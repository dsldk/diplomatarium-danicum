  lemma = ""
  note = "Brevet mangler Aarsangivelse, men eftersom Markgreve Herman havde faaet overdraget Fogediet over Lübeck 1301 3. December af den romerske Kong Albrecht (jf. Lüb. UB II Nr. 146), og da den i Brevet omtalte Markgreve Otto 6. af Brandenborg døde 1304 (jf. Lüb. UB II Nr. 152), maa det være udstedt i Aarene 1302-1304."
                
