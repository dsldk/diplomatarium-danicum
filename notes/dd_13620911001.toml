
# Notes for dd_13620911001
[drb1]
  lemma = ""
  note = "Lüb. UB. udvider dateringsgrænsen indtil 1370 ud fra den formening, at Detlev Stampe først 1370 omtales i dokumenterne, og fordi Henneke Moltke i 1370 er høvedsmand i Nyborg. Detlev Stampe udfærdiger imidlertid 1363 26. november brev på Hindsgavl, jf. nr. <a href='/books/dipdan/1363/dd_13631126001'>408</a>, og Lydeke Skinkel nævnes ikke efter 1364—65 som høvedsmand i Nyborg; 1369 30. november har Henneke Moltke denne stilling. Ved datering må tages hensyn til det anvendte segl. Som ridder ses Lydeke Skinkel at anvende to forskellige segl. Det første kendes fra brevet 1362 16. november, nr. <a href='/books/dipdan/1362/dd_13621116001'>249</a>, og er lig DAS. 539, det andet mere imposante segl findes under brevene 1363 19. februar, nr. <a href='/books/dipdan/1363/dd_13630219001'>314</a>—<a href='/books/dipdan/1363/dd_13630219002'>15</a>, og er lig DAS. 575, Milde, Tafel 14 nr. 208. I den følgende tid ses dette alene at blive anvendt af herr Lydeke. Foreliggende, nu tabte original, har imidlertid været beseglet med et tredie segl, jf. Lüb. UB. III s. 819 note 3, som temmelig sikkert har været identisk med hans væbnersegl, som han ses anvende ved beseglingen af traktaten 1360 10. august, DRB. III 5 nr. <a href='/books/dipdan/1360/dd_13600810001'>352</a>. Dette segl er ikke afbildet hos Milde eller i DAS., men er beskrevet i Mekl. UB. XIV s. 626 og findes i dag i Staatliches Archivlager i Göttingen; en mikrofilm heraf haves i Dipl. Dan.s arkiv. Forholdet må opfattes således, at Lydeke Skinkel 1362 11. september endnu ikke har fået forfærdiget et riddersegl og derfor besegler med sit gamle væbnersegl. Løsladelsen af fangen allerede i september må ses i sammenhæng med den første våbenstilstand efter slaget ved Helsingborg, jf. nr. <a href='/books/dipdan/1362/dd_13620731101'>193</a>."
                
