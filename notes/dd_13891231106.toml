
# Notes for dd_13891231106
[drb1]
  lemma = ""
  note = "anført af Resen som overskrift til en segltegning af et spidsovalt segl uden omskrift. Tegningen viser et seglfelt med en stjerne over et skjold, delt af en murgavl. I artiklen Bernhards segl i Skalk 1985 nr. 1 s. 11 flg. forsøger Mogens Vedsø og Peter Pentz at identificere segltegningen med en itubrudt seglstampe, fundet på kirkegården ved den nedbrudte Nikolaj kirke i Varde. Både seglstampe og segltegning viser en stjerne over et delt skjold, men stampen har vistnok en halvmåne i 1. felt, en ubestemmelig figur på delingslinien og en takket bjælke i 2. felt. Det er derfor højst tvivlsomt, om den foreslåede identifikation kan opretholdes."
                
