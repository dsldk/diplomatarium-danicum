
# Notes for dd_13270529001
[drb1]
  lemma = ""
  note = "Senere Tilføjelse: Alle de efterskrevne Bøger, foran hvilke der staar et Kryds, havde vor Herre Paven i sit Kammer, og vi overleverede dem ... andre blev solgt."
                
[drb2]
  lemma = ""
  note = "Senere Tilføjelse: Onklen til den Konge, som nu regerer og hedder Hr. Magnus. — Cf. 1297 23. December DRB II 4 Nr. <a href='/books/dipdan/1297/dd_12971223001'>278</a>. I Margen udfor de følgende Breve har man i det pavelige Kammer skrevet: Godt, værdiløst o. lign., hvorved man har angivet Værdien af de enkelte Fordringer."
                
[drb3]
  lemma = ""
  note = "Senere Tilføjelse: Er fra Bremen."
                
[drb4]
  lemma = ""
  note = "Senere Tilføjelse: Den afdøde Broder til den nu fordrevne Kristoffer. Sagen kan forfølges mod hans Efterfølger, da Forpligtelsen hviler paa Riget."
                
[drb5]
  lemma = ""
  note = "Senere Tilføjelse: Er ogsaa fra Danmark og Kannik i Lund."
                
[drb6]
  lemma = ""
  note = "Senere Tilføjelse: Fra Bremen."
                
[drb7]
  lemma = ""
  note = "Senere Tilføjelse: Det er en Lydbiskop af Ærkebiskoppen af Lund i Danmark."
                
[drb8]
  lemma = ""
  note = "Senere Tilføjelse: Fra Bremen. Er intet værd."
                
[drb9]
  lemma = ""
  note = "Senere Tilføjelse: Fra Bremen."
                
[drb10]
  lemma = ""
  note = "Senere Tilføjelse: Lydbiskop af Lundekirken."
                
[drb11]
  lemma = ""
  note = "Senere Tilføjelse: Fra Bremen."
                
[drb12]
  lemma = ""
  note = "Senere Tilføjelse: Fremdeles modtog Werner Wirlitz, Notar hos Biskoppen af Minden, Lydbiskop af Ærkebiskoppen af Køln, i Brügge som Befuldmægtiget for den nævnte Ærkebiskop af Bremen 700 Floriner fra Firenze af Købmænd og gav dem Kvittering, men overleverede aldrig Pengene til den nævnte Ærkebiskop, hvorfor de kan kræves af den nævnte Notar, og den nævnte Biskop af Minden kunde faa det Hverv."
                
