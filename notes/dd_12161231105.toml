[drb3]
  lemma = ""
  note = "den foreliggende optegnelse har i Sorø gavebog plads lige efter det længste referat i DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231125'>67</a>, hvori ærkebiskop Anders Sunesen kundgør grænserne for Tvååker. De to referater er dog ganske tydeligt holdt ude fra hinanden, se slutningslinien i anførte nr. Ved dateringen af denne anden grænsenotits må det påpeges, at texten omtaler 'greven', hvilket — i den ubestemte form det har — næppe kan referere sig til andre end greven af Halland. Dette landskab ophøjedes til grevskab i 1216 (jf. vidnelisten i nr. <a href='/books/dipdan/1216/dd_12161123001'>95</a> af 1216 23. november). Notitsen må da henvises til tiden herefter."
                
