
# Notes for dd_12990620002
[drb1]
  lemma = ""
  note = "Dokumentets Overlevering er daarlig. Det kendes i det væsentlige kun igennem Suhms Tryk efter et tabt Fragment. Suhms Tryk begynder midt i Artikel 4; i en Note gør han opmærksom paa, at der i Fragmentet manglede to Sider eller mere. Det er altsaa ganske uklart efter Suhms Tryk, hvem der indgiver Petitionen paa Ærkebispens Vegne. Imidlertid slutter Suhm sin Udgave med den abrupte Sætning: Fremdeles samme Aar o.s.v. Det Dokument, som 'Fremdeles o.s.v.” henviser til, er Nr. 43. Men ifølge Bartholin stod denne Erklæring umiddelbart forud for Sognepræsten Erik af Grevies Petition for Ærkebispen og et kort Uddrag af Begyndelsen af denne Petition findes hos Stephanius."
                
[drb2]
  lemma = ""
  note = "smlgn. ved de manglende Artikler Kongens Svar (Nr. 50)."
                
[drb3]
  lemma = ""
  note = "et Udførselsforbud."
                
[drb4]
  lemma = ""
  note = "Herremænd, jf. Nr. 42 Note 7."
                
[drb5]
  lemma = ""
  note = "herved tænkes uden Tvivl paa den kort efter 1170 mellem Ærkebiskop Eskil og Skaaningerne afsluttede Overenskomst (den skaanske Kirkeret)."
                
[drb6]
  lemma = ""
  note = "der tænkes her paa Modsætningen mellem, hvad der tilhørte Kirken eller var erhvervet af Præsten i hans kirkelige Egenskab, og hvad han ejede uafhængigt af denne. Alt det første skulde ved hans Død forblive ved Kirken (c. 8, 9 og 12 X de testamentis et ultimis voluntatibus III 26). Kirken gjorde iøvrigt ogsaa Krav paa gejstliges rent private Ejendom, naar vedkommende ikke havde disponeret over den inden sin Død."
                
[drb7]
  lemma = ""
  note = "d. e. Dødsstraf."
                