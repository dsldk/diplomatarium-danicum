  note = "dette og det efterfølgende brev fra Rostock mangler årsangivelse, De i begge omtalte forhandlinger med dronning Margrete må være de den 29. september indledte forhandlinger i Falsterbo, jf. nr. <a href='../dd_13930929002'>82</a>. Det i Rostocks brev omtalte beslaglagte gods fra Preussen, der kun indirekte berøres i slutningen af Wismars brev, er det samme, som Albrecht Russe og Tideman Huxer berører i deres brev af 13. september, nr. <a href='../dd_13930913001'>76</a>. Wismars og Rostocks breve må da ligeledes dateres til 1393."
                