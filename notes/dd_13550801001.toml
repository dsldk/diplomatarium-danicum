
# Notes for dd_13550801001
[drb1]
  lemma = ""
  note = "Bengt Algotsson kendes som hertug og kong Magnus' højtbetroede rådgiver i tiden 1353—59; da han i brevet 1355 8. december, nr. 363, med en personlig erklæring tiltræder kong Magnus' våbenstilstandsbrev med Lübeck hører denne klage over ham måske til året 1355, således også Grandinson II 52 note 8."
                
[drb2]
  lemma = ""
  note = "måske ukorrekt formuleret i udkastet, i hvert fald kendes ingen privilegier, der fuldt dækker omtalen, nærmest kommer vel privilegiet 1343 17. juli, DRB III 1 nr. 339 § 3, eller også sigtes der til kong Magnus privilegium af 1343 9. september for hansestæderne i Norge, Dipl. Norv. VIII nr. 151, Hans. UB. III nr. 13."
                
[drb3]
  lemma = ""
  note = "meningen er vel, at udkastet er sendt til hver interesseret hansestad."
                