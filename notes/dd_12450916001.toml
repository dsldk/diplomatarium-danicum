[drb5]
  lemma = ""
  note = "ikke mindre end 4 af de 11 underskrivere er magistre, hvortil kommer, at biskop Gunner ifølge seglomskriften i modseglet også har denne universitetsgrad. Esger har som den sidste af de egenhændige underskrivere placeret sin underskriver nederst til højre. En sammenligning af skrifttrækkene viser, at Esger også har skrevet brevets tekstdel og derudover også brevene nr. <a href='/books/dipdan/1245/dd_12450912001'>185</a> og <a href='/books/dipdan/1249/dd_12491122001'>322</a>, jf. hertil Niels Skyum-Nielsen i Festskrift til Astrid Friis (1963) 228—31."
                
