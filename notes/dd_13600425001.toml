  note = "samme dag lovede Johan v. d. Wisch ligeledes at tjene Lübeck med 30 mand i 8 uger mod alle og enhver, \"dog mine herrer, de velbyrdige grever Henrik, Klaus og Adolf af Holsten og Stormarn, brødre, undtaget\". Hvori Johan v. d. Wisch' brøde har bestået, fremgår ikke af dokumentet, Lüb. UB. III 372 nr. 357."
                
