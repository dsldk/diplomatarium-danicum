
# Notes for dd_13201231114
[drb1]
  lemma = ""
  note = "dokumentet er udateret. Kong Kristoffer 2. havde inden sit kongevalg lovet sin halvbroder grev Johan landet Femern, men indtog senere selv landet og lod sig hylde 1320 6. dec., jf. ovf. nr. <a href='/books/dipdan/1320/dd_13200101001'>173</a> og nr. <a href='/books/dipdan/1320/dd_13201206001'>306</a>. I det følgende år lod Kristoffer 2. ifølge Detmar en række af dens stormænd henrette efter et oprør. Dokumentet kan derfor være udstedt enten i 1320 eller 1321. Da grev Johan efter Kristoffers forjagelse kom i besiddelse af øen gav han omgående Femern en ny landret, jf. DRB II 9 nr. <a href='/books/dipdan/1326/dd_13260815008'>302</a>, se iøvrigt Hasse: Das älteste fehmarnsche Landrecht (1881) og J. Vosz, Chronikartige Beschreibung der Insel Fehmarn I 1889 p. 43 ff."
                
