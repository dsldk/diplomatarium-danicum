
# Notes for dd_13810509001
[drb1]
  lemma = ""
  note = "med recessen af 1376 24. juni, jf. DRB. IV 1 nr. <a href='nil'>51</a>, traf hansestæderne beslutning om opkrævning af pundpenge til udrustning af fredeskibe. Denne opkrævning gennemførtes 1377-79 og igen fra 1381, jf. Hanserec. IV Einleitung p. VI-VIII med henvisninger. Da opkrævningen sker _more pristino_, og Reval anmodes om at medbringe pundpenge fra tidligere år, må brevet dateres til 1381 ligesom et andet brev til Reval fra Lübeck af 23. april, som ikke medtages i DRB., men som har været benyttet som diplomforlæg. Den omtalte hansedag afholdtes 1381 24. juni i Lübeck, hvilket forudsætter, at man under nu ukendte omstændigheder på ny har ændret beslutningen om mødestedet."
                
[drb2]
  lemma = ""
  note = "adressen står på brevets bagside: _Skal overgives til de hæderværdige og omsigtsfulde mænd, de herrer borgmestre og rådmænd i Reval, vore inderligt elskede venner_."
                
