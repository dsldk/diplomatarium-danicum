
# Notes for dd_13180327001
[drb1]
  lemma = ""
  note = "romerretligt udtryk, egtl. »korporlig besiddelse«, om den legemlige eller faktiske besiddelse af en ting."
                
[drb2]
  lemma = ""
  note = "ligeledes udtryk fra romerretten, der i kanonisk ret udvidedes til at omfatte talrige rettigheder over ting, som man i og for sig ikke besad, i dette tilfælde Jens Grands besiddelse af ærkebispestolens gods."
                
[drb3]
  lemma = ""
  note = "gengiver tekstens _imperium merum et mixtum_, et udtryk, der stammer fra romerretten og betegner domsmyndighed i straffesager, saavel i kapitalsager som i mindre sager, samt i civile sager."
                