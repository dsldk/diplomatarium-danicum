
# Notes for dd_13400401005
[drb1]
  lemma = ""
  note = "grev Gerhards ene og hertug Valdemars to dombreve tyder på, at retsforfølgningen er blevet afbrudt ved Gerhards død, men fortsat under Ribes nye panthaver, hertug Valdemar. Referat nr. 3 hører tiden efter dombrevene til og nr. 2 må have været det yngste, idet det må være Henrik Jensens skøde, givet kapitlet."
                
[drb2]
  lemma = ""
  note = "henviser til overskriften i registraturen _Breve på en toft mellem Henrik Rinsberg og lille Tidemans gårde i Grønnegade_."
                
[drb3]
  lemma = ""
  note = "panteform, hvorved pantet fortabtes, hvis det ikke indløstes til en fastsat, kortfristet termin."
                