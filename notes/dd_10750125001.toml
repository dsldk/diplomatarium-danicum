[drb6]
  lemma = ""
  note = "ifølge F. von Sisié, Geschichte der Kroaten I 269 ff. og tiltrådt af E. Caspar, udgiveren af Das Register Gregors VII I s. 194 note 1, tænkes der på Dalmatien-Kroatien. Kongen der var blevet fordrevet af Robert Guiscard, pavens tilhænger. I marts 1074 banlyste Gregor 7. Robert Guiscard efter opståede stridigheder. Rimeligvis skal den rolle, paven havde tiltænkt en søn af Svend Estridsen, sættes i forbindelse med den ejendommelige oplysning, Adam af Bremen på anden hånd giver i schol. 72, nemlig at Svend Estrid sen sendte sin søn Magnus til Rom for at blive kronet til konge, men at han døde undervejs."
                
[drb7]
