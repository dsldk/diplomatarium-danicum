  note = "alle indførelser i håndskriftet er skrevet med samme hånd, de fleste uden datering, men fire er dateret til 1384, 1393, 1396 og 1397, jf. indledningen i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "klæde solgtes i ruller, 'laken', af forskellig størrelse, fastsat af klædelavene på oprindelsesstedet, jf. også DRB. III 7 nr. <a href='nil'>116</a> note 3."
                
