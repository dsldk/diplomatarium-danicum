  note = "bullen for Roskilde kapitel hører til de store privilegier, se DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7. Ved disse var det almindeligt, at en nyudstedelse skete direkte efter de tidligere udfærdigelser, og henvisningen til Alexanders privilegium udpeger derved diplomforlægget, udstedt 1180 29. juni af Alexander III (DRB. I:3, 1 nr. <a href='/books/dipdan/1180/dd_11800629001'>91</a>). Det er fulgt i størstedelen af nærværende tekst, idet dog en genudstedelse af [1182—1185], smstds. nr. <a href='/books/dipdan/1182/dd_11820512002'>104</a>, tillige har været til støtte ved konstitueringen af teksten."
                
