  note = "Kinch, Ribe Bys Historie, s. 523 lader med urette navnet være forvansket for måske Bagergade. Ingrid Nielsen, Middelalderbyen Ribe s. 171, identificerer ud fra bodens placering på hjørnet af Sudergade og Bechagade sidstnævnte med den sydlige del af Sortebrødregade."
                