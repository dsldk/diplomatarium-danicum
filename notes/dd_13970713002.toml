  lemma = ""
  note = "da brevet er udstedt i Kalmar, der på dette tidspunkt lå i Linköping stift, hvor Margretedag fejredes 13. juli, jf. Helander, Ordinarius Lincopensis 377, kan man ikke se bort fra muligheden af, at skriveren har fulgt sædvanen på stedet. Men da skriveren meget vel kan have tilhørt det kongelige kancelli, og Margretedag i det øvrige Skandinavien fejredes 20. juli, jf. Grotefend, Taschenbuch 77, kan denne dato heller ikke udelukkes."
                
