[drb3]
  lemma = ""
  note = "O.S. Rydberg bestemte 1882 i Sverges Traktater II seglene som følger: Øverste række: 1. Ærkebiskop Jakobs sekret. 2: Ærkebiskop Henriks sekret. 3: Biskop Peders sekret (Lodehat). 4: Biskop Knuts sekret. 5: Karl Ulfsson af Toftas sigil. 6: Sten Bengtssons sigil. 7: Ture Bengtssons sigil. Anden række: 1. Algot Magnussons sigil. 2: Peder Nielsens sigil. 3: Eringisl Nilssons sigil. Niels Skyum-Nielsen har i 1960 med rette korrigeret dette, Scandia XXVI. Bl.a. ud fra seglenes bevaringstilstand så tidligt som 1882 rejste han tvivl om identifikationen af nr. 4, der også kunne være biskop Bo af Århus' sekret, nr. 7, der også kunne være Jens Andersen Broks segl. I anden række kunne segl nr. 2 også have været Folmer Jakobsen Lunges, Jens Ruds, Ogmund Bolts, Alf Haraldssøns eller Gaute Erikssøns. Niels Skyum-Nielsen konkluderer, at der er mulighed for, at en nordmand kan have beseglet unionsbrevet."
                