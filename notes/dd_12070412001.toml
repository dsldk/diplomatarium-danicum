  note = "Mandatet indeholdes i en rulle, der er dateret med kong Johan af Englands ottende regeringsår. Dette begynder regelret 1206 27. maj og slutter 1207 26. maj, og nærværende mandat, der er udstedt 12. april, tilhører således 1207."
                