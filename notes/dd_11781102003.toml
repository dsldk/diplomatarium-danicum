  note = "den følgende godsbeskrivelse må være interpoleret fra Absalons privilegium nr. <a href='dd_11781102004'>77</a>, jf. bemærkningen i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "dette er pave Alexander 3.s underskrift. Den har i originalen haft sin plads midt på linien umiddelbart efter teksten. Ved afskriften i Esrombogen er underskrifternes regelrette rækkefølge bragt i uorden. Om underskrifternes rette placering, se DRB I 4 nr. <a href='dd_12011123003'>38</a> note 7 og DRB II 1 nr. <a href='dd_12570813001'>234</a>."
                