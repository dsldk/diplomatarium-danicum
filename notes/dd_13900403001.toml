
# Notes for dd_13900403001
[drb1]
  lemma = ""
  note = "beskadigelsen kan også udfyldes med 'samtykke og råd'."
                
[drb2]
  lemma = ""
  note = "beskadigelserne kan ikke udfyldes med sikkerhed."
                
[drb3]
  lemma = ""
  note = "her udelades den del af teksten, der bl.a. behandler betingelserne for tilbagekøbet."
                
[drb4]
  lemma = ""
  note = "Tetze udnævntes til biskop af Odense omkr. 1388 4. august, jf. DRB. IV 3 nr. <a href='/books/dipdan/1388/dd_13880804001'>422</a>. Da han 1390 5. juni, nr. <a href='/books/dipdan/1390/dd_13900605001'>227</a>, afstår sin fædrene og mødrene arv til sine brødre, er brevet om Preseke enten udstedt i 1389 eller 1390, men da beskadigelsen forneden i brevets sidste linie rimeligvis udgør ca. 35 bogstaver, skal året sikkert udfyldes til 1390, hvis der også skal være plads til resten af dagsangivelsen."
                
