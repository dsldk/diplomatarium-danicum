note = "Eskil Falks dødsdag var den 23. august (SRD. IV 310); han omtales som død i biskop Niels af Linköpings brev af 1387 31. august (nr. <a href='/books/dipdan/1387/dd_13870831001'>238</a>), hvori nævnes den indre uro i Sverige, som forhindrede normal samfærdsel. Det er derfor yderst tvivlsomt, om meddelelsen om Eskil Falks død ville kunne nå frem til Linköping på en uge i august 1387. Enken udførte i 1387 en af Eskil Falks testamentariske dispositioner (nr. <a href='/books/dipdan/1387/dd_13871231103'>283</a>), hvilket må være sket ikke alt for længe efter hans død; denne må da være indtruffet 1386 23. august. Anders Jakobsen (Lunge) skriver sig til Skafterup 1387 12. december (nr. <a href='/books/dipdan/1387/dd_13871212001'>275</a>) og 1390 26, maj (DRB. IV 4 nr. <a href='/books/dipdan/1390/dd_13900526001'>221</a>), på det sidste tidspunkt var han ridder. Endnu 1388 23. september (nr. <a href='/books/dipdan/1388/dd_13880923001'>434</a>) nævnes han som væbner, men skriver sig da til Broby."
