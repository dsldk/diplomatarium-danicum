
# Notes for dd_14001231191
[drb1]
  lemma = ""
  note = "i en kongelig rettertingsdom af 1458 11. oktober, Dipl. Christierni Primi 104 nr. 81, anføres, at mark- og skovskel skal være, som de var _dengang Lars Jensen havde Nykøbing, og Markvard Sten havde Bredemad birk, inden de fik deres len_. Lars Jensen af slægten Blå, der kendes som høvedsmand på Nykøbing fra 1397, jf. DRB. IV 6 nr. <a href='/books/dipdan/1397/dd_13971205001'>421</a>, døde 1408, jf. Danmarks Kirker VIII. Maribo Amt 153-54."
                
[drb2]
  lemma = ""
  note = "dateringselementerne mgl."
                
[drb3]
  lemma = ""
  note = "er rimeligvis vidissens årstal."
                