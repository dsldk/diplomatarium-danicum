[drb2]
  lemma = ""
  note = "skrivelsen kan tidligst være udgået i 1212, da Albrekt tiltrådte som hertug af Saksen. Den må endvidere være udstedt inden 1221 28. januar, den dag grev Bernhard af Wölpe, som diplomet er rettet til, afgik ved døden. Det kan yderligere bemærkes, at skrivelsen må være blevet til, efter at Valdemar Knudsen havde udspillet sin rolle i den tyske politik. Udstederen, hertug Albrekt, var nemlig en urokkelig tilhænger af kejser Otto IV, der også havde Valdemar blandt sine følgesvende. Endnu i 1217, da næsten alle andre havde vendt kejseren ryggen til fordel for den staufiske tronprætendent, kong Frederik II, endnu dette år støttede hertugen den welfiske kejser. Under hensyn hertil må det anses for givet, at han vilde opretholde tituleringen af Valdemar som bremensisk biskop, så længe denne havde fodfæste i sin stiftsby eller blot havde nogen betydning, politisk set. Men i 1217 blev det uigenkaldeligt slut med Valdemars indflydelse, idet borgerne i Bremen fordrev ham og tilsluttede sig Gerhard, den retmæssige ærkebiskop. Hertugens skrivelse kan da ikke være udgået før 1217, men tidligst dette år og, som nævnt ovenfor, senest 1221."
                
