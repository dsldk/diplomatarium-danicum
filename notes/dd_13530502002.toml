  note = "årstallet 1351 kan ikke være rigtigt, da biskop Povls forgænger, biskop Svend af Århus endnu 1352 deltog i danehoffet i Kalundborg, jf. Annales Danici 176. Povl nævnes første gang som biskop 1354 28. juni, jf. nr. 129. Da bispens medvirken lades uomtalt i nr. 30, har bispestolen rimeligvis været vakant på det tidspunkt."
                