
# Notes for dd_12141231103
[drb1]
  lemma = ""
  note = "Tue blev biskop af Ribe i 1214, efter 29. april, såvidt vides, se nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a>, note 4. Han døde i 1230. Diplomet må være udstedt mellem disse tidsgrænser. Men desuden kan det antages, at det er udgået før 1227. I dette år skænkede Tue kirken i Daler til Løgumkloster. Denne gave vilde sikkert være medtaget, såfremt nærværende diplom var udstedt efter overdragelsen."
                
[drb2]
  lemma = ""
  note = "den latinske text har _prouincia_, 'kirkeprovins', hvor man venter _diocesis_, 'stift'. Fejlen er indkommet fra forlægget, et privilegium fra ærkebiskop Absalon af Lund for Løgumkloster fra [1191—1201]."
                
[drb3]
  lemma = ""
  note = "se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 5."
                