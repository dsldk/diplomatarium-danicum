
# Notes for dd_13621218001
[drb1]
  lemma = ""
  note = "d.v.s. 1362 8. oktober, nr. <a href='/books/dipdan/1362/dd_13621008002'>221</a>."
                
[drb2]
  lemma = ""
  note = "ifølge et lidt senere udateret brev udbetaltes en del af beløbet (50 mark) til de hanseatiske udsendinge Johan Pertzeval og Bernhard v. Bremen, jf. nr. <a href='/books/dipdan/1363/dd_13630113002'>297</a> § 9 og nr. <a href='/books/dipdan/1363/dd_13630110001'>294</a>."
                
[drb3]
  lemma = ""
  note = "jf. 1362 10.—16. nov., nr. <a href='/books/dipdan/1362/dd_13621110001'>244</a>, <a href='/books/dipdan/1362/dd_13621110002'>245</a>, <a href='/books/dipdan/1362/dd_13621116001'>249</a> og <a href='/books/dipdan/1362/dd_13621116002'>250</a>."
                
[drb4]
  lemma = ""
  note = "sigter vistnok til en tidligere våbenstilstand i eftersommeren 1362, jf. nr. <a href='/books/dipdan/1362/dd_13620731101'>193</a> note 1."
                
[drb5]
  lemma = ""
  note = "ifølge hanserecessen af 1361 7. september, nr. <a href='/books/dipdan/1361/dd_13610907002'>79</a>, havde den først vedtagne pundtold gyldighed til mikkelsdag 1362."
                
[drb6]
  lemma = ""
  note = "lakune i afskriften."
                
[drb7]
  lemma = ""
  note = "de preussiske stæder hørte til den westfalsk-preussiske trediedel af hanseforbundet, de to andre trediedele grupperede sig omkring Lübeck og Visby. Inden for deres trediedel stredes de preussiske stæder og Köln på dette tidspunkt om opbevaringsstedet for det privilegium, som 1360 14. juni var blevet tilstået hanseforbundet i Flandern, jf. Hans. UB. III 250."
                
