[drb1] 
lemma = ""
note = "Colbazaarbogen og Rydaarbogen omtaler, at Munke fra Esrom (af Clairvauxlinien) 1172 grundlagde et Kloster i Dargun. Disse Munke blev ifl. et Brev af 1216 10. November af Sigwin, Biskop af Cammin, tvunget til at forlade Stedet og Klosteret, der laa øde hen »som Tilholdssted for vilde Dyr og Røveres Bolig«, indtil — ogsaa ifl. Rydaarbogen — Klosteret Doberan (af Morimondlinien) Aar 1209 sender Munke til det forladte Dargun. Dette er Baggrunden for Striden om Faderretten, der afgøres til Fordel for Doberan, som til en vis Grad paany havde grundlagt Dargun. Jf. Nr. <a href='/books/dipdan/1255/dd_12550915001'>167</a>. <a href='/books/dipdan/1258/dd_12581231105'>266</a>. <a href='/books/dipdan/1259/dd_12590607001'>284</a>."

