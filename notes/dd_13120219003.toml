
# Notes for dd_13120219003
[drb1]
  lemma = ""
  note = "i Rigsbrevbogen var dette Brev indført efter Forbundstraktaten mellem Markgreverne og Kong Erik af 1312 19. Februar (Nr. <a href='/books/dipdan/1312/dd_13120219001'>395</a>. <a href='/books/dipdan/1312/dd_13120219002'>396</a>). Da dette Brev ogsaa tager Sigte paa Krigen med Rostock, maa det være fra samme Tid; i hvert Fald er det udstedt før omkr. 26. Marts, da Hertug Valdemar 2. af Sønderjylland, der omtales i Brevet, døde."
                
[drb2]
  lemma = ""
  note = "sikkert Fejl for Bispen af Roskilde."
                
[drb3]
  lemma = ""
  note = "formentlig de forbundne Fyrster, derunder Kongen."
                
[drb4]
  lemma = ""
  note = "nemlig ved det i Nr. <a href='/books/dipdan/1312/dd_13120219001'>395</a> og <a href='/books/dipdan/1312/dd_13120219002'>396</a> omtalte Forbund."
                
