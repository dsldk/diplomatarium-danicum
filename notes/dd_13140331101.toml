  lemma = ""
  note = "da hertug Erik 2. regerede 1312—1326 og grev Robert 3. 1305—1322, må brevet i hvert fald være fra 1312—1322. Brevet er måske fra marts 1314, fordi markedsforstanderne i Champagne og Brie havde givet købmændene i Aachen lejdebreve til at besøge markederne i Champagne og Brie i august 1313 og Louis af Navarra, Champagne og Brie i februar 1314."
                