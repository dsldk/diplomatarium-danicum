 # Notes for dd_13860520001
                

[drb1] 
lemma = ""
note = "i originalen rettet fra Schönberg. Den er skrevet med samme hånd som det tilsvarende afladsbrev udstedt samme dag i Schönberg af biskop Gerhard af Ratzeburg for Johan Krumbeks alterstiftelse i domkirken i Lübeck. Diktaten i de to breve er omtrent identisk, og der er endvidere overensstemmelser med det af biskop Gerhard af Ratzeburg samme dag i Schönberg udstedte afladsbrev for højalteret i Skt. Jakobs kirke i Stralsund og i mindre grad med det af biskop Konrad af Lübeck 1386 14. maj udstedte afladsbrev for Jakob Krumbeks alterstiftelse i domkirken i Lübeck."
