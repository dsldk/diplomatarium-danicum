
# Notes for dd_13391231130
[drb1]
  lemma = ""
  note = "denne foregivne stadfæstelse er sket i form af en tilføjelse til indulgensbrevet af 1318 november, DRB. II 8 nr. <a href='/books/dipdan/1318/dd_13181130101'>63</a>. Dens uægthed fremgår foruden af den ukorrekte sprogbrug af det forhold, at den broder Jens, der foregives at have gjort tilføjelsen, må være identisk med franciskaneren Jens Nyborg, hvis tilføjelsen var ægte. Men han var biskop 1330—1344 og kan følgelig ikke sige, at indulgensbrevet 1318 er udstedt med hans samtykke. Af de ærkebisper og bisper, der udstedte det ægte indulgensbrev af 1318 november, DRB. II 8 nr. <a href='/books/dipdan/1318/dd_13181130101'>63</a>, vides Petrus af Ragusa at være død 1322 10. februar, Petrus af Narni 1323 4. november, Nicolaus af Argolis 1324 17. december, og Rostanus af Lepanto 1329 24. august, jf. Eubel, Hierarchia Catolica I 432, 373, 106, 397, hvilket udelukker muligheden af en omdatering af brevet af 1318."
                