[drb1]
  lemma = ""
  note = "redegørelsen, der ifølge nr. <a href='../dd_13930624002'>50</a> blev sendt til højmesteren Konrad von Wallenrode, blev af denne videregivet til udtalelse hos de preussiske stæder, men indført i håndskriftet under udeladelse af protokol og eskatokol med afsender og datering. Den indeholder dronning Margretes reaktion på højmesterens to breve af 1393, jf. nr. <a href='../dd_13930121001'>3</a> og <a href='../dd_13930121002'>4</a> - samt her i § <3> - bebudelse af endnu en redegørelse for forhandlinger med hertug Johan af Mecklenburg, påbegyndt i Helsingborg omkr. påske, 6. april, og fortsat 24. juni 'forleden'. Nærværende redegørelse må da være afgået efter 24. juni, men inden højmesterens død, der indtraf 25. juli, jf. nr. <a href='../dd_13930727002'>67</a> og Hanserec, IV 120 note 1."
                
