  note = "Jydske Lov II 21 Om Markskel."
                
[drb2]
  lemma = ""
  note = "se Poul Johs. Jørgensen, Dansk Retshistorie p. 181."
                
[drb3]
  lemma = ""
  note = "dvs. selvom Markskellet ændredes ved Sandemandstoget."
                
[drb4]
  lemma = ""
  note = "Ryd kloster afløste et ældre Kloster, Guldholm, og trods Ordene maa der vistnok være tænkt paa en af Munkene i dette Kloster foretaget Omgrøftning. Guldholm Klosters Ejendomme antages senere at være overgaaede til Bispen i Slesvig (jf. J. B. Daugaard: Om de danske Klostre i Middelalderen p. 461), og dette maa vel være Forklaringen paa, at Bispen kan paaberaabe sig den af Munkene foretagne Omgrøftning til sin Fordel."
                
[drb5]
  lemma = ""
  note = "Teksten har Flertalsformerne _defendebant_ og _suorum_, skønt Subjektet i den paagældende Sætning er Magister Grumme. Flertalsformerne er foraarsagede af, at Magisteren maatte aflægge Kønseden sammen med 11 Mededsmænd."
                