  lemma = ""
  note = "i et udateret brev af Hinkmar, der kun kendes i registratur, opfordrer denne en unavngiven konge til 'at træffe militære forholdsregler for at hæve belejringen af Beauvais'. Rimeligvis sigtes der til normannerne. Året kan have været 851, 859 eller 881—82, jf. bemærkningen i Dipl. Dan."
                
