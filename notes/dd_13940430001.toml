
# Notes for dd_13940430001
[drb1]
  lemma = ""
  note = "dansk ord i den latinske tekst, d.v.s. 'vold' i betydningen 'jordvold'. I Maribo Amts Stednavne, under naturnavne s. 167, fortolker man de to udtryk _orientali cumulo dicto wal_ og _occientali cumulo dicto wal_ (begge steder med Rep. læst _tumulo_) som delvis latiniserede gengivelser af et ellers ikke kendt Øster-Voldhøj og et ligeledes ellers ikke kendt Vester-Voldhøj, om med rette kan ikke afgøres."
                