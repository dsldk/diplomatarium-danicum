[drb1]
  lemma = ""
  note = "testamentet er præget af rasurer og tilføjelser. Til sidstnævnte kategori hører gaven til dekanen Mogens, der i hvert fald må være formuleret efter 1369 1. februar, da hans forgænger Henrik Bokholt døde, Weeke 25. I den uraderede del omtales kanniken og kirkeværgen Jakob Jermer, der døde 1366 om sommeren, Weeke 36 og 185. Forklaringen er sandsynligvis den, at Niels Pose, der først døde 1375 13. maj, Weeke 80, allerede engang i begyndelsen af 1360erne har affattet sit testamente og indtil sin død 1375 foretager slettelser og tilføjelser i dette. — I stykket ovenfor er tilføjelserne angivet med kursiv, rasurerne med ....."
                
[drb2]
  lemma = ""
  note = "valgtes 1361 15. marts til ærkebiskop, jf. nr. <a href='/books/dipdan/1361/dd_13610315001'>21</a>"
                
[drb3]
  lemma = ""
  note = "er muligvis identisk med den Morten Pedersen der omtales i live i brevet af 1362 10. august, jf. nr. <a href='/books/dipdan/1362/dd_13620810001'>196</a>. I så fald må testamentet i sin oprindelige form være affattet 1362—65."
                
