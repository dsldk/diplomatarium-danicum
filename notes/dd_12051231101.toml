  note = "Således lyder den latinske text. Det er ikke forud sagt, at biskop Valdemar bestyrede arven efter kong Valdemar I. Måske skal 'og' ikke oversættes og 'arven efter vor fader' forstås som apposition til 'vort hertugdømme', men også denne tolkning er mindre tilfredsstillende."
                
