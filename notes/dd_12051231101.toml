
# Notes for dd_12051231101
[drb1]
  lemma = ""
  note = "Kongens brev blev besvaret af paven [1206] 20. januar, se nr. <a href='/books/dipdan/1206/dd_12060120001'>113</a>. Da det tog mere end en måned at rejse fra Danmark til pavens hof, kan brevet for at kunne nå frem inden nævnte tidspunkt senest være skrevet i 1205. Det kan ikke godt være ældre, for exempel fra 1204, da det ikke tør antages, at Innocens III vilde vente over et år med at svare på denne skrivelse, der åbnede vejen for en løsning efter hans ønske. Jævnfør pavens bulle af [1203] 5. december, nr. <a href='/books/dipdan/1203/dd_12031205001'>83</a>, hvor han beder den danske konge om ikke at udsætte besvarelsen af hans anmodning om at sætte biskop Valdemar på fri fod."
                
