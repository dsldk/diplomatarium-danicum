  note = "Det eneste holdepunkt ved dateringen af mandatet er udstederens navn. Men hvem af de fem konger med navnet Valdemar, der har givet det, er så temmelig uvist. Umiddelbart efter texten henvises til det følgende nr. <a href='/books/dipdan/1202/dd_12021231134'>75</a> med ordene: 'Det samme følger i 20'. Men i dette indeholdes et forbud mod, at velstående folk tager klostrets landboer i deres forsvar. Dette var et stridspunkt imellem klostret og dets landboer, indbyggerne i Næstved, og det var aktuelt i den anden halvdel af 13. århundrede. Det kan næppe udelukkes, at de to udaterede Valdemarmandater, der angår lignende forhold, kan hidrøre fra århundredets første årtier og altså have Valdemar II Sejr (1202—1241) eller muligvis hans søn Valdemar III den Unge (1215—1231) som udsteder, mens det på den anden side er lige så eller mere sandsynligt, at de tilhører det følgende århundrede og må tillægges Valdemar III Eriksen (1326—1330) eller IV Atterdag (1340—1375). At henføre dem til 12. århundrede og tilskrive dem Valdemar I (1157—1182) synes derimod mindre antageligt."
                
