  note = "privilegiets underskriverformel, der må være overført fra grundtexten uden omskrivning, udelukker på forhånd, at privilegiet kan være fra 14. århundrede og have en af de senere Valdemarer som udsteder. Valget står herefter mellem de ældre Valdemarer. Et holdepunkt ved afgørelsen af, hvilken konge, privilegiet skal henføres til, er at finde i udformningen af immunitetsbestemmelserne. I Valdemar I's privilegium for klostret synes der efter referatet at dømme i al almindelighed at have været tale om fritagelse for leding og al kongens ret. I Valdemar II's diplomer derimod opregnes de enkelte byrder: midsommergæld, stud, kværsæde, leding m.m., se referatet nr. <a href='/books/dipdan/1214/dd_12141231103'>49</a> og den fulde text nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a> i DRB. I:4. Også i det foreliggende referat er der tale om en opregning, der omfatter leding, stud, kværsæde og midsommergæld. Ved valget mellem de ældre Valdemarer synes den her påviste lighed med Valdemar II's diplomer at berettige en datering til denne konges tid. Denne datering er ikke så langt fra den tidsfæstelse, som registratoren i Næstved gavebog har fastlagt. Ordenstallet i texten ovenfor er nemlig sat til med hans hånd, idet han dermed vilde tilkendegive, at udstederen er Valdemar III, den Unge. Dette er blevet fastholdt i tillid til registratoren, notaren Peder Jakobsen Skjolds skøn. Denne tillid er baseret på, at samme notar på en enkelt undtagelse nær har henvist de forskellige daterede og udaterede originaler og kopier til netop den Erik eller den Valdemar, der må have udstedt dem, ligesom han har haft et godt og rigtigt begreb om rækkefølgen af de enkelte regenter i den danske kongerække og en vis idé om, hvornår de regerede. I 1215 aflagde rigets bedste mænd troskabsed og mandsed til den unge Valdemar, og han blev derpå valgt til konge på Viborg landsting. I en pavebulle fra det følgende år betegnes han også udtrykkeligt som konge, se nr. <a href='/books/dipdan/1216/dd_12160501101'>74</a>. Valdemar III's regeringstid må da ansættes fra 1215, ikke fra kroningsåret 1218, som det almindeligvis sker. Han afgik ved døden 1231 28. november. Datering altså [1215—1231]. Herindenfor er som udstedelsestid udelukket 1223 6/7. maj—1226 19. april, da Valdemar III var fange."
                
