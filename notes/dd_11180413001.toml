[drb4]
  lemma = ""
  note = "Mauritius Burdinus blev 1118 8. marts i Peterskirken indsat som modpave — Gregor 8. — af kejser Henrik 5., Hefele V 306."
                
[drb5]
  lemma = ""
  note = "kirkelige tilhængere af kejsermagten, opkaldt efter Wibert, ærkebiskop af Ravenna, der døde 1100, og som af kejseren i år 1080 blev indsat som modpave under navn af Clemens 3., Hefele V 136."
                
[drb6]
  lemma = ""
  note = "i et enslydende brev til den franske gejstlighed kaldes han _Teuto_. Han kendes som kardinalpresbyter af SS. Giovanni e Paolo fra omkr. 1100, jf. Jaffé I 702. Hans virke i Danmark kendes ikke, men ifølge sagens natur må han have agiteret for en pro-kejserlig politik, jf. Hal Koch, Danmarks kirke I 65 note 2."
                
