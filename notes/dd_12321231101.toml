[drb5]
  lemma = ""
  note = "privilegiet kan tænkes at være udstedt efter kroningen af Erik IV Plovpenning 30. maj (nr. <a href='/books/dipdan/1232/dd_12320530001'>137</a>, note 1). Dog kan det måske ikke udelukkes, at han kan have givet kongebrevet tidligere på året. Selv om intet vides herom, kan rigets bedste mænd have givet deres samtykke og et kongevalg være foranstaltet forud for kroningen, der berettigede Erik til at titulere sig konge og udstede privilegier (jf. for Valdemar III den Unge DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231106'>67</a>, note 1). Under hensyn til denne mulighed er privilegiet fastholdt under sin årsdatering 1232. — Teksten er skrevet af en hånd, der ikke kendes fra andre danske originaldiplomer."
                