
# Notes for dd_12321231101
[drb1]
  lemma = ""
  note = "den latinske tekst har _imperpetuum utriusque uite salutem_. Da _salus_ også gælder for det hinsidige liv, må det her betyde 'frelse'. Det er muligt, at det i andre hilseformler står for det samme (særlig vendingen _salutem in perpetuum_, jf. også _salutem in domino_ o.s.v.), så det oftere burdes oversættes 'frelse' (have betydningen 'helse', ikke 'hilsen')."
                
