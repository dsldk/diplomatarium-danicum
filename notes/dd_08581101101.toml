[drb1]
  lemma = ""
  note = "det diplomatiske og omfattende aktstykke, der er affattet af Hinkmar selv, jf. Schrörs 80, har som baggrund det forhold, at kong Ludvig 2. den 1. september 858 på opfordring af oprørske franske stormænd invaderede Frankrig. Kong Karl 2. hævdede derpå belejringen af normannerhæren på Oissel og trak sig uden sværdslag tilbage til Burgund, jf. Dümmler I 427-35, Steenstrup II 167—68 og Vogel 165—66 samt Lot, La grande invasion Normande 28 ff."
                
