  note = "Brevet er udateret, men ligger givetvis forud for 1302 23. Februar (Nr. 177). Suhm sætter det til 1302, medens andre Udgivere sætter det henholdsvis til 1300—1301 og til 1300. Disse Udgiveres Tankegang er sikkert den, at Kongens Henvendelse ligger forud for Kardinalen Johannes' Brev af 1302 23. Februar, men efter at Isarns Mission i Danmark var strandet i Løbet af Aaret 1299. Paa samme Maade har Historikerne opfattet Forholdet, jf. Danmarks Riges Historie II 157, Arup, Danmarks Historie II 36; Det danske Folks Historie II 281. Der findes dog i Brevet en Passus som kunde tyde paa, at Brevet er fra et tidligere Tidspunkt, idet Kongen udtaler, at han er villig til at yde Erstatning til Ærkebispen for det konfiskerede Gods »efter Eders Nuntius' og Rigets Bispers Ønske«. Denne Nuntius kan næppe være nogen anden end Isarn, og Brevet maa da rimeligvis ligge forud for Isarns Afrejse fra Danmark i Sommeren 1299. Muligvis er Brevet til Paven udfærdiget under Mødet mellem Kongen og Isarn i Odense 1299 i Januar Maaned. Den 17. Januar indgav Kongen sit Svar til Isarn paa dennes Opfordring til at efterkomme Pavens Dom (jf. Nr. 4). Dette Svar kendes kun gennem Bartholins Referat, men i dette tilføjes, at Kongen redegjorde for, paa hvilke Betingelser han vilde slutte Fred med Ærkebispen. Udelukket er det ikke, at det er under disse Forhandlinger med Isarn, at Kongen har meddelt Paven sit Standpunkt og udtrykt sin Bitterhed over Pavens Afgørelse."
                
