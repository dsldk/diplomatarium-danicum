
# Notes for dd_13940824001
[drb1]
  lemma = ""
  note = "Det i brevet givne referat af forhandlingerne i Helsingborg slutter sig nøje til de preussiske udsendinges beretning i nr. <a href='../dd_13940908002'>257</a>. Men allerede inden 1. november, nr. <a href='../dd_13941101001'>279</a>, bebudede Kampen over for Lübeck, at man ikke vilde deltage i den endelige sikkerhedsstillelse for kong Albrecht, jf. hertil også 1395 26. september, nr. <a href='../dd_13950926001'>438</a>."
                
[drb2]
  lemma = ""
  note = "d.v.s. højmesteren, der ved forhandlingerne repræsenteredes af kommendatoren af Schönsee og storskafferen, jf. nr. <a href='../dd_13940908002'>257</a> III § 6."
                
[drb3]
  lemma = ""
  note = "brevets udsteder nævnes i den indledende bemærkning til afskriften hos Olaus Petri: _Og hvorledes den dagtingning foregik, kan vel forstås af et sendebrev, som biskop Tord af Strångnås, der var med ved dagtingningen, skrev til dem af Stockholm_."
                
