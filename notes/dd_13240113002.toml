
# Notes for dd_13240113002
[drb1]
  lemma = ""
  note = "Brevet er udateret, og Holdepunkterne for den angivne Datering er følgende: Plyndringen af Lödöse skete under Krigen 1322. Knud Porse sluttede Fred med det svenske Rigsraad 1323. 24. Juni, saaledes at den Pengesum, der skal betales »paa førstkommende St. Hans Dag«, tidligst kan forfalde d. 24. Juni 1324. Hvornaar han sluttede Fred med Kong Kristoffer af Danmark, ved vi ikke, men Freden maa være sluttet, inden Aftale blev truffet om at udbetale ham Penge i Aalborg. Brevet kan for den Sags Skyld godt stamme fra hele Tidsrummet 1323—1326, og det er her kun sat til 1324. 13. Januar, fordi Knud Porse paa den Dag udsteder et andet Brev om en lignende Sag."
                