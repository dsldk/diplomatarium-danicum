
# Notes for dd_12091231103
[drb1]
  lemma = ""
  note = "Skriftfæstet i nr. <a href='/books/dipdan/1209/dd_12091231101'>165</a>."
                
[drb2]
  lemma = ""
  note = "Af nr. <a href='/books/dipdan/1209/dd_12091231101'>165</a> ses, at biskop Niels foruden de tre nye kirketiender skænkede Ryd kloster bispetienden af deres bryder."
                
[drb3]
  lemma = ""
  note = "Disse fire diplomer er ellers ukendte og må være gået til grunde. Formentlig hidrører de fra tiden omkring eller efter flytningen af klostret, hvorfor dateringen er ansat til [1209 eller senere]. Dog kunde der med 'pavens bulle' muligvis sigtes til den sene stadfæstelse af nr. <a href='/books/dipdan/1209/dd_12091231101'>165</a> fra 1255 9. januar (DRB. II:1 nr. <a href='/books/dipdan/1255/dd_12550109001'>154</a>)."
                
[drb4]
  lemma = ""
  note = "Se nr. <a href='/books/dipdan/1255/dd_12550415001'>158</a>, note 1."
                
[drb5]
  lemma = ""
  note = "Apostlen Thomas' dag faldt 21. december. 'Aften' må dække det latinske _vigilia_, hvorefter der er tale om 20. december."
                
