[drb1]
  lemma = ""
  note = "gods, hvoraf udgifterne til kongens underhold (bord) ydes, svarende til de gejstliges 'mensalgods', af _male_ (mål[tid]), jf. Dipl.Dan. II 3 nr. <a href='/books/dipdan/1288/dd_12880221001'>281</a>, der i DRB II 3 nr. <a href='/books/dipdan/1288/dd_12880221001'>281</a> er uheldigt gengivet med 'kasse' (læs: bord), se Hans Knudsen, Maalsmænd og Maalbønder (Småskrifter tilegnede professor, dr. phil. Aage Friis 1940) p.26."
                
[drb2]
  lemma = ""
  note = "senere kaldet målbønder, d.v.s. bønder, der skal præstere vagthold og udgøre besætningstropper på kongelige slotte; de betaler en fast årlig afgift til kongen, men skal ikke yde inne og stud."
                
[drb3]
  lemma = ""
  note = "de jorder, hvorom der i det foreliggende tilfælde er tale, lå i Diernæs sogn, se Hans Knudsen s. 18."
                
