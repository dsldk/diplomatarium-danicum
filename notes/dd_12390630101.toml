[drb11]
  lemma = ""
  note = "tolkes af Niels Skyum-Nielsen, Kirkekampen i Danmark, 17 som Erik IV Plovpenning, der kronedes 1232 30. maj, jf. DRB. I:6 nr. <a href='/books/dipdan/1232/dd_12320530001'>137</a> note 1, men fuldstændig sikkert er det ikke. En næsten samtidig berettende kilde, Chronicon Alberici monachi Trium fontium, MGH. Scriptores XXIII 949, fortæller under 1241, at kong Valdemar II døde skærtorsdag og efterlod sig tre sønner, kong Erik, hertug Abel og grev(!) Kristoffer. 'Denne Abel' ønskede paven at indsætte som konge af Tyskland mod kejseren, men han afslog tilbudet. Vanskeligheden ved en sikker identifikation består i, at Abel aldrig betegnedes som konge, før han tiltog sig titlen i 1250, jf. DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12500220001'>1</a>."
                
