[drb1]
  lemma = ""
  note = "Albrekt Behaim, der var ærkedegn i Passau, arbejdede som agent for paven efter bandlysningen af kejser Frederik II 20. marts 1239. Han virkede med legatmyndighed fra november 1239 til slutningen af 1241, da han blev fordrevet af sin hidtidige beskytter, hertugen af Bajern, Zimmermann, Die päpstliche Legation, s. 132."
                
