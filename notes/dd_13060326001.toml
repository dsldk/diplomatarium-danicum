
# Notes for dd_13060326001
[drb1]
  lemma = ""
  note = "Vasallerne optræder her — som ved flere Lejligheder — helt paa egen Haand uden den kongelige Høvedsmand, men med Tilslutning af Bispen, der rimeligvis har foranlediget Vedtagelsen af Bestemmelserne."
                
[drb2]
  lemma = ""
  note = "herved menes vistnok de under Høvedsmanden ansatte stedlige Fogeder samt Vasallerne, der udøvede Domsmyndighed paa deres Godser."
                
[drb3]
  lemma = ""
  note = "om de kongelige Raader i Estland, se DRB II 3 Nr. <a href='/books/dipdan/1282/dd_12820722001'>44</a>, Note 3. Raaderne kaldtes ogsaa Landraader (_consules terrae_). Raadet dannede anden Instans."
                
[drb4]
  lemma = ""
  note = "saaledes Huitfeldt, der maa have misforstaaet den latinske Tekst; Meningen maa være, at den, der sigter en anden, skal sværge ham, der for Sagen er, saadan Sag paa o. s. v."
                
[drb5]
  lemma = ""
  note = "der maa underforstaas: som er anden Mands Ejendom."
                
