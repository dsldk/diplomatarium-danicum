
# Notes for dd_13301218001
[drb1]
  lemma = ""
  note = "Den danske Tiende var ellers fordelt med ⅓ til Sognepræsten, ⅓ til Kirken og ⅓ til Bispen, men i de nørrejyske Stifter og i Odense Stift blev Bispetiende først indført 1443. Forinden udrededes Tienden her kun med hvert 15. Neg (i Stedet for med hvert 10.) og blev altsaa delt som anført i Brevet, mens Bispen fik en særlig »Biskopsgave«."
                