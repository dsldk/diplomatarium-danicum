  note = "Kravet om et Appelbrev betød, at Kongen krævede af Guido, at han skulde meddele Paven som overordnet Domsinstans, at Sagen var appelleret til Pavens Afgørelse. Svagheden ved denne Manøvre fra Kongens Side var, at Guido havde pavelig Fuldmagt til at afsige endelig Dom i Sagen, hvorfor Guido da ogsaa afsiger Dom i Sagen uden Hensyn til Appellen til Paven (jf. Nr. 39 og 86). Naar Paven tog Afstand fra Guidos Dom, var det ikke af juridiske Grunde, men af politiske. Litteratur: Paludan-Müller, Studier til Danmarks Historie i det 13. Aarhundrede i Vidensk. Selsk. Skr. hist.-fil. Afd. 5. Række IV og W. Norvin, Jakob Erlandsens Kamp for Kirkeretten (Scandia 1932)."
                
