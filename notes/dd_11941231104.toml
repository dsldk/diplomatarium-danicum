[drb6]
  lemma = ""
  note = "de dunkle ord, Stefan lægger Ingeborg i munden, skal rimeligvis ses i lyset af den samtidige historiker Rigords omtale af Ingeborgs skæbne efter skilsmissen: Hun afslår at vende tilbage til Danmark og tog ophold i et kloster _\"malens continentiam coniugalem cum orationibus toto tempore vite sue servare, quam alteri juncta, prima matrimonii federa maculare\"_, Delaborde s. 125. Som Fabricius s. 41 gør opmærksom på, kan det næppe forstås på anden måde end, at kong Filip på det tidspunkt har omgåedes med planer om at lade hende ægte en anden."
                