  note = "brevet kendes kun i afskrift fra 1637 efter »ein sehr altes Privilegienbuch«, mens originalen siges at være gået tabt som følge af krigshandlinger i 1585. Dets uægthed fremgår af flere forhold. For det første af glosen »grundtrure«, der aldrig benyttes i danske privilegier fra denne tid, og som i det hele taget hører en senere tid til, jf. Lüb. UB. XI 197 (sagregister). Endvidere af omtalen af en »prior for jakobiterbrødrene« i Ribe, thi selv om denne som brevets øvrige fejl kunne skyldes en afskriver, så ville en rettelse til »prior for johanniterbrødrene« i Ribe stride mod det forhold, at forstanderen for St. Hanskloster i Ribe først ned imod 1500 kaldes _prior_, men i ældre tider altid _commendator ordinis_ (el. _domus_) _beati Iohannis Ripis_, jf. Kinch, Ribe Bys Hist. I 544—45. Og endelig må bestemmelsen om den firdobbelte erstatning til borgerne i Neuss i sig selv siges at være højst mistænkelig. — I forbindelse med dette privilegium til Neuss må nævnes et ligeledes omtvistet privilegium til fordel for staden Köln, jf. DRB. II 2 p. 135. Brevet kendes gennem en afskrift på tysk i Kölns privilegiebog fra 1326 og har følgende ordlyd: _»Vi Henrik, af Guds nåde konge af Danmark, gør vitterligt for dem, der ser eller hører dette brev læse, at vi på vor gode tro har lovet vore kære venner, borgerne i Köln, af al vor magt at beskærme dem på liv og gods svarende til hvad vi gør for vore undersåtter, som bor i vort kongerige. Til vidnesbyrd herom har vi hængt vort segl under dette brev, som er givet 1221 efter guds byrd«_. Forudsat brevets ægthed mener Höhlbaum, Hans. UB. I 239 nr. 675, at _Henrik_ skal rettes til Erik og årstallet 1221 til 1270 eller 1271, idet han antager, at det må været samtidigt med brevet til Neuss (som han opfatter som ægte). Forklaringen er dog snarere den, at Danmark i den foreliggende oversættelse er fejl for _England_; brevets ægthed behøver da ikke at anfægtes, det er udstedt af Henrik 3. af England i 1221."
                