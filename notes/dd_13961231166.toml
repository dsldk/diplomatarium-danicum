  lemma = ""
  note = "Torkil Brahe nævnes første gang 1395 17. juni, jf. DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13950617001'>384</a>, levede endnu 1447, men var død 1456, Rep. nr. 7716 og Rep. 2. rk. nr. 626. Algot Magnusson var rimeligvis endnu kun væbner [1396] 26. februar, nr. <a href='/books/dipdan/1396/dd_13960226002'>20</a>, men ridder 1396 20. september, nr. <a href='/books/dipdan/1396/dd_13960920001'>145</a>, død 1426 7. marts, SRS. I 146."
                
