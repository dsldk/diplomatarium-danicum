  note = "jf. DRB. III 2 nr. <a href='../dd_13440206001'>18</a> note 4. og E. Göller, Vatikanische Quellen I *82. Siden pave Johannes 22. var reglen den, at de beneficier, der var takseret til et vist beløb med henblik på korstogstiende, skulde erlægge dette beløb i annat. De ikke tidligere takserede skulde erlægge halvdelen af den øjeblikkelige årsindtægt. Bag denne halvering ligger en erkendelse af, at tiendetakstens summer groft regnet kun svarede til halvdelen af beneficieindehaverens faktiske indtægter."
                
