
# Notes for dd_12051231102
[drb1]
  lemma = ""
  note = "Fra 1158 21. januar."
                
[drb2]
  lemma = ""
  note = "Der findes flere diplomer for kirken i Ratzeburg med Henrik Løve som udsteder. Der er imidlertid forfalskninger imellem. Også det, som texten snarest kunde tænkes at sigte til, privilegiet af 1158 u. d., er ifølge den nyeste forskning uægte, omend muligvis bygget op over en ægte kerne."
                
[drb3]
  lemma = ""
  note = "Vistnok ældre navn for Ravnsborg, modsat en anden lollandsk borg, Vesterborg."
                
[drb4]
  lemma = ""
  note = "Der er en mulighed for, at originalen er skrevet af en dansk skriver, eftersom udstedelsesstedet er skrevet med det karakteristiske danske ø-tegn. Betydningen af dette afsvækkes dog af den kendsgerning, at tegnet har vundet udbredelse uden for Danmark, for exempel i Nordtyskland. Det kan derfor ikke udelukkes, at hånden tilhører en tysk lejlighedsskriver eller en dansk, eller muligvis en af kongens kancellister. Alle muligheder står åbne, da hånden ikke lader sig eftervise i noget andet originaldiplom, givet af Valdemar Sejr."
                
