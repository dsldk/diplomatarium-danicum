
# Notes for dd_12390824001
[drb1]
  lemma = ""
  note = "tabt."
                
[drb2]
  lemma = ""
  note = "se c. 29 X De sententia excommunicationis V 39, der fastslår, at man delagtiggør sig i forbrydelsen med forbryderen ved at give ham råd, vise ham gunst eller yde ham hjælp (men ikke ved at bede for eller med ham, spise med ham eller kysse ham)."
                
[drb3]
  lemma = ""
  note = "_si testudinata non fuerit_, hvor _testudinata_ egentlig viser hen til et fladt hvælvet tag."
                
[drb4]
  lemma = ""
  note = "Skånske kirkelov (der egentlig er en kirkekontrakt og vistnok stammer fra 1171, se Skyum-Nielsen, Kvinde og Slave, s. 188-89) bestemte i § 1, at ærkebispens kapellan skulle have 1/2 mark af (sognets) bønder ved kirkeindvielse, (fade)bursvenden en øre, DGL. I1:2 s. 822—23."
                
[drb5]
  lemma = ""
  note = "har navn efter Simon Mageren, der søgte at få del i apostlenes evne til at meddele helligånden ved håndspålæggelse til gengæld for penge, Apostl. Gern. 8,18-21. Simoni betyder så i almindelighed handel med eller køb af hellige handlinger eller embeder, jf. Erik Gunnes i Kult. leks. XV sp. 293—95."
                
[drb6]
  lemma = ""
  note = "prædikebrødrenes prior i ærkestiftet fik pavelig bevilling til at dispensere ærkebispens kapellan(er) og fadebursvend(e) for at have modtaget de i kirkekontrakten bestemte betalinger, se nr. <a href='/books/dipdan/1239/dd_12390824002'>29</a>."
                
[drb7]
  lemma = ""
  note = "dette stykke svarer til kirkekontraktens § 2: »hvis en kirke bliver ledig, skal bønderne vælge en præst dertil med biskoppens vilje«. DGL. I:2 s. 824."
                
[drb8]
  lemma = ""
  note = "_presentare_, idet 'alle sogneboere' opfattes som kirkens patron, jf. DRB. I:6 nr. <a href='/books/dipdan/1237/dd_12370204001'>234</a> note 2-4."
                
[drb9]
  lemma = ""
  note = "Suhm IX 698 antager med urette, idet han følger ældre svenske forfattere, at det drejer sig om den svenske konge. Det tilkom ikke den danske ærkebiskop at krone denne (ejheller som primas over Sverige). Det var Uppsalaærkebispens sag, se DRB. I:6 s. 30-31. - Anledningen til forespørgslen har måske været det forestående kongelige bryllup mellem Jutta, datter af hertug Albrekt af Saksen, og kong Erik. Det fandt sted 1239 9. oktober, Kønigsfeldt s. 27, og den pavelige dispensation blev bevilget samtidig med nærværende svarskrivelse, se nr. <a href='/books/dipdan/1239/dd_12390831001'>31</a>."
                