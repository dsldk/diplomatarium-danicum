  note = "kong Valdemar blev juledag 1225 løsladt fra fangenskabet i Schwerin, og først fra 1226 kan der være indtrådt krigstilstand mellem ham og Lybæk. På den anden side kan brevet ikke være skrevet senere end 17. januar 1229, da den ene af udstederne, biskop Albertus af Riga, afgik ved døden. Dette tidsrum kan dog indsnævres betydeligt. Øselboerne har ifølge brevet lovet at lyde Tyskerne i Livland. Men disse erobrede først øen i februar 1227. Det hedder videre, at Lybækkerne har henvendt sig til Øselboerne, og at dette er optaget godt. Henvendelsen kan eventuelt tænkes afgået fra Lybæk, samtidig med at de videst mulige planer skitseredes om at styrke koalitionen mod Danmark mest muligt. Brevet fra de livlandske Tyskere, der fortæller om henvendelsens virkning, kan i så fald være skrevet allerede i foråret 1227. — Det er dog vistnok mere sandsynligt, at det foreliggende brev er affattet, efter at Øsels erobring er blevet bekendt i Lybæk. Øens fald i februar er da den første forudsætning. Før april er havnen i Riga ikke åben, så meddelelsens afgang herfra og viderebringelsen til Lybæk er næste forudsætning. Den tredje er Lybækkernes henvendelse til Øselboerne, den sidste Rigensernes kendskab til disses reaktion. I dette tilfælde bliver udstedelsen antagelig af de anførte forudsætninger skudt frem til den sidste del af foråret eller den første del af sommeren 1227. Skrivelsen kan ikke være meget yngre. 22. juli afgjordes kampen om Nordtyskland ved Danskernes og deres forbundsfællers nederlag ved Bornhøved. I samme sommer gik også Estland foreløbig tabt for Danmark, da borgen i Reval blev erobret. Brevet må tilhøre en tid, hvor alt endnu stod uafgjort hen, også på den baltiske front, og det er formentlig fra [1227 forår-sommer]."
                
