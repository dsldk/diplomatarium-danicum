
# Notes for dd_13590501001
[drb1]
  lemma = ""
  note = "kong Valdemar var med hæren i Skåne i sensommeren 1358, jf. nr. <a href='../dd_13581130101'>168</a>, og atter igen i de første måneder af 1359, jf. Annal. Dan. og Sjöstedt 42—43, 157-59, samt endelig i højsommeren 1360, da Skåne genvandtes. Da brevet er udstedt 1. maj er det sikkert felttoget 1359, der sigtes til. Da Valdemars hær betegnes som 'fjenderne', er en datering til efter 1360 udelukket."
                
