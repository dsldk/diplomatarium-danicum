[drb6]
  lemma = ""
  note = "såfremt 1219 er beregnet med juledag som begyndelsesdag eller epoke — hvilket dog ingenlunde er sikkert — omfatter det tiden fra 1218 25. december til 1219 24. december efter nutidens kalender. Dette kan passe med angivelsen af kongens regeringsår. Efter den beregningsmåde, der først dukker op i kong Valdemars diplomer, er der næppe tvivl om, at 17. år dækker samme tidsrum som netop anført, idet 25. december må antages her at danne epoke. Helt kan den mulighed dog ikke udelukkes, at kongeåret har været beregnet på den måde, som kan konstateres senere. I så fald kan det 17. år teoretisk set have strakt sig til 27. april 1219. Denne dato bliver i så fald yderste tidsgrænse for udstedelsen af diplomet, se nærmere herom DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a>, note 6. Texten er iøvrigt bevaret i original, omend i stærkt medtaget tilstand. Den hånd, som har ført pennen, ligner i en række træk en skriverhånd i et andet originaldiplom med Valdemar Sejr som udsteder. Om dette vides med sikkerhed, at kongens kancelli har stået for udfærdigelsen, i hvert fald på et eller andet stadium af denne, se nr. <a href='/books/dipdan/1216/dd_12160501001'>73</a>, note 3."
                
