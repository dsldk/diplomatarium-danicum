[drb3]
  lemma = ""
  note = "efter teksten er med anden samtidig hd. tilf. _Vi storskaffer i Königsberg og Herman Brand og Hannes Herderwik og Franke har haft 3 fjerdedele i det skib, som Trindekop førte. Af dem skal vi have 150 nobler for vore 3 fjerdedele. Hvad der måtte være tilovers, det tilkommer hans kone, som bor i Harderwijk. Vi mangler indtægten fra 58 læster sild, 4 nobler og 1 fjerding for hver læst._"
                
