  note = "dette Ord, der som Regel udtrykker en Modsætning til Len, synes i Estland at betegne Jord, som Godsejeren selv havde ladet opdyrke eller havde erhvervet fra Bønderne og drev for egen Regning, altsaa omtrent det samme som Herregaard."
                
