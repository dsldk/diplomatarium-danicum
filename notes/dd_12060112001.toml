[drb1]
  lemma = ""
  note = "Pavens reskript til ærkebiskop Anders Sunesen blev optaget i den kanoniske ret. Det indgik i Innocens III.s 'Tredje dekretalsamling' af 1210 og optoges i Gregor IX.s dekretaler fra 1234 som c. 14 De conversione conjugatorum III 32."
                
[drb2]
  lemma = ""
  note = "Anråbelse af Gud og helgenerne om nåde og forbøn."
                
[drb3]
  lemma = ""
  note = "'Ægtefællen' mangler i den latinske text, der her er mindre logisk opbygget."
                
