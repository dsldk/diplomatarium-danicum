
# Notes for dd_13590610001
[drb1]
  lemma = ""
  note = "der sigtes formentlig til c. 6 VI De officio ordinarii I 16 af indhold, at hvis en biskop ikke personligt foretager visitatsen, tilkommer visitatsafgifterne den, der med hans bemyndigelse visiterer."
                
[drb2]
  lemma = ""
  note = "d.v.s. 1350; bullen er ikke identificeret."
                
[drb3]
  lemma = ""
  note = "siden 1298 stod moderklostret i St. Didier direkte under pavestolen, jf. M. Heimbucher, Die Orden u. Kongregationen I 423—24."
                
[drb4]
  lemma = ""
  note = "d.v.s. 1354; bullen, hvis ordlyd er trykt Mekl. UB. V 512 nr. 3385, jf. XIII 489 nr. 7951, er en almindelig bekræftelse af ordenens privilegier."
                
[drb5]
  lemma = ""
  note = "seglet kendes ikke; rimeligvis er _venstre_ fejl for højre, jf. biskop Henriks segl DGS. 162."
                
[drb6]
  lemma = ""
  note = "her s. 153 l. 18 fra oven."
                
