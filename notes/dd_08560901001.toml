
# Notes for dd_08560901001
[drb1]
  lemma = ""
  note = "på dette tidspunkt forsøgte et akvitansk-vestfrankisk stormandsparti at afsætte Karl 2. og få broderen Ludvig 2. af Tyskland sat på tronen, jf. nr. <a href='/books/dipdan/0858/dd_08581101101'>67</a>."
                
[drb2]
  lemma = ""
  note = "med 'de og andre' sigtes til kong Ludvig 2. af Tysklands intervention til fordel for de oprørske stormænd i Akvitanien i 854, jf. nr. <a href='/books/dipdan/0854/dd_08540601101'>54</a>, Dümmler I 413—16; Auzias, L'Aquitaine Carolingienne 275 ff."
                