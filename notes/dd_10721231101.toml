  note = "denne af L. Weibull i Dipl. Dan. givne datering bør tages med et vist forbehold. Hans udgangspunkt er Svend Estridsens dødsår. Dette \"står efter alt at dømme nu fast: 1074\", mener Weibull. Med \"nu\" tænkes sikkert på B. Schmeidlers undersøgelse: Das Todesjahr des Svend Estridsen (Hamburg-Bremen u. Nordost-Europa vom 9. bis 11. Jahrhundert s. 290-303, 1918), men der overses, at Sture Bolin i 1931 har karakteriseret årstallet 1074 som \"osäkert och tvivelaktigt\", Om Nordens äldsta historiesforskning s. 124—33. Bolins hovedanke mod Schmeidler er, at det er uberettiget at føre de senere danske årbøgers enstemmige angivelse af dødsåret som 1074 i marken som bevis, eftersom de ikke går tilbage til nogen samtidig dansk årbog, men til Ailnoth, der skrev sin Knudslegende en generation efter Svend Estridsens død. Men som det direkte eller indirekte fremgår af brevene nrr. 11 og 13, må Svend Estridsen endnu have været i live i 1075. Anglo-Saxon Chronicles angivelse af, at han døde i 1076, må derfor foretrækkes frem for Ailnoths årstal, jf. nr. 15."
                
