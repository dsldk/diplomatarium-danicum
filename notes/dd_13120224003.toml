
# Notes for dd_13120224003
[drb1]
  lemma = ""
  note = "Da dette Paalæg til Dekanen ved Lundekirken maa antages at være udstedt samtidigt med Pave Clemens 5.s Bulle til Ærkebiskop Esger (Nr. <a href='/books/dipdan/1312/dd_13120224001'>402</a>), som Magister Ricardus de Guallo protesterede imod 1312 den 24. Februar (Nr. <a href='/books/dipdan/1312/dd_13120224002'>403</a>), maa denne Bulle ogsaa være udstedt inden dette Tidspunkt."
                
