[drb11]
  lemma = ""
  note = "'Summa vitiorom' (bogen om lasterne). Moralske skrifter under titler af denne art var hyppige i middelalderen, jf. Gustav Gröber: Grundriss der romanischen Philologie II, I P. 208 ff.; Wetzer-Welte: Kirchenlexicon, s. v. Moraltheologie, og sagregister s. v. Summa; smlgn. Ellen Jørgensen: Catalogus codicum latinorum medii aevi bibliotheca regiae Hafniensis, Index Rerum, s. v. Ascetica. Disse skrifter var oftest af ren opbyggelig karakter: alfabetisk ordnede opregninger af dyder og laster (jf. Paul Lehmann i Sitzungsberichte der Bayerischen Akademie der Wissenschaften 1948, 4, p. 47), en serie korte definitioner efter antikt mønster (fx. Ny kgl. Saml. 616,8o, fol. 123—6) eller fyldige moraliserende fremstillinger (fx. Thott 310, fol.), men de kunde også — og under titler af samme art — være af mere systematisk, teologisk karakter. Grundlæggende for den systematiske morallære var Thomas Aquinas' Summa theologica II, I, se særlig Quaest. 55—67 og 71—89, samt hans Quaestiones de virtutibus; herpå bygger den udbredte Summa de virtutibus et vitiis eller Summa aurea, forfattet af Wilhelmus Peraldus, død før 1270 (jf. Quetif-Echard: Scriptores ordinis praedicatorum I p. 131)."
                
