  lemma = ""
  note = "datoen (_.xv. kalendas martii_) har tidligere været opløst som 16. februar, måske fordi 1236 er et skudår. Datoforskydningen i et skudår rammer dog kun dagene efter 24. februar (_bissextus_). — Datoen er i den ældste udgave ved Raynaldus gengivet som _.xii. kalendas martii_, hvad der giver 18. februar (fejlopløst med gal skudårsforskydning som 19. februar i en senere udgave). Men Raynaldus har haft Regesta Vaticana som grundlag, hvad vi også har. Derfor må hans datering til 18. februar afvises."
                