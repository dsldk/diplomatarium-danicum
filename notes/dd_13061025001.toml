
# Notes for dd_13061025001
[drb1]
  lemma = ""
  note = "Brevet er uden Aar og Dag i Afskriften; der kan dog ikke være Tvivl om dets Placering, da det paa det nøjeste hører sammen med det i Jordebogen efterfølgende Brev af 1306 25. Oktober (Nr. <a href='/books/dipdan/1306/dd_13061025002'>34</a>). Udstedere af dette Brev er Biskop Oluf og Fyrst Vizlav, mens Biskop Oluf er Eneudsteder af det andet. Diktatet er ens i de to Breve; derfor har Afskriveren kun skrevet fuldstændig Vidneformular og Datum i det ene Brev, mens han i det foreliggende nøjes med: Til Vidnesbyrd herom o. s. v."
                
[drb2]
  lemma = ""
  note = "1 Læst er 12 (Skip)pund (_talentum_)."
                
[drb3]
  lemma = ""
  note = "herved menes Bispetienden, som den egentlig ifølge Kirkeretten tilkom Bispen, dvs. en Tredjedel af den samlede Tiende eller hvert tredivte Neg paa Marken. I Steden for har Bispen maattet nøjes med et fast Vederlag af ringere Værdi."
                
[drb4]
  lemma = ""
  note = "der er herved bl.a. tænkt paa Præstetienden og Kirketienden, der altsaa skulde udredes paa sædvanlig Vis."
                
