  note = "når der i brevet tales om, at Rostock har ydet kongen hjælp: _under vor leding sidst forbigangne sommer, såvel med skibe som med udstyr_ tænkes der sikkert på kongens belejring af Stralsund 1316, if. Sjællandske årbog 1316, trykt Annales Danici 168. Kong Erik udstedte brev i Nyborg den 20. december."
                
