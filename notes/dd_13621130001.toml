  note = "begge årstal findes jævnsides i overleveringen. 1367 er måske det rette, eftersom der disponeres over gods på Sjælland, hvilket 1362 10. april, nr. <a href='/books/dipdan/1362/dd_13620410001'>166</a>, var blevet henlagt til Tove, Stig Andersens hustru. Hun lever endnu 1365 26. august, Acta Pont. VII 131 nr. 5474."
                
