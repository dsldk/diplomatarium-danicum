
# Notes for dd_12000601107
[drb1]
  lemma = ""
  note = "Nærværende bulle kendes alene som rubrik i indholdsfortegnelsen (se herom nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1). Ifølge sin plads her må den være udstedt i august eller september måned, måske snarest det første. Man kan dog ikke helt se bort fra den mulighed, at skrivelsen hidrører fra juli, men blot er registreret lidt senere. Datering altså [1200 juli—september]."
                