  note = "nærværende Testamente er udateret, men maa være udstedt før 1283 11. Oktober, thi paa dette Tidspunkt ligger Løgum Kloster i Proces med Jens Urne om de Ejendomme, der ved nærværende Testamente er tilgaaet Klosteret (jf. DRB II 3 Nr. 78. 79. 152). Testamentet er fremdeles udstedt efter 1279; thi den J(ens), der her i Testamentet kaldes forhenværende Abbed i Løgum, er vel identisk med Jens, der endnu 1279 5. December nævnes i denne Funktion."
                
