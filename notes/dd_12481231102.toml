
# Notes for dd_12481231102
[drb1]
  lemma = ""
  note = "afskrifterne har fejlagtigt Kjeld (_Chetillo_); den tabte original har blot haft _G_ (= Gunner), som er fejllæst som _C_ og opløst som _Chetillo_."
                
[drb2]
  lemma = ""
  note = "da den heri optagne pavebulle af 1247 2. november må antages at være nået til Danmark sammen med bullen af 1247 26. november, nr. <a href='/books/dipdan/1247/dd_12471102001'>264</a>, mod slutningen af året, må ærkebiskop Uffes brev dateres til 1248, næppe senere."
                
