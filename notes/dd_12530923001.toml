[drb2] 
lemma = ""
note = "Sværdridderne og Ridderne af den tyske Orden er de samme efter Sammenslutningen 1237."

[drb3] 
lemma = ""
note = "jf. Nr. <a href='/books/dipdan/1251/dd_12511231101'>55</a> Note 1."

[drb4] 
lemma = ""
note = "Wawe (Vahu), Lauthe (Lahu), Kappeliz (Kapu), Karuwenkawe (Karunga el. Nômküla), Pueme (Puhma), Gerweselle (Järvse el. Järsi) ligger alle i Landskabet Jerwen (Järvamaa) i Estland, i dettes sydøstlige Hjørne."

[drb5] 
lemma = ""
note = "saaledes gengives den i middelalderlige Breve vedrørende Estland almindelige Maalsangivelse »uncus«. Om en Hageplovs Størrelse, se P. Johansen, Die Estlandliste des Liber Census Daniae S. 213."

[drb6] 
lemma = ""
note = "Ample (Ambla), Terevestevere (Torvestævære), Keytingen (Järua-Jaani), Embere ligger alle i Jerwen (Järvamaa)."
