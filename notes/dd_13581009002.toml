
# Notes for dd_13581009002
[drb1]
  lemma = ""
  note = "meningen er, at greverne endnu havde 3000 mark sølv tilgode af den gældspost på 8000 mark, som kong Magnus 1352 1. august havde anerkendt at skylde greverne, jf. DRB. III 3 nr. <a href='../dd_13520801002'>577</a> og Dipl. Svec. VI nr. 4836, og at kong Erik overtager forpligtelsen til at betale dette beløb for at vinde grevernes hjælp mod faderen, jf. Sjöstedt s. 39."
                