  note = "Da Biskop Peder i dette Brev vedgaar, at de Jorder, som han havde lagt til sin Bispegaard Blangsted, tilhørte St. Knuds Kloster, maa det vel snarest være udstedt efter foregaaende Nr. <a href='/books/dipdan/1310/dd_13100615007'>267</a>, hvor Ærkebiskop Esger tildømmer Klostret de omstridte Jorder."
                
