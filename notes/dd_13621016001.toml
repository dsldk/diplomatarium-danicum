  note = "jf. DRB III 4 nr. <a href='/books/dipdan/1353/dd_13530704001'>39</a>."
                
[drb2]
  lemma = ""
  note = "da Ingefred af Ganløse afstod og oplod Uggeløse til Esrom 1337 25. juni, DRB II 12 nr. <a href='/books/dipdan/1337/dd_13370625001'>34</a>-<a href='/books/dipdan/1337/dd_13370625002'>35</a>, må hun være død mellem 1344 25. juni og 1345 1337 25. juni, således også Arhnung, Rosk. Domkap. 117 note 207. Herimod strider imidlertid tilsyneladende, at fru Ingefred endnu 1350 8. marts pantsætter gods i Venslev til biskop Jakob af Roskilde, hvilket får Arhnung til næppe med rette at betvivle korrektheden af det overleverede årstal. De evident modstridende opgivelser lader sig imidlertid forklare, hvis man med J. Kousgård Sørensen antager, at formerne _Ganløse_ og _Bauløse_ er blevet forvanskede i afskrifterne, Årbøger f. Præstø Amt 1964, 329—34. Dog ikke, som han mener, ved at _Ganløse_ alle vegne er forkert for _Bavelse_, men ved at slutte, at der må have været to fruer med navnet Ingefred: <a href='drb1'></a> fru Ingefred af Ganløse, der er død 1344-45 og har været en datter af ridderen Peder Jonsen (Galen), og <a href='drb2'></a> fru Ingefred af Bavelse, der har været datter af en Peder og gift med marsken Lave. Førstnævnte figurerer da i brevene af 1337 25. juni, 1340 7. september, 1353 4. juli og i dette brev, jf. DRB II 12 nr. <a href='/books/dipdan/1337/dd_13370625001'>34</a>-<a href='/books/dipdan/1337/dd_13370625002'>35</a>, III 1 nr. <a href='/books/dipdan/1340/dd_13400907001'>64</a>, III 4 nr. <a href='/books/dipdan/1353/dd_13530704001'>39</a> og ovf. Sidstnævnte optræder i brevene af 1332 11. juni, 1336 19. juli, 1339 28. december, 1349 u. d., 1350 8. marts samt 1361 u. d., jf. DRB II 10 nr. <a href='/books/dipdan/1332/dd_13320611001'>379</a>, II 11 nr. <a href='/books/dipdan/1336/dd_13360719001'>307</a>, II 12 nr. <a href='/books/dipdan/1339/dd_13391228001'>193</a>, III 3 nr. <a href='/books/dipdan/1349/dd_13491231119'>233</a> og <a href='/books/dipdan/1350/dd_13500308001'>260</a> samt nr. <a href='/books/dipdan/1361/dd_13611231119'>140</a> ovf."
                