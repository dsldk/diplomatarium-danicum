
# Notes for dd_12010222001
[drb1]
  lemma = ""
  note = "Rubrikken står i indholdsfortegnelsen til Innocens III.s registre (se herom nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1) blandt bullerne fra det fjerde paveår, 1201 22. februar—1202 21. februar. Inden for dette tidsrum må den tilhøre de allerførste måneder, eftersom den har plads så langt fremme, at den er registreret som nr. <a href='/books/dipdan/1200/dd_12000907002'>13</a>. Den er indsat et godt stykke forud for den første rubrik, som med vished dækker en bulle fra april måned. Den kan da ikke være udstedt så sent som i april 1201, men må stamme fra februar eller marts. Dateringen bliver herefter [1201 22. februar—marts]. Denne tidsfæstelse må også have gyldighed for nr. <a href='/books/dipdan/1201/dd_12010222002'>29</a>, der følger lige efter i nævnte fortegnelse."
                