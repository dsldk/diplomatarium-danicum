
# Notes for dd_12031231103
[drb1]
  lemma = ""
  note = "Det eneste holdepunkt ved dateringen er udtrykket 'Skt. Vilhelms kanniker'. Denne betegnelse kan ikke godt være brugt, medens abbeden var i live. Han afgik ved døden 1203 6. april. Diplomet må være udstedt engang efter dette tidspunkt. Hvornår omtrent er umuligt at sige. Det kan iøvrigt bemærkes, at dictaten udviser en del ligheder med et andet Æbelholtdiplom af 1222 29. juni (DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220629001'>205</a>). Dette gælder både ordlyden af de dispositive dele af dokumentet og fremfor alt den særegne hilseformel. Det er dog umuligt at afgøre, om det ene af disse diplomer har tjent som forlæg for det andet og i givet fald fastslå, hvilket af dem der er ældst."
                
