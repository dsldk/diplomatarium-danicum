
# Notes for dd_13270408001
[drb1]
  lemma = ""
  note = "Her afbryder Bartholin med Ordene: »Af ganske den samme Ordlyd som Kong Kristoffers foregaaende Brev.« Han bringer kun Datoen og henviser altsaa iøvrigt til Kristoffer 2.s Brev af 1320 31. Juli. Teksten er derfor (i Parentes) suppleret efter Kristoffer 2.s Brev. — Vedr. Brevets Indhold, cf. 1308 27. Sept. Rep. Nr. 873, 1320 31. Juli Rep. Nr. 1299."
                
