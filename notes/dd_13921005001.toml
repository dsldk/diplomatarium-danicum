  note = "hertug Johan 2. af Mecklenburgs søster Anna var gift med hertug Vartislav 6. af Pommern, der var fætter til hertug Vartislav 7. af Pommern og søsteren Elisabeth af Pommern, gift med kejser Karl 4. af Tyskland; deres datter Anna af Böhmen var gift med Richard 2. af England. — Hertug Johan 4. af Mecklenburg var søn af hertug Magnus, gift med Elisabeth, søster til Vartislav 6."
                
