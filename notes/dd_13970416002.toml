
# Notes for dd_13970416002
[drb1]
  lemma = ""
  note = "Tiburtius' og Valerianus' dag, 14. april, faldt i 1397 på en lørdag. Brevet kan derfor tidligst være udstedt mandag efter, d.v.s. 16. april, medens fredagen den 20. april er den senest mulige ugedag, da lørdagen næppe har været betegnet _feria septima_."
                
[drb2]
  lemma = ""
  note = "indførelsen følger umiddelbart efter 1397 24. marts, jf. nr. <a href='/books/dipdan/1397/dd_13970324002'>296</a>, der er indført umiddelbart efter 1397 16. april, jf. nr. <a href='/books/dipdan/1397/dd_13970416001'>304</a>."
                
[drb3]
  lemma = ""
  note = "svarer til bygning i nrr. <a href='/books/dipdan/1396/dd_13960207001'>18</a> og <a href='/books/dipdan/1396/dd_13961111001'>172</a>."
                
