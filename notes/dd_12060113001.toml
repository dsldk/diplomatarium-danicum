
# Notes for dd_12060113001
[drb1]
  lemma = ""
  note = "Pavens svarskrivelse fandt vej til de kanoniske lovsamlinger, idet den blev indtaget i Innocens III.s dekretalsamling af 1210, kaldet 'den tredje', og derfra gik videre til Gregor IX.s dekretaler fra 1234 som c. 37 X De sententia excommunicationis V 39. Om 'forkyndt dom' se nr. <a href='/books/dipdan/1203/dd_12031205001'>83</a>, note 38."
                
[drb2]
  lemma = ""
  note = "Den latinske text har her et ordspil på pavens officielle titel _seruus seruorum dei_, som ellers oversættes 'Guds tjeneres tjener'."
                
[drb3]
  lemma = ""
  note = "Skønt dateret med det ottende paveår er bullen indført i registret blandt skrivelser fra det niende. Forklaringen er sikkert den, at bullen er forsynet med datering i januar 1206, men først indskrevet i registret nogle uger efter. Herved er grænsen mellem de to paveår, 21. februar, blevet overskredet. Der er således næppe grund til at ændre udstedelsesåret til 1207 alene på basis af bullens plads i den pavelige kopibog."
                
