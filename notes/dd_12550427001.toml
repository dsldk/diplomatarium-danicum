note = "Abbed Vilhelm indkaldtes til Eskilsø (1165) for at reformere Klostertugten. 1175 flyttedes Klosteret fra Eskilsø til Æbelholt, hvor der i Forvejen befandt sig en Kirke, der var indviet til den Helligaand (Parakleten). Klosteret i Æbelholt var oprindelig indviet til den hellige Thomas. Abbed Vilhelm kanoniseredes den 21. Januar 1224. Derfor har Klosteret i Æbelholt kunnet kaldes og kaldes i dette Brev »monasterium sanctorum Thome et Willelmi de Paraclito in Ebbleholt«."

