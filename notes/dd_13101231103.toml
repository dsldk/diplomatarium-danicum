[drb1]
  lemma = ""
  note = "Det er ifl. ÆA tvivlsomt, om Brevet virkelig er fra 1310, da Niels Jensen antages at være identisk med den Niels Jensen fra Araslöf, der nævnes ovenfor i Registraturen (F 3) som Udsteder af et Brev 1390. Rep. II 516 anbringer Registraturen blandt udaterede Breve fra 1350—1400."
                