  note = "Brevet er medtaget, fordi Kong Erik 5. Glipping senere (Nr. 114) tiltræder Forbundet. — Efter den Hohenstaufiske Kejserpolitiks Nederlag i Tyskland udvikles Territoriernes Selvstændighed. Rudolf af Habsburg, der 1273 var blevet romersk Konge, begunstiger for at forhindre, at Enkeltstaterne opsluges af de større, Dannelse af Landeforbund til Forsvar for den enkelte Stat. Samtidig udnævnes Landefyrster som Forsvarere for de rigsumiddelbare Stæder (rectores civitatis). 1280 24. August udnævnte Rudolf af Habsburg Hertug Albrecht af Sachsen og Markgreverne af Brandenburg, Johan Konrad og Otto til Forsvarere. Men Markgreverne fører paa dette Tidspunkt en stærkt ekspansionistisk Politik, der vækker Naboernes Uvilje og Mistro. Lübeck gennemtvinger derfor, at Rudolf (1282 15. Maj) tilbagekalder Markgrevernes Fogedi og dette overdrages 1282 7. December til Hertugerne Johan og Albrecht af Sachsen. Samtidig dannes en Fællesfront af de truede Lande og Stæder, Lübeck, de vendiske Stæder, Meklenborg, Pommern og Sachsen mod Brandenburg. Takket være Lübeckernes diplomatiske Snille lykkes det dem at formulere nærværende Traktat paa en saadan Maade, at den ogsaa kan bruges af dem i deres tilstundende Kamp mod Norge."
                
