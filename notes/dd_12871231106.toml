  note = "i Margin tilføjet Aarstallet 1288. Povl Cypræus skriver i en Tilføjelse til sit Referat, at Troels laa begravet i Slesvig Domkirke, hvor hans Gravskrift lød: Dette Sted valgte Troels sig, denne Kirkes Ærkedegn. Han gjorde det til den Helligaands og Jomfru Marias Ære; hans Sjæl hvile i Fred. Han døde i det Herrens Aar 1236 den 20. Marts. — Om sidste Sætning hører med til Gravskriften er tvivlsomt. J. A. Cypræus (Annales S. 300) opfatter den i al Fald ikke som saadan. Men selv om den gjorde, kan for det første Povl Cypræus have læst eller skrevet Aarstallet fejlagtigt, og for det andet kunde det dreje sig om en anden Ærkedegn af samme Navn. Rep. udat. Nr. 145 formoder, at Troels' Dødsaar var 1286, som Hamsfort skriver (SRD I 294, rigtignok ogsaa med afvigende Dato: den 30. Marts). I saa Fald kan Bertold ikke som Biskop have tilladt eller samtykket i Troels' Testamente, da han først blev Biskop 1287 efter oven i Købet forinden at have været Ærkedegn. Følgelig maa den omtalte Troels snarere være Bertolds Efterfølger i dette Embede, og Hier. Cypræus' Aarstal 1288 kan være rigtigt."
                