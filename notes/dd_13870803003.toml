 # Notes for dd_13870803003
                

[drb1] 
lemma = ""
note = "1387 [før 3. august] betalte kronen 3250 lybske mark til Henrik Meinerstorp som indløsning af Ravnsborg, nr. <a href='/books/dipdan/1387/dd_13870803002'>219</a>, hvilket som det fremgår af nærværende registratur kun kan have været en del af pantesummen. 1390 23. august, DRB. IV 4 nr. <a href='_nil'>260</a>, kvitterede brødrene Klaus, Fikke og Herman v. Vitzen m.fl. dronning Margrete for hendes forpligtelser bl.a. vedrørende Ravnsborg, hvilket må betyde, at borgen senest da er blevet fuldstændigt indløst."
