
# Notes for dd_10271231102
[drb1]
  lemma = ""
  note = "kong Knud den Store mødtes i påsken 1027 i Rom med Konrad 2. af Tyskland, der påskedag den 26. marts blev kronet til romersk kejser i Peterskirken, jf. Steenstrup, Normannerne III 354—56 og A. J. Robertson, The Laws of the Kings of England 137. — Den fejlagtige placering af kongens romerrejse til 1031 hos Florence of Worchester og William of Malmesbury skyldes muligvis, at den angelsaksiske krønike bringer en notits om romerrejsen efter omtalen af slaget ved Stiklestad, jf. English Hist. Documents 231 note 1."
                
[drb2]
  lemma = ""
  note = "Steenstrup III 327—29 foreslog at rette _Swavorum_ til _Sclavorum_, men ifølge Robertson, The Laws of the Kings of England 345 findes der mønter, der har omskriften _rex Sueuorum_."
                
[drb3]
  lemma = ""
  note = "i et italiensk håndskr. fra omkr. 1400 findes en optegnelse om den longobardiske konges rettigheder i gamle dage. Heri omtales en toldaftale mellem Langobarderkongen og _Anglernes og Saksernes konge,_ jf. udtoget i Dipl. Dan. Om der er tale om Knud den Store er usikkert."
                