  note = "sædvanligvis blev denne valgbeslutning, _decretum electionis_, udfærdiget af en notar, jf. Hinschius II 669. I afskriften i Lundebogen er dette afsnit forkortet med følgende bemærkning: _Derefter er denne valgbeslutning signeret med den offentlige notars hånd og indeholder hver enkelt kanniks underskrift på denne måde_."
                
