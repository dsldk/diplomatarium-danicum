
# Notes for dd_10450801001
[drb1]
  lemma = ""
  note = "brevet anses for uægte. — I yderligere to uægte breve, skrevet med hånd fra omkr. 1200, vedrørende samme kloster, begge med datum 1065 28. december, jf. P. H. Sawyer (1968) 310 nr. 1043 og 309 nr. 1041; Reg. Dan. nr. 139* og 140*, omtaler kong Edvard henholdsvis, at kongernes arvefølge blev afbrudt, _'da Svend og Knud, kongens søn, danernes konger, og denne Knuds sønner Harald og Hardeknud angreb riget',_ og at klostret var blevet ødelagt _'af barbarernes og især danernes talrige angreb, hvilke, mens min fader Ædelred levede, havde iværksat angreb mod England'._"
                
