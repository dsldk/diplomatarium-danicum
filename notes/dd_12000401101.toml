
# Notes for dd_12000401101
[drb1]
  lemma = ""
  note = "I et stykke, som her er udeladt, omtales en våbenstilstand, sluttet mellem de grupper af Rhinfyrster, der støttede henholdsvis Otto af Brunsvig og Filip af Svaben som deres kandidat til kejsertronen. Sandsynligvis er der tale om en overenskomst fra begyndelsen af april 1200. Det er endvidere udtalt i brevet, at Otto ønsker at få svar fra paven til den 21. juli. Skrivelsen kan da senest være afgået i juni. Det skulde efter dette være helt sikkert, at brevet er udfærdiget [1200 april—juni], mens en nærmere datering herindenfor kun kan foretages med en større eller mindre grad af usikkerhed."
                
[drb2]
