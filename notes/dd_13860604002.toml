note = "regesten dateres 1386 [omkr. 4. juni] i tilslutning til nr. 48, der omtaler Niels Ingvarsens arvinger i dom om gods afsagt 1386 4. juni af en af kong Oluf nedsat kommisionsdomstol. I så fald skal kongenavnet rettes fra Erik til Oluf. Dateringen 13<9>6 er også mulig under henvisning til at Niels Ingvarsens enke i 1391 skøder en gård i Saltum til Børglum kloster, og at det måske er denne disposition, der er blevet kendt ugyldig til fordel for arvingerne, cf. ÆA. III 5 A 16 og 95 Y 170. Yderligere argument for 1396 er det, at der i foråret 1396 holdtes retterting i Eriks navn i Vendsyssel og Mors, 1396 28. marts og 7. maj, Rep. nr. 4038 og 4048."
