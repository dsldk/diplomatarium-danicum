
# Notes for dd_13620722001
[drb1]
  lemma = ""
  note = "den i brevet omtalte told er den pundtold, der pålagdes 1361 7. september, nr. <a href='/books/dipdan/1361/dd_13610907002'>79</a>. Rostock, Stralsund og Anklam sendte tilsvarende skrivelser til markgreven uden nævnelse af kong Valdemar, jf. Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "adressen står på brevets bagside: _skal gives til den nådige fyrste og herre herr Ludvig Romeren, markgreve af Brandenburg, Lausitz, deres nådige velynder_."
                