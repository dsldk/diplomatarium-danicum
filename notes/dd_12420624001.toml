
# Notes for dd_12420624001
[drb1]
  lemma = ""
  note = "han hed Rikard i 1218 16. maj (DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>) og endnu i 1241 22. juni (nr. <a href='/books/dipdan/1241/dd_12410622001'>76</a>), men hans navn kendes ikke på dette tidspunkt. Se iøvrigt nr. <a href='/books/dipdan/1241/dd_12410615001'>75</a>, note 2."
                
[drb2]
  lemma = ""
  note = "tabt."
                
[drb3]
  lemma = ""
  note = "_clare memorie_, en tilføjelse, der egentlig skulle angive, at hr. Vitslav' var død. Det foreliggende kongebrev er derfor omdateret, oftest af nordtyske forskere, til 1245 eller 1250. En betegnelse som 'saligt ihukommet' (_beate memorie_) kan imidlertid, omend sjældent, bruges om nulevende personer, se indledningen til Dipl. Danicum I:2 nr. <a href='/books/dipdan/1151/dd_11511231101'>107</a> og Du Cange V (1954) s. 336. Det må være tilfældet her. Vitslav 1. kalder sig selv 'hr. Vitslav' i sit segl (Pommersches UB. I nr. 503) og omtales også andetsteds således, se nr. <a href='/books/dipdan/1249/dd_12491231106'>328</a>."
                
[drb4]
  lemma = ""
  note = "tolkes af Paludan-Müller i Videnskabernes Selskabs Skrifter V:4 s. 263 note 1 som vidnesbyrd om, at fyrst Vitslavs besiddelser i Strølille stammer fra kongefamilien, jf. også nr. <a href='/books/dipdan/1241/dd_12410523001'>73</a> note 4."
                
[drb5]
  lemma = ""
  note = "teksten har _confertam_, som må tolkes som en sjælden sideform til _collatam_."
                
[drb6]
  lemma = ""
  note = "Otto var søn af Valdemar Sejrs søster Helene i ægteskabet med hertug Vilhelm af Lyneborg og således fætter til Erik Plovpenning."
                
[drb7]
  lemma = ""
