
# Notes for dd_13541231128
[drb1]
  lemma = ""
  note = "Niels Ågesen (Galen) nævnes som ridder i 1349 og 1350 (DRB III 3 nr. 201 og 270) samt 1354 8. september (nr. 156) og lever endnu 1369 1. maj (Rep. nr. 2868). Denne og den efterfølgende registratur er her dateret til omkring 1354, men de kan dog være fra et hvilket som helst år i det tidsrum, da Niels Ågesen kaldes ridder."
                