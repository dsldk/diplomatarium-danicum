[drb1]
  lemma = ""
  note = "Brevet maa ligge mellem Jens Grands Valg til Ærkebiskop og Pavens Bekræftelse af Valget. Den sidste er udstedt 1290 18. Marts (jf. Nr. 396). Dagen for Valget er ikke kendt, hvorfor den 8. Maj, da Jens Grand endnu nævnes som Domprovst, er valgt som terminus post quem for Brevet."
                
[drb2]
