  note = "angående dateringen, jf. nr. <a href='/books/dipdan/1389/dd_13890725002'>60</a>. Navnet på brevmodtageren er udeladt i afskriften. Udgiverne af Hans. UB. anså det uden videre for at være rettet til højmesteren for den tyske orden, jf. skildringen af dennes forhold til sagen i nr. <a href='/books/dipdan/1389/dd_13890725002'>60</a>; snarere kunne man tænke sig brevet rettet til Albrecht af Bayern, greve af Holland og Zeeland, jf. Danzigs ændrede opfattelse af, hvorfra Henneke Radelof som gæst kunde være kommet."
                
