
# Notes for dd_12260625001
[drb1]
  lemma = ""
  note = "se nr. <a href='/books/dipdan/1226/dd_12260626002'>59</a>, der i registret har plads foran."
                
[drb2]
  lemma = ""
  note = "kan ikke identificeres."
                
[drb3]
  lemma = ""
  note = "_ad cautelam absoluere_. Deri ligger (som ved en _absolutio ad cautelam_ for band, Kober, Der Kirchenbann, 541 ff.), at paven ikke anerkender den edelige bindings gyldighed, fordi han hæver den, men gør det for det tilfælde, at den måtte kunne få virkninger."
                
[drb4]
  lemma = ""
  note = "bullen fremtræder i forkortet form i det pavelige register og er derved klassificeret som en ledsagende skrivelse til hovedbullen nr. <a href='/books/dipdan/1226/dd_12260626002'>59</a>. Teksten må imidlertid have været af noget anden ordlyd. Den henviser til 'fornævnte vasaller', uden at hovedbullen har omtalt dem i forvejen, og også i det følgende er det disse kongelige vasaller, der står i centrum. Det kan ikke betyde andet, end at nærværende skrivelse har haft et særpræg, som tildels er udvisket af registratoren, hvis det er ham, der har forkortet teksten. Det er også muligt, at den gengiver en oprindelig koncept, der har skullet tjene som grundlag for udskriften af en nu tabt originalbulle."
                