
# Notes for dd_13121025002
[drb1]
  lemma = ""
  note = "se Poul Johs. Jørgensen, Dansk Retshistorie p. 542 samt Erik Arup, Hist. Tidsskr. 8 Rk. V p. 230 ff."
                
[drb2]
  lemma = ""
  note = "Rep. antager, at Hvitfelds Udtog og Stephanius' Registratur gengiver to forskellige Breve, idet det siges hos Hvitfeld, at Junker Henrik (ↄ: Henneke) anklager Grev Johan af Kiel, medens Stephanius har, at han anklager Junker Adolf. Da Anklagerne, som det fremgaar af Hvitfeld, rettedes saavel mod Adolf — _vor Faderbroder_ — som mod Johan — _hans Fader_ —, er der ingen Grund til at antage, at det skulde være to forskellige Breve. Angaaende Parallelismen i Brevenes Placering hos Hvitfeld og Stephanius, se Noten til Nr. <a href='/books/dipdan/1312/dd_13121025002'>468</a>. Rep. identificerer den hos Stephanius nævnte Junker Adolf med Grev Adolf 6. af Schauenburg. Det fremgaar af Hvitfeld, at det er Grev Adolf af Kiel, der er Tale om, da hans Fader, Johan 2., er nævnt i Referatet, ligesom en Sammenligning med Nr. <a href='/books/dipdan/1312/dd_13121025001'>467</a> og <a href='/books/dipdan/1312/dd_13121025003'>469</a>, med hvilke dette Aktstykke har en Række Klagepunkter fælles, viser, at der ikke kan være Tale om Adolf 6."
                