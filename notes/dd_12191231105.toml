
# Notes for dd_12191231105
[drb1]
  lemma = ""
  note = "kong Valdemar den Unges diplom er udfærdiget efter 1215, da han fik kongenavn, inden 1231, da han afgik ved døden, se nærmere nr. <a href='/books/dipdan/1215/dd_12151231106'>67</a>, note 1. Som vidne er nævnt 'hertug Knud, kong Valdemars søn', utvivlsomt hertug Knud af Estland. Det vides ikke med sikkerhed, hvornår han fik titlen tillagt, men det kan tidligst være sket ved erobringen af landet i 1219. Datering altså [1219—1231]."
                
[drb2]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1211/dd_12111231107'>8</a>, kong Valdemar II.s diplom, der har dannet forlæg for sønnens. Se også nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a>, note 1."
                