[drb8]
  lemma = ""
  note = "dette og de efterfølgende tre udaterede breve har tidligere været dateret til 1230—45, 1238, 1238 efter 11. september, og for nr. <a href='/books/dipdan/1238/dd_12380911004'>16</a> og <a href='/books/dipdan/1238/dd_12380911005'>17</a>'s vedkommende desuden med tvivl til 1245. For Gunners tid som biskop af Ribe 1230-45, jf. nr. <a href='/books/dipdan/1245/dd_12451231106'>199</a> samt DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12301231103'>117</a>. Biskop Tyge af Slesvig indberetter 1238 11. september, nr. <a href='/books/dipdan/1238/dd_12380911001'>13</a>, til ærkebispen af Lund, at han har afsagt dom i sagen, og denne dom har foreligget ved udstedelsen af dette og de følgende breve. Den omtales også i 1245 22. august, nr. <a href='/books/dipdan/1245/dd_12450822001'>184</a>, hvor biskop Tyge omtales som afdød. Hans nøjagtige dødsdato kendes ikke, men hans efterfølger, biskop Jens, nævnes første gang ved udstedelsen af Jyske Lov 1241 i marts måned som den sidste blandt landets bisper, jf. DGL. II:1 s. 18. De fire udaterede breve må derfor dateres [1238 11. september-1241 marts]."
                
