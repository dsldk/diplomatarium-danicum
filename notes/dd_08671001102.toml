
# Notes for dd_08671001102
[drb1]
  lemma = ""
  note = "Ebo-sagen drejede sig principielt om metropoliternes stilling i forholdet til konge og pave, jf. Schrörs 262 passim. Den her givne skildring af Ebos flugt til normannerne er næppe fuldt troværdig, idet den hverken omtales i nr. <a href='/books/dipdan/0867/dd_08671102001'>141</a> og <a href='/books/dipdan/0867/dd_08671102002'>142</a>, og der findes en anden beretning om, at Ebo efter sin afsættelse levede i et eremitbo ved Paris, Schrörs 28 note 11 og 288 note 73."
                
