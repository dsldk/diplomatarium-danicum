[drb11]
  lemma = ""
  note = "teksten er i de indledende ord 'dette er — på den anden', delvis også andetsteds, påvirket af diplomforlægget, DRB. I:5 nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a>, der kun kan have været tilgængelig for Schwerinerne. På den anden side viser nogle af navnene på kautionister og garanter dansk sprogform. Det kan da tænkes, at teksten er formuleret af Schwerinerne og så bragt til Danmark. Her kan ændringer være foretaget, teksten støbt om til et kongediplom og kautionister og garanter føjet til. En af kongens skrivere, i så fald muligvis en tysker, kan have renskrevet originalen. Det er dog rimeligt, at der ved en sådan tænkt fremgangsmåde kan være søgt kontakt med modparten inden renskrivningen. Da skriftpræget synes fremmed for danske originaldiplomer fra denne tid, burde det måske snarest forklares ved, at det er en schwerinsk skriver, der har ført pennen til slut. — Andre tilblivelsesmuligheder kan på ingen måde udelukkes, men for spørgsmålet om dateringen er det væsentligst, om datumsformlen kan antages udformet fra schwerinsk side, enten ved et muligt udkast eller ved en mulig renskrivning. Er datumsformlen affattet fra tysk side, må man forudsætte, at indiktionstallet har skiftet 24. september fra 3 til 4. Det er reglen i denne del af Nordtyskland i disse år ligesom normalt i det tyske rigskancelli (vistnok anderledes for Danmark, se DRB. I:4 nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>, note 10). Hvis indiktionen 3 hidrører fra Schwerinerne, kan dokumentet, der er dateret 1230, næppe være affattet i den sidste del af året, men må tilhøre en af de første ni måneder. Den tredje og sidste betaling skal finde sted 25. juli. Skulle diplomet eventuelt være fra august-september 1230, kan der i og for sig godt være tænkt på 25. juli 1231. Det er dog nok så nærliggende, at diplomet hidrører fra et tidligere tidspunkt i 1230 og sigter mod denne dato samme år. Antages dette, må udstedelsen rykkes yderligere tilbage i 1230, da to betalinger skal gå forud, indledt 14. april. Meget taler således for, at dateringen kan fastsættes til 1230 [før 14. april]. — Det første segl kan formodes at have været kong Valdemars, da det i beseglingsformlen hedder, at hans segl er vedhængt. De øvrige sigiller er bevaret og hidrører fra nordtyske garanter for kongen samt danske stormænd. Selv om formlen kun omtaler segl fra denne side, er overenskomsten tosidig, hvorfor man kunne vente Schwerinernes forpligtelser ratificeret ved besegling fra dem. På denne baggrund kan man måske ikke helt se bort fra, at diplomet kan have været dobbeltudfærdiget, og at et modeksemplar kan være overgivet til Danskerne, forsynet med schwerinske segl, jf. DRB. I:5 nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a>, note 21. Beseglings formlen har i så fald måttet ændres i det tænkte modeksemplar. Det bør dog betones, at teksten intet indeholder om en sådan dobbeltudfærdigelse."
                