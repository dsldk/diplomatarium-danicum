
# Notes for dd_13920616002
[drb1]
  lemma = ""
  note = "Wismars brev og de i efterfølgende nr. registrerede breve fra Rostock og hertug Johan 2. af Mecklenburg må i lighed med brevet fra Rostock af 1. august, nr. <a href='/books/dipdan/1392/dd_13920801001'>596</a>, give et billede af de forhandlinger i Vordingborg om kong Albrechts stilling, der påbegyndtes trinitatis søndag, 9. juni, og det viser især i begyndelsen formuleringer, der svarer til vendinger i Rostocks brev, og fremhæver Stockholm som et væsentligt punkt i forhandlingerne, jf. også den ikke ratificerede aftale med kong Albrecht af 1392 10. juli, nr. <a href='/books/dipdan/1392/dd_13920710001'>583</a>. Wismars brev må derfor rimeligvis også dateres til 1392."
                
