
# Notes for dd_12420501001
[drb1]
  lemma = ""
  note = "'hilsen til evig tid' gengiver det latinske _in perpetuum_. 'hilsen' (_salutem_) er altså underforstået. At det ikke er glemt af skriveren, som det tidligere er formodet, ses af, at _in perpetuum_ er en almindelig hilseformel i de store pavelige privilegier, se DRB. I:6 nr. <a href='/books/dipdan/1228/dd_12280222001'>75</a>-<a href='/books/dipdan/1228/dd_12280222002'>76</a>. Den var velkendt for Ribe kapitel, smst. nr. <a href='/books/dipdan/1228/dd_12280323001'>77</a>."
                
[drb2]
  lemma = ""
  note = "det var altså kun bryderne, der fritoges (ikke som angivet andetsteds: 'landboerne' eller 'bønderne'). Det var ligeledes kun bryderne, der fritoges i faderens fribrev af 1206, DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12061231101'>115</a> (med hvilket den foreliggende tekst ikke har nogen verbal overensstemmelse). — En påskrift bagpå, som sikkert er påført inden 1300, betegner brevet som 'Kong Eriks særlig retsgyldige (_magis auctentica_) frihed for kapitlet og dets bryder'."
                
[drb3]
  lemma = ""
  note = "_existentes_, tidligere oversat for snævert som 'opholde sig'."
                
[drb4]
  lemma = ""
  note = "_exactores_, tidligere oversat for snævert som 'skatteopkrævere'."
                
[drb5]
  lemma = ""
  note = "'stævne' gengiver det latinske _in causam trahere_ (egentlig: 'bringe for retten')."
                
[drb6]
  lemma = ""
  note = "_intrante mense maio_ er beregnet efter den såkaldte _consuetudo Bononiensis_, hvorom henvises til Herluf Nielsen, Kronologi, 1962 s. 59-61. I måneder med 31 dage dækker 'den første halvdel' tiden fra den 1. til og med den 16. Som påvist i nævnte arbejde kendes denne dateringsform kun fra Danmark (ikke også fra 'Schweden', Grotefend, Taschenbuch der Zeitrechnung, 3. Aufl. 1910, s. 17. Eksemplet fra 1315 24. august hidrører fra den danske ærkebiskop Esger som udsteder i Lund, DRB. II:7 nr. <a href='/books/dipdan/1315/dd_13150825001'>292</a> — med forkert dato i overskriften s. 172, rigtig i den oversatte tekst s. 173). Kong Erik udstedte brev i Ribe den 4. maj, se nr. <a href='/books/dipdan/1242/dd_12420504001'>97</a>."
                
[drb7]
  lemma = ""
  note = "brevet er skrevet af samme skriver som [1232-1250], kong Erik IV Plovpenning for indbyggerne i Væ, DRB. I:6 nr. <a href='/books/dipdan/1232/dd_12321231108'>150</a>. Han har tillige skrevet nr. <a href='/books/dipdan/1242/dd_12420504001'>97</a> af 12[4]2 4. maj."
                
