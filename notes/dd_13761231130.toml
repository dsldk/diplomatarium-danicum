
# Notes for dd_13761231130
[drb1]
  lemma = ""
  note = "registraturens årstal er givetvis forkert. Arløg Ivarsdatter kendes kun fra brevregistraturen nr. <a href='/books/dipdan/1376/dd_13761231125'>165</a>. I 1385 tildømmer kong Oluf den i samme nr. nævnte Jens Mule, der var Arløg Ivarsdatters frænde, tillige med Lave Urne _attskzellige gotz_ i Flakkebjerg herred (ÆA. III 335, F 24, cf. 338, F <a href='drb52'></a>. Da Hyllested ligger i Vester Flakkebjerg herred, omfattes det i nærværende registratur nævnte gods muligvis af dommen i 1385."
                
