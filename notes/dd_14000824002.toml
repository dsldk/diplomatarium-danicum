
# Notes for dd_14000824002
[drb1]
  lemma = ""
  note = "brevet mangler udstedelsesår. Af de i brevet omtalte personer nævnes kannikken Niels Tuesen første gang i 1392 8. juli, DRB. IV 4 nr. <a href='/books/dipdan/1392/dd_13920708001'>582</a> og sidste 1404 1. maj, Erslev, Testamenter nr. 75, Sigvid første gang 1404 1. maj, smstds. nr. 75. Hvis hr. Anders Mortensen er identisk med ridderen Anders Mortensen Pep, kendes han i tidsrummet 1377 30. april — 1399 11. december, DRB. IV 1 nr. <a href='/books/dipdan/1377/dd_13770430001'>229</a> samt ovf. nrr. <a href='/books/dipdan/1399/dd_13991211001'>140</a> og <a href='/books/dipdan/1399/dd_13991211002'>141</a>. Brevet kan der for ikke tidsfæstes nøjere end til tiden omkring 1400."
                
