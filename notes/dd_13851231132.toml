  note = "Peder Andersen Munk nævnes første gang til Hedegård 1385 5. april, nr. <a href='../dd_13850405001'>561</a>, og endnu til Hedegård 1406 2. september, Rep. nr. 4820. Biskop Jakob af Viborg resignerede før 3. juli 1396, jf. Acta Pont. II nr. 873."
                
