  note = "brevet foreslås i Hans. UB. III 143 nr. 329 dateret til 1355 under henvisning til kongens ophold i Jylland i årets første halvdel. En støtte for denne datering kunde haves i det forhold, at Klaus Limbæk af dokumenter ses at have ledsaget kongen i Jylland i 1355, jf. for eks. nr. 240 og 242. Senere end 1355 kan det ikke være udstedt, da det benyttede rettertingssegl kun er i brug i årene 1343—55, jf. DKS. p. 5. Året kan dog også være 1344, da det kongelige retterting den 8. juni var i Alsted på Mors, jf. DRB. III 2 nr. 57, og da kongen den 24. juni udfærdiger kongebrev i Ålborg, ibid. nr. 62. En datering til 1344 forklarer vel også bedst, hvorfor Klaus Limbæk sendes til Sjælland. I 1355 vendte kongen nemlig ifølge sjællandske årbog, Annales Danici 179, selv tilbage til Sjælland omkr. St. Hans og havde kort efter forhandlinger med stralsundske udsendinge om helt andre problemer, jf. nr. 271, mens spørgsmålet om sørøverne var aktuelt for Stralsund i 1344, jf. DRB. III 2 nr. 50—51."
                
