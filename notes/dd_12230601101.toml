  note = "den latinske text har: _præter precedentem causam_. Det kan måske også oversættes 'ud over det forhold, der er årsag hertil' og sigte til det forhold, der foranledigede grev Henriks overfald på kong Valdemar II."
                
[drb2]
  lemma = ""
  note = "i den form, mandatet er overleveret, mangler hele eskatokollen, og altså også alle dateringselementer. I natten mellem 6. og 7. maj 1223 blev de danske konger taget til fange af grev Henrik af Schwerin. Tidligst i juni kan dette være blevet kejseren bekendt. Hans befalingsbrev er altså tidligst udgået i denne måned. Ved fastsættelsen af det senest mulige tidspunkt for udstedelsen må man hæfte sig ved omtalen af 'den ærværdige biskop af Würzburg'. Over for grev Henrik har han allerede afgivet løfter på kejserens vegne, og denne forudser, at biskoppen vil forpligte ham yderligere over for greven. Denne biskop af Würzburg kan ikke være nogen anden end bisp Otto. Han nævnes på fremtrædende plads blandt dem, der aflagde ed på Nordhausen-overenskomsten som repræsentanter for kejseren og hans søn (nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a>) — og denne traktat skulde netop sikre, at de danske konger kom i Frederik II.s magt. Otto afgik ved døden 1223 5. december. Kejser Frederiks mandat kan ikke være udstedt, efter at meddelelsen herom var nået frem. Det er da senest fra februar 1224. Imidlertid er det næppe heller så sent. Traktaten, der blev sluttet i Nordhausen 1223 24. september, fastlagde ganske nøje, hvad kejseren og hans søn skulde præstere for at kunne disponere over de fangne konger. Efter at den var indgået, og efter at Frederik II havde fået kendskab til den, var det ikke ret tænkeligt, at han vilde give biskop Conradus af Hildesheim bemyndigelse til blankt at akceptere alt, hvad bisp Otto fremtidig vilde love grev Henrik. Mandatet afspejler en situation, hvor forhandlingerne er taget op, men ikke afsluttet, og hvor løfterne, som biskop Otto har afgivet for kejser og rige, er så vage og uforbindende, at de kunde fordre sanktion fra endnu en kejserlig repræsentant, biskoppen af Hildesheim. Senest i november kan kejseren have været uden vidende om, at forhandlingerne var bragt til afslutning 24. september. Hans befalingsbrev må da henvises til [1223 juni—november]."
                