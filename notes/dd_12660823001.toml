
# Notes for dd_12660823001
[drb1]
  lemma = ""
  note = "Provsten ved Slesvig Domkirke havde en lidt anden Stilling end Provsterne ved Landets øvrige Domkirker. Det almindelige var, at Jurisdiktionen i Stiftet var fordelt mellem Kapitlets Prælater, saaledes at de enkelte Omraader var fast knyttede til bestemte Prælaturer. Det særlige for Slesvig bestod vist i, at denne Ordning ikke var gennemført med Hensyn til alle Provstier, idet bl. a. Provstierne Vidaa, Ejderstedt og Barvidsyssel ikke var knyttet fast til Prælaturer i Kapitlet, men besattes frit med Kanniker fra dette."
                