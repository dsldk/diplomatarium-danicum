 # Notes for dd_13880225001
                

[drb1] 
lemma = ""
note = "dette og det følgende nr. har stået på begge sider af et perg.blad, hvoraf en del er bevaret som seglremme under nr. <a href='/books/dipdan/1388/dd_13880225003'>348</a>, ved hvilket Terkel Pe 1388 25. februar pantsatte gods i Ås til Niels Myg. Det er derfor sandsynligt, at de i de to ufuldstændigt overleverede breve nævnte personer Niels (dette brev) og Myg (nr. <a href='/books/dipdan/1388/dd_13880225002'>347</a>) er identiske med Niels Myg. Da disse to breve har stået på begge sider af et perg.blad, kan der ikke være tale om originaler, kun om afskrifter deraf, som formentlig er blevet taget for Niels Myg i forbindelse med forhandlingerne om pantsættelsen af godset i Ås. Udstederen af brevene er da formentlig Terkel Pe; brevene kan ikke dateres nærmere end [før 1388 25. februar]."
