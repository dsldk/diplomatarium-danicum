  note = "lakune i afskrifterne."
                
[drb2]
  lemma = ""
  note = "Arhnung, Roskilde Domkapitels Historie 176 flg. mener, at brevets årstal er forvansket, idet han fortolker en udtalelse i et brev af 1362 16. oktober, således at fru Ingefred må være død mellem 1344 25. juni og 1345 25. juni. Fru Ingefred lever imidlertid endnu i 1349, jf. nr. <a href='../dd_13491231119'>233</a>, og afskrifternes årstal 1350 bekræftes af Roskildegårds registratur (ca. 1570), som anfører den tabte original med år 1352, hvilket må være fremkommet ved at dagsangivelsen _secunda (feria)_ fejlagtigt er læst som en del af årstallet."
                
