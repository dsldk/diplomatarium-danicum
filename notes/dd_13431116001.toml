[drb3]
  lemma = ""
  note = "Dies protestacionis, d, v. s. på en given dag skulde alle kanniker være til stede i kapitelhuset og erklære, at de i det kommende år vilde have fast residens; denne erklæring var forudsætning for at få del i indtægterne af fællesbordet."
                
[drb4]
  lemma = ""
  note = "f. eks. ændring af et pilgrimsløfte til en gave i fromt øjemed."
                
[drb5]
  lemma = ""
  note = "den kanoniske ret anerkendte pilgrimsfærd, studierejse og fraværelse under udførelse af kapitlets forretninger som lovlige; fraværelse af disse årsager førte derfor ikke til ophævelse af kannikens andel i fællesbordets indtægter. Derimod var han udelukket fra andelen i distributionerne fra årtider o. lign."
                
[drb6]
