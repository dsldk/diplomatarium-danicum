
# Notes for dd_13530311001
[drb1]
  lemma = ""
  note = "\"Proprietates rerum\" (tingenes særegenskaber) = De proprietatibus rerum, encyklopædisk værk med hovedvægt på det naturvidenskabelige område, forfattet af Bar tholomaeus Anglicus, lærer ved franciskanerklostret i Paris 1225—30, jf. Fr. Ueberweg: Grundriss der Geschichte der Philosophie II p. 379; Hilarin Felder: Geschichte der wissenschaftlichen Studien im Franziskanerorden p. 248; A. G. Little: Studies in English Franciscan History p. 207; G. Sarton: Introduction to the History of Science II 2, p. 586."
                
[drb2]
  lemma = ""
  note = "\"Breviloquium pauperis\" (kortfattet håndbog for den fattige). Begyndelsesordene: Jeg bøjer mine knæ (flecto genua) viser, at det drejer sig om Bonaventuras Breviloquium, en kortfattet håndbog i alle sider af teologien, hvis prooemium begynder med at citere Eph. 3,14—19: flecto genua mea ad patrem etc. Angående pauperis som led i middelalderlige bogtitler, Se DRB III 2 nr. 280 note 18; jf. med hensyn til Bonaventura Ueberweg II p. 386; E. Gilson: La Philosophie de St. Bonaventure."
                
[drb3]
  lemma = ""
  note = "\"Guidos prædikener\". Guido Eboicensis (død henimod 1300), fremtrædende dominikanerprædikant, hvis prædikener Ad status og De tempore et de sanctis (jf. om disse betegnelser DRB III 2 nr. 280 note 45) samledes i en Summa sermonum (også kaldet Summa Guiotina), jf. A. Lecoy de la Marche: La chaire française au moyen âge, p. 128; Pierre Feret: La faculté de théologie de Paris. Moyen âge II p. 546; Quétif-Echard: Scriptores ordinis praedicatorum I p. 420."
                
[drb4]
  lemma = ""
  note = "for affattelse af breve."
                
[drb5]
  lemma = ""
  note = "en Hugutio. Om Hugutios Summa super decretum, se DRB III 2 nr. 280 note 9."
                
[drb6]
  lemma = ""
  note = "Lambertus' \"Summa\", muligvis (jf. Kr. Erslev: Testamenter, p. 280) identisk med Summa logicae, en logik, forfattet af Lambertus fra Auxerre (ca. 1250), påvirket af Psellos' Zévowyis eis Tv ”ApiototéAous Aoyikøjv tmoTthunv og repræsentant for 13. årh.'s Averroisme, jf. Ueberweg II p. 455; Carl Prantl: Geschichte der Logik im Abendlande III p. 25; Quétif-Echard I p. 906."
                
[drb7]
  lemma = ""
  note = "\"Om himmelhvælvet\" (Super speram ), formentlig (jf. Hammarström: Glossarium p. 234) identisk med De sphaera mundi, middelalderens mest udbredte astronomiske håndbog, forfattet af Johannes de Bosco Sacro (John fra Holywood), ca. 1250, påvirket af arabisk astronomi, jf. Sarton II 2, p. 617; Gustav Gröber: Grundriss der romanischen Philologie II 1, p. 256; Hurter: Nomenclator recentioris theologiae catholicae IV, sp. 313."
                
[drb8]
  lemma = ""
  note = "gengivet efter \"tractatus cum scripto\". Tractatus bruges almindeligvis som betegnelse for teologisk eller filosofisk afhandling."
                
[drb9]
  lemma = ""
  note = "'en Ovid \"Ars amandi\" sammen med tre andre arbejder af Ovid i eet bind'. Der er sandsynligvis tale om et håndskrift indeholdende Ovids erotisk-elegiske digtning: Amores, Heroides, Ars amandi, Remedium amoris; jf. om Ovidoverleveringen Pauly-Wissowa: Realencyklopädie der classischen Altertumswissenschaft XVIII 2, sp. 1981; smlgn. note 19 ndf."
                
[drb10]
  lemma = ""
  note = "\"Macer\" = Macer floridus de virtutibus (el. viribus el. naturis) herbarum, botanisk-medicinsk håndbog på heksameter, forfattet af Odo Magdunensis i 11. årh. Titlen hentyder til den romerske digter Aemilius Macer, som på Augustus' tid forfattede didaktiske digte af botanisk og zoologisk indhold; jf. Sarton I p. 765; Max Manitius: Die lateinische Litteratur des Mittelalters II p. 539."
                
[drb11]
  lemma = ""
  note = "\"en stenbog\" (lapidareum), d. v. s. en bog om ædelstene. Mineralogiske eller astrologiske værker af denne art var hyppige i middelalderen. De gik tilbage til Liber lapidum, et lapidareum på heksameter, forfattet af Marbod, biskop af Rennes, en flittig didaktisk digter (død 1123), som igen bygger på bl.a. den ældre Plinius, jf. Sarton I p. 764; Manitius II p. 724."
                
[drb12]
  lemma = ""
  note = "\"en bog, der indeholder Alexander den Stores historie\", kan være identisk med eller udtog af Quintus Curtius Rufus' Historiae Alexandri Magni fra første årh. efter Kr., men er snarere et af de mange middelalderlige (prosaiske eller poetiske) værker, der bygger på Julius Valerius' (3. årh.) eller Leo Neapolitanus' (10. årh.) latinske bearbejdelser af Pseudo-Kallisthenes, jf. Manitius I p. 529; Paul Meyer: Alexandre le grand dans la littérature française au moyen âge II, La légende."
                
[drb13]
  lemma = ""
  note = "'de prædikener, som begynder: \"Se, din konge kommer\"' (Sermones, qui incipiunt: Ecce, rex tuus venit). Prædikensamling, formentlig indledet med prædiken til Palmesøndag, jf. Matth. 21,5 og Joh. 12,15. For prædikensamlinger med dette _incipit_, se A. G. Little: Initia operum latinorum quae saeculis XIII, XIV, XV attribuuntur p. 84."
                
[drb14]
  lemma = ""
  note = "\"Dieta salutis\" (egl. Frelsens daglige ration), lille etisk værk af Bonaventura, bestående af en række korte artikler, der hver behandler en dyd eller last, jf. Ueberweg II p. 386 med litteraturhenvisninger p. 735; Gröber II 1 p. 209."
                
[drb14a]
  lemma = ""
  note = "gengiver _sertum_, der findes defineret som en _corona_ med ædle stene, Studi e Testi 74 (1937) p. 323 og 109 (1944) p. 637."
                
[drb15]
  lemma = ""
  note = "se note 4."
                
[drb16]
  lemma = ""
  note = "\"Imago mundi\" (Verdens billede), vidt udbredt encyklopædi af kosmografisk karakter, bygger på de sædvanlige autoriteter (Plinius, Isidor, Beda etc.), ifølge Sarton I p. 749 forfattet af Honorius Inclusus (ca. 1090), ifølge Manitius III p. 371 af Honorius Augustodunensis (ca. 1125)."
                
[drb17]
  lemma = ""
  note = "\"Fagifacetus\". Læredigt om bordskik på heksameter, forfattet af magister Reiner (formentlig slutningen af 12. årh.), en af mange middelalderlige håndbøger om takt og tone, jf. Gröber II 1, p. 384; Gustav Ehrismann: Geschichte der deutschen Literatur bis zum Ausgang des Mittelalters II 2, p. 328."
                
[drb18]
  lemma = ""
  note = "\"Palpanista\" (Smigreren). Kortfattet læredigt på heksameter om, hvordan man begår sig i hofkredse, forfattet af Bernardus Geistensis (13. årh.), jf. Gröber II 1, p. 383; Ellen Jørgensen i Historisk Tidsskrift 8. rk, IV, p. 33. Et eksemplar er afskrevet i Gl. kgl. Saml. 1634, 4̊ , fol. 202—13."
                
[drb19]
  lemma = ""
  note = "Ovids \"Metamorphoser\". Den latinske tekst har: Ovidius metamorphoseos. Det er hyppigt i middelalderen, at forfatternavnet sættes i nominativ, værkets navn i genitiv, jf. Paul Lehmann i Sitzungsberichte der Bayerischen Akademie der Wissenschaften 1948, 4, p. 55. I slutningen af middelalderen var Ovid efterhånden den mest læste antikke digter, medens det tidligere ubestridt var Virgil, jf. W. Brewer: Ovidius's Metamorphoses in European Culture."
                
[drb20]
  lemma = ""
  note = "\"Doctrinale\", elementær lærebog i latin på vers, forfattet af Alexander de Villa Dei (død ca. 1240), bygger på Graecismus (se næste note), jf. Gröber II 1, p. 390."
                
[drb21]
  lemma = ""
  note = "\"Graecismus\", en udførlig latinsk grammatik på vers, forfattet ca. 1200 af Evrard af Béthune. Navnet kommer formodentlig af de mange forklaringer af græske udtryk. Værket var førende undervisningsbog i middelalderen, jf. DRB II 12 nr. 87 note 5."
                