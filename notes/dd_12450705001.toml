
# Notes for dd_12450705001
[drb1]
  lemma = ""
  note = "_nuncio archidiaconi Dacie_, snarest en fejl for _nuncio <regis Dacie> archidiacon<o> Dacie_. Denne rettelse støtter sig på Dipl. Danicum I:5 nr. <a href='/books/dipdan/1222/dd_12220819002'>207</a>, og teksten skal i så fald oversættes 'sendemand fra Danmarks konge, ærkedegn i Danmark'. I det anførte nr. er der tale om ærkedegnen B. som sendemand til England, rimeligvis den samme Bjørund som her, hvorfor note 2 i DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220819002'>207</a> formentlig kan suppleres herefter."
                
[drb2]
  lemma = ""
  note = "anvisningen er optaget i rullerne fra kong Henriks 29. regeringsår (1244 28. oktober-1245 27. oktober), og datoen henviser den til 1245."
                
