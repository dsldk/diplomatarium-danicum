
# Notes for dd_12841129001
[drb1]
  lemma = ""
  note = "Brevet maa stamme fra Stædernes Blokade af Handelen paa Norge 1283—85 og altsaa tilhøre Tiden, hvor Uffe Nielsen var Drost for anden Gang. I denne Stilling nævnes han første Gang 1284 29. November (Nr. 110), mens hans Forgænger Erik Knudsen nævnes sidste Gang 1284 24. Maj (Nr. 95), hvorefter Tiden 1284 24. Maj— 29. November bliver terminus post quem. Terminus ante quem danner Fredsslutningen mellem Stæderne og Norge af 1285 3. Juli."
                