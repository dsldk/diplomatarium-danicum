  note = "henviser til nr. <a href='/books/dipdan/1249/dd_12490805001'>309</a>, der er anbragt foran nærværende referat i den fælles kilde, Cornelius Hamsfort den Yngres _Chronologia Secunda_. Udstederen er efter dette Innocens IV, modtageren Rudolf, kannik i Ribe."
                
[drb2]
  lemma = ""
  note = "navnet er forskrevet hos Hamsfort."
                
[drb3]
  lemma = ""
  note = "Hamsfort opfører alle referaterne (nr. <a href='/books/dipdan/1249/dd_12490731101'>307</a>-<a href='/books/dipdan/1249/dd_12490805001'>309</a>) under 1249. Netop for denne tid, nærmere bestemt for Innocens IV.s syvende paveår (1249 28. juni-1250 27. juni) er det pavelige register gået til grunde. Det er således umuligt at kontrollere rigtigheden af Hamsforts oplysninger, for så vidt som denne og de med den sammenhørende skrivelser kunne have været optaget i registret. Det var dog langtfra alle buller, som indførtes i registret, så det forhold, at de ikke kendes derfra, kan ikke bruges som argument for, at de med nødvendighed må tilhøre tiden for det tabte registerbind. På den anden side er Hamsfort gennemgående så pålidelig, at man ganske sikkert kan fæste lid til referaterne, ikke mindst under hensyn til de mange detaljer, de meddeler. Også hvad tidsfæstelsen angår, må man henholde sig til ham."
                
