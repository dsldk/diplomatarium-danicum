  note = "på grund af kongens titler er Erik af Pommern udelukket som udsteder (se nr. <a href='/books/dipdan/1232/dd_12321231109'>151</a>, note 1). Tilbage står de tre Erik'er 1232-1319, og spørgsmålet er, om det ved skriftens hjælp er muligt at indkredse den pågældende konges tid. — Det er i Danmarks gamle købstadlovgivning IV 217 foreslået, at skriften peger mod »midten af 13. aarh. eller kort derefter, og brevet maa derfor snarest henføres til Erik Plovpenning eller Erik Glipping«. — At det første må være det rigtige, ses af en række særlige skrifttræk. Originaldiplomet for Væ stemmer nøje overens med en original udstedt end i Erik Plovpennings tid, 1250 17. maj, af hans bror, kong Abel (Atlas nr. 37). De må være skrevet af samme skriver, der iøvrigt viser nært slægtskab og eventuelt er identisk med en skriverhånd, kendt fra originaler fra Erik Plovpenning 1235—42 (nr. <a href='/books/dipdan/1235/dd_12350205001'>206</a> lig Atlas nr. 23, samt Atlas nr. 28-<a href='drb29'></a>. Hovedreglen var, at skriverne kun fungerede en kortere årrække ved kongens kancelli i 13. århundrede. Meget taler således for at henvise diplomet for Væ til Erik Plovpenning, og kun til ham. Det støttes af, at seglet oplyses at have været forskelligt fra Erik Glippings segl, der er ensartet i hele hans regeringstid."
                