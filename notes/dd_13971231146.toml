  lemma = ""
  note = "den i registraturen nævnte Johan Olufsen må være Henneke Olufsen (Bjørn), der endnu var væbner 1397 3. maj, nr. <a href='/books/dipdan/1397/dd_13970503001'>308</a>, men ridder 1397 6. juli, nr. <a href='/books/dipdan/1397/dd_13970706004'>342</a>, og samtidig ændrede fornavnet til Johan. Folmer Jakobsen levede endnu 1411 25. april, Rep. nr. 5147, men var død 1413 4. april, Rep. nr. 5249."
                
