
# Notes for dd_13940527001
[drb1]
  lemma = ""
  note = "dette og efterfølgende tre breve nr. <a href='../dd_13940527002'>219</a>, <a href='../dd_13940527003'>220</a> og <a href='../dd_13940527004'>221</a> samt brevene nr. <a href='../dd_13940530001'>222</a>, <a href='../dd_13940530002'>223</a> og <a href='../dd_13940611002'>236</a> ndf. er alle optaget i den indberetning, som rådsudsendinge fra Rostock og Wismar sammen med den mecklenburgske ridder Reimar v. Hagenow afgav om deres sendefærd til Konrad v. Jungingen, højmester for den tyske orden, 1394 12. maj - 11. juni, dag for dag, især om de egentlige forhandlinger 25.-30. maj for at opnå støtte til kong Albrecht af Sveriges løsladelse og for at få udjævnet stridighederne om skibsfarten. Ifølge indberetningen blev nærværende brev afgivet 27. maj, og inden 29, maj forelå højmesterens svar, udsendingenes gensvar samt det mecklenburgske udkast til overenskomst, nr. <a href='../dd_13940527004'>221</a>, og denne forhandlingsrunde afsluttedes med de preussiske stæders udkast af 1394 30. maj, der dog ikke nævner forholdet til dronning Margrete, trykt Hanserec. IV 208 nr. <a href='../dd_13940530001'>222</a>. I den endelige overenskomst af 1394 24. juni, ndf. nr. <a href='../dd_13940624002'>241</a>, optages derimod en henvisning til dronningens stilling i konflikten. - Den samlede indberetning er senest trykt Mekl. UB. XXII 368 nr. 12654."
                
[drb2]
  lemma = ""
  note = "indeholder et sammentrængt referat af nr. <a href='../dd_13940301001'>155</a> § 4."
                
[drb3]
  lemma = ""
  note = "handler om højmesterens mulige støtte til sejladsen på Stockholm."
                
[drb4]
  lemma = ""
  note = "drejer sig om et muligt forbund mellem kong Albrecht, hertugerne af Mecklenburg og højmesteren for den tyske orden."
                
