
# Notes for dd_13410901001
[drb1]
  lemma = ""
  note = "skønt greverne af Holsten og hertuginde Ingeborg står som medudstedere, findes deres segl ikke under brevet. Beseglet er dette af Heine og Hund Brockdorf samt af de i slutningen af brevet nævnte holstenske adelsmænd. Detmar beretter under år 1341, at belejringen af Kalundborg hævedes mod kongens vilje, og at de danske (råder) bragte en overenskomst i stand. Det er nødvendigt at erindre sig dette ved brevets tilsyneladende modstridende bestemmelser, idet de nævnte holstenske høvedsmænd dels taler på egne vegne, dels som befuldmægtigede for greverne og hertuginden."
                
