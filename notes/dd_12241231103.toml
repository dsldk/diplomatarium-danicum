[drb4]
  lemma = ""
  note = "brevet bag Sorø gavebogs referat kan være udstedt af abbed Atte og blot beseglet af ærkebiskop Peder Saksesen eller både udstedt og beseglet af denne sidste. Det falder i Peders ærkebispetid 1224-28 (nr. <a href='/books/dipdan/1224/dd_12240111001'>1</a>—<a href='/books/dipdan/1224/dd_12240111004'>4</a>; <a href='/books/dipdan/1224/dd_12240301101'>11</a>, note 7; <a href='/books/dipdan/1228/dd_12280710001'>79</a>, note 15). Et andet diplom oplyser, at en Peder fungerede som abbed i Sorø 1227 [oktoberdecember], se nr. <a href='/books/dipdan/1227/dd_12270905001'>69</a>. Atte har beklædt abbedstolen enten forud for eller efter dette tidspunkt. Når man skal vælge mellem disse muligheder og fastsætte så enkel en kendsgerning, er det rimeligvis tilladeligt at støtte sig på abbedlisten fra Serø, der ellers er upålidelig nok, se DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12141231106'>51</a>, note 1. Her opføres Atte som nr. 4, lige efter Gaufred, der afgik ved døden i 1214, mens Peder af Vitskøl nævnes som nr. 7. Om nogen anden abbedtid for Atte er der ikke tale. Efter dette at dømme har han styret klostret forud for Peder. Dateringen af diplomet, der tilhører Peder Saksesens ærkebispetid, kan da ganske sikkert indsnævres til [1224-1227]. Nærmere bestemt falder diplomet mellem marts 1224 og december 1227."
                