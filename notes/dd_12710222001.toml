
# Notes for dd_12710222001
[drb1]
  lemma = ""
  note = "Skiben (skipæn) var et Lægd af Bønder til Udrustning af et Ledingsskib med Mandskab og Forsyning."
                
[drb2]
  lemma = ""
  note = "Embedet som Styresmand, Skibets og Mandskabets Fører, var arveligt indenfor visse Stormandsslægter og var forbundet med Rettigheder til at opkræve Afgifter af Skibenets Bønder til Afholdelse af Styresmandens Udgifter. I Slutningen af det 13. Aarhundrede var disse Styresmandsembeder i udstrakt Grad ved at gaa over paa Kongens og Kirkens Hænder."
                
[drb3]
  lemma = ""
  note = "Ledingsafløsning, en Afgift af Skibenets Bønder, som erlagdes i det Tilfælde, hvor Krigsherren, skønt berettiget dertil, ikke forlangte Ledingsbøndernes Deltagelse i et Krigstogt."
                
[drb4]
  lemma = ""
  note = "refererer sig til den Linje i Teksten, hvor Stedet har været nævnt; den er beskadiget, saa Stednavnet kan ikke læses."
                