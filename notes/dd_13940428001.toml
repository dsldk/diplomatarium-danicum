  note = "1393 omkr. 18. december, nr. <a href='../dd_13931218002'>106</a>, klagede de preussiske stæder til dronning Margrete over behandlingen af strandet gods på Bornholm. Ærkebiskop Jakobs brev, der i håndskriftet er indført umiddelbart efter nr. 106, må være foranlediget af dronningens indgriben og derfor dateres til 1394."
                
