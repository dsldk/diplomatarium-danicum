note = "'odelbønder', dansk ord i den latinske text. I skånsk ret skulle stridigheder om jord afgøres af et 12-mandsnævn af 'odelbønder' (d.v.s. selvejere), se Sk. L. §§ 11,13-14, 29, 47, 5 56, 68-69, 72, 80, 83-84 og birkeret for Malmø (DGK IV 45 8 5). I kraft af Valdemar 4.s privilegium af 1360 23. december (DRB. III 5 nr. <a href='/books/dipdan/1360/dd_13601223001'>395</a> = DGK IV 32) §4 kunne borgerne i Malmø ikke stævnes uden for byen til andre domstole end kongens retterting."
