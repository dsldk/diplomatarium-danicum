
# Notes for dd_13600315003
[drb1]
  lemma = ""
  note = "hansestædernes stridigheder med Flandern om deres privilegier i landet havde i 1358 ført til, at hansekontoret i Brügge var blevet lukket, samt at Hanseaterne havde vedtaget ikke at handle på Flandern, jf. Hanserecesse I 135 nr. 212—14. For at gøre denne blokade mere effektiv overvejede man yderligere en standsning af hanseatisk sejlads gennem Øresund, jf. nr. <a href='../dd_13590106001'>195</a> og <a href='../dd_13600122001'>285</a>, og da forhandlingerne med Flandern i begyndelsen af 1360 forløb resultatløst, vedtog en hansedag, der påbegyndtes 15. marts 1360, udvidelsen af handelsspærringen. Denne vedtagelse kendes gennem en stærkt beskadiget meddelelse af Lübeck til Dortmund af 24. marts, jf. Hanserecesse I 153 nr. 226 og III 249, Hans. UB. III 236 nr. 478, Reg. Dan. nr. *2338, og af en indholdsmæssigt tilsvarende meddelelse til de gotlandske-livlandske stæder, af hvilken det afsnit, der vedrører de nordiske farvande og lande, aftrykkes ovenfor. Handelsspærringen af sundene og bælterne, der skulde gælde indtil St. Hans, har uden tvivl været effektiv, jf. nr. <a href='../dd_13600501001'>305</a> og <a href='../dd_13600513001'>310</a>. Det samme fremgår af et brev af 1360 20. maj fra en tysk by (Rostock?) til rådet i Reval, trykt Hans. UB III 241 nr. 489, Reg. Dan. nr. *2339. Og allerede i løbet af sommeren 1360 gik greven af Flandern og de flamske stæder ind på genoprettelsen af hansestædernes rettigheder i Flandern, jf. Hanserecesse I nr. 229-51."
                
