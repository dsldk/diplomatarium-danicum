
# Notes for dd_13760116001
[drb1]
  lemma = ""
  note = "teksten har _Camericensis_, som i DRB. III 9 nr. <a href='/books/dipdan/1366/dd_13660408001'>374</a> fortolkedes som Cambrai, men af pavebuller fra 1369 og 1372, Mon. Vat. Bohem. III 751 nr. 1145 og IV 349 nr. 615, fremgår det, at _Camericensis (eccleste)_ ligger i Magdeburg stift og derfor, som anført af Ivan Hlavácek i Das Urkunden- und Kanzleiwesen ..... König Wenzel s. 194 med note 198, må være identisk med Kemberg, jf. også UB. des Hochstifts Meissen I 334-35 nr. 406 og 408."
                
