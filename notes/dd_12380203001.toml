
# Notes for dd_12380203001
[drb1]
  lemma = ""
  note = "Løgumbogen af 1578 gør i overskriften toften til en grund i Ribe. Også Reg. Danica nr. 779 angiver Ribe som beliggenhed. Derimod henfører Kinch s. 41 og 56 toften til »tæt ved Klosteret ved Åen« og »Klosterets umiddelbare Nærhed«. Uden dog at nævne Kinchs vurdering betvivler Ingrid Nielsen, Middelalderbyen Ribe, 72, også rigtigheden af overskriften og muligheden for placering af Omers kapel i Ribe. Selv om teksten hverken taler om å eller umiddelbar nærhed, synes det sikkert, at toft og kapel ikke har ligget alt for langt fra klostret. Teksten omtaler den frie adgang til toften alle vegne fra (jf. forte) og tilladelsen til tørvegravning i klostrets moser og brændehugst i dets skove. Kapellets nøjagtige beliggenhed i forhold til Løgum kloster har det hidtil ikke været muligt at fastlægge, jf. Danmarks Kirker XXI Tønder amt (1957), 127."
                
[drb2]
  lemma = ""
  note = "_ordo_, der her forudsættes midlertidigt ophævet eller varigt nedlagt. Efter Gunners tilbagetræden som biskop efter 1245 16. september, nr. <a href='/books/dipdan/1245/dd_12450916001'>187</a>, bevarede han sin _ordo_ eller _potestas ordinis_, jf. DRB. I:6 nr. <a href='/books/dipdan/1224/dd_12240713001'>19</a> note 2. Han kunne derfor 1247 16. august indvie franciskanernes kirke i Tønder (Scriptores minores II 296). Da _ordo_ iøvrigt har talrige betydninger, må det her snarest stå for 'rang, grad' eller 'værdighed'."
                
[drb3]
  lemma = ""
  note = "Gunner er under forudsætning af normal fremgangsmåde blevet valgt til biskop inden udgangen af maj 1230, jfr. DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12301231103'>117</a> note 1, men kan også være blevet det en tid før. Gunner har da regnet sit bispeår fra en dato i dette tidsrum, og det 8. bispeår slutter da senest i maj."
                