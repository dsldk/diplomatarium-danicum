 # Notes for dd_12540306001
                

[drb1] 
lemma = ""
note = "Knud Valdemarsens Privilegiebrev af 1187 20. November. Privilegiet bekræftedes allerede af Pave Clemens 1188 9. Maj."

[drb2] 
lemma = ""
note = "Teksten har det usædvanlige »Sexta feria Martii«=den sjette Hverdag i Marts."

[drb3] 
lemma = ""
note = "Teksten mangler »Aar«, og har det forvaneskede Tal »decimo uno«;, hvis dette ovf. er rigtigt tolket, er Lyon Fejl for Lateranet (jf. Nr. <a href='/books/dipdan/1254/dd_12540128001'>136</a>. <a href='/books/dipdan/1254/dd_12540416001'>140</a>)."
