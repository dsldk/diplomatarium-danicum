
# Notes for dd_12730214004
[drb1]
  lemma = ""
  note = "Provst Niels er nævnt i Brevet 1263 1. April (DRB II 1 Nr. 370). Da der i nærværende Registratur tales om 'den udvalgte Biskop”, og da den eneste Vakance i Ribe Bispestol i Tiden mellem 1246 og 1288 falder i Aaret 1273, hører Brevet sikkert til dette Aar. Den omtalte udvalgte Biskop maa da være den senere Biskop Tyge."
                
