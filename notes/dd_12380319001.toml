  note = "udstedelsesdagen ligger så at sige på grænsen mellem to paveår, og bullen ses derfor undtagelsesvis dateret til 1237, fordi man har regnet med, at paveåret begynder på valgdagen 19. marts 1227, hvorved den 19. marts i det ellevte år bliver den første dag i paveåret 1237-38. Da paveåret imidlertid beregnes fra indvielsesdagen, for Gregor IX den 21. marts, bliver hans ellevte år 1237 21. marts-1238 20. marts, hvorefter udstedelsesåret bliver 1238."
                
