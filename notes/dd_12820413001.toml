
# Notes for dd_12820413001
[drb1]
  lemma = ""
  note = "Trued ? (jf. Nr. 309)."
                
[drb2]
  lemma = ""
  note = "denne Form for Valg, ved hvilken de valgberettigede ligesom drevne af den Helligaand uden foregaaende Forhandling eenstemmigt betegnede en bestemt Person som valgt (Valg quasi per inspirationem), var anerkendt ved en Bestemmelse i den kanoniske Ret (c. 42 X de electione et electi potestate I 6). Det bagefter stedfindende »Valg« ved Provsten var ikke noget egentligt Valg, men tjente blot til at fyldestgøre Kravet om, at Valget ikke maatte være Valg ved en Række Enkeltpersoner, men skulde være et Fællesvalg (c. 55 X I 6)."
                
[drb3]
  lemma = ""
  note = "der sigtes til Nicolaus 3.s Konstitution af 1278 (c. 16 in VIo de electione et electi potestate I 6), ifl. hvilken Jens Dros skulde være draget ned til Rom for personligt at søge Pavens Bekræftelse paa Kapitlets Valg inden for en bestemt Termin."
                
