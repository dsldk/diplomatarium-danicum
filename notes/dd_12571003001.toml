lemma = ""
note = "dog med følgende karakteristiske Afvigelser: Nr. <a href='/books/dipdan/1256/dd_12560306001'>176</a>, 'til Beskyttelse for Herrens Hus' — Nr. <a href='/books/dipdan/1257/dd_12571003001'>237</a> 'til Beskyttelse for Guds Hus'. Nr. <a href='/books/dipdan/1256/dd_12560306001'>176</a> 'i ond Hensigt og efter Kongens Befaling' — Nr. <a href='/books/dipdan/1257/dd_12571003001'>237</a> 'efter ondskabsfuldt at være blevet taget til Fange paa Kongens Bud'. Nr. <a href='/books/dipdan/1256/dd_12560306001'>176</a> bliver Kongen advaret af Bisper eller Udsendinge fra den fangne Biskops Stift, der skal formane ham — Nr. <a href='/books/dipdan/1257/dd_12571003001'>237</a> bliver Kongen advaret af to Bisper eller nogle gejstlige fra hans Stift. Desuden mangler Ordene: Forhandlet paa Provinskonciliet som ovenfor."
