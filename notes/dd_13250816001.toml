  note = "Afskriften i Rigsarkivet har Aarstallet 1321, men dengang var Erik endnu ikke Konge. Brevet kendes desuden i Udtog hos Hvitfeld, der opgiver Aaret 1325. Dette er formodentlig det rette."
                
