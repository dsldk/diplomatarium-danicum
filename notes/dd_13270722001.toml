  note = "d. v. s. Ransnævninger. I et Herred skulde der ellers være 8 Sandemænd og 8 Ransnævninger."
                
[drb2]
  lemma = ""
  note = "d. v. s. indtil deres Afgørelse bliver underkendt eller omstødt (af Biskoppen og bedste Bygdemænd)."
                
[drb3]
  lemma = ""
  note = "Naar Sandemænd eller Nævninger fældedes, forbrød de deres Boslod, d. v. s. deres Løsøre, men i visse Købstæder slap de fældede Sandemænd eller Nævninger med istedetfor Boslodden at udrede et mindre fast Beløb i Penge."
                
[drb4]
  lemma = ""
  note = "Byens Omraade kaldtes Byfred, fordi der indenfor det skulde herske en forhøjet Fred, der fandt Udtryk i forhøjede Bøder for Drab og Voldshandlinger."
                
