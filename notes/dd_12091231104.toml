
# Notes for dd_12091231104
[drb1]
  lemma = ""
  note = "Skrivelsen hidrører ligesom nr. <a href='/books/dipdan/1209/dd_12091231105'>169</a> og DRB. I:5 nr. <a href='/books/dipdan/1212/dd_12121231102'>27</a> og <a href='/books/dipdan/1216/dd_12160901101'>92</a> fra abbed Gervasius af Prémontrés embedskorrespondance. Gervasius blev valgt til abbed i Prémontré og general for præmonstratenserordenen 1209 5. februar og indehavde denne stilling indtil 1220 20. november. De fire Gervasiusbreve må følgelig være udstedt inden for nævnte tidsrum. Det foreliggende brev synes imidlertid at kunne dateres nærmere inden for de anførte tidsgrænser. Det er overleveret i en samling, der sandsynligvis er den ældste af de tre samlinger af Gervasiusbreve, som kendes, og en følgeskrivelse, der ledsager den og fortæller om dens tilblivelse, bærer datoen 1218 kort efter Johannes Døberens dag, 24. juni. Brevet til Ingeborg er da antageligvis udstedt inden sommeren 1218. Dateringen bliver herefter [1209—1218]."
                
