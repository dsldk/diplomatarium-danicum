[drb3]
  lemma = ""
  note = "det kan ikke udelukkes og måske direkte formodes, at nærværende brev er udstedt i forbindelse med skiftet på bispestolen i Ribe. Gunner nævnes sidst som biskop 1245 16. september, nr. <a href='/books/dipdan/1245/dd_12450916001'>187</a>, Esger først som hans efterfølger 1246 19. juni, nr. <a href='/books/dipdan/1246/dd_12460619001'>210</a>. Bispevalget må ligge imellem disse datoer. Kongens fribrev har ganske sikkert sammenhæng hermed, jf. fribrevene lige før og efter kroningen og under valgsituationen af 1252 24. og 29. december (DRB. II:1 nr. <a href='/books/dipdan/1252/dd_12521224001'>86</a>-<a href='/books/dipdan/1252/dd_12521229001'>87</a> - se DRB. I:6 nr. <a href='/books/dipdan/1232/dd_12320530001'>137</a>) samt fribrevet lige efter (?) det fuldbyrdede valg 1306 10. juli, DRB. II:6 nr. <a href='/books/dipdan/1306/dd_13060710001'>15</a>. Da dette sidste eksempel ligger efter valget, kan der ikke ses bort fra den mulighed, at Gunner er fratrådt sidst på året 1245 og Esger valgt og stadfæstet samtidig eller kort efter, hvorefter nærværende fribrev bliver en mulig belønning udstedt i den følgende måned, januar 1246."
                