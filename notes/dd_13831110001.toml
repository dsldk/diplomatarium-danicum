
# Notes for dd_13831110001
[drb1]
  lemma = ""
  note = "Urban 6. tog ophold i Napoli 1383 10. november, og fra 16. december indrettede han sig i det ærkebiskoppelige palads, jf. indledningen i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "teksten har _iudici_, som i formelbogen markerer de udeladte indledningsformler, som bl.a. indeholdt modtagerens navn."
                
[drb3]
  lemma = ""
  note = "en række af de gængse formler er afkortet i afskriften; et eks. på denne formel findes i 1364 7. marts, DRB. III 7 nr. <a href='nil'>47</a>."
                
[drb4]
  lemma = ""
  note = "den konkrete værdiangivelse er udeladt; en fuldstændig tilsvarende formel findes f.eks. i DRB. III 2 nr. <a href='nil'>18</a>."
                
[drb5]
  lemma = ""
  note = "en fuldstændig indførelsesformel af denne type findes f.eks. i DRB. III 6 nr. <a href='nil'>95</a>, kombineret med 7 nr. <a href='nil'>47</a>."
                
[drb6]
  lemma = ""
  note = "resten af dateringen er udeladt i afskriften."
                