  note = "belejringen af Paris begyndte 885 26. november; en tysk hjælpehær under grev Henriks ledelse nåede frem til Paris i februar 886. Da den intet formåede at udrette og allerede forlod Paris i marts, er det muligt, at brevet først hører til tiden før kejser Karls egen intervention i striden, der blev vedtaget på et rigsmøde i Metz i juli måned, jf. Skyum-Nielsen 55 note 121 og 61 note 142."
                