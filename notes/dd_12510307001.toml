 # Notes for dd_12510307001
                

[drb1] 
lemma = ""
note = "der sigtes til Lübeckernes Angreb paa København i 1249; Paven selv søgte at mægle i Striden, hvilket fremgaar af nogle Pavebreve, hvori der ligefrem tales om gwerra, Krig."

[drb2] 
lemma = ""
note = "Derfor paalægger vi Eder osv.: Pavens Trusel synes ikke at have haft den ønskede Virkning; to Aar senere erklærer først Jakob Erlandsen (Nr. <a href='/books/dipdan/1253/dd_12530726001'>113</a>), derpaa Roskilde Domkapitel (Nr. <a href='/books/dipdan/1253/dd_12530930002'>130</a>) sig villige til Forlig med Staden Lübeck, hvis der ydes Roskildekirken Erstatning for det ved Branden lidte Tab."

[drb3] 
lemma = ""
note = "der sigtes til Bullen Quieti vestre providere volentes af 1236 26. Febr. (Gregor 9.), hvor Franciskanerne fritages for mod deres Vilje at paatage sig Sager (commissiones causarum), der paalægges dem af det apostoliske Sæde eller dets delegati, medmindre der i det Brev, hvor en Sag paalægges dem, udtrykkelig hentydes til deres Privilegium i saa Henseende (Sbaraglia 190). Jf. 1241 22. April (Sbaraglia 338). Jf. ogsaa Innocens 4.s Bulle af 1243 9. Oktober Quieti vestre af samme Indhold."

[drb4] 
lemma = ""
note = "se Nr. <a href='/books/dipdan/1250/dd_12500509001'>6</a> Note 6."
