[drb2]
  lemma = ""
  note = "_under ..... hånd_ er vistnok tilføjet senere i _A_, men med samme hånd og blæk; sætningen mangler i originalen _B_, som er skrevet af en anden skriver. Skriveren af _A_ er identisk med skriveren af Zutphenprivilegiet 1346 10. oktober, nr. 282, skriveren af _B_ med skriveren af kong Valdemars brev til paven af 1347 24. juni, nr. 361."
                