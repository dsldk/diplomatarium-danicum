  lemma = ""
  note = "Lübeck sendte 1398 21. juni, nr. <a href='/books/dipdan/1398/dd_13980621002'>602</a>, en afskrift af dette sammen med de efterfølgende tre breve til de preussiske stæder. Ifølge nr. <a href='/books/dipdan/1398/dd_13980615006'>599</a> befandt høvedsmændene sig i Helsingør 15. juni, hvorfor klagen og det efterfølgende brev af biskop Peder af Roskilde må være udstedt før denne dato."
                
