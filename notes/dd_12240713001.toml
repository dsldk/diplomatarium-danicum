[drb2]
  lemma = ""
  note = "den latinske tekst har _pontificale officium exercere_, der ikke her skal forstås om 'bispeembedet' som sådant. Ebbe ønsker at opgive sin stilling (_locus_) som biskop af Århus med dertil hørende læremæssige, administrative og jurisdiktionelle pligter og rettigheder (_potestas magisterii et jurisdictionis_). Derimod har han ikke resigneret i videste forstand, så han også opgav sin bispetitel (_dignitas_) og de dermed forbundne beføjelser af sakramental art (_ordo_). Han kunne fortsat bruge de biskoppelige værdighedstegn (usus pontificalium) ligesom Anders Sunesen af Lund, DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220527001'>202</a>, og med tilladelse fra den nye biskop i stiftet uddele kirkelige vielsesgrader, indvie kirker m.v., jf. Fr. Gillmann, Die Resignation der Benefizien. Archiv fir katholisches Kirchenrecht, 80, 1900, 677, 680—01."
                
[drb3]
  lemma = ""
  note = "besættelsesretten var tilfaldet paven, da resignationen, som også nødvendigt, var indgivet til ham. Derfor skulle kapitlet have tilladelse til at udøve valgretten, jf. Gillmann, smstds. 533—36, 668."
                