[drb3]
  lemma = ""
  note = "en i Reglen kortere Kommentar til Dele af Corpus iuris canonici eller et lignende Værk; benyttedes ofte som Lærebog. — Raimund af Peñaforte (død 1275) er en spansk Kirkeretslærer, der bl. a. har udgivet en ret udbredt Summa de poenitentia et de matrimonio i 4 Bøger; Italieneren Gotfred af Trani (død 1245) er kendt som Forfatter til en ligeledes meget udbredt, endnu i 1667 i Padua optrykt Summa super rubricis decretalium."
                
