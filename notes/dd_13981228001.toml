  note = "lørdag var tingdag på Ribe byting, jf. f.eks. 1394 19. september og 1394 12. december samt 1395 3. juli (DRB. IV 5 nrr. <a href='/books/dipdan/1394/dd_13940919001'>261</a>, <a href='/books/dipdan/1394/dd_13941212001'>293</a>, <a href='/books/dipdan/1395/dd_13950703001'>398</a> og <a href='/books/dipdan/1395/dd_13950703002'>399</a>). At tinget fungerede i julehelgen mellem jul og helligtrekonger, fremgår f.eks af tingsvidner af Tåsinge herredsting fra 1459 31. december, jf. Rep. 2. rk. nr. 1043, og af herredstinget i Nim fra 1488 31. december, jf. Rep. 2. rk. nr. 6382. Første tingdag efter jul bliver derfor lørdag den 28. december."
                