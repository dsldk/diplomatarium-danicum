
# Notes for dd_13550125001
[drb1]
  lemma = ""
  note = "pergamentets oprindelige tekst er udraderet og i stedet for med hånd fra omkr. 1450 skrevet en dansk tekst af det indhold, at biskop Jens (!) af Ribe 1355 25. januar bevidner, at Pær Ewelsen har givet Stubber kloster 2 gårde i Stadel sogn i leje. På bagsiden af pergamentet findes ligesom på den sagligt hertil hørende forfalskning af 1340 6. november (jf. DRB III 1 nr. 76) den påskrift fra omkr. 1400, gengivet ovenfor, der viser, at den oprindelige tekst har vedrørt en gave af Lars Daa, og af det ægte bispesegl fremgår, at biskop Peder af Ribe (1345—64) har udstedt en erklæring om Lars Daas gave. Foruden påskriften og bispeseglet er dateringen, der ligeledes er gengivet ovenfor, derfor rimeligvis ægte i den foreliggende palimpsest, jf. Danske Saml. 2. rk. V 383 og Rep. nr. 2431."
                
