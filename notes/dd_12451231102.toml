[drb2]
  lemma = ""
  note = "er muligvis identisk med ridderen Esbern Snerlyng. Ifølge brev af 1237 11. august, DRB. I:6 nr. <a href='/books/dipdan/1237/dd_12370811001'>241</a>, var biskop Niels af Roskilde eksekutor af dennes testamente, hvori de fattige og fromme stiftelser skulle betænkes, men den afdødes moder fru Margrete søgte at hindre testamentets udførelse, jf. også DRB. I:6 nr. <a href='/books/dipdan/1237/dd_12371231102'>245</a>."
                