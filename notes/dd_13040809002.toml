
# Notes for dd_13040809002
[drb1]
  lemma = ""
  note = "Junker Valdemar Eriksen døde ifølge Essenbæk- og Ribeaarbogen i Aaret 1304 (Ellen Jørgensen, Annales Danici 148 og 154). Antagelig har Opgørelsen over hans Besiddelser fundet Sted samtidig med Brevet af 1304 9. August (jf. Nr. 333). Stephanius' yderst kortfattede Registratur bygger øjensynligt paa to Breve."
                
