
# Notes for dd_13590624001
[drb1]
  lemma = ""
  note = "af de fire følgende sammenhørende breve skal de tre første rimeligvis opfattes som udkast. Kun det sidste har datering: 1359 _circa festum Iohannis baptiste_; men ifølge Københavns kapitels anniversarium døde Jens Jakobsen 1359 3. juni, Kbhs. Dipl. II, p. 11. Da klostret 1497 var i besiddelse af gårdene i Saltrup, Pårup og Bannebjerg, jf. jordebogen 1497, Cod. Esrom. p. 274—75, og der ikke foreligger vidnesbyrd om, at besiddelsen nogensinde er blevet anfægtet, har forholdet sandsynligvis været det, at klostret og Jens Jakobsen i tiden forud for hans død har drøftet forskellige måder at ordne hans mellemværende med klostret på, og at man sluttelig er enedes om det postdaterede brev af _omkring_ 24. juni, idet en skødning på tinge først skulde foretages. Hans i mellemtiden indtrufne død har ifølge de senere besiddelsesforhold øjensynligt ikke ændret denne aftale."
                
