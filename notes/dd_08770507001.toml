
# Notes for dd_08770507001
[drb1]
  lemma = ""
  note = "876 28. august var Ludvig den Tyske afgået ved døden. Broderen Karl den Skaldede forsøgte derpå at annektere det østfrankiske rige, men led et tilintetgørende nederlag ved Andernach 876 8. oktober. Normannerne benyttede lejligheden til atter med en flåde på 100 skibe at sætte sig fast i Seineområdet. Kun mod betaling af en danegæld på 5000 pund sølv forlod de i 877 dette, jf. Steenstrup II 184—85, Vogel 251—55."
                
