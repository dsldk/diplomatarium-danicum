
# Notes for dd_12270722001
[drb1]
  lemma = ""
  note = "T. (= Tue) i to tekstkilder (en afskrift og en oversættelse), mens en tredje tekstkilde (en afskrift) har Tue. Derimod har den fjerde tekstkilde, afskriften i Løgumbogen, fejlagtigt E. (= Esger)."
                
[drb2]
  lemma = ""
  note = "biskop Tue blev fanget under slaget ved Bornhøved 1227 22. juli. Han løskøbtes for 700 mark sølv, der indsamledes fra flere sider. Fastsættelsen af løskøbelsessummen, meddelelsen til Ribe kapitel, indsamlingen af midlerne fra forskellige, fremsendelsen af dem, frigivelsen af Tue og hans hjemrejse må antages at have taget så lang tid, at han ikke kan have udstedt nærværende brev endnu i 1227. Den 23. marts 1228 var det kapitlet i Ribe, ikke som normalt biskoppen, der udstedte et omfattende stadfæstelsesbrev for Løgum kloster. Kapitlet betonede, at Tues gaver, herunder Daler kirke, var skænket med råd og samtykke fra kapitlet, og at bispedømmet fik ligeså meget igen af klostret (nr. <a href='/books/dipdan/1228/dd_12280323001'>77</a>). Brevet må være udstedt inden ovennævnte slag. Datering: 1227 [før 22. juli]."
                
