
# Notes for dd_13630715001
[drb1]
  lemma = ""
  note = "ed, aflagt af sagsøgeren på, at sagen ikke var rejst af chikane, men i god tro, jf. DRB II 4 nr. <a href='/books/dipdan/1296/dd_12960505003'>217</a> og 7 nr. <a href='/books/dipdan/1317/dd_13170820002'>493</a>."
                
[drb2]
  lemma = ""
  note = "interlokutoriske domme er domsafsigelser af midlertidig gyldighed."
                
[drb3]
  lemma = ""
  note = "d.v.s. den af dommeren udstedte erklæring til den højere domsmyndighed i tilfælde af appel."
                
[drb4]
  lemma = ""
  note = "romerretligt udtryk, der betød, at en tablidende person kunde få sit tab oprettet, når dette tab skønnedes at skyldes en retsregel, hvis konsekvens i det givne tilfælde måtte anses for ubillig."
                
