
# Notes for dd_13961231168
[drb1]
  lemma = ""
  note = "umiddelbart foran kong Eriks brev anføres to andre breve i registraturen, som vedrører gods i Fraugde: _Fremdeles skødebrev af en enke, enke efter Peder Davidsen, på noget gods, som klostret har i Fraugde_, og _Fremdeles et skøde af Hans Bang, som var byfoged i Odense, på en gård i Fraugde_. Det kan ikke afgøres med sikkerhed, om disse tabte breve er udstedte før 1396, eller om de tilhører samme periode som dombrevet."
                
