  note = "Fulco var greve af Anjou 938 el. 942—960, Odo abbed i Cluny 927—43."
                
[drb2]
  lemma = ""
  note = "sigter til _Tractatus de reversione b. Martini_, jf. Vogel 354 note. — I et senere brev (fra 1183) fra Rainald, skatmester i Tours, til ærkebiskop Filip af Köln gengives en apokryf fortælling om, at 'da danerne og sveerne under jarl Hasting' belejrede Tours, anbragte man St. Martins helgenlegeme på murene, hvorefter belejrerne flygtede, jf. Dipl. Dan."
                
