
# Notes for dd_12491231106
[drb1]
  lemma = ""
  note = "må være identisk med den hr. Vitslav, som Innocens IV retter sit brev af 4. november imod, jf. nr. <a href='/books/dipdan/1249/dd_12491104001'>318</a>. I begge tilfælde må det dreje sig om fyrst Vitslav I af Rygen, som også selv ifølge omskriften på sit seg] betegner sig hr. Vitslav. Han døde en 7. juni, rimeligvis i 1250, jf. indledningen i Dipl. Danicum. Kong Erik dræbtes 9. august 1250. Nærværende brev må forudsætte ufred til søs, og i så fald må det være krigen mellem Lybæk og Danmark med bl.a. afbrændingen af København i 1249, jf. Erslev, Svaning-Huitfeldt, 36, der danner baggrunden."
                
