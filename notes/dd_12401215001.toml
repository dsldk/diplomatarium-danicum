
# Notes for dd_12401215001
[drb1]
  lemma = ""
  note = "'sine fogeder og tro mænd' er udfyldt efter tilsvarende skrivelser i Patent Rolls, da teksten her er forkortet. Efter 'mænd' kan have været tilføjet 'til hvem dette brev når', hvis ikke formlen blot har lydt 'til alle, hvem dette brev når'."
                
[drb2]
  lemma = ""
  note = "identifikationen af det latinske _Houetonia_ er ikke helt sikker."
                
[drb3]
  lemma = ""
  note = "resten af diplomet er stærkt forkortet og udfyldt efter tilsvarende skrivelser. Datumsformlen er udfyldt efter et mandat fra samme dag og sted."
                
[drb4]
  lemma = ""
  note = "datoen hen fører udstedelsen til 1240, idet diplomet har plads i rullerne fra kong Henriks 25. regeringsår (1240 28. oktober-1241 27. oktober)."
                
