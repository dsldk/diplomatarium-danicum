
# Notes for dd_13600524001
[drb1]
  lemma = ""
  note = "håndfæstningen har foreligget i to udformninger, 1) i en kontraktpræget formulering, jf. Aksel E. Christensen, Kongemagt og Aristokrati, p. 196, repræsenteret af overleveringen i _A—E_, samt 2) i en udformning _F_, der svarer til den normale form for en håndfæstning. F-teksten må rimeligvis opfattes som den ældste udformning og forholdet parralliseres med de forskellige originaludfærdigelser af Vindingeåoverenskomsten af 1353 26. juli, DRB. III 4 nr. <a href='../dd_13530726001'>44</a>, d.v.s. under fortsatte forhandlinger afviger man fra en principielt allerede vedtaget formulering."
                
