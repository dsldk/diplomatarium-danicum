[drb1]
  lemma = ""
  note = "brevet er udstedt, efter at Kampens repræsentanter var vendt tilbage fra forhandlingerne i Lübeck 1394 1. marts, jf. nr. <a href='../dd_13940301001'>155</a>, hvor man besluttede at samle fredeskibe til pinse, d.v.s. omkr. 7. juni. - I Kampenarkivet findes endvidere regnskabsnotitser om udrustningen af skibene, jf indledningen i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "at brevet er rettet til Lübeck, fremgår af overskriften i afskriftsamlingen: _Afskrift af brev til staden Lübeck_."
                