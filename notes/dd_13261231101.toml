
# Notes for dd_13261231101
[drb1]
  lemma = ""
  note = "Herved forstaas en Person, der førte en andens Tale i Retten; iøvrigt er Jens Pedersens Stilling uklar. I Nr. <a href='/books/dipdan/1327/dd_13271213001'>464</a> og <a href='/books/dipdan/1327/dd_13271213002'>465</a> kaldes han Foged i Nyborg, og det er derfor muligt, at Teksten til dette Brev (en Oversættelse fra omk. 1600) paa dette Punkt har en forkert Oversættelse af _advocatus_."
                
