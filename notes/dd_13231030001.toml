[drb1]
  lemma = ""
  note = "Menigheden har været Kirkens Patron og har derfor skullet samtykke i Inkorporationen, jfr. Hal Koch II, 44 fig."
                
[drb2]
  lemma = ""
  note = "cum...juris plenitudine, d. v. s. Inkorporationen var en incorporatio pleno jure, hvor den Stiftelse, i hvilken Inkorporationen fandt Sted, ikke blot skulde beskikke Præsten, men selv skulde overtage Sjælesorgen i dennes Sted."
                