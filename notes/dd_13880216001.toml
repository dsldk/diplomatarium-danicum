[drb1] 
lemma = ""
note = "som det fremgår af omskriften på hans segl kaldte Halgeir sig biskop af Stavanger. I 1380 eller 1381 valgte domkapitlet i Stavanger ham til biskop, og han blev indviet af ærkebiskoppen af Trondhjem. Han måtte dog vige pladsen for biskop Olav af Hamar, som ved pavelig provision var blevet overflyttet til Stavanger i 1381 eller 1382, jf. O, Kolsrud i Dipl. Norv. XVII B, 236-7."

