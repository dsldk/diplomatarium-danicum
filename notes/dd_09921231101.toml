  note = "forordningen kendes tillige i en kortere angelsaksisk form. Heri oplyses, at den blev givet, _'da den store hær kom til landet',_ at man daglig skal afsynge en tidebøn _'under særligt hensyn til den nødstilstand, hvori vi nu er stedet'._"
                