  note = "de i dette nr. og i nrr. <a href='/books/dipdan/1389/dd_13891016002'>95</a>, <a href='/books/dipdan/1389/dd_13891016003'>96</a> og <a href='/books/dipdan/1389/dd_13891016004'>97</a> foretagne skødninger af gods i Boserup må være gennemført inden 16. oktober, da biskop Niels af Roskilde med henvisning til Peder Snubbes brev som adkomst lader hele Boserup by indgå i mageskiftet af 1389 16. oktober, nr. <a href='/books/dipdan/1389/dd_13891016005'>98</a>."
                