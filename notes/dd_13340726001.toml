[drb1]
  lemma = ""
  note = "Både Gerhard 3. og junker Otto betegner grev Johan af Henneberg som deres onkel, hvilket blot betegner en fjern slægtning: Junker Otto og grev Gerhards hustru Sofie havde som fælles bedstemoder Erik 5. Glippings dronning Agnes af Brandenburg, der efter Eriks død ægtede grev Gerhard 2. af Holsten. Dronning Agnes farbroder, markgreve Otto 3. af Brandenburgs sønnesøns datter Jutta var gift med grev Johan af Hennebergs ældre broder Henrik."
                