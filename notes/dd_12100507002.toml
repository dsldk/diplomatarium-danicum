  note = "Trøstebrevet er i registrene indført umiddelbart efter beskyttelsesbrevet for hendes broder, kongen af Danmark, nr. <a href='/books/dipdan/1210/dd_12100507001'>173</a>. Dette viser, at der formodentlig er sammenhæng mellem tilblivelsen af de to buller. Ligesom protektionsskrivelsen er udgået efter opfordring fra dansk side, er der sandsynlighed for, at også brevet til Ingeborg skyldes et dansk initiativ. Formodningen bekræftes på smukkeste måde, når henses til, at to andre buller i sagen er udgået under ganske de samme omstændigheder. [1203] 9. december og 1207 2. april skriver paven til kong Filip August og søger at trygle og true ham til at genantage Ingeborg som sin dronning. Begge gange er skrivelserne udfærdiget, mens danske sendemænd var virksomme ved kurien, se nr. <a href='/books/dipdan/1203/dd_12031209001'>84</a>, jf. nr. <a href='/books/dipdan/1203/dd_12031205001'>83</a>, <a href='/books/dipdan/1203/dd_12031210001'>85</a>—<a href='/books/dipdan/1203/dd_12031218001'>89</a> samt nr. <a href='/books/dipdan/1207/dd_12070402002'>120</a>, jf. nr. <a href='/books/dipdan/1207/dd_12070402001'>119</a>. Det tre gange gentagne sammenfald mellem afsendelsen af pavebuller om og til Ingeborg og tilstedeværelsen af danske missioner ved pavehoffet viser på eftertrykkeligste måde, at genindsættelsen af Ingeborg som dronning af Frankrig har været et hovedmål for Valdemar Sejrs udenrigspolitik. Både 1203, 1207 og 1210 har han virket for sin søsters sag."
                