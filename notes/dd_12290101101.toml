
# Notes for dd_12290101101
[drb1]
  lemma = ""
  note = "Hansisches UB. I nr. 228 tolker dette som gældende i Danmark, mens Heinemann (I 309) synes at repræsentere det mere nærliggende synspunkt, at det gælder for Ottos egne lande."
                
[drb2]
  lemma = ""
  note = "1228 10. maj var hertug Otto endnu fange (nr. <a href='/books/dipdan/1228/dd_12280510001'>78</a>), og i en bulle fra 3. december samme år virkede paven for hans løsladelse (nr. <a href='/books/dipdan/1228/dd_12281203001'>85</a>). Men 1229 7. marts kunne den engelske konge lykønske ham med den genvundne frihed. Den saksiske verdenskrønike sætter løsladelsen til 1229, hvorfor det sikkert er rigtigt at henføre den til årets begyndelse. Da meddelelsen skal have foreligget i England inden 7. marts, må frigivelsen have fundet sted i en af de første måneder. Ottos diplom må dateres til samme tid: [1229 januar-februar]."
                