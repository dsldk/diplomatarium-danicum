
# Notes for dd_14001231195
[drb1]
  lemma = ""
  note = "efterfølgende registraturer er optaget i registraturen over Oluf Stigsen Krognos' breve. Åge Kjeldsen må derfor rimeligvis antages at tilhøre Krognosslægten, da hans gods arves af denne. Han har antagelig været broder til Absalon Kjeldsen, der levede endnu 1402, jf. Sv. Dipl. IV 72 nr. 2924, men var død 1409, og fru Ingeborg, der endnu levede 1420, jf. DAA. 1893 p. 271-72."
                
