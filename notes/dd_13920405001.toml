  note = "da Allingeepisoden utvetydigt dateres til 1391 i brevet ovf. nr. <a href='/books/dipdan/1391/dd_13911231125'>507</a>, skal nærværende brev rimeligvis dateres til 1392, og de omtalte kommende forhandlinger med dronning Margrete må da antages at være forhandlingerne i Vordingborg i juni - juli 1392, jf. nr. <a href='/books/dipdan/1392/dd_13920713001'>584</a> og nr. <a href='/books/dipdan/1392/dd_13920801001'>596</a>."
                