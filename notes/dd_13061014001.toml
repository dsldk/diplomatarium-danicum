
# Notes for dd_13061014001
[drb1]
  lemma = ""
  note = "Oversættelsen er tvivlsom; _cassarius_ forekommer i Betydningen _pecuniarum exactor_ og det overleverede _quassarius_ kan meget vel være en Variant for _cassarius_; det kan dog ogsaa tænkes afledt af _quassare_ og betegne en til Møntprægningen knyttet Embedsmand. Det sidste er vel mest sandsynligt, da der næppe paa denne Tid var særlige Embedsmænd til i Købstæderne at opkræve Afgifter til Kongen, idet Opkrævningen paahvilede Fogeden."
                
