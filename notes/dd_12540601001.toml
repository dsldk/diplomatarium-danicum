note = "saaledes gengives Tekstens 'gurgustia'; jf. imidlertid 1299 25. November (Mekl. UB) incole civitatis Lychen habeant facultatem piscandi in aquis prope ciuitatem ... cum rusis siue gurgustiis. Derefter skulde her oversættes: sætte Ruser i Floden. Ifl. Bunge, Estland S. 218 skulde gurgustium være lig 'Fischwehr' dvs. Fiskegaard. Nr. <a href='/books/dipdan/1257/dd_12570428001'>221</a> synes at tale for denne Tolkning."

