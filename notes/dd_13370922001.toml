
# Notes for dd_13370922001
[drb1]
  lemma = ""
  note = "Eggert v. Alverstorp optræder som vidne i hertug Valdemars breve 1334—1339. Muligvis hænger dette akkreditiv sammen med de forhandlinger, der førte til landefredsforbundet af 1338 11. januar nr. <a href='/books/dipdan/1338/dd_13380111001'>64</a>, således som formodet i Lüb. UB. II nr. 660."
                