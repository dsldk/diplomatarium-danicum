
# Notes for dd_12131003001
[drb1]
  lemma = ""
  note = "en del af de afgørelser, som Innocens III traf i nærværende bulle, indgik i Gregor IX.s dekretaler fra 1234 og var dermed endeligt optaget i den kanoniske ret. Spørgsmålet i dette første hovedafsnit omhandlende bigami samt svaret herpå indsattes i 'Fjerde dekretalsamling' og flyttedes over i dekretalerne af 1234 som c. 6 X De bigamis non ordinandis I 21."
                
[drb2]
  lemma = ""
  note = "tabt."
                
[drb3]
  lemma = ""
  note = "se c. 1 D I 56."
                
[drb4]
  lemma = ""
  note = "afholdtes i 1087. Konciliebeslutningen fik plads i Gregor IX.s dekretaler som c. 1 X De filiis presbyterorum ordinandis vel non I 17."
                
[drb5]
  lemma = ""
  note = "_sententie promulgate_, den bandlysning som indtræder ved selve handlingens foretagelse (modsat den som fastsættes ved dom, _ferende sententie_). Den skyldige skal således strax betragte sig som bandlyst. — Dette stykke om pågribelse af gejstlige indgik iøvrigt i 'Fjerde dekretalsamling', men gled ud ved redigeringen af 1234-dekretalerne."
                
[drb6]
  lemma = ""
  note = "dette afsnit om privilegiefortolkning optoges i 'Fjerde dekretalsamling' og indføjedes senere i dekretalerne af 1234 som c. 22 X De privilegiis et excessibus privilegiatorum V 33."
                
[drb7]
  lemma = ""
  note = "se DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530120001'>91</a>, note 2."
                
[drb8]
  lemma = ""
  note = "ældre tryk har ordlyden _ad denominationem iumentalium_. På grundlag heraf er det blevet hævdet, at Innocens III ironiserer over Anders Sunesens latin, idet han udtrykkeligt citerer denne vending ('for at bruge dine ord'). Heri skulde ligge en fint formuleret reprimande for at betegne 'ægtefolk' som 'trækdyr' — således måtte _iumentales_ nemlig forstås. De ældre tryk har imidlertid kun benyttet en enkelt textkilde, der netop på dette sted er tvivlsom. De to andre textkilder har _iuramentales_, 'mededsmænd', hvilket giver en anden og langt bedre mening. Jævnfør iøvrigt DRB. I:4 nr. <a href='/books/dipdan/1207/dd_12071025001'>126</a>, note 1."
                
[drb9]
  lemma = ""
  note = "kan ikke identificeres. N. kan også være det almindelige latinske erstatningsbogstav svarende til NN i moderne dansk."
                
[drb10]
  lemma = ""
  note = "ægteskabsdispensationer bevilgedes jævnlig af hensyn til børnenes retlige stilling."
                
[drb11]
  lemma = ""
  note = "dette stykke om gyldigheden af en ægteskabsdispensation findes ikke i 'Fjerde dekretalsamling', men indsattes i 1234 som c. 6 X De consanguinitate et affinitate IV 14."
                
