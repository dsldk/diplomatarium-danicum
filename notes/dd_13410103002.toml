[drb3]
  lemma = ""
  note = "romerretligt udtryk, der betød at en tablidende person kunde få sit tab oprettet, når dette tab skønnedes at skyldes en retsregel, hvis konsekvenser i det givne tilfælde måtte anses for ubillige."
                
[drb4]
  lemma = ""
  note = "der tænkes næppe på en bestemt retsregel."
                
[drb5]
  lemma = ""
  note = "navnet er rimeligvis forvansket i afskriften, måske fra Ugotsen, jf. nr. 132."
                
[drb6]
  lemma = ""
  note = "nu Gl. Estrup"
                
[drb7]
  lemma = ""
  note = "efternavnet er udeladt i afskriften."
                
[drb8]
  lemma = ""
  note = "Valdemar forhalede beseglingen såvel af dette som af de andre udfærdigede breve i Helsingborg. Endnu i slutningen af 1342 var de ikke beseglet i fuldgyldig form, jf. nr. 281."
                
