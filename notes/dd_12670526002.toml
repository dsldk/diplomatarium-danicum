
# Notes for dd_12670526002
[drb1]
  lemma = ""
  note = "I det foregaaende Brev (Nr. 75) skriver Ærkebiskop Jakob Erlandsen til Provst Peder m. fl., at Søstrene i St. Clara Kloster har klaget til ham over et ufordelagtigt Mageskifte med Kammermester Niels Pedersen, og kræver Sagen undersøgt. Nærværende Brev maa vel altsaa være udstedt efter 26. Maj. Peder Ødensen, der her omtales uden nogen Titel, omtales som Ærkedegn i Roskilde første Gang den 12. November samme Aar. Sandsynligvis er Brevet altsaa affattet inden denne Dato."
                