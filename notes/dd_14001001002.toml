  lemma = ""
  note = "brevets begyndelse med bl.a. udstederens navn er tabt ved beskæringen. Den i den bevarede del omtalte hustru Kristine var før 1397 gift med Niels Ivarsen af Hevringholm, jf. DRB. IV 6 nr. <a href='/books/dipdan/1397/dd_13971014001'>395</a>; hun var søster til afdøde Jens Absalonsen ~ ligeledes afdøde Ingefred, datter af Tue Galen, jf. DRB. IV 6 nr. <a href='/books/dipdan/1396/dd_13961031002'>165</a>-<a href='/books/dipdan/1396/dd_13961101001'>166</a>. Brevets udsteder er da sandsynligvis Niels Ivarsen af Hevringholm."
                