
# Notes for dd_13070704002
[drb1]
  lemma = ""
  note = "Brevet er uden Aars- og Dagsangivelse; at det er udstedt af Erik 6. Menved, fremgaar bl.a. af Sekretet. Men det kan da først være udstedt efter 1307 4. Juli, da Kongen tog Lübeck under sit Værn (jf. Nr. <a href='/books/dipdan/1307/dd_13070704001'>75</a>), eftersom det hedder om Borgerne: som I ved, at vi har taget under vor Beskyttelses Værn."
                