  note = "1075 17. april. Ifølge den senere danske tradition døde kong Svend 1074 28. april, jf. nr. 9. Men det må anses for lidet sandsynligt, at kurien, der på grund af de storpolitiske forhold på dette tidspunkt stod i intens kontakt med de tyske fyrster og bisper, bl. a. med ærkebiskop Liemar af Hamburg-Bremen, endnu et år efter kongens død ikke skulde have erfaret noget herom, jf. også nr. 15."
                
