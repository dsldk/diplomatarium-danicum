  note = "texten findes sammen med en række andre buller fra Innocens III.s tid som bilag til en afhandling om kunsten at dictere. Adresse og datering er udeladt, da samleren ingen interesse havde heri. Bullerne skulde tjene som mønstre, og her var kun stilen af betydning. Selvom adressen er sløjfet, kan der dog ikke råde tvivl om, hvem skrivelsen er rettet til. Allerede i den indledende sætning henviser paven til de ubehageligheder, som den tidligere biskop Valdemar af Slesvig har forvoldt den unævnte adressat. Han hentyder til den støtte, kurien har ydet ham imod den ryggesløse bisp, og maner til at skride ind imod ham aldeles skånselsløst, idet det åbenbart er en selvfølge, at modtageren råder over magtmidler i Bremen kirkeprovins. Der kan ikke være tale om, at disse forhold kan passe på nogen anden end kong Valdemar Sejr. Ved dateringen af bullen bør det først understreges, at den ikke kendes andetstedsfra, hverken gennem registrene eller indholdsfortegnelserne til de tabte registerbind. Imidlertid har den engang været indtaget i pavens embedskorrespondance, eftersom den bevarede text må gå tilbage herpå, måske gennem et mellemled. I betragtning af dette vil det være nærliggende at henlægge den til den store lakune i registeroverleveringen mellem 1214 21. februar og november 1215. Denne tidsfæstelse støttes af, at en datumsformel, som tilfældigvis er i behold i en anden af mønsterbullerne, udtrykkeligt angiver sin udstedelsestid til 1214 29. november. At november 1215 er den senest mulige tidsgrænse styrkes ydermere derved, at der ikke i bullen tales om den skærpelse af pavens holdning over for biskop Valdemar, som indtrådte på Laterankonciliet, afholdt 11.—30. november 1215. Paven udtalte da en højtidelig fordømmelse af ham. Dette nye moment, der fremhæves af Innocens III i en skrivelse fra tiden derefter (nr. <a href='/books/dipdan/1216/dd_12160314001'>69</a>), mangler altså her. Spørgsmålet er nu videre, om det er muligt at tidsfæste dokumentet inden for grænserne 1214 februar—1215 november. Med sikkerhed kan det ikke gøres. Kun så meget kan siges, at der er visse tegn på, at bullen snarere tilhører 1214 end 1215. I dette sidste år kom det til åben kamp mellem kong Valdemar og kejser Otto IV, der også havde biskop Valdemar i sit følge. I denne situation var en opfordring af den foreliggende art temmelig overflødig. Men allerede i 1214 havde Valdemar II forsvaret sine erobringer mod greverne af Schwerin og markgreven af Brandenburg. I 1214 indtraf også det ydre politiske brud mellem den welfiske kejser og den danske konge. Valdemar II nærmede sig den staufiske tronprætendent, Frederik II, og opnåede til gengæld, at denne lovformeligt afstod fra de lande i Nordtyskland, som kongen og hans forgænger havde lagt under dansk herredømme (nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>). Dette omsving i Valdemar II.s politik skyldtes formentlig Otto IV.s nederlag ved Bouvines 1214 23. juli. Anderledes lå det i 1213, da den danske ledingshær ikke blev udbudt. Det er tænkeligt, at den pavelige opfordring til Valdemar II kan have sin baggrund i den militære stilstand i 1213 og således tilhøre foråret 1214. Opgøret mellem den danske konge og Welferen lod endnu da vente på sig, og dennes drabant, biskop Valdemar, kunde uhindret udnytte ærkestolen i Bremen. På den anden side kan det ikke udelukkes, at bullen er af senere dato og endog er udgået i 1215, inden meddelelsen om de væbnede sammenstød, hvori biskop Valdemar tog del, var kommet kurien for øre."
                
