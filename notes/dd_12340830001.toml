  note = "originalen har kun denne ordlyd, men i registret er i marginen tilføjet af samme skriver: 'uanset bestemmelsen om de to dagsrejser, som blev udstedt på det almindelige koncilium'. Det sigter til et forbud fra 1215 (jf. DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12500509001'>6</a>, note 6). Herved fastsattes, at ingen i kraft af pavebuller kunne stævnes mere end to dagsrejser uden for sit stift, medmindre der var indføjet en klausul som den nævnte — eller begge parter var enedes om fremskaffelsen af bullen. Skrivelserne mod den danske konge var imidlertid tilvejebragt ved en ensidig aktion fra hans modstandere, som det siden betones på kongens vegne (nr. <a href='/books/dipdan/1235/dd_12350310001'>207</a>). En klausul som den anførte var påkrævet i det foreliggende mandat, hvis sagen skulle have sin gang og kong Valdemar stævnes af gejstlige dommere fra Halberstadt. Klausulen nåede dog ikke ind i originalbullen, men optrådte kun som tilføjelse i registret, hvorved den ikke fik retlig gyldighed. Det kan ikke udelukkes, at denne forsømmelse har gjort originalbullen værdiløs i praksis, og at det er grunden til, at der ikke senere tages hensyn til den, skønt den er truende i sin tone mod kongen. Da han 1235 10. marts udvirker en modskrivelse fra paven (nr. <a href='/books/dipdan/1235/dd_12350310001'>207</a>), nøjes han med at neutralisere virkningerne af den ældre bulle af 1234 15. februar (nr. <a href='/books/dipdan/1234/dd_12340215001'>173</a>), der var mere stilfærdig i sin formulering. Den foreliggende springes over."
                