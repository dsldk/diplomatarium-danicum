  note = "originalen er skrevet af en hånd, som ikke kendes fra andre af de 15 originaldiplomer, der er bevaret med Valdemar Sejr som udsteder. Det lader sig derfor ikke afgøre, om hånden tilhører en kancellist eller en lejlighedsskriver, muligvis i tilknytning til modtagerne af privilegiet."
                
