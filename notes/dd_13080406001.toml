[drb1]
  lemma = ""
  note = "Tekstens latinske Ord er et teknisk Udtryk (_provisio_), der anvendes om pavelig Besættelse af et kirkeligt Embede."
                
[drb2]
  lemma = ""
  note = "der skelnes mellem aabne Breve med vedhængende Segl og lukkede Breve, der er forseglede saaledes, at de ikke kan læses undervejs."
                