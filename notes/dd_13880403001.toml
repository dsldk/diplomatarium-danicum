 # Notes for dd_13880403001
                

[drb1] 
lemma = ""
note = "hr. Johan Limbek døde mellem 1353 26. juli og 1355 22. februar, DRB. III 4 nr. <a href='/books/dipdan/1353/dd_13530726001'>44</a>-<a href='/books/dipdan/1353/dd_13530726002'>45</a> og <a href='/books/dipdan/1355/dd_13550222002'>215</a>; men bøndernes navne er de samme i nr. <a href='/books/dipdan/1388/dd_13880403002'>369</a> og i nærværende brevudtog. Formentliger dette blevet til i forbindelse med forhandlingerne om Henneke Limbeks alterstiftelse i Ribe domkirke, hvorfor man af praktiske grunde har indsat navne på fæsterne ca. 1388. Af denne årsag synes dateringen [før 1388 3. april] rimelig. Se også indledningen i Dipl. Dan. nr. 371."

[drb2] 
lemma = ""
note = "teksttab i brevet."

[drb3] 
lemma = ""
note = "navnene i parentes indsat efter nr. <a href='/books/dipdan/1388/dd_13880403002'>369</a>."

[drb4] 
lemma = ""
note = "ms. afbrudt."
