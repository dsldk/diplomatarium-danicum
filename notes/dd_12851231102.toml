  note = "Slægten Ebersteins Gaver til Viborg St. Hans Kloster er omtalt i Peder Olsens Franciskanerkrønike (Gertz, Script. min. II 298), hvor Grevinde Mariana og hendes Sønner Grev Albrecht og Marsken Ludvig Albrechtsen nævnes som Donatorer; følgelig maa ogsaa Regesten af en Vidisse af 1491 i Viborg St. Hans Klosters Registratur høre til disse Donationer; dens Ordlyd er: En Vidisse af Fru Mariana, Grevinde af Ebersteins Brev paa en Avlsgaard i Viborg under Viborg Bysegl. MCDXCI."
                
