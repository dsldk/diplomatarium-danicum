
# Notes for dd_12280710001
[drb1]
  lemma = ""
  note = "Ivar, se nr. <a href='/books/dipdan/1224/dd_12240301101'>11</a>, note 7."
                
[drb2]
  lemma = ""
  note = "efter den senere Jyske Lov af 1241 (II 77-85; Kroman-Iuul 186-<a href='drb9'></a> to mænd af hvert kirkesogn eller fjerding, der udnævntes af sognemændene for et år og toges i ed af ombudsmanden (bispens efter K. G. Westman, Den svenska nämnden, I 164; dog snarest kongens ombudsmand J. E. Larsen, Skrifter, I:1 94 og Kroman-Iuul, Kommentar, 164)."
                
[drb3]
  lemma = ""
  note = "slagsmål på helligdage efter Jyske Lov (II 77; jf. hertil Kroman-Iuul, Kommentar 164-<a href='drb5'></a>."
                
[drb4]
  lemma = ""
  note = "høsttiden skulle ikke længere være fredlyst på Fyn, som tilfældet var i østdansk kirkeret for tiden 28/7—30/9 (Skånske Kirkelov kap. 9, Sjællandske kap. 12; Kroman-Iuul 234-<a href='drb5'></a>. Høsthelgen findes heller ikke i Jyske Lov (II 82; Kroman-Iuul 188)."
                
[drb5]
  lemma = ""
  note = "betegnes i Jyske Lov som 'ombudsmand'. Om official iøvrigt DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530226001'>93</a>, note 2."
                
[drb6]
  lemma = ""
  note = "forordningen bestemte ifølge Westman 161—2, at biskopsnævninge kun kunne bruges, efter at sandemænd i en hovedsag om voldshandlinger havde svoret den sigtede blodvide på (jf. teksten ndfr.). Bispen havde krævet adgang for sin official til at rejse sag, selv når skaden var dulgt, og selv om den skadelidte undlod at klage i hovedsagen, hvilke tilfælde nu blev udelukket. Men en sådan undladelse fra den skadelidte ville berøve officialen muligheden for at bruge nævningene efter en fældende rettergang om blodvide. Derfor fik officialen tiltaleret både mod den skadelidte og skadevolderen (jf. teksten ndfr.), men kunne dog ikke bruge nævningene imod dem, se note 9. — Iøvrigt mener Westman 163, at den fynske biskop kun opretholdt et krav om at kunne benytte den videregående adgang til at rejse helgbrudssag. Westman afsvækker således den 'ret' (_ius_), teksten tillægger bispen, og regner med, at bisperne først trængte igennem med deres krav i Jyske Lov (II 79, 81; Kroman-Iuul 187, 188). Efter Larsen 94 gav den fynske biskop afkald på en egentlig ret til videregående rejsning af helgbrudssag, som hans kolleger derimod bevarede i Jylland."
                
[drb7]
  lemma = ""
  note = "også denne ældre ordning blev opretholdt i Jylland, idet afgørelsen af helgbrud efter Jyske Lov fandt sted ved kirken (II 79-80; Kroman-Iuul 187; Larsen 94), hvor biskopsnævningene svor. Efter Westman 164 rettede den nye fynske ordning sin brod mod den kirkelige procedure ved synodalvidner på sognestævne ved kirken."
                
[drb8]
  lemma = ""
  note = "bispens."
                
[drb9]
  lemma = ""
  note = "Westman 163 betoner, at den offentlige, her biskoppelige, myndighed nok fik tiltaleret, men at bønderne til gengæld sikrede sig det lettere afværgemiddel for den sigtede, mededsmænd, i stedet for det sværere, ed fra biskopsnævningene."
                
[drb10]
  lemma = ""
  note = "blodbøde (Jyske Lov II 13, 48; Kroman-Iuul 164—5, 176)."
                
[drb11]
  lemma = ""
  note = "_partem_, muligvis tekstfejl for _potestatem_, 'magt til'."
                
[drb12]
  lemma = ""
  note = "den ældre ordning, hvorefter denne ret var forbeholdt kongens ombudsmand, var ifølge Larsen 94 gældende i Jyske Lov, jf. note 2."
                
[drb13]
  lemma = ""
  note = "den ældre ordning, hvor bøderne gik til kongen alene, gjaldt i Jyske Lov (II 78; Kroman-Iuul 187)."
                
[drb14]
  lemma = ""
  note = "kongens 'kammer', der var midtpunktet i finansforvaltningen og lededes af kongens 'kammermester', nævnes her for første gang i kilderne. Tilblivelsen af Kong Valdemars Jordebog med Hovedstykket fra 1231 må ses i forbindelse hermed."
                
[drb15]
  lemma = ""
  note = "blandt vidnerne opføres den danske ærkebiskop Peder Saksesen. Da han døde 1228 10. juli i henhold til 'Lunde kapitlets mindebøger', må forordningen være udstedt inden denne dag."
                