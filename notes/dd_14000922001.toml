  lemma = ""
  note = "Henrik 4. blev valgt til konge efter Richard 2.s abdikation 30. september 1399, hvorfor brevet tidligst kan være udstedt [1400] 22. september."
                
[drb2]
  lemma = ""
  note = "adressen står på brevets bag side: _Skal med ærbødighed overgives til den såre fremtrædende fyrste og såre berømmelige herre hr. Henrik, af Guds nåde rigerne Englands og Frankrigs konge, herre over Irland og hertug af Aquitaine._"
                
