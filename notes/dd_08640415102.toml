  note = "en synode i Metz i juni 863 havde godkendt Lothars skilsmisse fra Thietberga og påfølgende ægteskab med Waldrada. Paven stævnede derefter de to ærkebisper af Köln og Trier, Gunthar og Theutgod, til Rom. En Lateransynode i oktober kasserede Metzsynodens afgørelse og bandlyste ærkebisperne, samt befalede de øvrige lothringske bisper ved bud eller brev at godkende pavens afgørelse, hvis de selv vilde undgå bandlysning. Både kongen, jf. nr. <a href='/books/dipdan/0864/dd_08640415101'>113</a>, og de fleste bisper bøjede sig i foråret 864 for pavens afgørelse, jf. Dümmler II 64 ff."
                
