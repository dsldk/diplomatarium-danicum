
# Notes for dd_13421205001
[drb1]
  lemma = ""
  note = "i Rostock Stadtarchiv findes i _Liber Miscellaneus_ en optegnelse, der øjensynligt hænger sammen med dette klagepunkt: »Denne bog angående gods, berøvet vore medborgere over havet, blev påbegyndt i 1341 dagen før St. Paulus' omvendelse. Først Markvard, Godskalk og Raven, kaldet Stove, Markvard Breyde og Henrik Quitzow, Hartvig Reventlow, Sigfred Buchwald, søn af Ditlev v. Pötenitz; disse røvede mellem dette sted og Lübeck to læster sild fra Henrik Starkader, vor medborger, omkring forgangne Mikkelsdag, Herman v. Teterow og Gerlak v. Baumgarten præsiderede i kammeret«."
                
