  note = "jf. bemærkningen i Dipl. Dan.; brevet må opfattes som et ufuldendt udkast fra abbed Vilhelms hånd. — Til belysning af de mange godstransaktioner, der må være foregået mellem klostret og Roskilde bispestol, og som kun delvist belyses af brevudkastene i Æbelholtbogen, kan anføres, hvad abbed Vilhelm i en anniversarienotits vedrørende Absalon [fra 1201] finder det mindeværdigt at ihukomme. Anniversarienotitsen er brudstykkeagtigt overleveret i Æbelholtbogen: »..... samme kirke ..... tidligere levede under faren fra havet, behagede det ham (d. v. s. Absalon), at det skulde overføres til et kloster andetsteds, hvor det nu er, hvilket kloster af dem, der taler latin, betegnes med navnet Paraclitus, men af danske lægfolk kaldes Æbelholt. Men for at vi ikke skulde blive belastet alt for stærkt, hvis de jorder, som klosterkirken besad, skulde være for langt borte fra os, mageskiftede han sine egne jorder, nemlig Freerslev, Tjæreby, Nejede med fiskeri, som hver for sig er hans — og disse er såre skovrige — til gengæld for den jord, som klostret havde til Gundsømagle kirke, og den jord, som var vores i Jyllinge — idet vi forbeholdt os møllen — og ligeledes den jord, som klostret besad i Sønderby, tillige med den i Freerslev og den i Gerdrup tillige med den på Halsnæs og den i Tjæreby, nemlig på et halvt bol, og den, som fandtes i Valby henimod Roskilde. Og det bør heller ikke forbigås, at han i 36 år blandt sine velgerninger traf bestemmelse om, hvor meget vi skulde have, men det bør bringes frem i lyset. Alle, som måtte ønske at vide det, skal derfor forstå, at vi i eet af de fornævnte år fik 20 mark sølv af hans midler, engang fik vi otte mark, i et andet år seks, i et vist år fire, i et andet 12, i et andet 16, og der var ikke eet år blandt de fornævnte, uden at vi ikke mindst fik seks mark, med undtagelse af et enkelt år, så vidt vi husker. Derfor fastsætter vi, at der hvert år på hans årsdag skal underholdes 12 fattige med brød og øl og kød eller fisk, så at hans sjæl kan opnå de saliges bolig sammen med Herren i det kommende liv«. Notitsen viser iøvrigt, at _Paraclitus_ er at opfatte som et stednavn og ikke som et attribut til St. Thomas, således som ofte opfattet; det samme fremgår af hans helgenlegende: _monasterium sancti Thome apostoli in loco, qui Paraclitus dicitur_, Vitae sanctorum Danorum s. 330, jf. også s. 333, 344 og 370. Når Vilhelm har givet sit nye kloster navnet Paraclitus, kan der næppe være tvivl om, at han derved har haft en berømt og tragisk affære i sit eget moderklosters historie i tankerne. Efter at Abailard († 1142) på den bekendte grusomme 'måde var blevet straffet for sit forhold til Heloise, trak han sig tilbage fra sin lærergerning i St.-Geneviève og bosatte sig i et munkebo i Champagne, som han kaldte _Paracli_ _tus_. Det udviklede sig allerede i hans tid til et egentligt kloster, jf. S. M. Deutsch, Peter Abälard, ein kritischer Theologe des zwölften Jahrhunderts (Leipzig 1883), s. 39."
                