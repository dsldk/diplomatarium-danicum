[drb2]
  lemma = ""
  note = "i datumsformlen mangler en angivelse af, på hvilken dato mandatet er udstedt. Denne dagsangivelse må have stået i originalen, da det på denne tid var en ufravigelig regel, at pavelige originalbuller af kategorien 'breve' indeholdt udstedelsessted, dato og paveår. Ved den nærmere fatsættelse af udstedelsestiden frembyder datumsformlens 'i vort pavedømmes sjette år' et sikkert holdepunkt. Honorius III.s sjette pontifikatsår går fra 1221 24. juli til 1222 23. juli. Mandatet må være udstedt inden for disse tidsgrænser, idet dog en periode er udelukket, tiden 26. februar til 16. juni i 1222, da pavebullerne udviser et andet udstedelsessted end det her anførte."
                