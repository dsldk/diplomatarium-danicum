
# Notes for dd_12431231108
[drb1]
  lemma = ""
  note = "Lucoppidan begynder sit referat med årsangivelsen I året 1245, dy.s. at han omregner den gængse datering efter pontifikatsår i denne type breve til kalenderår, men Lucoppidans omregninger af pontifikatsår er meget fejlfulde, se f.eks. DRB. I:3 nr. <a href='/books/dipdan/1187/dd_11871021001'>142</a>, II:3 nr. <a href='/books/dipdan/1238/dd_12380911002'>14</a> m.fl, jf. Niels Skyum-Nielsen, Kirkekampen i Danmark 1241-1290, 30. Det bliver da højst usikkert, om 1245 er rigtigt, og referatet kan derfor ikke dateres nærmere end til Innocens IV's tid som pave."
                
[drb2]
  lemma = ""
  note = "pavens udsending kan ikke på samme tid betegnes som legat og nuntius, jf. K. Ruess, Die rechtliche Stellung der päpstlichen Legaten s. 105."
                
