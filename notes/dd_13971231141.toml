[drb1]
  lemma = ""
  note = "registraturen, der på samme måde som nr. <a href='/books/dipdan/1397/dd_13971231142'>474</a> drejer sig om en forlening på livstid for Folmer Jakobsen, er antagelig fra omtrent samme tidsrum, men kan næppe være senere end 1400, da Folmer Jakobsen afhændede Højstrup til dronning Margrete, jf. Rep. nr. 4318."
                