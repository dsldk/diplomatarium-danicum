[drb2]
  lemma = ""
  note = "Den sidste Passus er senere tilføjet med andet Blæk som i Nr. <a href='/books/dipdan/1327/dd_13271231115'>481</a>."
                
[drb3]
  lemma = ""
  note = "Dette og de to foregaaende Breve danner Led i en Forfølgning med Paamindelsesbreve, til hvis Afslutning der yderligere hørte et _Straksbrev_, der paalagde Adressaten at rette for sig straks. Den i de to sidste Breve omtalte Bøde var i Haandfæstningen af 29. Juli 1282 § 4 fastsat til een Mark for hvert af de 3 første Breve og tre Mark for Straksbrevet."
                