  note = "ét kendes 1376 29. november, jf. DRB. IV 1 nr. <a href='/books/dipdan/1376/dd_13761129001'>132</a>."
                
[drb2]
  lemma = ""
  note = "herefter følger i nogle af afskrifterne _den, der gør eller undlader at gøre noget herimod, over ham skal alle den hellige skrifts forbandelser komme, og de hellige fædres forbandelser, og han skal fuldt og fast erklære, at evangeliet er værdiløst og løgnagtigt, at Kristus ikke lever mere, og at Maria aldrig har været hans moder. Midt på altret skal han kødeligt sammenføje sig med en jøde eller jødinde, og over den hellige døbefont flå et dyr, krænke en kvinde eller blive krænket af en mand, for at det skal kunne ses, at vedkommende til evig tid er fordømt, forbandet og fortabt._ Om diskussionen af denne, den såkaldte forbandelsesformular, jf. indl. til tekstudgaven i Dipl. Dan."
                
