  note = "dvs. Hoffet."
                
[drb8]
  lemma = ""
  note = "Oversættelsen usikker. Den latinske Original har haft: alle Indsigelser, som kan hentes fra Anvendelse af Svig, Vold eller Trusler. Betydningen af 'Underbevisning' er tvivlsom. Da 'Bevisning' kan betyde 'Forhold, Adfærd', sigtes der rimeligvis til et Forhold, beslægtet med de først anførte."
                
