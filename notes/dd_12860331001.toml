  note = "Ordene i Parentes er udeladt af Svaning, men findes hos Hvitfeld."
                
[drb3]
  lemma = ""
  note = "der er oversat paa Grundlag af Sechers Rettelse (Festskrift til Konrad Maurer S. 264 N. 4): »upvegshaffn« er den Havne, der ydes for at opveje Ledingen, jf. Arup i Hist. Tidsskr. 8. Rk. 5, 234. Mackeprang, Hist. Tidsskr. 6. Rk. 6, 184."
                
[drb4]
  lemma = ""
