
# Notes for dd_14000712005
[drb1]
  lemma = ""
  note = "det her registrerede brev indeholder to forskellige dispositioner: 1) En stadfæstelse af Kristian Nielsen af Vadskærs skøde til hr. Jakob Olufsen af slægten Lunge, der var død før 1387 29. juni, jf. DRB. IV 3 nr. <a href='/books/dipdan/1387/dd_13870629001'>207</a>, da en del af hans gods skiftedes mellem arvingerne, 2) Hede Nielsens og Kristine Kristiansdatters skøde til hr. Folmer Jakobsen af slægten Lunge. Blandt det til denne afhændede gods er Korup, der i 1340'erne erhvervedes af Peder Vendelbo, fra hvem det overgik til hans søn hr. Kristian Vendelbo. Denne nævnes sidste gang 1400 12. juli, jf. nr. <a href='/books/dipdan/1400/dd_14000712001'>342</a>, men var død 1401 16. juli, da hans enke, tre unavngivne døtre og disses ægtefæller til dronning Margrete afstod deres ret til Korup, jf. Gammeldanske Diplomer II 28. Også Kristine Kristiansdatter må således have været datter af hr. Kristian Vendelbo. Brevet må derfor dateres til tiden efter 1400 12. juli."
                
