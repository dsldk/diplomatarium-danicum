  note = "dette aktstykke har været meget omfangsrigt; det fulgte i Cancellariæ liber efter anklageskriftet mod Niels Brok og de andre anklagede og brevet med Jens Uffesens forlig, men stod foran dommen over de anklagede af 6. juli, se nr. <a href='/books/dipdan/1314/dd_13140706004'>170</a>. Det kan først være udstedt efter domfældelsen den 6. juli. Nogle af de i dette aktstykke nævnte blev heller ikke dømte ved den lejlighed, men på et andet tidspunkt, hvornår vides ikke."
                
