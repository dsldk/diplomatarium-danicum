[drb1]
  lemma = ""
  note = "den latinske Tekst har _scabini_, der svarer til ty. Schöffen. Der er næppe Tale om Raadmændene (_consules_), men muligvis om de fra jyske Byer kendte Byoldermænd (_seniores_), der ogsaa var Repræsentanter for Borgerskabet, men tilhørte et ældre Lag i Udviklingen."
                
[drb2]
  lemma = ""
  note = "saadanne Breve er ikke bevarede."
                
[drb3]
  lemma = ""
  note = "d.v.s. at den Dominikanerne meddelte Stadfæstelse paa Stedet kun skulde gælde o.s.v."
                
