
# Notes for dd_13100720001
[drb1]
  lemma = ""
  note = "Brevet er overleveret i to Udfærdigelser: nærværende Brev udstedt af Kong Birger og Hertugens Modbrev (Nr. <a href='/books/dipdan/1310/dd_13100720002'>288</a>). Da det drejer sig om to ligelydende Breve, maa det vel antages, at de er udstedte samme Dag; der er intet Hensyn taget til, at Hvitfeld har 15. Juli som Udstedelsesdag, da Ericus Olai, der har overleveret Hertugernes Udfærdigelse, har 20. Juli som Udstedelsesdag."
                
[drb2]
  lemma = ""
  note = "Iflg. Hertugernes Modbrev (Nr. <a href='/books/dipdan/1310/dd_13100720002'>288</a>) er det Borgen i Viborg, der er Tale om."
                
[drb3]
  lemma = ""
  note = "Iflg. Nr. <a href='/books/dipdan/1310/dd_13100720002'>288</a> var det nogle andre Øer, som Borggrev Henrik havde faaet."
                
[drb4]
  lemma = ""
  note = "Iflg. Nr. <a href='/books/dipdan/1310/dd_13100720002'>288</a> var det Norrköping; da Birger fik tildelt Nyköping, kan Hvitfelds Tekst ikke være rigtig."
                
[drb5]
  lemma = ""
