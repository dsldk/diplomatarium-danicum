
# Notes for dd_13920801001
[drb1]
  lemma = ""
  note = "forhandlingerne om kong Albrechts stilling, der 1392 8. marts, nr. <a href='/books/dipdan/1392/dd_13920308001'>537</a>, blev foreslået henlagt til trinitatis, 9. juni, flyttedes ifølge nærværende brev til Vordingborg 'nu til pinse' og fortsattes måneden ud og videre ind i juli, jf. den foreløbige men ikke ratificerede aftale med kong Albrecht af 1392 10. juli, nr. <a href='/books/dipdan/1392/dd_13920710001'>583</a>, og overenskomsten med de holstenske grever af 1392 12. juli, nr. <a href='/books/dipdan/1392/dd_13920713001'>584</a>. Rostocks brev, der til slut også refererer rådernes erklæringer af 22. juli, nr. <a href='/books/dipdan/1392/dd_13920722002'>591</a>, må derfor også dateres til 1392."
                
