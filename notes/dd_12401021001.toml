
# Notes for dd_12401021001
[drb1]
  lemma = ""
  note = "jf. Luc. 10,6 kombineret med Coloss. 3,15."
                
[drb2]
  lemma = ""
  note = "søn af kong Sancho 1. af Portugal og broder til kong Valdemars dronning Berengaria. Han ægtede 1212 arvingen til Flandern, grevinde Johanna, datter af grev Balduin 9., død 1205 som kejser af Konstantinopel; grev Ferrando blev taget til fange af franskmændene i slaget ved Bouvines 1214 og først frigivet mod høje løsepenge i 1227 i henhold til overenskomsten i Melun april 1226. Han døde 27. juli 1233."
                
[drb3]
  lemma = ""
  note = "teksten har _in lapidem_, som må gengive det nedertyske/flamske _steen_, som betyder stenhus, borg, fængsel, jf. f.eks. Verwijs en Verdam bd. 7 sp. 2011-2012."
                
