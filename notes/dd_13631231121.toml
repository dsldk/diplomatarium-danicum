
# Notes for dd_13631231121
[drb1]
  lemma = ""
  note = "1360 1. maj var Anders Jakobsen af Törringe (segl: DAS 837) kong Magnus' foged på Lindholm, jf. III 5 nr. <a href='/books/dipdan/1360/dd_13600501002'>306</a> og 1385 26. juni. Den i dette brev nævnte A. J. fører et andet, singulært forekommende segl, jf. beskrivelse i Dipl. Dan., og er rimeligvis identisk med den A. J., der 1363 optræder som kong Valdemars foged, jf. nr. <a href='/books/dipdan/1363/dd_13631231106'>427</a>."
                
[drb2]
  lemma = ""
  note = "dansk glose i den latinske tekst."
                