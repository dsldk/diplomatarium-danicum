[drb1]
  lemma = ""
  note = "Hilduin blev ærkekapellan efter sin forgængers død 854 18. april; desuden blev han abbed i St. Martin i Tours engang i tiden mellem 853 25. december og 854 juli, jf. Levillain, Loup de Ferrières II 86 note 1 og 90 note 1. Brevet kan således ikke, som Steenstrup II 249 og Vogel 141 gør det, sættes i forbindelse med hærgningstogtet 853, men må stamme fra den følgende sommer, da vikingerne nåede frem til Blois."
                
