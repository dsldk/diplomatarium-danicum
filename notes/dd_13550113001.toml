
# Notes for dd_13550113001
[drb1]
  lemma = ""
  note = "teksten har _consules_, der i de nordfrisiske herreder er betegnelsen for de folkevalgte ledere."
                
[drb2]
  lemma = ""
  note = "sigter rimeligvis til Rungholt, den forsvundne by i vadehavet, der ifølge middelalderlige regnskaber var så betydelig, at den havde et kollegiatkapitel, jf. Quellensammlung d. Gesellschaft f. Schleswig-Holst. Gesch. VI 100: den lå i Edomsherred. Meningen er, at de flamske købmænd, hvis indskrænkningerne i de nordfrisiske købmænds bevægelsesfrihed ikke ophæves, kun må anløbe havnen (i Rungholt), men ikke drage om i herredet."
                
[drb3]
  lemma = ""
  note = "det ekstraordinære forhold, at et herred siges at have et rådhus (pretorium), skal vel forklares med Rungholts størrelse, jf. note 2."
                