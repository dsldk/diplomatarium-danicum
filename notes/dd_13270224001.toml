  note = "Disse Ord gengiver Tekstens _quoniam dictant_; de er vel snarest foranledigede ved, at de straks efter omtalte pavelige og ærkebiskoppelige Privilegier ikke ved nærværende Stadfæstelse blev forelagt Biskoppen."
                
