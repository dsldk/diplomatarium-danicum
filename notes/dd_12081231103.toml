
# Notes for dd_12081231103
[drb1]
  lemma = ""
  note = "Nærværende stadfæstelsesbrev er i Æbelholtbogen overleveret som udstedt af ærkebiskop Absalon, hvilket dog ikke kan være rigtigt. Udstederen stadfæster Peder Sunesens overdragelse af tre tiender til Æbelholt kloster, og brødrene der kan tidligst have erhvervet disse i 1208 (nr. <a href='/books/dipdan/1208/dd_12081231101'>150</a>—<a href='/books/dipdan/1208/dd_12081231102'>51</a>). Misforståelsen er sandsynligvis opstået derved, at originalen ikke har meddelt udstederens fulde navn, men kun initialet _A_. Æbelholtbogens pennefører har opløst dette forkert, sikkert fordi han fra de tre forudgående diplomer i kopibogen kendte Absalon som klostrets store velgører, jf. om en lignende fejltagelse nr. <a href='/books/dipdan/1202/dd_12021231124'>66</a>, note 1. Den eneste ærkebiskop, der kan blive tale om som udsteder, er Anders Sunesen. Ingen anden, der mellem 1208 og 1500 beklædte ærkesædet i Lund, har _4_ som initial i navnet. 1208 31. januar er den faste terminus a quo, og rimeligvis er Peder Sunesens død 1214 29. oktober terminus ante quem ligesom ved nr. <a href='/books/dipdan/1208/dd_12081231101'>150</a>—<a href='/books/dipdan/1208/dd_12081231102'>51</a>. Roskildebispen omtales i broderens stadfæstelse, uden at det siges, at han er afgået ved døden, og uden at nogen efterfølger bliver nævnt. Tværtimod synes det at fremgå af oplysningerne om offergaverne, at det stadig er Peder Sunesen, der fungerer som Sjællands biskop."
                
