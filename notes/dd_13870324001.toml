[drb1] 
lemma = ""
note = "Henneke Ahlefeldt, søn af Benedict A., havde gennem sin moder Ide Krummedige arvet del i Kærstrup og Hørsholm, jfr. Trap., 5. udg., Frederiksborg a. 142 og Svendborg a. 706. Bent (Benedict) Ahlefeldt, hvis moder ikke kendes, var søn af Hennekes farbroder Johan, DAA. XC 538-40. Yngre Kalundborgske registratur opfatter fejlagtigt brevet som om Hen neke Ahlefeldt var eneste udsteder."

