  note = "dette og de følgende 9 breve er de såkaldte »Michaelisforfalskninger«, forfalskninger til fordel for St. Michaelis nonnekloster i Reval. Deres evidente uægthed fremgår af flere forhold, 1) alle breve er skrevet med hånd fra 15. årh., 2) de umulige årstal, 3) normalt er seglene gået tabt, men seglet til brevet af 1302 14. juni findes velbevaret under brevet og kan identificeres som et ægte Valdemar Atterdagsegl, 4) omtalen af cistercienserordenen og af floriner (udmøntet 1252) i det til 1093 daterede brev og 5) af det højst mangelfulde og ukancellimæssige sprog, når falskneren vover sig uden for ægte breves faste formler. Ved udformningen af falsknerierne har en legende om Erik 4. Plovpenning, stammende fra årene efter hans død, spillet en rolle. Legenden findes i en anden, mere oprindelig udformning hos Martin af Troppau (ca. 1270), trykt i Mon. Germ. Hist. Scriptores XXII 464 flg., oversat af Jørgen Olrik, Valdemar Sejrs Sønner 47 flg. Legendens kong Erik har falskneren identificeret med Erik Ejegod. Endvidere har han uden tvivl kendt klostrets ægte kongebreve og delvis benyttet dem som forlæg, sml. f.eks. det falske brev af 1283 9. juni ndf. med det ægte kongebrev af 1307 25. juli, DRB. II 6 nr. <a href='/books/dipdan/1307/dd_13070725004'>80</a>. Af særlig interesse er det forfalskede brev af 1207 25. juli, fordi den vidneliste, der anføres i dette brev, må stamme fra et ægte, nu ukendt diplom fra omkr. 1302. I de formler, falskneren overtager fra disse ægte breve, har han på en meget ubehjælpsom måde søgt at få indflettet det som, ved siden af ønsket om, at dokumentere klostrets ærværdige alder, øjensynligt har været formålet med falsknerierne, nemlig »at ingen onde mennesker må undtage nogen af deres frihed«, d.v.s. klostret har på et eller andet tidspunkt i det 15. årh. gjort krav på, at alt det gods, som det da ejede, og som specificeres i flere af de uægte breve, var privilegeret af danske regenter. — Brevenes mangelfulde latinske sprog medfører, at oversættelserne i DRB. ofte må parafrasere for at udtrykke den tilsigtede mening."
                
