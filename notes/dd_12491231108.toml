  note = "dette »tredie« testamente af biskop Svend af Århus, der døde 1191 30. oktober, Scriptores minores II 192, kendes kun gennem en afskrift i Anne Krabbes kopibog fra omkr. 1600 efter ubekendt overlevering. Det angiver at være udstedt 1183 27. august, samme år og dag som hans andet testamente, DRB. I:3 nr. <a href='/books/dipdan/1183/dd_11830827001'>112</a>, men det har en vidneliste med personer, som umuligt kan forenes med det angivne udstedelsesår. Kong Valdemar II Sejr, ærkebiskop Anders Sunesen af Lund samt kongens kansler, biskop Peder af Roskilde optræder først sådan i 1202 og senest i 1214, biskop Peders dødsår. Ud over den åbenlyse modstrid mellem datering og vidneliste er der andre forhold, der i denne forbindelse taler for uægtheden. I modsætning til det andet testamente indledes der her med en kompliceret gudspåkaldelse, udstederens navn, en adresse og en hilseformel, samtidig med at man i forkortet form bibeholder biskop Svends navn på samme plads som i det andet testamente efter de indledende arengaformler. I godsopregningen erstatter man 'alt, hvad der i fornævnte torper.... i min besiddelse ved min død..... overfald' med en almindelig pertinensformel 'med alle dets tilliggender..... at besidde fuldt ud frit evindeligt', hvortil kommer, at godset betegnes som erhvervet af bispen 'for mit eget'. Derved kommer det »tredie« testamente på linie med den uægte stadfæstelse af ærkebiskop Absalon af 1183 27. august, DRB. I:3 nr. <a href='/books/dipdan/1183/dd_11830827004'>115</a>. Da forlægget som nævnt er ukendt, kan man kun gisne om tidspunktet for affattelsen af det uægte testamente. Det kan tidligst være sket [1202-1214], svarende til, at biskop Svends efterfølgere Peder Vognsen (1191-1204) eller dennes broder Skjalm Vognsen (1204-1215) kan have rejst tvivl om berettigelsen af biskop Svends dispositioner, men det kan også sættes i forbindelse med striden mellem abbed Bo og biskop Tyge af Århus i 1260'erne om gæsteriet, jf. Skyum-Nielsen, Kirkekampen i Danmark, s. 185-88, jf. også Green Pedersen, Øm klosters grundlæggelse og dets forhold til biskop Sven af Århus, Århus stifts årbøger 57 (1964) s. 218 flg., der tillige peger på en strid i 15. årh. som en mulig anledning til forfalskningens tilblivelse."
                
