[drb1]
  lemma = ""
  note = "Det udaterede brev, som ligger bag registraturen, må være udstedt efter 1202, da Anders Sunesen tiltrådte som ærkebiskop, se nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Det er videre udfærdiget inden 1209, da biskop Asser af Viborg, der nævnes som levende i brevet, afgik ved døden."
                
