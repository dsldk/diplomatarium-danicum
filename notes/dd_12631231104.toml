 # Notes for dd_12631231104
                

[drb1] 
lemma = ""
note = "Brevets Indhold stemmer ifl. Hans Olrik, Hist. Tidsskr. 6. Række 6, 648 ff., med Situationen i 1263."

[drb2] 
lemma = ""
note = "De to Forslag til Indledning tyder paa, at Brevet ikke er blevet endeligt udformet."

[drb3] 
lemma = ""
note = "jf. Psalm. 110,4."

[drb4] 
lemma = ""
note = "jf. Jeremias 1,10."

[drb5] 
lemma = ""
note = "den latinske Tekst har »de utrisque« der, ligesom »in utrisque« i Nr. <a href='/books/dipdan/1253/dd_12530813001'>114</a>. og <a href='/books/dipdan/1263/dd_12630913001'>390</a> (jf. Note 3) betyder »in spiritualibus et temporalibus«, betyder »de spiritualibus et temporalibus« dvs. over de timelige som over det aandelige."

[drb6] 
lemma = ""
note = "der sigtes til Teorien om, at Paverne har overført det romerske Imperium fra Byzans til Rom (Translationsteorien); jf. Pave Innocens 3.s Deliberatio: Interest apostolicæ sedis diligenter et prudenter de imperii Romani provisione tractare, cum per se ipsam et propter ipsam de Græcia sit translatum, dvs. det er af Betydning for det apostoliske Sæde med Omhu og Klogskab at forhandle om det romerske Riges Styre, da Riget ved Pavemagten og paa Grund af denne er blevet overført fra Grækenland."
