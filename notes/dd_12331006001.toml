
# Notes for dd_12331006001
[drb1]
  lemma = ""
  note = "bøden ved gejstlig ret i Jylland oversteg vistnok ikke 3 mark (Holberg, Kirke og Len, 94 n. 1), så konge og biskop synes at have byttet lige over med hinandens tremarkssager (ledingen indbefattet, se note 2)."
                
[drb2]
  lemma = ""
  note = "_preter_, der både kan betyde 'med undtagelse af' (således i DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12140523001'>46</a> og formentlig også i nærværende bind nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>, note 7 og nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a>, note 1) og 'ud over', d.v.s. 'foruden' (således i DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231102'>63</a>). Efter sammenhængen er det snarest den sidste betydning, der har gyldighed her, jf. også nr. <a href='/books/dipdan/1220/dd_12200408001'>168</a>."
                
[drb3]
  lemma = ""
  note = "se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231125'>67</a>, note 5."
                
