
# Notes for dd_13940330001
[drb1]
  lemma = ""
  note = "jf. nr. <a href='../dd_13940301001'>155</a>, hvoraf fremgår, at forhandlingerne førtes i 1394. - Samme dag afsendte Johan Stoltevot et andet brev til Reval vedrørende gods, der var taget fra borgere i Reval, trykt Hanserec. IV 578 nr. 640."
                
[drb2]
  lemma = ""
  note = "det udeladte vedrører forholdsregler mod fetaljebrødrene, som Winold Klinkrode, rådmand i Dorpat, vil afgive beretning om."
                
[drb3]
  lemma = ""
  note = "det udeladte vedrører bl.a. fordelingen af pundtolden og de flamske privilegier."
                
