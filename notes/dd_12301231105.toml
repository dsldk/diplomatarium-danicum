
# Notes for dd_12301231105
[drb1]
  lemma = ""
  note = "en forkortelse i marginen skal muligvis opløses _in regem_, 'imod kongen', i så fald som krænkelse af det kongelige møntregale."
                
[drb2]
  lemma = ""
  note = "notitsen findes i en udateret liste over indtægterne i Irlands mønt. Blandt de personer, som omtales her, er ærkebiskop Lucas af Dublin. Kong Henrik III samtykkede i valget af ham 1228 13. december. Han kunne dog først fremtræde som ærkebiskop efter at have modtaget sit pallium (jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1). Endnu i foråret og sommeren 1230 havde han ikke fået dette, siden han stadig i officielle dokumenter kaldes for 'udvalgt ærkebiskop'. Det kan først være sket i den sidste halvdel af 1230. Lucas døde 1255 12. december. Datering: [1230—1255]."
                
