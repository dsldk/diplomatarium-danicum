[drb1]
  lemma = ""
  note = "som allerede nævnt i Hanserec, falder de preussiske udsendinges beretning i fire dele: 1) forhandlingerne med dronning Margrete i Helsingborg 22. juli og senere, 2) forhandlingerne i Rostock med hertug Johan 2. af Mecklenburg omkr. 8. september, jf. hertil også nr. <a href='../dd_13940908001'>256</a>, 3) forudgående forhandlinger i Rostock med hertugen omkr. 7. juli, jf. hertil også nr. <a href='../dd_13940707001'>245</a>, og 4) de preussiske krav om skadeserstatninger, rejst over for dronning Margrete, De sidste to dele har karakter af bilag, således at 3) hører til 2), medens 4) hører til forhandlingerne i Helsingborg, der som allerede nævnt må have strakt sig over længere tid, jf. også Detmar, ed. Koppmann II 58. Detmar henlægger forhandlingerne til 15, august og noterer samtidig, at Gregor Swerting blev dræbt af en dansker, da han var på vej til forhandlingerne med dronningen på borgen."
                
