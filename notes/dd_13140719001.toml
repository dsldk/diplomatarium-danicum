  note = "i juli 1314 fandt der forhandlinger sted i Kolding mellem kong Erik og hertug Erik og hertug Valdemar af Sverige. Disse forhandlinger sluttede med udstedelsen af en række breve den 19. juli, foruden dette nrr. <a href='/books/dipdan/1314/dd_13140719002'>180</a>—<a href='/books/dipdan/1314/dd_13140719007'>185</a>. De var optaget i den tabte rigsbrevbog; i Cancellariæ Liber (A 5) var de således afskrevet p. 553—63(4?) ifl. Stephanius' registratur. De kendes desuden gennem Hvitfelds udtog fra samme kilde; skønt brevene stod samlet i rigsbrevbogen, har han skilt dem ad og bringer dem under årene 1313, nr. <a href='/books/dipdan/1314/dd_13140719002'>180</a>, 1314, nrr. <a href='/books/dipdan/1314/dd_13140719001'>179</a>, <a href='/books/dipdan/1314/dd_13140719004'>182</a>, <a href='/books/dipdan/1314/dd_13140719006'>184</a> og <a href='/books/dipdan/1314/dd_13140719007'>185</a> og 1316 nr. <a href='/books/dipdan/1314/dd_13140719005'>183</a>. Formodentlig har hans afskrifter været mangelfulde; brevet, som han citerer under 1313, er i Stephanius' registratur dateret: 1314, så det må have været dateret i rigsbrevbogen. — Kun det her oversatte brev er bevaret i original. Repertoriets antagelse, at det både var citeret hos Hvitfeld III 193, fol. 376, under 1314 og III 232, fol. 391, under 1316 er urigtig; det sidste udtog er fra kong Eriks genbrev, se nr. <a href='/books/dipdan/1314/dd_13140719004'>182</a>. Repertoriets bemærkning under nr. 1063: 'Hertugens endnu bevarede brev (_1062_) synes at svare både til Cancellariæ Liber s. 559 og til s. 558; måske har brevene her været indførte efter koncepter, medens den endelige udførelse har slået de to sammen til eet', er følgelig også urigtig, da A 5 p. 558 identificeres med Hvitfeld III 232, der som nævnt er et helt andet brev. — Grunden til Repertoriets fejlidentificeringer, som delvis går igen hos Rosén 216 ff., beror på en urigtig opfattelse af de udstedte breves indhold. Der udstedtes i alt syv breve ifl. A 5. De tre volder ingen vanskelighed: A 5 p. 556 er kong Eriks udfærdigelse af samme brev til hertug Valdemar, og A 5 p. 562 hertug Valdemars genbrev. A 5 p. 561 er et af hertug Eriks forlovere udstedt brev. Tilbage står fire breve, to: A 5 p. 553 og p. 555, udstedte af kong Erik til hertug Erik, og A 5 p. 558 og p. 589, hertug Eriks hertil svarende genbreve. Hvad gik disse breve ud på? Det er så heldigt, at vi til det ene af dem A p. 559, det her oversatte brev, foruden Stephanius' registratur og Hvitfelds udtog, også har originalen bevaret. Af den fremgår det, at kongen og hertug Erik for det første aftalte, at da kong Erik har lovet i tilfælde af kong Håkon af Norges død at hjælpe hertugen, evt. hans børn med Ingeborg Håkonsdatter, til at blive konge i Norge, skal et nævn, hvortil kongen og hertugen hver især udpegede to medlemmer, fastsætte hertugens modydelser, og hertugen og hans arving, når de først er i besiddelse af Norge 'vil troligt tjene vor herre den fornævnte konge i alle hans sager mod hvemsomhelst' o.s.v. Det svarer til Hvitfelds udtog III 193 fol. 376. Kong Eriks genbrev gengives i udtog hos Hvitfeld III 232 fol. 391, under 1316. Det omfatter _hele_ afsnittet fra 'i forskrevne år' til 'imod hver mand'. At det er udstedt af kongen, fremgår af formuleringen: 'sluttede kong Erik forbund', og at de to af kongen udpegede nævnsmænd nævnes før de af hertugen udpegede. At afsnittet kun gengiver kongens genbrev og ikke som antaget af Repertoriet og Rosén, flere af de i A 5 afskrevne breve, viser en sammenligning med hertug Eriks i original bevarede brev: 1. kong Erik skal hjælpe hertug Erik til at blive konge i Norge i tilfælde af kong Håkons død; 2. der nedsættes et nævn med de samme repræsentanter fra kongen og hertugens side, som i hertug Eriks brev; 3. kommer hertugen i besiddelse af Norge skal han 'af det rige og hvert rige bistå kong Erik imod hvemsomhelst' (nr. <a href='/books/dipdan/1314/dd_13140719004'>182</a>). I A 5 var dette brev afskrevet p. 553, det ene af de to af kong Erik til hertugen udstedte breve. Rep. nr. 1065 antager ganske vist, at det var afskrevet p. 555. Stephanius' registratur til dette brev kunne også tyde derpå. Den er formuleret som registraturen til kongens ligelydende brev til hertug Valdemar og har samme vending som hertug _Eriks_ modbrev: 'til opnåelse af Norges rige' (nr. <a href='/books/dipdan/1314/dd_13140719003'>181</a>). Alligevel må det være identisk med det A 5 p. 553 afskrevne brev: 'På hvilke betingelser kongen tager hertug Erik af Sverige under sin beskyttelse, Kolding 1314' d.v.s. hertugen går ind på at lade et blandet nævn afgøre sin modydelse til kong Erik og lover at tjene kongen, når han er i besiddelse af Norge. Sagen er, at hertug Eriks brev (og også kong Eriks ligelydende brev til hertug Valdemar) fyldte 2 à 3 sider i A 5: p. 559—61, medens brevet p. 551 kun fyldte 1 à 2 sider: 555—56. Derimod fyldte det andet herhen hørende kong Erik-brev 2—3 sider: p. 553—555. — Men foruden denne traktat om Norge sluttede de to parter også et forbund. I A 5 fandtes der endnu som nævnt to breve vedrørende Koldingmødet: p. 555 et brev udstedt af kong Erik, Rep. nr. 1065, og p. 558 et brev udstedt af hertug Erik, Rep. nr. 1063. Ved at sammenblande disse to breve med de to foregående, kongens og hertugens breve om Norge, er både Repertoriets og Roséns identifikationer med Hvitfelds udtog blevet urigtige. Om hertug Eriks brev hedder det i A 5 p. 558: 'At hertug Erik af Sverige lover at bistå kongen mod hvemsomhelst'. Det kan kun svare til Hvitfelds udtog III 167, fol. 365, under 1313: 'hertug Erik af Sverige forpligtede sig til at tjene og bistå kong Erik imod hvemsomhelst o.s.v.' Repertoriets identificering med Hvitfeld III 232, fol. 391, er udelukket, da dette er et brev udstedt af kong Erik, se ovenfor; Roséns antagelse, at p. 558 er lig hertug Eriks udfærdigelse af Norgesaftalen, kan heller ikke være rigtig. Dels dækker formuleringen af A 5 p. 559 denne bedre, dels kan den ikke have stået på siderne 558—559, men har krævet mere plads, hvad der også støtter antagelsen, at den var afskrevet p. 559—61. — Stephanius' registratur til p. 558 sammenholdt med Hvitfeld III 167, fol. 365 viser, at kongen og hertugen — foruden Norgestraktaten med den deri optagne forpligtelse for hertugen til at tjene kongen, når han kom i besiddelse af Norge — samtidig sluttede et forbund, som naturligvis også indeholdt en bestemmelse om gensidig støtte mod hinandens fjender. Det er tilstedeværelsen af denne bestemmelse i de af kongen og hertugen udstedte breve, men selvfølgelig udfra forskellige forudsætninger, som har fremkaldt de urigtige identifikationer. Kong Eriks udfærdigelse kendes nu kun gennem A 5 p. 555, se ovf. Ligesom hertugens brev, A 5 p. 558—59, fyldte det maximalt to sider i A 5: p. 555—56. Repertoriets identificering med Hvitfeld III 232, fol. 391, må, under forudsætning af sidetallenes rigtighed i Stephanius' registratur, afvises, da det er kong Eriks udfærdigelse af Norgesaftalen."
                
