lemma = ""
note = "ved Kollegiat- eller Konventualkirker forstaas Stifts- eller andre kirker, hvor Gudstjenesten varetages af et Kollegium enten af regelbundne gejstlige eller af sækulargejstlige (canonici saeculares) med faste Kanonikater. I saadanne Kirker skulde Præsten (Bispen) efter den kanoniske Ret vælges af »Kollegiet« med Udelukkelse af Lægmandsindflydelse (jf. c. 1 X De electione et electi potestate I 6). Efter ældre kanonisk Ret skulde dog foruden 'clerus' og 'populus' dvs. Menigheden være med ved Valget, men fra denne Regel havde den kirkelige Lovgivning siden det 12. Aarh. efterhaanden taget Afstand, se fx. c. 56 X De electione et electi potestate I 6."

