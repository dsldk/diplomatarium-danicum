
# Notes for dd_12060121001
[drb1]
  lemma = ""
  note = "Navnet lader sig ikke udfylde."
                
[drb2]
  lemma = ""
  note = "Cistercienserne i Løgum var arvtagere efter benediktinerne i Seem, jf. nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, og formuleringen kunde give anledning til at tro, at omtalte kirke har hørt under Seem kloster, før det blev reformeret efter Cîteaux' regel og senere flyttet til Løgum. En sådan slutning er imidlertid ikke uden videre tilladelig. Det var i det pavelige kancelli skik og brug at indsætte ordene 'som samme kloster ejede, før det antog cistercienserbrødrenes bestemmelser', når et kloster af denne orden søgte stadfæstelse på besiddelsen af kirker. På denne måde omgik man ordenens statutter, der strengt forbød klostre under reglen at forskaffe sig sådanne."
                
[drb3]
  lemma = ""
  note = "Se nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 5."
                
[drb4]
  lemma = ""
  note = "Dette er den fuldstændige tiendefritagelse, et af cisterciensernes værdifuldeste privilegier. Ved Laterankonciliet i 1215 skete der en indskrænkning heri, se nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>, note 1 samt DRB. II:1 nr. <a href='/books/dipdan/1257/dd_12570813001'>234</a>, note 2."
                
[drb5]
  lemma = ""
  note = "Den latinske text har _de nutrimentis animalium uestrorum_. Denne vending er tidligere blevet tolket som ensbetydende med tiendefritagelse for foderet til klostrets dyr (G. Schreiber, Kurie und Kloster im 12. Jahrhundert, I 291, jf. DRB. II:1 s. 159). En nyere opfattelse vil imidlertid gøre gældende, at der sigtes til dyrenes afkom, til den almindeligt kendte kvægtiende (se den i Dipl. Danicum I:4 nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a> nævnte afhandling af Eberhard Hoffmann 449 note 4). Denne sidste tolkning er blevet fulgt i oversættelsen. Foruden det af Hoffmann fremførte er der endnu et bevissted, der taler for hans opfattelse. Det er en pavebulle af 1244 24. marts, der klart udtaler, at Esrom kloster, hvad dets får angår, skal være fri for tiende i form af lam, uld og mælk, eftersom det i det hele er fritaget for tiende af a_nimalium nutrimenta_ (Codex Esromensis, udg. v. O. Nielsen, nr. 25)."
                
[drb6]
  lemma = ""
  note = "Den latinske text har _ad conuersionem_, der udtrykker, at man vender sig bort fra den timelige verden og går ind til klosterlivet, jf. Ortved, Cistercienserordenen, I 38 note *). Denne tolkning synes at være at foretrække frem for den, der gives i DRB. II:1 s. 159, hvor ordet sættes i forbindelse med _conuersus_ og oversættes 'som lægsøstre', i mandsklostrene svarende til lægbrødre."
                
[drb7]
  lemma = ""
  note = "I DRB. II:1 s. 159 oversættes det ved 'len', men denne tolkning synes at stride mod en anden kilde, se Bull. Danicum nr. 56 fra [1243—1254]. Jf. Ordforklaringen."
                
[drb8]
  lemma = ""
  note = "Texten har _alii ecclesiarum rectores_, der næppe kan gen gives med 'sognepræster' som i DRB. II:1 s. 160. Talen er åbenbart om personer, som har jurisdiktion _in foro externo_, og en sådan tilkom normalt kun biskoppen. Han kunde dog delegere sin myndighed, og man kan undtagelsesvis finde, at sognepræster kan lyse i band (og pålægge personalinterdikt), dels ud fra delegeret myndighed, dels ud fra særbestemmelser i den partikulære kirkeret, men dette kan næppe have været så almindeligt, at paven måtte beskytte klostrene herimod. Jævnfør F. Kober, Der Kirchenbann, 77."
                
[drb9]
  lemma = ""
  note = "Se DRB. II:1 nr. <a href='/books/dipdan/1257/dd_12570813001'>234</a>, note 19."
                
[drb10]
  lemma = ""
  note = "De sidste linier viser, at Løgumkloster ikke var underlagt stiftets biskop, men kun det apostoliske sæde (og ordenens generalkapitel). Der gøres dog en undtagelse for Nørre-Løgum kirke, der som sognekirke stadig var undergivet den biskoppelige myndighed. Besiddelsen af kirker gjorde klostret afhængigt af stiftets kirkelige øvrighed, selv om det kun var på et enkelt punkt, og det var tilstrækkeligt til at motivere ordensstatutternes forbud mod at erhverve kirker, jf. note 2."
                
[drb11]
  lemma = ""
  note = "Afskriveren har i Løgumbogen nøjedes med denne korte notits og har sparet sig ulejligheden ved at gengive underskrifterne. Om opstillingen af disse i et mere fuldstændigt bevaret privilegium af samme type se nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7."
                
[drb12]
  lemma = ""
  note = "1206 efter moderne årsberegning. Det pavelige kancelli anvender på denne tid den florentinske beregningsmåde, der har 25. marts, Marie Bebudelsesdag, som årets første dag, det såkaldte Marieår. 1205 strækker sig efter denne kalender frem til 1206 24. marts."
                