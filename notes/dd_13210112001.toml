  note = "det er uvist, om der med dateringen 'dagen for den hellige Knud martyr' menes Knud hertugs eller Knud konges dag. Det sidste er dog det sandsynligste, da det ellers næppe vilde være rimeligt at henvise til 22. juli (første ting efter Maria Magdalene)."
                
