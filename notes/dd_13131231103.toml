  note = "som bemærket i Rep. nr. 1044 kan man ikke være helt sikker på, at Stephanius' registratur er identisk med Hvitfelds udtog; men da Hvitfeld sikkert har sit kendskab til dette brev fra rigsbrevbogen, består der kun denne mulighed, hvis man ikke vil antage, at Hvitfelds forlæg befandt sig mellem de af Stephanius summarisk registrerede estniske breve, se nr. <a href='/books/dipdan/1313/dd_13131231104'>113</a>."
                
