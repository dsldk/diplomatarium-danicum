
# Notes for dd_12021231104
[drb1]
  lemma = ""
  note = "Det foreliggende Valdemarprivilegium, der kun er bevaret i referat, udpeger klart Valdemar Sejr som den, der har udstedt det, idet det til slut hedder, at kongen stadfæster de rettigheder, som er overdraget klostret »af hans fader Valdemar og hans broder Knud«. Disse ord kan godt have haft plads i selve det refererede diplom, da det ikke var ualmindeligt at opregne de tidligere privilegieudstedere, se nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a> og <a href='/books/dipdan/1202/dd_12021231112'>57</a> samt <a href='/books/dipdan/1202/dd_12021231110'>55</a>, <a href='/books/dipdan/1202/dd_12021231111'>56</a>, <a href='/books/dipdan/1202/dd_12021231113'>58</a> og DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220309001'>200</a>. Inden for Valdemar Sejrs regeringstid, 1202—1241, kan man atter henføre privilegiet til et ganske bestemt tidsafsnit. I et andet kongediplom for samme kloster af 1209 23. september henvises der til den frihed, som Valdemar tidligere har givet klostret (nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>). Kongens udaterede privilegium kan da tænkes at ligge forud for 1209 23. september. Ved dateringen må endvidere Anders Sunesens privilegium for klostret af 1205 u. d. tages i betragtning (nr. <a href='/books/dipdan/1205/dd_12051231103'>103</a>). Heri bekræfter ærkebiskoppen et kongeligt stadfæstelsesbrev, som han refererer. Det ses af referatet, at en af bestemmelserne angår munkenes mølle. En tilsvarende bestemmelse findes ikke i de ældre kongeprivilegier for klostret. Først i de to, Valdemar Sejr har udstedt, kommer den ind. Det kongelige fribrev, Anders Sunesen bekræfter, må altså være et af de to sidstnævnte Valdemarprivilegier. Da det senere kongelige privilegium af 1209 23. september er udstedt efter det ærkebiskoppelige af 1205, kan der kun være tale om, at han stadfæster det tidlige, udaterede diplom, som herefter må henføres til [1202—1205]. Indholdet af kong Valdemar Sejrs første privilegium for Næstved kloster har iøvrigt, efter hvad registratoren oplyser i klostrets gavebog, stemt overens med kongens andet (nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>), når bortses fra en tillægsbestemmelse i dette sidste."
                
