  lemma = ""
  note = "Jens Tuesen af Stårby nævnes første gang 1361, Dipl. Dan. 3. rk. VI nr. <a href='/books/dipdan/1361/dd_13611231102'>125</a>, og sidste gang 1391 7. marts, Rep. nr. 3788. Endvidere erhverver Konrad Moltke, der var høvedsmand på Vordingborg 1376-85, Antvorskov klosters gods i Rønnebæk i 1377, jf. nr. <a href='/books/dipdan/1377/dd_13771231114'>327</a>, og Herlug Brimles sammesteds i 1380, ÆA. I 44."
                
