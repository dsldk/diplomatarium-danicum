
# Notes for dd_13891008001
[drb1]
  lemma = ""
  note = "brevet mangler datering. Arnold van Herford nævnes første og eneste gang som preussisk foged i Skåne 1389 13. juli, nr. <a href='/books/dipdan/1389/dd_13890713001'>55</a>, medens Everhard Segefrid beklædte denne post i 1392, nr. <a href='/books/dipdan/1392/dd_13921124002'>632</a>, og forud Herman Hermanstorp i 1388, jf. DRB. IV 3 nr. <a href='/books/dipdan/1388/dd_13880226001'>349</a>, samme år som hansestædernes klager til dronning Margrete over overgreb mod dette fed, jf. smstds. nr. <a href='/books/dipdan/1388/dd_13880501003'>380</a>, og ligelydende til fogeden på Skanør og Falsterbo, jf. smstds. nr. <a href='/books/dipdan/1388/dd_13880501004'>381</a>. Klagerne må være taget til følge, men tilbagegivelsen af fedet samtidig ledsaget af krav om dokumentation, jf. [1389] 19. juli, nr. <a href='/books/dipdan/1389/dd_13890719001'>56</a>. Sideløbende er der opstået stridigheder med Lübeck om grænseskellene, som beskrevet her og i nr. <a href='/books/dipdan/1389/dd_13891008002'>91</a>."
                
