lemma = ""
note = "I de øvrige vidnesbyrd er herefter tilføjet en yderligere passus: Fremdels blev han spurgt, om Danmarks konger plejede at pantsætte rigets gods, hvortil han svarede, at kongerne plejede at pantsaætte slotte og rigets strategiske steder og plejede ligeledes at genindløse disse; kongerne plejede at overlade dem til rigets riddere og deres mandskab for et fastsat stykke tid; nogen gange også for livstid for tjeneste."
 
[drb2] 
lemma = ""
note = "I de øvrige vidnesbyrd er herefter tilføjet en yderligere passus: Men kongerne plejer i tilfælde af yngre brødre eller flere sønner at give dette land til en af disse, dog aldrig som len; når indehaveren er død, vender det tilbage til riget"
