
# Notes for dd_12940129001
[drb1]
  lemma = ""
  note = "Hvirving (egtl. Rundkreds) var Navnet paa visse Gilder, der maaske havde en særlig Oprindelse, men efterhaanden antog samme Karakter som Gilderne iøvrigt (Poul Johs. Jørgensen, Dansk Retshistorie S. 444 fig.). Stadsrettens Forbud mod Gilder og Hvirvinger bundede utvivlsomt i Kirkens Uvilje mod det ved Gildernes Sammenkomster stedfindende Drikkeri og de dermed følgende Uordener. Det var sikkert medvirkende til at fremkalde de i to senere Breve (Nr. 183 og Nr. 197) omtalte Uroligheder blandt Borgerne i København i Aarene nærmest efter Stadsrettens Udstedelse. Forbudet lod sig ikke opretholde i Længden."
                
[drb2]
  lemma = ""
  note = "Meningen maa være: og af Stadens Formue, jf. Paragraffens sidste Punktum."
                
[drb3]
  lemma = ""
  note = "Herremand kaldtes paa denne Tid Medlemmerne af den under Udvikling værende Adelstand. Bestemmelsen er begrundet i Frygten for, at Ægtemanden — hvis han bosatte sig i Byen — under Paaberaabelse af Adelens priviligerede Stilling skulde unddrage sig sine Pligter over for Byen."
                
[drb4]
  lemma = ""
  note = "Meningen maa være, at 9 Ørtugs Boden skal udredes to Gange, men saaledes at Staden her faar Halvdelen af det samlede Beløb, ikke blot en Fjerdedel."
                
[drb5]
  lemma = ""
  note = "herved menes selve Stadsretten af 1294."
                
[drb6]
  lemma = ""
  note = "Plankerne var Stolper anbragte paa Volden som Led i Stadens Befæstning (se H. U. Ramsing, Københavns Historie og Topografi III S. 9). Jf. ogsaa §§ 56 og 84."
                
[drb7]
  lemma = ""
  note = "ved Nægtelsesed menes uden Tvivl ikke en simpel Partsed, men Partsed med Mededsmænd, der i Reglen aflagdes af sagsøgte og bekræftede hans Paastand, som indeholdt en Benægtelse af Sagsøgerens Paastand."
                
[drb8]
  lemma = ""
  note = "d. v. s. til at dømme, aflægge Ed, vidne, være Nævning o. lign. og vistnok ogsaa til at indgaa i hvert Fald visse Kontrakter."
                
[drb9]
  lemma = ""
  note = "jf. § 1."
                
[drb10]
  lemma = ""
  note = "d. v. s. Kirkeretten og den verdslige Ret."
                
[drb11]
  lemma = ""
  note = "ved et dobbelt Saar skal rimeligvis forstaas det samme som i Landskabslovene kaldes et gennemstunget Saar, d. v. s. et Saar, der gik tværs igennem vedkommende Legemsdel, saaledes at der var Saar paa begge Sider."
                
[drb12]
  lemma = ""
