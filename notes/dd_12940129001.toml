[drb14]
  lemma = ""
  note = "'velbarth' betyder: dygtig banket."
                
[drb15]
  lemma = ""
  note = "Endebod var Stadens Toldbod. I hvert Fald senerehen blev der ogsaa i Markedstiden her holdt Ret af Byfogden. Om dens Beliggenhed se H. U. Ramsing, Københavns Historie og Topografi III S. 109. Jf. ogsaa 78."
                
[drb16]
  lemma = ""
  note = "det latinske Ord er 'vicus', der i Almindelighed betyder Gade eller Stræde. Det antages imidlertid her at sigte til et Led i Byens Befæstning (jf. H. U. Ramsing, anf. Sted; Oluf Nielsen, Københavns Diplomatarium I S. 38)."
                
[drb17]
  lemma = ""
  note = "nemlig for at det skal være muligt at sagsøge ham i hans Fraværelse; stiller han ingen Værge for sig, kan han alligevel stævnes, men behandles da som udebleven under Sagen med de dertil knyt tede ubehagelige Følger."
                
[drb18]
  lemma = ""
  note = "de samme, som straks efter kaldes Planker."
                
[drb19]
  lemma = ""
  note = "for at vanskeliggøre Handel med stjaalne Koster, vel i første Linie stjaalet Kvæg, var det gjort til Pligt for den, der købte Kvæg eller Ting, som var fuldt forarbejdede og færdige til Brug, at sikre sig, at en anden Person end Sælgeren vilde indestaa for dennes Hjemmel til Tingen. Hvis denne alligevel viste sig at være stjaalen, kunde Køberen, der maatte udlevere den til Ejeren, holde sig til den paagældende. En saadan Person kaldes baade her og i Landskabslovene for 'Ven'."
                
[drb20]
  lemma = ""
  note = "d. v. s. Fogeden."
                
[drb21]
  lemma = ""
  note = "Bestemmelsen kunde tænkes at ville beskytte Bispen mod Tab som Følge af den paa denne Tid stadig slettere Mønt."
                
