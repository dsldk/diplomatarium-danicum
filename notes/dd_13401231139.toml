  note = "Jakob Mortensen døde 1334 9. marts, jf. Liber Daticus Rosk. 73. Dombrevet må derfor være udstedt af Valdemar 4. Atterdag, jf. Arhnung, Rosk. Domk. Hist. 305. Udstedelsesstedet og vidneformlen er den samme som i nrr, 112—113, mens skriften er forskellig."
                
