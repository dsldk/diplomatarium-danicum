
# Notes for dd_12340618001
[drb1]
  lemma = ""
  note = "særlig tilsynsretten. De fra cistercienserordenen kendte visitatorer kaldtes _circatores_ efter præmonstratenserordenens _circariae_ 'kredse'. De skånske klostre lå i _circaria Dacie_, der mellem 1290—1320 sloges sammen med circarien for Norge."
                
[drb2]
  lemma = ""
  note = "klostret Grobe på øen Usedom i Oderens munding."
                
[drb3]
  lemma = ""
  note = "herfra fik Belbuck, oprindelig grundlagt af danske præmonstratensere fra Lund i 1177 (Niels Skyum-Nielsen, Kvinde og Slave, 187) en ny koloni i 1208 (Heimbucher I3 437), og fra Belbuck genstiftedes klostret Grobe."
                
[drb4]
  lemma = ""
  note = "præmonstratenserordenens generalkapitelsbeslutninger er med ganske enkelte undtagelser gået tabt, modsat cistercienserordenens, se herom DRB. I:4 nr. <a href='/books/dipdan/1203/dd_12030915001'>80</a>, note 3. Dette skyldes bl. a., at generalkapitlet i Prémontré i den første tid havde mindre, faderabbeden større myndighed end de tilsvarende instanser i Citeaux. Ifølge DRB. II:3 nr. <a href='/books/dipdan/1289/dd_12890612002'>365</a> af 1289 holdtes der generalkapitel i Prémontré på den 1. søndag efter pinse, d.v.s. trinitatissøndag. Samtidig fastlagdes så svævende tidsgrænser, at de ledende danske abbeder skulle begive sig af sted efter påske (der senest kunne falde 24. april) og besøge Prémontré den 24. juni. Trinitatissøndag faldt i 1234 på den 18. juni, og herefter er dateringen orienteret."
                
