
# Notes for dd_13001023001
[drb1]
  lemma = ""
  note = "denne Underskrift mangler. Antagelig har Brevet heller aldrig været beseglet. Da Brevet imidlertid aldeles ikke gør Indtryk af at være noget Udkast til en nu tabt Forpligtelse, maa dets Ufuldstændighed sikkert sættes i Forbindelse med de Vanskeligheder, der viste sig ved Besættelsen af Bispestolen efter Jens 1. Krags Død 1300. Den i første Omgang valgte Florentius kasseredes, rimeligvis af Ærkebiskop Jens Grand, som derpaa udpegede en anden Kannik, Oluf, til Biskop. Og denne fik først efter en lang Procedure ved Pavehoffet Anerkendelse af Benedikt 11. ved Pavebrev af 1304 17. Februar."
                
