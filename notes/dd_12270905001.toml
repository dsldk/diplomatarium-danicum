[drb2]
  lemma = ""
  note = "tværs over randen foroven står _CYROGRAPHUM_, skåret lige igennem, så kun den nederste halvdel er synlig. Teksten til chirografen har været skrevet enslydende to gange på samme pergamentsblad. I mellemrummet mellem teksterne er ovennævnte ord blevet prentet med kapitalbogstaver henover bladet. Det er derpå delt, tværs igennem ordet, og de to selvstændige dokumenter begge forsynet med de nødvendige segl. Det ene blev givet til den johanniter, der deponerede beløbet fra dronning Ingeborg, mens det andet opbevaredes i klostret, der modtog depositumet. — Det fremgår af nr. <a href='/books/dipdan/1227/dd_12271001101'>70</a>, at en befuldmægtiget hævede beløbet. Han har ifølge nærværende tekst skullet møde med dronningens brev, en nøgle samt chirografen. Dennes autenticitet prøvedes ved at sammenføje de to halvdele, og hvis randen og stregerne i det gennemskårne ord passede til hinanden, var fordringen anerkendt. Til yderligere bestyrkelse kom en prøvelse af seglenes ægthed. Denne særegne dokumenteringsmetode benyttedes meget i Flandern i denne tid, særlig ved indstiftelse af økonomiske forpligtelser. Den flamske chirograf udviklede sig ligefrem til en art 'kreditpapir'. — På dansk grund nævnes 'chirografer' i to ældre eksempler. Kong Valdemar I giver [1160—62] en kirke i Halland til Ringsted kloster 'ved en chirograf' (DRB. I:2 nr. <a href='/books/dipdan/1160/dd_11601231103'>141</a>). Knud, søn af fyrst Prislav, skænker 1183 20. november gods til Odense Skt. Knuds kloster i lignende vendinger og 'ved en chirograf' (DRB. I:3,1 nr. <a href='/books/dipdan/1183/dd_11831120001'>116</a>). Da begge breve kun kendes i kopier, kan det ikke konstateres, om de har været virkelige chirografer som den foreliggende flamske eller bruger ordet i mere afsvækket betydning som 'dokument' eller 'underskrift'."
                
