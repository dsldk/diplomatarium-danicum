[drb5]
  lemma = ""
  note = "_in octauis_. Angivelsen af 'oktaverne' er oprindelig en liturgisk dateringsmåde, der sigter mod de syv dage efter en fest. Siden bruges den i tilknytning til en hvilken som helst kalenderdag som her Johannes Døberens halshugningsdag 29. august. Sandsynligheden taler for, at udtrykket skal forstås om den sidste dag i perioden på syv dage, i dette tilfælde 5. september. Da datumsformlen ydermere tilføjer 'i september måned' og derved udelukker 'oktavernes' første dage 30.—31. august, synes det også herigennem berettiget at indsnævre dateringen til 5. september."
                