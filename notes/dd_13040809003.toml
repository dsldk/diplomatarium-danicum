
# Notes for dd_13040809003
[drb1]
  lemma = ""
  note = "Ifølge Stephanius' Registratur stod dette Brev umiddelbart efter Brevet om Opgørelsen over, hvad Junker Valdemar ejede (jf. Nr. 331). Sandsynligvis har Stephanius fejlagtigt skrevet 'Hertug' i Stedet for 'Junker'. Udelukket er det dog ikke, at den Valdemar, der er Tale om, er Hertugen af Slesvig. I saa Fald har det tabte Brev vedrørt et iøvrigt fuldstændig ukendt Forhold inden 1312, da Hertug Valdemar døde."
                