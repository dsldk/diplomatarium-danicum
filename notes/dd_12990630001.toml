
# Notes for dd_12990630001
[drb1]
  lemma = ""
  note = "Naar Jens Grand allerede 30. Juni udnævner to nye befuldmægtigede, skønt Niels Bunkeflo tilsyneladende i den følgende Tid fortsætter uanfægtet som Ærkebispens befuldmægtigede, hænger det sammen paa følgende Maade. Som Helveg, Den danske Kirke I 700 og Erslev, Kirkehist. Saml. 4 Rk. III 300 har gjort opmærksom paa, spiller Isarn et Dobbeltspil. Paa den ene Side fortsætter han paa Skrømt i Juli Maaned Forhandlingerne med Kongens og Ærkebispens befuldmægtigede, jf. Nr. 48. 50. 51. 52. 60, skønt han paa den anden Side allerede den 6. Juli havde truffet sin Afgørelse ved at skride til Eksekution af Pavens Dom, jf. Nr. 47. Denne Afgørelse kan ikke have været offentlig, men maa foreløbig være blevet hemmeligholdt; den er da heller ikke affattet af den ellers sædvanligvis anvendte Notar Bartholomæus Ortolani, men af Notaren Kjeld Jensen fra Slagelse. Det foreliggende Fuldmagtsbrev er det første af en Række Dokumenter, der tilsammen udgør det Aktmateriale, som Jens Grand har samlet til en ny Proces ved Kurien. Det omfatter dette Binds Nr. 45. 47. 55. 56. 57. 58. 59. 67. 68. 69. 70. 72. 73. 105. Fuldmagtsbrevet af 30. Juni er da fra Jens Grands Side ikke udstedt for de ørkesløse Forhandlinger med Kongen, som paa Ærkebispens Vegne varetages af Niels Bunkeflo, men tager allerede Sigte paa den nye Proces ved Kurien, som Jens Grand allerede d. 30. Juni har stilet imod."
                
