  lemma = ""
  note = "Udsteder af dette Brev er Grev Gerhard 2. Dette fremgaar ved en Sammenligning med Nr. <a href='/books/dipdan/1312/dd_13121025002'>468</a>, hvor hans Søn, Junker Henneke, nævner nogle af de i dette Aktstykke fremsatte Klager og siger, at disse Overgreb var sket mod hans Fader, og at hans Fader havde protesteret derimod. M. H. t. Dateringen, se Noten til Nr. <a href='/books/dipdan/1312/dd_13121025001'>467</a>."
                