[drb1]
  lemma = ""
  note = "Johan Hermansen (Greverod) nævnes første gang 1372 28. juni, nr. <a href='_13720628001'>208</a> og var endnu i live 1411 31. juli, jf. Rep. nr. 5157. Pantebrevet kan dog ikke dateres senere end 1404, da præsten Jens Tokkesen fik samme gård i leje for livstid mod at anerkende kapitlets ejendomsret til den, Rep. nr. 4633, jf. registraturen i Ribe kap. reg. (1553), trykt ÆA. V 449."
                