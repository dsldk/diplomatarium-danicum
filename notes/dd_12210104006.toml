  lemma = ""
  note = "se c. 3 X De temporibus ordinationum et qualitate ordinandorum I 11, der påbød, at indvielserne til de forskellige grader kun måtte finde sted på bestemte tider af året. En subdiakon måtte således kun indvies på tamperdagene samt enkelte andre dage, mens de lavere grader kunde overdrages på søn- og festdage."
                