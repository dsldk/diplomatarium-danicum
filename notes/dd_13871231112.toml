[drb1] 
lemma = ""
note = "registraturen er unøjagtig. 1356 22. februar pantsatte hr. Iver Nielsen Melby og andet gods på Sjælland til kong Valdemar 4., DRB. III 4 nr. <a href='_nil'>419</a>, hvilket to dage senere stadfæstedes på rettertinget, DRB. III 4 nr. <a href='_nil'>422</a>. Disse to breve, der kendes i original, har i arkivet på Kalundborg været opbevaret sammen med Niels Iversens nu tabte brev af 1387, ÆA. I 51-2, Efter alt at dømme har Niels Iversen på egne og søskendes vegne stadfæstet deres faders pantsættelse tilkong Valdemar, hvilket i registraturen er blevet formuleret, som om denne endnu var i live."

