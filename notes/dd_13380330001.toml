
# Notes for dd_13380330001
[drb1]
  lemma = ""
  note = "registraturen har årstallet 1338, mens afskriften har 1388. 1338 må være det rigtige, da en Stig Jurisen nævnes i breve fra 1343 og 1350, og grev Herman af Gleichen kan være den grev Herman, der 1323 18. maj udsteder en kvittering til Antvorskov kloster, jf. DRB II 9 nr. <a href='/books/dipdan/1323/dd_13230518001'>19</a>, men er dog snarere hans fætter, den regerende greve af Gleichen, jf. udtrykket _fra herr grev Hermann af Gleichens område_ (dominium), der kendes fra tiden 1315—1342, jf. Danm. Adels Årbog 1894, 142."
                
[drb2]
  lemma = ""
  note = "afskriften, der er ret mangelfuld, har _Henningsen_, mens registraturen har det mere sandsynlige _Hemmingsen_."
                
[drb3]
  lemma = ""
  note = "afskriften har _kansler_, rimeligvis en fejllæsning af _conuillano_ for _cancellario_; findes ikke i registraturen."
                
[drb4]
  lemma = ""
  note = "lakuner i forlægget."
                
[drb5]
  lemma = ""
  note = "passionssøndag (= Iudica) faldt i 1338 på den 29. marts."
                
