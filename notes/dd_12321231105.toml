
# Notes for dd_12321231105
[drb1]
  lemma = ""
  note = "den bestemmelse, mandatet indskærper, er tidligere meddelt i fællesskab af »vor elskede fader« og kongen selv »gennem vore sendemænd«. Den pågældende Erik har, endnu som konge, haft samregering med sin fader. Men problemet om ledingstjenestens størrelse fra militærlægderne, skiben, var særlig brændende for disses styrismænd og ejere omkring 1250. Den Erik, der har udstedt mandatet, kan da kun være Erik Plovpenning, kronet 1232 30. maj (nr. <a href='/books/dipdan/1232/dd_12320530001'>137</a>, note 1; jf. <a href='/books/dipdan/1232/dd_12321231101'>144</a>, note 5), fungerende sammen med sin fader, kong Valdemar, til dennes død 1241 27/28 marts. Fra dette tidspunkt til sin død 1250 10. august regerede Erik som enekonge. Da teksten forudsætter, at en bestemmelse fra samregeringen er normgivende, må mandatet være udgået i tidsrummet for denne. Datering: [1232-1241]."
                
[drb2]
  lemma = ""
  note = "_iam dudum_ i den latinske tekst, der svarer til _prius_ ('tidligere') i kong Eriks brev 1237 4/7, nr. <a href='/books/dipdan/1237/dd_12370704001'>240</a>, en henvisning til Valdemars tidligere brev 1234 6/7, nr. <a href='/books/dipdan/1234/dd_12340706001'>182</a>. Om relativiteten i den slags tidsangivelser jf. DRB. I:4 nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>, note 10."
                
[drb3]
  lemma = ""
  note = "_homo_, betegnelsen for den krigsduelige herremand, som bandt sig edeligt (jf. note 4) til en konge, hertug, biskop o. lign. og herved særlig forpligtede sig til ledingstjeneste af personlig og krævende karakter. Bispen må have haft skiben i Vardesyssel og herremænd herfra have søgt over i Eriks tjeneste, hvilket nu bliver udelukket."
                
