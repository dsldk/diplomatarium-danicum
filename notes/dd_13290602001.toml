
# Notes for dd_13290602001
[drb1]
  lemma = ""
  note = "Hertug Erik af Halland var Søn af Valdemar 2. Sejrs uægte Søn Knud og kom først efter mange Aars Forhandlinger i Besiddelse af Faderens Hertugdømme Aar 1284. Efter hans Død forholdtes hans Søn Junker Barnum Hertugdømmet, hvorfor han mente at have Krav paa noget af Kronens Gods, og derfor er det, at han efter Kristoffer 2.s Fordrivelse 1326 bemægtigede sig det kort før af denne oprettede Knardrup Kloster."
                
