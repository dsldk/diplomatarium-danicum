  note = "efter pave Honorius 2.s død 1130 14. februar indtrådte der et skisma, idet nogle kardinaler valgte Innocens 2., andre Anaclet 2. til pave. I løbet af 1130 blev dog Innocens 2. anerkendt af de fleste fyrster som pave, også af kong Lothar, jf. Hefele V 362 ff."
                
