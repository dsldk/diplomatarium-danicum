  note = "Harrien var det af oprøret i 1343 hårdest ramte landskab, jf. Gernet, Forschungen 38."
                
[drb5]
  lemma = ""
  note = "teksten har _hereditates_, der må forstås som landbrugsenheder, der gik i arv, nærmest svarende til arvefæstemål i Danmark, jf. Mekl. UB. XVII 331 (under artiklen Bauern); en anden fortolkning hos Gernet 1.1., der mindre sandsynligt vil forklare glosen med en henvisning til de på grund af oprøret opløste forhold i Harrien, der skal have medført, at hageplovinddelingen er blevet udvisket."
                
