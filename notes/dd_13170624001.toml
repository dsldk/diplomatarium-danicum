  note = "hvornår den omtalte grund er kommet til kirkens bygningsfond, vides ikke. Da den er optaget i en fortegnelse over bygningsfondens indtægter, dateret: 1317 omkring St. Hansdag, må det omtalte brev i hvert fald sættes før den dag."
                