[drb3]
  lemma = ""
  note = "baade i dette og i det følgende Brev (Nr. 12) er Navnene paa Kongens Medforlovere overleveret i mangelfuld Form. Blandt Bisperne mangler Biskop Peder 2. af Viborg, som ifølge Ærkebispens Forlangende af 1299 11. Februar (Nr. 9) skulde deltage i Udstedelsen af Lejdebrevet, og som ifølge Stormændenes Lejdebrev af 1299 4. Marts (Nr. 12) ogsaa maa have deltaget i Brevets Udstedelse, da der i dette Brev udtrykkeligt siges, at 8 Bisper havde medbeseglet Lejdebrevet. Af de 30 Riddere, som skulde stille Sikkerhed (jf. Nr. 9, 11, 39), nævnes de 29 i Stormændenes Lejdebrev, men kun 25 i Kongens Brev. Sammenligner man de to Navnelister med hinanden, ser man, at Oluf Tagesen mangler i Brevet, udstedt af Stormændene (Nr. 12), mens de manglende i Kongens Brev (Nr. 11) er Drosten Niels Bild, Gunnulv Svendsen, Ove Saksesen, Gælkeren Peder Jonsen og Josef Mogensen."
                
