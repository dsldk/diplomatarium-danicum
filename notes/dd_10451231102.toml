  note = "uægthed sandsynlig. — Bjørn Estridsen blev myrdet af jarlen Svend Godvinsen i 1049, jf. Harmer p. 557. Foruden i nr. <a href='/books/dipdan/1049/dd_10491231101'>495</a> optræder han (_Bjørn jarl_) som vidne i breve af kong Edvard fra årene 1045-49, Kemble IV nr. 778, 781, 784, 787 og 912. — Senere omtales 'Bjørn, kongens slægtning' i et uægte brev fra 1062, Kemble IV nr. 813."
                