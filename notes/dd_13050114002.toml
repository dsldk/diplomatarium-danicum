  note = "Brevet er udateret, men hører utvivlsomt sammen med Nr. 351. Diktatet og den Kendsgerning, at begge disse Breve har haft en Afskrift, der foreligger i Aarhuskannikernes Brevsamling, røber, at begge disse Breve har haft en og samme _dictator_, en Kannik ved Kapitlet."
                
