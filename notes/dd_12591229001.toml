note = "quinta dies m. gen. betegner 5. Dag efter den i Genetiven anførte Dato, ikke Torsdagen (quinta feria) efter samme Dato. Erik 5. Glippings Kroning fandt Sted Juledag d. 25. December 1259 (Peder Olsen); i saa Fald er dette Brev ikke udstedt før 29. December."
