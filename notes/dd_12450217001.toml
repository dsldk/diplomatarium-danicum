[drb10]
  lemma = ""
  note = "de fire følgende rettigheder til og med 'gejstlig eller verdslig person' er nye i forhold til det forudgående store pavelige privilegium af 1226 14. november, DRB. I:6 nr. <a href='/books/dipdan/1226/dd_12261114001'>62</a>. Andre ting er kommet til, således nedenfor 'Ydermere stadfæster vi — vi bekræfter dem ved dette privilegium' samt udvidelser af besiddelsesformlen ovenfor. Det synes derfor sikkert, at det nævnte store privilegium af 1226 ikke har dannet forlæg."
                
