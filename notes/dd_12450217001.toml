
# Notes for dd_12450217001
[drb1]
  lemma = ""
  note = "den foreliggende bulle hører til 'de store privilegier', se herom DRB. II:4 nr. <a href='/books/dipdan/1291/dd_12910922001'>38</a>, note 7. Ønskeformlen (apprecatio) til slut mangler muligvis eet eller to af de tre _Amen_."
                
[drb2]
  lemma = ""
  note = "kan ikke identificeres."
                
[drb3]
  lemma = ""
  note = "mens Vor Frue penge synes kendt til bedste for Ringsted (sankt Knud) kloster i et sidestykke (Vor Frue skud) for to sysler på Sjælland, jf. DRB. I:3 nr. <a href='/books/dipdan/1177/dd_11771231106'>68</a> og <a href='/books/dipdan/1193/dd_11930226001'>192</a>, synes de sidst omtalte bolpenge ikke kendt andetstedsfra."
                
[drb4]
  lemma = ""
  note = "i ærkebispebrevet for sankt Knuds kloster i Odense af 1171, DRB. II:3 nr. <a href='/books/dipdan/1282/dd_12820320001'>19</a>, omtales 'almissekollekter fra Jylland, Sjælland (hvilket sidste ikke er med i nærværende pavebulle), Lolland og andre øer, som fra gammel tid er givet af bisper og menigheder til den hellige martyr Knud', d.v.s. Knud konge. Der er her og i ærkebispebrevet sikkert ikke tale om det såkaldte Knudsskud, der 1177-78 nævnes som 'fra begyndelsen' tillagt Ringstedklostret for hele Sjælland, DRB. I:3 nr. <a href='/books/dipdan/1177/dd_11771231106'>68</a> og <a href='/books/dipdan/1193/dd_11930226001'>192</a> af 1193 (gældende for Sjælland og Halland)."
                
