  note = "Dette brev, der er indgået til Innocens III fra Octauianus, er i fortegnelsen over skrivelserne fra det fjerde paveår registreret sammen med nr. <a href='/books/dipdan/1201/dd_12010601101'>34</a> af [1201 juni—august], der udgør pavens svar herpå. Som det er blevet fremhævet i nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>, note 1, optages den indløbende korrespondance i registrene sammen med de afgående skrivelser, der besvarer dem. Svarskrivelsernes plads kan derfor kun være af betydning for fastsættelsen af det senest mulige tidspunkt for afsendelsen af de indgående breve — det bliver altså august 1201 for legatens her omhandlede indberetning. Med hensyn til den anden tidsgrænse synes man at kunne støtte sig på en tidligere bulle af [1201 22. februar—marts], nr. <a href='/books/dipdan/1201/dd_12010222002'>29</a>. Heri befaler paven sine to legater at opfordre kongen til at opfylde, 'hvad der er bestemt i dronningens sag'. Paven tilføjer, at 'i modsat fald skal de ikke skride til undersøgelse af nævnte sag'. Det, der sigtes til, kan næppe være andet end kravene om, at Ingeborg får sin frihed tilbage og behandles som dronning igen. Opfyldelsen af disse fordringer var af paven opstillet som betingelsen for en videreførelse af ægteskabssagen (nr. <a href='/books/dipdan/1200/dd_12001201101'>21</a>—<a href='/books/dipdan/1200/dd_12001201103'>23</a>). I den foreliggende rubrik er der tale netop om behandlingen af dronningen. Det vil formodentlig være tilladeligt at slutte, at den registrerer Octauianus' svar på pavens ovenfor citerede befaling til legaterne. Denne kan tidligst være udgået 1201 22. februar, og engang efter dette tidspunkt synes også legatens brev at måtte være affattet."
                
