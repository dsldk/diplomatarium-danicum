
# Notes for dd_13100717002
[drb1]
  lemma = ""
  note = "Hvitfelds Tekst frembyder visse Vanskeligheder. Det siges saaledes, at Kongen af Danmark skal forlene _Kong Haakon med Nørre Halland_, og længere nede i Forbindelse med Omtalen af de 60 Mand, han skal tjene Kongen af Danmark med, siges det _naar de kommer fra Norge_. Munch, IV 2, 543 Noten, har vist, at dette umulig kan være rigtigt, cf. Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a> og <a href='/books/dipdan/1310/dd_13100717004'>280</a>, og at denne Dobbeltfejl maa bero paa en Fejl fra Hvitfelds Side. Afgørende for Forstaaelsen af de to Steder er Bestemmelsen om, at de svenske Hertuger vil udlevere Kungälv, naar _Kong Haakon_ giver sit Samtykke til, at Hertug Erik forlenes med Nørre Halland mod at give Afkald paa Ingeborg, som Magnus Birgersson i Stedet for skal troloves med. Forbeholdet m. H. t. Kong Haakons Godkendelse har kun Mening, hvis Bestemmelserne i dette Brev har været de samme som i Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a> og Nr. <a href='/books/dipdan/1310/dd_13100717004'>280</a>, at Haakon kun skulde have Kungälv paa Betingelse af, at Hertug Erik fik Nørre Halland og opgav sin Trolovelse med Ingeborg. En anden Vanskelighed frembyder Spørgsmaalet om, hvem der er Brevets Udstedere. De svenske Hertuger nævnes i 1. Person, hvoraf det synes at fremgaa, at de er Udstederne; Rigsbrevbogen kalder det ogsaa _Hertugerne af Sveriges Traktat_. Paa den anden Side slutter Brevet med, at Grev Gerhard og Fyrst Heinrich lover at holde _alt dette ved vor Ed. Forhandlet og givet Aar og Dag som ovenfor under Deres Segl_. Som det fremgaar af Brevets Indledning, slutter Erik og Valdemar i dette Brev Fred med bl. a. Gerhard og Henrik, cf. Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a> og <a href='/books/dipdan/1310/dd_13100717004'>280</a>, hvorfor det er umuligt at antage, at de har været Forlovere. Derfor kan dette Brev ikke være selve de svenske Hertugers Brev af 17. Juli 1310, men maa være en af Gerhard og Henrik udstedt Bekræftelse deraf, cf. Rosén 191 noten. Forudsat Hvitfelds Tekst er rigtig, er Bekræftelsen udstedt samme Dag, Freden sluttedes, som det fremgaar af _som ovenfor_, da _Forhandlet og givet_ ... maa angive Tidspunktet for Bekræftelsens Udfærdigelse. Imod denne Tolkning taler Stephanius' Registratur: _Hertugerne af Sveriges Traktat_, men da disse Registraturer er meget kortfattede og ikke altid korrekte, cf. Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a>, behøver man maaske ikke at lægge større Vægt derpaa. Det bør dog nævnes, at Hvitfelds Ord: _Til vidnesbyrd lover vi hertug Gert af Holsten | og Henrik af Meklenborg at holde alt dette ved vor Ed_ svarer til Stephanius' Regest S. 570: _Grev Gerhard af Holsten og Fyrst Henrik af Meklenborg lover at holde Jornævnte Forlig i enhver Henseende_. Hvitfeld har benyttet de Breve, som var afskrevet i Rigsbrevbogen S. 565 (Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a>), S. 569 (Nr. <a href='/books/dipdan/1310/dd_13100717006'>282</a>), S. 571 (Nr. <a href='/books/dipdan/1310/dd_13100809003'>297</a>) og bragt dem i Sammenhæng med de andre Breve i Rigsbrevbogen, som angik Forhandlingerne i Helsingborg: S. 156 (Nr. <a href='/books/dipdan/1310/dd_13100717009'>285</a>), S. 160 (Nr. <a href='/books/dipdan/1310/dd_13100717002'>278</a>), S. 166 (Nr. <a href='/books/dipdan/1310/dd_13100717003'>279</a>). Kun det som stod afskrevet S. 570 findes der intet tilsvarende til hos Hvitfeld, med mindre man vil antage, at han har nøjedes med at skrive Overskriften ud og derefter ved en forkert Henvisning sat den ind i dette Brev. I saa Fald er Brevet identisk med de svenske Hertugers Brev af 17. Juli og lig med Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a>. Som foreslaaet af Munch IV 2, 5431 kan der i den danske Konges Arkiv have været opbevaret to Eksemplarer af Traktaten, nemlig foruden Kongens eget Birgers. Ved sin Flugt til Danmark bragte han sit Arkiv med, som det ses af Rigsbrevbogen."
                
