
# Notes for dd_13170605001
[drb1]
  lemma = ""
  note = "Wurtzins, _census arealis_, betegner egentlig den årlige afgift til grundejeren af en byejendom, m.h.t. hvilken der består et arveligt lejerforhold. På dette sted synes der dog at være tale om en grundbyrde, idet det forudsættes, at Johan Witte er ejer af ejendommen."
                
