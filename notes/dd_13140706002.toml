
# Notes for dd_13140706002
[drb1]
  lemma = ""
  note = "aktstykket er udateret hos Stephanius; Hvitfeld har det under 1314, men uden egen datering; i rigsbrevbogen var det afskrevet efter anklageskriftet mod Niels Brok og de andre anklagede, se nr. <a href='/books/dipdan/1314/dd_13140706001'>167</a>, og følger også efter dette hos Hvitfeld. Da det ikke ses, at det har haft nogen direkte forbindelse med domfældelsen den 6. juli, behøver det ikke at være udstedt før denne dag."
                
