
# Notes for dd_13440125002
[drb1]
  lemma = ""
  note = "den mangelfulde oversættelse har: »_al Slangerups by i vor gård Jordhøj_.« Da klostret aldrig ejede hele Slangerup, jf. fx. Danmarks Gl. Købstadlovg. III 346 nr. 8 og Rep. 2. rk. nr. 8336, skal teksten rimeligvis rettes som i parentesen foreslået."
                
[drb2]
  lemma = ""
  note = "_ro, nåde og vilje_ er rimeligvis oversættelse af _pax_, _salus_ (jf. nr. 22) og _uoluntas_, d.v.s. af hensyn til hendes fred, sjælefrelse og frie stilling (i klostret)."
                
[drb3]
  lemma = ""
  note = "d.v.s. Klaus Limbek, jf. nr. 22."
                
[drb4]
  lemma = ""
  note = "oversættelsen fra omkr. 1500 har: _1340_, hvilket givetvis er galt. Brevet er efter al sandsynlighed udstedt i 1344, jf. nr. 22."
                
[drb5]
  lemma = ""
  note = "Agete er fejl for enten _Agate_ eller _Agnete_; _søndagen efter_ er i 1344 henholdsvis 8. februar eller 25. januar."
                
