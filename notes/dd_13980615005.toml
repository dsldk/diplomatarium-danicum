
# Notes for dd_13980615005
[drb1]
  lemma = ""
  note = "Lübeck sendte 1398 21. juni, jf. nr. <a href='/books/dipdan/1398/dd_13980621002'>602</a>, de preussiske stæder en afskrift af dette brev. Den 15. juni befandt høvedsmændene sig i Helsingør, jf. nr. <a href='/books/dipdan/1398/dd_13980615006'>599</a>."
                
[drb2]
  lemma = ""
  note = "den hellige legemsfest falder 1398 på 6. juni."
                
[drb3]
  lemma = ""
  note = "forlægget har _dy braken._"
                
[drb4]
  lemma = ""
  note = "forlægget har _veddere_, der her skal opfattes om slægtskab i vid betydning."
                
