  note = "Den i Brevet nævnte Grev Gerhard kan enten være Gerhard 2. eller hans Søn Gerhard 4. For Gerhard 2. taler Bemærkningen i Brevets Slutning: _samme Grev Adolf af Segeberg afsluttede nogen Kontrakt om hans Herskab med os_, der maa staa i Forbindelse med Overenskomsten 1307 24. November mellem Johan 2. af Kiel og hans Sønner paa den ene Side og Gerhard 2. og Adolf 6. paa den anden Side om Retten for de to sidstnævnte til en Del af Arven efter Adolf 5. af Segeberg, se Nr. <a href='/books/dipdan/1307/dd_13071124001'>92</a>. Men derved bliver Udtrykket: _førend til vor Fader og Farbroder_, hvortil maaske Grev Adolf hører, vanskeligt at forstaa. Gerhard 2.s Fader var Gerhard 1., der døde 1290; hans Farbroder var Johan 1., død 1263; hvis Farbroder, som saa ofte hos Hvitfeld, har Betydningen Fætter, kan der kun være Tale om Adolf 5. og Johan 2. Det kan umuligt være nogen af disse. Antager man derimod, at det drejer sig om Gerhard 4., bliver det lettere at forstaa Slægtskabsforholdet. Meningen er da, at Gerhard 4. ved 10 Ridderes Meded skal bevise sin Ret til den omstridte Halvdel af Utersen, men at Grev Adolf 5. havde skødet det til Johan 2., inden han skødede det til Gerhard 2., dennes Broder Adolf 6. og Gerhard 4., og inden han i det hele taget sluttede nogen Aftale med Gerhard 4. om Delingen af hans Lande efter hans Død."
                