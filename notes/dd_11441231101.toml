[drb3]
  lemma = ""
  note = "Saxo, ed. Olrik-Ræder 375. Hvis Hamsforts stedsangivelse er rigtig, er Saxos _Wisingo_ sandsynligvis forkert. Da Elef ifølge Saxo var til stede ved Erik Lams dødsleje i Odense 1146 er det nok rimeligt med Svend Aakjær, Kommentar til KVJ. s. 98 at identificere _Vestorp_ med Vistorp i Båg h."
                
[drb4]
  lemma = ""
  note = "teksten har _Svertetorpi_, der i Dipl. Dan. I 2 s. 163 er identificeret med Sorterup, Slagelse h. Men ifølge RBJ. ejede bispen af Roskilde ikke gods i Sorterup, derimod i _Suærkestorp_ (Sverkilstrup) og i _Swerstorp_ (Svedstrup), RBJ. s. 75 og 90."
                
