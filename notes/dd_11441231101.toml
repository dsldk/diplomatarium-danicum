[drb7]
  lemma = ""
  note = "Bernard prædikede først korstog i Tyskland i efteråret 1146, jf. Hefele V 444. Slutbemærkningen har Hamsfort rimeligvis tilføjet ud fra sin viden fra andre kilder."
                
