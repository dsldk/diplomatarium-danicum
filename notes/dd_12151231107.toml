
# Notes for dd_12151231107
[drb1]
  lemma = ""
  note = "titlen 'de Venders konge' henviser privilegiet til en af de Valdemarer, som efterfulgte Knud VI Valdemarsen. Den gammeldags stil, der spores i de indledende arengaog publicatioformler, synes nærmest at pege på Valdemar II Sejr som udstederen. Om dette er rigtigt, må stadfæstelsen under hensyn til kongens titulatur dateres til [1215— 1241), jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. Inden for disse grænser kan tiden for Valdemar II's fangenskab, 1223 6/7. maj—1225 25. december, ikke komme i betragtning for udstedelsen."
                
[drb2]
  lemma = ""
  note = "forsvunden bebyggelse, antagelig i Finderup s., Løve h., Holbæk a."
                
