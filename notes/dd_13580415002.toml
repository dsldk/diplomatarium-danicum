
# Notes for dd_13580415002
[drb1]
  lemma = ""
  note = "Niels Jensen (Keldebæk) som brevvidne viser, at brevet er udstedt af kong Valdemar 4. Atterdag, og udstedelsesstedet Nyborg, som kom i kongens besiddelse 1348, usandsynliggør, at dombrevet kan være udstedt før dette tidspunkt; N. Jensen optræder som justitiar i tiden 1349—63; kun i foregående nummer ses han at have bevidnet brev i Nyborg; jf. også DRB. III 4 nr. <a href='../dd_13540819001'>151</a>."
                