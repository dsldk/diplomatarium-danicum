
# Notes for dd_13170820001
[drb1]
  lemma = ""
  note = "brevet, som mangler dagsangivelse, må være det først udstedte af de bevarede breve fra processen, da de øvrige enten er fremkaldt af ærkebispens trusel, jf. nrr. <a href='/books/dipdan/1317/dd_13170820002'>493</a>—<a href='/books/dipdan/1317/dd_13170820008'>499</a>, eller omtaler den som fuldbyrdet, jf. nrr. <a href='/books/dipdan/1317/dd_13170820009'>500</a>—<a href='/books/dipdan/1317/dd_13170824001'>501</a>. Det er i hvert fald udstedt før den 20. august, jf. nr. <a href='/books/dipdan/1317/dd_13170820009'>500</a>, hvor det siges, at ærkebispen havde lyst kongen i ban."
                