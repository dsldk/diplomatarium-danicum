
# Notes for dd_13511016001
[drb1]
  lemma = ""
  note = "gengiver vistnok ndt. _vrunt_ = _frænder_."
                
[drb2]
  lemma = ""
  note = "det nedertyske _sone_ kan både betyde forlig og brev om forlig. Hvitfelds uklare referat må forstås på den måde, at han har haft en på tysk skrevet kvittering for sig, i hvilket greverne godkender den overenskomst, som Henneke Limbæk på deres vegne har indgået med Stig Andersen på Niels Ebbesens frænders vegne, således at Henneke Limbæk har udbetalt den aftalte mandebod til greverne, men skal have beløbet igen fra Stig Andersen, der sikkert har haft regreskrav over for Niels Ebbesens frænder. Overenskomsten må ses som led i de bestræbelser, der i 1351 førte til den jysk-holstenske front mod kong Valdemar."
                