  note = "1383 4. oktober, jf. nr. <a href='../dd_13831004002'>392</a>."
                
[drb2]
  lemma = ""
  note = "allerede 1383 9. juli omtales det, at højmesteren for den tyske orden var på krigstogt mod Litauerne, jf. Hanserec. III 150 nr. 170, for at omvende dem til kristendommen med det resultat, at den ene af de litauiske fyrster, Witold (Witowt), lod sig døbe og 1384 30. januar tog sit fyrstendømme til len af den tyske orden, jf. SS. rerum Pruss. III 125-30 og Fritz Boldt, Der deutsche Orden und Littauen 1370-1386 (Königsberg 1873), især s. 80-90. Hvilke begivenheder der i denne forbindelse hentydes til som undskyldning for ikke at deltage i hansestædernes drøftelser, kan dog ikke præciseres nærmere."
                