  note = "d.v.s. forloverne, som ikke har holdt deres forpligtelser, efter at det indgåede forlig var blevet brudt. Denne forpligtelse havde de indgået tidligere, rimeligvis år 1317, jf. Stephanius' registratur, anført ved nr. <a href='/books/dipdan/1318/dd_13181014001'>53</a>."
                