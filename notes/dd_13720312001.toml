
# Notes for dd_13720312001
[drb1]
  lemma = ""
  note = "jf. Weeke s. 18."
                
[drb2]
  lemma = ""
  note = "muligvis identisk med magister Adelard af Bath (_Alardus Bathoniensis_), De opere astrolapsus, forfattet omkr. 1142-46, hvis eneste fuldstændige håndskrift i Cambridge, Fitzwilliam Museum, ms. Mc. Clean nr. 165 f. 81-88 begynder _Incipit libellus magistri Alardi Bathoniensis de opere astrolapsus_, jf. Ch. Homer Haskins, Studies in medieval science (Cambridte 1924) s. 28 og Sarton, Introduction to the History of Science II 168; om astrolabiet se iøvrigt Kult. Leks. IX under Kvadrant og astrolabium."
                
[drb3]
  lemma = ""
  note = "begyndelsesordene til Johannes Beleth, Rationale divinorum officiorum, jf. A.G. Little, Initia operum latinorum (Manchester 1904) s. 121 og Ellen Jørgensen, Catalogus codicum latinorum (Hafniæ 1926) s. 59 samt DRB. III 5 nr. <a href='_13580309001'>109</a> note 55; værket er nyudgivet i Corpus Christianorum, Continuatio medievalis 41-41 A (Turnhout 1976 flg.)"
                
[drb4]
  lemma = ""
  note = "begyndelsesordene i en kortfattet anonym ordbog over moralbegreber, sammenstillet af dele af 4.-5. bog i _Speculum doctrinale_ af Vincent de Beauvais (død 1264), jf. Ph. Delhaye i Mélanges de science Religieuse 8 (Lille 1951) s. 65-84, og Incipits of Latin Works on the Virtues and Vices, 1100-1500 A.D. (Cambridge, Mass. 1979) s. 26 nr. 134."
                
[drb5]
  lemma = ""
  note = "jf. Ps. 58,2; rimeligvis identisk med begyndelsesordene i _Breviarium extravagantium_, en dekretalsamling, forfattet af Bernhard (Balbi) af Pavia omkr. 1190, jf. St. Kuttner, Repertorium der Kanonistik I (Studie Testi 71, Città del Vaticano 1937) s. 322-23."
                
[drb6]
  lemma = ""
  note = "muligvis identisk med Chronica summorum pontificum imperatorumque af Martin v. Troppau (død 1238) eller Chronographia summorum pontificum et imperatorum Romanorum af Konrad v. Halberstadt den Yngre (død efter 1362)."
                
[drb7]
  lemma = ""
  note = "er ikke identificeret."
                