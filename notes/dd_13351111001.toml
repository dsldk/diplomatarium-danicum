
# Notes for dd_13351111001
[drb1]
  lemma = ""
  note = "Jakob var Klaus Gyncekesens svigersøn. Når han også betegner ham som fader, er det måske kun en artighed, men måske betyder det, at han i overensstemmelse med Sjællandsk ret har levet i formuefællig med ham, således at svigerfaderen har haft en patriarkalsk stilling i forhold til de andre fælligdeltagere."
                