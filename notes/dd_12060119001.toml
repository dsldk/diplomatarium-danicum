
# Notes for dd_12060119001
[drb1]
  lemma = ""
  note = "Er formentlig gået til grunde, da der næppe hermed sigtes til de som nr. <a href='/books/dipdan/1202/dd_12021231123'>65</a> meddelte synodalstatutter. Den karakteristik, som paven i nærværende bulle giver af Anders Sunesens 'bestemmelser', synes ikke rigtig at dække synodalstatutterne. Om en forordning af ærkebiskop Anders Sunesen, der ligeledes er gået til grunde, men som dog refereres i et senere diplom, se DRB. II:4 nr. <a href='/books/dipdan/1298/dd_12980408001'>292</a> § 21."
                
