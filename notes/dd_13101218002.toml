
# Notes for dd_13101218002
[drb1]
  lemma = ""
  note = "Brevet er af Hvitfeld sat under 1311, medens det er uden Aar og Dag hos Stephanius. Det maa dog være udstedt 1310 18. December eller i den nærmeste Tid deromkring, da det er Kong Eriks Modbrev til Hertug Otto af Pommern i Anledning af Fredsslutningen mellem Kongen og Hertugen 1310 18. December, jf. Nr. <a href='/books/dipdan/1310/dd_13101218001'>314</a>, der indeholder Hertugens Brev til Kongen."
                
[drb2]
  lemma = ""
  note = "d. e. Hertugen."
                
[drb3]
  lemma = ""
  note = "Jakob Flæb vides ikke at have ført Navnet Saltense; fra denne Tid kendes Jens Nielsen Saltense, se Nr. <a href='/books/dipdan/1307/dd_13070122001'>47</a>."
                