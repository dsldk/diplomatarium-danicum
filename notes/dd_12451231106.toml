
# Notes for dd_12451231106
[drb1]
  lemma = ""
  note = "henviser rimeligvis til et eller flere af følgende breve: Valdemar II Sejr af 1206, DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12061231101'>115</a>, Erik IV Plovpenning af 1242 1.-16. maj, nr. <a href='/books/dipdan/1242/dd_12420501001'>96</a>, og Kristoffer I af 1252 9. august, DRB. II:1 nr. <a href='/books/dipdan/1252/dd_12520809001'>74</a>."
                
[drb2]
  lemma = ""
  note = "noget hertugeligt fritagelsesbrev er ikke kendt. Teoretisk set kan hertugerne Abel, Valdemar (Abelsen), død 1257, og Erik (Abelsen) fra 1261 efter slaget på Lohede, død 1272 27. maj, alle have udstedt et sådant brev, mens sidstnævntes søn Valdemar, der først blev hertug i 1283, jf. Annales Danici 123, ny udg. 67, må antages at være mindreårig i 1272-73 under kong Eriks formynderskab. Hertug Erik Abelsens forlig med bispen af 1265 22. september, DRB. II:1 nr. <a href='/books/dipdan/1265/dd_12650922001'>494</a>, kan på grund af sin mere almene karakter ikke komme på tale i denne forbindelse."
                
[drb3]
  lemma = ""
  note = "teksten har _bondones_, rimeligvis ledingspligtige selvejere eller storbønder."
                
[drb4]
  lemma = ""
  note = "teksten har _congregacionem_, af Oluf Nielsen i Ribe Oldemoder s. XIV tolket som 'ting'."
                
[drb5]
  lemma = ""
  note = "jf. herom DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12500307001'>3</a> note 3."
                
[drb6]
  lemma = ""
  note = "d.v.s. til de _bondones_, der »privat« forvaltede opkrævningen og administrationen af de kongelige og hertugelige ydelser."
                
[drb7]
  lemma = ""
  note = "biskop Esgers diplom mangler datering. Forgængeren biskop Gunner udstedte sidste gang brev som biskop 1245 16. september, nr. <a href='/books/dipdan/1245/dd_12450916001'>187</a>. Efterfølgeren biskop Esger udstedte første gang brev som biskop 1246 19. juni, nr. <a href='/books/dipdan/1246/dd_12460619001'>210</a>. Mellem disse to datoer har bispevalget fundet sted. Hvis kong Erik IV Plovpennings fritagelsesbrev for kannikerne i Ribe af 1246 januar måned, nr. <a href='/books/dipdan/1246/dd_12460131101'>203</a>, har sammenhæng med bispevalget, kan den mulighed ikke udelukkes, at Esger er blevet valgt til og stadfæstet som biskop af Ribe sidst på året 1245. Han døde 1273 14. februar, SS. rerum Danicarum V 539. Det er næppe muligt at indsnævre denne tidsramme."
                
