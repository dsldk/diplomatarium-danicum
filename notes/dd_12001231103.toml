  note = "Oversættelsen repræsenterer kun en forsøgsvis gengivelse af det latinske fragment. De spor, der er bevaret af den indledende formel, arengaen, kunde tyde på, at den har haft omtrent følgende tankeindhold: Kongen erkender det som sin pligt at værne om alle undersåtter i sit rige. Men ganske særligt bør han beskytte klosterfolket (eller cistercienserne, til hvilken orden Herrisvad hørte), som med flid beder for kongen og riget. Det kan videre ses, at diplomet har indeholdt en trusel mod dem, der fortrædiger klostret, en sanctio. Muligvis også en datumsformel, omend læsningen af de sidste ord 'i det Herrens år' i høj grad er usikker. Det er iøvrigt uklart, om diplomet har haft karakter af et egentligt privilegium eller i stedet kan have været et mandat. Ved dateringen må man alene henholde sig til skriftens karakter — og det er her nødvendigt udtrykkeligt at understrege den usikkerhed, der altid vil klæbe til en tidsfæstelse på et sådant grundlag, så meget mere som der nu kun er en rest af det oprindelige diplom i behold. Texten er skrevet i den ældre gotiske kursiv, og dette henfører fragmentet til 13. århundrede. Ydermere kan det udtales, at skrifttrækkene har en vis fasthed og opviser en gammeldags bogstavform i _r_ med svungen underlængde. På den anden side er skriften på vej bort fra stivheden uden dog at nå den flydende form, der gør sig stadig stærkere gældende i tiden efter 1250. Det synes derfor tilladeligt med alt forbehold at henvise fragmentet til den første halvdel af 13. århundrede."
                