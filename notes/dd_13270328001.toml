
# Notes for dd_13270328001
[drb1]
  lemma = ""
  note = "Herved menes sandsynligvis den skaanske Birkeret (Købstadret), der hører hjemme enten i Lund eller Helsingborg, snarest det første Sted, og vistnok var blevet stadfæstet af Kong Valdemar i 1326."
                
[drb2]
  lemma = ""
  note = "D. e. de skal præstere Befrielsesbevis ved Partsed med Mededsmænd."
                
[drb3]
  lemma = ""
  note = "D. e. Mededsmændene."
                
[drb4]
  lemma = ""
  note = "Brevet, der kun er bevaret i en gammeldansk Oversættelse, har Benævnelsen »Borgmester«, men det er usandsynligt, at Titlen Borgmester i 1327 har været i Brug i Halmstad. »Borgmester og Raad« blev senere en staaende Betegnelse for Købstædernes Magistrater."
                
