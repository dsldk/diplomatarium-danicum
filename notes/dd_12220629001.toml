
# Notes for dd_12220629001
[drb1]
  lemma = ""
  note = "en enestående titel i danske kilder. Exempler fra Tyskland viser, at den kan betyde 'værge' el. lign., i denne forbindelse snarest 'kirkeværge' (der ellers betegnes _tutor_), mens engelske exempler sætter _curator_ lig _curatus_, det mere gængse ord for 'sognepræst'."
                
[drb2]
  lemma = ""
  note = "se DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12501111002'>18</a>, note 1."
                
[drb3]
  lemma = ""
  note = "texten har _Burgerus_. Det første _u_ kan stå for _y_, hvorefter navnet i stedet bliver 'Birger'."
                
[drb4]
  lemma = ""
  note = "visse træk i ordlyden er fælles med et andet diplom for Æbelholt, se DRB. I:4 nr. <a href='/books/dipdan/1203/dd_12031231103'>91</a>, note 1. Det er tænkeligt, at skrivelsen er affattet fra modtagerside, jf. også den liturgiske dagsbetegnelse (se herom nr. <a href='/books/dipdan/1216/dd_12161123001'>95</a>, note 4)."
                
