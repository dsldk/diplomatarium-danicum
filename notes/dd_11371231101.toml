[drb1]
  lemma = ""
  note = "Lothar døde 1137 4. december. Wibald, også abbed af Stavelot, jf. nr. 68, og senere af Korvey, jf. nr. 109 og 110, var i 1137 blevet indsat af kejseren som abbed i Monte Cassino, Hefele, Konc. Gesch. V 384."
                
[drb2]
  lemma = ""
  note = "d. v. s. de norditalienske stæder."
                
[drb3]
  lemma = ""
  note = "det sicilianske rige. De bekæmpede den af Lothar støttede pave Innocens 2."
                
[drb4]
  lemma = ""
  note = "Petrus Diaconus, historiker og munk i Monte Cassino. Brevet er omtalt i hans Chronica monasterii Cassinensis."
                
