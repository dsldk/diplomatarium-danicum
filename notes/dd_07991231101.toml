  note = "for datering se Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "ifølge Einhard blev både den franske atlanterhavskyst og nordsøkysten på denne tid hærget af normanner, 'som kaldes Daner', jf. citatet i Dipl. Dan. samt Steenstrup II 32 ff. og Vogel 51 ff. I fire kapitularier fra den nærmest følgende tid berøres kort nogle foranstaltninger fra Karl den Stores side, som sikkert er rettet mod normannerne. 1) 802: 'Om at udruste skibe ved kysterne'. 2) 808: 'Om de skibe, som vi har befalet at bygge'. 3) 810: 'Om materiale til at bygge skibe med'. 4) 811: 'At når som helst vi vil sende flåden ud, skal vasallerne (_seniores_) fare på skibene, og hertil skal de holde sig rede'. At Karls flåde nogensinde har indladt sig i kamp med normannerne foreligger der intet om, jf. Vogel 56 og Aksel E. Christensen, Vikingetidens Danmark 112."
                