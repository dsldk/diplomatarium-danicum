[drb1] 
lemma = ""
note = "der sigtes til cap. 2 X De concessione præbendæ et ecclesiæ III 8, ifl. hvilket et kirkeligt Embede ikke maatte staa ledigt i mere end seks Maaneder; hvis denne Frist blev overskredet, tilfaldt Retten til at overdrage Embedet den nærmest højere Instans (Devolutionsbestemmelserne); hvis Biskop og Kapitel undlod at besætte et Embede, tilkom det Ærkebispen, hvis Ærkebispen undlod at besætte et Embede, tilkom det Paven. Se Nr. <a href='/books/dipdan/1264/dd_12640723001'>438</a>."

[drb2] 
lemma = ""
note = "saaledes gengives den romerretlige t. t. 'corporalis possessio'."
