  note = "originalen er skrevet af en ellers ukendt skriverhånd, omend den opviser lighed med en hånd i et andet originaldiplom fra kongen til en modtager i Danmark, nr. <a href='/books/dipdan/1219/dd_12191231101'>160</a>. Navnet på Holstenerbryggen, der i den latinske text er stavet med y og 3 æ'er, peger iøvrigt afgjort mod en skriver af dansk herkomst. Endvidere viser formlen 'Givet .... ved protonotaren provst Ivars hånd', at vi i dette tilfælde har at gøre med et diplom, hvor kongens kancelli har stået for udstedelsen eller i hvert fald har taget del i denne. Betydningen af den citerede vending er ikke ganske klar. I udlandet, hvor den indgår som et fast og stadig tilbagevendende led i diplomerne fra denne tid, kan den dels betegne udleveringen af det færdige skriftstykke til modtageren, dels også det sidste gennemsyn af dokumentet, før dette udgik fra kancelliet. Formlen findes kun i danske diplomer fra tidsrummet 1150—1250, og den er utvivlsomt indført efter forbillede fra udlandet, måske snarest over Tyskland. Også titlen 'protonotar' kan tænkes at være en efterligning af den tilsvarende titel i det tyske rigskancelli, hvor den har betydning af vicekansler. Denne betegnelse er iøvrigt så sjælden, at den på dansk grund kun findes i dette ene exempel i 11.—13. århundrede."
                
