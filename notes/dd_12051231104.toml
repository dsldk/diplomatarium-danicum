
# Notes for dd_12051231104
[drb1]
  lemma = ""
  note = "Ærkebiskop Anders Sunesen, der har været omtalt lige forud. I texten er over det latinske _Senior_ ved bispens navn slettet det danske ord _Gammell_ samt følgende ord i linien: 'søn af Sune, søn af grundlæggeren Ebbe'."
                
[drb2]
  lemma = ""
  note = "Efter sammenhængen muligvis i Kindertofte s., Slagelse h., Sorø a."
                
[drb3]
  lemma = ""
  note = "Antagelig identisk med en forsvunden landsby i Merløse h., nu under Holbæk, jf. Strippethorp i diplomer af 1384 9/4 og 1389 16/10, Rep. Danicum I:2 nr. 3443 og 3717."
                
[drb4]
  lemma = ""
  note = "Forsvunden landsby, Merløse h., nu under Holbæk."
                
[drb5]
  lemma = ""
  note = "Muligvis forskrevet form for Ulvig, Merløse h., Holbæk a., der i en senmiddelalderlig registratur kaldes _Wlfege_ (ÆA. IV 162)."
                
