[drb1]
  lemma = ""
  note = "teksten har _apostata_. 'Frafald' (apostasi) brugtes blandt andet om den, der som Valdemar Knudsen forlod sit kloster, jf. DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180506002'>134</a> (og <a href='/books/dipdan/1220/dd_12200924001'>173</a>)."
                
[drb2]
  lemma = ""
  note = "i den gyldne bulle fra nytår 1214 afstod Frederik II landene nord for Elben og Eldena til Valdemar Sejr, herunder Holsten (smstds. nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>). De nordtyske og vendiske lande henregnedes fra da af til det danske rige som sådant (jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1). Det omtalte anfald på Danmark er derfor ikke ensbetydende med et angreb over Ejderen, men snarere over den nye grænseflod Elben, rettet mod Holsten. Det synes også antydet af, at ærkebispen af Bremen truer Albert med band. Han var kun kompetent til at skride ind mod undersåtter i sit eget ærkestift eller mod forseelser begået her. Da det strakte sig ind over det vestlige Holsten, har han enten betragtet Albert som undersåt, bosat i denne del af landet, eller som undergivet ham, fordi Albert foretog afstraffelsen her. Det sidste, som synes mest nærliggende, peger mod, at den omstridte borg har ligget i Vestholsten."
                
