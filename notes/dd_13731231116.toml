  note = "1373 1. januar, nr. <a href='_13730101001'>259</a>, kom kong Valdemar 4. Atterdag i besiddelse af hertuginde Regitses livgeding på Als som formynder, og 2. januar samme år, nr. <a href='_13730102001'>260</a>, erhvervede han panterettigheder til andre områder på samme ø. Indløsningen af andre panter i hertugdømmet fortsattes både i 1374 og 1375 (Nrr. <a href='_13740125001'>343</a>, <a href='_13740619001'>373</a>, <a href='_13740624001'>375</a> og <a href='_13751024002'>517</a>). Endvidere erklæredes det under kejserprocessen, at kong Valdemar inden sin død var i besiddelse af hele Als, jf. SRD. VII 400, hvorfor det tabte brev senest kan være udstedt i 1375 inden hertug Henriks død mellem 7. juli og 25. september, jf. Reinhardt, Valdemar Atterdag 490."
                
