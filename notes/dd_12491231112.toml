[drb4]
  lemma = ""
  note = "teksten er atter usikker på dette sted, hvorfor oversættelsen gives med alt forbehold. Hammarström foreslår _subterpositarum_ opfattet som et substantiv, at oversætte ved 'natteleje' eller 'seng', men et sådant 'natteleje-gæsteri' kendes ellers ikke. I den ovenfor meddelte oversættelse forudsættes _subterpositarum_ knyttet til _mensarum_, hvorefter gæsteriet skal præsteres af de borde, der er underlagt de enkelte sognekirker til præstens underhold."
                
