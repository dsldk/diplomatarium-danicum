[drb2]
  lemma = ""
  note = "teksten er korrupt og kan ikke rettes med sikkerhed, hvorfor den her givne oversættelse meddeles med alt forbehold. Hammarström foreslår i sit Glossarium at oversætte _episcopalia_, der ovenfor er gengivet ved 'de biskoppelige ydelser', med 'biskoppelig inspektion', hvilket med et vist forbehold får tilslutning i det nye Glossarium till medeltidslatinet i Sveriget, men begge har ved denne tolkning kun nærværende yderst tvivlsomme tekststed at støtte sig på."
                
