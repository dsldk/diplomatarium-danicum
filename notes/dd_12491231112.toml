[drb6]
  lemma = ""
  note = "brevet kendes kun i afskrift fra 16. årh. af en transsumpt og stadfæstelse 1226 af biskop Vilhelm af Modena, jf. nr. <a href='/books/dipdan/1249/dd_12491231113'>335</a>. Det fremtræder som en overenskomst mellem to parter, kundgjort af ærkebiskop Anders Sunesen, biskop Karl af Linköping og dennes efterfølger biskop Bengt. Allerede Schlyter antyder tvivl om ægtheden, jf. indledningen i Samling af Sweriges gamla lagar VII, Gutalagen p. VI note 28. Der er følgende påfaldende træk ved udfærdigelsen: 1) ærkebispen kalder sig 'dengang det apostoliske sædes legat', hvilket ellers kun sker ved omtalen af et brev af ærkebispen i Gregor IX.s brev om tienderne m.m. på Gotland af 1230 23. januar, DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12300123001'>105</a>. Selv kaldte ærkebispen sig legat sidste gang i brevet af 1215 [oktober], DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151001102'>60</a>. 2) brevet angiver tillige at være udstedt af biskop Karl af Linköping, der døde 1220 14. august, og efterfølgeren Bengt (1221-1237) samtidig, en faktisk umulighed. Man har villet forklare forholdet på denne måde: Der har foreligget en udfærdigelse af ærkebispen og biskop Karl om visitatsen, en parallel til ærkebispens tabte brev om tienden, hvortil der henvises i pavebrevet af 1217, jf. DRB. I:5 nr. <a href='/books/dipdan/1217/dd_12170130001'>104</a>. Under sit besøg på Gotland i 1225, jf. Dipl. Svecanum I nr. 231, har biskop Bengt ligeledes stadfæstet overenskomsten om visitatsen. Derefter sammenstykkedes de to breve til eet, d.v.s. i den form, der nu foreligger i stadfæstelsen af 1226, jf. Herman Schück, Ecclesia Lincopensis, s. 266 note 24. Holmbäck & Wessén IV s. 313 mener, at biskop Karl døde inden den endelige udfærdigelse. Disse redningsforsøg styrker dog snarest antagelsen af, at brevet er uægte i den foreliggende form. 3) slutningen af kundgørelsesbrevet med corroboratio og/eller sanctio samt datering mangler. - 1217 30. januar, DRB. I:5 nr. <a href='/books/dipdan/1217/dd_12170130001'>104</a>, stadfæstede pave Honorius III under henvisning til breve af biskop Karl af Linköping og ærkebiskop Anders Sunesen overenskomsten om fordeling af tienden mellem kirke, præst og de fattige. Efter klage af biskop Bengt af Linköping og påfølgende mægling af ærkebiskop Uffe af Lund stadfæstede Gregor IX overenskomsten uændret 1230 21. januar, DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12300121001'>104</a>, og det gentoges af Innocens IV i 1253, DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530919001'>125</a>, dog nu med indsættelse af den afdøde biskop Karls og den afdøde ærkebiskop Anders' navne. I brevet af 1230 23. januar, DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12300123001'>105</a> stadfæstede Gregor IX gamle vedtægter på Gotland om sogneboernes ydelse af tiende til præsten i hø og korn samt forpligtelse til at bygge præstegårde under påberåbelse af daværende legat biskop Vilhelm af Modenas brev, hvori henvises til ordlyden af et brev af Anders Sunesen, daværende legat, tillige med aftaler om gave af gods til kirken på dødslejet. Derimod omtales bispens visitats og de dermed forbundne gæsteriforpligtelser overhovedet ikke. Det sker først i 1296, da pave Bonifacius VIII 13. august, jf. Dipl. Svecanum II nr. 1174, i lighed med sine forgængere Gregor IX, Innocens IV og Gregor X stadfæster en anordning af den afdøde biskop Karl af Linköping, at transport og underhold skulle ydes af gejstligheden under visitats som hidtil, da det var ydet således fra det tidspunkt, kristendommen herskede på Gotland, ifølge indholdet af den afdøde biskops brev. Dette brev indbragtes i en strid mellem bispen af Linköping og gejstlighed og menighed på Gotland på foranledning af bispen for den pavelige appelret 1296 18. oktober, Dipl. Svecanum II nr. 1181, hvor man erklærede det ikke at være til skade for bispen eller hans officialer. Endnu 1304 15. juli, Dipl. Svecanum II nr. 1434, klager præsterne på Gotland til ærkebispen af Uppsala over Linköpingbispens overgreb under visitats i en række sogne på Gotland. Det er bemærkelsesværdigt, at pave Bonifacius støtter sig til et andet, nu ukendt brev af biskop Karl, men ikke nævner nærværende brev af Anders Sunesen og de to Linköpingbisper, skønt det tilsyneladende måtte være af vægt i striden mellem Linköpingbispen og Gotlands præster. Dette forhold i forening med de ovenfor påpegede påfaldende træk ved brevets udformning rejser det spørgsmål, om det overhovedet har eksisteret på det givne tidspunkt. Måske er det snarest fremstillet på Gotland, jf. udtrykkene _hæc terra_ og _ad hanc insulam_ (dette land og til denne ø), omkr. 1500, jf. bemærkningerne om overleveringen i nr. <a href='/books/dipdan/1249/dd_12491231113'>335</a>, da de politiske problemer angående Gotlands stilling i forhold til Sverige trængte sig på. Man har da med kendskab til andre stadfæstelser af biskop Vilhelm af Modena samt pavebrevet af 1230 23. januar, DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12300123001'>105</a>, der som nævnt støttede sig til et brev af Vilhelm med optaget ordlyd af et brev af Anders Sunesen, 'dengang.... legat' konstrueret endnu en stadfæstelse med en transsumpt af et brev af Anders Sunesen og de to Linköpingbisper. Ved udformningen af visitatsbestemmelserne med tilhørende gæsteriforpligtelser har man støttet sig til Gutasagaens kap. 5, og visse steder får teksten karakter af kluntet oversættelse, jf. de delvis korrumperede steder i teksten, se ovf. i note 2 og 4. Den omhyggelige opdeling af hver tredings kirker i to halvdele, hvoraf skiftevis den ene yder gæsteri, den anden afløsning i rede penge, røber kendskab til den _Taxa procurationis noctium in uisitatione insulæ Gotlandiæ_, trykt SS. rerum Suecicarum III 290-93, som viser øens kirker, fordelt på tredinger, hver i to _diuisiones_ og med varierende afløsningsbeløb for hver kirke. Det uægte brev kan formelt dateres til [1221-1223] på grundlag af biskop Bengts tiltræden efter biskop Karls død 1220 14. august og Anders Sunesens resignation som ærkebiskop i 1223, men som vist ovenfor er brevet en konstruktion tidligst fra 14. årh., men måske så sen som fra omkr. 1500. En konsekvens heraf er, at det ikke kan bruges som grundlag for at ændre dateringen af Gutalagen og Gutasagaen til omkr. 1220, som det ved tolkningen af arengaen, kombineret med henvisninger til bl.a. 'gammel vedtægt' i brevet af 1230 23. januar, DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12300123001'>105</a>, skete i Holmbäck & Wessén IV, indledning s. LXX flg., jf. også Kult. leks. V sp. 601 og 603. Derfor må Schlyters datering af Gutalagen til slutningen af 13. årh. fortsat opretholdes. Endvidere må den skepsis med hensyn til Anders Sunesens indsats vedrørende Gutalagen og Gutasagaen, som den under forskellige synsvinkler kom til orde hos Stig Iuul, Anders Sunesen som lovgiver, hos Erland Hjärne, Fornsvenska lagstadganden, og hos Inge Skovgaard-Petersen, Saxo og Anders Sunesen, anses for berettiget."
                