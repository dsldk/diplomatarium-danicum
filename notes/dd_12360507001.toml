  note = "Dateringen lyder _anno domini .mo.ccto. tricesimo sexto. nonas maii_. Det kan opløses både som 1230 2. maj og 1236 7. maj. At det sidste er det rigtige, antydes af punktummet efter _sexto._, der kan være et skilletegn. Det sikres af nr. <a href='/books/dipdan/1234/dd_12340706001'>182</a> af 1234 6. juli, der er forudsætningen for nærværende tekst."
                
