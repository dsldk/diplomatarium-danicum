  note = "vistnok den til slut nævnte biskoppelige gård Lustrup syd for Ribe (jf. smsteds. nr. <a href='/books/dipdan/1255/dd_12550314001'>156</a>, note 2). Dog havde Ribebispen også en gård i Tønder (Møgeltønder?), smstds. nr. <a href='/books/dipdan/1258/dd_12580908001'>257</a>."
                
