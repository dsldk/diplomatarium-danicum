[drb5]
  lemma = ""
  note = "selv med denne angivelse behøvede Eskil ikke at være tiltrådt i 1244 som angivet af Nissen, Danske Bisperækker, s. 61. Hvis hans 4. bispeår havde omfattet (den sidste del af) 1248 og (den første del af) 1249, kunne hans 1. bispeår godt være faldet 1245-46. - Men i betragtning af at Cornelius Hamsfort, som har kendt mange tabte kilder, oplyser, at Eskil var provst og indviedes til Slesvigbisp af ærkebisp Gerhard 2. af Bremen år 1244, SS. rerum Danicarum VII 167, - og i betragtning af, at tekst III af Rydårbogen på dansk ligeledes anfører 1244 som (dødsåret for forgængeren Jens og) året for valget af Eskil, Danmarks middelalderlige annaler s. 234, er dette fastholdt som hans tiltrædelsesår. Hans 1. år bliver herefter 1244-45 og hans 4. bispeår 1247-48. Det foreliggende brev med det netop anførte 4. bispeår som et af dateringelementerne kan da næppe tænkes at være udstedt altfor sent i året 1248."
                