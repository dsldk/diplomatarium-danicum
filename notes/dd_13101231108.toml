
# Notes for dd_13101231108
[drb1]
  lemma = ""
  note = "Datter af Valdemar Birgersson og gift med Grev Gerhard 2. af Holsten. En af deres Sønner, Valdemar, besad Håtuna 1301, der har hørt til hendes Arvegods. Han døde 1310. Birger solgte Håtuna 1311 og maa have købt det her omtalte Jordegods i Tiden mellem 1301 og 1311. Den omtalte Overdragelse kan have fundet Sted enten ved Mødet 1305 i September eller snarere ved Forhandlingerne 1310 i Juli."
                