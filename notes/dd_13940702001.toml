  note = "det i brevets tekst nedenfor omtalte forbud mod saltning af sild udstedtes 1393 22, juli, jf. nr. <a href='../dd_13930722002'>65</a> ovenfor."
                
[drb2]
  lemma = ""
  note = "jf. note 1. Endvidere findes der et andet brev af 1394 21. juli fra Danzig til Lübeck med anmodning om at få frigivet salgssummen for 13 læster og fire tønder sild, indkommet til Lübeck forrige efterår, uden at det nævnes i teksten, hvorfra silden kom, trykt Hans. UB. V 92 nr. 171, som antager, at silden stammede fra Skåne; det er dog ikke uden videre givet, jf. f. eks. nr. <a href='../dd_13940107001'>131</a> ovenfor."
                
