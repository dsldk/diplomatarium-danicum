[drb3]
  lemma = ""
  note = "I tidligere Tryk er Brevet dateret til 1301, men da Bonifacius 8.s første Pontifikatsaar strækker sig fra 1295 23. Januar til 1296 22. Januar, er Brevet fra 1302 — Roskilde Bispestol stod vakant fra 1300 til 1304 17. Februar, da Magister Oluf fik pavelig Bekræftelse som Biskop af Roskilde. I Originalen har Bispens Navn derfor sikkert staaet blankt; den usædvanlige Formel (i Salutatio) »eller hans Stedfortræder i aandelige Sager« finder herved en Forklaring."
                
