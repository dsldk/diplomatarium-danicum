
# Notes for dd_12041231101
[drb1]
  lemma = ""
  note = "Skjalms forgænger, hans broder Peder Vognsen, døde 1204 11. april i henhold til en indskrift fra hans grav. Dette stemmer med, at Skjalm ifølge Valdemarårbogen valgtes til efterfølger i 1204. Den her skriftfæstede gave blev bekræftet af pave Innocens III 1207 24. marts, se nr. <a href='/books/dipdan/1207/dd_12070324001'>118</a>. Diplomet derom må være udstedt forinden. Datering altså [1204 11. april—1207 24. marts]."
                
[drb2]
  lemma = ""
  note = "Muligvis Terp, Skivholme s., Framlev h., Århus a."
                
[drb3]
  lemma = ""
  note = "Den latinske text har _giaf_, 'gave', i reglen betegnet 'biskopsgave'. Det var en tiendeafløsning i de fire nørrejyske stifter og i det fynske. Her var det ikke lykkedes at bringe bispens andel i tienden op til den trediedel, som ydedes andetsteds i landet. I stedet præsteredes biskopsgaven, der var en fast afgift i korn, og som i Århus stift kun udgik af pløjeland. Se nærmere herom Niels Skyum-Nielsen, Ærkekonge og Ærkebiskop. Scandia XXIII (1956), s. 36—39."
                
[drb4]
  lemma = ""
  note = "De sidste linier har form af et tillæg, jf. nr. <a href='/books/dipdan/1202/dd_12021231103'>48</a>, note 2."
                