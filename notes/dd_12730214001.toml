  note = "nærværende Brev kan tilnærmelsesvis dateres ved Hjælp af Nr. 205, hvori meddeles, at Thomas Mule har faaet de Penge, for hvilke der gives Kvittering i dette Brev, af 'Tyge, udvalgt Biskop'. Tyge fulgte efter Esger, som døde 1273 den 14. Februar."
                