  note = "Afskrifterne har Aarstallet 1298, hvorimod Bartholin omtaler Brevet under 1299. Bartholins Aarstal er uden Tvivl rigtigt; thi naar Klagen beretter, at Drosten lod lyse paa Tinge, at Ærkebispen og hans Tilhængere skulde forlade Landet inden 15. August, er dette i Overensstemmelse med Kongens Lejdebrev af 1299 11. Juni (Nr. 39), hvor den 15. August fastsattes som Grænsen for Lejdets Gyldighed. Desuden omtaler Klagen Kongen som opholdende sig i det østlige Skaane omkr. d. 8. September, hvilket stemmer med det bevarede originale Privilegium for Åhus af samme Dag, som er udstedt i Vä (Nr. 65), mens Kongen 1298 8. September opholdt sig i Halland (jf. DRB II 4 Nr. 327)."
                