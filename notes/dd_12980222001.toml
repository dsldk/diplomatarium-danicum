  note = "denne Oversættelse beror paa en Rettelse; Haandskriftet har W.d.v.s. Valdemar (jf. ogsaa det hertil hørende Brev af 3. Marts 1298, Nr. 288). Hvis Navnet var rigtig gengivet i Løgumbogen, saa maatte Udstederen være Biskop Valdemar Knudsen af Slesvig og Brevet altsaa tilhøre Slutningen af 12. Aarh. Men i saa Fald er Aarstallet 1298 (MCCXCVIII) fejlagtigt overleveret og maa rettes til MCXCVIII). Biskop Valdemar af Slesvig sad imidlertid i Fængsel i 1198 og havde gjort det siden 1192. Suhm foreslaar derfor at datere Brevet til 1190, mens Rep. I p. 391 sætter det blandt de fuldstændigt udaterede Breve fra 12. Aarh. Allerede Kall havde dog gjort opmærksom paa, at Fejlen snarere kunde antages at skyldes, at Afskriveren af Løgumbogen havde læst et B. som et W., og at den Biskop af Slesvig, som optræder i Brevet, ikke er Biskop Valdemar, men Biskop Bertold af Slesvig (1287—1307). Ogsaa Paludan-Müller mente, at Dateringen efter Helgendagene tydede paa, at Brevene var fra det 13. og ikke fra det 12. Aarh. Og da Brevene af 22. Febr. og 3. Marts utvivlsomt staar i Forbindelse med Nr. 343, kan der næppe være Tvivl om, at Aarstallet — og ikke Navnet — er rigtig overleveret i Løgumbogen."
                