note = "jf. nr. <a href='/books/dipdan/1387/dd_13870727001'>213</a> note 1,"

[drb2] 
lemma = ""
note = "medens udkastet til Skånebrevsfortegnelsen klart ser Simon Kirkewitz som erhververen af de to boder, giver Skånebrevsfortegnelsen indtryk af, at han var sælgeren. Det i udkastet umiddelbart efter dette vidnesbyrd registrerede brev vedrører en gave af to boder i Malmø fra Simon Kirkewitz til Bosjø kloster,sandsynligvis netop de her omtalte boder, jf. 1392, 5. august DRB. IV 4 nr <a href='/books/dipdan/1392/dd_13920805001'>598</a>."

[drb3] 
