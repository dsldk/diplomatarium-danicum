
# Notes for dd_13170220001
[drb1]
  lemma = ""
  note = "denne og de øvrige hermed sammenhængende kendelser, jf. nr. <a href='/books/dipdan/1317/dd_13170220002'>441</a>—<a href='/books/dipdan/1317/dd_13170220007'>46</a>, mangler års-, dags- og stedsangivelse. Som følge heraf er de blevet dateret forskelligt i de foreliggende udgaver og behandlinger. I Mekl. UB. og Pom. UB. antages de at være fra juli 1317, medens Fabricius, Winter og Ingvor Andersson henfører dem til begyndelsen af 1317. Winter påviser, at terminus ante quem må være den 24. marts 1317, markgrev Johans dødsdag. Han nævnes i flere af kendelserne, nrr. <a href='/books/dipdan/1317/dd_13170220001'>440</a>, <a href='/books/dipdan/1317/dd_13170220002'>441</a>, <a href='/books/dipdan/1317/dd_13170220003'>442</a>, <a href='/books/dipdan/1317/dd_13170220004'>443</a> (indirekte) og <a href='/books/dipdan/1317/dd_13170220007'>446</a>, uden angivelse af, at han skulde være død; følgelig må kendelserne være afsagt før denne dag, sandsynligvis den 20. februar. Ifølge forliget i Meyenburg, nr. <a href='/books/dipdan/1316/dd_13161213001'>405</a>, skulde et voldgiftsnævn bestående af Busso von der Dollen, Georg Hasenkopf, Droiseke von Kröcher og Henning von Blankenburg træde sammen den 27. december og afsige sin kendelse inden otte uger, d.v.s. d. 20. februar. Hvis voldgiftsmændene har afsluttet deres drøftelser til den fastsatte tid, må kendelserne nr. <a href='/books/dipdan/1317/dd_13170220002'>441</a>—<a href='/books/dipdan/1317/dd_13170220007'>46</a> senest være fra den 20. februar. Det er ikke ganske sikkert, om nrr. <a href='/books/dipdan/1317/dd_13170220005'>444</a>—<a href='/books/dipdan/1317/dd_13170220006'>45</a>, i hvilke markgrev Johan ikke nævnes, er udstedt samtidig, selvom intet i form og indhold taler herimod."
                
