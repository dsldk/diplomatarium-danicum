note = "Afgifter, der erlagdes ved Overgangen over visse Broer og for Færdsel ad visse Veje (i Danmark kun kendt ved Rendsborg). Det latinske Ord er pedagium (fra. péage), og det nævnes ofte samtidig med theloneum (Told), fx. Acta processus litium p. 289, 20 telonia seu pedagia. 291, 17 liberi... a pedagiis et teloneis. 340, 19."
