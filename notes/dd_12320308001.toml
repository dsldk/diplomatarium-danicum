
# Notes for dd_12320308001
[drb1]
  lemma = ""
  note = "hvervet tildeltes de tre delegerede dommere af kardinal Otto, der var legat fra 1229, men tidligst kan have udøvet legatfunktioner i Danmark fra maj 1230 (nr. <a href='/books/dipdan/1230/dd_12300601101'>110</a>—<a href='/books/dipdan/1230/dd_12300608001'>11</a>). Beskikkelsen stammer snarest fra sommeren dette år. — Odensebiskoppen var Ivar, senest tiltrådt inden 1. maj 1225 (nr. <a href='/books/dipdan/1224/dd_12240301101'>11</a>) og nævnt i Jyske Lovs fortale af marts 1241. At benævne ham _Logus_ som i MGH. Epistolae selectae I nr. 465 (vel efter de upålidelige vers i SS. rerum Danicarum VII 222) kan umuligt være rigtigt. — Den pågældende Århusbiskop, hvis navn eller initial ikke anføres i den latinske tekst, levede endnu på tidspunktet for beskikkelsen, men gav hvervet videre til en anden og døde snart efter, senest i begyndelsen af 1232. Hvis ikke man vil antage en helt ukendt Århusbiskop, må der være tale om Ebbe, der var meget svagelig og allerede bemyndiget til at fratræde 1224 (nr. <a href='/books/dipdan/1224/dd_12240713001'>19</a>)."
                
