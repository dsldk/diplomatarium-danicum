
# Notes for dd_13561021001
[drb1]
  lemma = ""
  note = "registraturen fortsætter derefter: »Disse breve findes sammenbundet med særligt mærke udenpå og med påskrift, at det er det gods, som Albert Grot skødede dronning Margrete«. Albert Grot, borger i Lübeck, vides 1404 6. juli at eje gods på Fyn, Rep. nr. 4639. »Disse breve« synes at sigte til de breve, som arvingerne efter borgeren Niels Lang i Odense havde på fynsk gods, jf. ÆA I 34."
                
