  note = "året er angivet ved indiktionen 8. Denne beregnes i det tyske rigskancelli efter Bedas epoke, 24. september, hvorefter ottende indiktion omfatter tiden 1219 24. september—1220 23. september. Da dombrevet er dateret med 25. september, må det tilhøre året 1219."
                