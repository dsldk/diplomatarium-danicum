  note = "Erslev, Rep. Nr. 585 rejser Tvivl om Brevets Ægthed, fordi andre ad samme Vej overleverede Privilegier for Slesvig maa anses for uægte. Hasse, Das Schleswiger Stadtrecht 36 og 89 opfatter det som ægte. Formelt kan der ikke rejses Indvendinger imod Brevet."
                
