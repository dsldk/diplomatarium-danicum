
# Notes for dd_12021231101
[drb1]
  lemma = ""
  note = "Stadfæstelsesdiplomet er kun overleveret i en ufuldstændig afskrift i Løgumbogen. Nogle få linier inde i texten bryder skriveren af og henviser til det umiddelbart foregående diplom udstedt af ærkebiskop Absalon. Resten af texten, der her meddeles efter nævnte Absalondiplom, kan ikke gøre krav på i enkeltheder at repræsentere ordlyden af Anders Sunesens stadfæstelse. Denne er ikke forsynet med nogen datering. Udstederen fremtræder imidlertid som ærkebiskop. Da hans valg stadfæstedes af paven sent på året 1201, se nr. <a href='/books/dipdan/1201/dd_12011123001'>36</a>—<a href='/books/dipdan/1201/dd_12011123002'>37</a>, kan bullerne herom først være nået til Danmark i begyndelsen af 1202. Først derefter og først efter at være indviet og have modtaget palliet kan Anders Sunesen have været berettiget til at titulere sig ærkebiskop. Dette stemmer med, at han beregner sin funktionstid som ærkebiskop fra en dag i 1202, ikke i 1201, se nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a> og DRB. I:5 nr. <a href='/books/dipdan/1223/dd_12231231103'>231</a>. Stadfæstelsen for Løgumkloster kan da tidligst være udstedt 1202. Nærværende diplom omtales endvidere i biskop Omers diplom af [1202—1204], nr. <a href='/books/dipdan/1202/dd_12021231102'>47</a>. Det må altså være blevet til forinden. Omers diplom har som terminus ante quem biskoppens dødsdag 1204 22. juli, der også bliver yderste tidsgrænse for Anders Sunesens stadfæstelse."
                
