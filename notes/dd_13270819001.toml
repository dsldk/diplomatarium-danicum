
# Notes for dd_13270819001
[drb1]
  lemma = ""
  note = "24\\. August."
                
[drb2]
  lemma = ""
  note = "Se DRB II 9 Nr. <a href='/books/dipdan/1327/dd_13270715001'>421</a> Note 1."
                
[drb3]
  lemma = ""
  note = "de ham ved Brev Nr. <a href='/books/dipdan/1327/dd_13270715001'>421</a> tildømte Godser."
                
[drb4]
  lemma = ""
  note = "d. v. s. lovet at ville underkaste sig Afgørelser ved et Nævn."
                
[drb5]
  lemma = ""
  note = "med dette Ord betegnedes et paa Landstinget blandt de der tilstedeværende eller Landets Beboere udmeldt Nævn, der bl. a. ses anvendt i Trætter om fast Ejendom. Dette Brev er det første Sted, hvor et Landsnævn omtales, jf. iøvrigt Poul Johs. Jørgensen i Tidsskrift for Rettsvitenskap 1944, Hefte 1, p. 119."
                
[drb6]
  lemma = ""
  note = "gengiver Textens 'rector placiti generalis', hvilket var et af de Udtryk, hvormed man betegnede Landssdommeren. Det er mærkeligt, at han nævnes sidst i Rækken af Nævninger, hvilket tyder paa, at hans Stilling endnu ikke var særlig anset."
                
