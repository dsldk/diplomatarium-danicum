[drb1]
  lemma = ""
  note = "Johanniterklostrene i Norden udgjorde tilsammen Ordenens _prioratus Dacia_, for hvilket Prioren i Antvorskov var Overhoved, og for hvilket der afholdtes Provinskapitler. I Brevet synes Ordet _domus_, der var den sædvanlige Betegnelse for det enkelte Kloster (Hus), ogsaa at være brugt om alle Prioratets Klostre."
                
