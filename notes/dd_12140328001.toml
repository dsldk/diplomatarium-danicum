
# Notes for dd_12140328001
[drb1]
  lemma = ""
  note = "Sorø gavebog anfører to datoer i 1214 som tidspunktet for modtagelsen af Peder Sunesens gave. Den første af disse, 28. marts, er antagelig udstedelsesdagen for det biskoppelige diplom, der nævnes strax efter i samme referat. Den anden dato, 27. september, er formentlig dagen for den egentlige handling, skødningen over højaltret i klosterkirken i Sorø."
                
