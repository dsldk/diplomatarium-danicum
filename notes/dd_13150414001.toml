
# Notes for dd_13150414001
[drb1]
  lemma = ""
  note = "i Sorø gavebog siges godset at ligge i Ude-Sundby (nu Frederikssund)."
                
[drb2]
  lemma = ""
  note = "lat. _galreda_ (tysk: Gallerte), som anvendes om forskellige former for sylte, gelé o.vlign. 3) 'ris' omtales ved denne tid også i Lüb. UB."
                
[drb4]
  lemma = ""
  note = "brevet refereres i Sorø gavebog, hvor der f. 21r tilføjes: »Men skødningen af dette gods skete på tinget i Slangerup ved Mads Bølling efter samme herre hertugs bemyndigelse og særlige befaling«, jf. også f. 51v: »og han (Kristoffer) lod det skøde i den herre Jakobs hånd, som modtog det på klostrets vegne, ved hans (Kristoffers) foged Mads Bølling«."
                
