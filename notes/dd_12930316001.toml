
# Notes for dd_12930316001
[drb1]
  lemma = ""
  note = "Brevets Ægthed er tvivlsom. Thi selvom man antager, at der med den i Brevet som død omtalte Herr Jens Kanne ikke menes den bekendte Herr Jens Kanne, der levede endnu 1320 1. August (Dipl. Suec. IV 468), findes der et med dette Brev enslydende Brev af Kristoffer 2. 1320 31. Maj, overleveret paa samme Maade som dette Brev, som siges at være udstedt i Brunsbüttel, jf. Rep. Nr. 1292, hvilket ikke kan være rigtigt, da Kristoffer 2. ikke paa dette Tidspunkt kan have været i Brunsbüttel. Men herved bliver ogsaa Brevet af 1293 mistænkeligt; Udtrykket 'vort aabne Brev” kan heller næppe siges at være tidssvarende, men peger mod en senere Tid."
                