note = "Forlægget for dette Diplom er Erik 4. Plovpennings Værnebrev af 1249 28. April (jf. ogsaa Nr. <a href='/books/dipdan/1252/dd_12520925001'>78</a>) der Ord til andet stemmer med dette og med Kristoffers Brev."

[drb2] 
lemma = ""
note = "dvs. Klosterfolk."

[drb3] 
lemma = ""
note = "saaledes, hvis man fastholder Tekstens eidem, der dog sikkert beror paa en Fejlskrivning, da baade 1249 28. April og Nr. <a href='/books/dipdan/1252/dd_12520925001'>78</a> har 'eisdem' (=Brødrene)."
