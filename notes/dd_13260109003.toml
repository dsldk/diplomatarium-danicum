
# Notes for dd_13260109003
[drb1]
  lemma = ""
  note = "Bestemmelsen indeholdes i Bullen _Ex debito_ (1316), der ikke optoges i Corpus Juris Canonici blandt _Extravagantes Johannis XXII_, vel fordi Indholdet dækkes af Bullen _Ad regimen_ (1335), der findes i _Extravagantes communes_ C. 13 III, 11 _de præbendis et dignitatibus_."
                