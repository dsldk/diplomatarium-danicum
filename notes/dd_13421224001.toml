  note = "ved et andet enslydende brev, udstedt d. 21. december, intervenerer rådet i Rostock for tre andre medborgere, Johan Wokrente, dennes søn Herman og Henneke Bornit; det fratagne kvantum sild beløber sig her til 2 læster (Lub. UB II nr. 762; Dipl. Svec. V nr. 3674)."
                