  note = "brevet angiver tillige at være udstedt i den 6. indiktion, men har ingen dagsangivelse. Indiktionen er rimeligvis den bedanske, der skifter 24. september, mere sandsynligt end den græske, der skifter 1. september. Brevets udstedelse er da foregået inden 24. september, subsidiært inden 1. september. Markgrevinde Sofie, der var søster til kong Erik IV Plovpenning og gift med markgrev Johann, døde 1247 2. november i Flensborg ifølge den saksiske fyrstekrønike, trykt MGH. Scriptores XXV, 479."
                
