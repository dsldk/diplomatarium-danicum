  note = "da Gerhard Andersen antagelig er Marina Pikstens fader, jf. seglomskriften Marina Gerhardsdatter i hendes segl under brevet af 1390 20. september, nr. <a href='/books/dipdan/1390/dd_13900920002'>274</a>, må testamentet dateres som ovennævnt, idet hun senere afhændede grundstykket til Ribe kapitel, jf. nr. <a href='/books/dipdan/1390/dd_13900920003'>275</a>."
                