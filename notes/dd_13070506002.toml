  note = "den i Registraturen nævnte Erik er Hertug Erik af Sverige, hvilket fremgaar af de Breve, som dette Brev er registreret sammen med. Hvornaar det er udstedt, er tvivlsomt, men det synes rimeligst at antage, at det er udstedt i Tiden efter Hertug Eriks og Hertug Valdemars Forbund med Hertug Kristoffer i Morup 1307 6. Maj, hvor de svenske Hertuger lovede at være ham behjælpelig med 'at opføre Borge i Skaane og paa andre Steder, der er gunstige for ham, og hvor vi bekvemt kan'."
                
