  note = "da kardinallegaten, biskop Vilhelm af Sabina, døde 1251 31. marts, Donner 406, er det af registratoren Westhius angivne udstedelsesår klart fejlagtigt. Pave Innocens IV udnævnte 1246 3. november Vilhelm til legat i Norge og Sverige. Han ankom til Bergen 1247 18. juni og opholdt sig senere i Oslo 15.-29. september, Donner 308, 318 og 359. Herfra drog han til Sverige og nåede Linköping 19. november, hvor han med en kort afbrydelse opholdt sig til 1248 20. februar, Donner 363 flg. 1248 25. maj udstedte han brev i Visby, Dipl. Svecanum I nr. 362, og 27. juli i Lund til spedalskhuset, nr. <a href='/books/dipdan/1248/dd_12480727001'>281</a>. 24. september opholdt han sig i Bremen og deltog derefter 1. november i kroningen af Vilhelm af Holland som tysk konge, hvorefter han vendte tilbage til Lyon i januar 1249, Donner 395-97. Muligvis er det her registrerede brev udstedt under kardinallegatens ophold i Lund. Både brevet af 27. juli, nr. <a href='/books/dipdan/1248/dd_12480727001'>281</a>, og de breve, han i sin tid som legat udstedte i Norge og Sverige, samt brevet fra Bremen 24. september viser, at han med undtagelse af Visbybrevet af 25. maj daterede sine breve efter pontifikatsåret, d.v.s. Innocens IV.s _anno quinto_ eller _sexto_, en dateringsmåde, som netop voldte Westhius vanskeligheder, jf. Ina Friedlaender, Skånebrevsförteckningarna, 80."
                
