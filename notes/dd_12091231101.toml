
# Notes for dd_12091231101
[drb1]
  lemma = ""
  note = "Da diplomet blev stadfæstet af Alexander IV 1255 9. januar (DRB. II:1 nr. <a href='/books/dipdan/1255/dd_12550109001'>154</a>), kan der kun være tale om, at det er udstedt af Niels I af Slesvig. Hans bispetid [1209—1234] angiver herefter de to tidsgrænser for udstedelsen. Det må endvidere mærkes, at udfærdigelsen har nøje sammenhæng med flytningen af Guldholm kloster. Ombytningen af bispetienderne var en vigtig forudsætning for, at cistercienserne kunde forlade deres gamle hus og slå sig ned i Ryd. Nu bliver dette tiendeskifte omtalt i den danske Rydårbog, og det berettes, at det fandt sted i 1209, samtidig med flytningen, se nr. <a href='/books/dipdan/1209/dd_12091231103'>167</a>. At dette er rigtigt, synes at blive bekræftet af en oplysning sammesteds, hvorefter en af munkenes lægbrødre indsamlede de tre nye kirketiender i dette år. Overdragelsen må altså være trådt i kraft senest ved høsttid 1209. Biskop Niels' diplom er utvivlsomt også udgået [1209]."
                
