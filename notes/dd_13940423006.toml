
# Notes for dd_13940423006
[drb1]
  lemma = ""
  note = "§ 2 handler om forhandlinger om det engelske klæde, § 3 om oldermændene i Flandern, § 4 om brev til den engelske konge vedrørende told og afgifter, og § 5 handler om en skipper, der uretmæssigt har forladt Zwijn (i Flandern)."
                
[drb2]
  lemma = ""
  note = "jf. DRB. III 2 nr. <a href='nil'>79</a> note 2."
                
[drb3]
  lemma = ""
  note = "§ 8 handler om Arnd Güstrow, § 9 handler om, at vejning skal ske efter det kölnske pund, § 10 om vægte, der skal hentes i Kulm og Königsberg, og § 11 handler om udførelse af malerarbejde."
                
[drb4]
  lemma = ""
  note = "teksten har _ungelt,_ d.v.s. en omsætningsafgift, jf. også DRB. II 3 nr. <a href='nil'>68</a> note 8."
                