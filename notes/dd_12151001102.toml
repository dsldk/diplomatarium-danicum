  note = "Anders Sunesens stadfæstelse kan ikke være udstedt senere end oktober måned 1215, såfremt man antager, at han tog del i det fjerde Laterankoncilium, der var indkaldt til 1. november dette år, se nr. <a href='/books/dipdan/1215/dd_12151001101'>59</a>, note 5. Som forlæg har tjent biskop Tues diplom af 1214 [efter 29. april], nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a>."
                