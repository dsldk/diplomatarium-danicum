  note = "dansk ord i Hamsforts latinske tekst. Som allerede påpeget af W. Christensen, Dansk Statsforvaltning 702, note 2, er det næppe sandsynligt, at Mogens Andersen var lands dommer på Fyn i 1399, da Jens Pedersen nævnes som sådan i perioden 1396-1407."
                