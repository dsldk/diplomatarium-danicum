  note = "'hertug' er tilføjet af den nye hånd, se note 22. — Otto I, kaldet Barnet, var sønnesøn af Henrik Løve (jf. note 22) og nevø af Valdemar Sejr (jf. DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231101'>62</a>)."
                
[drb22]
  lemma = ""
  note = "hele § 19 er tilføjet af den nye hånd og er ligesom tillægget i § 7 (se note 14) hentet fra nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a> og som dette et tillæg i dansk favør. — Med hensyn til de to skriveres nationalitet fremgår det af navneformerne i hovedteksten, at den er ført i pennen af en Tysker. Den nye hånd, som har gjort de tre tilføjelser, har tillige skrevet hele overenskomsten nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>. Af dennes navneformer ses, at også denne anden hånd repræsenterer en Tysker (jf. nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>, note 24). Da overenskomsten hidrører fra forhandlinger mellem Danskere og Schwerinere, har begge skrivere således været tilknyttet disse sidste. — Hovedhånden har gjort rettelser på et af de steder, hvor teksten går udover forlæggene, og hvor dictatoren derfor har skullet arbejde på egen hånd. Den oprindelige ordlyd er raderet omhyggeligt ud, et tegn på at det fra begyndelsen har været tanken at præstere en præsentabel renskrift (se note 5). Men overenskomsten foreligger med tilføjelser fra den nye hånd, både over linien og efter teksten, og der er herunder fremkommet en inkonsekvens. Otto af Lyneborg tituleres i § 18 blot 'herre', og således har titlen også fra begyndelsen været i vidnelisten, idet 'hertug' er tilføjet over linien af den nye hånd, jf. note 21. Tilføjelsen har en bestemt baggrund. Efter Henrik Løves fald indtog Welferne en mellemstilling mellem fyrster og rigsfyrster. De gjorde krav på rigsfyrstelige rettigheder, men opnåede kun delvis anerkendelse af dette standpunkt. Otto I kaldte sig 1215—25 blot 'herre af Lyneborg', men fra august 1225 'hertug af Lyneborg', hvorved han også titelmæssigt fremtrådte, som var han i rigsfyrstelig stilling. Rettelsen — eller forslaget til rettelse — kan være en rutinemæssig ajourføring. Dog kan den også udtrykke en danskvenlig tendens, eftersom Otto var en af Danskernes forbundsfæller i Nordtyskland. Men ændringen er gennemført på en inkonsekvent måde, da de to titler i denne sammenhæng udelukker hinanden. De andre tillæg af den nye hånd forbedrer tydeligt betingelserne for Danskerne, se note 14 og begynd. af 22. — Indsættelsen af § 19 efter beseglingsformlen, dateringsformlen og vidnelisten har rykket teksten så langt ned mod den nederste pergamentsrand, at det blev umuligt at ombøje denne til plica. En sådan foldning var naturlig, ikke blot under hensyn til almindelig praksis, men særlig fordi teksten fastsætter, at der skal vedhænges et stort antal segl. Kongen og prinserne skal hæfte deres seks segl til, bisperne deres otte, hvortil skulle komme et ubestemt antal fra rigets bedste mænd. Istedet blev der blot fire beseglere, og den ene af disse, ærkebiskop Gerhard II af Bremen, står slet ikke nævnt i overenskomsten, men er i formel henseende udenforstående. At denne vigtige ændring af beseglingen kunne finde sted, gør det klart, at underhandlingerne fortsatte efter nedskrivningen af hovedteksten, det samme som godtgøres af de tre senere tillæg. Danskerne har fået medtaget rettelser til deres fordel, en inkonsekvens er indført og beseglingsbestemmelsen tilsidesat. Skønt tænkt som endegyldig renskrift er dokumentet til slut lagt til side uden at være i fuldt færdig stand. Hvad mere er, den forandrede besegling berøvede overenskomsten dens retlige gyldighed — den blev aldrig ratificeret."
                