
# Notes for dd_12130429001
[drb1]
  lemma = ""
  note = "visse af Innocens III.s afgørelser af de tvivsspørgsmål, som biskop Niels af Slesvig forelagde ham, blev normgivende for den kanoniske ret. Efter at første og tredie afsnit i forvejen var indført i 'Den fjerde dekretsamling', gik tre af besvarelserne over i Gregor IX.s dekretaler af 1234. Det første afsnit om værnetinget fik plads som c. 14 X De foro competenti II 2."
                
[drb2]
  lemma = ""
  note = "1\\. Pet. 2, 14."
                
[drb3]
  lemma = ""
  note = "dette stykke om tiendenægterne optoges som c. 21 X De homicidio V 12."
                
[drb4]
  lemma = ""
  note = "afsnittet om begravelse af bandlyste indsattes i dekretalerne som c. 7 X De consecratione ecclesiæ vel altaris III 40."
                
[drb5]
  lemma = ""
  note = "dette sidste stykke om visitatsgæsteriet har en formulering, som slutter sig meget nær til de tilsvarende bestemmelser fra Laterankonciliet i november 1215, se c. 23 X De censibus III 39."
                