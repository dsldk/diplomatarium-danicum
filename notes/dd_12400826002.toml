
# Notes for dd_12400826002
[drb1]
  lemma = ""
  note = "brevet er kun kendt gennem et referat af Cornelius Hamsfort den Yngre (†1627), der ynder at omskrive middelalderlatinens vendinger til klassisk-romersk stil. Abels titel var i samtidens sprog 'hertug af Jylland'."
                
[drb2]
  lemma = ""
  note = "en hamsfortiansk omskrivning for 'brødre' eller 'munke'."
                
[drb3]
  lemma = ""
  note = "referatet kan være dateret samme dag som Abels værnebrev for Løgum kloster, nr. <a href='/books/dipdan/1240/dd_12400826001'>50</a>, og er muligvis kun en unøjagtig gengivelse af dette. Indholdet er i den form, der foreligger, dog forskelligt derfra, men det er noget ejendommeligt, at Abel skal have udstedt brevet for Løgum samme dag både i Flensborg og Slesvig. Dette kan bero på fejl i Hamsforts gengivelse, således at nærværende referat i virkeligheden dækkes af foregående nr. Da det trods alt ikke kan anses for helt sikkert at identificere dem med hinanden, og Abels værnebrev eventuelt kan henføres til en anden dato (1247 1. september), er referatet alligevel opretholdt som selvstændigt nr."
                
