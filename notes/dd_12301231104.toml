  lemma = ""
  note = "selv om den latinske tekst kun har U. og G. for bispenavnene, kan de med sikkerhed udfyldes som ærkebiskop Uffe og biskop Gunner af Ribe. Uffes tid som fuldgyldig ærkebiskop var 1229-52 (se nr. <a href='/books/dipdan/1229/dd_12291231102'>103</a>, note 1), og brevet til ham må inden for disse år falde i Gunners bispetid 1230—46 (se nr. <a href='/books/dipdan/1230/dd_12301231103'>117</a>, note 1)."
                