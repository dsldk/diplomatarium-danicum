
# Notes for dd_12140523001
[drb1]
  lemma = ""
  note = "som forlæg er benyttet grev Alberts gavebrev af 1210 4. december for samme lybske kloster. Den hånd, som har skrevet nærværende diplom, genfindes ikke i de 14 andre originaldiplomer, der er bevaret med Valdemar II som udsteder. Det får derfor stå hen, om hånden tilhører en kancellist eller en dansk eller tysk lejlighedsskriver."
                
[drb2]
  lemma = ""
  note = "texten har _Noua ecclesia_, ifølge Dohm, Holsteinische Ortsnamen, 147, det nuværende Hansühn."
                
[drb3]
  lemma = ""
  note = "det nu forsvundne Dastorp i Lütjenburg sogn, Waterneverstorf Gau, Holsten (Dohm 34)"
                