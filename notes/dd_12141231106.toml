  note = "i referatet af kong Valdemars kundgørelse hedder det, at skødningen fandt sted til abbed Jens af Sorø. Nu er der bevaret en liste fra klostret, som helt tilbage fra stiftelsesåret meddeler navne så vel som funktionstid for abbederne i Sorø. For så vidt skulde man let kunne fastsætte Jens' abbedtid. Men en nærmere granskning af listen viser, at man ikke kan stole på den. Grundlæggelsesåret er sat til 1162 i stedet for 1161. Dernæst skal den tredie abbed, Gaufred, ifølge listen være trådt tilbage i 1212. Men det vides, at han endnu ledede Sorø 1214 28. marts (nr. <a href='/books/dipdan/1214/dd_12140328001'>43</a>), mens han døde senere på året. Endvidere opregnes mellem Gaufreds død og den store brand i klostret 1247 ialt syv abbeder. Men i dette tidsrum på 33 år (eller 35, om man lader perioden løbe fra 1212 fremfor det korrekte 1214) angives disse syv at have fungeret i 40 år. Der er med andre ord et antal fejl i tidsangivelserne i abbedkataloget fra Sorø. Uanset dette var det trods alt tænkeligt, at abbederne stod opført i den rigtige rækkefølge, således at man kunde stole på nummereringen af dem og gå ud fra, at de virkelig efterfulgte hinanden i den orden, i hvilken de er opregnet. Men ikke engang dette er helt sikkert. Atte indføres som nr. <a href='/books/dipdan/1211/dd_12111231102'>4</a>, som efterfølger efter Gaufred. Hans funktionstid er i kataloget sat til 1212—1219. Selv om man nu retter til 1214—1221, kommer det ikke til at stemme med vor viden om, at han var abbed i et af årene [1224—1227]. Mellem Atte som nr. <a href='/books/dipdan/1211/dd_12111231102'>4</a> og Peder af Vitskøl som nr. 7 anfører listen dernæst Jens og Godfred med tilsammen 5 års funktionstid. Peder af Vitskøl er rimeligvis identisk med den abbed Peder, der nævnes i et diplom fra 1227 [oktober—december], og som meget vel kan være tiltrådt forinden. Ikke blot er det klart, at nr. <a href='/books/dipdan/1211/dd_12111231103'>5</a> og <a href='/books/dipdan/1211/dd_12111231104'>6</a>, Jens og Godfred, har fået tillagt alt for lang abbedtid, om de skal kunne få plads mellem Atte fra 1224 eller senere og Peder af Vitskøl, der senest blev abbed 1227. Det er vel også tvivlsomt, om der faktisk har været dette antal abbeder i disse år. I denne forbindelse kan man pege på, at de to Jens'er, der optræder henholdsvis som nr. <a href='/books/dipdan/1211/dd_12111231103'>5</a> og <a href='/books/dipdan/1211/dd_12111231108'>9</a>, og om hvilke der berettes visse fælles træk, kan tænkes at være en og samme person. Står det sådan til med abbedlisten fra Sorø, og må den efter dette betragtes som upålidelig, er det en selvfølge, at en datering af diplomreferaterne i gavebogen ikke kan baseres på denne kilde. For det foreliggende referats vedkommende, der har kong Valdemar som udsteder og nævner en Jens som Sorøs abbed, kan man af kongens regeringstid 1202—1241 kun udelukke årene 1202—1214. I disse år har nemlig abbed Gaufred styret klostret i henhold til efterretninger i sikre kilder, se DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12010321001'>32</a> og nr. <a href='/books/dipdan/1202/dd_12020603002'>43</a> her. Hvornår imellem 1214 og 1241 referatets abbed Jens har fungeret, lader sig ikke fastsætte, lige så lidt som man kan fastslå, om der er tale om den Jens, der nævnes før 1227 som nr. <a href='/books/dipdan/1211/dd_12111231103'>5</a> eller den, der har plads mellem 1227 og 1241 som nr. <a href='/books/dipdan/1211/dd_12111231108'>9</a> — hvis to af dette navn virkelig har beklædt abbedstolen i Sorø i disse år. Kong Valdemars diplom må herefter henvises til tidsrummet [1214—1241]."
                
