  note = "Hamsfort anvender det klassiske udtryk _pontifex_."
                
[drb2]
  lemma = ""
  note = "her anvendes det klassiske udtryk _comitia_, som han både bruger om danehof og kirkemøde; ifølge Sjællandske Årbog var der danehof i Roskilde 1349 3. maj, Annales Danici 175, men ærkebiskop Peders tilstedeværelse viser, at _comitia_ her betyder kirkemøde."
                
