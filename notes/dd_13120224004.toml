
# Notes for dd_13120224004
[drb1]
  lemma = ""
  note = "Denne Protest er formodentlig nedlagt den 24. Februar eller i Tiden omkring 24. Februar 1312, hvor Richardus de Guallo nedlagde Protest paa den danske Konges Vegne mod en lignende Bulle, stilet til Ærkebiskop Esger af Lund, jf. Nr. <a href='/books/dipdan/1312/dd_13120224002'>403</a>. Bartholin anfører da ogsaa denne Protest umiddelbart efter den anden."
                
