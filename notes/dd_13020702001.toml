
# Notes for dd_13020702001
[drb1]
  lemma = ""
  note = "Brevet begynder med et _exquo_ (eftersom), der ikke er oversat, da der mangler en Eftersætning."
                
[drb2]
  lemma = ""
  note = "og derved at være blevet pligtig til at svare til Arveladerens Gæld."
                
[drb3]
  lemma = ""
  note = "der skelnedes paa denne Tid mellem Kongens eget Ting, hvor Kongen selv dømte, og Kongens Retterting, hvor hans Rettere (d. e. Dommere) dømte i hans Sted. Det er rimeligvis denne Modsætning, der sigtes til ved 'for os eller paa vore Ting'."
                
[drb4]
  lemma = ""
  note = "da han ikke havde opfyldt sit Løfte om at møde paa Rettertinget, har Klageren søgt at tvinge ham dertil ved at forfølge ham med fire Kongebreve, der med forskelligt Varsel paalagde ham at rette for sig (den senere saakaldte Forfølgning med Rigens Rets Dele)."
                
[drb5]
  lemma = ""
  note = "ifølge Erik 5. Glippings Haandfæstning af 29. Juli 1282 § 4 (DRB II 3 Nr. 45) skulde Ulydighed mod Kongens Breve i denne Slags Sager iøvrigt ikke som tidligere have Følger for den ulydiges Person, men kun paadrage Bødestraf, men dette synes altsaa ikke at være blevet overholdt. At Freden siges at være berøvet sagsøgte efter Landslovene, kunde tyde paa, at det er sket paa Landstinget, og Rettertinget kunde vistnok heller ikke udtale nogen Fredløshedsdom."
                
[drb6]
  lemma = ""
  note = "hvis Fredløsheden er berøvet sagsøgte paa Landstinget, kunde Gælkeren tænkes at have optraadt paa Kongens Vegne paa samme Maade som den senere Landsdommer, se Nr. 229."
                
[drb7]
  lemma = ""
  note = "det er efter Ordene ikke klart, om Gælkeren kun havde et Mandat som Domsfuldbyrder i den foreliggende Sag eller om hans Mandat gjaldt alle Sager af den paagældende Art."
                
[drb8]
  lemma = ""
  note = "ved Sevids Undladelse af at efterkomme Kongens Breve havde han paadraget sig Bødeansvar, ikke blot overfor Modparten, men ogsaa overfor Kongen, og dette Ansvar var nu gaaet over paa hans Arvinger."
                
[drb9]
  lemma = ""
  note = "der er aabenbart blevet procederet mod dem paa ganske samme Maade som mod Sevid selv."
                
[drb10]
  lemma = ""
  note = "ifølge Haandfæstningen af 1282 kunde der, naar sagsøgte havde vist sig ulydig mod alle fire Breve, gøres Udlæg hos ham baade for Bøderne og for sagsøgtes oprindelige Krav (Hovedkravet)."
                
[drb11]
  lemma = ""
  note = "efter Udlæget har sagsøgte iværksat den Forfølgning, som senere kaldtes for Laaseforfølgning, og som i dette Tilfælde skulde skaffe ham en utvivlsom Adkomst til det udlagte Gods. Til denne Forfølgning hørte fire Domsbreve, hvorved Kongen fire Gange efter hinanden tildømte Sagsøgerne Godset, og endelig et Laasebrev, hvorved Kongen 'satte Sagen evindelig Tielse paa'. Det foreliggende Brev er det ældste kendte Eksempel paa et saadant Laasebrev."
                
[drb12]
  lemma = ""
  note = "se Note 11."
                
