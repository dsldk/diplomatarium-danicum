note = "med Brev af 1256 10. Marts (Nr. <a href='/books/dipdan/1256/dd_12560310001'>177</a>) skøder den samme Iver Tagesen Ejendom i Rangstrup til Biskop Esger af Ribe; der findes en hertugelig Stadfæstelse af Ribe Domkirkes Ejendomsret til Godset 1266 18. Marts. Iver Tagesen har altsaa, uvist af hvilken Grund, tilbagekaldt sin Gave til Løgum Kloster."
