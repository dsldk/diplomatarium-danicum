  note = "jf. Nr. 43. 93. 227. — I Gavebogen er f. 11 (Nr. 93) refereret Peder Olufsens Skødning af samme Ejendom paa Alsted Herredsting 1284 15. Maj, som foregik i Nærværelse af Grev Jakob af Halland, Jon Lille og Peder Jakobsen. Den her (f. 27 v) omtalte Skødning »i Nærværelse af Kongen Herr Erik i det Herrens Aar 1284« er efter Ordene forskellig fra Skødningen paa Alsted Herredsting, idet man næppe i det tidligere udførlige Referat herfra havde overset Kongens Nærværelse ved Siden af de nævnte Vidner. Dog er den to Gange gentagne Skødning »i Nærværelse af Kongen Herr Erik« (1284 og 1286, jf. Teksten), det vil vel sige paa Kongens Retterting, noget paafaldende, da intet tyder paa, at nye Omstændigheder er kommet til i Sagen i den mellemliggende Tid; det er derfor sandsynligt, at der i alt kun er foregaaet to Skødninger, een paa Alsted Herredsting 1284 15. Maj (Nr. 93) og een for Kongen 1286 (Nr. 227), og at ovenstaaende korte Referat kun af en Fejltagelse anfører Kongen som nærværende ogsaa ved en Skødning 1284."
                