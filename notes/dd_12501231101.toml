 # Notes for dd_12501231101
                

[drb1] 
lemma = ""
note = "jf. om dette Brev Nielsen Cod. Esrom. N. 40 og 41 ex donacione domini Ebbonis, hvor Nørre Herlev omtales; derimod er selve Ebbe Sunesens Gavebrev ikke bevaret, dersom et saadant overhovedet har eksisteret. Skødningen paa Tinge behøver ikke at være blevet beskrevet."

[drb2] 
lemma = ""
note = "saaledes gengives Tekstens exceptio doli, der er det tekniske Udtryk for processuel Indsigelse, dvs. den Indsigelse, at der har fundet svigagtig Fremgangsmaade Sted ved Stiftelsen af den paagældende Rettighed, hvilken Indsigelse ofte forbeholdes i Dokumenter. Der findes i den kanoniske Ret mangfoldige exceptiones, exceptio ignorantiæ, exceptio excommunicationis o. m. a., hvori man sikrer sig Retten til at genoptage en Sag, dersom man er blevet holdt i grov Uvidenhed om væsentlige Forhold, fx. at den Part, man havde med at gøre, var ekskommuniceret."
