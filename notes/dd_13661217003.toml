
# Notes for dd_13661217003
[drb1]
  lemma = ""
  note = "recessen for hansedagen, der påbegyndtes 16. december, kan ifølge de ekspederede breve, jf. nr. <a href='_13661217001'>462</a>, tidligst være affattet den 17. december."
                
[drb2]
  lemma = ""
  note = "§ 1 handler om, at Hamburg, Stettin og Kolberg ikke ser sig i stand til at deltage i hansedagen; § 2 om, at striden om Hamburgs pundtold er overladt til påkendelse af Lüneburg og Hannover, jf. nr. <a href='_13661217004'>465</a>; § 3 om hansestædernes forhold til landsherrerne og om en forordning for bødkerne; § 4 om Kiels forhold til Hamburg m. h. t. krigsskadeerstatning; § 5 om en lybsk borgers tilgodehavende hos rådet i Gadebusch; § 6 om hanseaternes rettigheder i Bergen; § 7 om Hamburgs eventuelle appel i sagen om pundtolden, jf. § 2; § 8 om hanseaternes udgifter i forbindelse med besættelsen af borgen Borgholm på Øland og § 9 om Borgholms overladelse til kong Håkon af Norge."
                
[drb3]
  lemma = ""
  note = "nr. <a href='_13651122001'>328</a>."
                
[drb4]
  lemma = ""
  note = "§ 11 handler om et økonomisk krav fra Rostock, Wismar og Greifswald mod Hamburg og Stettin og § 12 om fælles tøndemål i stæderne."
                