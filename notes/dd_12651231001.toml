note = "Tilvækstret (jus accrescendi) er et arveretligt Udtryk, der betegner en Arvings Ret til at faa sin Lod udvidet med hvad en Medarving, der ikke kommer til at arve, skulde have taget som Arv. Legaten har aabenbart villet gøre Brug af dette Begreb, saaledes at hans Omraade automatisk skulde udvides med den Del af den anden Legats Omraade, inden for hvilket Legaten ikke fungerede."

