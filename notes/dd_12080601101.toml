  note = "I Filip Augusts brev omtales den pavelige legat Guala, 'som opholder sig i vort land'. Guala modtog sine instruxer 1208 29. maj (nr. <a href='/books/dipdan/1208/dd_12080529001'>139</a>—<a href='/books/dipdan/1208/dd_12080529002'>40</a>). Tidligst i juni kan han være nået til Frankrig, og kongens skrivelse kan allertidligst være fra denne måned i 1208. Under 7.—9. december samme år svarede Innocens III på den foreliggende anmodning fra den franske konge (nr. <a href='/books/dipdan/1208/dd_12081207001'>147</a>—<a href='/books/dipdan/1208/dd_12081209001'>48</a>). Dennes brev er da affattet senest i november. Der er gjort forsøg på nærmere at placere skrivelsen. Det er således gjort gældende, at brevet må være afgået, førend Filip August modtog en pavebulle af 17. september 1208, der klart afviste den franske konges aspirationer og intentioner i den tyske politik. Imidlertid er der i dette tilfælde ikke nogen sikker indre forbindelse mellem kongens politiske ønskemål og hans ønsker i ægteskabssagen, og selv om den nævnte placering fortjener opmærksomhed, synes det dog forsigtigere at fastholde den noget videre datering til [1208 juni—november]."
                