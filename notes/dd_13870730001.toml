 # Notes for dd_13870730001
                

[drb1] 
lemma = ""
note = "Mads Mogensen Taa må antages at være enten en fejlagtig betegnelse for Mads Ovesen Taa af Tjørnelunde, der døde 1387 30. juli og begravedes i Sorø klosterkirke, Danmarks Kirker, Sorø Amt I, 88, eller en ukendt søn af Magnus (Mogens) Pedersen Taa af Gerlev, der nævnes i 1360'erne og måske endnu 1377, DAA. XXXVIII, 564-5. I betragtning af Mads Ovesen Taas tilknytning til Vestsjælland vil det være nærliggende at opfatte Mogensøn som fejl for Ovesøn. Brevet må derfor have været udstedt før Mads Taas død 1387 30. juli."

