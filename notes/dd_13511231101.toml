  note = "året er ufuldstændigt overleveret, men er sandsynligvis 1351, da tingsvidnet er udstedt på latin, hvilket gør en datering til 1451 mindre sandsynlig; endvidere er den i brevet omtalte herr Niels rimeligvis identisk med prioren i Bosjø kloster Niels Pose, der nævnes bl. a. i nr. <a href='../dd_13510507002'>421</a>."
                
