  note = "Stillingen som Bispens Stedfortræder synes at have indebaaret et vist Ansvar for de Forpligtelser, han som Stedfortræder indgik for Bispen, og Ebbe Jensen paatager sig nu et lignende Ansvar for en Forpligtelse, stiftet før hans Tiltrædelse."
                