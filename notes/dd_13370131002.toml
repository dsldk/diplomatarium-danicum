  note = "_borgmester og råd_ er vistnok en forkert anvendelse af en stereotyp vending af registratoren (17. årh,), eftersom borgmesterinstitutionen ellers ikke kendes så tidligt i Lund; rimeligvis har originalen haft _aduocatus_ (Lundensis)."
                