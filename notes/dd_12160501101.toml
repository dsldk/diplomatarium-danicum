
# Notes for dd_12160501101
[drb1]
  lemma = ""
  note = "rubrikken er i indholdsfortegnelsen over de tabte paveregistre (se DRB. I:4 nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1) optaget blandt bullerne fra det nittende paveår. Dette tager sin begyndelse 1216 22. februar. Stadfæstelsen må herefter være udstedt mellem 22. februar og Innocens III's død 16. juli samme år. I henhold til sin plads kan rubrikken dateres nærmere. Den er i fortegnelsen anbragt mellem bullerne fra juni eller sidst blandt skrivelserne fra maj. Da der vel næppe kan være tale om en for tidlig registrering, men derimod nok om den almindeligt kendte forsinkelse af indførslerne i registret (jf. DRB. I:4 nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1), vil det være det rimeligste at henføre rubrikken til [1216 maj—juni]. Den samme datering har gyldighed for den serie af pavebuller til Danmark, der i indholdsfortegnelsen er rubriceret sammen med den foreliggende, her omfattende nr. <a href='/books/dipdan/1216/dd_12160501102'>75</a>—<a href='/books/dipdan/1216/dd_12160501106'>79</a>."
                
