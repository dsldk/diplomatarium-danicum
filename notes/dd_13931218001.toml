[drb5]
  lemma = ""
  note = "§§ 5-6 og 10 handler om forholdet til Flandern, § 7-8 om forholdet til skafferen og mønten, § 9 om udsendinge til næste dag i Lübeck, §§ 11-15 om bestræbelserne på at få beslaglagt gods tilbage i Rostock, Flandern og England."
                