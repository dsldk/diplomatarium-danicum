  note = '''1393 29. december, nr. <a href='../dd_13931229001'>109</a>.'''
                
[drb1]
  lemma = ""
  note = "§ 1 drejer sig om repræsentationen på mødet i Lübeck 2. februar, § 2 om Stockholm samt fredeliggørelsen af havet."
                
[drb2]
  lemma = ""
  note = "teksten er ufuldstændig på dette punkt. Udtrykket _das vnsir herre der homeister mit den heren vnd anderen boten,_ \"at vor herre højmesteren med herrerne og andre bud på dette lands vegne\", kan ikke bringes i forbindelse med resten af sætningen."
                
[drb3]
  lemma = ""
  note = "afskriften er anbragt for sig selv umiddelbart efter recessen."
                
