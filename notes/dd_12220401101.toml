[drb4]
  lemma = ""
  note = "kardinalens mandat er omtalt i 'Viborgbispen Gunners levned' og er indsat i en bestemt kronologisk sammenhæng. Det berettes, at Gregorius 1222 kom til Danmark og tog ophold i Løgumkloster og siden begav sig til Viborg og greb ind i kapitlets valghandling. Efter dette må hans befalingsbrev tilhøre tiden kort efter hans indrejse i riget, og det må være udgået, før han drog videre til Skåne, hvor han kan eftervises omkring juni 1222 (nr. <a href='/books/dipdan/1222/dd_12220616001'>203</a>—<a href='/books/dipdan/1222/dd_12220616002'>04</a>). Endnu 1222 5. og 10. marts var Gregorius i Prag. Beregnet fra hans ophold her kan han tidligst være nået til Viborg i april, ligesom han senest kan være rejst herfra i juni, og inden for disse tidsgrænser må også hans mandat til abbed Gunner være blevet til."
                
