
# Notes for dd_13070228002
[drb1]
  lemma = ""
  note = "Brevet, der hos Hvitfeld er uden Dagsangivelse, maa i hvert Fald være efter 1307 28. Februar, da Hertug Kristoffer gav sin Drost Anders Højby og sin Kapellan Jens Tostesen Fuldmagt til at optage Forhandlinger med Grev Jakob og hans Tilhængere (jf. Nr. <a href='/books/dipdan/1307/dd_13070228001'>52</a>)."
                
[drb2]
  lemma = ""
  note = "ved 'Undskyldning' tænkes vistnok snarest paa et Befrielsesbevis, f. Eks. Aflæggelse af Ed med Mededsmænd paa deres Uskyldighed."
                
[drb3]
  lemma = ""
  note = "Voldgiftsmændene."
                