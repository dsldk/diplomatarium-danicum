
# Notes for dd_08370401101
[drb1]
  lemma = ""
  note = "en komet iagttoges ved påsketid 837 (1. påskedag = 1. april), jf. Böhmer-Mühlbacher nr. 965. Frisland blev 834—37 gentagne gange hærget af normannerne, Steenstrup II 46 og Vogel 68 ff. I et brev fra 834 fremhæver Einhard over for kejserens missus, at klostrets undergivne, der _'i overensstemmelse med vor herre kejserens anordning og befaling var opbudt til bevogtning af kysten',_ bør være fri for _'heribannus'_ (ledingsydelser), jf. D'Haenens, Les invasions normandes en Belgique 108 og 205."
                
