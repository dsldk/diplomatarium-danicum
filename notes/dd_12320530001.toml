  note = "hvad lejlighedsprivilegier som det foreliggende angår, kan det ikke helt udelukkes, at det ældste fribrev fra Valdemar Sejr for kapitlet i Lund er givet efter hans kroning i domkirken juledag 1202, selv om det ikke kan dateres nærmere end til [1202 25/12—] 1203 [24/12] (DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a>, jf. dog note 6, slutn.). Det første sikre kroningsprivilegium er udstedt af kong Valdemar for Lunde kapitel tre dage efter, at hans søn Erik var kronet i domkirken (nr. <a href='/books/dipdan/1232/dd_12320602001'>138</a>). Eriks kroning foregik pinsesøndag, 30. maj 1232. Kristoffer I gav på tilsvarende måde, efter at han juledag 1252 var kronet i domkirken i Lund, et privilegium til kannikerne sammesteds, udstedt fire dage senere (DRB. II:1 nr. <a href='/books/dipdan/1252/dd_12521229001'>87</a>, jf. også nr. <a href='/books/dipdan/1252/dd_12521224001'>86</a> for Åhus). Endelig bevilgede Erik V Glipping et privilegium til kannikerne i Viborg tre dage efter sin kroning i byens domkirke juledag 1259 (ib. nr. <a href='/books/dipdan/1259/dd_12591228002'>300</a>, jf. <a href='/books/dipdan/1259/dd_12591229001'>301</a>, note 2; andre stiftelser: nr. <a href='/books/dipdan/1259/dd_12591228001'>299</a>, <a href='/books/dipdan/1259/dd_12591229001'>301</a> samt muligvis <a href='/books/dipdan/1259/dd_12591231101'>302</a>—<a href='/books/dipdan/1259/dd_12591231102'>03</a>). — Ved en nærmere tidsfæstelse må det mærkes, at Valdemar og Kristoffer betænker Lund, Erik V derimod Viborg. Kroningsstedet er altså afgørende for, hvilket kapitel der kommer i forgrunden. — Der er vistnok en ganske bestemt baggrund herfor. Som en del af kongekroningen indgik et offer fra kongen til den kronende ærkebiskop. De fra 13. århundredes Danmark kendte kroningsprivilegier skal formentlig forstås på linje hermed: som en gestus til lejligheden over for de prælater og kanniker, der assisterede ved ceremonien, ligesom over for den kirke, der dannede rammen. — Da det refererede kroningsprivilegium er udstedt af en kong Erik til fordel for Lund, må valget herfter stå mellem 1232 og 1287, hvor konger af dette navn kronedes i byens domkirke. — Højtiden foregik for Erik Plovpenning 1232 30. maj, for Erik Menved 1287 25. december, og privilegiet måtte snarest tænkes udstedt kort efter afslutningen af en af disse ceremonier. Ifølge den registratur, der meddeler referatet, har den pågældende kong Erik tildelt Lundekapitlet endnu to andre privilegier. Det kan forstås om Erik Menved, fra hvem andre fribreve kendes for kapitlet (DRB. II:3 nr. <a href='/books/dipdan/1288/dd_12880203001'>280</a>, <a href='/books/dipdan/1288/dd_12880317001'>283</a>; II:4 nr. <a href='/books/dipdan/1294/dd_12940716001'>132</a>; II:8 nr. <a href='/books/dipdan/1319/dd_13190324001'>86</a>). Der er dog plads til et privilegium fra hans hånd umiddelbart efter kroningen, og således tyder meget på, at det foreliggende referat skal dateres [1287 kort efter 25. december]. På den anden side kan det ikke helt udelukkes, at det eventuelt skulle være fra [1232 kort efter 30. maj]. Kong Valdemars kroningsprivilegium ved denne lejlighed var noget specielt (nr. <a href='/books/dipdan/1232/dd_12320602001'>138</a>), og der er teoretisk set intet til hinder for, at sønnen samtidig kan have udfærdiget et mere almindeligt privilegium for kapitlets landboer. Under hensyn hertil er dateringen trods alt fastholdt ved begge muligheder 1232 og 1287."
                