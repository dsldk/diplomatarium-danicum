  note = "Ribebispen har fra gammel Tid Ret til at udmønte Halvdelen af Mønten i Ribe. Det ældste Vidnesbyrd herom gaar tilbage til Midten af 12. Aarh. (Ribe Oldemoder moder Nr. 3). Abel (se DRB II 1 Nr. 60) overtager Mønten, til Gengæld faar Bispen Plovskat i 3 Sysler og Afgift fra 2 Byer, og Abel henviser til en lignende Ordning med Valdemar 2., der vel har generhvervet Møntretten. Det foreliggende Brev synes at forudsætte, at Bispen har Del i Mønten og er saaledes en Confirmatz."
                
