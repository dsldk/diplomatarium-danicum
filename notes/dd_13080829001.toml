
# Notes for dd_13080829001
[drb1]
  lemma = ""
  note = "Kong Haakon 5.s Klagepunkter medtages, skønt de ikke udgør noget egentligt Diplom, fordi de er medtaget i den gamle Rigsbrevbog; i Stephanius' Registratur er de uden noget Aarstal, mens Hvitfeld anbringer sit udførlige Referat under Aar 1308 før Fredstraktaten af 29. August. Klagepunkterne maa være udarbejdet før 1303, da Kristoffer blev Hertug, og efter Aar 1300, da dette Aar nævnes i Kong Eriks Modklage (Nr. <a href='/books/dipdan/1308/dd_13080829002'>148</a>)."
                
[drb2]
  lemma = ""
  note = "Mødet maa have fundet Sted før 1295, antagelig 1289."
                
[drb3]
  lemma = ""
  note = "1290 jf. Erik Klipping og hans Sønner ... ved Ellen Jørgensen S. 8."
                
