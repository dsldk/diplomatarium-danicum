
# Notes for dd_13090312001
[drb1]
  lemma = ""
  note = "Afskriften indledes med følgende Ord: 'Denne (Jens Bocholt) bekræfter med Kapitlets Samtykke Haderslevstatutterne ... Aar 1309 paa den hellige Martyr Gregorius' Dag i Slesvig Kirke ...' og slutter med Ordene 'Det foregaaende er blevet bekræftet af Bispen og Kapitlet, der har vedhængt deres Segl'."
                
[drb2]
  lemma = ""
  note = "Teksten har _ordinarius_, der hyppigt brugtes som Betegnelse for Bispen."
                
[drb3]
  lemma = ""
  note = "Tidligere havde det været anderledes, se DRB II 3 Nr. <a href='/books/dipdan/1287/dd_12871231108'>274</a>."
                
[drb4]
  lemma = ""
  note = "Teksten har _clerus_. Der menes vel gejstlige ved Kirken."
                
[drb5]
  lemma = ""
  note = "de saakaldte _distributiones quotidianae_ ('daglige Uddelinger') eller _distributiones in choro_ (Uddelinger i Koret), der paa Stedet udbetales til de Kanniker, der den Dag gjorde Tjeneste."
                
[drb6]
  lemma = ""
  note = "Kapitlets fælles Indtægter."
                
[drb7]
  lemma = ""
  note = "Bestemmelsen vil formentlig slaa fast, at kun Kannikerne havde Lov til at holde Messe i Koret."
                
[drb8]
  lemma = ""
  note = "saaledes benævnes det Honorar, Kannikerne skulde betale deres Vikarer under Fraværelse (jf. Dipl. Suec. Nr. 1903)."
                