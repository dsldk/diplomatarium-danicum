  note = "Ladager og Salby erhvervedes 1382 5. marts, DRB. IV 2 nr. <a href='/books/dipdan/1382/dd_13820305001'>217</a>, af Konrad Moltke af Farebæksholm som pantegods; sandsynligvis har det hørt til det gods, som Konrad Moltkes søn Fikke Moltke 1399 24. november skødede til dronning Margrete, jf. nr. <a href='/books/dipdan/1399/dd_13991124003'>131</a>. Terminus ante quem er dronningens død. — Rep. 2. rk. nr. 4837 udkaster den formodning, at dronningenavnet skal være Dorothea og registraturen derfor skal henføres til brev af 1481 29. marts, men uden tvingende grund. Brevet af 1481 29. marts synes på et tidspunkt at være kommet til Vartov Hospitals arkiv, jf. Hofman, Fundationer X 185, medens registraturen viser, at der i 1551 i Kalundborg lå et dokument angående skovskifte i Ladager. Begge dronninger må altså som lodsejere have deltaget i skovskifte."
                
