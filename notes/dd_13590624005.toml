
# Notes for dd_13590624005
[drb1]
  lemma = ""
  note = "de franske generalstænder havde på et møde i Paris 25. maj-2. juni 1359 vedtaget at undlade ratificeringen af den præliminære fredstraktat af 1359 24. marts mellem kong Edvard 3. af England og den tilfangetagne kong Johan 2. af Frankrig og vedtaget at træffe forholdsregler 'pour faire bonne guerre à l'Anglais', jf. R. Delachenal, Histoire de Charles V, II 80—103, og formuleringen i § 18 nedenfor. Instruksen må derfor være skrevet mellem 2. og 24. juni, jf. nr. <a href='../dd_13590624006'>228</a>. Ifølge den ikke ratificerede traktat skulde Frankrig have betalt 4.000.000 floriner og have afstået store dele af landet, jf. Delachenal anf. værk."
                
[drb2]
  lemma = ""
  note = "sigter til slaget ved Poitiers 1356 19. september, hvor kong Johan blev taget til fange. Hans søn, den senere Karl 5., førte derefter regentskabet i Frankrig."
                
[drb3]
  lemma = ""
  note = "det skete i efteråret 1359, Delachenal II 146 flg."
                
[drb4]
  lemma = ""
  note = "sigter vel til Robert Bruce, sejrherren ved Bannockburn 1314."
                
[drb5]
  lemma = ""
  note = "Filip 6., konge 1328—50, siden 1337 i krig med England."
                
[drb6]
  lemma = ""
  note = "i dette og de følgende franske breve fra 1359 om det projekterede forbund med Valdemar 4. Atterdag kaldes han gentagne gange konge _de Dannemarche et de Dace_ eller _Dannemarchie et Dacie_."
                
[drb7]
  lemma = ""
  note = "jf. nr. <a href='../dd_13590810001'>238</a> note 1."
                
[drb8]
  lemma = ""
  note = "jf. Sjæl. Årb. under 1355: _Venerunt quoque nuncii regis Francie ad Valdamarum regem Danorum pro matrimonio inter liberos utriusque contrahendo. Nuncii eciam regis Valdamari predictum regem petiuerunt, ubi reuerenter excepti et preciosis exeniis ditati ad dominum suum regem sunt reuersi_, Ann. Dan. 179, jf. også DRB. III 4 nr. <a href='../dd_13551227001'>373</a> og nr. <a href='../dd_13560216001'>417</a> samt Reinhardt 225 flg. og Tägil 225 flg."
                
[drb9]
  lemma = ""
  note = "det eneste, der skriftligt foreligger herom, er, at grev Henrik af Holsten 1353 20. april trådte i kong Edvard 3.s tjeneste, og at greven 1355 12. november lovede at tjene kong Edvard med 100 hjelme og 100 panser i hans krige, Schlesw.-Holst. Reg. u. Urk. IV nr. 571 og 662 (nrr. 690 og 704 ssts hører en senere tid til, nemlig 1366 og 1373)."
                
[drb10]
  lemma = ""
  note = "sigter til Owen, en efterkommer efter walisernes sidste fyrste Llewellyn, se Delachenal II 100 note 2."
                
[drb11]
  lemma = ""
  note = "regentens yngre broder."
                
[drb12]
  lemma = ""
  note = "Regnaud, lensherre af Aubigny, hørte til kong Johans fortroligste råder og blev taget til fange med kongen ved Poitiers. Han blev løsladt på æresord i foråret 1359 for at overbringe den præliminære fredstraktat, som stænderne forkastede, Delachenal I 117, II 84 og 183."
                
