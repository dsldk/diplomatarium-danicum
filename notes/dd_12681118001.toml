  note = "det eneste Holdepunkt for en Datering er Gros Testamente (Nr. 123) af 1268 18. November, i hvilket der med Ordene \"med min elskede afdøde Mands fulde Tilladelse og velvillige Samtykke\" maa hentydes til nærværende Brev; det er derfor affattet før 18. November."
                
