
# Notes for dd_13590118001
[drb1]
  lemma = ""
  note = "Nicolaus 3. af Werle var allieret med hertug Albrecht 2. af Mecklenburg, jf. H. Rugenstein, Nicolaus III, Fürst von Werle-Güstrow 80—81 og 87. Denne erobrede i 1358 grevskabet Schwerin og angreb samme år Danmark, jf. nr. <a href='../dd_13581130101'>168</a> og Strecker 103 og 263-67, samt Sjöstedt 150."
                
[drb2]
  lemma = ""
  note = "d.v.s. af beden."
                
[drb3]
  lemma = ""
  note = "d.v.s. i forhold til antallet af fanger, der er taget fra begge parter."
                
[drb4]
  lemma = ""
  note = "8\\. september."
                
[drb5]
  lemma = ""
  note = "det omtalte møde har øjensynligt ikke ført til noget resultat, thi først 1359 14. maj bringer hertug Albrecht af Mecklenburg og hertug Barnim af Pommern et forlig i stand, jf. Mekl. UB. XIV nr. 8609."
                
