[drb3]
  lemma = ""
  note = "Med hensyn til tid- og stedfæstelsen af denne og de følgende generalkapitelsbeslutninger skal bemærkes, at det fra først af var fastsat, at alle ordenens abbeder hvert år skulde møde til generalkapitel i Cîteaux. Ifølge en statut fra 1186 åbnedes dette 15. september, men efterhånden rykkedes mødedagen tilbage. 1209 bestemtes således, at abbederne skulde give møde 13. september, arbejdet begynde 14. 1210 og 1211 toges bestemmelser, der sikrede, at kapitlet kunde åbnes allerede 13. september. I henhold hertil er statutterne fra 1203—09 dateret til [Omkring 15. september]. Beslutningerne fra 1210 og fremefter (indtil 1233) er på samme måde dateret til [13.—16. september], idet generalkapitlet ved denne tid formentlig har varet 4 dage."
                