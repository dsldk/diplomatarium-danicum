
# Notes for dd_13920616001
[drb1]
  lemma = ""
  note = "Rostocks brev mangler datering. Ud over en vis imødekommenhed over for hertugens undersåtter angående lidte skader indeholder det en opfordring til hertugen om at tilskynde dronning Margrete til at tage imod løsepenge for kong Albrecht. Det må derfor være udstedt inden det endelige sammenbrud af forhandlingerne i Vordingborg om kongens løsladelse, jf. [1392] 16. juni, nr. <a href='/books/dipdan/1392/dd_13920616002'>573</a>, og [1392] 1. august, nr. <a href='/books/dipdan/1392/dd_13920801001'>596</a>."
                
