 # Notes for dd_13860406001
                

[drb1] 
lemma = ""
note = "som hofkansler nævnes i vidnelisten i Karl 4.s brev biskop Johan af Leitomischl, men i den afsluttende attestation biskop Johan af Olmütz. Der er tale om den samme person, idet han udnævntes til biskop af Olmütz i august 1364, Eubel, Hierarchia Catholica I 332, 394. Heraf følger, at det eksemplar af Karl 4.s brev af 1359 13. oktober, der er transsumeret her, ikke kan være en original, men en med kejserseglet forsynet transsumpt udfærdiget efter biskop Johans overførsel til Olmütz, men inden kejserens død 1378 29, november. Omtalen af ærkebiskop Ludvig af Mainz indsnævrer denne periode til ærkebispens embedstid 1374 28, april til 1378 29, november, jf. Eubel, op. cit. I 336."

