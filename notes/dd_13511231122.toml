
# Notes for dd_13511231122
[drb1]
  lemma = ""
  note = "disse registraturer er her holdt samlede og placeret efter Oluf Jonsens Glugs skøde til herr Bo Falk (nr. <a href='../dd_13511231121'>524</a>); det er ikke muligt nøjere at bestemme, hvornår det omtalte gods er overgået i Bo Falks besiddelse. Bo Falk døde 1366."
                
[drb2]
  lemma = ""
  note = "Olstrup var pantsat Bo Falk af Niels Ågesen af Karsholm, der skøder det sammen med sit øvrige sjællandske gods til kong Valdemar d. 22. sept. 1366, jf. Rep. nr. 2804."
                