[drb24]
  lemma = ""
  note = "overenskomsten er sluttet mellem Schwerinere og dansk-holstenske repræsentanter, og disses leder var grev Albert, statholder i Holsten m. m. Han betegnes i en samtidig pavebulle (nr. <a href='/books/dipdan/1224/dd_12240731002'>23</a>) som 'den, der har fået betroet beskyttelsen' af det danske rige, der siden den gyldne bulle af nytår 1214 indbefattede de nordtyske og vendiske lande (DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>). Hans og de andre forhandleres løfter og eder på overenskomsten skaffede den dog ikke ratificeret af de førende danske stormænd, der snart efter fremtrådte som 'Danmarks fyrster', se nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a>, note 6, 16. — En delegation fra det tyske rigsstyre (jf. note 2) har deltaget i underhandlingerne, vistnok den dominerende forhandlingsgruppe. De fleste havde været garanter for Nordhausen-overenskomsten (I:5 nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a>) og har således kunnet samarbejde virksomt med Schwerinerne mod Holstenerne og Danskerne. — Valdemars løfte i § 1 forudsætter direkte forhandlinger mellem den fangne konge og Hermann af Salza. Trods den i Nordhausen planlagte tvangsanvendelse mod fangen (I:5 nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a> § 8, 9, 11) er dette den eneste indrømmelse, der nævnes i de vidtløftige overenskomster. I henhold til sit tidligere løfte gik den fangne konge med til at foretage sit korstog i forbindelse med kejserens, idet en koordination med korstogsplaner fra anden side overhovedet var en naturlig ting. Hermann må have besøgt kongen, der da holdtes fængslet på Dannenberg i Verden stift, vest for Elben. At udstedelsen er sket her, kan støttes på, at landet øst for Elben karakteriseres som 'transalbingisk' (§ 4, 17). Dokumentet betegnes derfor gerne som Dannenberg-overenskomsten. Usikkert er blot, om de dansk-holstenske repræsentanter ville forhandle på dette sted under disse vilkår, da de få måneder efter synes at stå stejlt på udpegningen af et for dem sikkert forhandlingssted, se nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a>, note 16. — Spørgsmålet om, fra hvilken side overenskomsten stammer, lader sig besvare med temmelig stor sikkerhed. Skriveren må have været af tysk afstamning, som det fremgår af navneformerne, se anf. note, og særlig må mærkes, at den danske drost Troels får sit navn stavet med tysk ortografi (_Drugillus_ for _Th_-, se I:5 nr. <a href='/books/dipdan/1215/dd_12150729001'>57</a>, note 5). Skriverhånden er endvidere den samme, der findes i et par tilføjelser til den sluttelige overenskomst nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>. Ved denne stod Danskerne alene over for Schwerinerne, idet der ikke længere var tale om forhandlere fra rigsstyret. Det viser tydeligt, at skriveren skal søges i kredsen omkring greven af Schwerin. — De segl, der lader sig sikkert identificere, repræsenterer såvel Schwerinere som Danskere og rigsstyrets underhandlere. Skønt overenskomsten i kraft af denne besegling må antages akcepteret af alle tre parter, kan den dog ikke betragtes som ratificeret. Dens gyldighed er i § 22 gjort betinget af, at den godkendtes af de tyske rigsfyrster på et senere hof. Men da dette fandt sted, forkastede Danskerne og Holstenerne traktaten, og dermed var en helt ny situation opstået, som ikke var forudset, da ordlyden udformedes, se nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a>, note 16. — Enkelte ord i indledn. og § 8, 11 og 15 er overtaget fra DRB. I:5 nr. <a href='/books/dipdan/1223/dd_12230924001'>217</a>, der har tjent som diplomforlæg."
                