[drb2]
  lemma = ""
  note = "til august 1226. Kong Valdemar havde tidligere frivilligt lovet at yde 'en stor hjælp' til korstog mod Det hellige Land (DRB. I:5 nr. <a href='/books/dipdan/1223/dd_12231031001'>221</a>; jf. I:6 nr. <a href='/books/dipdan/1226/dd_12260609002'>55</a>). Honorius III var derfor interesseret i hans frigivelse, men blev vistnok stillet tilfreds ved nærværende overenskomst, omend den var tilvejebragt ved tvang og derfor juridisk ugyldig. I delegationen fra den tyske rigsstyrelse nævnes særskilt Hermann af Salza, den tyske ordens stormester, der må opfattes som kejser Frederik II.s betroede sendemand. Han har haft megen indflydelse i henhold til de væsentlige fordele, der er tilsikret kejseren (se særlig § 14) og hans korstogsplaner, og han formåede at forene pavens krav på kongen som korsfarer med kejser Frederiks planer. Hans indflydelse fremgår af, at han i juli 1225 var med til i San Germano at formulere tilsvarende vilkår for Frederiks eget korstog. Valdemar skulle nå til Det hellige Land i sommeren 1227, og Frederik lover i San Germano at drage af sted (fra Syditalien) til august 1227. Han vil føre 100 transportskibe og 50 galejer med sig og underholde en styrke på mindst 1.000 riddere i landet i to år. Som sikkerhed vil han deponere 100.000 guldmønter eller ligeværd i sølv. Skulle han dø eller på anden måde blive hindret i at tiltræde korstoget som lovet, skal dette depositum tilfalde korssagen i Det hellige Land efter nærmere bestemmelse af kongen af Jerusalem, patriarken, den tyske ordens stormester m.fl. På disse punkter er ligheden mellem de to dokumenter umiskendelig."
                
