  note = "brevet må være antedateret. Johan, borggreve af Nürnberg, der 1346 22. maj af kejser Ludvig var blevet betroet med ledelsen i Brandenburg (»die pflege in der Marche«), opføres nemlig også som vidne i brevet af 1346 21. september, nr. 279, der er udstedt i Tangermünde. Sammesteds udsteder han 1346 17. september et sikkerhedsbrev til Magdeburg, Sachsen og Anhalt, Riedel, Cod. dipl. Brandenburg. 2. Hauptth. II nr. 803 og 808. Han kan altså ikke have været i Frankfurt den 20. september, jf. Fickers principielle bemærkninger i Regesta Imperii 1314—1347, Additamenta III, indl. XIII om, at dateringen i kejserbreve fra 14. årh. påviseligt ofte er ukorrekt."
                
