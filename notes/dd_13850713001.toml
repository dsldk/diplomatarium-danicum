
# Notes for dd_13850713001
[drb1]
  lemma = ""
  note = "oversat fra fransk af Povl Skårup."
                
[drb2]
  lemma = ""
  note = "rimeligvis identisk med det hus i den engelske gade (Rue des Anglais), som magister Peder Arnfastsen testamenterede til de danske studenter ifølge vidnesbyrd af officialen i Paris 1284 18. september, DRB. II 3 nr. <a href='nil'>105</a>."
                
[drb3]
  lemma = ""
  note = "ifølge et hidtil utrykt brev af 1356 30. maj, som siden vil blive trykt i supplementet til DRB., overdrog de danske studerende med Mogens Nielsen som befuldmægtiget huset i den engelske gade til Ste.-Genevièveklostret mod at få et andet passende hus overladt; på et senere, nu ikke kendt tidspunkt inden 1383, jf. nr. <a href='../dd_13830507001'>347</a>, har de studerende fået overladt huset ved siden af karmelitterne i Rue de Ste.-Geneviève-la-Grant, jf. 1384 15. oktober, nr. <a href='../dd_13841015001'>504</a>."
                
[drb4]
  lemma = ""
  note = "d.v.s. lederne af universitetets fire nationer af studerende, jf. H. Rashdall, The Universities of Europe in the Middle Ages I 314 og 408."
                
[drb5]
  lemma = ""
  note = "1\\. oktober."
                
[drb6]
  lemma = ""
  note = "teksten har _de la ville_, som normalt bruges om 'by' eller også 'landejendom', måske her fejl for _de la maison_."
                
[drb7]
  lemma = ""
  note = "d.v.s. fogeden."
                
