
# Notes for dd_13971231140
[drb1]
  lemma = ""
  note = "i forlægget er der kun en åben plads til årstallet. Da de fleste af udstederne kendes ad anden vej, er det muligt at nå til en ret nøje datering. Jens Andersen, der omtales af Hamsfort som foged i Skåne i en notits under 1396, jf. nr. <a href='/books/dipdan/1396/dd_13961231102'>189</a>, nævnes første gang som landsdommer i Skåne 1397 24. marts, jf. nr. <a href='/books/dipdan/1397/dd_13970324001'>295</a>, og sidste gang 1404 efter 9. oktober, jf. Rep. nr. 4652, medens hans forgænger i embedet, Gøde Bentsen, nævnes sidste gang 1395 10. Juli, jf. DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13950710001'>408</a>, og derefter optræder som byfoged i Lund fra 1396 7. februar, jf. nr. <a href='/books/dipdan/1396/dd_13960207001'>18</a>, til 1399 5. juni, jf. Rep. 4265. Jens Truedsen var endnu væbner 1395 7. december, jf. DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13951207001'>465</a>, men ridder 1400 7. februar, jf. Gammeldanske Diplomer I 167. Klaus Rivebrød nævnes første gang 1402 16. december, jf. smst. II 139. Tord Absalonsen nævnes kun 1395 10. juli, jf. DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13950710001'>408</a>, og i samme brev nævnes Peder Larsen i helligåndshuset sidste gang. Jens Andersen, foged i Lund, nævnes første gang 1381 28. april, jf. DRB. IV 2 nr. <a href='/books/dipdan/1381/dd_13810429002'>132</a>, men kalder sig Jon fra 1397 marts-april, jf. nrr. <a href='/books/dipdan/1397/dd_13970324002'>296</a>, <a href='/books/dipdan/1397/dd_13970416001'>304</a>-<a href='/books/dipdan/1397/dd_13970416002'>305</a>, og nævnes sidste gang i 1402, jf. Rep. nrr. 4525 og 4528. Tingsvidnet er da rimeligvis fra begyndelsen af Jens Andersens tid som landsdommer og kan dateres til [omkr. 1397]."
                
