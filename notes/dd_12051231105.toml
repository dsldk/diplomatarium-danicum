
# Notes for dd_12051231105
[drb1]
  lemma = ""
  note = "Referatet slutter sig direkte til gavebogens gengivelse af mageskiftebrevet af 1205, nr. <a href='/books/dipdan/1205/dd_12051231104'>104</a>, og taler atter her om biskop Peder Sunesen af Roskilde. Da Sorø kloster kan antages først at være kommet i besiddelse af den omhandlede skov igennem det nævnte magelæg, kan Peder Sunesens indgriben tidligst have fundet sted i dette år, senest i hans dødsår 1214, jf. nr. <a href='/books/dipdan/1202/dd_12021231116'>61</a>, note 1."
                
