  note = "Margrete optræder som Abbedisse for Clara Kloster i Breve fra 1291—98. Brevet er skrevet af den Skriver, der har skrevet en Række Breve for Clara Kloster, f. Eks. 1256 1. August, 1262 28. Maj, 1263 17. Maj, 1268 9. og 21. Oktober, 18. November, 1279 25. Januar, 1285 1. Juni."
                