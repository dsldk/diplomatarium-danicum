
# Notes for dd_12300601101
[drb1]
  lemma = ""
  note = "ærkebiskop Peder, der på provinskonciliet i Helsingborg 1345 9. maj udstedte statutter for den danske kirke (DRB. III:2 nr. <a href='/books/dipdan/1345/dd_13450509002'>153</a>), hvori han gengav kardinal Ottos forordning. 1345-statutterne er overleveret i en originaludfærdigelse samt i kopier i fire håndskrifter."
                
[drb2]
  lemma = ""
  note = "Otto var 1229 12. april i Paris 'da på vej til Danmark' (nr. <a href='/books/dipdan/1229/dd_12290412001'>96</a>). Han havde dog Tyskland som sit hovedmål og agtede sig også derhen ved denne tid, men nåede kun til Rhinen, siden til Flandern, og i disse egne opholdt han sig længe. 10.—13. maj 1230 udstedte han diplomer i Tournay, 23. maj i Brygge. Efter dette tidspunkt forsvinder sporene af ham i Flandern. Han dukker atter op i Bremen, hvor han daterer dokumenter fra 15. september, — Kardinalen har været i Danmark i hvert fald i tiden 8. juni—23. juli, og dette hans ophold kan kun henføres til 1230 (se nr. <a href='/books/dipdan/1230/dd_12300723001'>112</a>, note 3, jf. <a href='/books/dipdan/1230/dd_12300608001'>111</a>): Det passer med de danske årbøgers efterretninger, hvorefter han netop 1230 var i landet. En oplysning hos Peder Olsen fører videre: '1230. Kardinal Otto var i Danmark som legat og afholdt koncilium i Slesvig'. Ottos titler er rigtigt angivet, ligeledes tidsfæstelsen af hans ophold i Danmark. Den foreliggende forordning var endvidere af en karakter, som man kunne vente udstedt på et provinskoncilium (jf. DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12221101001'>209</a>). Således tør man se bort fra muligheden for en forveksling med kardinal Gregorius de Crescentios koncilium i Slesvig 1222 og stole på Peder Olsen, der her som så mange andre steder må antages at gengive tabt årbogsstof. — Endnu 23. maj var den pavelige legat i Brygge, og det kan anses for sikkert, at han på et eller andet tidspunkt derefter har taget søvejen til Danmark. Selv om han skulle være afsejlet straks efter 23. maj, kan det ikke antages, at han med en sø- og landrejse foran sig skulle have berammet konciliet i Slesvig så hurtigt, at han kunne publicere sin forordning dér inden månedens udgang. Den 8. juni var han desuden i Ribe (nr. <a href='/books/dipdan/1230/dd_12300608001'>111</a>). Dateringen må herefter ansættes til [1230 juni-september], mens udstedelsesstedet bliver Slesvig. — Da Ottos titler i det direkte citat fra 1345-konciliet ikke helt svarer til dem, han betjener sig af i sit originale brev (nr. <a href='/books/dipdan/1230/dd_12300723001'>112</a>), må den overleverede tekst være ændret i begyndelsen, ligesom en eventuel datering er udeladt."
                
