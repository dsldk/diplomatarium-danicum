[drb2] 
lemma = ""
note = "Det 4. Laterankoncil 1215 vedtog efter et Cistercienser-generalkapitel, at Cistercienserne fremtidig skulde yde Tiende af den ny Jord, de erhvervede, ogsaa hvis de selv dyrkede den, medmindre der blev truffet en særlig Ordning (jf. c. 34 X de decimis III 30); tidligere Bestemmelser havde fritaget Cistercienserne for Tiende af den Jord, de selv dyrkede (c. 10 X de decimis III 30). Da imidlertid ved denne agerdyrkende Ordens Udbredelse mere og mere Jord unddroges Tiendeafgiften, træffes 'in concilio generali' strengere Bestemmelser. Paa Baggrund heraf maa nærværende Privilegium ses; der gøres i det følgende Forskel paa de Besiddelser, Klosteret havde før 1215, og de Besiddelser, som det senere erhvervede. Bestemmelsen om Nyrydninger findes c. 10 X de decimis III 30."

