  note = "da Niels Svej endnu lever 1329, jf. DRB II 10 nr. 193—94, og da det nævnte gods i 1354 5. okt. ses at være i Niels Hasenbergs besiddelse som hans hustru Ingeborgs medgift, og senere kan følges, indtil det havner hos kronen, jf. ÆA. I 54 og 1401 10. nov., må dombrevet være udstedt mellem 1340 og 1354."
                
