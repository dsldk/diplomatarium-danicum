
# Notes for dd_12950825002
[drb1]
  lemma = ""
  note = "Hvitfeld, Jens Grands Fængselskrønike beretter, at Isarn kom til Danmark ved Fastelavn medbringende en Række Breve. Af de i Krøniken omtalte Breve kendes Fuldmagtsbrevene fra Afskrifterne i de pavelige Kopibøger, hvor de er daterede til 23.— 25. August 1295, se de umiddelbart foregaaende Breve. Derimod kendes dette og de tre følgende Bonifaciusbreve kun gennem Krøniken, men de maa ifølge Sagens Natur være udstedt samtidig med Fuldmagtsbrevene for Isarn."
                
