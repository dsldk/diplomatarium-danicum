
# Notes for dd_12660318001
[drb1]
  lemma = ""
  note = "1256 10. Marts (DRB II 1 Nr. 177). De mærkelige Forhold, under hvilke Godset i Rangstrup blev givet til Ribebispen — efter først at være givet til Løgum Kloster (1254 16. Juli, se DRB II 1 Nr. 145) og dernæst taget tilbage — har formodentlig skabt en saadan Uklarhed om Ejendomsforholdet, at Kirken har følt Trang til at faa sin Adkomst bekræftet ved Dom. Brevet er et Dombrev. Der findes ingen senere Omtale af Godserne i Rangstrup, bortset fra Notitserne Nr. 204. 205."
                