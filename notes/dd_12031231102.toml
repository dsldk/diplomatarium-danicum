  note = "Sorø gavebog fortæller, at ridderen Jens Sunesen 1199 pantsatte en gård til klostret for at kunne bestride udgifterne ved en pilgrimsfærd til Jerusalem. Såfremt han døde i det fremmede, skulde gården tilfalde Sorø kloster, blev det bestemt. Dette er grunden til, at gavebogen refererer brevet fra guardianen i Jerusalem, der dokumenterede, at Jens Sunesen var død og forudsætningen for den ved pantsættelsen trufne aftale dermed opfyldt. Hvornår brevet er udfærdiget og afsendt, kan ikke siges. Hvis brevet, således som det angives i referatet, har været stilet til Kong Valdemar Sejr, må efterretningen om hans tronbestigelse efter broderens død 1202 12. november først være nået frem til afsenderen. I så fald kan skrivelsen tidligst være afgået i 1203. Brevet tilhører ifølge fremstillingen i Sorø gavebog snarere den tidligere end den senere del af Valdemars regeringstid. Som datering kunde derfor foreslås [1203 eller senere]."
                
