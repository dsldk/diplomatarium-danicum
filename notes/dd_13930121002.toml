  note = "årsangivelsen mangler, men har ifølge brevets overskrift i kopibogen haft nr. <a href='../dd_13930121001'>3</a> som bilag, der bl.a. behandler forhandlingerne i Vordingborg 1392 juni om kong Albrechts løsladelse og til sidst omtaler erobringen af borgen Surasz (Sarrasin) efter mikkelsdag, bekræftet af krønikeskriveren Johan Posilge († 1405), under 1392 som sket \"i efteråret\", Højmesterens takkebrev kan da tidligst være udstedt i 1393."
                
