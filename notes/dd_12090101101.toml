
# Notes for dd_12090101101
[drb1]
  lemma = ""
  note = "Det kongelige mandat må være en reaktion på Innocens III.s afvisning af den franske konges ønsker i ægteskabssagen. Pavens svar er dateret 7. og 9. december 1208, se nr. <a href='/books/dipdan/1208/dd_12081207001'>147</a>—<a href='/books/dipdan/1208/dd_12081209001'>48</a>. Bullerne kan være nået til Frankrig ved årsskiftet, og antages det, at Filip August har reageret hurtigt — hvad mandatet synes at vidne om — bør det sandsynligvis henføres til januar 1209."
                