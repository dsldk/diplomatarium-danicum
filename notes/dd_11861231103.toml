  note = "hovgården i Vejleby nævnes ikke i Urban 3.s privilegium af 1186 10. december, nr. <a href='dd_11861210001'>138</a>, men er optaget i Absalons udaterede stadfæstelsesbrev af [1186-1197] og i Innocens 3.s privilegium af 1198 23. november, nr. <a href='dd_11981123002'>241</a>. Overdragelsen må derfor være sket i tiden mellem Urban 3.s privilegium og Absalons stadfæstelsesbrev."
                
