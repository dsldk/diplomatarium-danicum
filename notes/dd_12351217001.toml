[drb6]
  lemma = ""
  note = "Jarler indviedes 1236, søndag 5. oktober, ifølge Le Liber censuum, hvor teksten til eden indeholdes. — Edsformularen må være udskrevet i pavens kancelli omkring tiden for udstedelsen af den bulle, den skulle følge som bilag: nr. <a href='/books/dipdan/1235/dd_12351217002'>211</a>. Paven opholdt sig i Viterbo fra 5. november 1235 indtil 14. maj 1236."
                