
# Notes for dd_13391231123
[drb1]
  lemma = ""
  note = "den i brevet anvendte terminologi: _proconsules_ og _aduocatus ciuitatis uulgo byvagt_ viser, at brevet ikke kan være fra 1256, idet _proconsules_ både i danske og nordtyske breve først forefindes i det 14. årh., ej heller kan byfogedinstitutionen have eksisteret i 1256 og være betegnet som en gammel indretning. Det samme fremgår af udstedelsesstedet _castrum Gottorpe_, da denne borg ifølge Rydårbogen først opførtes under Hertug Erik Abelsen (1257-<a href='drb72'></a>, cf. Annales Danici 125. Brevet er derfor sikkert uægte, cf. Hasse, Das Schleswiger Stadtrecht 18—20 og 127—28, idet den af Rep. l.l. antydede udvej: at datere det til 1356, må forkastes, da de holstenske grever på det tidspunkt havde herredømmet i Sydslesvig. Hertil kommer, at brevet ikke genfindes i den fortegnelse over stadens privilegier, som Slesvig i årene 1481—84 indgav til kong Hans og hertug Frederik, cf. Danmarks Gl. Købstadlovgivning I 71 nr. 37."
                
