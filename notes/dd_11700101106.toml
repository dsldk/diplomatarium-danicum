
# Notes for dd_11700101106
[drb1]
  lemma = ""
  note = "slutfasen i de refererede transaktioner dannes af mageskiftet vedrørende Ellinge, hvilket må have fundet sted i tidsrummet 1182-86, da Ellinge omtales i Lucius 3.s privilegium af 1182, jf. nr. <a href='dd_11820125001'>100</a>, men ikke i Urban 3.s af 1186, jf. nr. <a href='dd_11861210001'>138</a>. 1205 overgik Undløse atter til Hvideslægten ved mageskiftet med Jens, forhen kammermester, jf. DRB. I 4 nr. <a href='dd_12051231104'>104</a>. Gennem arv kom godset til Stig Andersen Hvide, der 1361 10. marts skænkede det til Antvorskov kloster, jf. DRB. III 6 nr. <a href='dd_13610310001'>19</a>. Når Antvorskovregistraturerne bytter om på begivenhedernes rækkefølge, er forklaringen nok snarest den, at Absalon som ærkebiskop har udstedt brev om, hvad han har foretaget sig tidligere som biskop, og at de to breve er ufyldestgørende refereret."
                
