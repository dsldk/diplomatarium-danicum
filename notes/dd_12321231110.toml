
# Notes for dd_12321231110
[drb1]
  lemma = ""
  note = "registraturen er den første i en række korte indholdsangivelser, som Cornelius Hamsfort henimod 1600 har meddelt fra Knudsklostrets breve (nr. <a href='/books/dipdan/1232/dd_12321231110'>152</a>—<a href='/books/dipdan/1232/dd_12321231114'>55</a>; jf. s. 141). Strengt taget kunne den foreliggende godt gælde Erik III Lams stadfæstelse 1142 26. april [eller kort efter] af en gave fra kong Niels til klostret (DRB. I:2 nr. <a href='/books/dipdan/1142/dd_11420426001'>84</a>). Dog er en senere datering mere sandsynlig. De ældste daterbare tekster, registraturen er anbragt sammen med, er to Valdemarbreve, formentlig fra 1180 6. februar (DRB. I:3, 1 nr. <a href='/books/dipdan/1180/dd_11800206001'>89</a>) og [1202—1214] (DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231111'>56</a>). De øvrige daterbare breve, der er registreret på samme måde, er alle yngre, Kristofferbreve 1252-1448, Holstenerbreve 1330—40 samt dokumenter fra kongerne Erik VI Menved 1315 4. april (se s. 141) og et endnu senere fra kong Hans. Det er vel ikke meget at bygge på, når det drejer sig om en tidsfæstelse af den foreliggende registratur, men bortset fra muligheden af at den viser tilbage til et tabt brev, er det mest tænkeligt, at den hører hjemme i tiden fra 1232. Fra og med Erik Plovpenning findes adskillige privilegiestadfæstelser for Knudsklostret, udstedt af konger med dette navn (nr. <a href='/books/dipdan/1232/dd_12321231106'>148</a>; Reg. Danica nr. 821; Dipl. Danicum II:3 nr. <a href='/books/dipdan/1288/dd_12881118001'>324</a>, <a href='/books/dipdan/1288/dd_12881123001'>327</a>). Også Erik af Pommern må tages i betragtning (Rep. Danicum I:3 nr. 5043). Datering: [1232—1439]"
                