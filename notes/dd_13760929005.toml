
# Notes for dd_13760929005
[drb1]
  lemma = ""
  note = "Det udaterede brev må være udstedt af Elbing, jf. formuleringen _»vor borgmester, nemlig Johan Volmesten«_, og modtageren er Oluf Bjørnsen, jf. transsumptet nr. <a href='/books/dipdan/1376/dd_13760929006'>95</a>. Den omtalte drabssag er som lovet blevet forelagt for de preussiske stæder under forhandlingerne i Marienburg 1376 29. september, nr. <a href='/books/dipdan/1376/dd_13760929003'>92</a>, hvor Johan Volmesten også er til stede. Brevet er da afsendt kort efter og omtrent samtidig med det i nr. <a href='/books/dipdan/1376/dd_13760929003'>92</a> omtalte brev til Jakob Pleskow."
                