
# Notes for dd_14230602001.xml
    
 
[drb1] 
lemma = "vij sculle alle stande for gudz domstoll løn taghende pa vor siel som vi fortiene j vort legeme"
note = "II Cor 5, 10: omnes enim nos manifestari oportet ante tribunal Christi ut referat unusquisque propria corporis prout gessit sive bonum sive malum, cf. Rm 14,10: tu autem quid iudicas fratrem tuum aut tu quare spernis fratrem tuum omnes enim stabimus ante tribunal Dei."
 
[drb2] 
lemma = "Gører edher venne aff thesse forgenglige rigdomme at then tiid the sleppe edher j mwe vorde intagne in thetevige rige"
note = "Lc 16, 9: et ego vobis dico facite vobis amicos de mamona iniquitatis ut cum defeceritis recipiant vos in aeterna tabernacula."
