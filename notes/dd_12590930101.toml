 # Notes for dd_12590930101
                

[drb1] 
lemma = ""
note = "jf. Gertz, Kommentar til Historisk Læsebog i Middelalderslatin 1924 S. 183 ff. Udstedernavn og Slutningsstykke med Datum mangler. Gertz formoder, at det Dokument, hvoraf vi her har et Stykke bevaret, er udstedt af Domkapitlet i Lund."

[drb2] 
lemma = ""
note = "der sigtes til Roskildebispen Peder 4. og Roskildestiftets Gejstlighed."

[drb3] 
lemma = ""
note = "egtl. om den, der udskyder Pile med en (arcu)balista, Armbrøst; der er næppe Tale om Tilnavnet Skytte."

[drb4] 
lemma = ""
note = "jf. Nr. <a href='/books/dipdan/1259/dd_12590604001'>280</a> og <a href='/books/dipdan/1259/dd_12590604003'>282</a> og Gertz, anf. Sted, hvoraf fremgaar, at der er Tale om to Fængslinger; den ene fandt Sted, da Provst Sasser m. fl. var undervejs for at afværge deres Herres Tilfangetagelse, den anden, da de forberedte Aktionen ved Kurien. I modsat Fald maatte 'ad curiam domini' oversættes: da de var undervejs til Kurien (altsaa dominus=dominus papa, ikke=dominus archiepiscopus); dette er dog ikke sandsynligt, da dominus alene som Regel anvendes om (Ærke)bispen."
