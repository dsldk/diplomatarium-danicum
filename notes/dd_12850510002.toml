
# Notes for dd_12850510002
[drb1]
  lemma = ""
  note = "Brevet angiver selv 1285 og den norske Konge Eriks sjette Aar, altsaa efter 1285 10. Maj, mens den i Brevet angivne Termin for Mødet med Kongen af Sverige, den 24. Juni, da bliver terminus ante quem, cf. Munch, Det norske Folks Historie IV 2, 106 Anm."
                
[drb2]
  lemma = ""
  note = "»bref« maa her betegne »Forligsforslag« eller lignende; Sendemændene skal prøve at udvirke Antagelsen af det Forslag, der nu sendes til Sverrig, men hvis dette ikke lykkes, skal de alligevel under alle Omstændigheder slutte Forlig."
                
[drb3]
  lemma = ""
  note = "i Bohuslen."
                
[drb4]
  lemma = ""
  note = "Tjörn, Syd for Orust. Om de to Øer, jf. f. Eks. Sverres Saga Kap. 187."
                
[drb5]
  lemma = ""
  note = "Tekstens Kunt er rimeligvis Fejl for Knutz (= 10. Juli)."
                
[drb6]
  lemma = ""
  note = "Tekstens Gulbergs heiði maa være det samme som Gullbergseið, Nord for Göteborg, cf. f. Eks. Hákonarsaga, Kap. 316 og 318 (Eirspennill, v. F. Jónsson, p. 640 og 642)."
                
[drb7]
  lemma = ""
  note = "Teksten: raknazt, rimeligvis=reiknazt, cf. Fritzner, s. v. rakna."
                
[drb8]
  lemma = ""
  note = "Teksten: veiði, Fejl for vedi."
                
[drb9]
