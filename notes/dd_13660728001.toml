  note = "24\\. maj, da kong Valdemar begyndte krigen mod Sverige, jf. Reinhardt s. 369."
                
[drb2]
  lemma = ""
  note = "kendes ikke, men jf. omtalen i nr. <a href='_13660728009'>415</a>."
                
[drb3]
  lemma = ""
  note = "ingen svenske segl, men kun de mecklenburgske hertugers findes under brevet. Om disses egenmægtige optræden i Ålholm på Sveriges vegne se Reinhardt s. 370 flg., Strecker s. 138 flg., Engström s. 110 flg. og Tägil s. 283 flg. En ratificering af disse traktater, affattede på Ålholm, fandt aldrig sted."
                
