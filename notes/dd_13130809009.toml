  note = "i Horsensforliget, se nrr. <a href='/books/dipdan/1313/dd_13130809007'>81</a>—<a href='/books/dipdan/1313/dd_13130809008'>82</a>, indgik en bestemmelse om, at hertug Erik 2. inden Mikkelsdag 1314 skulde lade udstederne af dette brev erklære, at de var hans forovere og vilde sørge for, at han overholdt forliget; i modsat fald skulde de støtte hans modpart, den danske konge, jf. nr. <a href='/books/dipdan/1313/dd_13130809008'>82</a>. Det er derfor urigtigt, når det i Mekl. UB., Reg. Dan. og Rep. nr. 1025 antages, at dette brev er et udkast til Horsensforliget. Det hedder i dette: 'Vi har også lovet, at hertug Erik af Sachsen, Nicolaus af Werle og greverne af Holsten, hvem af dem vi kan formå dertil, inden Mikkelsdag om et år, skal garantere for os, at vi vil holde det'. — Nu siges det i dette brev (nr. <a href='/books/dipdan/1313/dd_13130809009'>83</a>) 'At dette skal holdes således, har Nicolaus af Werle, hertug Erik af Sachsen, fyrst Johan af Werle og grev Henrik af Schwerin sammen med greverne af Holsten og nogle af deres råder skriftligt lovet og beseglet'. Heraf fremgår, at dette brev ikke kan være et udkast til Horsensforliget, men må være det deri stipulerede brev, som hertug Erik var pligtig at lade sine forlovere udstede. Brevet mangler datum såvel hos Hvitfeld som hos Stephanius, en mangel, der måske går tilbage til rigsbrevbogen eller en af afskrifterne deraf. Hvitfeld, som Suhm følger, har det under 1306, sikkert fordi det i rigsbrevbogen fulgte efter to breve af 1306 vedrørende kongen og hertugen af Sønderjylland, jf. DRB II 6 nr. <a href='/books/dipdan/1306/dd_13060814001'>20</a> og <a href='/books/dipdan/1306/dd_13061104001'>35</a>; derfor retter han i indledningen hertug _Erik_ til hertug _Valdemar_ og bruger i slutningen udtrykket 'hertugerne' ↄ: hertug Valdemar og junker Erik af Langeland. Som påvist ovenfor må brevet være udstedt efter den 9. august 1313, men før 29. september 1314, jf. Mekl. UB., Reg. Dan., Rep. nr. 1025. — Hvitfeld tilføjer efter brevet: 'Kongen gav ham en forskrivning igen på hvad han har lovet ham derudi'. Dette er sikkert kun en gætning af Hvitfeld, der vidste, at kongen også må have udstedt et brev til hertugen, men brevet selv, som ikke er bevaret, har han sikkert ikke haft adgang til, eftersom han ikke gengiver dets indhold."
                
