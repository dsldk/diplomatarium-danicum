
# Notes for dd_13590716001
[drb1]
  lemma = ""
  note = "kort forinden er indført følgende regnskabspost: \"Fremdeles den 6. juli tog Bernard Lonc, borgmester, til Carcassonne, hvortil kommunerne var stævnede for at høre nyheder fra England\" (Languedoc havde tidligere på året på greven af Poitous initiativ sendt et gesandtskab med en større pengesum til den fangne konge, Delachenal II 79); \"under denne rådslagning blev der stillet krav om en mouton af hver arne, og der blev stillet forskellige andre krav til dem. Der var 7 dage mellem hen- og tilbagerejsen, hans diæter beløber sig med 14 crosat pr. dag til 9 livres og 16 sous\" (= 196 sous)."
                
[drb2]
  lemma = ""
  note = "fransk guldmønt, jf. DRB. III 4 nr. <a href='../dd_13551227001'>373</a>."
                
[drb3]
  lemma = ""
  note = "næppe korrekt formuleret i regnskabet, jf. note 1 og nr. <a href='../dd_13590829001'>248</a> note 1 og 3. Pointen i de følgende forhandlinger, jf. nr. <a href='../dd_13590803001'>234A</a>, <a href='../dd_13590806001'>235</a>, <a href='../dd_13590810001'>238</a>, <a href='../dd_13590811001'>240</a>, <a href='../dd_13590814002'>241A</a>, <a href='../dd_13590815001'>242</a>, <a href='../dd_13590829001'>248</a>, <a href='../dd_13590906001'>251A</a>, <a href='../dd_13590928001'>254A</a>, <a href='../dd_13591016001'>257</a> og <a href='../dd_13600113001'>284</a> er netop, at stænderne nok vil bevilge penge til forsvar mod englænderne, men stiller sig forbeholdne over for en særbevilling til det danske angreb på England. Anderledes opfattet af A. Vidal, Comptes Consulaires d'Albi, indledning XXIV flg., der anser de bevilgede 6 sous 9 den. som et bidrag til finansiering af det danske angreb."
                
[drb4]
  lemma = ""
  note = "d.v.s. de andre mindre byer i Haute Marche."
                
[drb5]
  lemma = ""
  note = "en livre = 20 sous."
                