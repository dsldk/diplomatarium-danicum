
# Notes for dd_13070122001
[drb1]
  lemma = ""
  note = "Dette og de tre næste Breve maa være udstedte i Tidsrummet mellem 1306 4. November (da Kong Erik og Hertug Valdemar sluttede Forlig; Hertug Valdemar nævnes i Brevet som siddende i Kongens Raad, hvad der forudsætter et fredeligt Forhold imellem Kongen og Hertugen) og 1307 22. Januar, da Kristoffer forpligtede sig til at aflægge Ed paa at ville overholde Lunde- og Aarhuskirkens Privilegier i sit Hertugdømme, jf. Nr. <a href='/books/dipdan/1307/dd_13070122003'>49</a>."
                
[drb2]
  lemma = ""
  note = "dvs. Ledingspenge."
                
[drb3]
  lemma = ""
  note = "udstedte af Kongen."
                
[drb4]
  lemma = ""
  note = "Marie Himmelfartsdag den 15. August."
                
[drb5]
  lemma = ""
  note = "dvs. Mænd, der skulde tjene ham som Herremænd."
                
[drb6]
  lemma = ""
  note = "de sidste Ord ('af hans yderste Magt gaa imod alle Rigets Fjender') har aabenbart i Hvitfeldts Gengivelse af Brevet faaet en urigtig Plads; de hører til ovenfor efter 'som andre Indbyggere'."
                