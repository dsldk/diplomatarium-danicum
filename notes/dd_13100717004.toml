  note = "Ved Forleninger til Fyrster anvendtes som oftest som Investitursymbol en Fane, der overraktes eller nedkastedes, og saadanne Forleninger kaldtes derfor jævnligt for Fanelen. Ved en Forlening til fælles eller samlet Haand forstodes en Forlening til flere Personer, saaledes at en enkelt stod som den aktuelle Lensmand, mens de andre kun havde en eventuel Ret til Lenet, der traadte i Kraft, naar den førstes Ret bortfaldt, navnlig ved hans Død. Len arvedes kun i nedstigende Linje, men ved Benyttelse af Samforleningsinstituttet kunde man komme uden om denne Indskrænkning, idet den eventuelt forlenede ikke arvede Lenet efter den førstes Død, men erhvervede det i Kraft af en for ham fra først af begrundet selvstændig Ret."
                
