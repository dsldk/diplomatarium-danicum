  note = "ansøgningen findes i en _rotulus confirmacionum Allemannorum_, der indeholder tyske, svenske og fire danske supplikker, nr. 93—96. I kuriens kameralsprog betød _Allemannia_ Tyskland samt Norden, og for dette område gjaldt særlige oppebørselsregler, idet regnskabet med de afgiftspligtige beneficier førtes direkte i kammeret og ikke var overladt kollektorer, jf. Kirsch, Die päpstlichen Annaten, Einleitung XLVII flg."
                
