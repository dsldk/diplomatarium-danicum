
# Notes for dd_12481023001
[drb1]
  lemma = ""
  note = "_in .... laxacionem a purgatorio_, idet 'fra' gengiver _a_ (der bruges ikke _in_, at oversætte 'i')."
                
[drb2]
  lemma = ""
  note = "_progenitores_, egentlig at oversætte 'forgængere'. For 'forældre' skulle være brugt _parentes_."
                
[drb3]
  lemma = ""
  note = "_curia_, måske en større gård jfr. _curia villicalis_, 'brydegård' i anden sammenhæng. Omkring 1450 synes jordebogsnotitser fra Æbelholt med ordet _curia_ at vise hen til en større enhed (Dipl. Danicum II:1 nr. <a href='/books/dipdan/1253/dd_12531206001'>134</a>: _unam curiam cum vii garsædhæ_: 'en gård med syv gårdsæder'). I DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12531206001'>134</a> er _curia_ oversat ved 'gård', men _mansio_ ved 'hus'. Jf. Niermeyer s. 640, betydning 6 ('habitat rural moins important que la villa')."
                
[drb4]
  lemma = ""
  note = "_mansio_ her oversat 'hus', selv om der opregnes flere tilliggender end ved den først nævnte 'gård', _curia_, bl.a. en 'toft', _fundus_. Dette skyldes må ske, at tilliggender ikke var nogen selvfølge ved en _mansio_ (?). Jf. øvrigt nr. <a href='/books/dipdan/1249/dd_12490530001'>303</a>, note 1."
                
[drb5]
  lemma = ""
  note = "gengiver det latinske _Seuerinus_."
                
