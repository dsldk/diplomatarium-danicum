
# Notes for dd_12080222001
[drb1]
  lemma = ""
  note = "Bullen indeholdes i registret fra pave Innocens' elvte embedsår (1208 22. februar — 1209 21. februar) og har plads mellem skrivelserne fra marts 1208. Som udstedelsessted er angivet Lateranet. I nævnte år opholdt paven sig her fra 7. februar til 15. maj. Bullen til den danske konge må da henføres til 1208 22. februar — 15. maj. Det kan antages, at den næppe er meget yngre end de tilsvarende skrivelser til den tyske dronning og den udvalgte biskop af Würzburg, der formentlig er affattet mellem 1. og 21. februar, nr. <a href='/books/dipdan/1208/dd_12080201101'>133</a> og <a href='/books/dipdan/1208/dd_12080201102'>134</a>. Det er således begrundet både med henblik herpå og under hensyn til bullens placering i registret at følge den traditionelle datering til marts 1208. Skrivelsen kan dog godt være fra en af de sidste dage i februar, hvorfor den her tidsfæstes til [1208 22. februar — marts]."
                
