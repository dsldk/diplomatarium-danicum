[drb1]
  lemma = ""
  note = "Pave Innocens omtaler i sin skrivelse den 'sidst forgangne juledag'. Til denne dag skulde den danske konge sende sine befuldmægtigede til Rom i biskop Valdemars sag. Af nr. <a href='/books/dipdan/1207/dd_12070402001'>119</a> fremgår det, at det er juledag 1207, der her er sat som termin. Pavens bulle til dronning Maria forudsætter ikke blot, at denne dato er passeret, den gør også rede for det videre forløb i retssagen og for de derefter følgende begivenheder. Under hensyn hertil kan det på forhånd antages, at den hidrører fra begyndelsen af året 1208. Dette finder en støtte i det forhold, at paven udsteder buller 'ved S. Pietro i Rom' fra november 1207 helt frem til 1. februar 1208. Men den foreliggende er givet i Lateranet, og først fra februar optræder dette som udstedelsessted i den pavelige korrespondance. Når man skal finde en tidsgrænse til den anden side, bør man mærke sig, at bullen til dronning Maria er indtaget i registret sidst i det tiende paveår. Dette sluttede 21. februar 1208. At dømme heraf er skrivelsen blevet til inden denne dag og tilhører således tiden 1.—21. februar nævnte år. Den følgende bulle, nr. <a href='/books/dipdan/1208/dd_12080201102'>134</a>, der i registret har plads umiddelbart efter den foreliggende, må antages at være fra samme tid som denne."
                
