
# Notes for dd_13910921001
[drb1]
  lemma = ""
  note = "originalen er stærkt medtaget. I en oversættelse fra omkr. 1500, der næppe er helt nøjagtig, lyder stedet: til at oprette fornævnte gårde, som er forfaldne, at bygge og forbedre, fremdeles i de andre år, der kommer derefter, skal jeg have førnævnte gårde på livstid og hvert år give en halv tønde o.s.v."
                
[drb2]
  lemma = ""
  note = "2\\. februar."
                
[drb3]
  lemma = ""
  note = "oversættelsen har: at betale i rette tid; fremdeles, når jeg er afgået ved døden, da skal fornævnte gårde og bønder og bygninger o.s.v."
                
