  note = "hertug Valdemar havde lovet kong Erik at stille 20 forlovere, 10 svenske og 10 tyske, som garanter for overholdelse af Norgestraktaten den 19. juli 1314, se nr. <a href='/books/dipdan/1314/dd_13140719007'>185</a>. Om han har opfyldt denne forpligtelse, er ikke ganske sikkert. Det fremgår af rigsbrevbogen, at hertug Erik, som havde lovet det samme, se nr. <a href='/books/dipdan/1314/dd_13140719001'>179</a>, stillede et antal forlovere, se nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a>, og at kong Erik accepterede dem, se nr. <a href='/books/dipdan/1314/dd_13141030001'>203</a>. Derimod findes der ikke i Stephanius' registratur over rigsbrevbogen tilsvarende breve for hertug Valdemars vedkommende. Hvitfeld er således vor eneste kilde. Men hvorfra skulde han have kendskab til et brev af Erik Menved til hertug Valdemar om denne sag, når det ikke fandtes i rigsbrevbogen, hvorfra han har sin viden om de andre breve i forbindelse med Koldingmødet den 19. juli 1314? I sit udtog III 193—94, fol. 376, nævner han: 'Valdemars voldgiftsmænd, de samme som broderens, ti riddere fra Sverige og ti fra Tyskland', se nr. <a href='/books/dipdan/1314/dd_13140719007'>185</a>. Denne notits går tilbage til hertug Valdemars udfærdigelse af Norgestraktaten, og kan ikke hidrøre fra en erklæring af hertug Valdemars forlovere i lighed med den af hertug Eriks forlovere afgivne erklæring, se nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a>, da den ikke har noget modstykke i rigsbrevbogen. Da der således ikke kan påvises noget forlæg for Hvitfelds udtog af Valdemars brev, og da det ikke kan antages at have udgjort en bestanddel af kong Eriks brev til hertug Erik den 30. oktober, se nr. <a href='/books/dipdan/1314/dd_13141030001'>203</a>, er der størst sandsynlighed for, at det er en konstruktion af Hvitfeld. Han vidste, at hertug Erik og hertug Valdemar skulde stille 20 forlovere og kendte de to herom udstedte breve, nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a> og nr. <a href='/books/dipdan/1314/dd_13141030001'>203</a>. Derfra har han sluttet, at lignende breve må have eksisteret for hertug Valdemars vedkommende. Teksten har han kunnet konstruere på grundlag af sit kendskab til kong Eriks brev af 30. oktober, nr. <a href='/books/dipdan/1313/dd_13130613005'>48</a>, jf. Rosén 218."
                