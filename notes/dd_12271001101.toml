[drb4]
  lemma = ""
  note = "depositumet var efter nr. <a href='/books/dipdan/1227/dd_12270905001'>69</a> på 549 mark sterling. Det er derfor tidligere foreslået, at der var tale om to forskellige beløb, eller at et af tallene var forskrevet. Tanken om en dobbelt forsendelse må opgives, da den hviler på en fejlagtig datering af abbedernes brev til 1226 fremfor det rigtige 1227. Heller ikke en fejl i tallene er særlig tænkelig. Det måtte være et hovedpunkt ved denne banklignende forretning, at der var fuldstændig sikkerhed for summernes størrelse, både for afsenderen, depotindehaveren og modtageren. Det søgtes yderligere betrygget ved udstedelsen af chirografen nr. <a href='/books/dipdan/1227/dd_12270905001'>69</a>, der udgik i to eksemplarer, samt ved en udskrivning af tallene i bogstaver både i chirografen og i det foreliggende diplom. Forskellen bør snarest forklares som en godtgørelse til klostret for risikoen ved depositumet. At en sådan godtgørelse ikke omtales i de to bevarede dokumenter er ikke afgørende, da en anvisning på 9 mark sterling til klostret kan have været indeholdt i dronning Ingeborgs nu tabte ledsageskrivelse, hvor en anvisning af den art havde sin rette plads."
                
[drb5]
  lemma = ""
  note = "det var i Flandern (indbefattet det her aktuelle Tournai stift) praksis at lade året begynde med langfredag, hvorefter 1227 omfatter tiden 1227 9. april—1228 23. marts. — Disse tidsgrænser kan snævres noget ind. nr. <a href='/books/dipdan/1227/dd_12270905001'>69</a> med deponeringen af beløbet danner forudsætningen for dets hævning i nærværende brev, der således er udstedt efter 5. september 1227. Det hedder videre i nr. <a href='/books/dipdan/1227/dd_12270905001'>69</a>, at den, der deponerede pengene, selv ville hæve dem inden 1. oktober eller lade det ske ved en befuldmægtiget — som det må forstås, efter denne dato. Dette sidste tilfælde indtrådte, hvorfor udleveringen til den befuldmægtigede, kundgjort i nærværende skrivelse, må ligge efter 1227 1. oktober. — Der er hidtil ikke taget hensyn til, at året 1227 kan være angivet efter den praksis, som kan antages at have været brugt i Danmark og således benyttet af de to danske abbeder, der står som udstedere. I så fald er årets sidste dag 24. december (DRB. I:4 nr. <a href='/books/dipdan/1200/dd_12001228001'>24</a>, note 6; nr. <a href='/books/dipdan/1225/dd_12251231101'>45</a>, note 6; dog 31. december II:1 nr. <a href='/books/dipdan/1259/dd_12591229001'>301</a>, jf. n. 2). — Selv om man ser bort fra muligheden af, at året har været beregnet efter dansk sædvane, er det af en anden grund sandsynligt, at abbedernes diplom er udstedt inden årets udgang 1227. De var som klosterfolk ubetinget forpligtet til at blive i deres huse og kunne kun forlade dem i visse særlige tilfælde. Som et sådant gjaldt besøg ved ordenens generalkapitel, hvor abbederne endda havde mødepligt, omend med visse lempelser for de fjerntboende Danske. Generalkapitlet afholdtes i Citeaux fra 13. september hvert år og varede formentlig 4 dage (DRB. I:4 nr. <a href='/books/dipdan/1203/dd_12030915001'>80</a>, note 3). Når de to danske abbeder findes så fjernt fra deres klostre som i Flandern og har været der efter 1. oktober, taler meget for, at de er taget ind i søsterklostret Ter Doest på vejen hjem fra Citeaux (jf. nr. <a href='/books/dipdan/1231/dd_12311221001'>126</a>, note 2 om klostret som station på udvejen). Dér har de udstedt det foreliggende diplom, der i så fald ikke godt kan være udfærdiget altfor længe efter 1. oktober. At henlægge det til begyndelsen af 1228 synes utænkeligt. Dateringen bliver herefter 1227 [oktober-december]."
                