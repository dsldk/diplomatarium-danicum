  note = "jf. om denne Sag Nr. 232 [1286]. 233 [1286]. 239 (1287 8. April). 253 (1287 24. Juni). 258 [1287] 21. August. 276 (1288. 2. Januar). 278 [1288] 2. Januar. 303 [før 1288 24. Juni]. 305 [1288 efter 24. Juni]. Om Dateringen af disse Breve gælder følgende: næsten ens Slutning, hvor den eneste Forskel er, at Nr. 276 angiver Udstedelsesaaret, som sædvanlig ved et retsgyldigt Privilegium, mens Nr. 278, som hyppigt ved almindelige Breve, kun angiver Dagen, se f. Eks. Nr. 258. I rigtig Konsekvens heraf har da ogsaa Munch (Det norske Folks Historie IV 2 145) henregnet begge Breve til Nr. 276's Udstedelsesaar 1288, medens andre henregner begge Brevene til 1287. — For en Ansættelse af begge Breve til 1287 taler Kongens og Dronningens Løfte om at stævne Besidderne af Vraggodset til Nyborg til St. Hans, et Løfte der synes opfyldt ved Nr. 239; imod en Ansættelse til 1287 taler først meget kraftigt det originale Brev Nr. 276's egen Angivelse som Udstedelsesaar. Vel forekommer det, at originale Breves Udstedelsesaar er fejlskrevet, men saadanne Fejl er dog saa sjældne, at kun meget vægtige Grunde kan motivere en Flytning af et saadant Brev. Dernæst takker Kongen i Nr. 278 Lübeckerne, fordi de ikke har modtaget hans Fader Erik 5. Glippings Mordere i deres By. Erik 5. blev dræbt Natten til 22. November 1286; paa hans Lig taltes 56 Saar, hvorefter det er indlysende, at der var adskillige direkte implicerede i Mordet. Alligevel blev ved Dommen i Nyborg kun een dømt for personlig Nærværelse ved Mordet, mens de andre Kongemordere blot dømtes som Ophavsmænd til Gerningen, og heller ikke senere er der i Overleveringen Spor af, at man har faaet nærmere Underretning om, hvem der egentlig deltog i Mordet den omtalte Nat. Det er derfor umuligt, at Nr. 278 kan være fra 1287; thi havde Kongemordernes Identitet den 2. Januar dette Aar været saa klar, at Kongen da kunde takke Lübeck for Afvisningen, maatte Dommen i Nyborg være faldet ganske anderledes ud, og det er ogsaa utænkeligt, at de senere i Nyborg dømte allerede 2. Januar 1287 havde vedgaaet deres Skyld ved at søge Asyl i Lübeck for derefter at vende tilbage og haardnakket hævde deres Uskyld. Følgelig maa Lübecks Afvisning gælde de som »Kongemordere« i Nyborg dømte Stormænd og Brevet ligge efter 1287 26. Maj, hvilket stemmer med 1288 2. Januar. Paa denne Baggrund maa man saa underkaste Paastanden om, at Nr. 278 nødvendigvis maa gaa forud for Nr. 239 en ny Prøvelse. Det viser sig da ogsaa, at der er Forskel paa Løfterne i Nr. 278 og deres formentlige Udførelse i Nr. 239. I Nr. 278 lover Regeringen at stævne Besidderne af Vraggodset til Nyborg den 24. Juni, i Nr. 239 overdrager Dronning Agnes i første Række Bispen af Reval og fire Vasaller at samle det omstridte Gods, indtil Kongen har truffet Bestemmelse om, hvad der skal ske med det, og kun hvis nogen vægrer sig ved at udlevere Godset, skal de stævnes, og det ikke til en bestemt By og ikke til 24. Juni, men til 1. Juli. Dertil kommer, at hvis man anser Nr. 239 som en Følge af Nr. 278, maa Nr. 238 synes underligt overflødigt: Efter det klare Løfte om ubetinget Støtte i Nr. 278 (2. Januar) synes Opfordringen til Frederik Moltke og Vasallerne i Nr. 238 om at hjælpe Johan af Doway og iøvrigt afvente nærmere Ordrer mærkværdig tamt. Tværtimod synes Nr. 238 at være udstedt, inden Regeringen havde taget klart Standpunkt i Sagen, mens nye Henvendelser fra Lübeck synes at have fremkaldt det videre rækkende Skridt 10 Dage senere ved Afsendelsen af Nr. 239. Ligeledes tyder den Omstændighed, at Kong Erik sammen med Moderen udsteder Nr. 278, mens Dronningen alene som Formynder har udstedt Nr. 238 og 239, paa at disse Breve gaar forud for Nr. 278. Der er derfor al mulig Grund til at placere baade Nr. 276 og 278 til 1288 2. Januar. At Nr. 233 hører til Sagen om Udplyndringen af den paa Virland strandede Kogge fremgaar af en Regnskabsopgørelse for Udgifterne til visse Gesandtskaber fra Lübeck bl. a. i denne Sag; det første Punkt lyder nemlig: »Den første Sum for Herr Vromolds første Rejse angaaende det skibbrudne Gods i Virland er 63 Mark Penge« (Lib. UB. II 1031 Nr. 1088), hvorefter Vromolds Rejse synes at være Lübecks første Skridt i Sagen, og Brevet saaledes maa ligge før Nr. 238, hvor Johan af Doway nævnes som Lübecks Gesandt; det stammer rimeligvis fra Slutningen af 1286. Nr. 323 hører sandsynligvis ogsaa til denne Sag, da der ikke kendes nogen anden Sag, Brevet kan passe paa; Heinrich Steneke var Borgmester i Lübeck August 1286 til August 1287. Brevet synes da at ligge nogen Tid før 1287 16. Februar (jf. Brevet) og kan med Rimelighed ogsaa ansættes til Slutningen af 1286. Det er muligt, at dette Brev har foranlediget Nr. 233. At Nr. 303 ansættes til 1287 før 24. Juni, skyldes antagelig kun, at Brevet formodes at være før Nr. 305, der maa være fra 1288 snart efter 24. Juni (se forneden). Det Brev, Johan af Doway i Nr. 303 hentyder til, om at nedsætte en Domstol for at støtte Markvard, som havde mistet sin Ejendom ved Skibbruddet (jf. Nr. 278), kunde vel være Brevet af 1287 24. Juni (Nr. 253), omend Udtrykket 'om at sidde til Doms sammen med' (Nr. 303) er noget misvisende. Naar Johan taler om, at han først havde faaet Ordre til at møde Dronningens Sendebud i Estland, er det sandsynligst, at han sigter til det Sendebud, der bragte Brevet af 1287 30. Marts (Nr. 238) til Høvedsmanden i Reval. Kontraordren til Johan kan saa tilskrives, at Lübeck i Mellemtiden har udvirket det klarere Brev af 1287 8. April (Nr. 239), hvorved Sagen skulde overføres til Behandling i Danmark. Naar Johan i Brevet spørger om, hvornaar Høvedsmanden tager over til Reval, kan det hentyde til, at Frederik Moltke ifølge Brevet 1287 21. August (Nr. 258) har været i Danmark til mundtlig Forhandling med Kongen, og at han vil afvente dennes Hjemkomst, men Ordene kan ogsaa hentyde til, at en ny Høvedsmand, Jens Sjællandsfar, som nævnes i Nr. 302, ventedes til Estland. Er saaledes en terminus post quem for Nr. 303 vanskelig at angive med tilnærmelsesvis Nøjagtighed, giver Nr. 305 en klarere terminus ante quem, idet Nr. 303 ikke, som man ellers maatte vente, paa nogen Maade hentyder til det deri omtalte Møde i Reval. Og Nr. 305 kan ikke være fra 1287, da Odward v. Lode paa Mødet 24. Juni beretter, at han inden 1. Januar har opfordret Raadmændene i Reval til ligesom de andre Stæder at forbyde Køb og Salg af Vraggodset, hvilket maa hentyde til brevet af 1287 24. juni (Nr. 253), Altsaa maa Nr. 305 tidligst være fra 1288 snart efter 24. Juni."
                