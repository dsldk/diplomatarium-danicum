 # Notes for dd_13870615002
                

[drb1] 
lemma = ""
note = "rådet i Lübeck udstedte kvittering til kong Oluf og dronning Margrete for gods i Lubbert v.d. Bekes skib 1387 15. juni, cf. nr. 202."

[drb2] 
lemma = ""
note = "gengiver 'der grosse Schaffer', d.v.s. Grosschäffer, af hvilke der var en i Königsberg og en på Marienburg. Deres opgave var i udlandet at afsætte varer produceret for Den tyske Orden."
