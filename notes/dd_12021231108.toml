
# Notes for dd_12021231108
[drb1]
  lemma = ""
  note = "Valdemar Sejrs privilegium kan dateres ved hjælp af den særegne titelformel. For at klargøre dette er det nødvendigt at føre undersøgelsen ud over hele det forhåndenværende materiale. Fra 1202—1229 er der ialt bevaret 38 kongediplomer i fuldstændig skikkelse, i det mindste er de komplette, hvad angår de indledende formler. En undtagelse dannes dog af DRB. I:5 nr. <a href='/books/dipdan/1213/dd_12130513001'>34</a> af 1213 13. maj, der er kortet af netop i kongens titler, skønt texten iøvrigt er overleveret i sin helhed. Det udgår derfor i denne sammenhæng. Endnu et går fra af de øvrige 37, da det er udstedt af kong Valdemar den Unge, ib. nr. <a href='/books/dipdan/1219/dd_12191231105'>164</a> af [1219—1231]. Af de 36 resterende er omtrent to trediedele forsynet med datering. En undersøgelse af de forandringer, som kongens titler undergår til de forskellige tider, må, som naturligt er, søge sit grundlag i denne lange række af daterede dokumenter. En gennemgang af titulaturerne viser nu, at kongediplomerne fra denne tid stort set falder i to grupper. Fra 1202 til 1214 kendes 8 fuldt ud bevarede texter, der alle er daterede. De indeholder den samme vidtløftige intitulatio som i texten ovenfor, dog med to undtagelser. nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a> af [1202 25. december—]1203 [24. december] har en helt anden i stedet, der kun betegner Valdemar som »kong Valdemars søn« og desuden indeholder en stærkt udvidet devotionsformel. Men intitulationen er, på nær kongens navn, overført fra diplomforlægget. Afvigelsen finder herved en tilfredsstillende forklaring. Måske foreligger der tilmed modtagerudfærdigelse, ligesom det formodentlig er tilfældet ved et andet diplom, der står for sig selv med hensyn til titlerne, nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a> af 1209 23. september. Afvigende er i denne text rækkefølgen af de enkelte led, idet devotionsformlen 'af Guds nåde' er rykket for langt ned, ligesom de to sidste titler har byttet plads. Naturligvis kan dette skyldes en mindre kyndig dictator af privilegiet. Det er dog også tænkeligt, at originalen ikke har udvist disse små uregelmæssigheder, men at de er løbet kopisten i pennen, svarende til lignende eller endnu mindre fejl i senere texter, der på samme måde kun er overleveret i afskrifter (DRB. 1:6 nr. <a href='/books/dipdan/1228/dd_12280716002'>81</a> og <a href='/books/dipdan/1229/dd_12290412001'>96</a>). De 7 daterede texter fra 1202—1214, heri indbefattet nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>, viser ganske klart, at det er de omfattende titulaturer, der bruges i kongediplomer fra dette tidsrum, og til disse syv slutter sig en ottende skrivelse, hvori den engelske konge tillægger den danske monark netop de titler, som er de korrekte for disse år, se DRB. I:5 nr. <a href='/books/dipdan/1212/dd_12121002001'>24</a> af [1212 omkring 2. oktober]. Den sidste gang, Valdemar Sejr fremtræder som 'hertug af Jylland, herre over Nordalbingien', er i et privilegium af 1214 23. maj, DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12140523001'>46</a>. I sit næste kongebrev, ib. nr. <a href='/books/dipdan/1215/dd_12150103001'>54</a> af 1215 3. januar, fører han alene sine to første titler, idet formlen lyder 'Jeg Valdemar, af Guds nåde de Danskes og Venders konge'. Denne intitulatio genfindes undtagelsesløst i samtlige daterede diplomer fra tiden herefter, ikke blot i de 15, som kendes frem til 1229, men også i alle de følgende indtil hans sidste regeringsår 1241. De minimale afvigelser, der kan skyldes afskrivere som i de omtalte exempler fra 1228 og 1229, er herved uden betydning, og heller ikke forekomsten eller udeladelsen af 'Jeg' foran kongens navn har noget at sige i denne forbindelse. 'Jeg' er nemlig bundet til den forudgående formel, invocationen, optræder, når denne forefindes, mangler, når denne mangler. Den eneste ændring eller nydannelse, som senere kan konstateres, er brugen af ordenstal en enkelt sjælden gang. Det første diplom, der indeholder et sådant, stammer fra 1229 25. juni: her kalder kongen sig i intitulatio 'Valdemar den Anden' (DRB 1:6 nr. <a href='/books/dipdan/1229/dd_12290625001'>98</a>). Det dukker op igen i 1231 16. april, meget apropos, da sønnen af samme navn samme dag udsteder et privilegium af omtrent samme ordlyd. Endelig fremtræder kongen sidste gang som Valdemar den Anden i en skrivelse af 1237 14. marts. Sammenfattende kan det siges, at de daterede kongediplomer fra 1215—1241 med fuld sikkerhed viser, at det i dette tidsrum er de enklere titler, som er i brug. Da kalder Valdemar sig 'de Danskes og Venders konge'. Den afgørende kendsgerning, at Valdemar Sejrs titulaturer undergår en forenkling mellem 1214 23. maj og 1215 3. januar, skyldes den betydningsfulde ændring, der da indtrådte i hans forhold til de nyerobrede lande. Gennem Frederik II.s afståelsesbrev fra nytåret 1214 (DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>) opnåede kongen en juridisk anerkendelse af sit herredømme her. De pågældende territorier tilhørte fra da af det danske rige som sådan, og kongen kunde lade sin erobrertitel 'herre over Nordalbingien' udgå og slette sin hertugtitel til fordel for den traditionelle danske kongetitulatur, der nu dækkede fuldtud. Det, som her er anført, kan tjene til at tidsfæste de udaterede diplomer fra kong Valdemars tid, ialt 13. Fire af dem lader sig dog henvise til et enkelt år eller en nærmere bestemt årrække på grundlag af andre kendsgerninger, men de fordeler sig før og efter nytår 1214 ganske som man måtte vente det, om titlerne alene var vejledende (nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>, <a href='/books/dipdan/1217/dd_12170125002'>101</a>, DRB. 1:5 nr. <a href='/books/dipdan/1216/dd_12161231101'>96</a> og I:6 nr. <a href='/books/dipdan/1230/dd_12291231101'>102</a>). Helt for sig selv står derimod DRB. I:5 nr. <a href='/books/dipdan/1211/dd_12111231107'>8</a>. Det må være givet [1211—1214], men det rummer alligevel den yngre, kortere form på titlerne. Forklaringen er den samme, som må antages for nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a> og nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a>, der også udviser uregelmæssigheder: I:5 nr. <a href='/books/dipdan/1211/dd_12111231107'>8</a> er en modtagerudfærdigelse, jf. ib. nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a>, repræsenterer derfor kun den private dictators formulering, ikke kancelliets. Tilbage bliver nu 8 udaterede diplomer. 7 af dem har hertugtitel og erobrertitel og hører følgelig hjemme i årene [1202—1214]. Det er numrene <a href='/books/dipdan/1202/dd_12021231108'>53</a>—<a href='/books/dipdan/1202/dd_12021231114'>59</a> (af hvilke iøvrigt nr. <a href='/books/dipdan/1202/dd_12021231110'>55</a> har enkelte særegenheder i titelformen). Det ottende, DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231107'>68</a>, har den enkle titulatur og må herefter sættes til tiden [1215—1241]. Endelig er der et kongediplom, som kun kendes gennem et referat af Huitfeldt, og som har den ældre, fyldigere titelrække, nr. <a href='/books/dipdan/1202/dd_12021231115'>60</a>. Alligevel bringes det af Huitfeldt med dateringen: År 1236. Som anført ovenfor er skiftet i titlerne så sikkert gennemført, at der ikke findes et eneste exempel på brugen af den ældre intitulatio blandt de mange daterede kongebreve fra 1215 til 1241. Under hensyn til dette må årstallet forkastes og referatet dateres til [1202—1214]."
                
[drb2]
  lemma = ""
  note = "Originalen er ført i pennen af en skriver, som kendes fra et andet af Valdemar Sejrs originaldiplomer, nr. <a href='/books/dipdan/1202/dd_12021231109'>54</a> udstedt [1202—1214], samt fra et dokument, givet af forgængeren Knud Valdemarsen [1193—1194]. De tre originalskrivelser har tre forskellige modtagere. Dette beviser, at de er skrevet i det danske kancelli, og det viser også, at der i hvert fald i én henseende har været kontinuitet mellem de to kongers regeringskontorer."
                
