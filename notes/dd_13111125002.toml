
# Notes for dd_13111125002
[drb1]
  lemma = ""
  note = "Ribekapitlet har ikke set hans egenhændige Skrivelse, hvori han maa have talt som sig selv i første Person, men den Skrivelse, han har ladet Notaren affatte, og hvori derfor Leonardus omtales i tredje Person."
                
[drb2]
  lemma = ""
  note = "gengives af Gertz som 'en af Staten Venezia beskikket Prior for Johannes-Hospitalet i Jerusalem' (Kommentar til Historisk Læsebog i Middelalderslatin S. 231), hvortil bemærkes, at Hospitalet synes at have haft flere — vel nominelle — Priorer, stillede af de forskellige Stater, der sørgede for dets Opretholdelse. Johanniterne blev imidlertid i 1291 fordrevet definitivt fra Palæstina og havde fra 1310 Sæde paa Rhodos. Dette Faktum tilligemed de lokale Johanniterpriorers Titel _prior domus hospitalis beati Iohannis Iherosolymitani_ (se fx. Nr. <a href='/books/dipdan/1311/dd_13110701001'>346</a> om Johanniterprioren i Antvorskov) gør det sandsynligt, at Leonardus slet og ret har været Prior i Venezia og Generalbefuldmægtiget for Johanniterordenen."
                
[drb3]
  lemma = ""
  note = "Generalbefuldmægtiget, Syndicus, Skatmester (_yconomus_) og Sagfører (_actor_) angiver, at Leonardus har været Johanniterordenens 'Finansminister': han skal som saadan forsvare dens Pengerettigheder (_syndicus = defensor, advocatus_), han skal i Retssager om dets Rettigheder optræde som dens Sagfører og anlægge Sag mod dem, der krænker disse (_actor_) og som Skatmester (_yconomus_) bestyre dens Ejendomme."
                
[drb4]
  lemma = ""
  note = "da det citerede Brev er udstedt i Avignon, udtrykker denne 'Side af Alperne' Landene vest og nord for Alperne."
                
