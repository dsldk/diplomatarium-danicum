[drb1]
  lemma = ""
  note = "det første referat er hentet fra et diplom af 1283 28. august, en henvendelse fra biskoppen og greverne af Schwerin til Danmarks prælater og stormænd, trykt DRB. II:3 nr. <a href='/books/dipdan/1283/dd_12830828001'>75</a>. Schwerinerne grunder blandt andet de her meddelte oplysninger på 'de breve, som konger og fyrster har affattet herom', og der er al anledning til at mene, at de har haft adgang til grev Alberts forpligtelsesbrev og benyttet det i deres fremstilling."
                
[drb2]
  lemma = ""
  note = "dette andet referat stammer fra en mecklenburgsk krønike, der blev afsluttet 1656. Til slut har forfatteren tilføjet: 'Originaldiplom i brevform', hvad der kunde tyde på, at referatet er gjort efter originalen."
                
