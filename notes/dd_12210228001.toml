[drb5]
  lemma = ""
  note = "her og længere fremme i samme stykke betegnes den umyndige Niels som greve, sikkert at forstå som greve af Schwerin. Om han har haft denne titel, synes tvivlsomt."
                
[drb6]
  lemma = ""
  note = "en hovedvanskelighed ved forståelsen af det foreliggende forpligtelsesbrev ligger i tolkningen af dette ord, der bruges også i det følgende. Først fra 14. århundrede kan man finde exempler på brugen af 'amt' som forvaltningsområde i Mecklenburg, og først fra 16. århundrede bliver det en gængs betegnelse. Det er derfor ikke sandsynligt, at der har stået dette eller noget lignende i originaldiplomet. Det første referat er sikkert det pålideligste, også på dette punkt, idet der dær tales om 'halvdelen af borgen Schwerin og af alt det tilliggende land' — svarende til det fra samtidige dokumenter kendte _terra Suerin_. Men selv med dette udgangspunkt er det vanskeligt at fastslå, om der derved skal forstås et mindre administrationsområde, der lå til borgen Schwerin, omtrent af størrelse som det senere amt, eller måske noget mere, nemlig det halve af grevskabet Schwerin. Begge muligheder lader sig begrunde, og hvilken der er den rette, får stå hen. Det kan dog bemærkes, at de nyeste forskninger i problemet synes at vise, at den sidste tolkning kan underbygges på solid måde."
                
