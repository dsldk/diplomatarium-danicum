  note = "dette er sidste gang den eventuelle alliance findes omtalt i kilderne. Freden i Brétigny 1360 8. maj har under alle omstændigheder gjort fortsatte forhandlinger overflødige. Hvilken vægt man fra den franske regerings side har lagt på projektet, turde dog fremgå af, at franskmændene selv i vinteren 1360 foretog et angreb mod Sydengland og landsatte 1200 ryttere og 800 armbrøstskytter ved Winchelsea, Delachenal II, 176—85."
                