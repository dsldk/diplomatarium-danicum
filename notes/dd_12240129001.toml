
# Notes for dd_12240129001
[drb1]
  lemma = ""
  note = "vakancen havde været langvarig, idet forgængeren, ærkebiskop Valerius, var død allerede 1219 7. april."
                
[drb2]
  lemma = ""
  note = "det svenske ærkestift fik vistnok først et (ikke-regelbundet) kapitel omkring 1250, og da med få medlemmer."
                
[drb3]
  lemma = ""
  note = "_unanimiter ac concorditer_, jf. nr. <a href='/books/dipdan/1224/dd_12240111001'>1</a>, note 2. Valgene kan dog ikke direkte sammenlignes, idet det danske ærkesæde forlængst havde domkapitel (jf. note 3-<a href='drb4'></a> og derfor kunne foretage kanonisk valg. Den ældre valgform ved 'gejstlighed og menighed' som i Uppsala var uheldig efter kanonisternes mening."
                
[drb4]
  lemma = ""
  note = "Luk. 10, 34. Olie kunne opfattes som 'mildhed', vin som 'strenghed' (jf. DRB. I:4 nr. <a href='/books/dipdan/1200/dd_12000311001'>3</a> ved note 19), og efter sammenhængen ligger vægten på dette sidste."
                