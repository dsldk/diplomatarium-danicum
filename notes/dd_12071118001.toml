
# Notes for dd_12071118001
[drb1]
  lemma = ""
  note = "Jf. Ordspr. 21,1."
                
[drb2]
  lemma = ""
  note = "Bullen har i registret plads efter skrivelser fra 12. og 21. december 1207, foran en text fra 24. december. Dersom man daterede efter denne placering, således som det så ofte er gjort ved registerskrivelser, og henførte bullen til 21.—24. december, vilde man herved være kommet på vildspor. Heller ikke en datering til december måned vilde være tilstrækkelig. En tidsfæstelse til november—december, som den i lignende tilfælde er praktiseret i dette bind, vilde alene være fyldestgørende. Når dette kan siges med så stor sikkerhed for den foreliggende bulle, skyldes det, at originalen senere er dukket op og udviser 18. november som udstedelsesdag. Vi har her et tydeligt exempel på den forsinkede registrering, jf. nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1."
                
[drb3]
  lemma = ""
  note = "Optegnelsen har ikke diplomkarakter og kan derfor ikke medtages som selvstændigt nummer. Under hensyn til dens betydning bringes den her som tillæg. Text efter Filip Augusts register i Rom."
                
[drb4]
  lemma = ""
  note = "Innocens III."
                
[drb5]
  lemma = ""
  note = "Kong Filip August."
                
[drb6]
  lemma = ""
  note = "Ingeborg."
                
[drb7]
  lemma = ""
  note = "Dronningens."
                
[drb8]
  lemma = ""
  note = "Pavens."
                
[drb9]
  lemma = ""
  note = "Meningen må være, at sagen er blevet forhalet på grund af kongens frygt for en ny retlig afgørelse."
                
[drb10]
  lemma = ""
  note = "Det kan antages, at optegnelsen, der kun kendes fra den franske konges register, gengiver en indberetning fra kongens sendemand til kurien. Hvor autentiske notitserne er, og i hvor høj grad de afspejler Innocens III.s synspunkter, er imidlertid usikkert. Kun så meget står fast, at optegnelsen bedst forstås i sammenhæng med det tilbud, som paven giver Filip August i ovenstående bulle af 1207 18. november, hvorfor den rent tidsmæssigt er henført hertil."
                
