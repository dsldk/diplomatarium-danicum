  note = "Teksten har per modum Vilkaar. Udtrykket sigter til, at han skulde forbryde Lenet, hvis han ikke overholdt de paatagne Forpligtelser, jf. Udtrykket 'Vilkaarspant', et Pant der tilfalder Panthaveren som Ejendom, naar den laante Sum ikke tilbagebetales."
                