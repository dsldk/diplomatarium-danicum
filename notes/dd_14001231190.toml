  note = "efterfølgende registraturer skal rimeligvis sættes i forbindelse med transaktionerne omkring overflytningen af fru Ide Pedersdatters gave af Gladsax til indstiftelse af et nonnekloster. Dronning Margrete var eksekutor af testamenter, jf. 1398 11. august, DRB. IV 6 nr. <a href='/books/dipdan/1398/dd_13980811001'>617</a>. Fru Ide døde 1399 15. august, Liber dat. Roskildensis 95, hvorefter testamentet trådte i kraft. 1400 25. februar, nr. <a href='/books/dipdan/1400/dd_14000225002'>258</a>, bekræfter paven indstiftelsen af klostret, men ifølge et nyt pavebrev 1401 29. marts, Acta Pont. II nr. 999, får dronning Margrete og biskop Peder lov til at flytte stiftelsen til Gavnø, og oprettelsen bekræftes endeligt 1403 21. april, Acta Pont. II nr. 1042."
                
