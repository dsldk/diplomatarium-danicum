
# Notes for dd_13211108001
[drb1]
  lemma = ""
  note = "gengiver _composicio_, der her ligesom i DRB II 3 nr. <a href='/books/dipdan/1283/dd_12830801001'>73</a> og 4 nr. <a href='/books/dipdan/1291/dd_12910506001'>12</a> betegner den ved forlig fastsatte fordeling af godsets løsøre mellem ejer og fæster."
                
[drb2]
  lemma = ""
  note = "_votivus_ betyder 'en der har aflagt løfte'; det kan fortolkes på flere måder: 1) en befuldmægtiget 2) en lægbroder 3) klostrets verdslige forstander (= fuldmægtig, _procurator_). Når en kvinde skulde møde eller optræde på tinge, holdt hun sin repræsentant i hånden."
                
[drb3]
  lemma = ""
  note = "jf. DRB II 1 nr. <a href='/books/dipdan/1250/dd_12501231102'>23</a> note 2."
                
[drb4]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1321/dd_13210826001'>366</a> note 3."
                
[drb5]
  lemma = ""
  note = "gengiver _privilegium fori_, der normalt betegner gejstlighedens eksemption fra de verdslige domstole. Jf. følgende genbrev (nr. <a href='/books/dipdan/1321/dd_13211108002'>374</a>), hvor udtrykket forekommer."
                
[drb6]
  lemma = ""
  note = "sigter til bestemmelsen om _restitutio in integrum_ (se DRB II 5 nr. <a href='/books/dipdan/1303/dd_13031223001'>282</a> note 3)."
                
