  note = "Den eneste textkilde, der forefindes, Sorøbogen, har Absalon som udsteder. Men i Sorø gavebog refereres den samme ærkebiskoppelige gave til klostret, og da tillægges den Anders Sunesen. Ved valget mellem disse indbyrdes modstridende oplysninger må følgende haves for øje. Sorø gavebog opregner, hvad hver af de to ærkebisper har givet klostret eller bistået det med for at bevare besiddelserne uforkrænket. Forfatteren er, hvad dette angår, ligesom også ellers særdeles velunderrettet. Dette har sin naturlige forklaring i, at han efter alt at dømme har udarbejdet sin del af skriftet i de første årtier af 13. århundrede. Denne omtrentlige samtidighed har givet ham de bedste forudsætninger for at udpege, hvad Absalon har gjort for klostret, og hvad Anders Sunesen har lagt til. Nu står Absalon højt anskrevet hos gavebogens forfatter. Det er så temmelig utænkeligt, at han vilde forbigå en absalonisk gave vedrørende Tvååker, når han udførligt gør rede for hans indsats netop ved denne nye besiddelse. Afgørende er herved, at han har haft det ærkebiskoppelige tiendediplom på Tvååker liggende foran sig, hvad der fremgår af den ordrette overensstemmelse mellem hans referat og texten selv. Når han da ud fra sin omfattende viden henfører det diplom, han har i hænderne, ikke til Absalon, men til efterfølgeren Anders Sunesen, må hans ord stå til troende. Heroverfor har det liden vægt, at kopisten i Sorøbogen så sent som år 1494 gør Absalon til udstederen. Antagelig er han blevet vildledt af de tre Absalondiplomer, han har indført i kopibogen lige forinden, svarende til at afskriveren i Æbelholtbogen under ganske de samme omstændigheder forvandler et Anders Sunesen-diplom til et absalonisk. Originalerne har formentlig i begge tilfælde blot haft et A. som udstederens initial, jf. nr. <a href='/books/dipdan/1208/dd_12081231103'>152</a> af [1208—1214], note 1."
                
