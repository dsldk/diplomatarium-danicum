  note = "brevet er af Koppmann i Hanserecesse III 14 nr. 17 blevet dateret til 1360 31. august, først og fremmest udfra den grundopfattelse, at den rostockske notars beretning gav en skildring af det diplomatiske forhold mellem kong Valdemar og kong Magnus i juni-juli 1360. Da notarberetningen imidlertid må dateres til 1355 og ikke har noget med generhvervelsen af Skåne at gøre, jf. DRB. III 4 nr. <a href='../dd_13550721002'>271</a>, må dateringen baseres på andre momenter. Allerede i Mekl. UB. XIV 647 nr. 8785 er fremhævet, at dagsangivelsen \"feria secunda post Bartholomei\" er besynderlig for 1360, eftersom Bartholomeusdagen i 1360 selv er en mandag, og man derfor skulde vente en anden dateringsmåde; desuden gøres sammesteds opmærksom på, at hertug Albrecht endnu 1360 20. september, jf. nr. <a href='../dd_13600920003'>366</a>, ses at være i Helsingborg, mens han ifølge Bernhard v. Bremen på brevets udstedelsesdag skal være rejst hjem. Endvidere har Strecker, Die äußere Politik Albrechts II 278—80, fremhævet, at der på tidspunktet for brevets udstedelse utvivlsomt består krigstilstand mellem kong Valdemar på den ene og Mecklenburg-Holsten på den anden side, hvilket ikke passer 1360 31. august. Dette argument må understreges. Hvis Bernhards brev virkelig er fra 1360 31. august, så indberetter han som en fortrolig men ikke fuldt tilforladelig underhåndsefterretning, hvad der efter 10. august i det år må have været vitterligt for store kredse, jf. nr. <a href='../dd_13600810001'>352</a>—<a href='../dd_13600810004'>55</a>. Problemet skal sikkert ses i sammenhæng med kong Valdemars udaterede brev nr. <a href='../dd_13590826001'>246</a>. Skønt dette først og fremmest er stilet til Lübeck, findes det ligesom Bernhard v. Bremens brev i arkivet i Stralsund, og allerede i 1875 gjorde den daværende stadsarkivar C. G. Fabricius opmærksom på, at de to breve i format og foldninger svarede nøjagtigt til hinanden — et fornyet eftersyn i 1963 har tilfulde bekræftet denne opfattelse — hvorfor valdemarbrevet måtte opfattes som det Bernhard vedlægger sin skrivelse, jf. Hanserecesse III 12. Denne konklusion blev bestridt af Koppmann, der afviser foldningernes vidnesbyrd som beroende på en tilfældighed, jf. Hanserecesse III 13 note 3, og Höhlbaum i Hans. UB. III 242 note 4. Deres argument er, at det udaterede valdemarbrev ifølge indhold må ligge forud for kong Valdemars daterede brev af 1360 17. juli, i hvilket han tilsikrer hansestæderne beskyttelse og værn i det generhvervede Skåne, jf. nr. <a href='../dd_13600717001'>347</a>. Dette er sikkert rigtigt, det forkerte består i, at de to udgivere ikke drager den konsekvens, at så må også Bernhard v. Bremens brev ligge forud for 1360. Ifølge sjællandske årbog kan der kun være tale om 1359, idet kongerne Valdemar og Magnus i 1358 og indtil foråret 1359 var i forbund med hinanden, Annal. Dan. 185—86, mens det efter kong Eriks død 1359 20. juni kom til et åbent brud mellem dem, jf. Sjöstedt 43 og 52 og ovf. nr. <a href='13590817001'>243</a>, hvor kong Magnus og hertug Albrecht slutter forbund mod kong Valdemar. Bernhards brev må derfor dateres til 1359 26. august, således også Strecker anf. st.; jf. G. Karlsson i Sv. Hist. Tidsskr. 1936, 37 note 2, og Sjöstedt 52 note 2, og det indlagte valdemarbrev opfattes som et vidnesbyrd om, at kongen allerede i 1359 har rejst kravet på Skåne."
                
