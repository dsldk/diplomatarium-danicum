
# Notes for dd_12450617001
[drb1]
  lemma = ""
  note = "det er bemærkelsesværdigt, at Niels Stigsen ikke nævner privilegiets udsteder biskop Eskil af Roskilde, men kun klostrets virkelige grundlæggere."
                
[drb2]
  lemma = ""
  note = "snarest Humleoregård sydvest for Roskilde i Humleore skov (Trap5 III:3 s. 772, jf. Helms, Næstved St. Peders kloster, 104 note **), samt Niels Skyum-Nielsen, Kirkekampen i Danmark s. 291 note 1 til kap. 6.) Hans Olrik vil identificere lokaliteten med et 'Humleøre' og søge det ved Humlebæk (Historisk tidsskrift VI:6 (1895-97) 629, note 1), men et sådant stednavn kendes ikke."
                
