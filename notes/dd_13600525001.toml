  note = "hertug Albrecht havde 1356 27. december, DRB. III 4 nr. <a href='../dd_13561227001'>491</a> og Sjöstedt 146—48, fået overdraget tolden af Skånemarkederne af kong Erik Magnussen og må senere have overladt den til sin indflydelsesrige rådgiver Henrik Stralendorf. Bertram Behr var hertug Albrechts kansler indtil 1360 25. maj og har muligvis måttet trække sig tilbage som følge af striden med Henrik Stralendorf, jf. MUB. XIV 599 noten. Ved traktaten af 10. august 1360, nr. <a href='../dd_13600810001'>352</a>, måtte hertug Albrecht opgive sine krav i Skåne."
                
