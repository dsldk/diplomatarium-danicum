  note = "årsangivelse mangler. Den i brevet omtalte Johan Kordelitz udsendtes af hansestæderne sammen med tre andre til forhandlinger i Flandern 1379 24. juni, Hanserec, II 207 nr. 190 § 3, jf. også nr. 188. Ifølge deres beretning, ibid. 213 nr. 192, opholdt de sig der endnu 1380 24. februar. Da Johan Kordelitz endvidere kun nævnes 21. april, jf. Hanserec. II 274 nr. 228, 6, der ifølge III 112 skal omdateres til 1380, samt ndf. nr. <a href='nil'>42</a>, [1380. Før 13. juli], må Thorns brev ligeledes dateres til 1380."
                
