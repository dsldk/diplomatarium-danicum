  note = "jf. nr. 349 og nr. 350, ved sidstanførte brev trak Bo Falk sig tilbage fra handelen. Af et brev af 1397 2. februar fremgår, at Bo Falk og hans efterkommere i stedet for havde det omtalte gods i forpagtning af klostret. 1405 31. oktober solgte klostret det til Abraham Brodersen."
                