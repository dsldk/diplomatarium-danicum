
# Notes for dd_11801231105
[drb1]
  lemma = ""
  note = "jf. noterne til nr. <a href='dd_11801231104'>97</a>. Den afgørende forskel mellem udkastene nr. <a href='dd_11801231104'>97</a> og <a href='dd_11801231105'>98</a> er, at i det første overlades bispetienden af Lystrup til Æbelholt, i det andet videretransporteres denne tiende — stillet til rådighed af Absalon, sikkert for at skabe grundlag for et kompromis — af Vilhelm til Esrom kloster. Af senere ejendomsforhold må sluttes, at den endelige løsning på striden er blevet en helt tredie mulighed, nemlig at Æbelholt kloster har købt Esrom kloster ud af sognet, jf. Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "jf. Johs. 17,12."
                
[drb3]
  lemma = ""
  note = "jf. nr. <a href='dd_11801231104'>97</a> note 6. Ifølge Alexanderprivilegiet nr. <a href='dd_11801231102'>95</a> havde Æbelholt ret til al tiende i Tjæreby sogn og ifølge Esromprivilegiet af 1178 2. november, nr. <a href='dd_11781102003'>76</a>, havde dette kloster ubegrænset ret til tiendefrihed af alle deres grangier uanset beliggenhed. Det er konfliktens baggrund, da disse rettigheder er i modstrid med hinanden."
                
[drb4]
  lemma = ""
  note = "bestemmelsen i nr. <a href='dd_11801231102'>95</a>: _Fremdeles forbyder vi_ o.s.v."
                
[drb5]
  lemma = ""
  note = "landboer var ikke omfattet af Esroms grangieprivilegium."
                
[drb6]
  lemma = ""
  note = "udkastet har _Stry_ — jf. det senere _Strødam_ — det andet, nr. <a href='dd_11801231104'>97</a>, har _Svenstorp_. Man har øjensynlig været i tvivl om lokalitetens korrekte navn."
                
