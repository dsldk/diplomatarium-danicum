
# Notes for dd_13080502001
[drb1]
  lemma = ""
  note = "Artiklerne er udaterede baade hos Hvitfeld og Stephanius. Hvitfeld anbringer dem umiddelbart efter den Aftale, der blev truffet mellem Kong Erik og de svenske Hertuger i Berga Kirke 1308. 2. Maj (Nr. <a href='/books/dipdan/1308/dd_13080502004'>125</a>). Afgørende for Dateringen af dette Aktstykke er Bemærkningen i Kristoffers hermed sammenhørende Artikler, Nr. <a href='/books/dipdan/1308/dd_13080502002'>123</a>, 'for en af Kongens Raader, som nu er i Sverige, med hans Krigsmagt', der kun kan hentyde til Eriks andet Tog, der fandt Sted i Vinteren og Foraaret 1308. Herimod strider ikke Bemærkningen om, at Kristoffer 'Fremdeles har han brændt Landsbyer og gjort vort Løfte til intet, da han drog tilbage efter sammen med os at have sluttet Vaabenstiltand med Hertugerne af Sverige', en Begivenhed der lige saa godt kan passe til Tiden efter Bogesundstilstanden 1307 som Bergastilstanden 1308. Hverken under det første Tog i 1306/07 eller det tredje i 1309 kendes der noget til aabent Fjendskab mellem Brødrene. Danmark var heller ikke da i Krig med Norge, som det forudsættes i Artiklerne: 'Han har gjort fælles Sag med Kongen' osv., hvad der var Tilfældet i Vinteren 1307/08. Da Hertug Kristoffer deltog som Forhandler paa sin Broder, Kong Eriks Vegne i Berga, maa der inden dette Møde være blevet sluttet Forlig mellem Brødrene. I Virkeligheden maa man antage, at Erik og Kristoffer var udsonede før 20. Marts 1308, da Kong Haakon gav dem Lejde i Fællesskab, se Nr. <a href='/books/dipdan/1308/dd_13080320001'>115</a>."
                
