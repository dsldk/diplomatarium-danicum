[drb1]
  lemma = ""
  note = "det er meget muligt, at Anders Stygges skøde, som i registraturen er uden datering, blot er registreret sammen med 1245-skødet, fordi det også omhandler jord i Skæring. En væbner, senere ridder Anders Pedersen Stygge kendes 1320-42 (fra DRB. II:8 nr. <a href='/books/dipdan/1320/dd_13200529001'>219</a> til III:1 nr. <a href='/books/dipdan/1342/dd_13421130001'>270</a>)."
                