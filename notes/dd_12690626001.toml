
# Notes for dd_12690626001
[drb1]
  lemma = ""
  note = "Der var vistnok ialt 12 Raadmænd, af hvilke til enhver Tid kun 8 var i Funktion, idet der hvert Aar fandt en Omskiftning Sted, hvorved 4 af de foregaaende Aars Raadmænd forblev i Embede, medens de 4 andre udtraadte og erstattedes med de fire, som Aaret forud ikke havde fungeret. Hvert Hold paa 4 fungerede to Aar i Træk og var ude af Embede i det tredje. Det er maaske de sidste, der i § 28 sigtes til ved 'Mænd, der blot er udpegede til Raadet', men denne Oversættelse er usikker."
                
[drb2]
  lemma = ""
  note = "uden Tvivl under Ed."
                
[drb3]
  lemma = ""
  note = "i Landskabslovene 'Blodvide', egtl. Bøden derfor. Der sigtes formentlig til Tilføjelse af Saar, der stilles i Modsætning til de i § 43 nævnte større Sager."
                
[drb4]
  lemma = ""
  note = "d.v.s. han skal i alle Tilfælde erstatte Tingen, men kan fastsætte Erstatningens Størrelse med sin Ed, jf. Note 2."
                
[drb5]
  lemma = ""
  note = "'besætte' er det gamle danske Udtryk for at gøre Arrest i Gods."
                
[drb6]
  lemma = ""
  note = "en Art Haandpenge, som Modtageren ikke beholdt, men skænkede til gudeligt Brug. Den kaldtes ogsaa Gudspenning."
                
[drb7]
  lemma = ""
  note = "d.v.s. der skal paany betales de nævnte Bøder, hvis Paakrav uden Resultat rejses paa de to følgende Ting."
                