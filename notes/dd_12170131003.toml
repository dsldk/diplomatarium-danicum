
# Notes for dd_12170131003
[drb1]
  lemma = ""
  note = "den latinske text har _preter_, der normalt betyder 'med undtagelse af' som for exempel i biskop Ebbes diplom af [1215—1224], der ligesom den foreliggende bulle omhandler delingen af offergaverne i Århus kirke (nr. <a href='/books/dipdan/1202/dd_12021231123'>65</a>). Ebbes diplom viser imidlertid med al tydelighed, at kannikerne fik ret til samtlige fødevarer, der bragtes som offer, hvorfor _preter_ må være brugt i den her gengivne betydning."
                
