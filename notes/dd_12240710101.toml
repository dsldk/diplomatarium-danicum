[drb16]
  lemma = ""
  note = "dokumentet er udfyldt af to forskellige skrivere, begge danske, hvoraf den første har brugt 5/6 af pladsen til § 1—6, her betegnet grundteksten. Den er beseglet af ni af landets ledende stormænd, der kalder sig 'Danmarks fyrster', og af hvilke den førende utvivlsomt har været Jakob Sunesen, se note 6. Grundteksten foreslår kong Valdemar frigivet 1. november 1224 og må være sat op inden denne dato, ligesom den efter sin hele karakter må have været et vigtigt led i forhandlingerne på mødet ved Elben om efteråret. For den nærmere begrundelse henvises til det latinske bind, indledn. — Julioverenskomsten skulle kun træde i kraft, hvis den godkendtes af de tyske rigsfyrster på hoffet i Bardewik 8. september. Trods dette var det i henhold til Kølnerannalerne og Eike af Repgaus Zeitbuch ikke fra tysk side, der rejstes vanskeligheder, da de fælles aftaler skulle virkeliggøres. Under møderne med rigsfyrsterne sidst i september og først i oktober indtog Holstenerne og Danskerne en helt anden holdning end tidligere. 'Grev Albert .. og Danmarks stormænd' forkastede overenskomsten. — Henrik af Schwerins kup på Lyø i maj 1223 havde nok haft chokvirkninger og rystet Danmarks prestige. Men det havde ikke kunnet bryde den dansk-holstenske magtstilling syd for Ejderen. Det eneste militære foretagende, som overfaldet havde kunnet fremkalde, den gamle Valdemar Knudsens indfald i Holsten sammen med en del Bremensere, var efter en heldig begyndelse endt med, at grev Albert på ny gjorde sig til herre over situationen (nr. <a href='/books/dipdan/1224/dd_12240731002'>23</a>; jf. iøvr. nr. <a href='/books/dipdan/1224/dd_12240301101'>11</a>, note 7). — Efterhånden viste det sig dog vanskeligt fortsat at forlige de holstenske og danske interesser. En stigende utilfredshed med det danske styre bliver mærkbar sidst i 1224, hvor en tysk-holstensk stormandsgruppe danner sig. Albert kan have søgt at forebygge dette i juli-overenskomsten, der bl. a. kunne sikre ro i hans lande. Han fik tillagt betydelige rettigheder i len og gods, som den danske konge havde haft (nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a> § 5, 7). Det var besvoret af Albert og hans mænd samt af de danske underhandlere, men kunne nok tænkes at falde de danske ledere for brystet. Trods mulig misstemning blandt stormændene i Holsten sad Albert militært set fast nok i sadlen, ikke mindst fordi det nylige indfald var afslået. Ud fra ledernes synsvinkel har der ikke i øjeblikket været tvingende magtpolitiske grunde, der nødvendiggjorde så store omvæltninger som forudsat i overenskomsten, der ville sætte Frederik II, delvis også Albert, i kongens sted i hele Nordtyskland. Betingelserne måtte i det hele betragtes som overordentlig hårde (jf. Cohn, Hermann v. Salza, 67, henviser til § 14). — At kong Valdemar og de andre førende mænd i landet væsentligt så situationen under militær synsvinkel, fremgår af begivenhederne 1226-27, hvor de atter og atter griber offensiven mod deres fjender syd for Ejderen. Men også uden kongens deltagelse var sådanne synspunkter afgørende, idet Danskerne og Holstenerne ligefrem demonstrerede deres styrke i 1224. Grundteksten viser, at deres ledere før forhandlingerne med 'rigets fyrster' havde grupperet sig som deres jævnbyrdige: Danmarks fyrster' (§ 2). Det var også karakteristisk, at de holdt mødet med rigsfyrsterne ved Elbens bredder, der siden 1214 var anerkendt af begge parter som tysk-dansk grænse (I:5 nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>). Som en understregning af hvem der herskede i de lande, grev Henrik 1223 havde bortloddet til sine venner, mødte 'grev Albert .. og Danskerne' op til forhandlinger 'med en stor hær' i ryggen (Eike l. c.). Og da mødet tog fat, måtte de tyske fyrster begive sig fra Bardewik til Blekede, vistnok fordi Danskerne ikke ville forlade deres grænseflod. Disse forhold må erindres, når det gælder om at forstå, hvorfor den netop afsluttede overenskomst kunne forkastes fra holstensk og dansk side, utvivlsomt efter bestemmelse fra Danmarks fyrster. — Grundteksten forudsætter, at kong Valdemar gives fri 1. november 1224 (sønnen 30. marts 1225) nogenlunde svarende til overenskomsten, der forudså hurtig frigivelse af den ældre konge. Men der er intet spor af de mange, omhyggeligt opregnede forpligtelser, denne forinden skulle påtage sig ifølge overenskomsten, og som skulle sikre, at kejseren trådte i hans sted. I henhold til de rådende magtforhold har Danmarks fyrster kun villet gå med til en almindelig (og vel derfor mere eller mindre formel) afståelse af Valdemars egne erobringer (§ 6). — Skæringspunktet har for Danmarks fyrster uden tvivl ligget i frigivelsen. Inden da måtte man gøre de færrest mulige indrømmelser. Når først kongerne var fri, kunne spillet slås over ende. Sådan gik det med den sluttelige overenskomst af 1225 (nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>), der kuldkastedes fra dansk side, så snart det lod sig gøre. Bestemmelserne vedrørende tiden efter frigivelsen i teksterne 1224-25 kan da kun være tiltrådt og besvoret på skrømt eller indtil videre. Lederne har næppe anset det for nødvendigt at være særlig ordholdende over for modstandere, der bl.a. betjente sig af kidnapning. Hertil kom, at kongen efter frigivelsen atter ville blive bestemmende i landet, og at en henvendelse til paven formentlig ville kunne skaffe de aftvungne eder ophævet (jf. nr. <a href='/books/dipdan/1226/dd_12260625001'>58</a>-<a href='/books/dipdan/1226/dd_12260626002'>59</a>). — Fremfor garanterede indrømmelser af forskellig art, afgivet på forhånd til rigsfyrsterne og Schwerinerne som i julioverenskomsten, lokker grundteksten med 5.000 mere i løsesum samt med værdigenstande, der straks kunne udleveres (§ 1). Visse forbehold knyttedes til udbetalingerne (§ 2-<a href='drb3'></a>, også til de første, som var forudsætningen for kongernes frigivelse. Inden denne var kommet i stand, ville Danmarks fyrster øjensynlig helst undgå egentlige betalinger. På den anden side var disse forbehold typiske for tekstens karakter af ensidigt tilbud. Der skulle være noget at arbejde med for forhandlerne, og forbeholdene reduceredes også, da dokumentet 1225 atter blev aktuelt. Hovedtanken var imidlertid tydelig nok: politiske og juridiske indrømmelser skal vige pladsen for større finansielle ydelser. Det stemmer med Kølnerannalerne, hvorefter Danskerne havde ført en betydelig pengesum med sig til mødet ved Elben. Det var rimeligvis for, om muligt, at bringe den her skitserede plan til udførelse. Gik det efter ønske, ville kongernes frigivelse væsentligst blive et økonomisk anliggende. — Da grundteksten således føjer sig naturligt ind i den særegne situation, som opstod september-oktober 1224, må den dateres [1224 4. juli—31. oktober]. Men standpunkterne hos de tyske rigsfyrster og Danmarks fyrster lå for langt fra hinanden, og forhandlingerne endte resultatløst. Kort efter blev magtbalancen forrykket, da det kom til en foreløbig afgørelse på det militære plan. Efter det blodige, daglange slag ved Mölln i januar 1225 fik Schauenburgerne og Schwerinerne overtaget i Holsten; først herved indtrådte den situation, der var planlagt i Nordhausen 1½ år i forvejen. — Grev Alberts fald ændrede holdningen hos de danske ledere. Før de genoptog kampen med deres nordtyske fjender, ville de have kongerne fri, så de atter kunne få Valdemar som deres vante leder. Først nu kan de i realiteten være gået ind på den schwerinsk-schauenburgske linie, så de akcepterede mangedobbelte, garanterede betingelser for udløsningen. Samtidig lod de sig betegne ved det sædvanlige navn på deres stormandskreds, 'Danmarks riges bedste mænd' (§ 13, jf. 7). Forandringerne fandt udtryk på det samme dokument, som havde været fremme tidligere — et tegn på, at det første forslag ikke kan have været helt uakceptabelt 1224. Da også de nye tilføjelser hidrører fra en dansk skriver, må de danske forhandlere, da mødet ved Elben gik til ende, have taget deres tilbud med tilbage. Nu greb denne anden skriver pennen, og en række artikler blev skudt ind på den smalle plads inden plica (§ 6a). De fastlagde videregående krav fra Schwerinerne og Schauenburgerne — de rigstyske interesser var det ikke længere nødvendigt at tage større hensyn til. § 6 formuleredes om i forståelse for modpartens synsmåde (§ 6a), velsagtens efter direkte kontakt, der også må forudsættes, siden vilkårene i det hele fandt tilslutning fra denne side. Det kan bemærkes, at § 10, 11 og 14 dog gav spillerum for danske interesser. Efter at de bedste mænd havde formuleret — eller godkendt formuleringen — af de betingelser, de nu ville gå ind på og holde, indtil kongerne var fri, må aktstykket være overgået til Schwerinerne, der byggede den endelige overenskomst (nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>) op herover. — De nye tilføjelser kan tidligst være sat til i februar, men tilhører dog snarest tiden op mod den sluttelige overenskomst af 17. november 1225. Datering: [1225 februarnovember]."
                