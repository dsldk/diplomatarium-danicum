[drb6]
  lemma = ""
  note = "_principes Danie_, en højst usædvanlig betegnelse for de ledende danske stormænd. Udtrykket er inspireret af det tilsvarende tyske _principes imperii_, som f.eks. findes i overenskomsten af 4. juli 1224 (nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a> § 12, 15, 18-19, 22). De danske ledere ville ved den foreliggende grundtekst (§ 1-<a href='drb6'></a> erstatte overenskomsten med et tilbud, der skulle fremsættes ved det forestående møde med de tyske 'rigets fyrster', se note 16. De tillagde sig da betegnelsen 'Danmarks fyrster'. Overenskomsten var imidlertid besvoret af to af fyrsterne, den danske statholder i Holsten m. m., grev Albert, og kongens mundskænk Bjørn, og denne sidste havde yderligere beseglet. De kunne dog ikke opnå ratifikation i Danmark, og deres segl under grundteksten viser, at de da var vundet for et modsat forslag. Blandt de syv øvrige beseglere har vistnok været kongens kansler, biskop Niels af Slesvig, og hans nuværende eller tidligere drost Åstred (?). Særlig må dog mærkes Jakob Sunesen af Møn. Han er den dominerende skikkelse blandt de danske stormænd 1225 og 1230 (her § 7; nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a> § 2, 8, vidne og besegler; nr. <a href='/books/dipdan/1230/dd_12300414001'>109</a>og § 2, 3, 6, besegler). Hans segl ved grundteksten gør ham derfor til hovedmanden bag det nye modforslag."
                
