  note = "Efter diplomet af 1234 den 6. juli (nr. <a href='/books/dipdan/1234/dd_12340706001'>182</a>, jf. <a href='/books/dipdan/1236/dd_12360507001'>219</a> og <a href='/books/dipdan/1237/dd_12370704001'>240</a>) overtog kong Valdemar Ribebispens halve møntret i byen, mod at denne fik bl.a. plovskatten af Harsyssel. Det foreliggende mandat har været aktuelt i forbindelse hermed. Det har fastslået et princip, der fortsat har haft betydning, selv efter at mandatet mistede sin gyldighed ved Valdemars død 1241. Mandatet opbevaredes endnu omkring 1290, da det indførtes i Ribe Oldemoder blandt bispens privilegier. Han havde da generhvervet en andel i møntretten, se DRB. II:1 nr. <a href='/books/dipdan/1252/dd_12520404002'>60</a> og II:2 nr. <a href='/books/dipdan/1273/dd_12730214003'>206</a>. — At mandatet tidligst er fra 1234, synes bekræftet af omlægningen af mønt- eller valutasystemet netop dette år, sådan som det er antydet af den, også i europæisk sammenhæng helt enestående mønt med årstalsdatering i indskriften: 'I det Herrens år 1234'. Den har af symboler både kongekrone og bispehue og henlagdes tidligere til Ribe, men er senere henført til Roskilde, se Fritze Lindahl i Nordisk numismatisk årsskrift, Sthlm. 1963, 52-55. Spørgsmålet om herkomsten er måske ikke helt definitivt afgjort. Uanset møntens svage lødighed kan der godt dette år være skabt en 'stabil mønt' som foreslået af Sture Bolin, Skattpenning och plogpenning i medeltidens Danmark, 63. Dette kan være baggrunden for den særegne årsdatering på en del af mønterne. Den kan også skyldes indførelsen dette år af en i hele riget gangbar mønt med penninge af ensartet vægt og ensartet lødighed (Asger Christiansen s. 11, 33-36; Kirsten Bendixen, Møntcirkulation, Aarbøger Nord. Oldk. Hist. 1977)."
                