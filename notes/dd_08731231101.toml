  note = "bemærkningen om normannerne findes kun i overskriften til brevet. — I sommeren 873 opbød kong Karl rigshæren for at fordrive normannerne fra Angers, som de havde erobret i 872. Selve belejringen begyndte i august, jf. Vogel 238—42."
                
