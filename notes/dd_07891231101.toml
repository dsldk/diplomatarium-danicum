
# Notes for dd_07891231101
[drb1]
  lemma = ""
  note = "Alkuin var omkr. 767 blevet viet til diakon i sin hjemby York. Fra omkr. 780 opholdt han sig fortrinsvis i Karl den Stores omgivelser som dennes betroede mand i gejstlige anliggender. I 796 udnævntes han til abbed for St. Martin i Tours, hvor han døde 804, jf. E. S. Duckett, Alcuin, Friend of Charlemagne (1951), 14, 26, 201, 304 passim."
                
[drb2]
  lemma = ""
  note = "han døde 789 8. november, Dehio I 14."
                
[drb3]
  lemma = ""
  note = "Karl den Store foretog om sommeren 789 et felttog mod Wiltzerne ved Elben, Simson II 3."
                