
# Notes for dd_12451231107
[drb1]
  lemma = ""
  note = "Bakkensbol, Snursbol, Eversbol og Totisbol er alle sammensat med mandsnavne, vistnok også Dukisbol (Sønderjyske Stednavne II, Haderslev Amt, Kbh. 1952, s. 596-99). Snursbol bortskødedes til munkene i Løgum af Jens Snur. - Fæstebol regnes derimod for et fællesnavn (appellativ)."
                
[drb2]
  lemma = ""
  note = "teksten har _Bolic_. Anderledes i Sønderjyske Stednavne II, Haderslev amt, s. 604—05, som fortolker udtrykket som et naturnavn Boløkke."
                
[drb3]
  lemma = ""
  note = "Oluf var bisp af Ribe 1204-14, Annales Danici s. 95-96 (= Danmarks middelalderlige annaler s. 77) og DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a> note 4."
                
[drb4]
  lemma = ""
  note = "teksten har _Damsband_."
                
[drb5]
  lemma = ""
  note = "det område, der dækkes af vand, når det opstemmes i mølledammen."
                
[drb6]
  lemma = ""
  note = "biskop Esgers brev, der ikke er forsynet med datumsformel, kan ligesom nr. <a href='/books/dipdan/1245/dd_12451231106'>199</a> ikke dateres nærmere end til hans tid som biskop 1245-1273."
                