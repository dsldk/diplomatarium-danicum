[drb14]
  lemma = ""
  note = "både dette brev og brevet af 21. september, nr. <a href='/books/dipdan/1241/dd_12410912004'>86</a>, har året gengivet som 1239 i afskrifterne i Tyske Kancelli i rigsarkivet, hvilket ikke kan være rigtigt, da brevet af 11. september har benyttet Valdemar II Sejrs brev af 1240 15. september, nr. <a href='/books/dipdan/1240/dd_12400915001'>56</a>, som diplomforlæg. Det omvendte ville forudsætte, at kong Erik i medkongetiden skulle have udstedt brev på Revalkirkens medgift før faderen. Huitfeldt rettede uden videre året til 1249, medens brevet af 21. september først henførtes til 1249 i Bunge, UB. Kaestner, Das refundirte Bisthum Reval, 42-43, akcepterer rettelsen til 1249 for nærværende brev, idet han mener, at et _x_ i årstallets _xxxx_ måtte være faldet ud under afskrivningen, men betoner dog, at rent palæografisk set kunne der lige så godt være sket en ombytning af to cifre til slut: afskrifternes _xxxix_ er da fejl for et oprindeligt _xxxxi_, hvilket Kaestner foretrækker for brevet af 21. september, nr. <a href='/books/dipdan/1241/dd_12410912004'>86</a>, som han anser for en stadfæstelse af 1240 15. september, men tillige for et kongeligt mandat til gældkeren om at bringe kongens dispositioner til udførelse. De samme palæografiske betragtninger kan man gøre gældende for brevet her af 11. september. Afskriften af dette går tilbage til originalen, medens afskriften af brevet af 21. september går tilbage til en vidisse fra 1418. Det kunne måske tyde på, at fejlen i årstallet allerede er begået i originalen eller måske i dem begge. Samme type fejl findes i forvejen i eet originalbrev, udstedt af kong Erik IV Plovpenning, hvori 1242 ved fejlstilling af et _x_ er blevet til 1262, jf. nr. <a href='/books/dipdan/1242/dd_12420504001'>97</a>. Af samme karakter er fejlen i originalbrevet af 1263 4. juli, DRB. II:1 nr. <a href='/books/dipdan/1263/dd_12630705101'>387</a>, hvori året ved fejlstilling af et _x_ er blevet til 1243. Hvis der da er tale om denne form for fejl i brevene af 11. og 21. september, vil en omdatering af begge breve til 1241 være at foretrække for en omdatering til 1249, som måtte forudsætte fejllæsning af _xlix_ som _xxxix_. Rettelsen af året til xxx<xi> nærmer udformningen til dateringen i kong Eriks brev af 1242 20. juni, nr. <a href='/books/dipdan/1242/dd_12420620001'>98</a>, som anvender det sjældnere _xxxx_ i stedet for det almindelige _xl_. Fuldstændig sikkerhed for omdateringen til 1241 ad denne vej kan ikke nås, men sagligt set forekommer det rimeligt, at kong Erik forholdsvis hurtigt efter faderens død 1241 28. marts har bekræftet og specificeret dennes dispositioner for kirken i Reval med brevet af 11. september, dog med udeladelse af bestemmelserne om bispevalget. Det efterfølges ti dage senere af kong Eriks mandat til gældkeren i Reval af 21. september, nr. <a href='/books/dipdan/1241/dd_12410912004'>86</a>. Begge breve kommer da til at gå forud for kongens overenskomst med bispen i 1242, nr. <a href='/books/dipdan/1242/dd_12420620001'>98</a>, om kornafgifterne samt den mindre gave på 14 hageplove i Kohatu i 1249, nr. <a href='/books/dipdan/1249/dd_12490408001'>299</a>."
                
