[drb1]
  lemma = ""
  note = "Wartislav III af Pommern-Demmin, se nr. <a href='/books/dipdan/1225/dd_12251231105'>49</a>."
                
[drb2]
  lemma = ""
  note = "velsagtens for, at overgangen af godset (godserne) til kongen ikke kommer Wartislav til skade."
                
[drb3]
  lemma = ""
  note = "'mine' er uden tvivl et spor af skriverens (eller dictatorens) tilknytning til markgreverne. Af disse var kun Johann til stede. — Overenskomsten er kun beseglet af den ene part, hertug Wartislav, hvorfor den næppe har været retsgyldig i sin foreliggende skriftlige form. Medloverne fra begge sider har dog muligvis ved deres mundtlige løfter garanteret overholdelsen."
                
