  note = "lat. _gener_ betegner ikke blot, hvad man i nutiden forstår ved svoger (svogerskab i første grad), men også et fjernere forhold mellem en person og hans ægtefælles slægtning. Eriks moder dronning Agnes var datter af markgrev Johan 1. af Brandenburg, mens Henriks første hustru Beatrix var datter af markgrev Albrecht af Brandenburg, som var Johan 1.s brodersøn. 1313 22/8 Mekl. UB. VI nr. 3641 bruger Erik Menved samme udtryk, jf. ovenfor nr. <a href='/books/dipdan/1318/dd_13180522001'>32</a> og <a href='/books/dipdan/1318/dd_13180724001'>44</a>."
                
