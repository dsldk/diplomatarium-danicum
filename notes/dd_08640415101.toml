
# Notes for dd_08640415101
[drb1]
  lemma = ""
  note = "i brevet omtaler Lothar, at den (i oktober 863) bandlyste ærkebiskop Gunthar af Köln gentagne gange har celebreret messe. Ifølge Hinkmar, Annales, skete dette første gang 864 skærtorsdag (3. marts), jf. Dümmler II 75. Normannerne havde på dette tidspunkt forskanset sig på en ø i Rhinmundingen, jf. Vogel 196."
                
