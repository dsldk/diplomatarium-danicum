
# Notes for dd_14001231205
[drb1]
  lemma = ""
  note = "indførelsen i registraturen er udateret. Udgiveren af ÆA. identificerer Peder Eriksen med Peder Eriksen af slægten Sappi af Solvig, der nævnes i årene fra 1390 til 1397, DRB. IV 4 nrr. <a href='/books/dipdan/1390/dd_13900603001'>226</a>, <a href='/books/dipdan/1390/dd_13900815002'>256</a>, <a href='/books/dipdan/1391/dd_13910227001'>364</a>, 5 nr. <a href='/books/dipdan/1395/dd_13951213001'>466</a> og 6 nrr. <a href='/books/dipdan/1397/dd_13970828002'>366</a>, <a href='/books/dipdan/1397/dd_13971006001'>385</a>, <a href='/books/dipdan/1397/dd_13971006002'>386</a>, <a href='/books/dipdan/1397/dd_13971006003'>387</a>, jf. også C.A. Christensen i Festskrift til Johan Hvidtfeldt 46-48. William Christensen opregner i Rep. 2. rk. VII s. 430 notitsen blandt udaterede breve, hvorfor Peder Eriksen muligvis kan identificeres med Peder Eriksen af slægten Banner, der nævnes i årene fra 1503, Rep. 2. rk. 9905, til 1520, DAA. 1949 stamtavler s. 11. Notitsen må således kunne henføres til tiden omkr. 1400 eller til begyndelsen af 16. årh."
                