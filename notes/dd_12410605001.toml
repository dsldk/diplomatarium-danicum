  note = "en sammenligning af brevets tekst med de øvrige breve, udstedt af kong Erik, og med breve, udstedt af danske konger i det hele taget, viser, at brevet til de små brødre har en påfaldende opbygning. Det indledes med en sammenflettet publicatio og adresse, efterfulgt af et 'at' som forbindelse til udstederens navn og titel, indledt med vi. Det har derefter i fortsættelse vidnerne til handlingen, efterfulgt af en forsikring om kongens helbred som indledning til selve det dispositive led 'har ønsket, at' - som det oftest ses i testamenter. Det afsluttes med corroboratio, som består i henvisning til udfærdigelse af brevet 'samme dag' og til vedhængning af seglet, og til sidst dateringen. Denne usædvanlige formelle opbygning af brevet har ført til, at det har været anset for en forfalskning, således i Niels Skyum-Nielsens efterladte forarbejder til Dipl. Danicum, hos Jørgen Nybo Rasmussen, Broder Peder Olsen, s. 123, og hos Herluf Nielsen i samleværket Fälschungen im Mittelalter IV s. 492-93. Men med udgangspunkt i forståelsen af det usædvanlige 'samme dag' i corroboratio består der dog en mulighed for, at brevet trods alt kan være ægte, hvis man antager, at det er udfærdiget som en form for tillæg til et tidligere givet, men nu tabt brev, som kan have indeholdt dispositioner til fordel for franciskanerklostret i Roskilde, der blev grundlagt i 1237, jf. Scriptores minores II 294."
                