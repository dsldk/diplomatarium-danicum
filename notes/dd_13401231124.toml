  note = "dombrevet må være udstedt af grev Henrik i egenskab af Fyns panteherre. Hemmerslev ligger i Skovby herred, der 1348 blev indløst af kong Valdemar. Muligvis har dommen været baseret på det i registraturen umiddelbart derefter omtalte brev af biskop Niels, jf. nr. 116, samt på Anders Krogs og Henrik Pedersens brev, jf. nr. 105; i samme registratur nævnes desuden summarisk: _Fremdeles hos disse fornævnte ejendomsbreve findes 5 eller 6 pantebreve, som lyder på, at fornævnte gårde og gods har været pantsat, førend det blev solgt og skødet til klostret_."
                
