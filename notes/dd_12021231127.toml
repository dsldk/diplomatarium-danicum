[drb1]
  lemma = ""
  note = "Ærkebiskop Anders Sunesen, til hvis embedstid, 1202—1223, referatet må henføres."
                
[drb2]
  lemma = ""
  note = "Af en notits i Lundekapitlets dødebog fremgår det, at det var to præbender for diakoner, som da oprettedes."
                
[drb3]
  lemma = ""
  note = "Ordene i parentesen er Mogens Madsens private bemærkning inde i referatet."
                
