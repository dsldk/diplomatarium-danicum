  note = "Johan Olufsen blev ridder i 1397, jf. nr. <a href='/books/dipdan/1397/dd_13970706004'>342</a>, og ændrede samtidig sit fornavn fra Henneke til Johan. Han var død inden 1416 6. januar, jf. Rep. nr. 5570, da der holdtes skifte efter ham."
                