  lemma = ""
  note = "Magnus Westhius, der affattede Skånebrevsfortegnelsen, fejlopløser den romerske dags angivelse (_viii kalendas aprilis_) og henfører efter sin sædvane bullen til 1243 som pavens første år, jf. også DRB. I:6 nr. <a href='/books/dipdan/1228/dd_12280123001'>73</a> note 3."
                