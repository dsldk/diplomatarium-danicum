[drb1]
  lemma = ""
  note = "samme dag anbefalede paven Johannes Guilaberti til staden Brügge, trykt Acta Pont. Svec. I 532 nr. 510, og til staden Lübeck, biskoppen af Lübeck, kanniken Henrik Biskop sammesteds og greverne Klaus og Henrik 2. af Holsten, trykt Acta Pont. I 200 nr. 473. Ligeledes fik Johannes Guilaberti fuldmagt til at inddrive gæld i sit embedsområde, trykt Acta Pont. Svec, I 536 nr. 516. 1356 21. marts tildelte paven ham et kanonikat og en præbende ved kirken i Würzburg og ærkedegneembedet i Künzelsau, trykt Acta Pont. Svec. I 541 nr. 525."
                