
# Notes for dd_12340524001
[drb1]
  lemma = ""
  note = "Esbern Snerlyng, søn af Niels Mule, der på sit dødsleje skænkede klostret betydeligt gods, se nr. <a href='/books/dipdan/1233/dd_12331231101'>169</a> af 1233. Efter kongens stadfæstelse skulle man tro, at klostret allerede var kommet i besiddelse heraf, men det skete først i tiden 1237—41, se nr. <a href='/books/dipdan/1237/dd_12370811001'>241</a> og <a href='/books/dipdan/1237/dd_12371231102'>245</a>."
                
[drb2]
  lemma = ""
  note = "teksten her _seu_, rettet fra tidligere _et_, 'og'. Jf. om _seu_ DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231102'>47</a>, note 7."
                
[drb3]
  lemma = ""
  note = "d.v.s. Kølnervægt (DRB. II:7 nr. <a href='/books/dipdan/1316/dd_13161130001'>399</a>). I en tilføjelse i Ribe Oldemoder (udg. Nielsen 10, nr. 15) — til et privilegium af 1240 3. august fra hertug Abel — hedder det: 'denne frihed købte hr. biskop Gunner af hr. hertug Abel for 200 mark, som dengang var 100 mark rent sølv værd af den mindre vægt, hvorfor det (d.v.s. privilegiet) ikke bør kaldes en bevilling, men snarere et køb'. Hvis dette kan gøres relevant for Sorø i 1234, har klostret måttet udrede mere end 200 mark penge til kongen. — Hos Mørkholm, Kilder I, 9 (hvor nærværende brevtekst fejlagtigt er citeret som minoris = 'lille' vægt) er den ovennævnte tilføjelse dateret som 'senere'. Det er en marginaltilføjelse til afskriften af Abels privilegium i Ribe Oldemoder, indført sammen med afskriften omkring 1290 af kanniken, magister Åstred (Niels Skyum Nielsen, Haandskriftet »Ribe Oldemoder«, Scandia XIX (1948-<a href='drb49'></a> 138)."
                
[drb4]
  lemma = ""
  note = "_apud_, der nok må oversættes 'i'. Dog bruges 1211 _in_ ved datering efter et farvand, DRB. I:5 nr. <a href='/books/dipdan/1211/dd_12111231103'>5</a>-<a href='/books/dipdan/1211/dd_12111231104'>6</a>. Det kan ikke udelukkes, at _apud_ her skal betyde 'ved'."
                
