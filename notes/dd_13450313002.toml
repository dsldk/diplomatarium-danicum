
# Notes for dd_13450313002
[drb1]
  lemma = ""
  note = "brevet er udfærdiget af Stig Andersen, jf. nr. 116 note 2."
                
[drb2]
  lemma = ""
  note = "denne bestemmelse ophæver den regel i den estniske lensret cap. 5 § 1, der fastslog: _Wen auer de bröder delen, so is de samende hand ut_, jf. Bunge, Das Herzogthum Estland 258."
                
[drb3]
  lemma = ""
  note = "når der kun nævnes en _aftervasal_ ved navn, skyldes det måske de huller, det estniske bondeoprør havde slået i vasallernes rækker."
                
[drb4]
  lemma = ""
  note = "ifølge den estniske lensret tilfaldt salgssummen for et lensgods kronen, når en vasal, der ikke havde livsarvinger, havde solgt eller pantsat sit gods i den hensigt at erhverve sig andet gods, men døde inden udførelsen af sin hensigt, jf. Bunge anf. værk 251."
                
