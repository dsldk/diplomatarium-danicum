[drb4]
  lemma = ""
  note = "bagpå originalen står foroven skrevet _Sancta + Maria_ med hånd fra det pavelige kancelli, Det henviser til modtageren, efter et tilsvarende notat på en bulle fra 1230 vistnok den tyske orden. Det passer ganske med en oplysning i en pavebulle fra 1232 29/1, hvorefter denne orden har indledt korstog mod Prøjserne. Det synes givet, at de står bag udstedelsen af skrivelsen til de danske dominikanere. — En senere påskrift bagpå med indholdsangivelse, formentlig ikke yngre end 13. århundrede, er vistnok skrevet med samme skriverhånd, som har påført tilsvarende angivelser på nr. 35 og 90—93. Da disse buller er indgået til dominikanerklostret i Lund (jf. nr. <a href='/books/dipdan/1225/dd_12250108001'>35</a>, note 1), er det meget muligt, at det samme har været tilfældet med den foreliggende, hvad også dens senere arkivhistorie kunne tyde på."
                