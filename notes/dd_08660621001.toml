  note = "den forrige ærkebiskop Rudolf af Bourges døde 866 21. juni, hvorefter kongen udnævnte Wulfhad som hans efterfølger. Baggrunden for kongens ukanoniske udnævnelse af Wulfhad, sin nære medarbejder, var de utilfredsstillende forhold i Akvitanien. Kongens yngre søn Karl, der 859 var blevet anerkendt som konge der, var siden 864 dødssyg som følge af et sår, tilføjet ham på en jagt, og døde i september 866. Både indre og ydre fjender — normannerne — hærgede igen landet, jf. Vogel 198 ff. og 226 note 2 samt ndf. nr. <a href='/books/dipdan/0867/dd_08671102002'>142</a>."
                
