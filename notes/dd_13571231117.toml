
# Notes for dd_13571231117
[drb1]
  lemma = ""
  note = "i de to anførte registraturer omtales desuden _En uidisse af kong Valdemars brev om det gods i_ Vldrup_, Halling og Randlev, som seglene er faldet fra_. 1357. Poul Rasmussen, Århusgård og Åkær Lens Jordebog 1544, s. 120, formoder, at vidissen er en vidimation af anførte brev, hvis årstal i så fald utvivlsomt har været 1357. Sikkert er dette dog ikke, eftersom der i vidissen omtales gods i Halling, som ikke anføres i de anførte brevregistraturer."
                