  note = "titel, adresse, vidneliste og datering er som oftest udeladt i den benyttede afskriftsamling. Brevet er dog uden tvivl udstedt samtidig med foregående og efterfølgende på mødet 1341 i Helsingborg mellem Valdemar og Magnus; endnu 1342 omkr. 13. okt. havde Valdemar ikke ladet brevet besegle, jf. nr. 281."
                
