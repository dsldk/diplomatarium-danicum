 # Notes for dd_13880505002
                

[drb1] 
lemma = ""
note = "sterling, formentlig penning (penny) sterling, jf. følgende note."

[drb2] 
lemma = ""
note = "lybsk, formentlig penning lybsk, idet bøden for udeblivelse fra messen for de døde sættes til 1 lybsk og for den meget alvorligere forseelse at undlade at holde sjælemesse I skilling lybsk. I penning sterling var både i 1368 og 1423 lig med 3 lybske penninge, jf. nr. <a href='/books/dipdan/1388/dd_13880501006'>383</a> note 3."

[drb3] 
lemma = ""
note = "'festum terræ', hvorved sandsynligvis forstås festdage fastsat for større områder og ikke blot for et enkelt stift, jf. Kult. Leks. IV 244 og XI 481."

[drb4] 
lemma = ""
note = "se nr. <a href='/books/dipdan/1388/dd_13880504001'>391</a> note 3"

[drb5] 
lemma = ""
note = "d.v.s. en halv penning."

[drb6] 
lemma = ""
note = "'formessæ', dansk ord i den latinske tekst; messe holdt tidligt om morgenen."

[drb7] 
lemma = ""
note = "Salve Regina, antifon, d.v.s. enstemmig sang, til Jomfru Marias ære. Blev i adskillige danske kirker sunget efter komplet, Kult. Leks. XI 377, jf. I 162-3 og II 584, og DRB. II 2 nr. <a href='/books/dipdan/1270/dd_12700602001'>153</a> note 16."

[drb8] 
lemma = ""
note = "d.v.s. den i den pågældende uge tjenstgørende og ansvarlige for gudstjenesternes gennemførelse."

[drb9] 
lemma = ""
note = "denne og de følgende bøder synes kun at skulle anvendes, hvis de nævnte personer udebliver fra de omtalte messer og bønner."

[drb10] 
lemma = ""
note = "'minister', d.v.s. den, der bistår præsten under messen,"

[drb11] 
lemma = ""
note = "'Confiteor', d.v.s. præstens og menighedens syndsbekendelse som indledning til den egentlige messe."

[drb12] 
lemma = ""
note = "'Misereatur', præstens og menighedens gensidige ønske om Guds tilgivelse efter syndsbekendelsen."

[drb13] 
lemma = ""
note = "'modus', d.v.s. gudstjenesteordningen."

[drb14] 
lemma = ""
note = "på bestemte tidspunkter under messen skal ministranterne hente forskellige genstande til brug for præsten, medens deres plads ellers er ved siden af alteret."

[drb15] 
lemma = ""
note = "'gradalarius', synes at betegne gejstlig med de lavere vielser (akolyt, exorcist, lektor og ostiar)."

[drb16] 
lemma = ""
note = "'liber plenarius', bog indeholdende flere bøger, f.eks. samtlige evangelier eller disse og apostelbrevene, jf. Kult. Leks. XIII, 327."

[drb17] 
lemma = ""
note = "meningen med denne bestemmelse er, at når evangeliet på de anførte dage er blevet læst, skal subdiakonen bære evangeliet rundt således, at menigheden kan kysse krucifixet på bogens bind. Den liturgiske placering af fredskysset efter læsning af evangeliet er usædvanlig, idet dette normalt finder sted efter konsekrationen af brød og vin, men inden kommunionen, jf. Kult. Leks. IV 608 og Rietschel und Graff, Lehrbuch der Liturgik I 334-5."

[drb18] 
lemma = ""
note = "fortegnelse over helgener ordnet efter kalenderen, ofte med notitser om deres levned. Synoden i Aachen 817 bestemte, at martyrologiet skulle læses dagligt i klostrene ved prim, jf. Kult. Leks. XI 478-9."

[drb19] 
lemma = ""
note = "'minister', egtl. medhjælper. Må i dette tilfælde betegne præsten ved et alter indviet til Vor Frue i modsætning til de i note 10 omtalte ministranter."

[drb20] 
lemma = ""
note = "Te Deum, den såkaldte ambrosianske lovsang; synges eller læses ved ottesang undtagen i advents- og fastetid, jf. Rietschel & Graff, anf. arb. I 340."

[drb21] 
lemma = ""
note = "Magnificat, d.v.s. Jomfru Marias lovsang (Luk. 1, 46-<a href='drb55'></a>, som læses eller synges ved vesperens slutning, jf. Rietschel & Graff, anf. arb. I 340."

[drb22] 
lemma = ""
note = "Benedictus, d.v.s. Zacharias' lovsang (Luk. 1, 68-<a href='drb79'></a>; læses eller synges ved slutningen af laudes, jf. Rietschel & Graff, anf. arb. I 340."

[drb23] 
lemma = ""
note = "Nunc dimittis, d.v.s. Simeons lovsang (Luk. 2, 29-<a href='drb32'></a>; indgår i kompletorium, jf. Rietschel & Graff, anf. arb. I 340,"

[drb24] 
lemma = ""
note = "Kyrie eleison, d.v.s. den nifoldige påkaldelse af Guds barmhjertighed efter messens indgangsbøn Introitus, jf. Rietschel & Graff, anf. arb, I 306."

[drb25] 
lemma = ""
note = "ikke præciseret i den lat. tekst; man venter her nærmere bestemmelse som 'lybsk', 'sterling' eller lignende."

[drb26] 
lemma = ""
note = "'ugeløf', da. ord i den lat. tekst; meningen må være, at af hensyn til gudstjenesten må fra hvert kor kun én ad gangen tage fri."

[drb27] 
lemma = ""
note = "superpellicium, se nr. <a href='/books/dipdan/1386/dd_13860321001'>18</a>, note 16."

[drb28] 
