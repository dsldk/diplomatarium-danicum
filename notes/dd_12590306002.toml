 # Notes for dd_12590306002
                

[drb1] 
lemma = ""
note = "De tre følgende Breve til Roskilde Kapitel, af hvilke det sidste er udstedt i Aabenraa, maa være udstedt i Tiden mellem 6. Marts og 15. April, da Kongen udsteder Brev paa Taarnborg ved Korsør. Af de tre Breve er Nr. <a href='/books/dipdan/1259/dd_12590306003'>273</a> og <a href='/books/dipdan/1259/dd_12590306004'>274</a> antagelig udstedt efter 10. Marts, da Bispen endnu er i Roskilde (jf. Nr. <a href='/books/dipdan/1259/dd_12590310001'>275</a>) og inden 22. Marts (jf. Nr. <a href='/books/dipdan/1259/dd_12590322001'>277</a>), da Kapitlet øjensynlig har ladet Gudstjenesten genoptage. Da Nr. <a href='/books/dipdan/1259/dd_12590306003'>273</a> synes at have bevirket, at Kapitlet har genoptaget Gudstjenesten, kan Nr. <a href='/books/dipdan/1259/dd_12590306004'>274</a> tænkes at skulle dække Kapitlet overfor Bispen."
