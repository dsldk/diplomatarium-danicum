  note = "ved afskriften i Ribe Oldemoder har kanniken Åstred omkring 1290 tilføjet følgende: 'Denne frihed, som hr. biskop Gunner købte af hr. hertug Abel, stadfæstede den da regerende Valdemar, fader til fornævnte hertug', jf. bemærkningen til nr. <a href='/books/dipdan/1240/dd_12400803001'>46</a>, note 6. Ifølge Klevenfeldts håndtegnede faksimile, jf. indledningen i Dipl. Danicum, var den tilskrevet på den nu tabte originals plica."
                
