[drb1]
  lemma = ""
  note = "den kanoniske Ret kender en særlig Form for Straffeproces, hvor det strafbare Forhold var notorisk. Den var dog nærmest kun af Betydning, hvor Forholdet i den foreliggende Sag havde Karakter af fortsat Retsbrud."
                
[drb2]
  lemma = ""
  note = "c. 10 X 3,2; c. 14 X 5,40."
                
[drb3]
  lemma = ""
  note = "naar et strafbart Forhold var notorisk, behøvedes der intet yderligere Bevis for det, men at det var notorisk, maatte bevises eller være Dommeren bekendt af egen Erfaring."
                
[drb4]
  lemma = ""
  note = "efter Slaget ved Lohede 1261."
                
[drb5]
  lemma = ""
  note = "saaledes gengives Tekstens 'iustitiarii'."
                
[drb6]
  lemma = ""
  note = "et Forhold kunde være notorisk, fordi det var fastslaaet ved Dom, eller fordi der var aflagt Tilstaaelse derom eller per evidentiam facti, d.v.s. fordi det var kendt af mange som uomstødelig sikkert."
                
