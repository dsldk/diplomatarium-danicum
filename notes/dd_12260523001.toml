[drb3]
  lemma = ""
  note = "teksten nævner en aftale mellem Tyskerne og Danskerne om at oplade Virland til den pavelige legat, Vilhelm af Modena. I henhold til Henrik Letlænders krønike blev denne aftale indgået i efteråret eller den begyndende vinter 1225 (nr. <a href='/books/dipdan/1225/dd_12250901101'>41</a>). Vilhelm rejste antagelig tilbage til Italien i den sidste halvdel af 1226. Brevet meddeler, hvilken dag og hvilket sted det blev udstedt: 23. maj i dünamünde. De to angivelser kan da kun henvise det til 1226."
                