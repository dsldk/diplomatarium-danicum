
# Notes for dd_12730623001
[drb1]
  lemma = ""
  note = "Ifølge Jyske Lov III 9 skulde Klostermænd betale Ledingsskat af Jord, som var købt efter det 4. Laterankoncilium 1215. Privilegiet gør en Undtagelse herfra. Konciliet havde iøvrigt kun bestemt (34 X de decimis III 30), at der skulde betales Tiende af senere erhvervede Jorder."
                