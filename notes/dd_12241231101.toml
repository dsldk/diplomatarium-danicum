
# Notes for dd_12241231101
[drb1]
  lemma = ""
  note = "diplomet har tidligere været betragtet som udstedt af biskop Gunner. Men da udstedelsesåret er 1224, og Gunner var biskop 1230—45/46, er diplomet blevet omdateret. Med bibeholdelse af det samme antal cifre inden for det med romertal skrevne årstal er de mest nærliggende muligheder i Gunners bispetid: 1233, 1237 og 1244. En rettelse ad denne vej giver dog så mange usikkerhedsmomenter, at en bestemtere datering næppe kan sikres inden for Gunners embedstid. — Tekstkilden, Løgumbogen, har ikke fuldt navn Gunnerus, men kun begyndelsesbogstavet _G_. Dens skriver har ikke så sjældent grebet fejl ved det indledende initial, se nr. <a href='/books/dipdan/1227/dd_12271001101'>70</a>, note 1; DRB. II:4 nr. <a href='/books/dipdan/1298/dd_12980222001'>285</a>, note 1 (og <a href='/books/dipdan/1298/dd_12980303001'>288</a>, note 1); II:12 nr. <a href='/books/dipdan/1339/dd_13391231127'>220</a>, note 1. Det er ligeså rimeligt, at denne fejl er begået her, så _G_. står for _T_. (= _Tuuo_, der var biskop i 1224, se smstds. I:5 nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a>, note 4; <a href='/books/dipdan/1214/dd_12141231103'>49</a>, note 1) som at antage en forskrivning i årstallet. Dette er derfor bibeholdt og udstederens initial rettet, selvom det næppe er muligt endeligt at afgøre, hvor fejlen ligger."
                
