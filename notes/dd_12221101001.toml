[drb1]
  lemma = ""
  note = "biskop Tue af Ribe. _Reg. 1_ stammer fra den del af Ribe bispekrønike, der er affattet om ved midten af 13. århundrede."
                
[drb2]
  lemma = ""
  note = "se s. 55."
                
[drb3]
  lemma = ""
  note = "det er blevet hævdet, at der herved skulde forstås generalkonciliet af 1215, der vedtog en bestemmelse om dispensation for præsteægteskaber. Præsterne i Ribe stift skal have henvist hertil, skønt den anførte bestemmelse kun sigtede til at legitimere de græsk-katolske præsters ægteskaber. Der er dog den vanskelighed ved denne forklaring, at ordet _appellare_ ikke godt kan bruges i betydningen 'påberåbe sig', og om den refererede tolkning er rigtig, er i det hele tvivlsomt."
                
[drb4]
  lemma = ""
  note = "Cornelius Hamsfort den Yngre (død 1627), der har benyttet bispekrøniken, tilføjer her, at kardinalen 'strengt forbød (præsterne) ægteskab', hvad han dog muligvis kun har sluttet ud fra krønikens text. Om arveløsheden jf. nr. <a href='/books/dipdan/1218/dd_12180506001'>133</a>."
                
[drb5]
  lemma = ""
  note = "_Reg. 2_ er hentet fra ærkebiskop Esgers diplom fra provinskonciliet i Kalundborg 1314 12. september, DRB. II:7 nr. <a href='/books/dipdan/1314/dd_13140912001'>201</a>."
                
[drb6]
  lemma = ""
  note = "_Fragment 1_ er et udtog af ærkebiskop Peders statutter fra provinskonciliet i Helsingborg 1345 9. maj."
                
[drb7]
  lemma = ""
  note = "_Fragment 2_ er taget fra Slesvigkapitlets register, der indeholder statutter fra 14.—15. århundrede. Det kan iøvrigt bemærkes, at de kilder, som refererer eller citerer den her omhandlede text, er enige i at betegne den som en forordning udstedt af kardinal Gregorius. Ribe bispekrønike meddeler, at den blev forkyndt på en synode af Danmarks biskopper, og giver nærmere oplysninger om, hvor og hvornår denne blev afholdt (_Reg. 1_). I Slesvig har man haft adgang til kardinalens dekret endnu i 14\\.—15. århundrede, i Ribe har det været kendt i 13., og det forudsættes som velkendt for to provinskoncilier i 14. århundrede (_Reg. 2_ og _Fragment 1—2_). Det kan derfor med føje antages, at forordningen er udgået i flere exemplarer. De tre texter, som gengiver dele af dekretet, er ikke fælles om nogen bestemmelse, men henter hver for sig nye paragraffer frem. Dette kunde tyde på, at forordningen har været af en vis størrelse, ligesom det er sikkert, at den har grebet ind i vidt forskellige områder inden for kirken."
                
[drb8]
  lemma = ""
  note = "om lege og skuespil jf. c. 12 X De vita et honestate clericorum III 1."
                
[drb9]
  lemma = ""
  note = "om asylet, specielt om disse 2 undtagelser, se c. 6 X De immunitate ecclesiarum etc. III 49."
                