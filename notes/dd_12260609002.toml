[drb4]
  lemma = ""
  note = "bullen har i registret plads blandt skrivelserne fra det tiende paveår, der omfatter tiden 1225 24. juli til 1226 23. juli. Da den er dateret 9. juni, må den stamme fra 1226. De følgende buller fra registrene, der som den foreliggende måtte mangle angivelse af paveår, men meddeler dag og sted for udstedelsen, kan på tilsvarende måde henføres sikkert til et bestemt udstedelsesår."
                