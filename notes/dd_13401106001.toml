
# Notes for dd_13401106001
[drb1]
  lemma = ""
  note = "denne registratur stammer fra bagsiden af et pergament i Ribe kapitels arkiv, hvis oprindelige tekst er udraderet; på rasur er indført et falskneri fra ca. 1450, jf. Adels Årb. 1890 p. 166; Danske Saml. V 384 og Rep. nr. 1892. Den her anførte påskrift på bagsiden er dog skrevet med hånd fra omkr. 1400 og det udraderede brev må derfor have været et brev udstedt af en Lars Då, medens det på rasuren skrevne brev indeholder, at en Niels Jurssen »under« sin svigersøn Per Ewelsen og sin datter Ingerd alt sit gods i Stadel. Dette falskneris datum: »Givet år efter Guds byrd, som var mo.ccco,xl feria secunda proxima post festum beati Martini episcopi et confessoris« er muligvis taget fra det udraderede brev af Lars Då, jf. 1355 21. jan."
                