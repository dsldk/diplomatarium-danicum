[drb6]
  lemma = ""
  note = "jfr. note 3. Som Bolin, jf. nr. 9, betoner, har de forskere, der forsvarer Ailnoths opgivelse af Svend Estridsens dødsår som 1074 taget alt for letfærdigt på Anglo-Saxon Chronicles opgivelse om, at han døde 1076. Ifølge begivenhederne i 1075 havde englænderne alle forudsætninger for at være orienteret om regeringsforholdene i Danmark, jf. også pave Gregors skrivelse nr. 13."
                
