  note = "skotterne havde foretaget et mislykket angreb mod Nordengland, jf. Anglo-Sax. Chron."
                
[drb3]
  lemma = ""
  note = "støttet af Bretoner rejste oprørske engelske stormænd — blandt disse jarlen Waltheof af Northumberland, søn af den danskfødte jarl Sigvard, død 1055, jf. D. Whitelock, The Anglo-Saxon Chronicle s. 219 — i 1075 oprør mod Vilhelm Erobreren. Ifølge samme kilde havde oprørerne truffet aftale med danskerne om, at en dansk flåde skulde intervenere i kampen mod Vilhelm. Inden denne flåde på 200 skibe under ledelse af Knud (den Hellige) og hertug Hågen nåede England, havde Vilhelm Erobreren dog knust oprøret, hvorfor flåden kun forbigående besatte York."
                
