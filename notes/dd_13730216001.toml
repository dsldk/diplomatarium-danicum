
# Notes for dd_13730216001
[drb1]
  lemma = ""
  note = "1373. 16. februar pålægger biskop Henrik af Slesvig biskop Godskalk af Linköping og kapitlet sammesteds at indbetale de af paverne Urban 5. og Gregor 11. pålagte treårstiender til hans kapellan Henrik Welsteden; samme dag bemyndiger bispen sin kapellan til at opkræve tienderne. Denne erklærer at have videregivet biskop Henriks bemyndigelsesbrev til ærkedegnen i Linköping, og denne erkender at have modtaget det, trykt Acta Pont. Svec. 1:2 (1957) 55-58 nrr. 821-824 incl."
                