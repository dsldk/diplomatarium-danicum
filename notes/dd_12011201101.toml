
# Notes for dd_12011201101
[drb1]
  lemma = ""
  note = "Bullen er ligesom den efterfølgende, nr. <a href='/books/dipdan/1201/dd_12011201102'>40</a>, kun kendt igennem indholdsfortegnelsen til det tabte register fra Innocens III.s fjerde paveår (1201 22. februar—1202 21. februar). Begge numre har plads efter en skrivelse, der med sikkerhed stammer fra december. De er tillige anbragt så langt nede blandt registerindførslerne for denne måned, at det må være forsvarligt at datere dem hertil, hvorved der også bliver et vist spillerum for det tilfælde, at bullerne er registreret lidt senere, end de er udstedt."
                
