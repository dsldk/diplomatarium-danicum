  note = "afskriften har 1187, hvilket ikke kan være rigtigt, da pave Urban 3.s andet pontifikatsår begynder 1186 1. december; paven døde 1187 20. oktober."
                
[drb2]
  lemma = ""
  note = "dette er pave Urban 3.s underskrift. Den har i originalen haft sin plads midt på linien umiddelbart efter teksten. Ved afskriften i Sorøbogen er underskrifternes regelrette rækkefølge bragt i uorden. Om deres rette placering se DRB I 4 nr. <a href='dd_12011123003'>38</a> note 7 og DRB II 1 nr. <a href='dd_12570813001'>234</a>."
                
