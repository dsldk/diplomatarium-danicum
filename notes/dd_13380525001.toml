
# Notes for dd_13380525001
[drb1]
  lemma = ""
  note = "Gregor IX's Dekretalsamling i fem bøger, udarbejdet af Raimundus de Penaforte (ca. 1180—1275), udgivet 1234 af Gregor IX; bygger på pavelige forordninger (litterae decretales) efter Gratians Decretum og udgør sammen med Sextus, Clementina og enkelte andre Extravagantes anden hoveddel af Corpus juris canonici, jf. Fr. Schulte: Die Geschichte der Quellen und Literatur des canonischen Rechts II p. 3 og Poul Johs. Jørgensen, Dansk Retshistorie 88."
                
