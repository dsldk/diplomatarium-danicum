[drb5]
  lemma = ""
  note = "»Graecismus« er en udførlig lærebog i latin på vers omfattende forskellige afsnit (De coloribus rhetoricis, en metrik, en phonologi, en grammatik, en synonymik etc.), forfattet ca. 1200 af Evrard af Béthune. Navnet kommer formodentlig af de mange forklaringer af græske udtryk. Værket var førende undervisningsbog i middelalderen, jf. Gustav Gröber: Grundriss der Romanischen Philologie II 1 p. 389. Der skelnes i dette testamente mellem Graecismus melior og Graecismus minor (se nedenfor). Ved Graecismus melior kan forstås 1) en udgave, der omfatter alle de enkelte afsnit af Graecismus, 2) en glosseret udgave (glosserede håndskrifter af Graecismus findes fx. i Bibliothéque nationale, nr. 15133 (fra ca. 1270, jf. B. Hauréau: Notices et extraits de quelques manuscrits latins de la Bibliothèque nationale IV p. 280) og i Firenze (jf. Bandini: Catalogus bibliothecae Laurentianae IV col. 190)) eller 3) en udvidet udgave af Graecismus, kaldet Laborinthus, som også omfatter en poetik, udarbejdet af Eberhard (13. årh., Gröber II 1 p. 389)."
                
[drb6]
  lemma = ""
  note = "håndbog i kalendervæsen, udvidet med tillæg, formodentlig i form af tabeller, måske identisk med Massa computi, forfattet af Alexander de Villa Dei, didaktisk digter, der beskæftigede sig med kronologi og grammatik, ca. 1200, jf. Max Manitius: Die lateinische Litteratur des Mittelalters III p. 761."
                
[drb7]
  lemma = ""
  note = "Ovids erotisk-elegiske digtning var overordentlig populær i senmiddelalderen."
                
[drb8]
  lemma = ""
  note = "Theodolus' Ecloga, allegorisk digt af moralsk-didaktisk indhold på heksameter, formet som en dialog mellem sandheden og løgnen, forfattet i midten af 9. årh., efter senmiddelalderlig tradition af en italiensk munk Theodolus, ifølge Manitius I p. 570 og andre af en saksisk munk Gotescalcus, der — svarende til, at de i digtet optrædende personer bærer græske symbolske navne — skulde have skabt pseudonymet Theodulus ved at oversætte sit navn til græsk (θεόδυλος = Guds træl). Værket var senere vidt udbredt som skolebog, smign. Manitius III p. 196 og G. L. Hamilton i Modern Philology VII, 1909, p. 172."
                
[drb9]
  lemma = ""
  note = "denne prædikensamling er ikke identificeret."
                
[drb10]
  lemma = ""
  note = "excerptsamling af Seneca eller tilskrevet Seneca. Talrige sentenssamlinger under Senecas navn var i omløb i middelalderen (mest udbredt: Monita og Liber de moribus); den her angivne titel er for vag til, at den pågældende bog kan identificeres nærmere, jf. Martin Schanz: Geschichte der Römischen Litteratur II p. 718—20, smlgn. Manitius II p. 94 og III p. 1070; de fleste af disse excerptsamlinger går tilbage til Martinus, ærkebiskop af Bracara, død ca. 580, Manitius I p. 109."
                
