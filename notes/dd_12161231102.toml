  lemma = ""
  note = "krønikens forfatter udtaler, at biskop Tue stadfæstede opdelingen af fællesgodset 'i det tredie år'. Det er nærliggende at tænke sig, at han har hentet denne tidsangivelse fra det diplom, der forelå for ham, og at den skal forstås som biskoppens tredie år. Da han tiltrådte i 1214 og samme år betegner sig 'biskop' (se nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a>), må hans første bispeår løbe herfra, hvorefter det tredie embedsår falder i tiden [1216—1217]. Hvis derimod meningen har været, at Tue først bekræftede den nye ordning tre år efter, at den var kommet i stand, kan dateringen ikke afgrænses nærmere end til hans bispetid 1214—30, jf. nr. <a href='/books/dipdan/1214/dd_12141231103'>49</a>, note 1."
                
