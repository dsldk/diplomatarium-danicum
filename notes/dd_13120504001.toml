  note = "Den i Brevet nævnte Grev Adolf kan baade være Grev Adolf, Johan 2. af Kiels Søn, og Adolf 6. af Schauenburg, der begge laa i Strid med Gerhard 2. Sandsynligheden taler dog for, at der er Tale om Adolf af Kiel, da de i Rigsbrevbogen fra denne Tid afskrevne Breve kun angaar Striden mellem Greverne af Kiel og Plön, og ikke Stridighederne mellem Greverne af Plön, Schauenburg og Rendsburg. Det er van skeligt at afgøre om _Grev Gerhard_ er Gerhard 2. eller hans Søn Gerhard 4. Gerhard 3. af Rendsburg kommer ikke i Betragtning, da der ikke fra denne Tid vides noget om, at han skulde være i Strid med Greverne af Kiel, hvorimod han sammen med Adolf 6. laa i Strid med Gerhard 2. Hvitfeld kalder ham Adolfs _Farbroders Søn_ og _Brodersøn_; Originalen har sikkert haft _patruus_, der baade betyder Farbror, Fætter, Næstsøskendebarn og lignende Slægtskabsgrader. Gerhard 2. var Adolfs Faders, Johan 2.s Fætter. Om Stridighederne mellem Johan 2. og hans Søn, Grev Adolf af Kiel, og Gerhard 2. og hans Sønner, Gerhard 4. og Johan 3. (Junker Henneke), se Nr. <a href='/books/dipdan/1311/dd_13110714001'>349</a>, <a href='/books/dipdan/1312/dd_13121025001'>467</a>—<a href='/books/dipdan/1312/dd_13121025003'>469</a>."
                
