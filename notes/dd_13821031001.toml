
# Notes for dd_13821031001
[drb1]
  lemma = ""
  note = "Dette brev må antagelig gå forud før 1382 31. oktober, da Margrete indløser Abrahamstrup fra Henrik Wardenberg og Påskedag Brispe, som derefter beholder borgen som len af dronningen. Torkil Nielsen af Gladsax lever endnu 1384 9. okt., men er død 21. nov., jf. ndf. nr. <a href='../dd_13841009002'>500</a> og <a href='../dd_13841121001'>517</a>."
                
