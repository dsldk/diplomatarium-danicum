
# Notes for dd_13010604001
[drb1]
  lemma = ""
  note = "Matthias af Axekow har besiddet Landsbyen som Len og sælger den ham som Lens mand tilkommende Ret i den, medens Kongen skænker den Ret, der er forbeholdt ham som Lensherre. Gennem denne dobbelte Overdragelse erhverver Klostret den fulde Ejendomsret."
                
[drb2]
  lemma = ""
  note = "den anden Udfærdigelse har: med vort hemmelige Segl, fordi vi i Øjeblikket maatte undvære vort store Segl."
                