  note = "Koppmann i Hanserec. VIII, Nachträge 555 nr. 851 daterer dokumentet med nogen tvivl til 1363, september. Tvivlen er begrundet i det forhold, at der i aktstykket tales om en våbenstilstand, der udløber til 1. november, mens den våbenstilstand, som sluttedes 1362 10. november, gjaldt til 1364 6. januar, cf. nr. <a href='/books/dipdan/1362/dd_13621110001'>244</a> og <a href='/books/dipdan/1362/dd_13621116001'>249</a>, og den nye våbenstilstand i 1364 21. juni havde gyldighed til 1368 2. februar. Da Klaus Limbæk og Stig Andersen i 1367 sluttede sig til Valdemars fjender og Stig Andersen døde i 1369, kan det ikke tage sigte på de senere krigeriske forviklinger. En datering af aktstykket til 1362 afviser Koppmann, Hanserecesse anf. sted. 'An das Jahr 1362 ist aber natürlich nicht zu denken, da 1362. Okt. 8 noch die Bekämpfung Waldemars Jedermann freigegeben wurde', jf. nr. <a href='/books/dipdan/1362/dd_13621008002'>221</a>. Tankegangen er den, at krigen i 1362, hvis hovedbegivenhed var hansestædernes nederlag ved Helsingborg i juli måned eller omkr. 1. august, cf. Schäfer, Die Hansestädte u. König Waldemar 576—79, først sluttedes med våbenstilstandsaftalen af 10. november. Imidlertid har Schäfer s. 580—86 med henvisning til Sjællandske årbog, Visbyannalerne og Hanserecessen af 1370 24. juni (med bilag) sandsynliggjort, at der i 1362 må være afsluttet to våbenstilstande mellem kongen og hansestæderne, den første forholdsvis snart efter slaget ved Helsingborg, den anden i november måned. Kongens klagepunkter, der sigter på forhold før krigen — men efter Skånes erobring 1360 — og ender med en klage over selve krigsførelsen i 1362, må derfor antages at stamme fra denne første våbenstilstandsperiode, cf. de preussiske stæders brev af 1362 18. december, nr. <a href='/books/dipdan/1362/dd_13621218001'>260</a>, hvor våbenstilstanden af 10. november betegnes som _treuge ultime_. Aktstykket må opfattes som et udtog af en reces, der af de vendiske stæder er oversendt til de preussiske. Udtoget viser, at stæderne af de stedfundne forhandlinger har draget den konsekvens, at krigen vil blive genoptaget. Ud fra det synspunkt er det forståeligt, at de 1362 28. september, cf. nr. <a href='/books/dipdan/1362/dd_13620928001'>214</a>, slutter overenskomst med kongerne Magnus og Håkon 6., og at de på hansedagen i Stralsund 1362 8. oktober, nr. <a href='/books/dipdan/1362/dd_13621008002'>221</a>, træffer forholdsregler til krigens fortsættelse. Udelukket er det ikke, at dette ændrede syn på situationen hænger sammen med Johan Wittenborgs skæbne. Han, den lybske borgmester og fører for den hanseatiske flåde, blev som bekendt senere stillet under anklage og henrettet. Hvordan anklagen mod ham har været formuleret, er ubekendt, cf. W. Mantels, Beiträge z. Lüb.-Hans. Gesch. 184—94."
                