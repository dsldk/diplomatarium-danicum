
# Notes for dd_13331231115
[drb1]
  lemma = ""
  note = "Johan Hasendorp optræder ligeledes på Eggert Brockdorfs vegne 1333 25. maj. Denne må, efter at være udløst af pantet i Skåne, cf. DRB II 10 nr. <a href='/books/dipdan/1332/dd_13321104002'>403</a>, have fået København i pant af grev Johan 3., hvor han har siddet til senest 1340, da et brev 8. juli 1340 nævner andre høvedsmænd for grev Johan i København."
                
[drb2]
  lemma = ""
  note = "1 læst = 12 pund = 240 skæpper."
                
