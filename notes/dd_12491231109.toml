[drb12]
  lemma = ""
  note = "Kong Valdemars foregivne privilegiebrev er tidligere blevet dateret til 1202, 1203-1204 og 1204. Allerede Kall rejste i sin note til Suhm IX s. 6 tvivl om brevets ægthed navnlig ud fra modstriden i dateringens led. Harry Bresslau rejste som den første spørgsmålet om uægthed ud fra skriftsammenligning i den i Historische Zeitschrift 102 (1909) s. 242 note 3 citerede meddelelse, hvori han fremførte, at kejser Frederik I Barbarossas brev til Lybæk af 1188 19. september var skrevet med samme hånd som kong Valdemars. Spørgsmålet uddybedes af Hermann Bloch i Zeitschrift f. Lüb. Gesch. XVI (1914) s. 4 flg. med påvisning af, at samme skriver tillige havde skrevet tre breve fra 1222-1225, dog uden nærmere enkeltheder. En fornyet skriftsammenligning efter den af Niels Skyum-Nielsen i Scandia XIX (1948-49) s. 130 flg. beskrevne fremgangsmåde bekræfter, at kong Valdemars og kejser Frederiks breve til Lybæk er skrevet af samme anonyme skriver, som tillige har skrevet de tre breve fra 1222-25, hvortil yderligere eet til klostret Preetz i 1224, i så fald en næsten 40-årig virksomhed, teoretisk ikke umuligt, men det er usandsynligt at samme skriver skulle have virket for kejseren, derefter for kong Valdemar for til sidst at befinde sig i biskop Bertolds omgivelser i Lybæk. Konklusionen må i stedet være, at skriveren i slutningen af perioden har skrevet kejser- og kongebrevet, da kejser Frederiks brev blev optaget i kejser Frederik II.s stadfæstelse 1226 maj, trykt Lübeckisches UB. I nr. 34, en måned før denne gav Lübeck rigsfrihed, jf. smst. I nr. 35. Dateringen i kong Valdemars brev indeholder som nævnt led, der strider mod hinanden. Året 1202 lader sig ikke uden videre forene med det andet regeringsår, jf. note 10, og modstriden mellem dagsangivelserne er uløselig, jf. note 11. Det er ligeledes vanskeligt at forene den samlede vidneliste med brevets årsangivelse. Bedst går det med hensyn til kansleren biskop Peder af Roskilde, der efterfulgte broderen Anders Sunesen i 1202, jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231116'>61</a>. Provsten Niels kan være identisk med den provst Niels, der nævnes i Knud VI.s brev af [1192-1201], DRB. I:3 nr. <a href='/books/dipdan/1192/dd_11921231102'>179</a>, og notaren Gabriel kan ligeledes være identisk med notaren af samme navn i Knud VI.s brev af 1196, DRB. I:3 nr. <a href='/books/dipdan/1196/dd_11960331001'>216</a>. Derimod er drosten Torben og kammermesteren Ingemar kun kendt herfra, medens Skorre og Bjørn ellers først kendes som marsk og mundskænk fra 1224, jf. DRB. I:6 nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>, <a href='/books/dipdan/1225/dd_12251117001'>42</a>, <a href='/books/dipdan/1229/dd_12290625001'>98</a> og <a href='/books/dipdan/1230/dd_12300414001'>109</a>. Det kunne tyde på at man har hentet vidnelisten fra et nu tabt brev og udvidet den med marsk og mundskænk, som var kendt fra forhandlingerne omkring kong Valdemars frigivelse. Slutningen af kong Valdemars brev kan iøvrigt ikke forstås undtagen ved en sammenstilling med diplomforlægget, der efter vidnerne, signumlinie med kejserens monogram har _Jeg (navnet) kansler ved kejserens hof har gennemset som stedfortræder for (navnet), ærkekansler. Dette er forhandlet... medens hr. Frederik regerede_. Men udtrykket 'var nærværende herved' i kong Valdemars brev om Gabriel som stedfortræder for biskop Peder strider tilsyneladende mod, at biskop Peder er til stede blandt vidnerne. Tillægget efter dateringen 'Gerhard Vriman.....af vor kansler' savner modstykke i danske kongediplomer og kan ikke forklares ud fra diplomforlægget. I sin karakter kan det måske minde om tilføjelsen på plica af kong Valdemars brev af 1241 12. marts, se nr. <a href='/books/dipdan/1241/dd_12410312001'>71</a>. Erkendelsen af, at både diplomforlægget og kong Valdemars brev er uægte, har ført til en indgående drøftelse af, om indholdet af de enkelte bestemmelser stemte overens med de faktiske forhold. Opfattelsen er, at teksten i <1>-<23> og <25> er en bearbejdelse af et tabt ægte brev af 1181, og indholdet af <8>, <19> og <21> i hvert fald er uægte. Om disse spørgsmål henvises til Hermann Blochs afhandling i Zeitschrift für Lüb. Gesch. XVI (1914) s. 1-43 samt til den fornyede indgående behandling med hensyntagen til ældre litteratur i Bernhard Am Ende, Studien zur Verfassungsgeschichte Lübecks im 12. und 13. Jahrhundert (1975). Derudover indeholder kong Valdemars brev i <24> bestemmelser om vragretten, som i tilfælde af ægthed foregriber privilegiet af 1220, DRB. I:5 nr. <a href='/books/dipdan/1220/dd_12200612001'>171</a>, jf. også Vilho Niitemaa, Das Strandrecht im Mittelalter, s. 38-40."
                