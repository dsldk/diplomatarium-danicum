
# Notes for dd_12021101101
[drb1]
  lemma = ""
  note = "Innocens III.s bulle, der her er meddelt i udtog, anfører ærkebiskop Willelmus af Reims som død og må altså være udfærdiget efter hans dødsdag 1202 7. september, Endvidere oplyser den sit udstedelsessted: Lateranet. Endnu 1202 9. oktober daterede paven sine buller andetstedsfra. Også denne dato må følgelig være terminus post quem. På den anden side må skrivelsen være udstedt inden 1203 3. maj, da paven påny tog ophold uden for Lateranet. Endelig er bullen i det pavelige register indtaget i Innocens III.s femte embedsår (1202 22. februar—1203 21. februar). Denne sidste dato danner herefter den sluttelige terminus ante quem. En nærmere datering mellem 1202 9. oktober og 1203 21. februar kan støttes på bullens plads i registret mellem skrivelser fra december måned. Under hensyn til at den muligvis kan være indskrevet noget senere, end den blev udstedt, må den tidsfæstes til [1202 november—december]. Pavens foreliggende responsum om legitimeringen blev iøvrigt normgivende for den kanoniske ret. Det optoges i Innocens III.s samling af 1210 (den såkaldte tredje dekretalsamling) og gik herfra videre til Gregor IX.s dekretaler af 1234 som c. 13 X Qui filii sunt legitimi IV 17."
                
[drb2]
  lemma = ""
  note = "Her må være glemt 'saligt ihukommet' eller et lignende udtryk, eftersom ærkebiskop Imbertus af Arles afgik ved døden 1202 20. juli."
                
