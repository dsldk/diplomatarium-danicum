
# Notes for dd_13630113002
[drb1]
  lemma = ""
  note = "hansedagen, der ifølge indledningsordene begyndte nytårsdag 1363, kan tidligst være afsluttet den 13. januar, da klagen til Fikke Moltke udfærdigedes."
                
[drb2]
  lemma = ""
  note = "af de udeladte artikler handler § 1 om stædernes høvedsmand på Borgholm på Öland, § 2 om sagen mod en fængslet borger fra Greifswald, § 3 om et erstatningskrav fra Kiels side og § 5 om regnskabsaflæggelse for pundtolden i de forskellige hansestæder."
                
[drb3]
  lemma = ""
  note = "om Johan Wittenborgs rolle se nr. <a href='/books/dipdan/1362/dd_13620731101'>193</a> note 1."
                
[drb4]
  lemma = ""
  note = "af recesserne 1364 22. september § 1 og 1365 27. marts § 5 fremgår, at der hermed sigtes til begivenheder omkring hanseaternes nederlag ved Helsingborg."
                
[drb5]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1363/dd_13630205001'>309</a> § 12, <a href='/books/dipdan/1363/dd_13630624003'>351</a> § 9 og <a href='/books/dipdan/1363/dd_13630725001'>363</a> § 9."
                
[drb6]
  lemma = ""
  note = "forholdet berøres ikke andetsteds."
                
[drb7]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1363/dd_13630205001'>309</a> § 7 og 321 § 3."
                
[drb8]
  lemma = ""
  note = "småstæder som Ribnitz, Wolgast, Wollin, Kammin, Greifenberg, Treptow, Rügenwalde, Stolp og Grevesmühlen udnyttede situationen til egen fordel, jf. <a href='/books/dipdan/1363/dd_13630205001'>309</a> § 9 og <a href='/books/dipdan/1363/dd_13630624003'>351</a> § 9 samt Schäfer 356."
                
[drb9]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1363/dd_13630205001'>309</a> § 17; <a href='/books/dipdan/1363/dd_13630317001'>321</a> § 2; <a href='/books/dipdan/1363/dd_13630423001'>335</a> § 11 og <a href='/books/dipdan/1363/dd_13630624003'>351</a> § 5."
                
