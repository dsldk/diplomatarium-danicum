
# Notes for dd_12000907001
[drb1]
  lemma = ""
  note = "Brevet udgør sammen med nr. <a href='/books/dipdan/1200/dd_12000907002'>13</a>—<a href='/books/dipdan/1200/dd_12001031004'>20</a> en særlig gruppe i et fragment, der er bevaret af pave Innocens III.s registerbind fra hans tredie paveår, omspændende oktober og november måned og en del af december 1200. Hele brevgruppen omhandler Ingeborg-sagen, og i samtlige skrivelser vises der kendskab til en vigtig begivenhed i sagens historie, ophævelsen af interdiktet over Frankrig 7. september 1200. Efter denne dato må hele brevserien være udstedt, en tidsbestemmelse af interesse for de udaterede nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12001031002'>18</a>. Hvad nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a>—<a href='/books/dipdan/1200/dd_12001031002'>18</a> angår, kan tidsgrænsen dog rykkes længere frem i tiden, men dette synes ikke muligt for nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907005'>16</a>. Også med hensyn til den sidst mulige udstedelsestid skiller nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a>—<a href='/books/dipdan/1200/dd_12001031002'>18</a> sig ud fra de andre udaterede skrivelser i serien. Disse sidste, nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907005'>16</a>, må alle ligge forud for 31. oktober 1200. I pavens svar af denne dato (nr. <a href='/books/dipdan/1200/dd_12001031003'>19</a>) berettes der således om modtagelsen af nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907004'>15</a>, og nr. <a href='/books/dipdan/1200/dd_12000907005'>16</a> bliver citeret i nr. <a href='/books/dipdan/1200/dd_12001031004'>20</a>, udstedt ligeledes 31. oktober. For så vidt angår nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907005'>16</a>, må dateringen altså ansættes til [1200 7. september—31. oktober]. Alle disse breve hører til den korrespondance, der er indgået til det pavelige kancelli, og de er sikkert nok skrevet til forskellige tidspunkter inden for de angivne grænser. Men de er holdt i bundt med og i registret indført sammen med de fire udgående skrivelser af 31. oktober og tiden deromkring, som indeholder pavens svar (nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a>—<a href='/books/dipdan/1200/dd_12001031004'>20</a>)."
                
