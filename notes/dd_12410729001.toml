  note = "dette er det tidligste eksempel på liturgisk datering, d.v.s. angivelse af dagen efter de i liturgien benyttede helgener. Om denne fremgangsmåde se Herluf Nielsen, Kronologi s. 61-62 samt Kult. leks. III sp. 9-10."
                
