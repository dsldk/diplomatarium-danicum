
# Notes for dd_12350205001
[drb1]
  lemma = ""
  note = "da Erik på dette tidspunkt kun var 18-19 år (født 1216) og hans far den dominerende regent (jf. nr. <a href='/books/dipdan/1230/dd_12300127001'>106</a>, note 1), kan det ikke udelukkes, at det foreliggende lensbrev blot er et modstykke til et nu tabt lensbrev fra Valdemar Sejr, jf. brevparret nr. <a href='/books/dipdan/1231/dd_12310416001'>120</a>—<a href='_'>21</a>."
                
[drb2]
  lemma = ""
  note = "Paludan-Müller 272 anfører, at der både kan være tale om en deling af landskabet og byen Wolgast — og om en opdeling af gods, rettigheder og indtægter i landskab og by som i hertugdømmet Slesvig, jf. Niels Skyum-Nielsen, Kvinde og Slave, 315—16. Paludan-Müller 276—77 formoder — ligesom Cod. Pomeraniae dipl. 510 — at Wolgast eller den danske (an)del deraf blev medgift i 1236 ved Valdemars datter Sofies ægteskab med markgreve Johann af Brandenburg. Dette passer med, at sønnerne af Johann i 1250 gjorde arveretlige krav gældende på 'borgen og landet Wolgast', vel (delvis?) efter deres moder, Cod. Pomeraniae dipl. 510. Sofie døde 1248."
                
[drb3]
  lemma = ""
  note = "teksten har _beneficium_, der også kan oversættes 'velgerning'."
                