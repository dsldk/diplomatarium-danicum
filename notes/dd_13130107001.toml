
# Notes for dd_13130107001
[drb1]
  lemma = ""
  note = "Hvitfeld og Stephanius har: Roskilde. Der foreligger dog sikkert en fejl; vi véd, at der ved Nicolaus af Werles medvirkning blev sluttet et forlig mellem kongen og hertugen 1312 5. oktober, jf. DRB. II 6 nr. <a href='/books/dipdan/1312/dd_13121005001'>458</a>; dette forlig sluttedes i Rostock. At der i brevet af 1312 5. oktober skulle være tale om et andet forlig end dette, er ikke sandsynligt; jf. dog Ingvor Andersson 198 note 6 og 200 note 9, som antager, at brevet er fra 1315 25. juni."
                