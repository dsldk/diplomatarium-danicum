
# Notes for dd_12071101101
[drb1]
  lemma = ""
  note = "Biskop Valdemar af Slesvig blev postuleret til ærkesædet i Bremen efter ærkebiskop Hartwicus II.s død 1207 3. november. Kong Filips skrivelse må ligge efter denne dag. Den blev besvaret af paven i en bulle adresseret til dronning Maria, Filips gemalinde, se nr. <a href='/books/dipdan/1208/dd_12080201101'>133</a>. Denne pavelige svarskrivelse må antages at være afgået i februar 1208. For at kunne nå frem forinden måtte kong Filips henvendelse senest være affattet i januar dette år. Inden for tidsrummet november 1207—januar 1208 bliver den tyske konges skrivelse gerne henført til december 1207."
                
