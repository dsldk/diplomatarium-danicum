[drb3]
  lemma = ""
  note = "kun Lyder Lützow, men ikke hertug Albrecht er nævnt ovenfor, ligesom også kun Lyder Lützow er nævnt i det følgende, hvor forhandlingerne har drejet sig om forpligtelser over for ham. Muligvis er der ved anden lejlighed truffet en ordning, hvorved gælden er transporteret til Lyder Lützow fra hertug Albrecht, som døde i 1379."
                
[drb4]
  lemma = ""
  note = "24\\. juni."
                
[drb5]
  lemma = ""
  note = "teksten har _ad fideles manus domini Luderi Lutzowen_."
                
[drb6]
  lemma = ""
  note = "herefter er senere tilføjet: _Man skal vide, at de fra Slagelse af fornævnte pengesum ufortøvet har betalt de 100 mark, som skulde betales sankt Hans dag 1384, og herr Johan Kalv har oppebåret dem_. Derefter tilføjes med anden hånd: _Man skal fremdeles bemærke, at herr Simon Swerting og herr Gerhard v. Attendorn erkendte, at de har oppebåret de 100 mark, som skulde betales sankt Hans dag 1385, af herr Henrik Westhof og Arnold v. Erle, og at de, som de selv siger, har overgivet dem til Henrik Weltzin i Wittenburg i henhold til et åbent brev, som samme Henrik, efter hvad de siger, har overgivet fra herr Lyder Lützow_."
                