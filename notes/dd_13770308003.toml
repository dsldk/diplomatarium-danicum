  lemma = ""
  note = "Da det er usikkert, om den ufuldstændige datering hidrører fra vidissen eller det vidimerede brev, er vidissen her placeret sammen med kong Olufs vidisse af 1377 [omkr. 8. marts], nr. <a href='/books/dipdan/1377/dd_13770308002'>205</a>. »Vor Frue dag sidermere« er den 8. september."
                
