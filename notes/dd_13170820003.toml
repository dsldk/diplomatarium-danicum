
# Notes for dd_13170820003
[drb1]
  lemma = ""
  note = "da kongen omtales som banlyst af ærkebispen den 20. august 1317, jf. nr. <a href='/books/dipdan/1317/dd_13170820009'>500</a>, må denne appel være foretaget forinden. Formålet med den var at hindre, at kongen blev banlyst: »for at han (d.v.s. ærkebispen) ikke mod min fornævnte herre konge ... skal gå utilbørligt frem med ... banlysningsdom«."
                
