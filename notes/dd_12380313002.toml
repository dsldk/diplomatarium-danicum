  note = "kongenavnet er, som det er reglen i de pavelige registre, ladt uudfyldt og blot angivet med to prikker. Det kan dog ikke, som det er sket i et udenlandsk regestværk, udfyldes med 'Erik', jf. DRB. I:6 nr. <a href='/books/dipdan/1232/dd_12320602001'>138</a> med note 2 og <a href='/books/dipdan/1232/dd_12320530001'>137</a> note 1 samt <a href='/books/dipdan/1230/dd_12300127001'>106</a> note 1. Udfyldningen med 'Erik' havde kun været acceptabel, hvis der havde foreligget dobbeltudfærdigelser."
                
