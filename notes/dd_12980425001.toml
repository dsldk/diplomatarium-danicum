[drb2]
  lemma = ""
  note = "servitium commune var Navnet paa en Afgift, som Ærkebisper, Bisper og Abbeder, naar de udnævntes eller stadfæstedes af Paven, maatte udrede til det pavelige Kammer. Den udgjorde en Tredjedel af det Beløb, hvortil Embedets aarlige Indtægt var takseret, hvilket Beløb var væsentlig lavere end den virkelige Indtægt, som oftest vistnok ca. Halvdelen af den. Afgiften deltes lige mellem Paven og Kardinalerne."
                
[drb3]
  lemma = ""
  note = "der var ellers fem saadanne Smaaafgifter (servitia minuta), af hvilke de fire tilfaldt Pavens, det femte Kardinalernes Tjenerskab."
                