
# Notes for dd_13660414001
[drb1]
  lemma = ""
  note = "brevet er tidligere i Mekl. UB. XIV nr. 8476 dateret til 1358, men af de følgende noter 7, 9, 10, 14 og 15 fremgår, at det må være udstedt i 1366."
                
[drb2]
  lemma = ""
  note = "slægtskabsforholdet ukendt."
                
[drb3]
  lemma = ""
  note = "Bugislav 5. (død 1374) og Vartislav 5. (død 1392) af Pommern-Wolgast."
                
[drb4]
  lemma = ""
  note = "Bugislav 6. og Vartislav 6., sønner af Barnim 4. af Pommern-Wolgast (død 1365), som var broder til de under 3) nævnte. Brevskriveren Barnim 3. af Pommern-Stettin (død 1368) bruger 'fætter' i videre betydning. Deres fælles stamfader var Barnim 1. (død 1278)."
                
[drb5]
  lemma = ""
  note = "24\\. maj."
                
[drb6]
  lemma = ""
  note = "Johan, søn af hertug Erik 1. af Sachsen-Lauenburg."
                
[drb7]
  lemma = ""
  note = "hertug Albrecht 2. vides i januar 1358 og marts-april 1366 at have opholdt sig i Prag hos kejseren, jf. Mekl. UB. XIV nr. 8447 og Strecker 136."
                
[drb8]
  lemma = ""
  note = "Mechtilde, enke efter grev Otto 1. af Schwerin (død 1356). Hendes fangenskab omtales ikke i andre kilder."
                
[drb9]
  lemma = ""
  note = "ved en arveoverenskomst af 1363 og ved en traktat af 1365 med markgrev Otto af Brandenburg havde kejser Karl fået fodfæste i Brandenburg med ret til for seks år at styre landet, jf. Strecker 194."
                
[drb10]
  lemma = ""
  note = "Dobreg v. d. Osten var endnu 1361 15. juli aduocatus i markgrevskabet, jf. Mekl. UB. XV nr. 8921."
                
[drb11]
  lemma = ""
  note = "Kasimir 3. (død 1370)."
                
[drb12]
  lemma = ""
  note = "Bolko (død 1368)."
                
[drb13]
  lemma = ""
  note = "bispens moder var Elisabeth, datter af Bugislav 4. af Pommern-Wolgast, jf. også note 6."
                
[drb14]
  lemma = ""
  note = "jf. note 9."
                
[drb15]
  lemma = ""
  note = "af et brev af 1366 10. juni, udstedt af rådet i Lübeck, ses, at kejseren havde stævnet det til møde i Tangermünde i Brandenburg, Lüb. UB. III nr. 565."
                
