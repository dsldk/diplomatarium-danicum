
# Notes for dd_13611212002
[drb1]
  lemma = ""
  note = "7\\. marts. Notitsen indført umiddelbart efter nr. <a href='/books/dipdan/1361/dd_13611212001'>113</a>. På f. 66v er indført en notits om, at 27 lybske borgere den 5. januar 1362 ligeledes har svoret orfejde for en plyndring på Warnow, rimeligvis samme begivenhed, selv om de overfaldne ikke her udtrykkeligt betegnes som danskere. Orfejdeløftet indebærer, at vedkommende ikke vil hævne sig for en afsagt dom."
                
