[drb17]
  lemma = ""
  note = "et arbejde af den art findes ikke blandt den senromerske grammatiker Priscians bevarede værker. Snarest er der tale om en middelalderforfatters bearbejdelse af dele af Priscians grammatik i stil med f.eks. den franske grammatiker Petrus Helies _Summa Prisciani_ fra omkr. 1150, jf. også Manitius, anf. arb. III 184-85."
                
