[drb35]
  lemma = ""
  note = "snarest identisk med Radulfus Brito (Raoul le Breton), lærer i skolastisk filosofi ved artesfakultetet i Paris omkr. 1300, forfatter til kommentarer og gloser til forskellige filosofiske værker, jf. Winfried Fauser, Der Kommentar des Raulphus Brito zu Buch III de anima, Münster 1974 (Beiträge zur Geschichte der Philosophie und Theologie des Mittelalters, Neue Folge <a href='drb12'></a> og H. W. Enders und Jan Pinborg, Radulphus Brito, Quaestiones super Priscianum minorem, Stuttgart 1980 (Grammatica speculativa III, 1-<a href='drb2'></a> samt Classica et Mediaevalia XX XIII (1982) s. 263-64 med note 3. En anden mulighed for identifikation er Guillelmus Brito, en bretonsk franciskanermunk, der levede i 13. årh. og forfattede et leksikon over vanskelige ord i bibelen, _Opusculum vocabulorum difficilium bibliae_, bevaret i håndskrifter i Bibliothèque Nationale i Paris, i Balliol College i Oxford og i Museum Plantin-Moretus i Antwerpen, jf. Histoire litteraire de la France XXIX (1885) s. 584 flg. samt Mynors, Catalogue (1963) s. 9 og Denucé, Catalogue nr. 48. Udg. af L. W. Daly et B. Daly, Summa Britonis (Padova 1975)."
                
