[drb1]
  lemma = ""
  note = "Dateringen stemmer med Stephanius' Registratur, der sætter Forhandlingerne til 1297. Hos Hvitfeld staar Referatet af disse Forhandlinger under 1295 umiddelbart efter Hindsgavlforliget (Nr. 184), idet han øjensynligt opfatter disse Forhandlinger mellem Kongen af Danmark og Hertug Valdemar og dennes Broder Erik som svarende til den danske Konges Forhandlinger med Norge ved Hindsgavl. Men dette er sikkert forkert; Forhandlingerne har fundet Sted omkring Kyndelmisse, hvilket tidligst kan være Kyndelmisse 1296 og efter Stephanius' Registratur maa være Kyndelmisse 1297. Til Støtte for dette Aar kan ogsaa anføres Artikel 9, hvor Kongen siger, at han ikke vil have noget at gøre med Striden mellem Agnete Kloster i Roskilde og Erik Eriksen, medmindre Sagen blev ført for Kongen. Thi Kyndelmisse 1296 var Kongen endnu i høj Grad Part i denne Sag, idet han først 1296 15. Marts (Nr. 204) tilbagegav Klosteret det Gods, som Kronen havde beslaglagt, og som Erik Eriksen paa sin Hustrus Vegne gjorde Krav paa (jf. Nr. 204)."
                
