  note = "brevet er et forsøg på at påvirke paven i gunstig retning i Lothars skandaløse skilsmissesag, jf. Schrörs 176-209 samt Dümmler II 20, der daterer brevet til 860 og sætter det (i udgaven i MGH. Epist. VI 209) i forbindelse med det af Prudentius under 860 omtalte normanniske angreb på Pisa, jf. Steenstrup II 298 og Vogel 173. Böhmer-Mühlbacher nr. 1293 vil derimod — mindre sandsynligt — opfatte det som sigtende til kejser Ludvigs kamp i 860 mod oprørske fyrster i Syditalien, der fik støtte fra saracensk side."
                