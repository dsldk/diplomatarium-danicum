  note = "den i de forudgaaende Ord udtrykte Begrænsning af Testationsretten gælder baade det kirkelige Løsøre og det øvrige Løsøre, der er erhvervet gennem Kirken."
                
[drb2]
  lemma = ""
  note = "Brevet sondrer mellem den Del af Ærkebispens Formue, som han har erhvervet uafhængigt af sin gejstlige Stilling (over denne Del kan han disponere frit og behøver i Virkeligheden ikke Pavens Tilladelse dertil) og paa den anden Side den Del, der stammede fra hans kirkelige Stilling. Forsaavidt som denne Del bestod af Løsøre, derunder Penge, kunde han borttestamentere den, men kun til bestemte Formaal."
                
