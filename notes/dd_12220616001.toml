
# Notes for dd_12220616001
[drb1]
  lemma = ""
  note = "den fra romerretten hentede indsigelse (C. 4 44,2 og 8) om, at tingen var solgt under halvdelen af dens virkelige værdi. Om indsigelser i almindelighed se DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12501231101'>22</a>, note 2."
                
[drb2]
  lemma = ""
  note = "henvisningerne til kanonisk ret og til romerretten er usædvanlige for denne tids danske diplomer. Ganske særlig er dog bødetruslen påfaldende. Måske skyldes disse ejendommeligheder det forhold, at kardinal Gregorius de Crescentio var til stede ved retshandelen, se nr. <a href='/books/dipdan/1222/dd_12220616002'>204</a>. Et medlem af hans stab kan have haft indflydelse på udformningen af nærværende dokument. Den bemærkelsesværdige bødetrusel finder dog ikke nogen fuldt ud tilfredsstillende forklaring igennem denne antagelse. Det var nok almindeligt med en sådan i tyske konge- og kejserdiplomer, jævnfør Valdemar Sejrs privilegiestadfæstelse for Lybæk [1202—1214], DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a> med note 5. Men i pavebuller kendes trusler af denne art kun fra en ældre tid og genfindes blot en enkelt sjælden gang i 13. århundrede."
                
[drb3]
  lemma = ""
  note = "en forkortelsesstreg over _u_ kan tænkes at mangle i Lundebogen, således at navnet burde være skrevet _Glumstorp_, der forekommer i denne form i ærkebiskop Karl Eriksens testamente fra [1334 omkring 10. maj], Dipl. Danicum II:11 nr. <a href='/books/dipdan/1334/dd_13340510001'>127</a>, s. 114,12, (jf. dog Namn och bygd årg. 39 (1951) 165), se også Saxo, Olrik-Ræder, I 373,15."
                