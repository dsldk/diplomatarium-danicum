
# Notes for dd_12280123001
[drb1]
  lemma = ""
  note = "fejl for IX, se note 2."
                
[drb2]
  lemma = ""
  note = "udstederen er efter Skånebrevsfortegnelsen Gregor IX, pave 1227-41. Da han konsekreredes 21. marts 1227, og nærværende bulle er udstedt en 23. januar, kan den tidligst være udgået 1228. Datering: [1228—1241] 23. januar."
                
[drb3]
  lemma = ""
  note = "fortegnelsen er affattet af den svenske student Magnus Westhius, der har manglet forkundskaber til at kunne opløse den romerske dagsangivelse (_x. kalendas februarii_ = 23/<a href='drb1'></a> rigtigt, og som heller ikke har kunnet begribe dateringen efter pavens regeringsår. Han har derfor efter sin sædvane placeret bullen under pavens første år."
                