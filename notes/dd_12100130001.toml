  note = "Se nr. <a href='/books/dipdan/1201/dd_12011231102'>41</a>, note 4."
                
[drb2]
  lemma = ""
  note = "Dette brev er ikke bevaret. Det må iøvrigt anses for usikkert, om udstederen har været pave Alexander II (1061—73) eller Alexander III (1159—81). På den førstnævnte paves tid var spørgsmålet om pavestolens overhøjhed over Danmark aktuelt, men forhandlingerne herom synes ikke at have ført til noget resultat, se DRB. 1:2 nr. <a href='/books/dipdan/1075/dd_10750125001'>11</a> af 1075 25. januar, jf. nr. <a href='/books/dipdan/1061/dd_10611231104'>7</a> fra [1061—1073], der peger mod en tidligere anerkendt overhøjhed."
                
