  note = "Endnu 1329 12. November (jfr. Nr. <a href='/books/dipdan/1329/dd_13291112001'>172</a>) opgøres Kong Kristoffers Gæld til Grev Johan kun til 20,000 Mark + et uspecificeret Beløb, som Grev Johan senere skal opstille Regnskab over. Gældsbrevet paa 100,000 Mark stammer efter al Sandsynlighed fra samme Tid som Gældsbrevet til Grev Gerhard paa samme Beløb (Nr. <a href='/books/dipdan/1332/dd_13320110001'>348</a>), nemlig paa den Tid, da Kristoffer efter sit afgørende Nederlag paa Lohede opholdt sig hos Grev Johan i Kiel, og de to Grever enedes om at dele Danmark."
                
