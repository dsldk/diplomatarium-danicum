 # Notes for dd_12520729001
                

[drb1] 
lemma = ""
note = "jf. Nr. <a href='/books/dipdan/1252/dd_12520404001'>59</a>, der har været Forlæg for dette Brev, samt Noterne dertil."

[drb2] 
lemma = ""
note = "da Kong Abel faldt 1252 29. Juni, er dette Brev næppe ægte. Det samme gælder antagelig Nr. <a href='/books/dipdan/1252/dd_12520404001'>59</a>, <a href='/books/dipdan/1252/dd_12520405001'>61</a>, samt Jakob Erlandsens Brev af 1258 24. Februar (Nr. <a href='/books/dipdan/1258/dd_12580224001'>247</a>). Brevenes Indhold er altfor stærkt i Modstrid med de protokollerede Udsagn, som blev fremsat 1276 20. Marts i Brede Kirke under Processen mellem Kronen og Løgumkloster om Patronatsretten til Brede Kirke, til at kunne være ægte (SRD. VIII 118)."
