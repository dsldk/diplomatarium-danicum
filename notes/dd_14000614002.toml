
# Notes for dd_14000614002
[drb1]
  lemma = ""
  note = "regnskabsnotitsen er indført under året 1400. Påskedag falder dette år 18. april, men den nærmest forudgående indførelse har dateringen _mandag efter trinitatis_, og den efterfølgende er dateret _søndagen efter Margrete dag_, hvilket daterer indførelsen til tiden mellem 14. juni og 18. juli."
                
[drb2]
  lemma = ""
  note = "en kvart er en fjerdedel af en mark, jf. Schrötter, Wörterbuch der Münzkunde 723."
                