[drb1]
  lemma = ""
  note = "den latinske text har _filium suum abbatem de Tuta Insula_, hvilket også kan betyde, at abbeden af Lyse har befordret 'sin søn til abbed i Tuterø'. I begge tilfælde bruges 'søn' om den munk eller abbed, der var undergivet Lyseklosters abbed."
                
