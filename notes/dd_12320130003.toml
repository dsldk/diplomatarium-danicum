
# Notes for dd_12320130003
[drb1]
  lemma = ""
  note = "_långliget wandrande_ i betydningen '(meget) lang vandring'. Kun her har registratoren Westhius (se nr. <a href='/books/dipdan/1228/dd_12280123001'>73</a>, note 3) afdækket bullens indhold, men det er dog ikke blevet videre forståeligt. Westhius savnede tilstrækkeligt kendskab til middelalderens latinitet for at kunne referere bullerne rigtigt, og han savnede begreb om kirkeret, kirkehistorie o.s.v. Hvad bullen har meddelt, er derfor højst usikkert. Den er i første redaktion af Westhius' arbejde anført mellem forskellige skrivelser fra paver, ærkebisper m.fl., rettet til forskellige kirkelige institutioner m.v. Det er derfor ikke engang sikkert, at bullen har været stilet til ærkebispen af Lund (og de øvrige danske bisper). Kun dateringen står fast, da Westhius har citeret datumsformlen næsten ordret, og i henhold hertil kan udstedelsesstedet beregnes at have været Rieti."
                
