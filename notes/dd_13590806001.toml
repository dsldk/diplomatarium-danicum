[drb2]
  lemma = ""
  note = "i de sydfranske byer fandtes der ved siden af rådet en folkevalgt forsamling, der havde rådgivende indflydelse (consilium grossum, generale eller maius); som regel var det et udvalg af dette (consilium secretum eller c. speciale), der rådspurgtes."
                
[drb3]
