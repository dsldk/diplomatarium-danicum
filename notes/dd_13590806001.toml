  note = "kendes ikke, men cf. nr. <a href='../dd_13590624005'>227</a>, <a href='../dd_13590624006'>228</a>, <a href='../dd_13590704001'>230</a> og <a href='../dd_13590810001'>238</a>."
                
[drb4]
  lemma = ""
  note = "en misforståelse af nr. <a href='../dd_13590624005'>227</a> § 22."
                
[drb5]
  lemma = ""
  note = "der behandledes flere spørgsmål i rådet, af hvilke kun det første vedrører forholdet til Danmark."
                