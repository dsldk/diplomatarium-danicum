  note = "findes også i de pavelige supplikregistre, jf. Dipl. Dan. Heri omtales, at Jakob Povlsen _miraculose_ var undsluppet et attentat. Baggrunden herfor er, at han af Johannes Guilaberti — der 1356 21. marts, jf. DRB. III 4 nr. <a href='../dd_13560225004'>426</a> note 1, ved provision havde fået et kanonikat og en præbende i Würzburg samt ærkedegneembedet i Künzelsau — sammen med tre andre klerke Bertoldus de Heyrre, Heyno og Raske var blevet sendt til Würzburg for at forkynde provisionsbullerne og på Guilabertis vegne sætte sig i besiddelse af præbenden og indtægterne. Under oplæsningen i domkirken af bullerne, blev de tre sidstnævnte klerke overfaldet af byfogeden i Würzburg og hans mænd, slæbt ud og druknet i Mainfloden, efter at dokumenterne var blevet ødelagt. Sagen kendes fra den efter Johannes Guilabertis klage påfølgende proces for Rota mod biskoppen, provsten, dekanen og det samlede domkapitel i Würzburg, hvis akter delvis er bevaret i Collect. 110 f. 40-150v og f. 167-222, jf. Römische Quartalschrift XXI (1907) p. 67-96 og LI (1956) p. 62-64. I disse akter nævnes Jakob Povlsen dog ikke."
                
