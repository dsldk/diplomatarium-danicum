
# Notes for dd_12000907005
[drb1]
  lemma = ""
  note = "Om dateringen se nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>, note 1."
                
[drb2]
  lemma = ""
  note = "Det er blevet antaget, at brevet ikke foreligger i sin fuldstændige skikkelse. De dele, som i givet fald måtte tænkes oversprunget ved indførelsen i de pavelige registre, er ikke en datering eller anden afsluttende formel, men derimod et stykke til slut omhandlende videreførelsen af ægteskabssagen, dersom kong Filip August ikke ønskede at beholde Ingeborg. En formodning herom kan i det mindste støtte sig på den kendsgerning, at dette punkt omtales i pavens svar på nærværende brev, se nr. <a href='/books/dipdan/1200/dd_12001031002'>18</a>. Endvidere synes der at ligge en tendens i udvalget af de indløbende skrivelser, der optoges i registret. Ingeborgs vigtige brev, som stillede legatens handlemåde i den rette belysning, er ikke gengivet (jf. nr. <a href='/books/dipdan/1200/dd_12001031003'>19</a>), skønt det må være nået frem omtrent på samme tid som nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907005'>16</a>. Derimod er andre omstændelige skrivelser blevet registreret, til trods for at de ikke bringer væsentligt nyt (nr. <a href='/books/dipdan/1200/dd_12000907002'>13</a>—<a href='/books/dipdan/1200/dd_12000907004'>15</a>). På den anden side kan der dog ikke opnås sikkerhed for, at man ved indførslerne i registret er gået så vidt som til at slette et stykke af kongens brev. Spørgsmålet om dettes fuldstændighed må derfor stå uafgjort hen."
                
