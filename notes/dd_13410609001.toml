
# Notes for dd_13410609001
[drb1]
  lemma = ""
  note = "lakune hos Terpager; gavemodtagerne var kapitlet i Ribe, jf. Nekrologium Ripense under 1348 11. april (Margretes dødsdag) og 1350 16. oktober (Ebbe Nielsens dødsdag). I Nekrologiet findes en tilsvarende lakune, SRD. V 546, hvorfor det næppe har været specificeret i originalen, hvilken af domkirkens institutioner eller personer, der var gavemodtageren."
                
