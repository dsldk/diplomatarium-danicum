[drb4]
  lemma = ""
  note = "for den saglige kommentars vedkommende henvises til Danmarks gamle love i oversættelse, kommentarhæftet s. 51. Derudover kan bemærkes, at den ovenstående oversættelse er meddelt efter den latinske text. Denne kan nemlig ikke — som det hidtil er sket — betragtes som afhængig af en af de mange bevarede texter i dansk sprogdragt, men er fuldt på højde med de bedste af disse og har selvstændig textværdi. De problemer, der er knyttet hertil, og som belyser forskellene mellem overleveringerne på de to forskellige sprog, er af betydning for tolkningen af en række detaljer i forordningens ordlyd, og herom henvises til indledningen til nr. <a href='/books/dipdan/1216/dd_12161231101'>96</a> i Dipl. Danicum I:5."
                