[drb2]
  lemma = ""
  note = "der må hermed sigtes til bestemmelserne på det fjerde Laterankoncilium, der forbød gejstlighedens medvirken ved brugen af jernbyrd (canon 18: De iudicio sanguinis et duello clericis interdicto = c. 9 X Ne clerici III 50). Konciliet afholdt sin sidste mødedag 1215 30. november. Når henses til varigheden af hjemrejsen fra Rom, kan de danske repræsentanter tidligst være nået tilbage i begyndelsen af det nye år, men antagelig er den danske ærkebiskop, Anders Sunesen, først kommet hjem fra Italien et stykke ind i 1216, se nr. <a href='/books/dipdan/1215/dd_12151001101'>59</a>, note 5. Dekretet, der først udgik 'efter megen overvejelse', hvad der fremhæves to steder i narratio, kan da ikke være udstedt i 1215, som endnu antaget i den nyeste tid, men må tilhøre 1216 eller tiden kort herefter. Denne datering stemmer med, at kongens titler har den enkle form, som bruges i tidsrummet 1215—1241, se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1."
                
