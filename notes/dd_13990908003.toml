
# Notes for dd_13990908003
[drb1]
  lemma = ""
  note = "vedrørende dateringen, jf. nr. <a href='/books/dipdan/1399/dd_13990908002'>101</a>. Brevet er optaget som § 2 i nr. <a href='/books/dipdan/1399/dd_13990908002'>101</a>, jf. Hanserec. IV 506 nr. 550; heraf fremgår at brevet er sendt fra dronning Margrete til grev Konrad af Oldenburg."
                
[drb2]
  lemma = ""
  note = "forlægget har _oem_, der er brugt i vid betydning. Mht. afsender og modtager af brevet, jf. nr. <a href='/books/dipdan/1399/dd_13990908002'>101</a> § 2."
                