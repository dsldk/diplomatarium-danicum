  note = "lørdag var tingdag på Skånes landsting både i 14. og 15 årh., jf. f. eks. 1350 21. august, DRB. III 3 nr. <a href='/books/dipdan/1350/dd_13500821002'>314</a>, og 1443 30 november, Rep. nr. 7383. Nærmeste tingdag før vor frue dag i fasten, der er 25. marts, bliver derfor 24. marts."
                