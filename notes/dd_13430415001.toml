  note = "Klaus Limbæk havde ifølge traktaten 1340 23. juni, nr. 47, Kalø som pantelen af greverne af Holsten og sad endnu 1348 22. juli og 1353 26. juli inde med lenet. Hvitfelds årstal er derfor muligvis fejl for 1353 eller et senere år."
                