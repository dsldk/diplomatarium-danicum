
# Notes for dd_12410615001
[drb1]
  lemma = ""
  note = "den foreliggende bulle hører til 'de store privilegier', se herom DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7. De særlige kendetegn såsom _rota_, _Beneualete_ og underskrifterne fra paven og kardinalerne er ikke medtaget i Æbelholtbogen (ligesom heller ikke i diplomforlægget, som det er afskrevet sammesteds, trykt DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>). Ønskeformlen (apprecatio) til slut mangler muligvis et afde tre _Amen_ — men to _Amen_ kunne dog godt forekomme."
                
[drb2]
  lemma = ""
  note = "således hed abbeden 1218 16. maj (DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>) og endnu en uge efter udstedelsen af nærværende rulle, 1241 22. juni (nr. <a href='/books/dipdan/1241/dd_12410622001'>76</a>), hvorfor navnet er indsat her. Om han har fungeret uafbrudt 1218-41, og om der muligvis kunne være tale om to forskellige Rikard'er skal være uomtalt."
                
[drb3]
  lemma = ""
  note = "dette er egentlig en indledende formel (arenga) for et cistercienserkloster (Tangl, Die päpstlichen Kanzlei-Ordnungen s. 230 § 1 - og som praktiske eksempler DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, I:5 nr. <a href='/books/dipdan/1216/dd_12160501102'>75</a>-<a href='/books/dipdan/1216/dd_12160501103'>76</a> samt nr. <a href='/books/dipdan/1248/dd_12481007001'>287</a>). Den findes dog også brugt for benediktinere DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231101'>62</a> og her i nr. <a href='/books/dipdan/1245/dd_12450217001'>164</a> samt i nærværende bulle for augustinere."
                
[drb4]
  lemma = ""
  note = "DRB. I:3 nr. <a href='/books/dipdan/1180/dd_11801231102'>95</a>, som der også henvises til i DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>. Når det i I:3 nr. <a href='/books/dipdan/1180/dd_11801231102'>95</a> hævdes, at Alexander-teksten, der fremlagdes ved kurien i 1218, var forskellig fra den i 1241 fremlagte, er dette støttet på ubetydelige, tildels intetsigende forskelle. Enhver, der formulerede (dicterede) breve, fik efterhånden så megen træning, at han kunne en del vendinger udenad, se DRB. I:2 nr. <a href='/books/dipdan/1152/dd_11520301101'>109</a>. Det måtte igen medføre et vist spillerum for ubetydelige afvigelser."
                
[drb5]
  lemma = ""
  note = "diplomforlægget af 1218 16. maj, DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>. Det har på meget gennemgribende måde dannet forlæg, undtagen i arenga (note 3), i dele af opregningen af besiddelser (pertinensformel) og datering samt visse små tillæg og udeladelser, se nogle af de følgende noter."
                
[drb6]
  lemma = ""
  note = "jf. DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>, note 2."
                
[drb7]
  lemma = ""
  note = "'samme landsby med' findes ikke i diplomforlægget."
                
[drb8]
  lemma = ""
  note = "fra 'en gård i Lavø' til og med 'Gerdrup med agre og enge' repræsenterer tillæg i forhold til diplomforlægget."
                
[drb9]
  lemma = ""
  note = "jf. DRB. I:4 nr. <a href='/books/dipdan/1208/dd_12081231101'>150</a>-<a href='/books/dipdan/1208/dd_12081231103'>52</a>."
                
[drb10]
  lemma = ""
  note = "se DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>, note 4. De følgende ord 'af hvilke - tiender' er et tillæg i denne tekst."
                
[drb11]
  lemma = ""
  note = "se DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 5."
                
[drb12]
  lemma = ""
  note = "se DRB I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 6."
                
[drb13]
  lemma = ""
  note = "her er i forhold til diplomforlægget udeladt et helt stykke om ret for Æbelholt kloster til at præsentere gejstlige for stiftets biskop til de sognekirker, der tilhørte det, se DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>, note 7. Mens stykket findes i ældre paveprivilegier for Æbelholt (DRB. I:3 nr. <a href='/books/dipdan/1178/dd_11781231102'>79</a> og <a href='/books/dipdan/1180/dd_11801231102'>95</a>) og endnu i diplomforlægget af 1218, er denne tekst af 1241 det første eksempel på udelukkelse af stykket. Det findes iøvrigt heller ikke i samtidige store paveprivilegier for danske klostre af andre ordener, se nr. <a href='/books/dipdan/1245/dd_12450217001'>164</a> og <a href='/books/dipdan/1248/dd_12481007001'>287</a>."
                
[drb14]
  lemma = ""
  note = "'eller også - rentetagere' er et tillæg i forhold til diplomforlægget."
                
[drb15]
  lemma = ""
  note = "for så vidt - interdiktet' er et tillæg i forhold til diplomforlægget."
                
[drb16]
  lemma = ""
  note = "se DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>, note 8. De følgende ord 'og det almindelige konciliums - tiender' er et tillæg i forhold til diplomforlægget."
                
[drb17]
  lemma = ""
  note = "det 4. verdenskirkemøde i Lateranet af 1215, jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>, note 1."
                
[drb18]
  lemma = ""
  note = "her mangler pavens og kardinalernes underskrifter, se note 1."
                