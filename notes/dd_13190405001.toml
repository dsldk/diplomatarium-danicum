  lemma = ""
  note = "gengiver _matertera_. Margrete var datter af junker Abel (kong Abels søn) og en Mechtilde, jf. 1317 5. juni. Da de to brødre, greverne Nicolaus 1. og Helmold 3. af Schwerin ses at få udbetalt arv efter Margrete, da hun 1282 gav sig i kloster (jf. DRB II 3 nr. <a href='/books/dipdan/1282/dd_12820309001'>18</a>), må hendes mor Mechtilde antages at have været grevernes søster (jf. DRB II 4 nr. <a href='/books/dipdan/1297/dd_12970203001'>247</a>. <a href='/books/dipdan/1297/dd_12970324001'>250</a>—<a href='/books/dipdan/1297/dd_12970324002'>51</a>, hvor Hvitfeld dog har misforstået forholdet og mener, at grev Helmolds arveret er betinget af, at han var gift med Margrete Abelsdatter, mens han i virkeligheden var gift med hendes kusine Margrete Eriksdatter af Slesvig, jf. DRB II 3 nr. <a href='/books/dipdan/1287/dd_12871130001'>264</a>). Når Margrete derfor her betegnes som grevens _matertera_, må dette betyde niece, smlgn. brevet 1282 18. september, hvor grev Nicolaus betegner hende som _neptis nostra_. Slægtsforholdet fremgår af nedenstående tavler:"
                
