
# Notes for dd_12111231106
[drb1]
  lemma = ""
  note = "Niels Grevesøns diplom hører sammen med tre andre udaterede dokumenter for Esrom kloster vedrørende samme gods, to kongelige stadfæstelser og een biskoppelig (nr. <a href='/books/dipdan/1211/dd_12111231107'>8</a>—<a href='/books/dipdan/1211/dd_12111231108'>9</a> og <a href='/books/dipdan/1219/dd_12191231105'>164</a>). De to kongebreve er udstedt af Valdemar II Sejr og Valdemar III, kaldet den Unge. Et af disse kongebreve, utvivlsomt Valdenar II's, omtales i den biskoppelige bekræftelse og er altså udfærdiget forinden. Nu fremgår det af et kongeligt mandat fra 1249, at den Roskildebiskop, som stadfæstede godset, var Peder Sunesen. Denne beklædte den sjællandske bispestol 1191—1214. Valdemar Sejrs diplom og biskoppens eget er altså udstedt senest 1214. Da nævnte kongediplom viser indflydelse fra Niels Grevesøns, må også dette have foreligget i hvert fald i dette år. For at kunne fastsætte hvornår disse tre sidstnævnte dokumenter tidligst kan være udgået, er det nødvendigt at undersøge affattelsen af dem. En sådan undersøgelse hviler helt og holdent på den latinske text, og hvad angår den nærmere bevisførelse, må derfor henvises til indledningen til nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a> i Diplomatarium Danicum I:5, hvor også dateringsproblemerne er genstand for en mere udførlig behandling. Her kan kun resultatet lægges frem. Det viser sig, at en bestemt dictator har været i virksomhed i Esrom kloster i disse år. Han har dicteret både Peder Sunesens og hans broder Anders Sunesens store privilegier for klostret af 1211 u.d. (nr. <a href='/books/dipdan/1211/dd_12111231103'>5</a>—<a href='/books/dipdan/1211/dd_12111231104'>6</a>). Som grundlag for det sidstnævnte har han benyttet Peder Sunesens privilegium, og det kan godtgøres, at dette også er brugt som forlæg af ham ved affattelsen af Niels Grevesøns diplom. Dette er ensbetydende med, at samme diplom tidligst kan være udstedt i 1211. Herefter kan det tidsfæstes til [1211—1214]. Denne datering har gyldighed også for de af Niels Grevesøns dokument afhængige stadfæstelser, både Valdemar Sejrs og Peder Sunesens. Det eneste, som taler imod denne tidlige datering af de tre diplomer, er de titler, som kongen fører i sit bekræftelsesbrev. Da han hverken fremtræder som 'hertug af Jylland' eller 'herre over Nordalbingien', måtte man vente, at udstedelsen havde fundet sted efter år 1214, da han ophører med at bruge de nævnte titler, jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. Imidlertid viser formuleringen af kongebrevet, at også dette er ført i pennen af den ovenfor omtalte Esromdictator. Der er efter alt at dømme tale om en modtagerudfærdigelse, og dette bliver da forklaringen på, at stadfæstelsen for Esrom ikke er kancellimæssig i sin udformning. Der er herefter intet til hinder for, at også denne tilhører tiden [1211—1214]."
                
