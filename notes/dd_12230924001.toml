[drb21]
  lemma = ""
  note = "hvad skriften angår, fortjener det at bemærkes, at der er opstillet formodninger om, at skriveren har været Øvretysker. Endvidere må det understreges, at beseglingen er bemærkelsesværdig. Seks af de syv beseglere, med kong Henrik VII i spidsen, nævnes udtrykkeligt som forlovere for kejser og konge. Den syvende, rigsdrost Gunzelin, omtales ikke som forlover, men bliver nævnt tidligere i texten blandt de mulige voldgiftsmænd. Det er blevet antaget, at han hørte til grev Henrik af Schwerins kreds, men sikkert er det ikke. Nok så rimeligt kan det være at henregne ham til forhandlerne eller garanterne for kejser og konge, svarende til hans stilling ved afslutningen af den næste overenskomst af 1224 4. juli, DRB. I:6 nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>. I så fald har samtlige syv beseglere repræsenteret en og samme forhandlingspartner, hvorved dokumentet kun er bekræftet med segl fra den ene side. Der er fremført en forklaring på dette særegne forhold. Man har tænkt sig, at overenskomsten er blevet udfærdiget i to exemplarer. Det foreliggende er overgivet til grev Henrik med modpartens syv segl. Det andet exemplar, der var bestemt for kejser og konge, har på samme måde været forseglet af greven og hans forlovere, men er senere gået tabt. Denne teori klarer vanskelighederne, og er den rigtig, må man betragte traktaten som ratificeret fra begge sider. Det bør dog forsigtigvis understreges, at der intet som helst vides om en sådan dobbeltudfærdigelse, og i texten selv findes ingen antydning heraf. Og er det sådan, at den original, vi har for os, er den eneste udfærdigelse, får det også konsekvenser for traktatens gyldighed. Da er den ikke ratificeret af Schwerinerne. Da er grev Henrik og hans forlovere trådt tilbage fra aftalen, eller de har i det mindste udsat deres ratifikation, hvorefter nye begivenheder har gjort den inaktuel."
                