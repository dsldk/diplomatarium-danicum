
# Notes for dd_12021231129
[drb1]
  lemma = ""
  note = "At udstederen tituleres biskop udelukker ikke, at det kan have været Anders Sunesen, eftersom registraturen konsekvent betegner ærkebisperne som bisper. Som udsteder kan dog enhver biskop med fornavnet Anders komme på tale. Det er imidlertid et så sjældent bispenavn, at det må betragtes som overvejende sandsynligt, at det her omhandlede skånske kloster har fået brevet om Sandby fra ærkebiskop Anders Sunesen, hvilket atter bliver bestemmende for dateringen."
                
[drb2]
  lemma = ""
  note = "Snarest Södra Sandby i Torna h., Skåne. Identifikationen er ikke helt sikker, da der findes flere landsbyer med samme navn i Skåne."
                
