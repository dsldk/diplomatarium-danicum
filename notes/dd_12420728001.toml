
# Notes for dd_12420728001
[drb1]
  lemma = ""
  note = "_et similiter eos, qui sub conductu regis ducuntur, omnes alios arestari ... faciens_, således den latinske tekst, hvorefter _eos_ og _alios_ snarest går på personer i skibet. Efter sammenhængen må der dog være tale om skibets varer."
                
[drb2]
  lemma = ""
  note = "mandatet er udstedt i kong Henriks 26. regeringsår (1241 28. oktober-1242 27. oktober), og datoen henviser det til 1242."
                