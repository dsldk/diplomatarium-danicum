  note = "Dronning Ingeborgs brev til pave Innocens fremkaldte en skrivelse fra denne til den franske konge, affattet i maj eller juni 1203 (nr. <a href='/books/dipdan/1203/dd_12030501102'>79</a>). Under hensyn til afstanden fra Ingeborgs opholdssted til pavens kan det antages, at Ingeborgs brev for at kunne nå frem forinden allersenest må være blevet til i maj samme år."
                
