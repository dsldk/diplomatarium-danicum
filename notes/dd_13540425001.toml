[drb1]
  lemma = ""
  note = "ifølge en påskrift fra 18. årh. på brevets bagside skal godset ligge i Merløse herred. Stedfæstelsen er næppe helt sikker, da klostret ifølge dets jordebog 1504 (RA.) ikke ejede gods i noget Asmindrup og brevet heller ikke anføres i klostrets registratur 1575 (ÆA IV 275—90)."
                
[drb2]
  lemma = ""
  note = "kendes ikke."
                
[drb3]
  lemma = ""
  note = "den senere rettertingskansler; da brevet er skrevet med samme hånd, der lejlighedvis ses at have skrevet rettertingsbreve i disse år, er han rimeligvis skriveren af dette."
                