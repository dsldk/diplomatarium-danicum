
# Notes for dd_12141231107
[drb1]
  lemma = ""
  note = "den latinske text har _terram xvi nummorum in censu_."
                
[drb2]
  lemma = ""
  note = "identisk med _Giordebool_, nævnt 1335 (Dipl. Danicum II:11 nr. <a href='/books/dipdan/1335/dd_13351231102'>243</a>)."
                
[drb3]
  lemma = ""
  note = "det her dokumenterede mageskifte dateres i Sorø gavebog til tiden efter biskop Peder Sunesens død, der indtraf 1214 29. oktober. Det tilføjes, at retshandlen fandt sted i abbed Jens' dage. Men det angives ikke, hvilken af abbederne af dette navn, der herved tænkes på. Om man tør følge listen fra Sorø i denne henseende (jf. nr. <a href='/books/dipdan/1214/dd_12141231106'>51</a>, note 1), er der i 13. århundrede ingen senere abbed med dette navn end den Jens, der fungerede omkring 1250. Dateringen bliver herefter [1214—0mkr. 1250]."
                
[drb4]
  lemma = ""
  note = "samme lokalitet som i note 2, blot har den latinske text et gennemstreget _v_."
                
