  note = "Frederik II.s diplom er ifølge datumsformlen givet i Metz i inkarnationsåret 1214, altså i tiden 1214 25. marts — 1215 24. marts. Indiktionstallet 2 begrænser dette tidsrum til 25. marts — 24. september 1214. Tallet skifter nemlig på sidstnævnte dag fra 2 til 3 efter den praxis, som i det hele råder i det tyske rigskancelli i disse år. Hvad der herved oplyses, stemmer overens med visse andre forhold. Hertugen af Bajern, der opføres blandt vidnerne, har endnu ikke fået tillagt titlen Rhinpfalzgreve, der formentlig tilkom ham senest fra oktober 1214. Endvidere nævnes et antal af de rigsfyrster, der optræder som vidner, i dokumenter fra rigsmøder, som antages afholdt i sommeren 1214. Indtil dette punkt taler de kendsgerninger, der kan skaffes til veje andetstedsfra, ganske tydeligt for at henlægge det kongelige afståelsesbrev til midten af året 1214. Men det er på ingen måde muligt så enkelt og let at indsætte dokumentet i en modsigelsesfri sammenhæng. Afgørende er herved, at kong Frederik II først når til Metz sent på året og ikke kan påvises dær før sidst i december måned. Og hans rejserute kan ikke godt indbefatte endnu et møde i Metz, henlagt for exempel til sommeren dette år. Der er gjort forskellige forsøg på at udjævne og forklare disse markante uoverensstemmelser mellem udstedelsesstedet på den ene side, vidneliste og den formentlige udstedelsestid på den anden. Det er foreslået, at datumsformlen fejlagtigt angiver året for 'Herrens menneskevorden' i stedet for hans fødsel (med 24. december som den sidste dag i året). Endvidere antages indiktionen at være beregnet efter pavelig sædvane. Den skiftede da 25. december (eller eventuelt 31.) og vilde således tillade en datering til december, der harmonerer med vor viden om kongens itinerar. Herimod er det blevet indvendt, at den pavelige indiktionsberegning næppe er lagt til grund, eftersom den var fremmed for det tyske så vel som for det sicilianske kancelli. 24. september er i stedet fastholdt som indiktionens grænse, og uoverensstemmelsen bliver da forklaret på følgende måde: både de politiske forhandlinger, der er gået forud, og selve affattelsen af texten har fundet sted tidligere på året. Man kan pege på et hof, der antagelig afholdtes i Eger i juni 1214, og hvor en del af de i dokumentet nævnte rigsfyrster var til stede ligesom også den tidligere hersker i Holsten, grev Adolf af Schauenburg, for hvem sagen havde ganske særlig betydning. Afståelsen af de nordlige provinser til Danmark er, efter denne anskuelse, aftalt ved denne lejlighed. Senere er dokumentet sat op som koncept, hvilket, stadig ifølge denne teori, er sket i august måned. Vidneliste, inkarnationsår og indiktion er føjet ind allerede da, mens der lodes plads åben for udstedelsesstedet. Derfor viser vidnerækken, den bajerske hertugs titulatur og indiktionstallet tilbage til september eller tiden før, og disse ting er ikke blevet forandret, da diplomet omsider blev skrevet rent og udfærdiget ved hoffet i Metz i december, idet dog et og andet navn forinden var sat til i opregningen af vidnerne. Ved den endelige datering må man fastholde udstedelsesstedet og rejseruten som det afgørende. Frederik II er i Hagenau 5.—6. december 1214. Måske er han nået til Metz til 20. december. Først 29. er det dog helt sikkert, at han har været til stede i byen. Men allerede 3. januar 1215 er han i Trier, og senere i januar opholder han sig endnu længere borte fra Metz. Diplomet må altså være endeligt udfærdiget i den sidste del af december 1214 eller allersenest 1.—2. januar 1215. Meget taler således for at henlægge udstedelsen til nytårstid 1214. Begge de ovenfor refererede opfattelser munder da også ud omtrent i denne konklusion, forsåvidt som de standser ved december måned som udstedelsestiden. Og det er i denne forbindelse det vigtigste, hvad enten man så vil omtolke inkarnationsår og indiktion og altså betragter 24. december som terminus ante quem. Eller opretholder den gængse tolkning af begge dele og så drager konsekvenserne og slutter, at dokumentet er blevet til i to tempi, således at man kan skalle det sidste lag af og nå tilbage til en oprindeligere udformning. En helt tredie mulighed er imidlertid den, at indiktionstallet — som først og fremmest rejser vanskeligheder — er skrevet galt i originalen eller er forvansket i de afskrifter, der nu udgør vort eneste textgrundlag. Tallet 2 kan ganske simpelt være fejl for 3, svarende til lignende unøjagtigheder og fejltagelser i andre diplomer. Tager man denne mulighed i betragtning, bortfalder en væsentlig støtte for konceptteorien."
                
