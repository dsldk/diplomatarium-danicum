
# Notes for dd_12160428001
[drb1]
  lemma = ""
  note = "diplomet indledes ikke med en gudspåkaldelse, men har i stedet et kors, der udtrykker det samme. Dette indledende tegn, der i originalen er tegnet med kraftige bjælker og dertil forsiret, er fremmed for dansk brevvæsen. Dets forekomst kunde tyde på, at en tysk lejlighedsskriver har ført originaldiplomet i pennen. En støtte for denne tanke er at finde deri, at skriften står fjernt fra de kendte kancellihænder, ligesom det bør understreges, at hånden ikke genfindes i nogen anden original med Valdemar Sejr som udsteder."
                
[drb2]
  lemma = ""
  note = "texten har en infinitiv, der passer ind i konstruktionen i diplomforlægget (se note 6), men ikke i den opbygning, det foreliggende privilegium har fået."
                
[drb3]
  lemma = ""
  note = "også her er konstruktionen fra forlægget ændret på mindre heldig måde. Et par ord er gledet ud og er i oversættelsen forsøgt erstattet med de parentetiske indskud, jf. note 2."
                
[drb4]
  lemma = ""
  note = "diplom udstedt af den rygiske fyrste Jarmer I 1207 18. februar."
                
[drb5]
  lemma = ""
  note = "Bugislavs privilegium er gået tabt."
                
[drb6]
  lemma = ""
  note = "diplom udstedt af hertug Kasimir II af Pommern [1208—1215] 18. juni, se DRB. I:4 nr. <a href='/books/dipdan/1208/dd_12081231104'>153</a>. Det har udgjort forlægget for kong Valdemars diplom."
                
