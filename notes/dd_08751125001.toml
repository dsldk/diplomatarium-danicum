  lemma = ""
  note = "efter nevøen kejser Ludvig 2.s død 875 12. august drog Karl 2. den Skaldede til Italien omkr. 1. september for at opnå kejserkronen (kronet 875 24. december). Forbitret herover angreb Ludvig 2. den Tyske broderens rige, Vestfranken, i november 875, jf. Böhmer-Mühlbacher I 1512 a, 1517 a og Vogel 251."
                