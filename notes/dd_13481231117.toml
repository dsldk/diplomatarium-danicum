  note = "registraturens årstal 1353 er forkert, da Jakob var biskop fra 1344—1350. Niels Knudsen var endnu ikke ridder i 1346, jf. DRB. III 2 nr. <a href='../dd_13460722002'>260</a> og Arhnung, Roskilde Domkap. Hist. 170—71. Registratoren har måske fejllæst originalens _mcccxlviii_ som _mcccliii_, jf. nr. <a href='../dd_13480922001'>56</a>."
                