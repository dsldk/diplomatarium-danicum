[drb4]
  lemma = ""
  note = "den århusianske domkirkes navnehelgen. Det er påfaldende, at dagen på denne måde er angivet efter helgenkalenderen. I den ældre tid bruges ellers altid den romerske kalender med dens _kalendae_, _nonae_ og _idus_, når en dato skal anføres. I det danske materiale optræder den anden datering, den liturgiske, første gang i et privatdiplom af 1183 og da sammen med den romerske. Et privatdiplom af 1185 har alene liturgisk dagsangivelse, og det foreliggende kongediplom af 1216 er det næste exempel i rækken. Det følger herved en udvikling, som ellers er særlig typisk for gejstlige skrivelser. Også andre forhold kunde tyde på, at kirken i Århus har stået for udfærdigelsen eller taget del i denne, se note 5."
                
[drb5]
  lemma = ""
  note = "Om beregningen af regeringsåret se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a>, note 6. Hvad hele ordlyden angår, er der iøvrigt tegn på, at texten kan hidrøre fra modtagerne. De indledende ord i datumsformlen svarer nøje til formuleringen i et bispediplom fra Århus af 1203 14. november (DRB. I:4 nr. <a href='/books/dipdan/1203/dd_12031114001'>82</a>). Navnlig er det dog bemærkelsesværdigt, at dictatoren et sted benytter perfektum infinitiv fremfor præsens infinitiv, ligesom det er tilfældet i det århusianske bispediplom DRB. I:4 nr. <a href='/books/dipdan/1204/dd_12041231101'>98</a> af [1204—1207], hvor den, som har affattet texten, ligefrem excellerer i denne ejendommelige sprogbrug, jf. DRB. I:4 nr. <a href='/books/dipdan/1207/dd_12071231102'>131</a> af [1207—1215], også et biskoppeligt diplom fra Århus."
                
