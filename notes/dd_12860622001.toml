  note = "Horats epist. 1,18,84. — Det første Citat (Lykkelig den osv.) findes i Cyllenus' Udgave af Tibul (1493) uden Kildeangivelse, foranlediget ved Tibul 3,6,43 felix quicumque dolore alterius disces posse carere suo. Tanken findes tidligst hos Plautus Merc. 4,7,40 feliciter is sapit qui periculo alieno sapit; det paagældende Stykke er dog en Interpolation."
                
