
# Notes for dd_13121207001
[drb1]
  lemma = ""
  note = "naar Hvitfeld som Brevets Datum anfører 'Omkring denne Tid' ↄ: Tiden omkring 1311 6. September (jf. det hos Hvitfeld foranstaaende Brev), kan det ikke være rigtigt. Kongen klager bl. a. over, at Rostockerne brændte Warnemünde By og Kirke, inden de overgav ham Taarnet; men ifølge den lybske Krønike fandt Overgivelsen af Taarnet i Warnemünde først Sted i 1312 cf. Nr. <a href='/books/dipdan/1312/dd_13120219001'>395</a>. Det er rimeligst at antage, at Kongens Anklager mod Byen er fremsat under de Forhandlinger, der førte til Fredsslutningen mellem Kong Erik og Rostock den 7. og 15. December 1312, cf. Nr. <a href='/books/dipdan/1312/dd_13121215001'>481</a>, i hvilket Brev Rostockerne forpligter sig til at genopbygge Kirken i Warnemünde."
                
[drb2]
  lemma = ""
  note = "Rostock hørte til de Købstæder, der brugte lybsk Ret, og der kunde appelleres fra Rostock til den lybske Overret (Oberhof)."
                
