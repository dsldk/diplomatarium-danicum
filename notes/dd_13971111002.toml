  note = "brevet er uden årstal. Det er i en tidligere udgave, Cartulaire des comtes de Hainaut de 1337 à 1436 III 32 nr. 788, forsigtigt henført til 1395, men udgiveren påpeger dog, at hertug Vilhelms titel først ville være korrekt efter faderens, hertug Albrechts, død 1404 12. december. Da biskop Tetze endnu levede 1400 11. marts, jf. Gammeldanske Diplomer I 188, men var død inden udgangen af 1400, jf. SRD. VII 233, kan der ikke tilvejebringes overensstemmelse mellem år og titel. Afgørende for dateringen bliver derfor, at hertugens mænd anså bisperne og deres følge for hamburgere og dermed hørende til deres fjender. Et fjendtligt forhold til Hamburg opstod under hertugernes kampe med friserne i årene 1396-98. Hertug Albrecht havde 1396 22. september, jf. Hans. UB. V 128 nr. 329, givet hamburgske købmænd frit lejde til Marsdiep og Vliestrom, såfremt de undlod at rejse på Ostfriesland, men 1397 4. oktober, jf. Hanserec. IV 435 nr. 460, tilbagekaldte han sit lejde, fordi Hamburg havde ført forsyninger frem til friserne ved Lauwers. En vis afspænding indtrådte dog, da rådet i Holland 1398 12. februar lovede Hamburg skadeserstatning, hvis 12 hamburgborgere ville aflægge ed på, at man ikke havde støttet friserne under krigen, jf. Hanserec, IV 435 nr. 461, jf. også nrr. 462-64. Nærværende brev skal derfor rimeligvis dateres til 1397."
                
