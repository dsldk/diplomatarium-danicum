
# Notes for dd_13121009002
[drb1]
  lemma = ""
  note = "Da Markgreverne og Kong Erik, som det ses af Nr. <a href='/books/dipdan/1312/dd_13121009001'>463</a> den 9. Oktober 1312 traf Aftale om den indbyrdes Fordeling af de Penge, som Rostock maatte betale dem for Nedrivelsen af Warnemünde Taarn, maa dette Brev være samtidigt dermed eller i hvert Fald fra Tiden omkring den 9. Oktober."
                
