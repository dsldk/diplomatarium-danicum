
# Notes for dd_13920407001
[drb1]
  lemma = ""
  note = "brevet, der ligesom nr. <a href='/books/dipdan/1392/dd_13920405001'>548</a> behandler Allingeepisoden, mangler årsangivelsen, men må ifølge sit indhold ligeledes dateres til 1392. Derudover udstedte Wismar fredag før palmesøndag, i 1392 5. april, også brev om erstatning, men uden direkte at nævne Allinge og forhandlingerne med dronning Margrete, trykt Mekl. UB. XXII 243 nr. 12508 (under 1393 28. marts)."
                