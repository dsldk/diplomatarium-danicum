  lemma = ""
  note = "Dette Brev maa vistnok forstaas saaledes, at en Selvejer afhænder sin Gaard til en Adelsmand mod at blive Fæster i en denne tilhørende Gaard, som vel skødes ham, men uden at han faar en Ejers sædvanlige Beføjelser over den."
                
