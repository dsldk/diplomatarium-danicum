  note = "den naturlige Retsfølelse danner Modsætningen til den positive Ret, omfattende de gejstlige og verdslige Retsnormer, og betegner som Følge deraf alle de Grundsæt ninger, man stiltiende overholder i Samfundslivet i Kraft af deres Selvfølgelighed. I den katolske Retsfilosofi anses Naturretten for at være af guddommelig Oprindelse."
                
