
# Notes for dd_12071231101
[drb1]
  lemma = ""
  note = "Diplomet tilhører Skjalm Vognsens bispetid. Han kan ikke have modtaget indvielsen til biskop førend tidligst i 1207: endnu 24. marts dette år betegnede Innocens III ham som 'udvalgt biskop', se nr. <a href='/books/dipdan/1207/dd_12070324001'>118</a>. I henhold til årbogsnotitser afgik Skjalm ved døden i 1215. Datering altså [1207—1215]."
                
