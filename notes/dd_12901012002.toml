  note = "Brevet hænger nøje sammen med Processen om ovennævnte Mølle mod Jens Tolfsens Arvinger og ligger i Tid nær ved Ærkebispens Dom i denne Proces af 1290 12. Oktober (Nr. 417), hvorfor det ogsaa er indført i Esrombogen umiddelbart efter Domsbrevet."
                
