[drb16]
  lemma = ""
  note = "§ 21 vedrører helligåndshuset i Lübeck, § 22 et lybsk krav om godtgørelse fra de andre stæders side for en udbetaling til grev Henrik af Holsten, § 23 en erstatning til Kiel fra stædernes side, og § 24 en opgørelse over stædernes hidtidige udgifter i krigen. Herunder anføres, at Greifswalds udgifter til en sendefærd til Agersnæs andrager 150 mark stralsundsk, og udsendingene har fået 26½ mark til udgifter,"
                
