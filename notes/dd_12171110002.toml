
# Notes for dd_12171110002
[drb1]
  lemma = ""
  note = "mandatet er i rullen betegnet som ugyldiggjort. Der er i marginen vedføjet følgende begrundelse: »Da grev Marshall har befalet, at samme skulde ske ved hans brev, rettet til Herbert Bonus Amicus«. Svarende hertil var et andet mandat allerede [1217] 25. oktober udgået om samme sag, se nr. <a href='/books/dipdan/1217/dd_12171025001'>120</a>."
                
[drb2]
  lemma = ""
  note = "dokumentet har i de engelske ruller plads imellem brevene fra kong Henrik III.s andet regeringsår. Dette tager sin begyndelse i årsdagen for kroningen, der fandt sted 1216 28. oktober. Andet år strækker sig fra 1217 28. oktober til 1218 27. oktober. Datoen i mandatet, 10. november, henfører det således til 1217."
                