  note = "den foreliggende tekst er at opfatte som en koncept til en nu tabt pavebulle. Den er kun kendt gennem senere afskrifter af en pavelig formularsamling. Ligesom i nr. <a href='/books/dipdan/1234/dd_12340215001'>173</a>—<a href='/books/dipdan/1234/dd_12340215002'>74</a> nævnes den danske konge ikke i nedenstående tekst. At bullerne sigter til ham, fremgår dog klart af nr. <a href='/books/dipdan/1234/dd_12340830001'>183</a> og <a href='/books/dipdan/1235/dd_12350310001'>207</a>. — I årene 1219-21 lod kong Valdemar Lybæks havn spærre som tvangsmiddel over for tyskerne i Livland, som han da ville underlægge sig (se bl.a. DRB. I:5 nr. <a href='/books/dipdan/1219/dd_12191029001'>159</a> og <a href='/books/dipdan/1220/dd_12200419001'>169</a>). Dengang beherskede han foruden Lybæk det meste af Østersøens kyst til Estland. Den nedenstående tekst, der anbefaler korsfarerne at benytte landvejen fremfor søvejen, hører derfor sikkert ikke til den tid. — I 1234 var det igen aktuelt med en indgriben fra Valdemars side mod Lybæk. Han — og måske også grev Adolf af Holsten — blokerede dette år Traves udløb fra byen med sænkede skibe (nr. <a href='/books/dipdan/1234/dd_12340830001'>183</a>). De byggede to borge ved Trave — ifølge årbogen fra Stade. Målet angives i den nævnte årbog at være 'til undertrykkelse af lybækkerne'. Samarbejdet mellem Valdemar og Adolf fremgår af Såchsische Weltchronik: 'Derefter drog kongen af Danmark og grev Adolf hen og spærrede Trave ved sænkede skibe og byggede to borge mod Lybæk'. — Allerede 1233 havde Valdemar igen vist sin militære styrke ved at landsætte hæren i Venden ('Kongen drog med hæren til Venden', siger årbogen fra Næstved. Hertil hører vel oplysningen i Sächsische Weltchronik under 1233: 'Samme år indehavde kongen af Danmark Demmin. Det fravandt venderne ham'.). Disse troppebevægelser og mulige rygter om det nævnte samarbejde kan have foranlediget pavebullen af 15. februar 1234 (nr. <a href='/books/dipdan/1234/dd_12340215001'>173</a>—<a href='/books/dipdan/1234/dd_12340215002'>74</a>). I februar søgte lybækkerne iøvrigt også at få formel ret over Travemünde borg. — Forlydenderne om Valdemars bevægelser og planer kan have været fremme ved kurien sidst i 1233. Korsfarernes afgang fra Lybæk bestemtes af isforholdene i den østlige del af Østersøen, hvor f. eks. Riga havn blev isfri i april, jf. nr. <a href='/books/dipdan/1227/dd_12270415101'>67</a>, note 1. nr. <a href='/books/dipdan/1234/dd_12340215001'>173</a>—<a href='/books/dipdan/1234/dd_12340215002'>74</a> må derfor være beregnet på en af afgangene i 1234. Valdemar opholdt sig 24. maj i Masnedsund og var 6. juli på Femern (nr. <a href='/books/dipdan/1234/dd_12340524001'>179</a> og <a href='/books/dipdan/1234/dd_12340706001'>182</a>). Han havde ladet skibe sænke i Trave senest i juli måned 1234 og derved bl.a. hindret skibenes indfart til Lybæk. Det fremgår af nr. <a href='/books/dipdan/1234/dd_12340830001'>183</a> af 30. august, idet supplikken herom senest en måned før må være afgået til kurien. Ved årsskiftet 1234/35 eller deromkring kunne kongen meddele kurien, at blokeringen var ophørt (nr. <a href='/books/dipdan/1235/dd_12350310001'>207</a>). Opfordringen til korsfarerne om at benytte landvejen hører snarest til omtrent samme tid som nr. <a href='/books/dipdan/1234/dd_12340215001'>173</a>—<a href='/books/dipdan/1234/dd_12340215002'>74</a> af 15. februar 1234. Dateringen må formentlig blive: 1233-34. Med denne tidsfæstelse bliver udstederen Gregor IX."
                
