[drb1]
  lemma = ""
  note = "den særegne titel, sammenholdt med håndfæstningen 1320. 25. jan. § 14, der udtrykkeligt forbyder kongen at give len til tyskere, tyder på, at brevets datum har ligget forud for 25. jan."
                
[drb2]
  lemma = ""
  note = "da Detmar beretter, at Kristoffer før sit valg til konge gav grev Johan 3. af Holsten løfte på Femern, er det antageligt en fejl af registratoren (ca. 1450), når han skriver _Gerhard_."
                
