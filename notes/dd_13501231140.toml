[drb1]
  lemma = ""
  note = "der kendes tre bærere af navnet Henrik Barsebek. Den første nævnes 1344 til 1380, den anden omkring 1435 og den tredie 1460—80. Da det registrerede brev har været skrevet på latin (Iwarus de Skogtorp), og da formen Skogtorp passer bedst med sprogbrug i det 14. årh., kan Henrik Barsebek efter al sandsynlighed identificeres med førstnævnte bærer af navnet."
                