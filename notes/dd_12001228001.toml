
# Notes for dd_12001228001
[drb1]
  lemma = ""
  note = "Manddrabsforordningen er optaget i skånske lovs kap. 85—90, første stykke. Det er bemærkelsesværdigt, at den latinske text udviser forskellige mangler i forhold til denne lovtext. Det gælder § 8, hvor opbygningen er mindre logisk, jf. note 4. Og navnlig § 1, hvor der i forordningen mangler et stykke omhandlende sikkerhedseden til de fædrene frænder. Måske er der også faldet et par ord ud i § 6. Om disse mangler henvises til Poul Johs. Jørgensen, Manddrabsforbrydelsen i den skaanske ret fra Valdemarstiden, Festskrift udg. af Københavns universitet 1922. For den saglige kommentars vedkommende se også Danmarks gamle love i oversættelse III 49—50, jf. 21—24."
                
[drb2]
  lemma = ""
  note = "Ordene 'hver enkelt' findes ikke i forordningens text, men derimod i en gammel dansk oversættelse og har rimeligvis stået i originalen."
                
[drb3]
  lemma = ""
  note = "1\\. Tim. 1,9."
                
[drb4]
  lemma = ""
  note = "Bestemmelsen 'eller i forhold til sårets art' forudsætter, at der ikke er ført bevis ved to mænds vidnesbyrd, og nogle ord herom er sikkert faldet ud af texten."
                
[drb5]
  lemma = ""
  note = "På latin _Actum_, jf. DRB. II:1 nr. <a href='/books/dipdan/1252/dd_12520404002'>60</a>, note 4. _Actum_ kan endnu på denne tid have bevaret sin oprindelige betydning af 'Forhandlet' eller 'Sket'. I det mindste er der enkelte exempler herpå i danske diplomer fra en så sen tid som 1240'erne. Der kan dog intet siges om, hvorvidt det i dette tilfælde, og muligvis allerede i dokumenter fra 12. århundrede, er blevet identisk med _Datum_, altså 'Givet', 'Udfærdiget'."
                
[drb6]
  lemma = ""
  note = "Da Absalon, der nævnes som nærværende, afgik ved døden 1201 21. marts, må årets begyndelse være regnet ikke fra 1. januar, men fra juledag, 25. december, jf. nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a>, note 6."
                
[drb7]
  lemma = ""
  note = "Jf. Johs. 1,14."
                
[drb8]
  lemma = ""
  note = "Der er i den nyere tid fremsat en teori om, at kong Knuds kansler, Anders Sunesen, har affattet forordningen, uden at det dog er lykkedes at opstille holdbare bevisgrunde herfor. Imod denne tanke taler blandt andet det forhold, at Anders Sunesen ved udarbejdelsen af sin parafrase af skånske lov ikke synes at have haft kendskab til forordningen i dens oprindelige latinske form, men kun til gengivelsen af den i skånske lovs danske text."
                
