  note = "Rom. 14, 10, jf. 2. Kor. 5, 10."
                
[drb2]
  lemma = ""
  note = "sætningen 'Nærværende — legationstid' er tilføjet af samme hånd som teksten iøvrigt, men lidt mere sammentrængt, og på rasur. En pavelig legat kunne udstede afladsbreve af stedsevarende gyldighed, så de ligesom hans forordninger (som nr. <a href='/books/dipdan/1230/dd_12300601101'>110</a>) stod ved magt også efter legationens ophør. Denne tilføjelse har haft den modsatte virkning, idet den sammenkædede legationstid og gyldighedstid for afladsbrevet. Det er trådt ud af kraft mindre end et år efter udstedelsen, jf. note 3."
                
[drb3]
  lemma = ""
  note = "Ottos legation begyndte tidligt i 1229, men han kan ikke have været i Danmark 23 juli dette år, da han i foråret og sommeren opholdt sig i Valenciennes og Strassburg. Hans afladsbrev kan heller ikke være fra 1231, da Gregor IX 5. juli dette år betegner ham som forhenværende legat. Kun 1230 står således tilbage. Et ophold i Lund den 23. juli passer med hans rejserute, der må have ført ham til Danmark mellem juni og september, se nr. <a href='/books/dipdan/1230/dd_12300601101'>110</a>, note 2 og <a href='/books/dipdan/1230/dd_12300608001'>111</a>. Datering: [1230] 23. juli."
                