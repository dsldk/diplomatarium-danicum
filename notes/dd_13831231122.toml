
# Notes for dd_13831231122
[drb1]
  lemma = ""
  note = "supplikken er udateret, og det i teksten omtalte parlament ligeledes. Rotuli parliamentorum fra Richard 2.s tid omtaler ikke fiskernes sag, skønt en tidligere klage fra fiskerne blev indgivet til parlamentet 1380 16. januar, hvilket ifølge Patent Rolls of Richard II 1377-81 s. 443-44, resulterede i et kongeligt forbud 1380 23. februar mod beslaglæggelse af deres skibe, når de kun anvendtes til fiskeri, og det gentoges 1381 12. februar, jf. smstds. s. 597, men i begge tilfælde uden omtale af fiskeriet ved Danmark og Norge. Når Anthony Tuck i Mediaeval Scandinavia 5 s. 84 note 49 daterer supplikken til »Probably 1383«, må det bero på en formodning om, at supplikken måske er indgivet til kongen, medens denne var på rejse til det østlige England til Bury St. Edmund's, Thetford og Norwich i 1383, det år, da bispen af Norwich med kongens billigelse var draget på korstog til Flandern mod tilhængerne af modpaven Clemens 7."
                
