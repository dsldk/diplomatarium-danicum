  note = "Med Hensyn til Dateringen af dette Brev, jf. Nr. <a href='/books/dipdan/1312/dd_13120703001'>433</a>; at de to Breve er samtidige, fremgaar af den fælles Bestemmelse om, at den i Brevene aftalte Kendelse skal afsiges til samme Tid og paa samme Sted."
                
