  note = "Det af Stephanius registrerede Brev er antagelig identisk med det af Hvitfeld refererede. Hvitfeld anfører 3 Aktstykker, i hvilke Greverne Johan 2. og Adolf af Kiel og Gerhard 2. og Junker Henneke, den senere Johan 3. af Plön fremsætter deres Krav paa hinanden for den danske Konge, for at han skal afgøre deres Stridigheder. Hvitfeld bringer Aktstykkerne fortløbende i følgende Rækkefølge: 1) Grev Adolfs Klager mod Grev Gerhard 2. og Junker Henneke 2) Junker Hennekes Klager mod Johan 2. og hans Søn, Grev Adolf, og 3) Gerhard 2.s Klager mod Johan 2. og Adolf. Det er givet, at Hvitfeld kun kender disse Aktstykker gennem Rigsbrevbogen og 2) og 3) lader sig med Sikkerhed identificere som afskrevet af Stephanius (Nr. <a href='/books/dipdan/1312/dd_13121025002'>468</a> og <a href='/books/dipdan/1312/dd_13121025003'>469</a>) i samme Rækkefølge som hos Hvitfeld. Forud for Stephanius' Registraturer Nr. <a href='/books/dipdan/1312/dd_13121025002'>468</a> og <a href='/books/dipdan/1312/dd_13121025003'>469</a> gaar den nedenfor anførte ('Om det som Kongen er forpligtet til over for Junker Adolf af Kiel 1313'). Under 1313 findes intet tilsvarende Brev gengivet hos Hvitfeld; derimod kan det godt være identisk med det første af de tre hos Hvitfeld gengivne Aktstykker, som ellers ikke skulde være registreret hos Stephanius, hvad der er mindre sandsynligt, mens Parallelismen i Opstillingen af de tre Aktstykker hos Hvitfeld og Stephanius bestyrker Formodningen om Identitet. Registraturen betyder da, at Kongen over for Grev Adolf har paataget sig at afgøre hans Strid med de andre Grever, jf. Hvitfeld: 'samme deres Sager indbragte de for Kong Erik'. Som anført bringer Hvitfeld de tre Aktstykker under 1312; hos Stephanius er 2) og 3) uden Aar, mens 1) har Aaret 1313. Det kan næppe være rigtigt, da det indeholder Grev Adolfs Krav paa Grev Gerhard, medens dennes Krav og Modkrav fremsættes i 3). Gerhard 2. døde 1312 25. Oktober. 1) og 2) maa altsaa være affattet før dette Tidspunkt. 3) hører sikkert til samme Tid. Gerhard nævnes flere Gange deri, uden at det angives, at han skulde være død."
                