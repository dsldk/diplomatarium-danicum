  note = "brevet er af krønikens forfatter, abbed Emo af Bloemhof (Wittewierum), sat ind i dennes beretning om 1224. Emo fortæller, at Oliverus kom til Groningen 15. maj under sit propagandafelttog for den hellige krig. Han skildrer agitationsrejsen fra sted til sted, ofte fra dag til dag, og beretter herunder, at Oliverus tog ophold i Bloemhof i pinsedagene, 1.—2. juni. Om mandagen, den 3. juni, begav han sig videre mod øst og nord, men snart efter vendte han tilbage til sit udgangspunkt i Køln. På dette sted i sin fortælling indføjer Emo brevet, idet han indledningsvis bemærker: 'Men mens han var fraværende, sendte han følgende hilsen til Frislands prælater'. Denne bemærkning passer med, at Oliverus stiler sit brev til bl. a. de frisiske prælater og tidsfæster det med ordene: efter at jeg rejste fra jer'. Efter at have gengivet ordlyden fortsætter Emo med, at prædikanten 12. juli atter nåede til Frisland. Oliverus' skrivelse må tilhøre tiden [1224 3\\. juni—12. juli]. — De danske korstogsrustninger, som Oliverus omtaler, kan næppe være et resultat af den almindelige korstogsprædiken i landet (nr. <a href='/books/dipdan/1224/dd_12240228001'>10</a>). I denne tid foregik forhandlingerne om frigivelsen af kong Valdemar Sejr. De resulterede i overenskomsten af 4. juli 1224, der blandt andet fastsatte, at kongen skulle drage på korstog til Det hellige Land med 100 skibe (nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a> § 1). Oliverus gengiver sikkert rygter fra forhandlingerne, hvis ikke han bygger på meddelelser om selve overenskomsten. Han havde i disse måneder nær kontakt med de mænd, der skulle afkræve kongen sikkerhed for korstoget (§ 3), særlig med Hermann af Salza der tog direkte del i underhandlingerne (se nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>, note 2)."
                
