[drb2] 
lemma = ""
note = "læses der ikke <ammonitus>, bliver Sammenhængen en helt anden: og hvis Kongen gennem Bisper ... opsætter eller undlader ... at skaffe den ... krænkede hans Ret."

[drb3] 
lemma = ""
note = "denne Oplysning findes ikke i Pave Alexander 4.s Stadfæstelse af Vejlekonstitutionen (jf. Nr. <a href='/books/dipdan/1257/dd_12571003001'>237</a>), der kendes i mange Afskrifter. Den her givne Tekst gaar direkte tilbage til det i Vejle udformede Brev; jf. Overskriften."

