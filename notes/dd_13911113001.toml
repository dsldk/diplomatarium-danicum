
# Notes for dd_13911113001
[drb1]
  lemma = ""
  note = "De preussiske stæder besluttede 1391 18. oktober, Hanserec. IV 20 nr. 28, at sende udsendinge til Hamburg til forhandlinger om forholdet til Flandern, og undervejs skulde de gøre forestillinger i Wismar og Rostock og over for hertugen angående tabene på Bornholm, jf. ovf. nr. <a href='/books/dipdan/1391/dd_13911018001'>447</a> § 6. Sidstnævnte var ikke hjemme, men de to stæder afgav et svar, der var for langt at referere, jf. Hanserec. IV 24 nr. 32. Nærværende brev fra Wismar må da anses for svar på de preussiske forestillinger."
                
