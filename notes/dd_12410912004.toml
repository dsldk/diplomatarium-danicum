[drb4]
  lemma = ""
  note = "rimeligvis fejl i afskriften for Sakse. Paul Johansen, Die Estlandliste, 818, identificerer ham med hr. Saxo i Estlandslisten i KVJ. og høvedsmanden Sakse Ovesen i Reval, der nævnes i 1250'erne, jf. DRB. II:1 nr. <a href='/books/dipdan/1251/dd_12510808001'>45</a>, <a href='/books/dipdan/1254/dd_12540601001'>143</a>, <a href='/books/dipdan/1257/dd_12570428001'>221</a> og <a href='/books/dipdan/1257/dd_12571231105'>244</a>. Da han de sidste to steder blot betegner sig med forbogstavet _S_., foreslår Johansen, at den tabte original ligeledes har haft et _S_., som afskriveren har tolket som Stig. Om fornavnet har været afkortet eller skrevet helt ud, kan naturligvis ikke afgøres, men da samme skriver lige forud har afskrevet tre breve fra 1345-46 med Stig Andersen som vidne, jf. DRB. III:2 nr. <a href='/books/dipdan/1345/dd_13450425001'>149</a>, <a href='/books/dipdan/1345/dd_13451112001'>190</a> og <a href='/books/dipdan/1346/dd_13460502001'>248</a>, kan han muligvis have forvekslet navnene."
                
[drb5]
  lemma = ""
  note = "afskriften har 1239 ligesom i nr. <a href='/books/dipdan/1241/dd_12410911001'>82</a>. For omdateringen til 1241 se nr. <a href='/books/dipdan/1241/dd_12410911001'>82</a> note 14."
                