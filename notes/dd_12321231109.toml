
# Notes for dd_12321231109
[drb1]
  lemma = ""
  note = "efter indholdet var det tænkeligt, at mandatet hørte hjemme i senmiddelalderen. På Erik af Pommerns tid konkurreredes der om arbejdskraften, og kongens skrivelse kunne passe ind i denne situation. Alligevel er det sikkert, at udstederen er en af de ældre Erik'er. Kongetitlen lyder 'de Danskes og Venders konge', og denne formulering bruges aldrig af Erik af Pommern. Blandt de øvrige konger med samme navn er de ældste fra 12. århundrede udelukket, da begrebet gårdsæde dukker relativt sent op, se nr. <a href='/books/dipdan/1232/dd_12321231122'>162</a>, note 2. Tilbage bliver de tre konger fra 13. århundrede, så dateringen må ansættes til [1232—1319]."
                
