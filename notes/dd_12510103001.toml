note = "den Tredjedel, der tilfaldt Kirken (fabrica). Tienden opkrævedes i Danmark ligesom i Holland og i visse Egne af Nord- og Vesttyskland med en Tredjedel til Præsten, en Tredjedel til Kirken og en Tredjedel til Biskoppen. Jf. Hal Koch, Danmarks Kirke i den begyndende Højmiddelalder II 121 ff."

