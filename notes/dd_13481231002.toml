
# Notes for dd_13481231002
[drb1]
  lemma = ""
  note = "jf. Valdemars henvendelse, nr. <a href='../dd_13481123001'>78</a>. Albrecht vides at have været i Rostock 1348 31. december, Mekl. UB. X nr. 6898."
                
[drb2]
  lemma = ""
  note = "Albrecht var i slutningen af året 1348 i krig med grev Otto af Schwerin og junker Nicolaus af Werle, jf. W. Strecker, Die äussere Politik Albrechts II, 59."
                
[drb3]
  lemma = ""
  note = "rettet fra _de vitterlige farer_."
                
[drb4]
  lemma = ""
  note = "rettet fra _i sikkerhed_."
                
[drb5]
  lemma = ""
  note = "hermed sigtes til Albrechts ophøjelse til hertug 1348 8. juli af kejser Karl 4., jf. nr. <a href='../dd_13481123001'>78</a>, note 1—2. Kejserens lensbrev nævner iøvrigt ikke Rostock."
                
[drb6]
  lemma = ""
  note = "d.v.s. til at hylde Albrecht og anerkende et ændret forhold til Albrecht og til Danmark."
                
[drb7]
  lemma = ""
  note = "DRB. II 10 nr. <a href='../dd_13290625001'>124</a>."
                
[drb8]
  lemma = ""
  note = "herefter tilføjet, men igen slettet _således som enhver kan indse, der har adgang til at se det eller hører det læse_."
                
[drb9]
  lemma = ""
  note = "jf. genbrevet DRB. II 9 nr. <a href='../dd_13230521001'>20</a>."
                
[drb10]
  lemma = ""
  note = "herefter slettet _senere_."
                
[drb11]
  lemma = ""
  note = "dette punkt nævnes ikke i Valdemars brev; en fornyet henvendelse ligger rimeligvis bagved."
                
[drb12]
  lemma = ""
  note = "herefter slettet _og indbyggere_."
                
[drb13]
  lemma = ""
  note = "herefter slettet f_or at I ikke skulde holdes uden for Eders arv, Danmarks rige_,"
                
[drb14]
  lemma = ""
  note = "rettet fra _eftersom vi ikke har gjort os fortjent til andet hos Eder og Eders mænd_."
                
