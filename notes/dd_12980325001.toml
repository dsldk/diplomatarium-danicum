
# Notes for dd_12980325001
[drb1]
  lemma = ""
  note = "Sorø Gavebog har noget senere en Notits om, at 1312 skødede Esbern Hammer 13 Ørtug i Døjringe til Klosteret. Da der fra denne Notits er en tydelig Henvisning til Referatet her, skal dette maaske forstaas saaledes, at Ordene 'Efter at dette saaledes ... i al Evighed at ville handle imod ovennævnte Mageskifte og Gave' refererer sig til Skødet 1312."
                