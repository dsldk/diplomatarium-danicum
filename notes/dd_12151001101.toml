[drb5]
  lemma = ""
  note = "den latinske text har 1213, men dette stemmer ikke med oplysningen om, at udstedelsen fandt sted i Anders Sunesens 14. ærkebispeår. Erfaringsmæssigt sker der lettere ændringer i selve årsangivelsen, som er genstand for historikernes og afskrivernes særlige opmærksomhed, end i andre, mindre påagtede dateringselementer. Det vil derfor være det principielt rigtige at rette årstallet efter ærkebispeåret, ikke omvendt. Anders Sunesen beregnede sin embedstid fra en dato i 1202, se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Hans 14. embedsår falder herefter inden for årene 1215—1216. Skrivelsen må tilhøre samme tid, men måske er det muligt at præcisere dateringen yderligere. Det vides, at ærkebiskoppen har været i Rom engang i tiden mellem 1214 29. oktober og 1216 16. juli, se nr. <a href='/books/dipdan/1217/dd_12170125003'>102</a>. Han havde en speciel anledning til at møde frem i Rom på denne tid, idet han havde fået en udtrykkelig befaling om at tage del i den store Lateransynode, se nr. <a href='/books/dipdan/1214/dd_12140221001'>41</a>. Denne var indkaldt til 1. november 1215, og det anliggende, Anders Sunesen varetog på samme tid, blev først afgjort i maj—juni 1216, se nr. <a href='/books/dipdan/1216/dd_12160501102'>75</a>—<a href='/books/dipdan/1216/dd_12160501103'>76</a>. Dette spørgsmål, der drejede sig om besættelsen af Roskilde bispestol, og som ordnedes i høj grad i ærkebiskoppens favør, har formentlig været af en sådan vigtighed, at det har holdt ham tilbage i Rom, indtil det var gået i orden. Hvis dette er rigtigt, kan det antages, at Anders Sunesen har været udenlands i hvert fald de første 5—6 måneder af 1216. Men dermed svinder også muligheden for, at han kan have nået at komme hjem og udstede det foreliggende brev i 1216, endnu inden hans 14. ærkebispeår udløb. Selvom det vel ikke er fuldt sikkert, synes en datering til 1215 så temmelig sandsynlig. Udstedelsen har i så fald fundet sted engang i de første tre fjerdingår: senest i oktober 1215 måtte ærkebiskoppen bryde op for at nå frem til åbningen af Lateransynoden."
                
