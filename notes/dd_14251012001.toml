
# Notes for dd_14251012001.xml
    
 
[drb1] 
lemma = "ene scrift enes vorrames"
note = "det drejer sig her om overenskomsten mæglet af Walrab v. Hunsbach, Den Tyske Ordens øverste marskalk, og rådmænd fra hansestæderne Lübeck, Rostock, Stralsund og Wismar imellem kong Erik 7. af Pommerns befuldmægtigede hr. Erik Krummedige og hr. Steen Basse på den ene side og hertug Heinrich af Slesvig på egne og dennes brødres vegne på den anden side, DD. 1425. 10. sep., nr. 14250910001"
 
[drb2] 
lemma = "der vruntliken tosate unde vorseghelinge"
note = "det drejer sig her om traktaten imellem Erik 7. af Pommern og de pommerske hertuger Otto, Kasimir, Barnim og Bugislav på den ene side og Den Tyske Orden på den anden side, DD. 1423. 15. sep., nr. 14230915001"
