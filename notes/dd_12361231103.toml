
# Notes for dd_12361231103
[drb1]
  lemma = ""
  note = "denne regest er blevet identificeret med det ældre Valdemar-privilegium af [1202—1214], se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231109'>54</a>. Årstallet 1236 antages derefter at bero på en gætning, indholdsangivelsen på en fejl. — Med den nu fremdragne anden regest stiller sagen sig noget anderledes. Det er en påskrift bag på det ældre privilegum, men dér passer den ikke. Det mærkelige er, at netop stævningsforbudet — eller værnetingsreglen — her er strøget, så at påskriften derved kommer til at dække indholdet. Der har altså været en klar bevidsthed hos denne skriver om, at indholdet var et andet. Da hånden er den samme som i den første regest af 1542, har han derved markeret et kendskab til to forskellige privilegier for byen. Det skal blot tilføjes, at de to følgende regester i registraturen af 1542 er korrekt gengivet af den nævnte skriver som referater af privilegier fra Abel og Kristoffer, DRB. II:1 nr. <a href='/books/dipdan/1224/dd_12240111001'>1</a> og <a href='/books/dipdan/1252/dd_12520725001'>68</a>. 1236 er derfor opretholdt som det sandsynlige udstedelsesår for brevet bag nærværende regester."
                
[drb2]
  lemma = ""
  note = "DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231109'>54</a>, se note 1."
                
[drb3]
  lemma = ""
  note = "indledningsvis er fejlagtigt skrevet 'Den første', og det er udeladt her."
                
[drb4]
  lemma = ""
  note = "dette privilegium for Ribes borgere, hvorefter de i bytinget fik deres værneting, kendes ikke af Mackeprang, Dansk Købstadstyrelse, 114—15."
                
