 # Notes for dd_12530407001
                

[drb1] 
lemma = ""
note = "den latinske Tekst er korrupt; der synes at foreligge en Sammenblanding af to Formler: at vi har tilstaaet ... de Friheder, som de vides at have haft paa vore Forgængeres Tid, og: at vi som Følge af deres daglige Tjenester har tilstaaet dem deres Bryder og Landboer fri og undtagne osv."

[drb2] 
lemma = ""
note = "Valdemar 2. udstedte et Privilegium 1216 16. Marts (Rep. 88), og 1231 16. April (Rep. 119), Valdemar 3. 1231 16. April (Rep. 120)."

[drb3] 
lemma = ""
note = "Erik 4. Plovpennings Privilegium er af 1244 13. December (Rep. 159), om Abel se foroven Nr. <a href='/books/dipdan/1250/dd_12500220002'>2</a> og <a href='/books/dipdan/1251/dd_12510930001'>53</a>."
