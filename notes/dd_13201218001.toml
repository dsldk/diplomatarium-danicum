
# Notes for dd_13201218001
[drb1]
  lemma = ""
  note = "denne brevregistratur er delvis forsynet med paragraftegn; nummereringen hidrører fra udgiverne. Det synes mest hensigtsmæssigt at anføre listen samlet og ikke dele den op i enkelte breve, hvis ordlyd vi kender, fordi identifikationen af de enkelte breve i nogle tilfælde er usikker. Registraturen nævner således 4 breve om opkrævning af peterspenge (§§ 5, 7, 11 og 16); i vor tradition kendes kun tre af disse (nr. <a href='/books/dipdan/1320/dd_13200904007'>275</a>, <a href='/books/dipdan/1320/dd_13200927001'>280</a> og <a href='/books/dipdan/1320/dd_13201113004'>300</a>). Om tiende skal 2 breve handle (§§ 6 og 14), medens kun eet brev er overleveret (nr. <a href='/books/dipdan/1320/dd_13200911001'>278</a>). Af breve om testamentariske gaver til støtte for det hellige land nævner registraturen to (§§ 3 og 15); vi kender kun eet brev (nr. <a href='/books/dipdan/1320/dd_13200902001'>267</a>). Af de først nævnte 16 breve kender vi ialt 14."
                
