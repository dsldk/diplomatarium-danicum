
# Notes for dd_12021231115
[drb1]
  lemma = ""
  note = "Huitfeldt anfører 1236 som det år, i hvilket den kongelige stadfæstelse blev udstedt, og denne datering har hidtil stået fast. Men han gengiver tillige kong Valdemars titulatur. Det ses deraf, at diplomet har indeholdt netop de titler, som brugtes i kancelliet i årene 1202—1214, og ikke senere, jf. nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. Det synes sikrere ved dateringen at henholde sig til dette forhold, som viser direkte tilbage til den tabte text, end at stole på Huitfeldt, hvis skødesløshed med årstal er noksom bekendt."
                
