
# Notes for dd_12261231101
[drb1]
  lemma = ""
  note = "notitsen er i registraturen fra 1425 anbragt mellem dokumenter om kirker, der er annekteret til Lundekapitlets præbender. Fra referatet af ærkebiskop Anders Sunesens stitelsesdiplom ved vi, at han henlagde kirkerne i Skanør til to nye præbender (DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231127'>69</a>). Meget taler derfor for at identificere registraturens udaterede Valdemarbrev om Skanørs kirker med det daterede referat hos Mogens Madsen af Valdemar Sejrs præbendestadfæstelse."
                
[drb2]
  lemma = ""
  note = "DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231127'>69</a>, som refereres hos Mogens Madsen umiddelbart forud for bemærkningen om kongens stadfæstelse."
                
