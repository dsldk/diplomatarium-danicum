[drb1] 
lemma = ""
note = "selv om brevet kun er overleveret i en ufuldstændig afskrift, fremgår det ved sammenligning med Ribe domkapitels genbrev nr. 371 angående Henneke Limbeks alter- og messestiftelse, at nærværende brev må repræsentere den endelige version af Henneke Limbeks stiftelsesbrev. Der nævnes sogn for sogn det samme antal gårde, med samme fæstere og i samme rækkefølge. Brevet må derfor i lighed med kapitlets genbrev dateres til [1388 3. april], jf. indledningen i Dipl. Dan. nr. 371."

