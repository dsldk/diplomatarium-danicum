
# Notes for dd_13850624001
[drb1]
  lemma = ""
  note = "§ 1 handler om de fredløses stiling, § 2 om sildetønderne, § 3 om et krav fra Kalmar, § 4 om forholdet til Flandern og Dordrecht, § 5 om det hollandske og zeelandske klæde, § 6 om engelsk udførsel af kort irsk klæde til Flandern, § 7 om handel med klæde på Novgorod, § 8 om cistercienserklostre og deres håndværkeres produktion, § 9 om en klage over Parchim, Sternberg og Krivitz og deres behandling af humle og § 10 om længden af klæderullerne fra Hertogenbosch og England."
                
[drb2]
  lemma = ""
  note = "jf. nr. <a href='../dd_13850312003'>557</a> § 4."
                
[drb3]
  lemma = ""
  note = "1 mark vinkenoger = ½ mark lybsk = ⅔ mark stralsundsk, jf. også DRB. III 7 nr. <a href='nil'>6</a> note 4."
                
[drb4]
  lemma = ""
  note = "ifølge aftalen 1385 16. marts, trykt Hanserec. II 353 nr. 300."
                
[drb5]
  lemma = ""
  note = "337 ½ mark stralsundsk + 102½ mark stralsundsk = 440 mark, hvoraf Wulf Wulflam fik 250 mark, rest 190 mark."
                
[drb6]
  lemma = ""
  note = "= 402 mark stralsundsk, som lægges til de 190 mark = 592 mark stralsundsk, hvorfra trækkes gælden til Wulf Wulflam."
                
[drb7]
  lemma = ""
  note = "§ 14-17 handler om fredeskibene, yderligere udrustninger og dækning af udgifterne og § 18 om Kampens, Amsterdams og Zierikzees gæld til hansestæderne."
                
[drb8]
  lemma = ""
  note = "her brugt som brodersøn, nevø. Hertug Albrecht 4. var søn af kong Albrechts broder hertug Henrik 3. af Mecklenburg og Ingeborg, datter af kong Valdemar 4. Atterdag."
                
[drb9]
  lemma = ""
  note = "§ 22 handler om mulig forlængelse af forbundet i Köln og § 23 om et muligt forbund mellem de preussiske stæder, stæderne i Livland og ved Zuidersøen."
                