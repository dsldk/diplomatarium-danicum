  note = "skal nok være 'borglen', jf. nr. <a href='/books/dipdan/1318/dd_13180815001'>47</a> § 12, hvor 'broghelen' er en fejl for borglen, jf. Mekl. UB. XII sagregister. En sammenligning med nr. <a href='/books/dipdan/1318/dd_13180815001'>47</a> viser forøvrigt, at Hvitfelds gengivelse af paragrafen ikke er korrekt. Meningen med den sidste bestemmelse fremgår af en sammenligning med nr. <a href='/books/dipdan/1318/dd_13180815001'>47</a> § 16."
                