  note = "angående dateringen jf. nr. <a href='../dd_13950630002'>394</a>, hvoraf fremgår, at Hyby var pantsat til Bo og Eskil Falk for 400 mark. For 100 mark heraf oplader Jens Absalonsen Egebjerg og Lestrup i Ods h. til Jens Eskilsen Falk og lover denne fyldestgørelse på anden måde for de resterende 300 mark. Hertil svarer Jens Eskilsens brev af 30. juni, nr. <a href='../dd_13950630003'>395</a>, om Egebjerg og Lestrup for 100 mark, og nærværende brev i udkastet til Skånebrevsfortegnelsen om pantet for 300 mark omend rimeligvis kun ufuldstændig refereret. Året 1395 i nærværende brev må derfor opretholdes imod rettelsen til 1359 i Dipl. Svec., der henviser til DRB. III 5 nr. <a href='nil'>276</a>, hvori dog pantesummen angives til 320 mark."
                
