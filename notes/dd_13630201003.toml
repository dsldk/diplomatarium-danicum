
# Notes for dd_13630201003
[drb1]
  lemma = ""
  note = "treårstienden blev udskrevet 1363 30. januar med det formål at skaffe pavestolen midler til at bekæmpe dens fjender i Italien. Den skulde indbetales af ærkebisperne og bisperne i halvårlige rater til hver 1. november og hver påske og udredes i overensstemmelse med gældende takster, jf. det bevarede pavebrev til ærkebispen af Uppsala, trykt Acta Pont. Svec. I 659 nr. 640 og Dipl. Svec. VIII 285 nr. 6761."
                
