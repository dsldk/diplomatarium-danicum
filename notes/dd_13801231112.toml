
# Notes for dd_13801231112
[drb1]
  lemma = ""
  note = "Denne skødning må ligge forud for de to efterfølgende registraturer fra Roskildegårds reg., da kronen i følge Holbæk lens jordebog 1525 (RA. D. K. B 46. Diverse) ikke ejede gods i Sigersholm, og de to gårde, der 1570 fandtes i landsbyen lå til det gamle bispelen, Tølløse strandlen, jf. Kronens Skøder I 123. Erik Pilemans skødning til dronning Margrete må derfor antages at være blevet underkendt ved den forfølgning til lås, der omtales i de to følgende nr., <a href='../dd_13801231113'>87</a> og <a href='../dd_13801231114'>88</a>."
                
