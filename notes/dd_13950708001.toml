  note = "teksten har kun _Fornævnte år, pontifikat, sted, indiktion,_ der er udfyldt på samme måde som i nr. <a href='../dd_13950703003'>400</a>; der er uoverensstemmelse mellem ugedags- og månedsangivelsen, idet den 8. juli i 1395 var en torsdag. På samme side i håndskriftet findes yderligere to indførelser, hvoraf den sidste er dateret onsdag den 15. juli, altså samme uoverensstemmelse. Antagelig er månedsdagsangivelsen den rigtige."
                
