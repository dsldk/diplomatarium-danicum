 # Notes for dd_13860626001
                

[dd1] 
lemma = "excommunicacionis sentenciam"
note = '''cf. Lüb. UB. IV 518 nr. 472.'''

[drb1] 
lemma = ""
note = "ved sit brev af 1386 23. juni, Lüb. UB. IV 518 nr. 472 erklærede abbed Nicolaus af Reinfeld alle breve i sager, der verserede mod borgere i Lübeck ved gejstlige domstole uden for Lübeck, for ugyldige, idet han samtidigt fældede bandlysningsdom over dem, der ikke handlede i overensstemmelse dermed, og indstævnede dem til at møde for sig i Lübeck for at begrunde hvorfor bandsdommen over dem ikke burde forkyndes. Den i nærværende brev omtalte, af modtageren fældede, bandsdom må være den i abbed Nicolaus' brev udtalte, hvorfor den i nærværende brev nævnte dommer, til hvem brevet er stilet, må være abbed Nicolaus af Reinfeld."

[drb2] 
lemma = ""
note = "teksten har 'processus', jf. Du Cange VI, p. 517."
