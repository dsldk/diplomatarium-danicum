
# Notes for dd_13901231108
[drb1]
  lemma = ""
  note = "brevet må være udstedt af rådmændene i Danzig, da det er indført i Stadtbuch. I slutningen af brevet, hvis datering er udeladt, omtales Lubbert v. Telgites skibbrud på Bornholm. Det må være det samme, som i de preussiske stæders klagepunkter [1394 18. januar], trykt Hanserec, IV 151 nr. 185, 9, omtales som foregået _anno 90_, jf. også ndf. nr. <a href='/books/dipdan/1392/dd_13921231110'>651</a>. Under hensyn hertil må klagen til ærkebiskoppen dateres til 1390, antagelig sidst på året, da skibbrudet fandt sted i _'den forbigangne sommer'_ og fogedens overgreb i _'det forbigangne efterår'_."
                