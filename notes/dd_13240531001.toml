[drb2]
  lemma = ""
  note = "Hertug Ludvig af Bayern var 1313 blevet valgt til tysk Konge af et Flertal af Kurfyrsterne. Skønt dette Valg var fuldt lovligt, vilde hans Modkandidat, Habsburgeren Frederik af Østerrig, ikke anerkende det, men søgte med Vaabenmagt at hævde sin formentlige Ret til Tronen. Efter flere Aars Kamp led han dog tilsidst i Slaget ved Mühldorf (1322) et afgørende Nederlag og blev selv taget til Fange. Paven havde fra først af ikke taget Parti i Striden, men da Ludvig efter Sejren begyndte at optræde i Italien og bl. a. støttede Pavens Modstandere, Viscontierne i Milano, greb Johannes 22. ind overfor ham og lyste ham 1323 i Band."
                
[drb3]
  lemma = ""
  note = "Denne Sætning var uden Hjemmel, og en saa vidtgaaende Paastand var næppe fremsat af nogen tidligere Pave."
                
[drb4]
  lemma = ""
  note = "Herved menes vel bl. a. de i Note 2 omtalte Viscontier."
                
[drb5]
  lemma = ""
  note = "Den danske Konge havde sluttet Aftale om Ægteskab mellem Ludvigs Søn, Markgreven af Brandenburg, og hans egen Datter Margrete, jfr. Nr. <a href='/books/dipdan/1361/dd_13610525001'>51</a> og <a href='/books/dipdan/1361/dd_13611023004'>96</a>."
                
