
# Notes for dd_13021231102
[drb1]
  lemma = ""
  note = "en kongelig Embedsmand, som ved denne Tid knyttedes til Landstinget og hurtigt blev dets Formand. Dette er første Gang, at en saadan Embedsmand omtales under dette Navn."
                
[drb2]
  lemma = ""
  note = "d.v.s. tilbudt at føre lovbestemt Bevis for Søstrenes Ret til Jorderne."
                
[drb3]
  lemma = ""
  note = "tre Aars uanfægtet Besiddelse, der gav Besidderen Ret til at føre Bevis i Sagen."
                
[drb4]
  lemma = ""
  note = "egentlig Appel med det Formaal at faa en underordnet Domstols Dom prøvet ved højere Ret var paa denne Tid endnu ukendt i den verdslige danske Ret, men den, der sagsøgtes ved en underordnet Ret, kunde uden at afvente Dom skyde sig ind for en højere Ret; det er det, der her sker."
                
[drb5]
  lemma = ""
  note = "der blev udmeldt Mænd af Herredstinget, som skulde følge med til Landstinget for der at aflægge Vidnesbyrd om, hvad der tidligere var passeret i Sagen paa Herredstinget."
                
[drb6]
  lemma = ""
  note = "ved Haandslag lovet at præstere Beviset."
                
[drb7]
  lemma = ""
  note = "d.v.s. Mænd, der opfyldte de i Loven fastsatte Betingelser for at stedes til Ed."
                
[drb8]
  lemma = ""
  note = "dette var paa Sjælland en hyppigt forekommende Form for Bevis. Parten lod først to Vidner, vistnok uden Edsaflæggelse, bekræfte den af ham nedlagte Paastand eller et for deres Begrundelse væsentligt Faktum, og besvor bagefter selv Paastanden, støttet af 11 Mededsmænd, deriblandt vistnok Vidnerne."
                
[drb9]
  lemma = ""
  note = "Ordet findes ikke i Teksten, der blot har 'udnævnte Mænd'. Tinghøringer var Mænd, der udmeldtes af et Ting for at overvære en Akt, der foregik uden for Tinget, for bagefter at aflægge Vidnesbyrd paa Tinget om det passerede."
                
[drb10]
  lemma = ""
  note = "d.v.s. præsteret det lovede Bevis."
                
[drb11]
  lemma = ""
  note = "fire Planker eller Bjælker, der paa Tingstedet var anbragte i en Firkant, hvilende paa nogle større Sten. Paa dem sad de mere anselige Tingmænd, medens Parterne optraadte paa Pladsen imellem dem. De kaldes ogsaa ofte for de fire Stokke."
                
[drb12]
  lemma = ""
  note = "det ses heraf, at Landsdommeren paa denne Tid endnu til en vis Grad opfattedes som staaende uden for Landstinget; først dømmer Tingmændene og bagefter stadfæster Landsdommeren Dommen paa Kongens Vegne."
                