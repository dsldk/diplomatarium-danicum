 # Notes for dd_12511231101
                

[drb1] 
lemma = ""
note = "den kanoniske Rets Bestemmelser gaar ud paa, at Sognekirkerne skal afholde Udgifterne ved Bispens Visitation, forudsat at denne personlig visiterer (c. 19 og 23 X de censibus, exactionibus et procurationibus III <a href='drb39'></a>, andensteds bestemmes det, at Udgifterne skal holdes indenfor rimelige Grænser (modeste o. lign.); Bispens Krav fastsættes nærmere c. 16 X de officio iudicis ordinarii I 31. c. 6 X de censibus III 39 bestemmer, hvor mange Heste den visiterende Prælat maa medføre, og Jagter og kostbare Gilder forbydes."

[drb2] 
lemma = ""
note = "det eftergivne Gæsteri og den faste Afgift til Bispestolen (cathedraticum) er to forskellige Ting; cathedraticum kaldes fra gammel Tid Sognekirkernes faste Afgift til Bispestolen (cathedra). Baade denne og Præsternes Prokurationspligt, dvs. deres Pligt til at yde den visiterende Prælat Underhold, var i Aarhus Stift afløst med en fast Sum."

[drb3] 
lemma = ""
note = "det blev paa Laterankonciliet 1179 bestemt, at nye Udgifter ikke kunde paalægges Kirkerne, og gamle Udgifter ikke øges (c. 7 X de censibus, exactionibus et procurationibus III 39)."
