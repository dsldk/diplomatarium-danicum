
# Notes for dd_13930121001
[dd1] 
  lemma = "briue"
  note = '''cf. hertil følgende passus i højmesterens svarbrev [1393] 21. januar på et nu tabt brev fra hertugen af Mecklenburg: Vnd sundirlich bitten wir ewer grosmechtikeit alz wir vor itzunt etwedikke gebetin haben das irs mit den ewern bestellet das sie den vnsern nicht schaden thun wan wir mit euch vnd mit den ewern nicht andirs enwissen den libe vnd fruntschaft vnd ouch mit ewerm krige nicht czu schaffen haben/ vnd bitten des ein fruntliches antwurt. Ordensfol. 2a p. 89.'''
                
[dd2] 
  lemma = "priuilegien"
  note = '''cf. 1369 30. november, Dipl. Dan. 3. rk. VIII nr. <a href=''>372</a>, gentaget 1370 24. maj, ibid. nr. <a href=''>449</a>, samt 1371 27. oktober, 3. rk. IX nr. <a href=''>93</a>.'''
                
[drb1]
  lemma = ""
  note = "brevet var knyttet som bilag til højmesterens takkebrev af 21. januar, nr. 4, ifølge overskriften vedlagt i afskrift, jf. indledningen til nr. <a href='../dd_13930121002'>4</a> i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "teksten har _heile fredis_"
                
[drb3]
  lemma = ""
  note = "jf. 1392 10. juli, DRB. IV 4 nr. <a href='nil'>583</a>."
                
[drb4]
  lemma = ""
  note = "jf. DRB. IV 4 nr. <a href='nil'>629</a> og <a href='nil'>661</a>."
                
[drb5]
  lemma = ""
  note = "kendes ikke, men i brev af [1393] 21. januar fra højmesteren til hertugen af Mecklenburg hentydes også til problemerne med følgende bemærkning: \"Og i særdeleshed beder vi Eders stormægtighed om, således som vi før ret tit har bedt om det, at I ordner det (således) for Eders folk, at de ikke tilføjer vore folk nogen skade, thi vi nærer ikke andet end hengivenhed og venskab over for Eder og Eders folk og har desuden intet at skaffe med Eders krig og beder om et venligt svar derpå.\""
                
[drb6]
  lemma = ""
  note = "jf. 1369 30. november, DRB. III 8 nr. <a href='nil'>372</a>, gentaget 1370 24. maj, smstds. nr. <a href='nil'>449</a>, 1371 27. oktober, DRB. III 9 nr. <a href='nil'>93</a>."
                