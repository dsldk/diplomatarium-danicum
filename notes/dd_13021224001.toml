  note = "medens det af Hvitfeld angivne Aarstal (1302) stemmer overens med en Registratur af Stephanius og saaledes synes at være hævet over enhver Tvivl, er Dagsangivelsen hos Hvitfeld mere usikker, idet han ikke angiver, om han daterer efter 'Herrens' eller 'Jomfru Marias' Fødselsdag. Denne sidste falder imidlertid d. 3. September, hvorved Brevet vilde komme til at gaa forud for Markgrevernes Brev af 1302 6. September, ved hvilket de indankede deres Strid med Nicolaus af Werle for Kong Erik (jf. Nr. 214). Endvidere siges i Brevet, at der eventuelt skal finde nye Forhandlinger Sted inden næste Pinse og saadanne Forhandlinger har øjensynligt fundet Sted i 1303 (jf. Ellen Jørgensen, Annales Danici 154: i Aaret 1303 kom Kongen til Rostock o.s.v.). Det er derfor sandsynligt, at det manglende Ord i Hvitfelds Dagsangivelse er (Herrens). Det er ogsaa rimeligere at tale om en Frist til Pinse, naar Brevet er udstedt i Julen 1302, end naar det er udstedt i Eftersommeren 1302."
                