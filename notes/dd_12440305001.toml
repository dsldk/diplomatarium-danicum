
# Notes for dd_12440305001
[drb1]
  lemma = ""
  note = "se nr. <a href='/books/dipdan/1244/dd_12440218001'>133</a>, note 1."
                
[drb2]
  lemma = ""
  note = "den tilsvarende bulle til Esrom kloster, nr. <a href='/books/dipdan/1244/dd_12440330001'>146</a> af 1244 30. marts, tilføjer 'af cistercienserordenen i Roskilde stift', der normalt har plads på dette sted i bullerne fra denne tid og rimeligvis er glemt i den foreliggende afskrift."
                
[drb3]
  lemma = ""
  note = "texten har _iudices ordinarii_, der omfatter bisper, provster og ærkedegne, jf. Knud Mikkelsen, Om procesmåden, Nye Danske Magazin VI (1836) s. 183."
                
[drb4]
  lemma = ""
  note = "texten har _alii ecclesiarum rectores_, jf. hertil DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 8."
                
[drb5]
  lemma = ""
  note = "texten har _racione delicti_. Forseelsens art var et af de momenter, som bestemte, hvilket ting en sag skulde henføres til. Et andet var den anklagedes personlige status, _ratione personæ_, jf. Poul Johs. Jørgensen, Dansk retshistorie, s. 525ff."
                
[drb6]
  lemma = ""
  note = "texten har _penitentiale forum_, hvorved betegnedes 'det indre ting', som pålagde kirkebod, jf. Lexikon für Theologie und Kirche IV, forum, sp. 224."
                