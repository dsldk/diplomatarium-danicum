[drb1]
  lemma = ""
  note = "brevets datering er ødelagt, men fogeden Niels Holm er antagelig identisk med den Køgeborger Niels Holm, der nævnes i brevene 1389 29. juni, DRB. IV 4 nr. <a href='/books/dipdan/1389/dd_13890629001'>50</a>, 1394 5. december, DRB. IV 5 nr. <a href='/books/dipdan/1394/dd_13941205001'>287</a>, og 1399 21. april, nr. <a href='/books/dipdan/1399/dd_13990421001'>51</a>, hvorfor brevet her dateres til omkring 1400."
                
[drb2]
  lemma = ""
  note = "hele brevets venstreside er beskadiget."
                