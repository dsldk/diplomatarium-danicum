 # Notes for dd_13880611002
                

[drb1] 
lemma = ""
note = "for at afslutte stridighederne mellem de engelske købmænd og preusserne afsendtes et engelsk gesandtskab til Preussen i sommeren 1388, Instruksen er dateret 11. juni, og man må derfor antage, at klagepunkterne er blevet opsat ved denne tid således, at gesandterne har kunnet tage dem med som bilag. Forhandlingerne begyndte 28, juli og afsluttedes med et forlig 21. august, jf. indledningen til Dipl. Dan."

[drb2] 
lemma = ""
note = "de udeladte §§ 1-7 vedrører arrestionen af engelsk gods 1385 (§ 1), uretmæssig behandling af englændere i Preussen (§§ 2-<a href='drb6'></a> og preussernes ensidige forøgelse af mindstemålet for klæde fra 42 til 44 preussiske alen (§ 7)."

[drb3] 
lemma = ""
note = "de udeladte §§ 9-24 vedrører alle korporlig overlast lidt af englændere i Preussen."

[drb4] 
lemma = ""
note = "'Scluflam'."

[drb5] 
lemma = ""
note = "'laken'."

[drb6] 
lemma = ""
note = "de udeladte §§ 27-28 vedrører Londonkøbmanden Gilbert Mansfelds tab i 1378 og 1380."

[drb7] 
lemma = ""
note = "Gilbert Mansfeld, omtalt i §§ 27-28,"

[drb8] 
lemma = ""
note = "ang. beregningen af tabet, se indledningen til Dipl. Dan."

[drb9] 
lemma = ""
note = "de udeladte §§ 30-42 vedrører tab lidt af englændere, dels fordi den preussiske skipper ikke har overholdt fragtkontrakten, men har anløbet en anden havn end aftalt (§§ 30-<a href='drb41'></a>, dels fordi engelsk gods tilbageholdes (§ 42)."
