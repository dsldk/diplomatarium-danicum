 # Notes for dd_13880701001
                

[drb1] 
lemma = ""
note = "Niels (undertiden kaldet Jens) Jensen (Brok) af Clausholm var gift med Lauge Ovesen (Panter)s datter Ide; Anders Jakobsen (Lunge) var gift i 1. ægteskab med Ingeborg, datter af Niels Ovesen (Panter). Da Niels og Lauge Ovesen var brødre, var Niels Jensen Brok og An- ders Jakobsen Lunge gift med to kusiner, jf. Erik Ulsig, Danske Adelsgodser i Middelalderen, 1968, 176 og 218."
