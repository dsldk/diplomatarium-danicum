
# Notes for dd_13470712001
[drb1]
  lemma = ""
  note = "årstallet fremgår af Detmar I 510, der beretter, at kong Valdemar i 1347 med en hær kom til Lübeck for at undsætte Henneke Hummersbüttel på borgen Stegen (i Holsten), som blev belejret af grev Henrik, jf. Reinhardt, Valdemar Atterdag 156 og Mantels, Marquard v. Westensee 157 fig. (Beiträge z. Lüb.-Hans. Gesch.)."
                
