  note = "se nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>, note 21—22."
                
[drb3]
  lemma = ""
  note = "hertug Heinrich af Brunsvig, pfalzgreve ved Rhinen, Ottos onkel, hvis forleninger var ledige efter hans død 1227 28. april (nr. <a href='/books/dipdan/1225/dd_12251231104'>48</a>, note 2)."
                
[drb4]
  lemma = ""
  note = "_de cimiteriorum et ecclesiarum spoliacione_, formentlig i første række krænkelserne af fred og helg på kirkegårde og i kirker. Ved manddrab og blodsudgydelse på disse steder måtte de genindvies eller renses af bispen selv, ofte til stor ulejlighed for bispen og med betydelige udgifter for de skyldige og/eller sognet."
                
[drb5]
  lemma = ""
  note = "selv om den danske konge støttede sin søstersøn (se nr. <a href='/books/dipdan/1228/dd_12280906001'>82</a>), kan han ikke have dækket alle de her nævnte tab, da Otto 1231 gav meget gods til bispen af Verden for de skader, hans mænd påførte ham i krigstid."
                
[drb6]
  lemma = ""
  note = "_conmater nostra_, sikkert uegentlig brugt her, f. eks. sådan at bispen har døbt hendes søn, Otto."
                
[drb7]
  lemma = ""
  note = "kan også oversættes 'hans'."
                
