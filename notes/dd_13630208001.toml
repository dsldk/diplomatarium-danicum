  note = "den i brevet påberåbte våbenstilstandsaftale må være den af 1362 16. november; hvis der sigtedes til den af 1364 24. juni, måtte brevet være fra 1365, men i det år er Agathes dag en onsdag. Lüb. UB. III 819 note 3 vil udvide dateringen til 1370, men Lydeke Skinkel omtales sidste gang i brev af 1364 17. november som høvedsmand i Nyborg. 1369 30. november er Henneke Moltke høvedsmand der."
                
