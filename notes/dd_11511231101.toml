  note = "egtl. \"ved at bede\". Heraf afledet _precarium_, en godsovertagelse efter en petents ansøgning. Det springende punkt i Esromsagen har været, om Erik Lams overenskomst med Eskil også var bindende for Svend Grathe; teoretisk set afvises det, i praksis godkender kong Svend det trods de skranker, kongelevbegrebet satte for en varig overdragelse."
                