[dd1] 
  lemma = "forbindwingh"
  note = '''cf. 1376 14. august, Hanserec. II 138 nr. 125, cf. Dipl. Dan. 4. rk. I nr. <a href='nil'>62</a>.'''
                
[drb1]
  lemma = ""
  note = "I løbet af maj 1391 sluttedes der forbund mellem hertugerne af Mecklenburg og stæderne Wismar, Rostock, Gadebusch, Grevesmihlen og Schwerin, rettet mod dronning Margrete, jf. nrr. <a href='/books/dipdan/1391/dd_13910503001'>393</a> og <a href='/books/dipdan/1391/dd_13910511001'>396</a>. De i brevet omtalte overgreb kan måske sigte til det af Detmar, ed. Koppmann, II 41-42 beskrevne mecklenburgske togt, der afsluttedes med våbenstilstanden i Nykåping. Først med Rostocks og Wismars indlæg på hansedagen i Hamburg 1391 11. november, nr. <a href='/books/dipdan/1391/dd_13911111003'>458</a>, måtte hansestæderne tage stilling til konflikten om kong Albrechts løsladelse. Da kongen ikke nævnes i hertugens brev, er det muligvis udstedt inden mødet i Hamburg."
                
[drb2]
  lemma = ""
  note = "nedertysk ord i den latinske tekst, d.v.s. forbund. Der hentydes antagelig til fredsslutningen 1376 14. august. Hanserec. II 138 nr. 125, som indeholder særaftale om Wismars og Rostocks stilling. En gentagelse heraf, udstedt til dronning Margrete, kendes ikke, men den fremhæves af hertuginde Anna i brevet af 1390 26. august, nr. <a href='/books/dipdan/1390/dd_13900826001'>262</a>."
                