  note = "brevet er også registreret i Roskildegårds reg. (omkr. 1570) _Gøste (!) Hemmingsen har skødet biskop Niels sit gods i Ods herred. Givet 1485 (!). På latin_. Året er utvivlsomt fejl for 1385, jf. mageskiftet 1389 16. oktober, Rep. nr. 3717."
                
