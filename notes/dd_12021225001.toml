[drb6]
  lemma = ""
  note = "Ifølge et samtidigt diplom, der er blevet til i Lund ligesom det foreliggende og er udstedt af den danske konge (nr. <a href='/books/dipdan/1200/dd_12001228001'>24</a>), var årets første dag på denne tid ikke 1. januar, men 25. december. På grund af dette forhold kan privilegiet antages at være givet imellem juledag 1202 og samme dag 1203. Udfærdigelsen har fundet sted i kongens første regeringsår. For at kunne fastsætte beregningen af dette er det nødvendigt at inddrage et større materiale i undersøgelsen. Af samtlige diplomer fra Valdemar Sejrs regeringstid er ialt ti forsynet med kongeår i dateringen. Et af disse kan strax udskydes: det store Valdemarprivilegium for Lybæk, som er en forfalskning (jf. s. 60). Også det foreliggende må vi indtil videre lade ude af betragtning, eftersom det mangler dato. Af samme grund må to andre diplomer foreløbig udgå, nr. <a href='/books/dipdan/1206/dd_12061231101'>115</a> af 1206 u. d. og DRB. I:5 nr. <a href='/books/dipdan/1219/dd_12191231101'>160</a> af 1219 u. d. De seks resterende deler sig i to grupper. Tre af dem har tidsangivelser for regeringen, som viser, at kongens første år i hvert fald har omspændt tiden 1203 16. marts—14. november (nr. <a href='/books/dipdan/1203/dd_12031114001'>82</a> af 1203 14. november, nr. <a href='/books/dipdan/1204/dd_12040316001'>93</a> af 1204 16. marts og DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12140328001'>43</a> af 1214 28. marts. Hertil slutter sig iøvrigt en indskrift, der anfører Århusbispen Peder Vognsens dødsdag 1204 11. april under kongens andet år, jf. nr. <a href='/books/dipdan/1204/dd_12041231101'>98</a>, note 1). Men tre diplomer har indimellem en helt anden beregningsmåde. Ifølge dem omfattede kongens indledende regeringsår i det mindste tidsrummet fra 28. april til 23. november — ikke i 1203, men i 1202 (nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a> af 1209 23. september, DRB. I:5 nr. <a href='/books/dipdan/1216/dd_12160428001'>72</a> af 1216 28. april og smstds. nr. <a href='/books/dipdan/1216/dd_12161123001'>95</a> af 1216 23. november). Denne sidste ansættelse er i høj grad påfaldende: kongens forgænger døde først 12. november 1202. Ikke desto mindre lader de nævnte tre diplomer Valdemar II fremtræde som regent fra en dato længe forud herfor. Det er ikke muligt at bringe de to beregninger til at harmonere. Det må betragtes som en kendsgerning, at epoken for regeringsåret på et vist tidspunkt er blevet forskudt bagud. Denne forskydning finder udtryk i diplomer yngre end 1204. Den optræder første gang i 1209 og derpå to gange i 1216. Men 1214 er den ældre beregningsmåde påny i brug. Det kan iøvrigt bemærkes, at to af exemplerne på denne første kalkulationsmåde er hentet fra privatdiplomer (nr. <a href='/books/dipdan/1203/dd_12031114001'>82</a> og I:5 nr. <a href='/books/dipdan/1214/dd_12140328001'>43</a>). Om to af texterne med den anden beregning gælder det, at de kan være modtagerudfærdigelser (nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a> og I:5 nr. <a href='/books/dipdan/1216/dd_12161123001'>95</a>), og måske kan de have været det alle tre. Det henstår da endnu som uafgjort, om det skulde være muligt at forklare det ejendommelige spring i beregningen af kongeåret ved at klassificere den ene af grupperne som dokumenter af uofficiel herkomst. Uanset dette problem, som må lades uløst under hensyn til forskningens nuværende stade, rejser der sig et andet spørgsmål: hvilken epoke er benyttet ved de to beregningsmåder? Hvad den første angår, kan noget rent negativt strax udtales. Det er udelukket, at begyndelsesdagen, som det måske kunde tænkes, er regnet fra forgængerens dødsdag 12. november. I så fald kunde diplomet af 1203 14. november ikke være givet i kongens første regeringsår, men måtte tilhøre hans andet. Epoken må ligge imellem 1202 15. november og 1203 16. marts, når det første år skal omfatte det ovenfor anførte tidsrum. Som skæringspunkt kan da enten valgdag eller kroningsdag komme på tale. Nu kendes kun dagen for den sidste akt. Det var juledag, 25. december 1202, kong Valdemar blev kronet. Tages denne dag som udgangspunkt, dækker kongens første år ganske præcist det inkarnationsår, der som anført må formodes at være gældende for nærværende privilegium, 1202 25. december—1203 24. december. Med hensyn til dettes datering er terminus post quem så nogenlunde sikret til juledag 1202 i henhold til inkarnationsåret — den ligger i hvert fald ikke tidligere. Men i tilfælde af at valget har dannet epoke, må terminus ante quem rykkes noget frem og falder da mellem 12. november og 24. december i 1203. Det er dog ikke sikkert, at kongeåret er ansat efter den første beregningsmåde i det foreliggende dokument og i de to andre tilsvarende diplomer af 1206 og 1219 (nr. <a href='/books/dipdan/1206/dd_12061231101'>115</a> og DRB. I:5 nr. <a href='/books/dipdan/1219/dd_12191231101'>160</a>), der har regeringsår, men mangler dato. Hvis det i disse er udregnet som i de tre kongediplomer af 1209 og 1216 og altså er forskudt bagud, er der to muligheder for hånden. Den ene af dem frembyder intet problem i denne sammenhæng. Såfremt den korte tid mellem Knuds død og Valdemars kroning (eller en anden lidt tidligere skæringsdag) er regnet for kongens første år, falder privilegiet for domkirken i Lund helt udenfor. I så fald måtte nemlig kroningsdagen tilhøre kongens andet år. Men dokumentet, der sikkert tidligst kan være fra denne dag i henhold til inkarnationsåret, angives udtrykkeligt at være udstedt i det første. Også for de to andre diplomer af 1206 og 1219 kan det være antageligt at se bort fra denne mulighed. Men den anden beregningsmåde kan også have sin epoke i en for os ukendt dag, af betydning for hertug Valdemars deltagelse i statsstyrelsen. En sådan begyndelsesdag måtte ligge mellem 1201 24. november og 1202 28. april for at kunne dække tiden 1202 28. april—23. november som hans første regeringsår, jf. ovenfor. Det betyder, at det første år teoretisk set kan have strakt sig til 1203 27. april. I dette tilfælde er de tre diplomer senest fra denne dag i de tre år 1203, 1206 og 1219 — hvis de vel at mærke benytter denne kalkulering for den anden beregningsmåde. Lundeprivilegiet kan således være fra tidsrummet 1202 25. december—1203 27. april. Det kan også være udstedt senere, inden 24. december 1203 efter de grænser, der sættes af den første beregningsmåde med kroningen som epoke. Som den rummeligste og sikreste er denne tidsfæstelse lagt til grund for dateringen. Ad andre veje synes det ikke muligt at præcisere tiden for udstedelsen. Det kan måske antages, at privilegiet er udfærdiget i tilknytning til kroningen i Lund, men herom vides intet, og der kan ikke bygges noget på en sådan hypotese. Derimod kan det i almindelighed påpeges, at det er sandsynligere, at udstedelsen fandt sted i den første del af året 1203 end i den senere. Dette har sin begrundelse i, at dateringen også lyder på ærkebiskop Anders Sunesens første embedsår. Dets begyndelse må falde på en dato i året 1202, jf. nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Som epoke kan kun tænkes den dag, Anders Sunesen modtog sit pallium og dermed iklædtes den pontifikale værdighed i dens fulde udstrækning. Innocens III.s godkendelse af hans valg forelå omkring 23. november 1201, og bullerne desangående kan tidligst være nået til Danmark i begyndelsen af 1202. Indsættelsen af Anders Sunesen er formentlig sket ikke længe efter og er næppe udskudt til sidst på året. Overrækkelsen af palliet har dannet epoke for beregningen af hans ærkebispeår, og jo tidligere i 1202 dette er begyndt at løbe, jo før i 1203 må også kongens privilegium for Lund være udstedt for at kunne være givet endnu i prælatens første år. Nogen dato lader sig dog ikke fastsætte. De tre diplomer, som foruden det foreliggende har oplysninger om ærkebispeåret, mangler alle dagsangivelse (DRB. I:5 nr. <a href='/books/dipdan/1211/dd_12111231104'>6</a> af 1211 u. d., nr. <a href='/books/dipdan/1215/dd_12151001101'>59</a> af 121[5 senest oktober] og nr. <a href='/books/dipdan/1223/dd_12231231103'>231</a> af 1223 u. d.)."
                