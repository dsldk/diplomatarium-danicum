  note = "Som forlæg er benyttet kong Knud Valdemarsens tilsvarende privilegium for domkirken i Lund af [1185—1186]. Det er blevet kopieret i meget vid udstrækning og i en sådan grad, at også kongens titel er overført uændret, skønt netop Valdemar Sejrs regeringstid medfører ændringer i så henseende, se nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. Den stærke afhængighed af diplomforlægget, der dengang som senere må have beroet i domkirkens eller kapitlets arkiv, viser tydeligt, at dokumentet er sat op i nær kontakt med modtagerne. Måske repræsenterer den foreliggende stadfæstelse da en modtagerudfærdigelse."
                
