  note = "notitsen er indført blandt stadens udgifter. Desuden findes en udgiftspost: »Udlæg til krigen mod kongen af Danmark«, hvorunder er opført 607 mr. 13 sk. til sold, løsepenge og rejsepenge for rådsudsendinge til Lübeck, Schwerin, Kröpelin, Wismar, Stralsund og Greifswald i 1363."
                
