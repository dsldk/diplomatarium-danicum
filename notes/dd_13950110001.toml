[drb1]
  lemma = ""
  note = "§ 1 handler om forhandlinger med den lybske stadsskriver om forsvaret på havet, § 2 'bindelse om forholdet til Rostock og Wismar, § 3 om Hamburgs og Kampens stilling i forbindelse med løfterne i forbindelse med kong Albrechts løsladelse og § 4 om yderligere et brev til Rostock og Wismar."
                
[drb2]
  lemma = ""
  note = "§ 7 handler om yderligere et brev til Greifswald i sagen om olien, jf. § 6. I § 8 omtales et beløb på 500 nobler fra Henning Stangen. § 9-10 handler om forsvaret på havet."
                
[drb3]
