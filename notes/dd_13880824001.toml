note = "dansk ord i den latinske tekst, dets betydning synes usikker. Det her anførte eksempel falder ikke ind under nogen af de af William Christensen, Dansk Statsforvaltning i det 15. Århundrede, 619-20 anførte tolkninger, og holdskornets omfang — det samme som den årlige landgilde — gør det mindre sandsynligt, at der kan have været tale om gæsteri således som foreslået af Svend Gissel, Landgilde og Udsæd på Sjælland, 51-2 i tilslutning til Niels Skyum-Nielsen, Kult. Leks. VI 10-11. Det forekommer rigtigst at opfatte holdskornet som en driftskapital, der skal leveres tilbage, når fæsteren fraflytter gården, jf. DRB. II 6 nr. <a href='_nil'>119</a>, III 2 nr. <a href='_nil'>255</a> note 1, III 6 nr. <a href='_nil'>289</a> og Dueholms Dipl. 42 nr. 70. Denne tolkning er også tiltrådt af Kalkar, Ordbog til det ældre danske Sprog II 257 og af Erik Ulsig, Danske Adelsgodser i Middelalderen, 355"
