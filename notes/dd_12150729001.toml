
# Notes for dd_12150729001
[drb1]
  lemma = ""
  note = "en henvisning til hertug Henrik Løves fundationsbrev for bispedømmerne i Nordalbingien af 117[0—1171] 7. november, der har dannet forlæg for kong Valdemars privilegium."
                
[drb2]
  lemma = ""
  note = "en afgift til landsherren. Ordet er af slavisk oprindelse og er her som også i tyske diplomer gengivet i forskrevet form."
                
[drb3]
  lemma = ""
  note = "ladegårde, som det ses, med en priviligeret stilling. De svarer til cistercienserordenens grangier, der i denne tid havde en særstilling i skattemæssig henseende. Ordet er det middelnedertyske _vorwerk_ med latinsk endelse."
                
[drb4]
  lemma = ""
  note = "navnet på den vendiske skæppe ifølge historieskriveren Helmold fra 12. århundrede."
                
[drb5]
  lemma = ""
  note = "notarens navn er i den latinske text stavet _Dorstannus_, svarende til, at det følgende navn Torbjørn bogstaveres _Dhurbernus_. I begge tilfælde er det påfaldende, at der anvendes _d_ eller _dh_ i forlyd frem for _t_ eller _th_. Da dette er karakteristisk for tysk stavemåde, må det antages, at skriveren har været Tysker. Endvidere kendes den hånd, som har ført det originale diplom i pennen, ikke fra nogen anden original, udstedt af Valdemar II. Der kan således være tale om udfærdigelse uden for kongens kancelli. Ganske vist kan man ikke se bort fra den mulighed, at den pågældende tyske skriver har været i kongens tjeneste, men i det mindste eet træk i diplomets dictat peger i retning af modtagerudfærdigelse: de danske vidner indføres med ordene 'Af kongens husstand'. Her er det ikke længere udstederen, som taler, men en udenforstående."
                