[drb2]
  lemma = ""
  note = "Bispen af Roskilde havde af Kongen faaet tillagt Ret til at slaa en Tredjedel af den Mønt, som prægedes paa dette Møntsted, og nyde de dertil knyttede Indtægter. Bispens Møntmester var dog med Hensyn til Tiden for Udmøntningen samt Møntens Værdi og Præg forpligtet til at følge Kongens Bestemmelse. En ny Udmøntning fandt Sted hvert Efteraar, men den ny Mønt maatte ikke sættes i Omløb før Søndag før Mikkelsdag, efter forudgaaende Tillysning paa Landstinget."
                