[drb1]
  lemma = ""
  note = "visse kanoniske retssamlinger indeholder en anden redaktion end den her foreliggende, der iøvrigt er overleveret både gennem registertext og lovhåndskrifter. En hel række manuskripter med Gregor IX.s dekretaler har ikke det bremensiske kapitel, men den danske ærkebiskop og hans lydbisper som adressater for skrivelsen. Selv om adresserne ofte forandres og forvanskes i håndskrifterne til den kanoniske ret, er det dog vanskeligt at forklare, hvordan 'Til kapitlet i Bremen' kan blive 'Til ærkebiskoppen af Lund og hans lydbiskopper'. Det kan da tænkes, at bullen er udgået så vel til Lund som til Bremen. I så fald er kun det bremensiske exemplar indført i registrene, mens dette ikke er sket med bullen til de danske modtagere. Texten hertil kan da enten som original eller kopi være blevet tilgængelig for de kanonister, der skaffede sig samlinger af normgivende pavelige responsa. Sådant materiale benyttedes for exempel af Alanus, da han i begyndelsen af 13. århundrede udarbejdede sin samling af dekretaler. Bullen til Danmark kan også være optaget i en kollektion i skikkelse af koncept. Dette vilde svare til, at kladder og koncepter var hovedgrundlaget for en formularsamling, der bragtes sammen i det pavelige kancelli i den sidste del af 13. århundrede, blandt andet for at vejlede kancellipersonalet i kirkeretlig henseende."
                
