  lemma = ""
  note = "som D'Haenens s. 304 har påvist, er afsnittet om vikingernes hærgen en bearbejdelse af en notits i årbogen fra St. Vaast under 870. Ialt findes der fire diplomer fra 1076-81, der bygger på denne årbogsnotits. I foreliggende brev er årbogsnotitsens _Danorum_ ændret til _Danorum et Normannorum_; i to andre til _Danorum atque barbarorum Nortmannorum_ og i det fjerde til _Wandalorum_."
                
