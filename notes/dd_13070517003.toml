[drb1]
  lemma = ""
  note = "engang i tiden før 1307 17. Maj vedtog Grev Gerhard af Holsten paa den ene Side og den holstenske Adel paa den anden Side at tage Kong Erik, seks danske Bisper og andre udenlandske Prælater til Voldgiftsmænd til endelig Afgørelse af deres Strid; selve Voldgiften fandt Sted 1307 17. Maj. Om der har foreligget to Breve: a) Grev Gerhard og den holstenske Adels Brev, hvori de enes om Voldgiftsretten, b) selve Voldgiften, er vanskeligt at afgøre. Hvitfeld og Stephanius har kun kendt eet Brev."
                
