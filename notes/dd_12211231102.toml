[drb5]
  lemma = ""
  note = "Viborgs bekræftelse er bevaret i original. Den hånd, som har ført pennen, genfindes i den tilsvarende stadfæstelse fra Vitskøl, hvor den har indført vidnelisten. Forholdet mellem de to originaldiplomer lader sig bestemme nærmere på grundlag heraf, se nr. <a href='/books/dipdan/1221/dd_12211231101'>197</a>, note 5. Det må iøvrigt bemærkes, at det er påfaldende, at nærværende Viborgdiplom er blevet opbevaret ikke i modtagerens, men i udstederens arkiv. Det foreliggende dokument kan dog være en beseglet genpart af et exemplar, som virkelig er udleveret til Vitskøl, men nu er gået tabt. Ellers var det en nærliggende antagelse, at Viborg kapitel beholdt sin egen bekræftelse og derved kunde fragå overenskomsten."
                