
# Notes for dd_13150624002
[drb1]
  lemma = ""
  note = "i marg.: 1355; jf. nrr. <a href='/books/dipdan/1316/dd_13160214002'>340</a>—<a href='/books/dipdan/1316/dd_13160222001'>342</a>, 1316 14. febr., hvoraf det fremgår, at det i dette brev pantsatte gods ikke er blevet genløst, må være efter dette brev. Det foreliggende brev er altså selve pantebrevet og må i tid ligge før 1316. 1355 skal altså rettes til 1315."
                
