
# Notes for dd_13590829001
[drb1]
  lemma = ""
  note = "det fremgår af de følgende artikler og af Nîmes' stillingtagen, at stændermødet i Béziers ikke blot er blevet stillet over for pekuniære krav i forbindelse med det danske projekt, men også over for krav om hjælp (_aids, subsidium_) til nødvendige rustninger mod det truende engelske angreb på fransk område, der satte ind omkr. 1. oktober. Disse sidste krav bliver i det følgende hovedemnet for de fortsatte forhandlinger mellem regering og stænder, jf. note 3."
                
[drb2]
  lemma = ""
  note = "8\\. september."
                
[drb3]
  lemma = ""
  note = "hermed sigtes rimeligvis til de 6 sous 9 den, pr. husstand, der var blevet bevilget på mødet i Carcassonne, jf. nr. <a href='../dd_13590710001'>233</a> A. De fortsatte forhandlinger førte til, at stænderne i Languedoc på et møde i Carcassonne i november bevilgede en mouton pr. husstand til krigsudrustninger i Languedoc; en oversigt over bevilgede skatter i Languedoc i 1359 findes hos Dognon, Les Institutions Politiques et Administratives du Pays de Languedoc du XIIIe Siècle aux Guerres de Religion, 605—06. Spørgsmålet om den danske alliance drøftedes dog lejlighedsvis ved siden af, jf. nr. <a href='../dd_13590906001'>251A</a>, <a href='../dd_13590928001'>254A</a>, <a href='../dd_13591016001'>257</a> og <a href='../dd_13600121001'>284A</a>."
                
[drb14]
  lemma = ""
  note = "han var samtidig protokolfører, jf. Menard II, Preuves 212, og har øjensynligt været en af Nîmes' udsendinge til Béziersmødet."
                