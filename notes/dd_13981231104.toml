
# Notes for dd_13981231104
[drb1]
  lemma = ""
  note = "registraturens formulering må forudsætte, at Grubbe Jensens farbroder Bent Byg er afgået ved døden. Denne levede endnu 1391 25. juli, jf. DRB. IV 4 nr. <a href='/books/dipdan/1391/dd_13910725002'>428</a>, men omtales første gang som død 1391 6. december, jf. DRB. IV 4 nr. <a href='/books/dipdan/1391/dd_13911206001'>469</a>. Da Grubbe Jensen nævnes sidste gang 1395 29. juli, jf. DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13950729001'>413</a>, skal årstallet antagelig rettes til 1398."
                
[drb2]
  lemma = ""
  note = "jf. 1350, DRB. III 3 nr. <a href='/books/dipdan/1350/dd_13501231110'>356</a>."
                
[drb3]
  lemma = ""
  note = "registraturen har 1358, og årstallet kunne også rettes til 1408, men jf. note 1."
                
