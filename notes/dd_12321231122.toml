
# Notes for dd_12321231122
[drb1]
  lemma = ""
  note = "tabt (ligesom formentlig selve immunitetsprivilegiet, se note 2)."
                
[drb2]
  lemma = ""
  note = "gårdsæder nævnes første gang 1231 og første gang i breve 1241 2. juli. Det eneste sted, de nævnes i bevarede privilegier for Knudsklostret, er i hertug Erik Abelsens af 1261 25. november (DRB. II:1 nr. <a href='/books/dipdan/1261/dd_12611125001'>342</a>). Dog indtager de her en så lidet fremtrædende plads, at privilegiet ikke med føje kan siges at være udstedt om dem. Ses der bort fra denne mulige identifikation af registraturen, må denne gå tilbage til et nu tabt kongeligt eller hertugeligt fribrev. Hvis udstederen er en sønderjysk hertug, må privilegiet stamme fra Erik I Abelsen 1259-72 eller Erik II Valdemarsen 1312—25. Er udstederen konge, bliver tidsfæstelsen videre, og da begge muligheder bør holdes åbne, må dateringen ansættes til [1232-1439]."
                
