[drb1]
  lemma = ""
  note = "Otto v. Dewitz deltog i 1358 i hertug Albrechts krige, først og fremmest mod greverne Nicolaus og Otto af Tecklenburg og deres forbundsfælle hertug Erik af Sachsen-Lauenburg om besiddelsen af Schwerin, jf. Strecker 101—07. Hans regnskab over sine og sine venners og svendes udgifter i krigen, hvilke hertug Albrecht skulde erstatte ham, fylder i Mekl. UB 20 sider og dækker tiden fra 28. januar til november 1358. Det totale krav beløber sig til 3186½ mark lybsk. Af posterne er kun de medtaget, som står i forbindelse med hertug Albrechts undsætning af de holstenske grever, der blev truet af kong Valdemars angreb, bl. a. på Femern, jf. Annales Danici 184—85, og med hertugens efterfølgende angreb på kong Valdemar. Otto var selv med på Femern, tidspunktet kan fastlægges til omkr. midten af august, jf. Strecker 264—65, men på færden til Skåne og Sjælland, der i regnskabet dateres til 8. september-27. oktober, ledsages hertugen af herr Ottos fem væbnere."
                
