note = "blandt de i diplomet som tilstedeværende personer nævnte optræder kong Oluf og hr. Jens Andersen i Viborg den 27. marts 1386, nr. 21, og bisperne af Ribe, Viborg og Børglum, domprovst Jens af Viborg, ærkedegn Tue i Ribe og de øvrige Ribekanniker Niels Krook, Troels, Frederik Ditmarssen og Peder Nielsen den 30. marts 1386, nr. <a href='/books/dipdan/1386/dd_13860330001'>23</a>. Diplomet må derfor dateres 1386 [omkr. 30. marts]."
