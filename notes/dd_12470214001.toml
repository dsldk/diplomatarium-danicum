  note = "brevet er foruden i det pavelige register også afskrevet efter koncepten og optaget i det pavelige kancellis formularsamling, der tidligere tillagdes Marinus af Eboli, cf. om denne samling Dipl. Danicum I:6 nr. <a href='/books/dipdan/1233/dd_12331231102'>170</a>. Begge afskrifter udmærker sig ved samme upræcished i adressen ved at lade det være rettet til 'ærkebiskopperne', selv om der kun var eet ærkebispedømme i Polen (og i Danmark). Der må da på dette stadium være tale om en mekanisk overførelse af 'ærkebiskopper' fra adressen i brevene til den samlede gejstlighed i Tyskland. Hvorledes den endelige udformning har set ud, unddrager sig bedømmelse, da ingen originaler er bevaret."
                
