  note = "som senest anført af Niels Skyum-Nielsen, Kirkekampen i Danmark, 90, har det ikke kunnet påvises, at Petrus Capocci nogensinde har besøgt Danmark i legattiden 1247—48; i 1249 var han tilbage ved kurien, Reh, Kardinal Peter Capocci, 84. I DRB. optages derfor kun fuldstændig tekst til de breve, der udtrykke ligt nævner Danmark, parallelt med behandlingen af bemyndigelserne til kardinal Guido i 1265, jf. DRB. II:1 nr. <a href='/books/dipdan/1265/dd_12650612002'>470</a> flg."
                