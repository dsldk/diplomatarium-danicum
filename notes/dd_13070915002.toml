[drb4]
  lemma = ""
  note = "Teksten er vistnok forvansket. Meningen maa være, at Hertugerne skal forhøre hos Kongen af Norge, om han vil tiltræde Aftalen, og i modsat Fald underrette Kongen af Danmark derom i rette Tid."
                
