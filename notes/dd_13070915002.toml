
# Notes for dd_13070915002
[drb1]
  lemma = ""
  note = "Munch, Det norske Folks Historie IV 2, 462 Anm. har villet henføre dette Brev til 1308. Herimod taler for det første, at baade Hvitfeld og Stephanius og Olaus Petri, der har kendt Brevet i en fra Rigsbrevbogen uafhængig Overlevering (jf. Nr. <a href='/books/dipdan/1307/dd_13070915003'>86a</a>), daterer Brevet til 1307. Naar der dernæst i Brevet tales om, at der skal være evig Fred og Forsoning mellem Hertugerne og Kong Birger, deres Broder, saa blev en saadan sluttet 1308 26. Marts (jf. Nr. <a href='/books/dipdan/1308/dd_13080326001'>116</a>). Følgelig maa det Forligsmøde, der aftaltes i Brevet og som fastsættes til 'otte Dage før Jul' ligge før 1308 og har formodentlig fundet Sted engang i Løbet af Efteraaret 1307; Kong Erik udstedte et Brev i Örkelljunga 1307 15. September (jf. Nr. <a href='/books/dipdan/1307/dd_13070915001'>85</a>) og 21. og 22. September Breve i Helsingborg (jf. Nr. <a href='/books/dipdan/1307/dd_13070921001'>89</a> og <a href='/books/dipdan/1307/dd_13070922001'>90</a>). Ved denne Lejlighed kan de svenske Hertuger have mødt ham 'da han drog ned' og aftalte det kommende Møde i Örkelljunga 'førstkommende Jul' — der dog vist ikke blev til noget, bl.a. fordi de svenske Hertuger den 17. December (Nr. <a href='/books/dipdan/1307/dd_13071217002'>95</a>) sluttede Forbund med Kong Haakon og lovede ham at angribe Danmark."
                
[drb2]
