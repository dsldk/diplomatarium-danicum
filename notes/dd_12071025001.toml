
# Notes for dd_12071025001
[drb1]
  lemma = ""
  note = "Det er blevet hævdet, at paven med disse ord kritiserer Anders Sunesens ordvalg. Innocens III skal have ment, at den rette betegnelse af kandidaten var ikke 'kaldet', _uocatus_, men _postulatus_, svarende til at han længere fremme i texten taler om _postulatio_. Hertil må imidlertid bemærkes, at Anders Sunesen i et andet lignende tilfælde igen har brugt 'kaldet' om en bispekandidat, som han ikke vilde tilkende nogen rettighed som 'udvalgt, se nr. <a href='/books/dipdan/1209/dd_12091030001'>161</a>. Der er da også fra anden side fremsat en helt anden tolkning af den foreliggende bulle. Herefter har paven komplimenteret ærkebispen for hans sprogbrug, se særlig ordene 'som den kyndige og agtværdige mand, du er', og denne fortolkning er formentlig den rigtige. Jævnfør iøvrigt DRB. I:5 nr. <a href='/books/dipdan/1213/dd_12131003001'>37</a>, note 8."
                
[drb2]
  lemma = ""
  note = "Den forseglede edsformular er gået tabt."
                