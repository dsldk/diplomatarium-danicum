
# Notes for dd_13121231110
[drb1]
  lemma = ""
  note = "Statutterne er udstedt af en Biskop Esger; de kan saaledes hidrøre enten fra Biskop Esger 1. (1306—1310) eller fra Biskop Esger 2. (1312—25). Af deres Indhold fremgaar ikke, hvilken af de 2 Bisper der er Tale om. Men da der i Aaret 1312 blev udstedt Statutter for Kapitlet, Nr. <a href='/books/dipdan/1312/dd_13121006003'>461</a>, og Regler for Erlæggelse af Vokskorn i Stiftet og om Stiftsgejstlighedens Arveret m. m., Nr. <a href='/books/dipdan/1312/dd_13121003001'>456</a>—<a href='/books/dipdan/1312/dd_13121004001'>457</a>, kan det tænkes, at disse Sta tutter er udarbejdede ved samme Lejlighed, da der iøvrigt blev fastsat nye Bestemmelser for Stiftets Gejstlighed."
                
[drb2]
  lemma = ""
  note = "omtrentlig Gengivelse af Meningen; Teksten er her mangelfuldt overleveret."
                
[drb3]
  lemma = ""
  note = "der sigtes formentlig til de af Pontoppidan i dennes Kirkehistorie under Aaret 1206 anførte Aarhusstatutter, se Hal Koch: Danmarks Kirke i den begyndende Højmiddelalder II, Kirkens Institutioner S, 114 ff."
                
[drb4]
  lemma = ""
  note = "den latinske Tekst har _synodum_; der maa sigtes til en Stiftssynode."
                
[drb5]
  lemma = ""
  note = "gengiver _superpellicia_, lang, hvid Overklædning af Linnedtøj, ofte med hvide Ærmer, anvendt under Gudstjenesten af gejstlige tilhørende de lavere Grader, se Jos. Braun: Die liturgische Gewandung, 1907."
                
[drb6]
  lemma = ""
  note = "saaledes kaldtes i de nørrejydske Stifter og i Odense Stift en Pengeydelse, som her traadte i Stedet for den Tredjedel af Korntienden, som tilkom Bispen. Bispetienden blev i disse Stifter indført først 1443."
                
[drb7]
  lemma = ""
  note = "Latin: _plena porcio_; ved dette Udtryk og det tilsvarende danske: Fuldlæg maa være ment et Antal af 10 Stykker Kvæg; ved _dimidia porcio_ og det tilsvarende danske: Halvlæg forstaas et halvt saa stort Antal. Til Sammenligning med hele denne ikke let gennemskuelige Bestemmelse henvises til en Optegnelse fra Fyn, trykt i H. F. Rørdam: Danske Kirkelove II, Kbh. 1886, p. 243, Note 1."
                
