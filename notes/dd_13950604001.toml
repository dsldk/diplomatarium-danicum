  note = "slutningen af årsangivelsen tabt; to af afskrifterne oplyser, at bagsiden af originalen var påtegnet _1393 26. maj_ med nyere hånd; men år og dagsangivelse stemmer ikke overens. Rep. fastholdt året og rettede dagen til 30, maj. Det påførte år kan dog heller ikke være rigtigt, fordi kapitlet først med brevet af 13 jf. note 2, kom i besiddelse af halvgården. Lejemålet har da tidligst kunnet indgås 1395 4. juni."
                