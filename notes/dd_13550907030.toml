  note = "ansøgningen hertil er indført i de pavelige supplikregistre, jf. Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "utvivlsomt identisk med Valdemar Sappi, som i sit segl kalder sig Valdemar Eriksen, DAS. 430 og 570. Denne uægte linie af det sønderjyske hertughus nedstammer altså ikke fra hertug Valdemar 2. (✝ 1312), se Danm. Adels Aarb. 1914, s. 397, men fra hertug Erik 2. (✝ 1325)."
                
