
# Notes for dd_14000703001
[drb1]
  lemma = ""
  note = "som det fremgår indledes og afsluttes beskrivelsen af godset med Rougsø, hvorfor godsmængden må søges her. Det sent overleverede forlæg har _Hovelssbierg herret_. Opfattet som Houlbjerg herred vil de to s'er stå uforklarede; ligeledes kunne man i den latinske tekst forvente et foranstillet _prouincia_ for _herred_ eller, da skriveren bruger dansk i teksten i form af ordet bol, en forkortet gengivelse for efterstillet herred. _h_ i _herret_ kan meget vel være udlydende gh i _biergh_ og kan af skriveren være blevet opfattet som forkortelse for ordet herred."
                
[drb2]
  lemma = ""
  note = "ugedagen er forskrevet i afskrifterne."
                