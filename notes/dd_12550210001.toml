 # Notes for dd_12550210001
                

[drb1] 
lemma = ""
note = "Lübeck skylder Jakob Erlandsen Penge. Da Jakob Erlandsen skylder Soest Penge, ordner de to Byer indbyrdes de to Mellemværender, idet Lübeck, Jakobs Debitor, betaler til Soest, Jakobs Kreditor, hvorved Lübeck har betalt sin Gæld og Soest modtaget sit Tilgodehavende."

[drb2] 
lemma = ""
note = "dvs. lødigt Sølv, det Sølv, som havde den gyldige Finhed; se H. Hildebrand, Sveriges Medeltid I 2, 772 (examinati, puri, boni argenti er Synonymer)."
