
# Notes for dd_13030314001
[drb1]
  lemma = ""
  note = "selve Beskikkelsen skete ved Biskoppen."
                
[drb2]
  lemma = ""
  note = "saaledes gengives den latinske Teksts _summus prepositus_, jf. Brev af 1174 25. Februar (Cod. Esr. 96 Nr. 89). Domprovsten kaldes andensteds — til Forskel fra Provsterne ude i Landdistrikterne — prepositus maior."
                
[drb3]
  lemma = ""
  note = "den, der havde Forsvaret for Gods, skulde navnlig repræsentere og værge det under Retssager, men havde i Regelen ogsaa visse Beføjelser med Hensyn til Bestyrelsen af det."
                
[drb4]
  lemma = ""
  note = "jf. DRB II 1 Nr. 333 Note 2."
                
[drb5]
  lemma = ""
  note = "gengiver Latinens _superpellicium_, hvorved forstaas en lang, hvid Overklædning af linned Tøj, ofte med meget vide Ærmer; denne liturgiske Klædning anvendtes under Tjenesten i Koret (jf. Josef Braun, Die liturgische Gewandung 1907)."
                
[drb6]
  lemma = ""
  note = "om disses Rolle ved Domkirkens Gudstjeneste, se J. O. Arhnung, Roskilde Domkapitels Historie I (1937) 394."
                
[drb7]
  lemma = ""
  note = "det er dette Forbehold, der jo gør det umuligt straks at udnævne nogen Vikar, som medfører, at Kapitlet foreløbig maa indsættes i Besiddelsen af Godset."
                