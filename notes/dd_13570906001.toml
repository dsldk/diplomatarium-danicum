  note = "kong Erik opholdt sig 1357 5.-7. september i Åbo i Finland. Årstallets korrekthed bekræftes dog af det uafhængigt registrerede genbrev, nr. <a href='../dd_13570906002'>62</a>, og Erik må følgelig have sluttet overenskomsten ved befuldmægtigede, jf. Sjöstedt 29."
                
