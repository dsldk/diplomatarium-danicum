
# Notes for dd_13160229003
[drb1]
  lemma = ""
  note = "Riedel anfører, at det forbund, som kong Erik indgik med fyrst Vizlav og andre tyske fyrster 1316 29. februar, jf. nr. <a href='/books/dipdan/1316/dd_13160229007'>353</a>, imod markgreverne af Brandenburg, også var rettet imod Alvensleben'erne og deres tilhængere; følgelig må dette brev ligge før 1316 29. februar. Winter nr. 2396 henfører det til 1315 19.—25. april."
                
