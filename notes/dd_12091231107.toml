
# Notes for dd_12091231107
[drb1]
  lemma = ""
  note = "De indledende og afsluttende formler synes at have et gammeldags præg, ligesom navneformen _Bulethorp_ i den latinske text peger mod den ældre tid. Begge dele gør det rimeligst, at udstederen har været den første af de slesvigske biskopper, som bar navnet Niels, selv om det ikke er helt sikkert. Niels I beklædte bispestolen 1209—1234."
                
