  note = "dette er snarest en munk fra klostret, der havde fuldmagt til at optræde på tinge. Det kan næppe være abbeden eller en lægbroder, da hverken _abbas_ eller _conversus_ bruges som titel eller betegnelse. Der kunne på grund af munkenes fattigdomsløfte næppe heller være tale om en skødning til munken personligt, hvis ikke det stod fast, at munkene i Løgum måtte modtage fast ejendom og løsøre ved arv og på anden retmæssig måde — i henhold til en pavelig dispensation, se nr. <a href='/books/dipdan/1243/dd_12431231102'>124</a>. Hvilken (mulig personlig?) adkomst broder Torkil måtte have haft, er imidlertid ikke anført."
                
