
# Notes for dd_13450415001
[drb1]
  lemma = ""
  note = "»6. bog af dekreterne« (liber sextus decretorum, d.v.s. decretalium), dekretalsamling, udstedt 1298 af pave Bonifacius 8. (som en fortsættelse af Gregor 9.s Decretales i fem bøger, jf. nr. 280 note <a href='drb20'></a>, udgivet af Friedberg i Corpus juris canonici II 928—1123."
                
[drb2]
  lemma = ""
  note = "»Efter med Guds hjælp at have gennemført« (Exquisitis (læs: Executis) inspirante domino), prædikensamling _ad varios status_ (jf. nr. 280 note <a href='drb45'></a>, som i nogle overleveringer begynder: Quoniam de dominicalibus et sanctorum festiuitatibus ad piae memoriae, i andre: Executis inspirante domino sex partibus secundi tractatus cuius est titulus de conditionibus doctoris. Det pågældende værk De conditionibus doctoris er en del af det større værk Rudimentum doctrinae, forfattet af Gilbertus Tornacensis, berømt franciskanerprædikant, knyttet til Ludvig d. Hellige, død i klostret i Tournai 1284, jf. P. Glorieux: Répertoire des Maitres en Théologie de Paris au XIIIe Siécle II p. 57, nr. 311 g. Det samme eksemplar af prædikensamlingen omtales i Bennike Henriksens testamente 1358 9. marts, Erslev: Testamenter p. 122."
                
[drb3]
  lemma = ""
  note = "»Lad os afkaste mørkets gerninger« (Abjiciamus opera tenebrarum), jf. Rom. 13, 12; prædikensamling, indledt med prædiken til advent, muligvis forfattet af Guillielmus de Malliaco, fremtrædende dominikanerprædikant i Paris i midten af 13. årh., jf. Quétif-Échard: Scriptores ordinis praedicatorum I p. 483; A. Lecoy de la Marche: La chaire française au moyen âge p. 511. For andre prædikensamlinger med samme _incipit_ se Denifle: Chartularium Universitatis Parisiensis I p. 647 og 648 med noter og A. G. Little: Initia operum latinorum quae saeculis XIII, XIV, XV attribuuntur p. 2—3."
                
[drb4]
  lemma = ""
  note = "Ved Tonarius forstås en messesangbog. Ved canon (missae) forstås messens hoveddel."
                
[drb5]
  lemma = ""
  note = "»Lucidarius«=Elucidarius (lysbringeren), dogmatik i dialogform, forfattet af Honorius Augustodunensis (i midten af 12. årh.), jf. Max Manitius: Geschichte der lateinischen Litteratur des Mittelalters III p. 365. Om den tyske og danske Lucidarius, se Carl S. Petersen og Vilh. Andersen: Illustreret dansk Litteraturhistorie I 1, p. 100; Oluf Friis: Den danske Litteraturhistorie 155—59."
                
