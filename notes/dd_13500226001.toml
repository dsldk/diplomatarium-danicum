
# Notes for dd_13500226001
[drb1]
  lemma = ""
  note = "brevet må ligge forud for biskop Peders skødning af det samme gods til Ribekannikerne. Denne skødning foregik 26. februar 1350 og omtales i brev af 26. marts s. å., nr. <a href='../dd_13500324001'>265</a>. Af dette brev fremgår, at det drejer sig om Tarp i Brøndum sogn, mens registranten fejlagtigt har anbragt det under Torp i Bredsted sogn, Elbo herred."
                
