  note = "c. 1 Extr. Joa. tit. 3. Denne bestemmelse af Johannes 22. tog sigte på en kritisk revision af de hidtil udstedte pavelige dispensationer fra Laterankonciliets forbud mod at en gejstlig beklædte mere end eet embede med sjælesorg, cf. c. 28 X De prebendis III 5. Pave Johannes 22. forbeholdt sig ret til at afgøre, hvilke dispensationer han vilde anerkende og hvilke ikke, derfor den noget tvungne formulering i brevet."
                
