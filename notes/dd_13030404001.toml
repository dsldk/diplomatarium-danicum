
# Notes for dd_13030404001
[drb1]
  lemma = ""
  note = "de i det følgende opregnede Friheder var ikke alle, som de fremstilles her, i Kirkens anerkendte Besiddelse inden Striden med Jens Grand, og havde i hvert Fald ingen udtrykkelig Hjemmel."
                
[drb2]
  lemma = ""
  note = "Mænd betyder her og oftere i det følgende Herremænd, her altsaa Herremænd i Ærkebispens Tjeneste."
                
[drb3]
  lemma = ""
  note = "synes at have betegnet Gaarde, hvorfra Ærkebispens Gods styredes, og hvor han paa sine Rejser i Stiftet plejede at tage ind."
                
[drb4]
  lemma = ""
  note = "c. 1 X De successionibus ab intestato III 27."
                
[drb5]
  lemma = ""
  note = "jf. DRB II 2 Nr. 309."
                
[drb6]
  lemma = ""
  note = "gengiver Tekstens _dominium merum et mixtum_, hvor _dominium_ som saa ofte i Middelalderen har Betydningen Herredømme. I Kejsertidens Romerret brugtes _imperium merum et mixtum_, der aabenbart har dannet Forbilledet for den i dette Brev anvendte Terminologi, undertiden saaledes, at begge Ord tilsammen betegnede Jurisdiktionsmyndigheden i videste Udstrækning, hvor _imperium merum_ da sigtede til Jurisdiktionen i de største Straffesager (_jus gladii_), medens _imperium mixtum_ var Jurisdiktionen i de mindre Sager, derunder civile Sager, jf. Dig. 2, 1, 3."
                
[drb7]
  lemma = ""
  note = "der sigtes vel til, at 'Kongens Mænd' kunde bruges om Herremændene i Almindelighed, fordi de alle i en vis Forstand kunde siges at tjene Kongen, men ogsaa, som i det Tilfælde, mere specielt om dem, der stod i et direkte Tjenesteforhold til ham."
                
[drb8]
  lemma = ""
  note = "heri ligger, at Ærkebispen var henvist til at gøre Ansvar gældende mod dem ved de verdslige Domstole, jf. derimod om Ærkebispens egne Mænd ovenfor i § 3."
                
[drb9]
  lemma = ""
  note = "i Skaane. Da Kongen ikke var i Stand til at indløse Rønne Herred fra Uffe Nielsens Arvinger, der havde det i Pant, faar Ærkebispen foreløbig Vemmenhög Herred i Stedet. 24. Oktober 1327 købte Ærkebispen det af Arvingerne."
                
