
# Notes for dd_12021231135
[drb1]
  lemma = ""
  note = "Det eneste støttepunkt ved dateringen er ved siden af kongens navn en vending, der indeholdes i den bedst overleverede del af texten, jf. note 2. Denne vending: 'for os' gengiver det latinske udtryk _coram nobis_, der bruges som terminus technicus i sager for kongens retterting og bliver almindelig mod udgangen af 13. århundrede. På grund af anvendelsen af dette udtryk må det anses for mindre sandsynligt, at mandatet stammer fra en så tidlig tid som Valdemar I.s. Videre kan det næppe udelukkes, at det kan høre hjemme i den første del af 13. århundrede og altså have Valdemar II Sejr (1202—1241) eller muligvis hans søn Valdemar III den Unge (1215—1231) som udsteder, skønt det synes mest antageligt at henvise det til 14. århundrede, hvorefter Valdemar III Eriksen eller Valdemar IV Atterdag er den, der har ladet det udfærdige."
                
[drb2]
  lemma = ""
  note = "Mandatets text falder i to dele. Det første stykke, som går indtil 'alle de bedste mænd' giver den oprindelige ordlyd, omend i forkortet skikkelse — kongens titel er således udeladt. Resten af texten repræsenterer en omskrivning, men den er faldet mindre heldigt ud, da konstruktionen er gået i stykker og vanskeligt lader sig udbedre."
                
[drb3]
  lemma = ""
  note = "Oversættelsen er usikker fra 'i de sager' indtil 'sandhed og ret', jf. note 2."
                