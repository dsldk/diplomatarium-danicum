  note = "Helmold 3. og Nicolaus 1. var Børnebørn af Henrik 2. Borwin af Meklenborg (1192—1226), der var Erik 5. Glippings Oldefader, idet Margrete Sambiria var Henrik 2. Borwins Datterdatter."
                
