  note = "Junker Magnus."
                
[drb4]
  lemma = ""
  note = "se DRB II 1 Nr. <a href='/books/dipdan/1253/dd_12530120001'>91</a> Note 2."
                
[drb5]
  lemma = ""
  note = "de 9 domfældtes."
                
[drb6]
  lemma = ""
  note = "nærværende Brevs §§ 1—4 svarer i det hele til §§ 1—4 i Freds- og Forbundsbrevet af 1308 29. August (DRB II 6 Nr. <a href='/books/dipdan/1308/dd_13080829004'>150</a>) med de Ændringer, som følger af, at sidstnævnte Brev er udstedt af den danske Konge. Desuden er § 9 i Nr. <a href='/books/dipdan/1308/dd_13080829004'>150</a> her i Nr. <a href='/books/dipdan/1309/dd_13090717001'>191</a> indføjet i § 2. Fortsættelsen af nærværende Brev er derimod ny bortset fra § 12, der har et Modstykke i § 8 i det ældre Brev."
                
[drb7]
  lemma = ""
  note = "denne Bestemmelse virker overraskende, da den synes at stride bestemt imod den ovenforstaaende § 4. Forklaringen er muligvis den, at det Forbehold, der findes i Slutningen af nærværende § 7 ('indtil vi har faaet ... fire Herreder i Halland'), ikke blot skal gælde den umiddelbart foregaaende Bestemmelse om Frugterne, men ogsaa Bestemmelsen om Opladelsen af Mødrenegodset."
                
[drb8]
  lemma = ""
  note = "29\\. August, se DRB II 6 Nr. <a href='/books/dipdan/1308/dd_13080829004'>150</a>."
                
[drb9]
  lemma = ""
  note = "Siden 1308 5. Februar havde Provsten ved Apostelkirken i Bergen Titel af _magister capellarum regis_. Han forestod de 14 Kapeller paa Kongsgaardene rundt om i Landet, se Taranger »Udsigt over den norske rets historie«, I—II p. 225."
                
[drb10]
  lemma = ""
  note = "dette noget uklare Udtryk skal maaske forstaas saaledes, at Brevet, der skulde føres til København under begge Kongers Garanti, i København først skulde overgives til den norske Konges Udsendinge og derefter af disse til den danske Konges."
                