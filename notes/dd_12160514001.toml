
# Notes for dd_12160514001
[drb1]
  lemma = ""
  note = "den her meddelte rubrik er i indholdsfortegnelsen over de tabte paveregistre (se DRB. I:4 nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1) optaget blandt bullerne fra det nittende paveår, der begynder 1216 22. februar. Stadfæstelsen må være udstedt i dette år mellem 22. februar og Innocens III.s dødsdag 16. juli. I henhold til sin plads kan rubrikken imidlertid dateres også inden for månederne februar—juli. Den er i fortegnelsen anbragt imellem bullerne fra april—maj. Som særligt for denne rubrik gælder det imidlertid, at den i fortegnelsen slutter sig umiddelbart til en anden, der vedrører Danmark, og som kan identificeres med Innocens III.s stadfæstelse af Valdemar Sejrs herredømme over Nordtyskland fra 1216 14. maj (nr. <a href='/books/dipdan/1216/dd_12160514002'>83</a>). Da Honorius III 1217 31. januar fornyede sidstnævnte stadfæstelse (nr. <a href='/books/dipdan/1217/dd_12170131001'>106</a>), bekræftede han få dage efter den i indeværende rubrik omhandlede morgengave (nr. <a href='/books/dipdan/1217/dd_12170207001'>113</a>). Ligesom de to pavelige stadfæstelser på denne måde følges ad i Honorius III.s tid, danner de et sammenhørende brevpar i indholdsfortegnelsen. Under hensyn hertil synes det forsvarligt at holde dem sammen også i tid, hvorefter den foreliggende rubrik inden for månederne april—maj må anses for at være udstedt omkring det tidspunkt, 14. maj, hvor den anden bulle udgik."
                