
# Notes for dd_13140530001
[drb1]
  lemma = ""
  note = "brevet, som er udateret, må være udstedt før 30. maj 1314, da ærkebiskop Nils døde. Den i brevet nævnte søndag Reminiscere indtraf i 1314 den 3. marts og i 1315 den 16. februar. Da der ikke vides at have fundet noget møde sted nævnte dag eller i tiden deromkring 1314, skulle mødet formentlig finde sted i 1315 den 16. februar. I så fald må brevet være udstedt i tiden mellem 3. marts og 30. maj 1314. — Ærkebiskop Esger udstedte et brev om samme sag 1315 9. september, se nr. <a href='/books/dipdan/1310/dd_13100906003'>301</a>."
                
[drb2]
  lemma = ""
  note = "'de gode mænd... som' tilføjet senere."
                
