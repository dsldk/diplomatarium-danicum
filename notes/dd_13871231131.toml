 # Notes for dd_13871231131
                

[drb1] 
lemma = ""
note = "Der kendes to abbeder i Sorø af navnet Niels på Folmer Jakobsens tid, den første fra 1387-92 (jf. ovf. nr. <a href='/books/dipdan/1387/dd_13870826001'>233</a> og DRB. IV 4 nr. <a href='_nil'>629</a>), den anden den bekendte Niels Klementsen fra 1393. Folmer Jakobsen nævnes første gang som ridder 1386 28. september, jf. nr. <a href='/books/dipdan/1386/dd_13860928002'>101</a>, og levede endnu 1411 25, april (Rep. nr. 5147). Registraturen må dateres [1387-1411], da det ikke kan afgøres, hvilken abbed Niels der er tale om."
