[drb2]
  lemma = ""
  note = "om sammenhængen mellem udmøntningen og plovskatten se nr. <a href='/books/dipdan/1236/dd_12360507001'>219</a> (med samme vidnesbyrd som nr. <a href='/books/dipdan/1234/dd_12340706001'>182</a>), <a href='/books/dipdan/1237/dd_12370704001'>240</a> (i realiteten lig nr. <a href='/books/dipdan/1234/dd_12340706001'>182</a>) samt nr. <a href='/books/dipdan/1234/dd_12341231103'>203</a>, der præciserer sammenhængen mellem plovpenningene og mønten (_pro fabrica_, d.v.s. 'for mønten'). Sture Bolin har ment at kunne påvise, at Valdemar Sejr i 1234 indførte _stabilis moneta_, 'en stabil mønt', og at plovpenningene var en erstatningsafgift for indtægten ved de stadige møntændringer, en _monetagium_, 'møntafgift', (Bolin, Skattpenning och plogpenning i medeltidens Danmark, 62—<a href='drb64'></a>. At det i Danmark skulle have ført til en både stabil og mere lødig mønt, synes dog tvivlsomt i henhold til de gjorte møntfund, jf. nr. <a href='/books/dipdan/1234/dd_12341231103'>203</a>, note 1. 'Plovskatten', _census aratrorum_, som det udtrykkeligt hedder i teksten ovenfor, har muligvis kun været en ny, ekstraordinær skat."
                
