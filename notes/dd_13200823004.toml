  note = "efter markgrev Valdemar af Brandenburgs død 1319 som sidste medlem af det askaniske hus stredes fyrst Henrik 2. af Meklenborg og hertugerne af Pommern om besiddelsen af Ukermark. Største parten af landskabet hyldede 1319 29. sept., Mekl. UB. VI p. 475, fyrst Henrik 2; men senere faldt stæderne Pasewalk, Prenzlau og Templin fra og søgte støtte hos markgrev Henrik af Landsberg, der igen henvendte sig til hertug Vartislav 4. af Pommern om hjælp. Denne sluttede 1320 27. juli alliance med hertug Henrik af Schlesien, Mekl. UB. VI p. 552, og fik, hvad nr. <a href='/books/dipdan/1320/dd_13200406001'>204</a>, <a href='/books/dipdan/1320/dd_13200823004'>260</a>, <a href='/books/dipdan/1320/dd_13200823005'>261</a> og <a href='/books/dipdan/1320/dd_13201009001'>293</a> viser, kong Kristoffer 2. gjort interesseret i sin politik ved at genoplive forestillingen om den danske konge som Pommerns lensherre. Større succes fik denne politik dog ikke. Allerede 1320 1. okt. faldt Templin fra og hyldede fyrst Henrik 2., Mekl. UB. VI p. 558, og i Pasewalks og Prenzlaus genbreve til nr. <a href='/books/dipdan/1320/dd_13200823004'>260</a>, Riedel, Cod. dipl. Brand. 2. Hauptth. I p. 469, cf. Mekl. UB. VI p. 556, er enhver omtale af kongen af Danmark udeladt, derimod betones udtrykkeligt, at traktaten med de pommerske hertuger kun har gyldighed, indtil kurfyrsterne vælger en ny romersk konge og denne udnævner en ny markgreve af Brandenburg. Dette skete 1333, da Ludvig af Bayerns ældste søn Ludvig blev udnævnt til markgreve, hvorved både Meklenborgs og Pommerns forsøg på at erhverve Ukermark faldt til jorden."
                