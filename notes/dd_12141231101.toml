  note = "indholdet stemmer overens med en efterretning i Valdemarårbogen under samme år, hvorefter greverne tog deres land i forlening af kong Valdemar og svor ham troskabsed. Muligheden for, at Huitfeldt har konstrueret sin notits over årbogsefterretningen, kan ikke helt afvises, omend det måske er nok så sandsynligt, at den går tilbage på et nu tabt diplom. Herpå tyder navnlig det forhold, at tjenestepligtens størrelse er angivet. Dette er nemlig karakteristisk for forpligtelsesbreve af den art, som her må tænkes at foreligge."
                