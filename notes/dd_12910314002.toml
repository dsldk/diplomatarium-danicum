  note = "ved det foregaaende Brev af 1291 14. Marts (Nr. 3) havde Lave Lavesen overdraget Sorø Kloster sine Besiddelser i Øxneskov, Stenmagle, Nyrup og Assentorp, som han havde faaet af Illuge Thomsen 'ved et Mageskifte'. Der kan ikke være Tvivl om, at Lave Lavesen, der var en af de fredløse, og som paa dette Tidspunkt sad fængslet paa Kalundborg, ved denne Overdragelse har forsøgt at bilægge den gamle og bitre Arvestrid mellem Sorø Kloster og Efterkommerne efter Esbern Snares Søn Jens, som 1213 paa sit Dødsleje i Lübeck havde overdraget Sorø disse Ejendomme, en Overdragelse, som hans Arvinger og Efterkommere havde nægtet at anerkende, jf. SRD IV 490 og 517. Heller ikke Overdragelsen 1291 14. Marts hjalp Klosteret i første Omgang; thi Kronen greb ind og konfiskerede Lave Lavesens Ejendomme i Øxneskov med Tilliggende paa Grund af Majestætsforbrydelse. Først 1293 5. Februar kom Sorø Kloster endelig i Besiddelse af Øxneskov, jf. Nr. 93 og SRD IV 491. At Lave Lavesen er blevet tvunget til at give Kronen Skøde paa sine Ejendomme fremgaar yderligere af en Sætning i Sorø Gavebog: »Men Laves Breve er af ringe Betydning, især da Lave selv er mistænkt for at ville have ført andre bag Lyset, eftersom han bruger forskellige Udtryk i Brevene, idet han i det ene Brev siger, at han har opnaaet Godset i Øxneskov ved Arv, og i et andet Brev, at han har opnaaet det ved Mageskifte (SRD IV 491)«. Det sidste gaar paa Brevet 1291 14. Marts, det første maa gaa paa Lave Lavesens Skøde til Kongen. Jf. Nørlund, Sorø, Klostret, Skolen, Akademiet gennem Tiderne 1924 S. 64f."
                
