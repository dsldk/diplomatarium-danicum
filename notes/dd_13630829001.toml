
# Notes for dd_13630829001
[drb1]
  lemma = ""
  note = "Godskalk Skarpenberg nævnes som hertug Erik af Sachsens lensmand på Bohus i juli 1363, jf. nr. <a href='/books/dipdan/1363/dd_13630725001'>363</a> § 17 og Schäfer 346 flg. 1363 29. august tilbød han Lübeck at indgå på forlig med Engelbrecht Rohde, borger i Lübeck, hvis staden derefter vilde sikre ham mod yderligere krav fra lybsk side, jf. Hanserecesse I 252 nr. 303."
                