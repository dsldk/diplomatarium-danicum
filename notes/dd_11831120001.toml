  lemma = ""
  note = "betegner almindeligvis en særlig form for sikring af brevets autenticitet. Med et passende mellemrum blev brevets tekst skrevet to gange på pergamentet. I mellemrummet skrev man med storbogstaver f.eks. ordet _chirographum_; derefter skar man pergamentet over midt igennem ordet, og de to parter i sagen fik nu hver sit selvstændige brev, hvis ægthed kunde prøves ved en sammenføring af de to eksemplarer, der yderligere kunde sikres ved besegling med samme segl, jf. Bresslau, Handbuch der Urk.lehre I 669 flg. og O. Redlich, Privaturk. 184 flg. — Da foreliggende brev kun er bevaret i afskrift, kan det ikke afgøres, om man virkelig har benyttet denne brevform, eller om ordet blot benyttes i mere afsvækket form = brev, jf. Johan Agerholt, Gamal brevskipnad 738 note 1."
                
