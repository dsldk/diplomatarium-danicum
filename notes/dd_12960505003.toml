  note = "Voldgiftsdommere og Voldgiftsmænd gengiver de latinske 'arbitri' og 'arbitratores', der begge valgtes af Parterne i en Sag til at afgøre denne, men med den Forskel, at de første skulde dømme efter Lov og Ret, de sidste efter Billighed."
                
