 # Notes for dd_13870815001
                

[drb1] 
lemma = ""
note = "af de fire hovedbetydninger af familiaris, som anføres af ]. F. Niermeyer, Mediae Latinitatis Lexicon Minus, 408-9, synes kun én at finde anvendelse her. Ifølge denne er en familiaris en person, der har del i de åndelige fortjenester, som et kloster erhverver ved sine velgerninger. Dog kan det ikke udelukkes, at Uffe Jensen har indgivet sig som pensionær i klostret uden at aflægge munkeløfte, hvorfor han kan betegnes som tilhørende dets husstand, familia."

[drb2] 
