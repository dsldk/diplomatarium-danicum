
# Notes for dd_12080526001
[drb1]
  lemma = ""
  note = "Mandatet står i en rulle, der er dateret med kong Johan af Englands tiende regeringsår. Dette strækker sig fra 1208 27. maj—1209 26. maj, og datoen i nærværende skrivelse, 26. maj, skulde da henføre det til 1209. Men grundet på en inkonsekvens er 10. regeringsår i rullen beregnet fra 15. maj, hvorefter mandatet er udstedt 1208."
                
