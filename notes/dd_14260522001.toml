lemma = ""
note = "Originalen har lxxxxxquatuor alen, hvilket er en meget uortodoks måde at skrive 104 på; man ville vente civ eller lign. Formentlig menes enten 64 (lxquatuor), 74 (lxxquatuor), 84 (lxxxquatuor) eller 94 (lxxxxquatuor), men hvilket kan ikke afgøres. Angivelsen går igen i det om samme skødning udstedte tingsvidne af Roskilde byting af samme dato."
