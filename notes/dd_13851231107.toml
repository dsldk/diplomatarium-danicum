
# Notes for dd_13851231107
[drb1]
  lemma = ""
  note = "Registraturens årstal 1345 er givetvis forkert. 5 er af skriveren skrevet som _quinto_, hvilket antagelig gengiver skrivemåden i det tabte brev og derfor må anses for rigtigt. Da Oluf valgtes til konge 1376 3. maj DRB. IV 1 nr. <a href='nil'>40</a>, og døde i 1387, synes en rettelse til 13<8>5 at være den eneste mulige, jf. iøvrigt om Anders Uffesens besiddelse af Torup 1374 15. marts, DRB. III 9 nr. <a href='nil'>355</a>, samt 1375 25. maj el. 1. juni, DRB. III 9 nr. <a href='nil'>471</a>."
                