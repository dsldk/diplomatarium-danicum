
# Notes for dd_11981231101
[drb1]
  lemma = ""
  note = "hvornår domprovst Asser af Lund, der endnu i 1185 opholdt sig i landflygtighed hos ærkebiskop Wikman af Magdeburg, jf. nr. <a href='dd_11851231101'>125</a>—<a href='dd_11851231103'>27</a>, afgik ved døden, er ukendt. Godset i Bjæverskov opregnes blandt Assers gaver i Liber daticus Lundensis, Weeke 70—71, og betegnes _som en hovgård med to bol jord og øvrige tilliggender_, men da hverken dette gods eller det gods i Skåne, som Sorø kloster afgav ved mageskiftet, anføres i Innocens 3.s privilegium af 1198 23. november, nr. <a href='dd_11981123002'>241</a>, er transaktionen rimeligvis gennemført efter dette tidspunkt, men inden Absalons død i 1201."
                
