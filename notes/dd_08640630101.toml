[drb1]
  lemma = ""
  note = "den tilfangetagne konge Pippin 2. af Akvitanien var på rigsmødet i Pîtres blevet dømt til døden som _'forræder mod fædrelandet og kristenheden'._ Kong Karl forvandlede dødsstraffen til livsvarigt fængsel, Hinkmar 864, jf. Schrörs 236 og L. Auzias, L'Aquitaine Carolingienne 330 ff; Steenstrup 256, Vogel 202."
                