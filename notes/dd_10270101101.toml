  note = "brevet er i afskriften forsynet med en fortale, hvoraf fremgår, at den velbyrdige og boglærde mand Trencaldus har forelagt greven, hvad han har hørt om klostret: at det fra gammel tid var en ret betydelig stiftelse uden for Bordeaux, _'men at det blev ødelagt af hedningerne',_ og at det lå på hans arvegods."
                