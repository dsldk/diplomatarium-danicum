[drb1]
  lemma = ""
  note = "i alle tidligere udgaver og værker er denne beretning dateret til 1360. I 1930 gjorde Harald Berg i afhandlingen: Den rostockska sändebudsberättelsen om Valdemar Atterdags förhandlingar med Magnus Eriksson, (Scandia 1930, 106—16), imidlertid opmærksom på, at dagsangivelsen _feria tercia in crastino beate Margarete_ (14. juli) ikke blot er anvendelig i året 1360, men ligevel i årene 1349 og 1355. Da kong Valdemar ifølge beretningen den 2. juli var i Næstved og den 19. juli i Helsingør, og vi af andre breve, nr. 259 og 269, kan se, at han i 1355 har opholdt sig på disse steder de nævnte dage, slutter Berg, at en datering til dette år er naturlig. Hertil kommer, at kongen ifølge beretningen på denne tid er optaget af overvejelser om møntforhold, hvilket falder i tråd med Sjællandske Årbogs notits under år 1355: _Item festo Simonis et Jude (28. oktober) conuentio facta est Wrangstorp, ubi rex cum suis tractauit de moneta_, Annales Dan. 180. Ligeledes meddeler kongen ifølge beretningen de hanseatiske sendebud, at han skal have et møde med sine råder St. Olufs dag, hvilket korresponderer med samme årbogs notits under samme år: _Festo Olaui facta conuentio in Wrangstorp_, ibid. 179. Bergs argumentation er blevet kritiseret af Arne Stade: _Rostockberättelsen och spelet om Skåne 1360_, (Krigs historiska studier tillägnade Olof Ribbing, 1950, s. 18—42), der vil opretholde den ældre datering til 1360. Modargumentationen tager dog ikke tilstrækkeligt hensyn til vægten af flere af Bergs argumenter; ikke mindst må vægten af henvisningen til brevet af 19. juli 1355 fremhæves. Af brevene nr. 268 og 269 fremgår, at den mangeårige strid om drabet på Markvard Westensee har været til behandling i Helsingør i 1355. Men parternes tillidsmænd i denne indviklede sag mellem Markvard Westensees arvinger, staden Lübeck, de rendsburgske grever og kong Valdemar var biskop Bertram af Lübeck, Eggert Krummesse og Peder Dene, jf. nr. 119—120, 244 og W. Mantels, Lübeck und Marquard von Westensee passim. Alle tre omtales i beretningen, og hovedforudsætningen for i hvert fald bispen af Lübecks tilstedeværelse i Danmark er efter al sandsynlighed netop Westenseesagen. Bergs omdatering støttes af yderligere to momenter. Den i brevet omtalte svenske ridder Nils Abjörnsson er ifølge H. Gillingstam, Åtterna Oxenstierna och Vasa under Medeltiden (1952), 53—54, rimeligvis afgået ved døden i 1359, jf. også Lennart Sjöstedt, Krisen inom det svensk-skånska väldet 1356—1359 (1954), 248—51, der ligeledes afviser Stades antikritik. Endvidere må der lægges stor vægt på det forhold, at kong Valdemar ifølge beretningen af fri vilje udpeger Stig Andersen blandt sine voldgiftsmænd i striden med kong Magnus. Det er usandsynligt, at han ville have gjort dette i 1360, da der efter drabene i Middelfart ved nytårstid 1359 herskede et yderst spændt forhold mellem kongen og Stig Andersen, jf. Sjællandske Årbog under 1359: _Stigothus Andersen, dolens pro morte filii sui domini Uffonis, qui interfectus fuit cum Buggone, aliisque iniuriis prouocatus, regem deseruit. Et rex omnia bona sua in Sialandia confiscauit, et bona, que in Jucia habuit, per Petrum Nicolai fecit com<pr>endi_, Annales Dan. 186."
                
