[drb2]
  lemma = ""
  note = "Vasallernes Indtægt af deres Len bestod af en Tiende, der svaredes af de Estlændere, som dyrkede Jorden for dem. Af denne Tiendeindtægt svarede Vasallerne atter Tiende til Kirken. Ved Brevet afløses sidstnævnte Tiende ved, at Vasallerne gennem Indkøb af Jordegods, som bliver Kirkens Ejendom, skaffer denne Indtægt paa anden Maade."
                
