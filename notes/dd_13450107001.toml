  note = "brevet foreligger i to udfærdigelser; den anden udfærdigelse har: _vort store segls værn_ og slutter med: _Givet i Reval i det Herrens år 1345 dagen efter helligtrekonger med herr Stig Andersen, ridder, høvedsmand i vort ovennævnte land Estland som vidne_. Alle kongebreve i tiden fra 1345 7. januar til 1346 24. maj, der har Reval som udstedelsessted, nemlig nr. 116, 117, 118, 119, 123, 133, 141, 149, 166, 171, 183, 184, 185, 190, 223, 228, 229, 235, 240, 248, 251, er i virkeligheden udfærdiget af Stig Andersen i kraft af den kongelige fuldmagt, der 1344 24. juni, nr. 62, blev givet ham til i kongens navn at ordne forholdene i Estland. Brevene — for så vidt de foreligger i original — er dels beseglede med det valdemarsegl, som efter dets omskrift _Secretum ..... Domicelli Danorum_ kaldes junkersekretet, dels med et stort ellers ukendt majestætssegl, som uden tvivl er identisk med det segl, som Stig Andersen 1344 1. august, nr. 68, fik bemyndigelse til at lade skære og benytte i kongens navn, se iøvrigt C. A. Christensen: Stig Andersens benyttelse af Valdemar Atterdags segl og forudsætningerne for salget af Estland i 1346, Hist. Tidsskrift 11 rk. V 381—428."
                
