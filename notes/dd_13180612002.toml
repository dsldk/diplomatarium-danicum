  note = "i rigsbrevbogen, en brevbog fra Erik Menveds kancelli, fandtes fire dokumenter vedrørende den meklenborgske stad Schwan. Hvitfeld har givet et udtog af et af disse breve, cf. DRB. II 4 nr. <a href='/books/dipdan/1294/dd_12941231101'>146</a>, de øvrige kendes kun gennem Stephanius kortfattede registraturer. Stephanius refererer brevene således: 1) p. 622. Privilegium, som hr. Nicolaus af Werle giver borgerne i Schwan. 1271. 2) p. 526. Angående det, som hr. Nicolaus af Rostock gav borgerne i Schwan. 1294. 3) p. 617. At Henrik, herre af Werle bekræfter den ret, som er givet staden Schwan af hans forgængere. 4) p. 618. At Nicolaus og Henrik af Rostock giver staden Schwan staden Schwerins ret. 1335. Güstrow. – Sidstanførte årstal er givetvis galt, dels fordi den nævnte brevbog standser med år 1319, cf. Rep. udat. nr. 199 og IV p. 11 note 2, dels fordi Nicolaus af Rostock var død 1314. Hvitfeld giver som nævnt et udtog af det af Stephanius under år 1294 registrerede brev af Nicolaus af Rostock til Schwan, men med udstedelsessted Güstrow og datum 1318 12. juni. Da Nicolaus som sagt var død 1314, må Hvitfelds årstal være forkert, udstedelsesstedet passer derimod med Stephanius angivelse, som dog refererer sig til et andet brev. – Hvad er baggrunden for optagelsen af disse breve angående interne nordtyske forhold i en dansk brevbog? Staden og landet Schwan tilhørte Nicolaus 1. af Werle indtil hans død 1276, da det tilfaldt Henrik 1. af Werle, som 1291 blev dræbt af sine sønner. Som straf blev disse fordrevet af deres frænder, Nicolaus af Werle og Nicolaus af Rostock, som i fællesskab sad inde med landet indtil 1301, da Erik 6. Menved erhvervede begges andele, DRB. II 5 nr. <a href='/books/dipdan/1301/dd_13010801001'>155</a>. 1294 havde Nicolaus af Rostock givet staden Schwan samme ret, som brugtes i hans købstæder, cf. DRB. II 4 nr. <a href='/books/dipdan/1294/dd_12941231101'>146</a>, hvilket vil sige den lybske stadsret, mens Werlerne tidligere havde givet staden den stadsret, som anvendtes i deres lande, den schwerinske, cf. W. Böttcher, Gesch. d. Verbreitung des lübeckischen Rechtes p. 74 og 83. Dette forhold må senere have givet anledning til strid, som 1318 12. juni må være bleven forelagt den danske konge som landets overlensherre til afgørelse. Ved den lejlighed har man indgivet 1) Nicolaus 1.s privilegium af 1271, 2) Henrik 1. af Werles privilegium fra tiden 1276–1291, 3) Nicolaus af Rostocks fra 1294 og 4) et brev til kongen, dateret 1318 12. juni og udstedt i Güstrow, om at landets gamle, rette herrer, Nicolaus 1. og Henrik 1. af Werle, har givet staden den schwerinske stadsret. Når Stephanius skriver »af Rostock« må dette nemlig være forkert, eftersom der aldrig har været en Henrik af Rostock, der har været herre over Schwan. – Det kan bemærkes, at i det 16. årh. var den schwerinske stadsret gældende i Schwan, cf. Mekl. UB. X p. 622."
                
