  note = "for datering se Dümmler II 33 og 35 note 3. Den særlige anbefaling af Lothar som bolværk mod normannerne er utvivlsomt et nyt forsøg, jf. nr. <a href='/books/dipdan/0860/dd_08601231101'>86</a>, på at påvirke paven i gunstig retning i Lothars skilsmissesag, som paven på dette tidspunkt begyndte at blande sig i, jf. Schrörs 227, Dümmler II 62."
                
