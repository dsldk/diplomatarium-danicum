  note = "grundlaget for dateringen til 1377 er rettertingskommissionens medlemmer, som genfindes i nr. 229. I dette anføres desuden Anders Jakobsen mellem Tue Galen og Holger Gregersen. Muligvis er hans navn da blevet oversprunget under afskrivningen. - <a href='drb2'></a> fejloversættelse af prefectus = gælker. - <a href='drb3'></a> fejloversættelse af placito zusticiario = retterting. - <a href='drb4'></a> fejl for Niels Jensen, jf. nedenfor i afsnittet tildømmer vi …."
                
