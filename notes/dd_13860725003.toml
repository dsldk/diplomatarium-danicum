 # Notes for dd_13860725003
                

[drb1] 
lemma = ""
note = "Den følgende passage (indtil »evindelig frihed«) er formentlig en unøjagtig gengivelse af den tabte latinske originals tekst. En sammenligning med det på latin og i original bevarede DRB. IV 1 nr. <a href='/books/dipdan/1377/dd_13770129001'>182</a>, med hvilket nærværende brev i øvrigt har diktatfællesskab, gør det sandsynligt, at passagen har skullet lyde »indskriver i vort målsgods nærværende brevviser Anders Poulsens otte mark sølvs jord i herredet Båg herred, som han for tiden sidder inde med, idet vi tilstår ham lige friheder med vore øvrige målsmænd«. — Om betegnelserne målsgods og målsmænd, se DRB. II 8 nr. <a href='/books/dipdan/1320/dd_13200809001'>252</a> note 1-2 og Kult. leks. XII sp. 118 (art. målsgård)."

[drb2] 
lemma = ""
note = "Egentlig 'hvis (du) vil sikre (dig) vor nåde'."
