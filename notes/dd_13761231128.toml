
# Notes for dd_13761231128
[drb1]
  lemma = ""
  note = "adressen står på brevets bagside: _Brevet skal overgives til den ærværdige herre fader i Kristus, herr Gerhard, biskop af Hildesherm_."
                
[drb2]
  lemma = ""
  note = "den i brevet nævnte herr Igenhusen må være identisk med Albrecht, prior i Antvorskov, der omtales i 1377, jf. nr. <a href='/books/dipdan/1377/dd_13771231113'>326</a>, og bevidner brev af 1378 28. november, nr. <a href='/books/dipdan/1378/dd_13781128001'>449</a>, her uden priortitlen, men fører den i 1379 15. juli, nr. <a href='/books/dipdan/1379/dd_13790715001'>514</a>. Bernhard v.d. Schulenburg nævntes første gang som ordensmester i Sachsen, Mark Brandenburg, Wenden og Pommern 1376 22. august; han efterfulgte Herman v. Werberg, der endnu nævnes 1375 24. november, jf. indledningen i Dipl. Dan."
                
[drb3]
  lemma = ""
  note = "d.v.s. herr Igenhusen."
                