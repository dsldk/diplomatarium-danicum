  note = "Brevet er ikke helt let at forstaa, men Meningen maa vel være, at de til 16 Mark Penge vurderede Frugter, skønt Frugtoppebørslen var skænket Klosteret, skulde fragaa i Hovedstolen, fordi Ove Saksesen havde betalt de tyve Pund Sterling og femten Mark Penge, uden at disse blev fradraget Hovedstolen."
                