[drb1]
  lemma = ""
  note = "Jakob Stromekendorp valgtes til rådmand i Wismar 1393 18. juni, jf. Mekl. UB. XXII nr. 12535. Erklæringer om, hvorfra silden kom, var nødvendige efter forbudet mod hansekøbmandens deltagelse i sildefangsten ved Skåne 1393 22. juli, jf. nr. <a href='../dd_13930722002'>65</a> og <a href='../dd_13930725001'>66</a>. Dette ophævedes atter 1394 8. september, jf. nr. <a href='../dd_13940908002'>257</a>."
                
[drb2]
  lemma = ""
  note = "d.v.s. silden."
                
