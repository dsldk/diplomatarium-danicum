
# Notes for dd_12380911004
[drb1]
  lemma = ""
  note = "G., I. og P. kendes kun herfra og fra nr. <a href='/books/dipdan/1238/dd_12380911005'>17</a> og kan ikke identificeres nærmere. G. opløses som Gunner hos France 186, hvilket snarest er en forveksling med den straks efter nævnte Ribebisp. Noget kildegrundlag findes ikke for Frances navneidentifikation."
                
[drb2]
  lemma = ""
  note = "forkortes T., men Th. i nr. <a href='/books/dipdan/1238/dd_12380911005'>17</a> - kan ikke identificeres nærmere."
                
[drb3]
  lemma = ""
  note = "Vitskøl, Øm og Ås hørte til Clairvauxlinien, mens Herrevad, Tvis, Holme og Løgum tilhørte Cîteaux-linien, Skyum-Nielsen, Kvinde og Slave, s. 122. De mødtes i den danske Cîteaux-linies første kloster, Herrevad, hvor også Cîteaux-munkene H. og P. var til stede for visitatsens skyld, se nr. <a href='/books/dipdan/1238/dd_12380911005'>17</a>."
                
