  lemma = ""
  note = "Registraturen hos Hvitfeld er uden nogen Dagsangivelse, men efter sit Indhold maa Brevet være udstedt under Forhandlingerne i Helsingborg 1310 omkring 17. Juli. Rep. III 829 anfører, at dette Brev maaske er det samme som det, der anføres i Stephanius' Fortegnelse over Rigsbrevbogens Indhold efter A 5: Se ogsaa forneden p. 166. Denne Antagelse er næppe rigtig, jf. Nr. <a href='/books/dipdan/1310/dd_13100717003'>279</a>."
                
