[drb1]
  lemma = ""
  note = "\"fæste Lov\" er at afgive Løfte om at præstere Bevis ved Partsed med Mededsmænd. De sidste valgtes i Reglen af den sværgende Part blandt hans Frænder; i Jylland tilkom det i visse Sager den sværgende Parts Modpart at udpege Mededsmændene, der i saa Fald altid skulde vælges blandt den sværgendes Frænder — saadanne Mededsmænd kaldtes for Kønsnævn. Det er muligt, at det er denne Form for Bevis, der sigtes til i Brevet, jf. Jyske Lov I 41."
                
