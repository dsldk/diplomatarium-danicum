
# Notes for dd_12400803001
[drb1]
  lemma = ""
  note = "preter, formentlig at oversætte som anført, d.v.s. 'indbefattet', jf. DRB. I:6 nr. <a href='/books/dipdan/1233/dd_12331006001'>167</a> note 2."
                
[drb2]
  lemma = ""
  note = "_expedicio_, der her snarest betyder 'ledings(skat)', ligesom det kan sigte til 'ledings(bøde)', se DRB. I:6 nr. <a href='/books/dipdan/1233/dd_12331006001'>167</a> med note 1. Det kan modsvare det danske ord _lethingh_, se DRB. III:5 nr. <a href='/books/dipdan/1359/dd_13590729001'>234</a> note 1. 'Ledingstynge', _expedicionis grauamen_ eller _expeditiones_, 'ledingsfærd', se DRB. I:6 nr. <a href='/books/dipdan/1237/dd_12370314001'>235</a>, betegner derimod de faktiske 'tjenester' og 'krav', der ydedes ved egentligt udbud, også i form af 'udgærdsleding'."
                
[drb3]
  lemma = ""
  note = "dateringen lyder _m°. cc°. guadragesimo tercio. nonas augusti._ Da det stadfæstedes af kong Valdemar den 12. marts 1241, nr. <a href='/books/dipdan/1241/dd_12410312001'>71</a>, må _tercio_ henføres til _nonas augusti_, skønt der er et punkt efter _tercio_, der kan opfattes som et skilletegn. På samme side i håndskriftet har den samme skriver Åstred imidlertid været heldigere og fået anbragt et meningsfyldt skilletegn i datumsformlen, DRB. I:6 nr. <a href='/books/dipdan/1236/dd_12360507001'>219</a>, note 3."
                
[drb4]
  lemma = ""
  note = "jf. DRB. I:5 nr. <a href='/books/dipdan/1216/dd_12160501001'>73</a>, note 3."
                
[drb5]
  lemma = ""
  note = "teksten har _tunc_, der rimeligvis skal betone, at provst Peder som notar ad hoc har fået betroet det mere overordnede hverv at varetage rekognosceringen, jf. forrige note. Ud fra den måde han er betegnet på, har han snarere været tilknyttet kongens kancelli end hertugens, jf. at Troels i vidnelisten modsætningsvis kaldes »vor degn«."
                
[drb6]
  lemma = ""
  note = "ved afskriften i Ribe Oldemoder har skriveren, kanniken Åstred, omkring 1290 tilføjet følgende bemærkning: 'Denne frihed købte hr. biskop Gunner af hr. hertug Abel for 200 mark, som dengang var 100 mark rent sølv værd af den mindre vægt, hvorfor det (d.v.s. privilegiet) ikke bør kaldes en tilståelse, men snarere et køb', jf. nr. <a href='/books/dipdan/1241/dd_12410312001'>71</a> note 2."
                