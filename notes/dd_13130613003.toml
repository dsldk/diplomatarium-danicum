  note = "brevet er sikkert udstedt under nogle forhandlinger, som gik forud for freden i Helsingborg, se nr. <a href='/books/dipdan/1313/dd_13130619001'>52</a>. Man har ment, at brevet måtte være udstedt i april eller maj, idet man er gået ud fra, at det i brevet fastsatte møde mellem fyrsterne Trinitatis søndag, skulde finde sted Trinitatis søndag 1313 ↄ: 10. juni. Der er dog intet til hinder for, at året kan være 1314. Afgørende for dateringen er, at de i brevet nævnte rygenske vidner med undtagelse af Fikke Moltke, som var i Henrik af Meklenborgs og Nicolaus af Werles tjeneste, den 21. juni bevidner et brev for fyrst Vizlav i Barth på Pommerns kyst. I vidnelisten opføres de i samme rækkefølge som hos Hvitfeld. De har da befundet sig på tilbagerejsen, og fyrst Vizlavs tilstedeværelse kunde tyde på, at han selv har været med i Danmark. Om han, som foreslået af Rosén 2135, også er den virkelige udsteder af dette brev og ikke fyrst Henrik, som i Hvitfelds udtog og hos Stephanius, er vanskeligt at afgøre. Den rygenske delegation var endnu den 15. juni i Danmark, se nr. <a href='/books/dipdan/1313/dd_13130615002'>51</a>, hvoraf det fremgår, at Siegfried af Plön modtog en forlening af kong Erik i Helsingør den 15. juni. Brevet må følgelig sættes til ca. 15. juni."
                
