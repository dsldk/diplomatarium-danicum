  lemma = ""
  note = "1) i et brev fra omtrent samme tidspunkt — dets _datum ut supra_ kan ikke tolkes med sikkerhed — meddeler paven kejser Karl 2. den Skaldede, at han efter dennes ønske har udnævnt Frotarius til ærkebiskop af Bourges under henvisning til kongens vidnesbyrd om _'ødelæggelsen af provinsen Bordeaux',_ trykt MGH. Epist. VII 8 nr. 9."
                
