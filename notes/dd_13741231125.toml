
# Notes for dd_13741231125
[drb1]
  lemma = ""
  note = "I Skånebrevsfortegnelsen findes to afladsbreve til sankt Mikkels kirke i Lund, det ene dateret 1383 23. april, Rep. nr. 3393, det andet med år 1362, hvilket er fejlagtigt på grund af de deltagende biskoppers navne. I udkastet til Skånebrevsfortegnelsen findes også to afladsbreve, det ene svarende til 1383, det andet med år 1331, udstedt af en ærkebiskop Oluf. Dette tyder på, at det sidstnævnte tabte brev har været vanskeligt at læse. Brevet kan tidligst være udstedt i 1370, da biskop Svend af Børglum udnævntes 14. januar, DRB. III 8 nr. <a href='_13700114001'>392</a>, og senest i 1375, da biskop Erik af Odense omtales som død 22. oktober, nr. <a href='_13751022002'>511</a>. Der foreligger da to muligheder for rettelse. Både i 1372 og 1374 udstedte ærkebiskoppen og en række biskopper afladsbreve. 1372 5. januar, nr. <a href='_13720124002'>169</a>, til sankt Jørgens kirke i Svendborg, udstedt af ærkebiskoppen og 6 biskopper (her med deltagelse af biskop Henrik af Slesvig i st. f. biskop Jakob af Viborg), og 1374 29. juni-2. juli nr. <a href='_13740629003'>379</a>-<a href='_13740702001'>80</a>, udstedt af ærkebiskoppen og samme 6 biskopper som i nærværende registratur. En rettelse af året til 1374 må derfor foretrækkes."
                
