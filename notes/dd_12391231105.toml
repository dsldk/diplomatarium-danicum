  note = "biskop Ivars udaterede vidisse kan tidligst være udstedt i maj 1239 ved det vidimerede pavebrevs ankomst til Danmark - ikke i 1240 som A. Nissen, Danske Bisperækker s. 48 nederst anfører ved en fejltolkning af pavebrevets datering — og senest i 1245. Biskop Ivar deltog i kirkemødet 1245 22. februar, nr. <a href='/books/dipdan/1245/dd_12450222001'>167</a>, men nævnes ikke senere. Hans nøjagtige dødsdag er ukendt."
                