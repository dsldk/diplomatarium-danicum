
# Notes for dd_13070517001
[drb1]
  lemma = ""
  note = "Brevets Datering er ufuldstændig, da der kun angives 'Onsdag' uden nærmere Bestemmelse; men om denne kan der ikke være Tvivl, da Indholdet klart viser, at det drejer sig om den Forhandling, der fandt Sted paa Femern i Pinsen 1307 (jf. Nr. <a href='/books/dipdan/1307/dd_13070517003'>66</a> og de efterfølgende Breve). Den Onsdag, der er Tale om, maa følgelig være Onsdagen efter Pinselørdag 1307 17. Maj."
                
[drb2]
  lemma = ""
  note = "der menes det tyske Riges Ret."
                