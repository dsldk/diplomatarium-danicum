  note = "grev Boso, gift med Irmengard, datter af kejser Ludvig 2. († 875), havde 879 gjort sig til konge over Provence og over dele af Burgund. Efter hans død 887 blev hans rige 887—88 hærget af normanner og saracener, jf. Dümmler III 277, 313, 317, 333."
                
