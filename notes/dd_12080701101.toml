
# Notes for dd_12080701101
[drb1]
  lemma = ""
  note = "Brevet omtaler Filip af Svabens død. Han blev myrdet 1208 21. juni, og brevet må altså være skrevet efter denne dag. Det er desuden afgået inden 20. august, da pave Innocens III besvarede det. Otto fortæller i et stykke, der her er udeladt, om den fremgang han har haft, efter at hans medbejler til kejsertronen var ryddet af vejen. Skrivelsen kan da ikke godt være affattet før i juli måned og må tilhøre juli-august 1208."
                
