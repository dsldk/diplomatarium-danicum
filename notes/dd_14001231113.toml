
# Notes for dd_14001231113
[drb1]
  lemma = ""
  note = "Kristian Holk nævnes første gang 1394 28. februar, DRB. IV 5 nr. <a href='/books/dipdan/1394/dd_13940228001'>154</a>. Hartvig Bryske nævnes sidste gang som væbner 1395 28. januar, DRB. IV 5 nr. <a href='/books/dipdan/1395/dd_13950128002'>325</a>, er ridder 1400 23. juni, jf. nr. <a href='/books/dipdan/1400/dd_14000623001'>322</a>, og nævnes sidste gang 1408 16. september, Rep. nr. 5008. Nærværende pantsættelse må være foregået før Hartvig Bryskes pantsættelse af Skaftelevgård og gods, jf. nr. <a href='/books/dipdan/1400/dd_14001231114'>456</a>."
                