
# Notes for dd_13121231102
[drb1]
  lemma = ""
  note = "naar det baade hos Hvitfeld og Stephanius siges, at Kong Erik indløste det pantsatte Gods af Markgrev Albrecht, kan det ikke være rigtigt. Forudsat at baade Titel og Navn og Hvitfelds Placering under 1312 er rigtig, kan der kun være Tale om Markgrev Albrecht af Meissen, der døde 1314, men sad fangen siden 1306; og der kendes intet til en nærmere Forbindelse mellem denne og den danske Konge. Det rimeligste er at antage, at der foreligger en Fejl i Navnet, saaledes at der skal læses Valdemar i Stedet for Albrecht; dette støttes ogsaa af, at dette Brev i Rigsbrevbogen var indført sammen med en Række andre Breve, alle vedrørende Markgrev Valdemar af Brandenburg. Fejlen er formodentlig fremkommet ved, at det i Originalen var nævnt, at det indløste Gods var pantsat til Markgrev Albrecht."
                