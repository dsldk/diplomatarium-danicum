
# Notes for dd_12321231104
[drb1]
  lemma = ""
  note = "Jens, søn af Esbern Snare, der døde 1213. Nærværende referat slutter sig i Sorø gavebog umiddelbart til det første referat i DRB. I:5 nr. <a href='/books/dipdan/1213/dd_12131231101'>39</a>."
                
[drb2]
  lemma = ""
  note = "der er ingen grund til at betvivle gavebogens angivelse af 1232 for Absalon Feds død og hans dødslejegave til Sorø kloster. Den ældre sjællandske krønike sætter ganske vist hans død til 1231, men den har glemt at angive nyt årstal for 1232. Derved er den kommet til at mangle efterretninger fra dette år, idet både Erik Plovpennings kroning 1232 30. maj (nr. <a href='/books/dipdan/1232/dd_12320530001'>137</a>, note 1) og Absalons død er gået ind under den foregående årstalsangivelse 1231. Dødsdagen kendes ikke, hvorfor referatet ikke kan dateres nærmere inden for 1232."
                
