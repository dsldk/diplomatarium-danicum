
# Notes for dd_13660624001
[drb1]
  lemma = ""
  note = "§ 1 handler om Stettins forhold til borgen Borgholm og bidraget til krigen."
                
[drb2]
  lemma = ""
  note = "jf. DRB III 6 nr. <a href='_13630507001'>337</a> § 34."
                
[drb3]
  lemma = ""
  note = "meningen er, at grev Henrik ikke havde været stædernes, men kong Magnus' høvedsmand, jf. Hanserec. I s. 299."
                
[drb4]
  lemma = ""
  note = "§ 3 handler om en klage fra grev Adolf af Holsten angående overgreb fra Hamburgs side og § 4 om Rostocks og Kiels krav på andel i den af Hamburg opkrævne pundtold."
                
[drb5]
  lemma = ""
  note = "jf. nr. <a href='_13651122001'>328</a>."
                
[drb6]
  lemma = ""
  note = "§ 6-7 handler om fredløshedsdomme i Bremen, § 8 om appel fra hansekontoret i Novgorod, § g om Visbys og de preussiske stæders rettigheder i Flandern, § 10 om de samme stæders sejlads på Zwijn, § 11 om, at kun hanseborgere må nyde hanseprivilegierne, § 12 om, at oldermanden i Flandern og i Bergen skal være hanseatisk borger og § 13 om, at kun hanseater må besøge Novgorod."
                
[drb7]
  lemma = ""
  note = "som ikke var medlemmer af hanseforbundet, jf. DRB. III 6 nr. <a href='_13630113002'>297</a> § 4 og ovf. nr. <a href='_13651005001'>317</a> § 9."
                
[drb8]
  lemma = ""
  note = "§ 16 handler om, at ingen hanseat må købe vraggods eller røvet gods, jf. ovf. nr. <a href='_13651005001'>317</a> § 12, § 17 om, at ingen må give lejde til fredløse, § 18 om ledelsen af borgen Borgholm, § 19 om overholdelse af bødkerrullen fra 1321, § 20-21 om borgere fra Rostocks gældsforhold, § 22 om lybsk vraggods i Stade og § 23 om sejladsen på Zwijn."
                
[drb9]
  lemma = ""
  note = "§ 25 handler først og fremmest om hanseaternes udgifter i forbindelse med besættelsen af Borgholm. Rostocks andel heri er 561 mark og 11 skilling. Den sidste afregning, der omtales, fandt sted 1364 22. september, jf. Hanserec. I 304 nr. 354 og ovf. nr. <a href='_13640922002'>150</a>"
                
[drb10]
  lemma = ""
  note = "§ 26 handler om hanseforhold i Novgorod, § 28-29 og 32 om hanseforhold i Bergen, § 27 om forholdet til landsherrerne og § 30-31 om et hanseatisk mellemværende med Hamm."
                