
# Notes for dd_13260814001
[drb1]
  lemma = ""
  note = "Jfr. DRB II 3 Nr. <a href='/books/dipdan/1288/dd_12880102001'>276</a>; 1307 15. Sept. Lub. UB. II Nr. 221; 1316 10. Juni sst. Nr. 340."
                
[drb2]
  lemma = ""
  note = "skibbrudent gods er her brugt om alt strandingsgods, også om Vrag, der ellers ofte stilles i Modsætning til det."
                
[drb3]
  lemma = ""
  note = "de anførte nedertyske Ord i den iøvrigt paa Latin affattede Text betyder blot »ikke kørt frem«."
                
[drb4]
  lemma = ""
  note = "maaske menes der: ogsaa paa Helligdage, hvor Arbejdet ellers skulde hvile, jfr. i Nr. <a href='/books/dipdan/1323/dd_13230202001'>5</a> ovf. (Priviligium for Wismar) Forbudet mod at tiltale Wismars Borgere for Helligbrøde."
                
[drb5]
  lemma = ""
  note = "Der sættes ny Mønt i Omløb hvert Efteraar, hvorefter den ældre Mønt ikke mere kunde benyttes i hvert Fald ved Betalinger til Kongen, men maatte ombyttes med den nye. Ved denne Ombytning betingede Kongen sig en Opgæld."
                
[drb6]
  lemma = ""
  note = "se ovenfor ved Nr. <a href='/books/dipdan/1326/dd_13260725001'>290</a> Note 2 om Erlæggelse af en Afgift under Navn af Køb af Begravelsesplads eller Køb af Jord som Betingelse for at kunne efterlade sin Formue til sine Arvinger."
                