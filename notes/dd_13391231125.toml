  note = "brevets ægthed blev første gang bestridt af Paludan-Müller i Vidensk. Selsk. Skrifter 5. Rk. Hist.-phil. Afd. IV (1872) 379—85. Hans argumenter var følgende: 1) i titlen _regina Danorum_ mangler et _Sclauorum_, måske også _ducissa Estonie_, 2) en romrejse af dronning Margrete er ukendt fra andre kilder, 3) hun har ikke ødelagt klostre, 4) der findes ingen borgmester Henrik Krudener i Lübeck på denne tid, 5) der nævnes ingen dansker blandt vidnerne, 6) i den ejendommelige omtale af segl ligger et tendentiøst forsvar for ægthed og 7) seglet er ikke noget segl. Hensigten med forfalskningen havde efter P.-M.s mening været at styrke den i brevet omtalte relikvies anseelse som stammende fra pavens hånd. P.-M.s opfattelse blev underkastet en kritisk vurdering af Wigger i Jahrbücher d. Vereins f. meklenb. Gesch. XXXIX (1874) 23—48. Selv om han forkastede nogle af P.-M.s syv punkter som værende uden beviskraft, anerkendte han, at punkt 3, 4 og 7 var tilstrækkelige til at godtgøre diplomets uægthed. Ikke mindst lagde han vægt på punkt 3, idet han understregede det usandsynlige i, at dronning Margrete på et tidspunkt, hvor kirkestriden endnu rasede i Danmark, skulle have kunnet godkende en sådan overdreven sætning som: _Et post multorum euersionem monasteriorum per nos enormiter perpetratam_. Det ejendommelige segl anså han for en efterligning af dronning Margretes gravmæle af træ i Doberan kloster, en tanke, der blev videreudviklet af Kornerup: Minder om Dronning Margrete Sprænghest i Rostock og Doberan (Aarbøger f. nord. Oldk. 1877, 55). Falskneriet må være sket efter 1282, da Margrete døde i Rostock, og senest i årene omkr. 1300, da brevet ifølge skriften ikke kan være fra senere tid. Hensigten med forfalskningen har efter Wiggers mening været at give en skildring af klostrets stiftelse, idet han forkastede Paludan-Müllers relikvie-hypotese, der bl.a. ikke forklarede den noget dunkle hentydning til borgen Hundsborg, der findes i brevet. Betydningen af denne iagttagelse udvikledes af v. Buchwald i en afhandling i Zeitschr. d. Gesellsch. f. Schlesw.-Holst. u. Lauenb. Gesch. VIII (1878) 103—133. Borgen Hundsborg lå udenfor Rostock på landsbyen Schmarls mark og tilhørte oprindelig fyrst Valdemar af Rostock; den beherskede staden og var som følge heraf ildeset af borgerne. Efter stridigheder blev borgen nedrevet, og 1278 21. december solgte fyrst Valdemar voldstedet til Rostock, Mekl. UB. II nr. 1474. Nogle år i forvejen, 1269 24. maj, havde fyrst Valdemar givet dronning Margrete tilladelse til at købe 4 ploves land i hans fyrstendømme, DRB. II 2 nr. <a href='/books/dipdan/1269/dd_12690524001'>144</a>. Hun købte landsbyen Schmarl og skænkede den 1272 2. juni til Hellig-Kors nonnekloster i Rostock, ssts. nr. <a href='/books/dipdan/1272/dd_12720602001'>183</a>. Dette sidstnævnte brev, der foreligger i original og utvivlsomt er ægte, har nu ligeledes været genstand for en forfalskning, idet der foruden den bevarede original findes en afskrift i Schwerin, hvor der efter _non latere_, Dipl.Dan. II p. 167 l. 26, findes en større interpolation: _cum nos in dei patris et gloriose uirginis ac in cultum ligni sancte crucis, ob remedium peccaminum nostrum progenitorum, claustrum sanctimonialium sancte Crucis in Rostock fundauimus literis desuper confectis, quarum is tenor est. / In nomine sancte et indiuidue trinitatis_ (etcetera = teksten til foreliggende uægte brev, hvorefter der fortsættes): _Uolumus nunc per presentes constare fidelibus, quod nos ad honorem_ (etcetera = Dipl.Dan. II p. 167 l. 26). Som sagt lå voldstedet Hundsborg på Schmarls mark og tilhørte efter 1278 staden Rostock, mens selve landbyens marker ifølge dronning Margretes gavebrev af 1272 tilhørte klostret. 1307 27. august købte klostret voldstedet af staden Rostock, Mekl. UB.V nr. 3184. v. Buchwald forklarer derfor falsknerierne som et led i denne erhvervelse, idet klostret ved hjælp af det falske Margretebrev har søgt at lægge et moralsk pres på staden. Det kan dog være tvivlsomt om brevets noget uklare formulering om borgen Hundsborg kan siges at have været formålstjenligt i så henseende. Derimod fremgår det klart af den store interpolation i Margretes ægte, men sagligt så nøgterne gavebrev af 1272, at man i generationen efter hendes død har ønsket at fastslå, at både klostrets navn, dets relikvier og dets økonomiske grundlag skyldtes dronning Margretes virksomhed. Det må opfattes som et typisk eksempel på _pia fraus_, et fromt bedrag."
                
