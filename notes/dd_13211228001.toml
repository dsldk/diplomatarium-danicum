  note = "Mekl. UB opfører dette og det følgende brev under året 1320 og følges heri af Reg.Dan. Man antager således, at det nye år regnedes fra 1. juledag, men det er tvivlsomt, om denne tidsregning har været anvendt i Danmark (jf. DRB II 1 nr. <a href='/books/dipdan/1259/dd_12591229001'>301</a>)."
                
