  note = "ifølge den mellem kong Erik og hertug Erik trufne aftale om Norge, se nr. <a href='/books/dipdan/1314/dd_13140719001'>179</a> og <a href='/books/dipdan/1314/dd_13140719004'>182</a>, skulde hertug Erik og hertug Valdemar hver stille 10 svenske og 10 tyske forlovere. I A 5 p. 561 og p. 564 (Cancellariæ liber) var afskrevet to breve herom. Begge findes også i udtog hos Hvitfeld III 193, fol. 376, og III 195, fol. 377. Det første af disse (nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a>) følger i brevbogen og hos Hvitfeld umiddelbart efter hertug Eriks udfærdigelse af Norgestraktaten. I Hvitfelds udtog nævnes kun 10 svenske og tyske forlovere, og hvis Hvitfelds udtog er korrekt, kan dette ikke være det i aftalen nævnte brev. I så fald må dette brev være en — foreløbig — forsikring af hertug Eriks ledsagere i Kolding og udstedt der formodentlig sammen med de andre breve den 19. juli. Hvitfelds udtog kan dog også være ukorrekt. Det andet af de ovenfor nævnte breve i A 5 p. 564 = Hvitfeld III 195, fol. 377, er udstedt af kong Erik på Søborg den 30. oktober s. å., se nr. <a href='/books/dipdan/1313/dd_13130613005'>48</a>. I det tager kongen 15 af hertugens riddere, 9 svenske og 6 tyske, i sit forsvar, d.v.s. at kongen godkender disse som hertugens forlovere. Hvitfeld har kun navn på 15, hvoraf de 10 første er de samme og nævnt i samme rækkefølge som i nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a>. Man kan heller ikke i dette tilfælde gå ud fra, at Hvitfelds udtog er korrekt. Der består selvfølgelig den mulighed, at nr. <a href='/books/dipdan/1314/dd_13140719006'>184</a> ikke, som nævnt, er en foreløbig erklæring af de forlovere, som var hos hertugen i Kolding den 19. juli, men at det er forlovernes senere afgivne brev, som kong Erik accepterede ved sit brev den 30. oktober. Forloverne var da ikke personligt tilstede."
                