  note = "Brevet er aabenbart en Kvittering for et Beløb, der i sin Tid var betalt Erik 6. Menved, uden at der var meddelt nogen Tilstaaelse derfor, og som i Henhold til Nr. <a href='/books/dipdan/1325/dd_13250611001'>195</a> skulde fragaa i Vasallernes Skyld til Kristoffer, naar de kunde godtgøre Betalingen."
                