note = "selve Ærkebispens Brev synes ikke at være bevaret, derimod findes et af Pave Honorius udstedt Brev af 1217 30. Januar (Dipl. Suec. Nr. 168), hvori denne stadfæster den gamle Overenskomst mellem Præsteskab og Almue paa Gotland og Bispen af Linköping; i dette Pavebrev omtales tillige Andreas Sunesens Fortjenester af Forliget."

