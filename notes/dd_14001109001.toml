  note = "dateringen er ikke indført i registrene, men da brevet står blandt brevene fra 12. pontifikatsår, må det dateres hertil, d. v. s. tidsrummet 1400 9. november-1401 8. november. Da brevet endvidere delvis er gennemstreget og ikke forsynet med registrators bemærkning om takseringen, er det rimeligvis næppe blevet udstedt."
                
