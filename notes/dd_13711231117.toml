  note = "Jakob Krage nævnes i 1371, nr. <a href='_13710927001'>79</a>-<a href='_13710929001'>81</a>, og omtales som død 1416 2. januar, Rep. nr. 5574. Hans frænde Jens Jensen må være identisk med Jens Jensen Sosadel, jf. Rep. nr. 5618, som nævnes sidste gang 1398, ÆA. II 146."
                
