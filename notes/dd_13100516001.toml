[drb1]
  lemma = ""
  note = "sikkert urigtigt, da ingen norsk Stormand (el. Stormænd) paa denne Tid bærer Navnet (Navnene)."
                
[drb2]
  lemma = ""
  note = "jf. DRB II 4 Nr. <a href='/books/dipdan/1295/dd_12950803001'>174</a> Note 2; de latinske Ord (modsat '_per verba de futuro_') betegner en Aftale om 'nu' at ville være Ægtefæller. Forbindelsen var i Virkeligheden, skønt den kaldes 'Trolovelse', et begyndt Ægteskab (_matrimonium inchoatum_), der vel ikke som et fuldbyrdet Ægteskab var ganske uopløseligt, men dog kun kunde brydes ved pavelig Dispensation."
                
