note = "jf. Kirkehist. Saml. 6. Række 1 (1933) 27 (Ribe Bispekrønike), hvoraf fremgaar, at Ribebispen fik Halvdelen af de kongelige Rettigheder i Ribe (se Nr. <a href='/books/dipdan/1252/dd_12520404002'>60</a> Note 1) undtagen 40 Marks Sager, Vrag og Forband."

[drb2] 
lemma = ""
note = "da der findes tre originale Kongebreve (Nr. <a href='/books/dipdan/1250/dd_12500220001'>1</a>, <a href='/books/dipdan/1250/dd_12500307001'>3</a> og <a href='/books/dipdan/1250/dd_12500517001'>7</a>) udstedt af Abel før Erik 4. Plovpennings Død, er der ingen Tvivl om, at Abel har tiltaget sig Kongenavnet, medens Erik var i Live."
