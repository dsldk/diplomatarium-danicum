  note = "den nævnte lokalitet i Danmarks rige må antages at være Skemminge, men omtalen af Jens Tegeler som _ciuis_ giver vel næppe mening før efter 1416 27. september, hvor Erik 7. af Pommern giver tilladelse til at oprette en købstad her, jf. Danmarks gl. Købst. lovgivn. V 1a. En anden formel mulighed er Skänninge, der dog ligger i Sverige."
                