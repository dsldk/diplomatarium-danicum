
# Notes for dd_12111231104
[drb1]
  lemma = ""
  note = "den latinske text har _agentibus_, som antagelig er fejl for det i denne arengaformel faste udtryk _eligentibus_. Oversættelsen bliver herefter 'vælger' i stedet for 'lever'."
                
[drb2]
  lemma = ""
  note = "ordene _scientes quod_, som findes i texten, er ikke oversat. Grunden er, at de helt bryder konstruktionen og ikke lader sig forlige med denne. De står iøvrigt som et tydeligt udtryk for dictatorens forkærlighed for præsens participium, jf. nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a>, note 1."
                
