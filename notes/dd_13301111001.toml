  note = "Teksten har »Tingstokkelove«. »Lov« betegner i Almindelighed Bevis ved Partsed med Mededsmænd, men der sigtes her snarere til det saakaldte »Stokkenævn« (Herredsnævn), der siden Rigsloven af 1284 og Tords Artikler afgjorde en Række Straffesager."
                
