  note = "det registrerede Brev har maaske været lidt yngre end de foregaaende; thi 1319 9. Juni faar Vilhelm Krag, Doktor i Lovkyndighed, Dispensation for 1311 at have opnaaet et Præsteembede uden at være i Besiddelse af den kanoniske Alder ↄ: 25 Aar. 1319 10. Juni bliver han Kannik i Lübeck og Roskilde."
                