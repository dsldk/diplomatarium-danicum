  note = "lensbrevet af 1329 11. november eksisterer i to eksemplarer, af hvilke det ene, som nu findes i det svenske rigsarkiv, og som stammer fra den tyske ordens arkiv, utvivlsomt er identisk med det, kanniken Niels Jensen udleverer. Det andet eksemplar findes i det tidligere hertugelige arkiv i Schwerin og må antages at være blevet spillet hertug Albrecht af Mecklenburg i hænde."
                