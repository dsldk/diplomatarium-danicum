
# Notes for dd_13810202001
[drb1]
  lemma = ""
  note = "det utvivlsomt fejlagtige år 1341 i reg. skal antagelig rettes til 1381, fordi Jakob Kirt, der døde omkr. 1430, jf. ÆA. II 237 F 27, i et tingsvidne 1435, ÆA. II 275 J 31, siges at have haft godset i 50 år ukæret. Overdragelsen anfægtes i 15. årh. af arvinger, jf. ÆA. II 277 J 38, 276 J 34, men afsluttes med endeligt afkald ved Niels Munks skødning i 1448, til bispen af Viborg, ÆA. II 273 J 16. Formuleringen i 1574-reg. må derfor være den rigtige."
                