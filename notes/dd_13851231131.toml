[drb1]
  lemma = ""
  note = "Simon nævnes som prior 1385 23. januar, nr. <a href='../dd_13850123001'>544</a>. Mellem 1369 24. februar og 1377 22. juli nævnes Jens som prior i Odense, jf. DRB. III 8 nr. <a href='nil'>279</a> og IV 1 nr. <a href='nil'>268</a>. 1390 6. marts var Henneke prior i Odense St. Knud kloster, jf. også Rep. nr. 3781."
                
[drb2]
  lemma = ""
  note = "kun midterpartiet af brevet er bevaret."
                
[drb3]
  lemma = ""
  note = "dansk ord i den latinske tekst. De to penning kan vel enten være en supplerende ydelse eller være afløsning af dagsværket af jorden."
                
[drb4]
  lemma = ""
  note = "meningen må formentlig være, at hvis de indgår en aftale med en tredie part, skal han yde det samme til klostret."
                
