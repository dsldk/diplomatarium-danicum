
# Notes for dd_13540924001
[drb1]
  lemma = ""
  note = "Lars Karlsson kendes som gælker i Skåne fra 1352 30. august, DRB III 3 nr. 583, til 1354 7. maj, ovf. nr. 116, mens Halsten Petersson var gælker 1351 9. marts, III 3 nr. 403. I Hanserecesse, Mekl. UB. og Hans. UB. sættes brevet i forbindelse med Kampens strid med Stralsund, Rostock og Wismar, jf. nr. 236, hvilket dog er usikkert, jf. Grandinson II 54 note 2. Snarere skal det ses i forbindelse med Munkeholmdrabet, som Stralsund blev inddraget i, jf. nr. 161, 163 og 175."
                