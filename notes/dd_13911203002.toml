  note = "brevet dateres opr. til 1393 efter afskriftens placering i Danzigs Stadtbuch II, jf. Hanserec. IV s. 139-40, men udgiveren, K. Koppmann, ændrede senere, jf. s. 578, dateringen til 1391, især med støtte i Danzigs tabsopgørelse i 1391, jf. smstds. 582 nr. 643, også tiltrådt af Mekl. UB. XXII 97 nr. 12361. For dateringen til 1391 taler også den henholdende tone i brevet."
                
