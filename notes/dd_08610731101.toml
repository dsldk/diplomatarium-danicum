[drb1]
  lemma = ""
  note = "ifølge Hinkmar, Ann. 861 havde kong Karl truffet aftale med Weland om, at denne mod betaling af 5000 pund sølv og levering af naturalier til hærens underholdning med sine 200 skibe skulde belejre vikingerne på Oissel. Weland begyndte belejringen, men traf senere aftale med Oisselvikingerne om, at han mod en betaling af 6000 pund i guld og sølv skulde slutte sig sammen med disse mod kong Karl, jf. Steenstrup II 170 ff. og Vogel 183 ff."
                