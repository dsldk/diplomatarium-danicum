
# Notes for dd_13160229001
[drb1]
  lemma = ""
  note = "brevet, der nu kun kendes gennem Hvitfeld, som har det under 1316, og Stephanius' udaterede registratur efter Cancellariæ liber, hvor det var afskrevet efter overenskomsten med fyrsterne af Werle 1316 23. marts, jf. nr. <a href='/books/dipdan/1316/dd_13160323001'>356</a>, må sikkert være udstedt før 29. februar. I det forbund, Erik Menved den dag sluttede med ærkebiskop Burchard af Magdeburg, nævnes hertug Erik som kongens tilhænger, jf. nr. <a href='/books/dipdan/1316/dd_13160229007'>353</a>. Winter, Regesten der Markgrafen von Brandenburg nr. 2397 b antager, at brevet er udstedt 1315 24. april."
                
