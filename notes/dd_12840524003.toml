
# Notes for dd_12840524003
[drb1]
  lemma = ""
  note = "Dette Brev er hidtil blevet anset for en Følge af Voldgiftsdommen om Erik 4. Plovpennings Døtres Arv (jf. Nr. 94), hvorfor Brevet da ogsaa her er bibeholdt paa sin vante Plads. Imidlertid synes Brevet snarest at være en Følge af Arveskiftet i Lund 1263 15. November (DRB II 1 Nr. 401), hvor den norske Konge var repræsenteret af 'Amund Harrildsøn og Niklot af Norge, Klerk', altsaa sikkert de samme Mænd, der staar som Udstedere af dette Brev."
                
[drb2]
