
# Notes for dd_13241227003
[drb1]
  lemma = ""
  note = "Brevet er udateret, men da de samme Personer ogsaa har udstedt Nr. <a href='/books/dipdan/1324/dd_13241227002'>153</a>, er det sandsynligst, at nærværende Brev er udstedt, mens de to danske Herrer og de to tyske Fyrster var samlede i Vordingborg i Dagene omkring 27. December 1324 i Anledning af Kong Kristoffers Voldgiftsdom (Nr. <a href='/books/dipdan/1324/dd_13241227001'>152</a>)."
                