  note = "Teksten viser, at Cypræus ligefrem har tænkt sig et Skib; man maa dog erindre den administrative Inddeling i Skiben (skipæn) og 'Kerharde' saavel som den forvanskede Form Kerker i Povl Cypræus' Afskrift dækker over Navnet 'Kærherred'; Kirken har haft Udgifterne til de fire Skibe, men Kongen har taget Indtægterne."
                
