[drb3] 
lemma = ""
note = "Herefter følger i den latinske tekst den meningsløse tilføjelse: af danske lovlig. Tilføjelsen må forklares som en marginalnote, som af en afskriver fejlagtigt er optaget i teksten. Bemærkningen tager vistnok sigte på det efterfølgende fejlagtige uiris spectantibus og må opfattes som et forslag til til rettelse af uiris til iuris"
 
[drb4] 
lemma = ""
note = "præbendam uiris i afskriften er læst som præbendam uirginis, jf. Poul Rasmussen i Kirkehist. Saml. 6. rk. V s. 420 note 3"
