[drb1]
  lemma = ""
  note = "Det er snarere årstallet end bispenavnet, der er forkert. Peder (Jensen Lodehat) var biskop i Århus 1386-1395, jf. også Poul Rasmussen, Århusgård og Åkær lens jordebog 1544 s. 119, der tillige henviser til, at Ilvid Andersen ellers nævnes i breve fra 1377, jf. DRB. IV 1 nr. <a href='nil'>331</a>, til 1386, jf. smstds. 3 nr. <a href='nil'>27</a>. Han var død før 1422, jf. ÆA. III 364."
                