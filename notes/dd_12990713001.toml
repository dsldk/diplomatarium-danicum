
# Notes for dd_12990713001
[drb1]
  lemma = ""
  note = "jf. Nr. 44. Svarene følger ikke helt Artiklernes Rækkefølge i Nr. 44, saaledes synes Svarene til den tredje-sjette Artikel i Virkeligheden at angaa Artiklerne fire-syv."
                
[drb2]
  lemma = ""
  note = "der synes ikke at være noget i de foregaaende Artikler eller i den Artikel i Kon gens Klage, hvorpaa den paagældende Bestemmelse er Svar, som der kan tænkes henvist til."
                
[drb3]
  lemma = ""
  note = "der maa menes Sager, hvor der klages over, at Lægfolk har bemægtiget sig Præsters Efterladenskaber."
                
[drb4]
  lemma = ""
  note = "kunde sigte til Landsdommerne, der paa Latin undertiden benævntes rectores."
                
[drb5]
  lemma = ""
  note = "kendes ikke, jf. dog Nr. 4."
                
[drb6]
  lemma = ""
  note = "gaar sikkert paa Isarn."
                
[drb7]
  lemma = ""
  note = "i den tabte Del af Procesakterne, som nu kun kendes gennem Bartholins Referat, jf. DRB II 4 Nr. 329."
                
