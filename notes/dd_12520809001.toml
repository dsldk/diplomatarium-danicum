[drb1] 
lemma = ""
note = "det Brev, der formelt kommer det foreliggende Diplom nærmest, er Valdemar 2.S Privilegiebrev af 1206 (Nielsen, Ribe Oldemoder 45); andre Privilegiebreve til Kapitlet er Svend Grathes (1151, Nielsen, Ribe Oldemoder <a href='drb44'></a>, Erik 4. Plovpennings af 1242 (Nielsen, Ribe Oldemoder 46) og 1246 (Nielsen, Ribe Oldemoder 47); som Hertug har Abel udstedt Privilegium 1240 (Nielsen, Ribe Oldemoder 15 og 16). Jf. Kinch, Ribe Bys Historie I 47."

[drb2] 
lemma = ""
note = "dvs. Breve udstedt af viri autentici dvs. Mænd der fører sigillum autenticum. Jf. Nr. <a href='/books/dipdan/1251/dd_12511211001'>54</a> Note 4."
