
# Notes for dd_12841231111
[drb1]
  lemma = ""
  note = "Hvitfeld anfører Brevet under 1284, muligvis efter Brevets oprindelige Angivelse, som Hvitfeld ikke har medtaget i sin Oversættelse."
                
[drb2]
  lemma = ""
  note = "Abel faldt 1252 29. Juni paa et Togt mod Friserne."
                
[drb3]
  lemma = ""
  note = "Fejlagtigt for: deres Farfaders Broder."
                
[drb4]
  lemma = ""
  note = "Abel efterlod sig tre umyndige Sønner, Valdemar, Erik og Abel."
                
[drb5]
  lemma = ""
  note = "Valdemar Abelsen blev 1254 forlenet med Sønderjylland."
                
[drb6]
  lemma = ""
  note = "Erik 5. Glipping var født i Aaret 1249. Herefter skulde Kristoffer 1. have ladet sin Søn Erik hylde allerede 1252, samme Aar som han selv blev Konge. Franciskanermunken Peder Olsen, som har kendt nu tabte Kilder, fortæller, at Erik blev hyldet som Konge 1254, hvilket bedre stemmer overens med Rækkefølgen af Begivenhederne, som de skildres her i Brevet. Men i saa Fald har Erik været ca. 5 Aar og ikke 3 Aar ved sin Hyldning."
                
[drb7]
  lemma = ""
  note = "Dette er en tendentiøs Fremstilling af Begivenhederne efter den unge Hertug Valdemar Abelsens Død 1257. Kong Kristoffer inddrog da Sønderjylland som hjemfaldent Len, eftersom Hertug Valdemar ingen Børn efterlod sig. Men Mechtilde, Abels Enke, optog, støttet af sine Brødre, Greverne af Holsten, Kampen med Kristoffer for at faa sine yngre Sønners Ret til en arvelig Forlening anerkendt. 1258 stod Kristoffer dog som Sejrherre i denne Kamp og sad inde med hele Sønderjylland."
                
[drb8]
  lemma = ""
  note = "Margrete Sambiria."
                
[drb9]
  lemma = ""
  note = "Fremstillingen er meget summarisk. Efter Kristoffer 1.s Død 1259 29. Maj var det kommet til Forlig mellem Dronning Margrete og Abelsønnerne, hvorved disse havde opnaaet de eftertragtede Forleninger. Af forskellige Aarsager genoptages Krigen igen i 1261, hvor Dronning Margrete og den unge Kong Erik 5. tages til Fange efter et afgørende Nederlag paa Lohede 1261 28. Juli."
                
[drb10]
  lemma = ""
  note = "Ved Forliget 1262 fik Erik Abelsen Stadfæstelse paa Sønderjylland som arveligt Len. At intet af dette Forlig blev overholdt, er stærkt overdrevet. Thi Erik Abelsen sad inde med Sønderjylland lige til sin Død 1272, selvom Forholdet til Kongehuset ofte var spændt. Spørgsmaalet om Krongodset i Sønderjylland synes navnlig at have givet Anledning til Stridigheder, idet Kongen har hævdet, at det tilkom Kronen og ikke Hertugen."
                
[drb11]
  lemma = ""
  note = "Dette maa gaa paa de i Henhold til Haandfæstningen 1282 stedfundne Forhandlinger om Kongefrændernes Krav, hvilke bl. a. resulterede i, at Valdemar Eriksen 1283 8. September blev forlenet med SønderJylland. Men Hertug Valdemar var utilfreds med, at Ejendomme, som han mente tilkom ham som fædrene Arv, af Kongen blev betragtet som Krongods og forbeholdt Kronen."
                
[drb12]
  lemma = ""
  note = "Valdemars Protest synes i første Omgang at have resulteret i, at Hoffet 1285 28. Maj nøjagtigt afgrænser Kronens Rettigheder i Sønderjylland, se Nr. 139."
                