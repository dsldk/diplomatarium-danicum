
# Notes for dd_13510525002
[drb1]
  lemma = ""
  note = "Otto 1. af Schwerin."
                
[drb2]
  lemma = ""
  note = "hertug Erik af Sachsen-Lauenburg og hans fætre af Sachsen-Mölln-Bergedorf, sønner af Albrecht 4. († 1344) sad inde med lensoverhøjheden over grevskabet Schwerin."
                
[drb3]
  lemma = ""
  note = "1349 var grev Nicolaus 2. af Schwerin afgået ved døden, hans to brodersønner Nicolaus 3. og Otto 1. gjorde krav på arven efter ham; det samme gjorde hertug Albrecht af Mecklenburg i kraft af en arveoverenskomst med Nicolaus 2., jf. W. Strecker, Die äussere Politik Albrechts II von Mecklenburg, 76."
                