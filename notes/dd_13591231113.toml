[drb1]
  lemma = ""
  note = "dette og det efterfølgende brev må, som Hans. UB. III 242 note 1 ved aftrykket af sidstnævnte gør opmærksom på, ses i forbindelse med en notits i Stralsunds Verfestungsbuch, Hans. Geschichtsquellen I nr. 258. \"Køpeke Moltow og Herman Grevesmühlen blev lyst fredløse, fordi de i København ved nattetid tilføjede Mathias Büschow to vitterlige sår\". Af daterede notitser findes nr. 233, der er indført 1349 21. maj, og nr. 304, der har datum 1360 26. januar. Notitsen nr. 258 må derfor snarest tænkes indført i begyndelsen af 1350erne."
                
[drb2]
  lemma = ""
  note = "adressen er påført brevets bagside: _Til de vise og særdeles gode mænd, de herrer rådmænd i staden Stralsund, vore elskede venner_."
                
[drb3]
