
# Notes for dd_13550911001
[drb1]
  lemma = ""
  note = "ved brev af 1355 11. september, Lüb. UB. III nr. 243, anerkendte Stralsund rådet i Lübeck og Greifswald som voldgiftsmænd i striden med Kampen; disses dom afsagdes 1356 4. august, nr. 461. Allerede tidligere havde Stralsund formuleret nogenlunde tilsvarende anklagepunkter, som kendes gennem Kampens besvarelse 1355 8. juli, nr. 262."
                
[drb2]
  lemma = ""
  note = "jf. nr. 236, 262, 266, 411 og 461."
                
[drb3]
  lemma = ""
  note = "kendes ikke, men sigter vistnok til begivenheder omkr. 1354 6. juni, jf. Lüb. UB. III nr. 203 og Grandinson II 56 note 2."
                
[drb4]
  lemma = ""
  note = "i et udkast i Lübeckarkivet er dette afsnit formuleret anderledes: _Og dette gods beløb sig til 10 læster sild; fremdeles tog de 17 læster rug fra vore borgere. Fremdeles klager vi over, at de har frataget vore borgere 10 læster sild på St. Stefans dag_ (26. december) _i julen, således som de selv har erkendt at have taget fornævnte dag_."
                
