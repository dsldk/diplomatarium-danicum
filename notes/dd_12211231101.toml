[drb5]
  lemma = ""
  note = "her slutter den første skriverhånd på originaldiplomet. En anden hånd har tilføjet vidnerækken, indledt med ordene 'Ved denne overenskomst'. Begge disse skrivere kendes andetstedsfra. Førstehånden er endda særdeles velkendt. Det er den samme, som har prentet hele det første, store afsnit af Øm klosters krønike, kaldet _Exordium Caræ Insulæ_. Den anden hånd genfindes i Viborg kapitels modbrev, nr. <a href='/books/dipdan/1221/dd_12211231102'>198</a>, ligeledes udstedt 1221 u. d. Førsteskriveren i nærværende Vitskøldiplom, der tillige er hovedhånden i klosterkrøniken, afslutter dær sit arbejde midt i listen over abbederne. Det sidste stykke, han har indført, er en omtale af den berømte abbed fra Øm, Gunner. Afsnittet forinden må være skrevet 1216 eller et af de følgende år. Karakteristikken af Gunner er derimod føjet til 1222 eller senere. Dette betyder, at klosterskriveren har været bosat i Øm i disse år, og utvivlsomt også i 1221, da han førte Vitskøldiplomet i pennen. Nu er den deri indeholdte overenskomst blevet til ved abbed Gunners mægling, som det ses af indholdet. Den er altså også sat på bladet af en af hans skrivere. Dog har denne ladet plads stå åben for vidnerne. Det må da antages, at han ikke har kunnet opregne dem, at han med andre ord udførte sit arbejde forud for det afsluttende møde. I så fald er den bevarede original medgivet Vitskøl klosters repræsentanter i ufuldført stand. Ved sammenkomsten med modparten, forhandlerne fra Viborg kapitel, er vidnelisten derpå skrevet til. Men det skete ved en fremmed hånd — formodningen taler bestemt herfor. Det er nemlig skriveren af Viborgs modbrev, der har udfyldt det manglende i Vitskøls stadfæstelse. I dette ligger gemt et sandsynlighedsbevis for, at Vitskøldiplomet er det ældste og har dannet forlæg for bekræftelsen fra Viborg. Vidnerækken danner en undtagelse. Det er endog muligt, at afhængighedsforholdet her har været det stik modsatte."
                