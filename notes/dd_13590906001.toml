
# Notes for dd_13590906001
[drb1]
  lemma = ""
  note = "gengiver _quosel general de lesquilha_; hermed sigtes til medlemmer af det store råd, der i modsætning til medlemmerne af det snævrere råd, jf. nr. <a href='../dd_13590806001'>235</a> note 2, ikke tilkaldes til rådslagning ved specielt sendebud, men ved ringning af byens klokke, _esquilha_, jf. L. Constans, Le Livre de l'Épervier. Cartulaire de la Commune de Millau, 238."
                