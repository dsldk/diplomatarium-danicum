
# Notes for dd_12820729001
[drb1]
  lemma = ""
  note = "Som anført foroven S. 13 bringes her en Oversættelse af den saakaldte Vordingborghaandfæstning."
                
[drb2]
  lemma = ""
  note = "det var kun i Skaane, at Bøder nedsattes til to Tredjedele. Andre Haandskrifter mangler derfor Ordene: »saa gode som ... Penninge«, og har i Stedet for Skaane: Sjælland eller Jylland."
                
[drb3]
  lemma = ""
  note = "andre Haandskrifter har i Stedet herfor fyrretyve Mark, se ovenfor Note 2."
                
