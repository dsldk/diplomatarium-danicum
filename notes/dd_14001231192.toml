
# Notes for dd_14001231192
[drb1]
  lemma = ""
  note = "da registraturen er optaget i den 28. leddike, der fortrinsvis drejer sig om Farebæksholm, er fru Margrete rimeligvis identisk med Konrad Moltkes enke, som nævnes sidste gang 1396, DRB. IV 6 nr. <a href='/books/dipdan/1396/dd_13961231117'>204</a>. Skakke Rantzau nævnes første gang 1387, Schlesw.-Holst. Reg. u. Urk. VI 488 nr. 698, var ridder 1397, DRB. IV 6 nr. <a href='/books/dipdan/1397/dd_13970629001'>336</a>, og levede endnu 1445, DAA. 1930, Stamtavler 96."
                