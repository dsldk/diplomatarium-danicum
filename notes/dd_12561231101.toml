note = "Diplomet har hidtil været opfattet som gældende Løgum Kloster. Men Benævnelsen 'De portu sancte Marie' kan ikke være begrundet i, at Klosterkirken er dediceret Jomfru Maria. Navnet Portus S. Marie haves i Østfrisland (Marienhaven) i Chronicon Rastedense (SRD III 185), hvor der netop fortælles om Cisterciensermunkenes omtumlede Tilværelse; det er muligt, at Munkene under de urolige Forhold — eller nogle af Munkene — har foretrukket Danmark for Tyskland (Kejserkrigen etc.); jf. Nr. <a href='/books/dipdan/1254/dd_12540416001'>140</a>. Det er endvidere muligt, at Løgum har været deres Vært. Stiftsbispen udstrækker de eksisterende Privilegier til ogsaa at gælde de fremmede, der øjensynligt har raadet over Bryder og Fæstere, skønt de var Udlændinge."

