[drb6]
  lemma = ""
  note = "'ladegården', på latin _grangia_, er et særkende for cistercienserordenens driftssystem. Det skyldes sikkert kun unøjagtighed fra det pavelige kancellis side, at de nævnes her."
                
[drb7]
  lemma = ""
  note = "det er her tydeligt udtalt, at Knudsklostret som benediktinerstiftelse hørte under stiftsbiskoppens jurisdiktion."
                
[drb8]
  lemma = ""
  note = "bullen hører til den kategori af pavelige skrivelser, der betegnes 'store privilegier', se herom DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7 og indledningen til Dipl. Danicum I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>."
                
[drb9]
  lemma = ""
  note = "leder af en afdeling i det pavelige kancelli. I denne afgjordes ved en formelig retsprocedure de protester, der måtte være rejst fra modpart og trediemand mod pavebullerne, inden disse endelig udfærdigedes. Et eksempel herpå ses i DRB. II:1 nr. <a href='/books/dipdan/1259/dd_12591231106'>307</a> (jf. hertil Niels Skyum-Nielsen, Kirkekampen i Danmark 1241—1290, 29, 101, 291, kap. 5 n. 6-7 og 299, kap. 23, note 26). Det i anførte nr. omtalte communis audientia er sikkert identisk med det her aktuelle _audientia litterarum contradictarum_."
                
