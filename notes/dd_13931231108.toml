
# Notes for dd_13931231108
[drb1]
  lemma = ""
  note = "teksten har _Gödekino_ eller _Godekino,_ Gødeke, hvilket må være en forvanskning af registratoren Westhius af det rette fornavn _Gødoni_ eller _Gøthoni,_ Gøde. Gøde Bentsen nævnes første gang 1381 19. april, DRB. IV 2 nr. <a href='nil'>132</a>, og sidste gang 1398 23. marts, Rep. nr 1195, og kaldes ellers overalt for Gøde."
                