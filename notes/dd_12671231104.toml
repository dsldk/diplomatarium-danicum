
# Notes for dd_12671231104
[drb1]
  lemma = ""
  note = "Hvis Godekin har tilhørt Kongen, maa han have været Træl, hvad ikke er utænkeligt. Derimod er det besynderligt, at Malmø By ogsaa skulle have ejet ham; Meningen er vel snarest den, at Godekin har staaet i Kongens Tjeneste i Byen Malmø."
                
