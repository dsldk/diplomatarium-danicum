  note = "brevet, der er skrevet af samme skriver som nr. <a href='/books/dipdan/1242/dd_12420501001'>96</a>, har fejlagtigt 1262, idet skriveren har »spejlvendt« _xl_ som _lx_. Da brevet var beseglet med kong Erik IV Plovpennings segl, nu i seglsamlingen på Rigsarkivet, skal året utvivlsomt rettes til 1242."
                
