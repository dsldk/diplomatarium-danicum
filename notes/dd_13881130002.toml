 # Notes for dd_13881130002
                

[drb1] 
lemma = ""
note = "den 6. oktober 1388 havde afdødes broder Oluf været anset for eneste arving til arven efter Henneke Brand, jf. nr. <a href='/books/dipdan/1388/dd_13881006001'>442</a>. Enken Margrete må imidlertid have gjort sit arvekrav gældende således, at de to arvinger indgik den i nærværende brev refererede aftale."

[drb2] 
lemma = ""
note = "'res', hvorved formentlig i dette tilfælde forstås varer til videresalg for Margretes regning."

[drb3] 
lemma = ""
note = "'res' jf. note 2 og Der Stralsunder Liber Memorialis V, p. 65 no. 136 (fol. 255r, 1442 27. oktober)."
