  note = "biskop Ludolfs udaterede brev, der er rettet til pave Innocens IV, henligger den dag i dag i arkivet i Lybæk, og ud fra den kendsgerning rejser det spørgsmål sig, om brevet nogensinde er afgået til paven. Efter dets form at dømme må det tillige have skullet fungere som akkreditiv for den lybske kannik Johannes, der skulle forelægge Lybæks synspunkter for paven. At bispen af Ratzeburg optræder i denne forbindelse, kan måske hænge sammen med, at det lybske bispesæde var ledigt ved biskop Johannes I.s død 1247 8. marts, for endnu så sent som 1247 11. januar, Lübeckisches UB. I nr. 121, bevilgede paven lybækkerne gennem sin legat, den udvalgte biskop af Ferrara, at de ikke behøvede at møde for delegerede dommere, hvis de i stedet mødte for bispen af Lybæk, men fra 9. juli, Berger I nr. 3136, blev stiftet underlagt ærkebiskop Albertus af Rigas administration. Hvis denne opfattelse af biskop Ludolfs rolle holder stik, må brevet antagelig være affattet engang i tidsrummet 1247 marts-juli. Det harmonerer tilsyneladende også med, at det sidst kendte brev af biskop Ludolf udstedtes 1247 17. maj, Mekl. UB. I nr. 593. Om bispens virksomhed herefter og indtil hans dødsdag 1250 29. marts er man uden sikre efterretninger fra samtiden, jf. Masch, Geschichte des Bisthums Ratzeburg, 144-146."
                