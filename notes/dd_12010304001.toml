
# Notes for dd_12010304001
[drb1]
  lemma = ""
  note = "Brevet må være skrevet efter mødet i Soissons, og dette begyndte 4. marts 1201 efter den tidligste angivelse i kilderne, som på dette punkt afviger fra hinanden. Det må videre være affattet inden 2. november samme år, da paven imødekom den i brevets slutning fremsatte anmodning om at legitimere Filip Augusts uægte børn (nr. <a href='/books/dipdan/1201/dd_12011102001'>35</a>). En nærmere datering inden for disse tidsgrænser må blive usikker. Det kunde dog foreslås at henvise brevet til månederne april—maj. Begrundelsen skulde da være, at mødet kan antages at have varet ind i april, et synspunkt som også finder en vis støtte i kilderne. Endvidere kunde det formodes, at paven i nr. <a href='/books/dipdan/1201/dd_12010501101'>33</a> af maj—juni 1201 besvarer kongens brev, hvorefter dette måtte tænkes afsendt senest i maj. En mere forsigtig vurdering af dateringsmulighederne må dog nøjes med at fastholde de først anførte, adskilligt videre, men til gengæld helt sikre tidsgrænser."
                
