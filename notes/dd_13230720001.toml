
# Notes for dd_13230720001
[drb1]
  lemma = ""
  note = "gengiver den latinske Teksts cum mero mixto et integro imperio. Ang. de to første Udtryk se DRB II 5 Nr. <a href='/books/dipdan/1303/dd_13030404001'>248</a> Note 6; her har Teksten dog dominium i Stedet for det mere korrekte imperium. Integro imperio skal formentlig sammenfatte de to forskellige Udtryk."
                
[drb2]
  lemma = ""
  note = "gengiver det romerretlige Udtryk donatio propter nuptias."
                
[drb3]
  lemma = ""
  note = "Se om Morgengaven bl. a. Stig Juul, Fællig og Hovedlod S. 192 fig. o. fl. St."
                
[drb4]
  lemma = ""
  note = "D. v. s. til den legale Ordning; men hvilken Ordning der herved sigtes til, er ikke klart, da Forholdet vel nærmest maatte være undergivet tysk Ret. Modsætningen til det foregaaende taler for, at Medgiften i det nævnte Tilfælde ikke skulde tilbagebetales."
                