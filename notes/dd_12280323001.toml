  note = "se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 5."
                
[drb3]
  lemma = ""
  note = "'som bekendt — gav' kan hidrøre fra DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231112'>57</a>, et brev fra kong Valdemar Sejr for Løgumkloster [1202—1214]. Dog kan den også være indkommet i teksten ad andre veje, så antallet af forlæg har været fire, se note 4."
                
[drb4]
  lemma = ""
  note = "biskop Omers brev af [1190-1197] (DRB. I:3,1 nr. <a href='/books/dipdan/1190/dd_11901231103'>163</a>, jf. iøvrigt DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231102'>47</a>). Det har sammen med et brev fra ærkebiskop Absalon fra [1190-1197] (DRB. I:3,1 nr. <a href='/books/dipdan/1190/dd_11901231104'>164</a>) og pave Innocens III.s store privilegium af 1206 21. januar (DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>) dannet forlæg for det meste af nærværende tekst, der derfor formentlig må opfattes som en modtagerudfærdigelse, jf. ib. nr. <a href='/books/dipdan/1202/dd_12021231112'>57</a>, note 3."
                
[drb5]
  lemma = ""
  note = "forsvunden bebyggelse, muligvis Bøvlund, Sdr. Løgum sogn."
                
