
# Notes for dd_12470315001
[drb1]
  lemma = ""
  note = "gengiver tekstens _iurisdictio uoluntaria_, som efter kirkeretten iværksættes af en retslig myndighed på anmodning af en enkeltperson, der ønsker hjælp til retsgyldige dispositioner, hvorved der f.eks. tillægges rettigheder eller fritages for forpligtelser, d.v.s. især udfærdigelse af dokumenter, specielt testamenter, jf. Ed. Eichmann, Lehrbuch des Kirchensrechts I 167 § 55 og II 317 § 208 samt Handwörterbuch zur deutschen Rechtsgeschichte I (1971) sp. 1252 flg. Mod sætningen er nødvendig retsudøvelse _(iurisdictio necessaria)_, som omfatter dommerens virksomhed i retssager mellem to parter."
                
