[drb1]
  lemma = ""
  note = "Innocens III.s svarskrivelse, der afgjorde de to tvivlsspørgsmål, som den danske ærkebiskop forelagde ham, blev normgivende for den kanoniske ret. Efter forinden at være optaget i ældre samlinger fandt den vej til Innocens III.s 'Tredie dekretalsamling' fra 1210 og overførtes siden til Gregor IX.s dekretaler fra 1234 som c. 35 X De sententia excommunicationis V 39."
                
