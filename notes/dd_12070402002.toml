  note = "Bullen har i registrene plads lige efter en skrivelse til den danske konge, nr. <a href='/books/dipdan/1207/dd_12070402001'>119</a>. Af denne fremgår det udtrykkeligt, at Valdemar har rettet henvendelse til paven angående sin søster Ingeborgs sag. Den foreliggende formaningsskrivelse til kong Filip August af Frankrig er da utvivlsomt blevet til som følge af et dansk initiativ ved kurien. Det samme gælder et tidligere brev til kong Filip August, se nr. <a href='/books/dipdan/1203/dd_12031209001'>84</a> af [1203] 9. december samt en senere bulle i samme sag, denne gang for at trøste og opmuntre dronning Ingeborg, se nr. <a href='/books/dipdan/1210/dd_12100507002'>174</a> af 1210 7. maj."
                
