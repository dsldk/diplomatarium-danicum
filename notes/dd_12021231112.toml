[drb11]
  lemma = ""
  note = "Ifølge Skånske Lov c. 145 var dette en dom, som fældedes på herredstinget, når en mand, som var mistænkt for tyveri, to gange havde siddet en stævning overhørig. Han idømtes da af tingmændene dels tre mark som bøde til kongen, dels erstatning og bøde til sagsøgeren. Samtidig blev det forbudt nogen i herredet at have samkvem med ham, under straf af tre mark til kongen. Munke, der brød deres løfter og forlod klostret, kunde sigtes for tyveri, blot hvis de beholdt ordenens dragt. Sådanne klosterløbere var i henhold til de store pavelige privilegier hjemfaldet til abbedens og konventets dom, se for exempel Innocens III.s privilegium for Løgumkloster af 1206 21. januar, nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>."
                
[drb12]
  lemma = ""
  note = "Se DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530226001'>93</a>, note 2."
                
[drb13]
  lemma = ""
  note = "Løgumbogen har kun overleveret kong Valdemars diplom gennem en senere vidisse. Der er nu på dette sted, ligesom allerforrest foran kongens navn, et lille mellemrum i nævnte brevbog, som synes at angive grænserne mellem kongediplomet og vidissen, som indrammer det. Men den efterfølgende formel har en ordlyd, som viser tilbage i tiden, ikke fremefter mod den mere moderne vidisse, som må stamme fra engang efter 1241. Også opfordringen til klosterbrødrene om at bede 'for vore synder' kan bedre have stået i kongens diplom end i en vidisse."
                
[drb14]
  lemma = ""
  note = "Svarer til en vending i bogen _Ecclesiasticus_ 3,4, som ikke er optaget i den danske bibel."
                
