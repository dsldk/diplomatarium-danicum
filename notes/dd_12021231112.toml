
# Notes for dd_12021231112
[drb1]
  lemma = ""
  note = "Kongens titler viser, at udstedelsen må have fundet sted [1202—1214], se nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1."
                
[drb2]
  lemma = ""
  note = "Jf. Prædik. 1,3."
                
[drb3]
  lemma = ""
  note = "Abbeden tiltales her som 'fader', skønt kongen i adressen kalder ham for sin elskede 'broder'. En anden uregelmæssighed spores i, at udstederen længere fremme henvender sig til samtlige klosterbrødre, til trods for at han taler til abbeden alene i de indledende stykker. Disse svingninger må betegnes som brud på dokumentets officielle stil. De kunde tyde på, at vi har at gøre med en modtagerudfærdigelse. Denne tanke finder støtte i andre forhold. For det første er der benyttet ikke mindre end tre ældre privilegier for Løgumkloster ved affattelsen, foruden de i note 5—6 nævnte også ærkebiskop Absalons stadfæstelse på klostrets besiddelser og rettigheder af [1190—1197]. For det andet indeholder texten et ejendommeligt indskud, som er aldeles enestående i danske kongediplomer, se nærmere herom ved note 11. Også dette kan lettest tænkes medtaget i privilegiet, dersom det er dicteret ikke af en kancellist, men af en mand fra klostret."
                
