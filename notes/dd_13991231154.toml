
# Notes for dd_13991231154
[drb1]
  lemma = ""
  note = "Peder Sommer kan være identisk med den Peder Sommer af slægten Gedsted, som første gang nævnes 1399 7. januar, nr. <a href='/books/dipdan/1399/dd_13990107001'>4</a>, og sidste gang 1408 1. september, jf. Gammeldanske Diplomer IV 96. Der er dog også en mulighed for, at han er af slægten Sommer af Jylland, som vi har kendskab til i 15. årh. i Galten herred, men her kendes ingen med navnet, jf. DAA. 1917 499, hvorfor notitsen må henføres til tiden mellem 1399 og 1408."
                