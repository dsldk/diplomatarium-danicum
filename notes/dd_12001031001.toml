[drb10]
  lemma = ""
  note = "Her begynder det andet afsnit af pavens skrivelse. Efter at paven i det hele har rost sin legat for hans optræden i ægteskabssagen og har sluttet af med en bemærkning om hjælpen til Det hellige Land, springer tankegangen brat tilbage til den første sag. Det er det nu tabte brev fra Ingeborg (jf. nr. <a href='/books/dipdan/1200/dd_12001031003'>19</a>), der er indløbet, førend svaret til legaten er blevet sendt af sted, og har foranlediget, at dette er blevet længere end planlagt og har fået en ganske anden tone end oprindelig tænkt."
                
