
# Notes for dd_12001031001
[drb1]
  lemma = ""
  note = "Som anført i note 1 til nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a> er den foreliggende og efterfølgende skrivelse fra Innocens III (nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a>—<a href='/books/dipdan/1200/dd_12001031002'>18</a>) udstedt efter 7. september 1200, der også er terminus post quem for nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>—<a href='/books/dipdan/1200/dd_12000907005'>16</a>. Men nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a>—<a href='/books/dipdan/1200/dd_12001031002'>18</a> tilhører et senere trin i korrespondancen end disse numre, eftersom de er svar på henholdsvis nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a> og <a href='/books/dipdan/1200/dd_12000907005'>16</a>. Både nr. <a href='/books/dipdan/1200/dd_12001031001'>17</a> og <a href='/books/dipdan/1200/dd_12001031002'>18</a> er omtalt i pavens bulle til Ingeborg, nr. <a href='/books/dipdan/1200/dd_12001031003'>19</a>, hvor det hedder: 'og herom skriver vi både til samme konge og til legaten'. I nævnte bulle findes ganske samme udtryksmåde anvendt om nr. <a href='/books/dipdan/1200/dd_12001031004'>20</a>, skrivelsen til kong Knud af Danmark: 'til hvem vi ligeledes skriver påny'. Denne sidste skrivelse er udstedt samme dag som bullen til Ingeborg, 31. oktober. Når paven således bruger nutidsformen 'skriver' om afsendelsen af en dags-dato-skrivelse, må det være tilladeligt at slutte, at de to udaterede skrivelser, der er omtalt på tilsvarende måde i samme stykke text, er afgået denne dag eller i tiden omkring 31. oktober 1200."
                
