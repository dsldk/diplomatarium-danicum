
# Notes for dd_12180516001
[drb1]
  lemma = ""
  note = "Honorius III.s bulle for Æbelholt kloster hører til de store privilegier, se herom DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7. Som noget særligt bør det fremhæves, at nærværende bulle er kendt både gennem register- og modtageroverlevering. En jævnførelse viser nu, at registret på en række punkter repræsenterer den regelrette og korrekte formulering, mens kopisten i Æbelholtbogen har foretaget en del småændringer af formel og stilistisk art, hvorved rene fejl har indsneget sig i hans afskrift. Men navnlig har skriveren af brevbogen rettet stednavnene i pertinensformlen og ændret dem efter sin samtids skrivemåde. Der er også en større uoverensstemmelse. I registret mangler 'en gård i Svenstrup med agre og enge', en besiddelse der opføres i Æbelholtbogens text. Denne sidste må være kopieret efter originalen. Har denne også dannet forlæg ved registreringen i Rom, kan ordene blot være sprunget over, Men hvis paveregistret gengiver konceptens ordlyd, kan der være tale om en senere tilføjelse, gjort inden udfærdigelsen af originalen. Textforskellen afdækker i så fald et trin af bullens tilblivelseshistorie. Helt utænkeligt er det dog ikke, at det er modtagerne i Æbelholt, der på uregelmenteret måde har skudt den omtalte ejendom ind i listen over deres gods efter at have fået originalbullen i hænde. Klosterbrødrene er nemlig ikke veget tilbage for at foretage ændringer i de paveprivilegier, som de modtog. For exempel er der sat en uvedkommende formel til i diplomforlægget, Alexander III.s bulle af [1171—1177], jf. DRB. I:4 nr. <a href='/books/dipdan/1208/dd_12081231101'>150</a>, note 3. Mest iøjnefaldende er det imidlertid, at der er foretaget en korrektion i Cølestin III.s bulle af [1191—1198], der har udvidet og forbedret munkenes tienderettigheder på utilbørlig måde. Augustinerne i Æbelholt, der sloges bravt med cistercienserne i Esrom netop om tiendeydelserne, har herved villet skaffe sig lige så gode privilegier som deres modstandere. Men det er sket ved et indgreb i bullens text, der kun kan betegnes som falskneri. I sammenhæng hermed kan der også peges på et skriftstykke i Æbelholtbogen, der bærer Absalons navn, og som ligeledes tillægger munkene større tienderettigheder, end der tilkom dem. Dette Absalondiplom er dog brudt af til slut og kan tænkes blot at være et ufuldført udkast fra klostrets side, et led i kampen om tienden ligesom også det forbedrede Cølestinske privilegium. I og for sig kunde man vente, at dette sidste vilde være brugt som forlæg for nærværende bulle, da det ligger nærmest i tid. Men det omtales ikke af Honorius III — det er forbigået og en ældre pavebulle valgt som diplomforlæg i stedet for, sikkert på grund af den forfalskede passus. For at rettelsen i Cølestinbullen kunde få praktisk betydning, måtte den nemlig foretages i originalen, og denne kunde da ikke godt vises frem ved kurien."
                
