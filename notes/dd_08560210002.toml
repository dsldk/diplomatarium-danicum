[drb1]
  lemma = ""
  note = "sammen med Erispoés brev findes et brev af Karl den Skaldede — ligeledes uden datering — hvori han efter anmodning af Erispoé, og efter Aktards bøn tilstår denne og hans efterfølgere halvdelen af skibstolden i Nantes, da hans kirke 'under tvang af utallige nederlag gennem lange tider' er blevet berøvet sine midler, jf. Vogel, 138 note 2. Erispoé døde i november 857."
                
