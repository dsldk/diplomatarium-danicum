
# Notes for dd_13370401001
[drb1]
  lemma = ""
  note = "Terpagers årstal 1337 skal måske rettes til 1347, eftersom hertug Valdemar såvidt vides ikke i 1337 var herre i Ribe. Den måde Terpager gengiver årstallet på (_tricesimo septimo_) taler dog ret stærkt imod en omdatering, selv om den ikke er udelukket."
                
