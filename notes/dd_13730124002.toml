
# Notes for dd_13730124002
[drb1]
  lemma = ""
  note = "Herr Klaus Limbæk må være drosten Klaus Limbæk Mulerth, da godset indtil 1407, jf. ÆA, I 14, var i dennes sønnesøn Klaus' besiddelse. Klaus Limbæk Mulerth var måske ikke i live ved fredsslutningen mellem kong Valdemar 4. Atterdag og de holstenske grever 1373 24. januar, nr. <a href='_13730124001'>266</a>; han nævnes sidste gang 1368 6. juli, DRB. III 8 nr. <a href='_13680706001'>187</a>."
                
