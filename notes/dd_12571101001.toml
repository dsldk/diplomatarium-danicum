note = "det Generalkapitel, der afholdtes i 1257, udstedte just en Bestemmelse om Ekstrabespisning (pitancia), jf. Martène et Duraud, Thesaurus anecdd. IV, Paragraf 50 har følgende Ordlyd: de pitantiis antiquus ordo seruatur ut nullo die expetantur neque fiant nisi ad arbitrium abbatis nec per abbatem continuentur tribus diebus. Nullus præter abbatem ipsius loci et patrem abbatem pitancias in grangiis faciat generales ↄ: m. H. t. Bespisninger bevares den gamle Skik, at de ikke paa nogen Dag maa søges og finde Sted undtagen efter Abbedens Forgodtbefindende, og at de heller ikke af Abbeden maa foretages tre Dage igennem. Ingen undtagen Stedets Abbed og Faderabbeden maa afholde almindelig Bespisning i Ladegaardene."

