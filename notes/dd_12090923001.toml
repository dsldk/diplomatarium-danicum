  lemma = ""
  note = "Privilegiet udviser visse uregelmæssigheder i sin opbygning. Der er således to arenga-formler. Den ene af disse står på den vante plads som indledning til dispositio, men den første af dem er skudt ind mellem invocatio og intitulatio. Foruden denne ejendommelighed bør man mærke sig, at kongens titler og devotionsformlen er opført i forkert rækkefølge. Endvidere er der særegenheder i de afsluttende dele. Der møder her en apprecatio, der retter en bøn til klostrets patron, Skt. Peder, samt en usædvanlig datumsformel. Dertil kommer, at diplomet, som det synes på en ret tendentiøs måde, understreger og fremhæver de forurettelser, kongens ombudsmænd har påført stiftelsen. For exempel henvises der under et forsvar for klostrets rettigheder til kongens tidligere privilegium af [1202—1205)], nr. <a href='/books/dipdan/1202/dd_12021231104'>49</a>. 1209 siges munkene at have nydt godt af det 'meget længe' og 'i overordentlig lang tid', skønt der her kun kan være tale om et tidsrum på mellem 4 og 7 år. De anførte forhold viser, at dokumentet næppe kan hidrøre fra kongens kancelli, men formentlig repræsenterer en modtagerudfærdigelse. Texten indeholder til slut en række dateringselementer: kalenderår, indiktion, månedsdag og kongeår, ligesom den anfører kongens kansler ved navn og angiver udstedelsesstedet. Blandt de danske diplomer fra tiden 1200—1249 er dette det eneste, hvor indiktionen findes ved siden af så vel dato som kalenderår. De andre texter fra dette tidsrum, der oplyser indiktionstallet, mangler enten månedsdagen (således nr. <a href='/books/dipdan/1205/dd_12051231102'>102</a> af 1205 u.d. og Reg. Danica nr. 734 (= *209a) af 1230 u.d., der begge er kongediplomer, samt ærkebispediplomet DRB I:5 nr. <a href='/books/dipdan/1222/dd_12221231101'>211</a> af 1222 u.d. og privatdiplomet Reg. Danica nr. *293 af 1249 u.d.) — eller inkarnationsåret (således de to kongediplomer DRB. I:6 nr. <a href='/books/dipdan/1228/dd_12280716001'>80</a>—<a href='/books/dipdan/1228/dd_12280716002'>81</a>, begge af [1228] 16. juli). I dette ene exempel af 1209, der rummer alle tre elementer, er det så heldigt, at udstedelsen falder på 23. september, altså i den sidste tredjedel af året. Takket være dette kan det nemlig slås fast, at tallet ikke kan være beregnet efter 'den græske indiktion', som løber fra 1. september. Var det tilfældet, vilde tallet have været ikke 12, men 13. Enten er da brugt 'den Bedanske indiktion', der tæller fra 24. september, eller — hvad der vel er sandsynligst — 'den romerske indiktion', som skifter 25. eller 31. december."
                
