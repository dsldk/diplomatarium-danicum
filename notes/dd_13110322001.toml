
# Notes for dd_13110322001
[drb1]
  lemma = ""
  note = "der sigtes maaske til Valdemar 1.s Ophold i Randers Aar 1157; efter Flugten fra Roskilde begav Valdemar sig til Randers, hvor han samlede en Hær mod Svend Grate. For at sikre sig Indbyggernes Velvilje synes Valdemar at have tilstaaet dem visse Fordele. Der er dog intet skriftligt bevaret herom, og de i Brevet nævnte særlige Privilegier, der skal have tilkommet Byen 'paa Kong Valdemars Tid', kan ikke godt være ældre end Valdemar 2. Sejrs Tid."
                
[drb2]
  lemma = ""
  note = "Den latinske Tekst har 'Wibols pati' (vel forskrevet for 'Wibols pali'). Wibold er det nedertyske 'Wikbelde', der baade betyder Grænserne for Byomraadet, Omraadet selv og Byen. Bygrænsen var ofte angivet ved et Fredskors."
                
[drb3]
  lemma = ""
  note = "_trusile_ i middelalderlige latinske Tekster svarer til det klassiske _pugio_, Dolk, Daggert."
                
[drb4]
  lemma = ""
  note = "ifølge Jyske Lov 3,22 skulde der for Drab og Vold forøvet i Købstad udover de sædvanlige Bøder erlægges 40 Mk. til Kongen og iøvrigt ogsaa 40 Mk. til den forurettede."
                
[drb5]
  lemma = ""
  note = "Herved forstaas vistnok i denne Forbindelse et af Bispen udstedt Brev, hvorved han indstævnede Parterne i Sagen til at møde for sig og bedste Bygdemænd, der i Jylland dannede en Instans for hvilken Sandemænds Eder kunde indbringes til Prøvelse; jvf. Poul Johs. Jørgensen i 'Tidsskrift for Rettsvidenskap', 1944, 1. Hefte p. 103."
                
[drb6]
  lemma = ""
  note = "I Almindelighed kunde den, der følte sig forurettet ved en Sandemandskendelse, uden videre erhverve et Inkvisitionsbrev over Sandemændene."
                