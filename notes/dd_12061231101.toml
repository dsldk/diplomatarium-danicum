  note = "Hvis 25. december, og ikke 1. januar, er begyndelsesdagen, epoken, for kalenderåret (jf. nr. <a href='/books/dipdan/1202/dd_12021225001'>45</a>, note 6) — hvilket i dette tilfælde kun er en hypotetisk mulighed — omfatter 1206 tiden fra denne dato 1205 til 24. december 1206. Kongeåret er sat til 4. Dette fjerde regeringsår kan omspænde samme tidsrum som netop angivet for kalenderåret, idet kongens kroning fandt sted på juledag 1202, der derfor formodentlig er epokedag. Det er dog umuligt helt at afvise tanken om, at kongeåret kan være beregnet på en anden måde. Det fjerde år er i så fald begyndt tidligt i 1205. Teoretisk set kan det derefter have strakt sig til 27. april 1206. Er det denne beregningsmåde, der har været brugt i det foreliggende diplom, kan dette senest være udstedt nysnævnte dato."
                
