  note = "forudsat at registraturen ikke går tilbage til en stadfæstelse af så gammel dato som 12. århundrede, hvad der i sig selv er mindre sandsynligt (jf. nr. <a href='/books/dipdan/1232/dd_12321231113'>154</a>, note 1), må den dække en af de fra 1232 kendte, jf. nr. <a href='/books/dipdan/1232/dd_12321231110'>152</a>, note 1, eller dog en yngre tekst, udfærdiget inden 1439."
                
