
# Notes for dd_12000311001
[drb1]
  lemma = ""
  note = "Det ses af bullens ordlyd, at den har været rettet til en biskop, eftersom paven tiltaler adressaten som sin \"broder\". Hvem biskoppen er, lader sig opklare gennem en rubrik fra indholdsfortegnelsen til Innocens III.s register (om denne se nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1). Bullen er dateret 11. marts i pavens tredie år, og netop blandt de første skrivelser fra dette år, som tog sin begyndelse 22. februar, findes en rubrik, der helt dækker indholdet i bullen. Adressaten er ærkebiskop Walterus af Rouen. At denne er modtageren, finder en yderligere støtte i en oplysning hos en samtidig krønikeskriver, Radulfus af Diceto. Denne beretter, at interdiktet forkyndtes af to biskopper. Som den første af disse nævner han Walterus af Rouen."
                
