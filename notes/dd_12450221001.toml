  note = "en biskop må resignere i sådanne tilfælde i henhold til c. 7 Dist. L (Friedberg I 179) og gå i kloster, jf. også Jarl Gallén i Kring korstågen till Finland (1968) s. 95-96."
                
[drb2]
  lemma = ""
  note = "foruden denne tilbagetrædelsesbulle kendes der gennem senere afskrifter i en pavelig formularsamling en afskrift af en koncept til en tabt pavebulle af Innocens IV, der pålægger 'dommerne', d.v.s. dem, der får pavens befaling, at anvise bispen et passende underhold af bispegodset, da dette spørgsmål ifølge underretning 'på vor elskede søn, broder Thomas, fordum biskop af Finlands vegne' ikke var omtalt i tilbagetrædelsesbullen. 'Dommerne' kan da rimeligvis antages at dække de samme brevmodtagere, og under hensyn til rejsehastigheden kan den tabte bulle formentlig tidligst være udstedt i april 1245."
                