  note = "som påvist i nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a>, note 1, må denne kongelige stadfæstelse tilhøre et af årene mellem 1211 og 1214, til trods for at de titler, kongen fører, ikke er kancellimæssige. Stadfæstelsen er iøvrigt sat op så vel med nr. <a href='/books/dipdan/1211/dd_12111231104'>6</a> som nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a> som forlæg."
                