note = "'dapifer regni Danorum'. I originale breve udgåede fra det kongelige danske kancelli omtales Claus Limbek altid som kongens drost, DRB. III 4 nr. <a href='/books/dipdan/1354/dd_13540701001'>131</a>, <a href='/books/dipdan/1355/dd_13550316001'>219</a>, <a href='/books/dipdan/1355/dd_13550421001'>234</a>, <a href='/books/dipdan/1356/dd_13560224001'>422</a>, III 6 nr. <a href='/books/dipdan/1363/dd_13630912001'>385</a>, hvilket også gælder de breve, hvor han er (med)udsteder, DRB. III 3 nr. <a href='/books/dipdan/1350/dd_13501231138'>383</a>, III 4 nr. <a href='/books/dipdan/1356/dd_13560222001'>419</a>, III 5 nr. <a href='/books/dipdan/1356/dd_13560514001'>33</a> og III 7 nr. <a href='/books/dipdan/1365/dd_13650502001'>243</a>. I breve udgåede fra holstenske eller hanseatiske kancellier omtales han imidlertid som rigets drost, DRB. III 7 nr. <a href='/books/dipdan/1365/dd_13650707001'>263</a>, <a href='/books/dipdan/1365/dd_13650707002'>263 A</a>, <a href='/books/dipdan/1365/dd_13650903002'>286</a>, <a href='/books/dipdan/1365/dd_13650903003'>287</a>, <a href='/books/dipdan/1365/dd_13651122001'>328</a> <a href='/books/dipdan/1365/dd_13651122002'>329</a>, <a href='/books/dipdan/1366/dd_13661111001'>450</a> og <a href='/books/dipdan/1366/dd_13661217003'>464</a>. I nærværende brev nævnes han som rigets drost, denne titel er derfor foretrukket."
