[drb2] 
lemma = ""
note = "da St. Margretes Translation først fandt Sted den 19. Juli 1177, maa Absalons Gavebrev, hvortil der hentydes i Priorindens Ansøgning, være udstedt efter denne Dato. Jf. Vitae Sanctorum Danorum ed. Gertz p.390 Margaretam a viro suo Herlogh in Olishöue interemptam et in extremo littore orientali ubi adhuc ecclesia antiqua cernitur, defossam ↄ: Margrete, der blev dræbt af sin Mand, Herlug, i Høj-Ølse og begravet paa den yderste østlige Kyst, hvor der endnu ses en gammel Kirke."
