
# Notes for dd_13751213001
[drb1]
  lemma = ""
  note = "Konrad Moltke af Redebas er identisk med Konrad Moltke, høvedsmand på Varberg 1369-71, cf. III 8 nr. <a href='_13691130003'>371</a>, <a href='_13700524003'>451</a> og ovf. nr. <a href='_13711027002'>93</a> flg. 1376 8. juni, Mekl. UB. XIX nr. 10892, første gang nævnt som høvedsmand på Vordingborg og da som i 1369 sammen med sin søn Evert samt Klaus Skriver. Konrad Moltke var fætter til ridderen Evert Moltke af Nyborg og væbneren Fikke Moltke af Kronskamp, jf. 1376 13. december, Mekl. UB. XIX nr. 10961, jf. også Adels Årb. 1921 497-500."
                
