 # Notes for dd_12520725001
                

[drb1] 
lemma = ""
note = "Diplomets Forlæg er Nr. <a href='../dd12500220001_'>1</a>, der dog har 'vort Riges og Hertugdømmes Grænser', men mangler Ordene 'idet vi ønsker ... Indsigelse', jf. Kinch, Ribe Bys Historie I 66."

[drb2] 
lemma = ""
note = "den latinske Tekst har senatores et consules; consules er almindeligt om Raadmændene, senatores om Oldermænd, der dog ikke her er Gildeoldermænd. Ogsaa ellers nævnes senatores (seniores) og consules sammen, men efterhaanden bliver consules eneraadende; der er aabenbart Tale om to Institutioner, der en Tidlang har bestaaet jævnsides, indtil Oldermændene tilsidst forsvandt; jf. Mackeprang, Dansk Købstadsstyrelse (1900) S. 39, E. Arup, Danmarks Historie I 305, Poul Johs. Jørgensen, Nordisk Kultur XVIII, Byer og Bybebyggelse S. 68."
