note = "'litteris textualibus'. — 3) det vidimerede dokument af 1376 7. maj, hvis original er gået tabt, har få afvigelser fra forlægget dronning Margretes brev af 1375 7. december, DRB. III 9 nr. <a href='_nil'>541</a>; det bestemmes heri, at Håkon 6. og Oluf skal udstede tilsvarende breve, hvilket Oluf gjorde 1376 7. maj efter at være blevet valgt til konge. Ifølge det vidimerede brev medbesegledes det foruden af kong Håkon og dronning Margrete af ærkebiskop Niels af Lund (død 1379), bisperne af Ribe og Århus samt af fem verdslige, medens vidissen meddeler, at det var medbeseglet af dronning Margrete, ærkebiskop Mogens af Lund (1379-<a href='drb90'></a> og de øvrige bisper og adelige nævnt i brevet. Medmindre man antager en forveksling af de to ærkebispers indbyrdes beslægtede segl, DGS. nr. 21-22, synes forklaringen at være, at ærkebiskop Mogens har godkendt det i brevene 1375-76 udtrykte forlig mellem kronen og Roskildekirken ved at hænge sit segl under det eksisterende brev. At kong Håkons besegling ikke omtales i vidissen, kan skyldes, at han måske aldrig beseglede Olufs brev, jf. det forhold, at han ikke synes at have udstedt noget tilsvarende dokument."
