[drb26]
  lemma = ""
  note = "Formaningen til den franske konge er i registrene indført mellem en række buller rettet til Danmark. Modtagerne er dels kong Valdemar Sejr, dels ærkebiskop Anders Sunesen, se nr. <a href='/books/dipdan/1203/dd_12031205001'>83</a> og <a href='/books/dipdan/1203/dd_12031210001'>85</a>—<a href='/books/dipdan/1203/dd_12031218001'>89</a>. Det fremgår heraf, at danske sendemænd netop på dette tidspunkt har været virksomme ved kurien. At der er sammenhæng imellem tilstedeværelsen af den danske mission ved pavehoffet og udsendelsen af formaningsbrevet til kong Filip August, er så temmelig nærliggende. Antagelsen styrkes til vished, når det betænkes, at to senere buller i Ingeborgs sag er udgået fra paven akkurat på samme tid, som danske delegationer havde ophold ved kurien, se nr. <a href='/books/dipdan/1207/dd_12070402001'>119</a> og <a href='/books/dipdan/1207/dd_12070402002'>120</a> af 1207 2. april og nr. <a href='/books/dipdan/1210/dd_12100507001'>173</a> og <a href='/books/dipdan/1210/dd_12100507002'>174</a> af 1210 7. maj."
                