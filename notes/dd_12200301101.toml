  note = "Anders Sunesen."
                
[drb2]
  lemma = ""
  note = "brevet refereres af Henrik Letlænder under biskop Albertus' 22. embedsår. Omkring 1. marts 1199 tiltrådte han som biskop. Hans 22. år omspænder følgelig perioden fra omved 1. marts 1220 til samme tidspunkt i 1221. Tidsrummet kan snævres yderligere ind. Under samme embedsår fortæller Henrik lidt senere om Svenskernes nederlag i Estland, en begivenhed, der fandt sted 1220 8. august. Skrivelsen må have denne dato som terminus ante quem og hidrører altså fra [1220 marts—august]."
                