note = "grev Adolf 7. af Plön var sønnesøn af den danske dronning Agnes (Erik 5.s enke) i hendes andet ægteskab. Adolf 7.s fader Johan 3. var således (halv)broder til de danske konger Erik 6. og Kristoffer 2. Sidstnævnte var Valdemar 4. Atterdags fader, hvorfor Valdemar og Adolf 7. var fætre. Den nedertyske teksts udtryk 'vedderken' om dronning Margrete gengives her ved niece; men i virkeligheden var hun grev Adolfs fætterdatter, jf. Esben Albrectsen, Herredømmet over Sønderjylland 1375-1404, 24."
