
# Notes for dd_13110707001
[drb1]
  lemma = ""
  note = "naar det i Begyndelsen af Hvitfelds Referat siges, at Brevet var udstedt 'Aar 1310 Fredagen før Marie Magdalene' (ↄ: 1310 17. Juli), og i Slutningen henvises hertil med Ordene 'forhandlet og givet i København i det Herrens Aar som ovenfor' kan det ikke være rigtigt, da det Brev, om hvilket det hos Hvitfeld hedder, 'at eftersom han før har beseglet et Brev i Helsingborg', netop er udstedt 1310 17. Juli (se Nr. <a href='/books/dipdan/1310/dd_13100717004'>280</a>). Det fejlagtige Datum er formodentlig indkommet fra det i Brevet citerede Brev af denne Dato, der ydermere hos Hvitfeld er placeret lige foran dette Brev, jf. Rep. Nr. 957. At Udstedelsesaaret er 1311, som Stephanius har, kan der ikke være Tvivl om; m. H. t. Udstedelsesdagen kan der henvises til, at der 1311 22. April aftaltes et Møde mellem Kong Erik og Kong Haakon i København det Aar 14 Dage efter St. Hansdag, se Nr. <a href='/books/dipdan/1311/dd_13110422001'>339</a> og Nr. <a href='/books/dipdan/1311/dd_13110422002'>340</a>. Hvis denne Termin er blevet overholdt, er Brevet altsaa udstedt i Tiden omkring den 7. Juli."
                
[drb2]
  lemma = ""
  note = "urigtigt; Freden sluttedes mellem Erik, Birger, Haakon, Kristoffer, Gerhard og Henrik paa den ene Side og Hertug Erik og Hertug Valdemar paa den anden Side, se Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a>—<a href='/books/dipdan/1310/dd_13100717004'>80</a>."
                
[drb3]
  lemma = ""
  note = "Hvitfeld har Kristoffer; Bestemmelsen gaar ud paa, at Kong Haakon og Hertug Eriks Overenskomst 1310 17. eller 22. Marts, se Nr. <a href='/books/dipdan/1310/dd_13100317001'>228</a>, skal være ugyldig."
                
[drb4]
  lemma = ""
  note = "under Ed."
                
[drb5]
  lemma = ""
  note = "Kong Haakons, jf. Nr. <a href='/books/dipdan/1310/dd_13100516001'>243</a>, <a href='/books/dipdan/1310/dd_13100717004'>280</a>."
                
[drb6]
  lemma = ""
  note = "er ellers ikke kendt."
                
