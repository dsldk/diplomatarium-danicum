
# Notes for dd_13901231144
[drb1]
  lemma = ""
  note = "kun _mo_ af årstallet er bevaret; i 18 årh. kunne man endnu læse _ccco lxo_, mens resten af dateringen var tabt allerede da. Da fire af udstederne: landsdommeren Jens Krage af Meltofte, Lars Pedersen af Ryde, Otto Fos og Oluf Bonde genfindes i 1390 3. august, nr. <a href='/books/dipdan/1390/dd_13900803001'>246</a>, men kun to af dem: Jens Krage og Oluf Bonde optræder i vidnesbyrdet 1397 2. december, Rep. nr. 4169s, som nr. 1 og 4 blandt de udstedende 21 væbnere på Lolland, og da Jens Krage i dette tilfælde ligesom i brevet af 1390 8. december, nr. <a href='/books/dipdan/1390/dd_13901206001'>297</a>, ikke kalder sig landsdommer, må nærværende beskadigede tingsvidne rimeligvis være udstedt omtrent samtidig med 1390 3. august, nr. <a href='/books/dipdan/1390/dd_13900803001'>246</a>."
                
