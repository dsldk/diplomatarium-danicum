[drb2] 
lemma = ""
note = "Svends Testamente (u. d., Øm Klosters Krønike Kap. 23, oversat i Aarhus Stifts Aarbøger 1932 S. 25 ff.), trykt Gertz, Script. min. II 179 ff. Testamentet blev bekræftet af Ærkebiskop Absalon, der var pavelig Legat den 27. August 1183. Valdemar 1.s Stadfæstelse er trykt Gertz Script. II 181, Knud Valdemarsens hos Gertz Script. II 181 f., Absalons Gertz Script. II 182 og 183. Det er meget tvivlsomt om Flertalsformerne 'legatorum'= pavelige Legaters og 'archiepiscoporum' (gengivet 'ærkebiskoppelig') dækker over et virkeligt Flertal."
