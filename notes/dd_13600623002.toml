
# Notes for dd_13600623002
[drb1]
  lemma = ""
  note = "dateringen hører uden tvivl til vidissen; Stig Andersens gave er muligvis samtidig med hans brev til Århus kapitel, jf. nr. <a href='../dd_13600623001'>337</a>. I et tingsvidne af Sønderlyng herred 1483 18. oktober siges en gård i Flarup at hidrøre fra Stig Andersen \"således som det åbne brev udviser, som kapitlet har derpå af herr Stig Andersen, ridder\", Rep. 2. rk. nr. 1656."
                