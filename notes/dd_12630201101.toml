 # Notes for dd_12630201101
                

[drb1] 
lemma = ""
note = "c. 24 X de censibus III 39 handler om Klostres Pligt til Prokuration (Gæsteri) overfor den visiterende."

[drb2] 
lemma = ""
note = "1\\. Søndag i Fasten — var i Aaret 1263 den 18. Febr. (Psalm. 91,<a href='drb15'></a>."

[drb3] 
lemma = ""
note = "jf. Øm Klosters Krønike, Kap. 22—24. De omtalte Besiddelser i Djursland er Attrup, Ørup, Rosmos, Ennegaarde og Hyllested."

[drb4] 
lemma = ""
note = "Ifølge Øm Klosters Krønike kom Biskop Tyge om Mandagen inden Kyndelmisse, den 30. Jan., til Øm. Næste Dag tog han af Sted igen efter at have bebudet at ville komme paa Gæsteri den første Søndag i Fasten; efter at være taget af Sted sender han Abbeden tre Stævnebreve, hvoraf det første samt Abbedens Svar (Nr. <a href='/books/dipdan/1263/dd_12630218001'>366</a>) er indføjede i Klosterkrøniken. Disse to Breves Affattelsestid maa derfor ligge i Begyndelsen af Februar."
