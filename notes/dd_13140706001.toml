
# Notes for dd_13140706001
[drb1]
  lemma = ""
  note = "anklageskriftet, som er udateret i Stephanius' registratur, hvor det står som den første af akterne fra forræderiprocessen 1314, se nrr. <a href='/books/dipdan/1314/dd_13140706002'>168</a>—<a href='/books/dipdan/1314/dd_13140706004'>170</a>, og ligeledes er udateret hos Hvitfeld, der har det under 1314, må gå forud for domfældelsen af 6. juli 1314, se nr. <a href='/books/dipdan/1314/dd_13140706004'>170</a>. Det omfangsrige aktstykke er både hos Hvitfeld og Stephanius behandlet som eet aktstykke."
                
[drb2]
  lemma = ""
  note = "Hvitfeld: _under fænnicker; fænnicke_ betegner både en fane og en hærafdeling."
                
[drb3]
  lemma = ""
  note = "læs: Stig Andersen."
                