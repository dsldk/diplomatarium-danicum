  note = "brevet kendes kun gennem en afskrift fra 16. årh.s 2. halvdel, skrevet af en ellers ukendt hånd på læg med yderligere 4 breve vedrørende Gotlands forhold til Sverige. Herman Schück, Rikets brev och register, s. 485, formoder, at disse afskrifter gennem et mellemled kan føres tilbage til biskop Hans Brask af Linköpings virksomhed i 1520'erne. I brevet udtaler legaten, at han efter anmodning af Gotlands præster stadfæster hævdvundne sædvaner mellem dem og den afdøde bisp Karl af Linköping, der døde 1220, og mellem indbyggerne på øen som stadfæstet af efterfølgeren biskop Bengt (1221-1237) og bekræftet af ærkebiskop Anders Sunesen. I den forbindelse optager han ordlyden af et brev af ærkebispen og de to bisper, d.v.s. nr. <a href='/books/dipdan/1249/dd_12491231112'>334</a>, efterfulgt af: 'dette og andet', som er billiget og overholdt af deres forgængere, 'billiger og bestyrker' han med brev og segl. Man har som regel opfattet legatens brev som en vidisse, men i så fald mangler der det vigtigste træk, nemlig beskrivelsen af det forelagte originalbrev med bemærkning om dets tilstand og dets eventuelle segl samt erklæringen om overensstemmelse med dets ordlyd, d.v.s. beviserne på autenticiteten. Det betyder, at der højst kan være tale om en transsumpt af ærkebispens brev. Endvidere er der klar uoverensstemmelse mellem indholdet i det transsumerede brev og beskrivelsen af, hvad legaten siger, at han har stadfæstet. Hertil kommer også det påfaldende træk, at brevet slutter med en corroboratio med henvisning til brev og segl, hvilket strider mod den gængse praksis, at de pavelige legater oftest i deres breve følger opbygningen i de pavelige breve og som disse slutter med en sanctio (_Nulli ergo..... incursurum_). Det ses også i andre stadfæstelser, udstedt af Vilhelm som legat i årene 1225-26 og på ny i 1247-48, jf. Dipl. Svecanum I nr. 232, Fornvännen 1972 s. 33, samt Dipl. Svecanum I nr. 353, 355, 357-58 og 362. Hans bundethed til praksis i det pavelige kancelli viser sig også i hans breve om fritagelser for kirkebod, jf. ovf. nr. <a href='/books/dipdan/1248/dd_12480727001'>281</a>, 1248 27. juli til Lunde hospital, samt i breve fra 1247, jf. Dipl. Svecanum I nr. 347-52. Nærværende stadfæstelse med transsumpt af ærkebiskop Anders Sunesens brev må derfor ligesom dette anses for uægte."
                
