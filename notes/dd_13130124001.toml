  note = "sætningen er anakolutisk; det brev, hvortil der henvises (1310 13. februar), er magister Fulco de Villaretos udnævnelse af prioren Leonardus de Tibertis til sin stedfortræder; tankegangen i ovenstående brev forstås bedst, såfremt man ser bort fra ordene inden for skarp parentes."
                