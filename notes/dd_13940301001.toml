
# Notes for dd_13940301001
[drb1]
  lemma = ""
  note = "§ 1 handler om afsendelse af et brev til hertugen af Stettin om Odertolden."
                
[drb2]
  lemma = ""
  note = "§ 3 handler om købmændenes klager over brud på privilegierne i England."
                
[drb3]
  lemma = ""
  note = "d.v.s. Rostock og Wismar."
                
[drb4]
  lemma = ""
  note = "d.v.s. Danmark, Norge og Sverige."
                
[drb5]
  lemma = ""
  note = "§ 5 og § 17 mangler i Danzigs og Thorns eksemplar."
                
[drb6]
  lemma = ""
  note = "det efterfølgende er opbygget med forbillede i forbundet af 1367 19. november, DRB. III 8 nr. <a href='nil'>92</a>."
                
[drb7]
  lemma = ""
  note = "handelsskib, der sejler på Rhinen."
                
[drb8]
  lemma = ""
  note = "jf. note 6 ovenfor."
                
[drb9]
  lemma = ""
  note = "teksten har i første tilfælde _schiphere,_ i det andet _schipman,_ der skelnes tilsyneladende mellem en skipper, der også er skibsejer, og en skipper, der blot er skibsfører, jf. også DRB. III 8 nr. <a href='nil'>92</a> note 2."
                
[drb10]
  lemma = ""
  note = "rettet til stæderne i Pommern om udrustningen af skibene."
                
[drb11]
  lemma = ""
  note = "§ 7 handler også om breve angående udrustningen af skibe, § 8 om en udsending til Bremen i samme anliggende."
                
[drb12]
  lemma = ""
  note = "Stralsund-, Danzig- og Thornhåndskrifterne har 12 skilling, hvilket muligvis kan være rigtigere."
                
[drb13]
  lemma = ""
  note = "d.v.s. af skibenes værdi, jf. Schäfer, Die Hansestädte s. 435 samt DRB. III 8 nr. <a href='nil'>92</a> note 3."
                
[drb14]
  lemma = ""
  note = "d.v.s. i 1367-1369."
                
[drb15]
  lemma = ""
  note = "§ 12 handler om forholdet til dem, der uden tilknytning til stæderne driver handel med dem."
                
[drb16]
  lemma = ""
  note = "§ 15 handler om brev til Gotland på de preussiske stæders opfordring."
                
[drb17]
  lemma = ""
  note = "i tre af håndskrifterne kort formuleret: har dronningen sendt breve til hansestæderne med denne ordlyd. Vi Margrete, af Guds nåde Norges (_o.s.v. = nr. 139_)."
                
[drb18]
  lemma = ""
  note = "i tre af håndskrifterne kun i forkortet form: Stædernes svar. Vor tjenstvillige o.s.v. Højbårne, berømmelige fyrstinde (_o.s.v. = nr. 175_)."
                
[drb19]
  lemma = ""
  note = "§ 19 handler om valg af oldermænd m.fl. for købmændene i Flandern, § 20 om, at Lübeck med breve skal gentage opfordringen til stæderne om at være rede til pinse, og § 21 om, at ingen skal sejle ud før pinse."
                