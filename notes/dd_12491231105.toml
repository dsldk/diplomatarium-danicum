[drb2]
  lemma = ""
  note = "Svanings begreb om de baltiske lande er noget uklart og sikkert bestemt af de politiske begivenheder omkring Frederik II.s broder hertug Magnus. Huitfeldt overtager Svanings formulering, men indføjer tillige Estland."
                
[drb3]
  lemma = ""
  note = "de to referater i skildringen af kong Eriks historie i 1249 findes i forbindelse med et hærtog af kongen til Estland, men hverken i samtidige berettende kilder eller breve findes der efterretninger herom. I afhandlingen Erik Plovpennings strid med Abel i Historisk Tidsskrift 6. rk. II (1889-90), især p. 411 flg., viste Kr. Erslev, at Huitfeldts fremstilling af Erik Plovpennings historie var en bearbejdelse, ja til dels afskrift af det tilsvarende afsnit i Hans Svanings Danmarkskrønike på dansk. Med kildeudgaven Svaning-Huitfeldt (1928) dokumenterede han punkt for punkt Huitfeldts afhængighed af sin kilde og tillige, hvilke samtidige kilder der lå til grund, og hvor der - som det ofte viste sig — savnedes kildemæssigt grundlag for Svanings og dermed også for Huitfeldts fremstilling. Nærværende tekster er et af eksemplerne på det manglende kildegrundlag. Ud fra sin viden om pavens bevilling 1247 2. november, nr. <a href='/books/dipdan/1247/dd_12470903001'>263</a>, til kong Erik på kirkernes fabricatiende for 6 år til et korstog til Estland, som han kender fra Rigsbrevbogen D 10, konstruerer Svaning et hærtog af kong Erik i 1249 til 'Livland' og lader i forbindelse hermed kongen udstede forordninger, rimeligvis den såkaldte Valdemar-Erik'ske lensret af 1315 for Estland, jf. om denne Reg. Dan. nr. 1817*. Derefter fortsætter han med den her gengivne konstruerede brevveksling med den tyske orden, hvilket igen kædes sammen med fortællingen om kong Eriks drøm om den hellige Venceslaus som baggrund for indstiftelsen af nonneklostret i Reval, som Svaning henter fra Alb. Krantz og Peder Olsen, jf. Svaning-Huitfeld, 35. Hvad der har ført Svaning til at konstruere brevvekslingen med den tyske orden, kan ikke afgøres med sikkerhed, men gennem Rigsbrevbogen har han kendt både Stensbyforliget af 1238, nr. <a href='/books/dipdan/1238/dd_12380607001'>9</a>, og kong Abels endelige bekræftelse af 1251, DRB. II:1 nr. <a href='/books/dipdan/1251/dd_12510808001'>45</a> og <a href='/books/dipdan/1251/dd_12510808002'>46</a> i vidissen af 1314, hvori omtales, at kong Valdemar to gange og kong Erik een gang havde fremkaldt pavens stævning af den tyske orden i estniske anliggender. Den samme passus fik siden v. Brevern i Der Liber census Daniae, 289, til at gætte på, at kongen stævnede ordenen for paven i 1241, 1242 eller 1243 for aftalebrud, hvilket P. Johansen, Die Estlandliste, 144, akcepterede som en kendsgerning, samtidig med at begge forfattere var opmærksom på, at paven 1243 24. september på ordenens opfordring stadfæstede Stensbyforliget, ovf. nr. <a href='/books/dipdan/1243/dd_12431231001'>122</a>. For P. Johansen bliver kong Eriks foregivne brev af 1249 en slags forudsætning for Abels bekræftelse af 1251, men af dette fremgår det tydeligt, at stævningerne for paven vedrørte de sydligere Alempois, Normegunde, Moche og Weigele, der hørte til Dorpat stift."
                