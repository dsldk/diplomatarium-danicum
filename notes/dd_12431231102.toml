[drb2]
  lemma = ""
  note = "'med undtagelse af len' findes i de tilsvarende buller for nonneklostret Sankt Klara i Roskilde af 1257 13. januar, DRB. II:1 nr. <a href='/books/dipdan/1257/dd_12570113003'>206</a> og 1258 1. marts, DRB. II:1 nr. <a href='/books/dipdan/1258/dd_12580301001'>249</a>, men er ikke optaget i den tilsvarende bulle for Løgum kloster af Johannes XXII fra 1320 1. juli, DRB. II:8 nr. <a href='/books/dipdan/1320/dd_13200701001'>224</a>."
                
[drb3]
  lemma = ""
  note = "i 1320-bullen (se note 2) er her tilføjet 'uden skade for anden mands ret'. Dette findes hverken i nærværende tekst eller i 1257- eller 1258-bullerne (note 2)."
                
[drb4]
  lemma = ""
  note = "teksten har _uel_, der enten betyder 'eller' eller 'og'. Både 1257- og 1258-bullerne samt 1320-bullen (note 2) har _et_ = 'og'."
                
[drb5]
  lemma = ""
  note = "se DRB. II:1 nr. <a href='/books/dipdan/1257/dd_12570113003'>206</a> note 1."
                
[drb6]
  lemma = ""
  note = "'og frit kunne have overdraget andre' tilføjes i 1258-bullen og noget lignende i 1257-bullen (note 2). Et sådant tillæg findes hverken i nærværende tekst eller i 1320-bullen (note 2)."
                
[drb7]
  lemma = ""
  note = "afskriften i Løgumbogen udelader slutningen med sanctio og dateringen med bemærkningen _og så videre som ovenfor_, der tidligere blev tolket som gående på 1206 21. januar?, jf. DRB. I:4 s. 154. Det er dog efter alt at dømme hævet over enhver tvivl, at bullen skal henføres til pave Innocens IV, idet den sammen med 1320-bullen (note 2) blev lagt i rette 1510 30. november, trykt SS. rerum Danicarum VIII 245, og da betegnet som _en_ (bulle), _som den højhellige fader Innocens IV.... havde udstedt._ Innocens IV blev indviet som pave 1243 28. juni og døde 1254 7. december, og dette tidsrum bliver bestemmende for bullens datering, da det ikke er muligt yderligere at indsnævre dateringsrammen ud fra indholdet i bullen."
                
