[drb3]
  lemma = ""
  note = "den her gengivne tænkte brevveksling mellem kongen/kejseren af Tyskland og Pisa findes kun i en af afdelingerne i Buoncompagnis lærebog om affattelse af breve, hvori der til belysning af de forskellige brevtyper findes citater af brevmønstre, jf. om genren Kult. leks. III 70 ff. dictamen. Hans lærebog blev forelæst ved og godkendt af universitetet i Bologna 1215 26. april, jf. Rockinger I, s. 119. I kommentaren knytter Buoncompagni pisanernes henvendelse sammen med begivenhederne efter kejser Henrik (VII)s død, d.v.s. efter 1197. Henvendelsen angives da sket til Filip af Svaben, der netop stod for sin kroning til kejser, men ikke nåede det, idet han forinden myrdedes 1208 21. juni, Winkelmann, Philipp v. Schwaben I 464. Det foregivne kejsersvar, der tillige kendes i en lidt udførligere, men anonymiseret form, se ovf. nr. 2, er i så fald blevet til i Italien, inden efterretningen om drabet er nået frem, ds.s. senest i begyndelsen af juli. Derimod er det mindre sandsynligt, at man kunne have tænkt på Filips efterfølger Otto IV, der kronedes til kejser 1209 4. oktober, da han fandt støtte hos kong Valdemar II Sejr, jf. Annales Danici 96."
                
