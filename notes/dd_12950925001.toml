  lemma = ""
  note = "21\\. September, ikke at forveksle med Apostelen Mathias' Dag, d. 24. Februar. At Hindsgavlforliget har fundet Sted om Efteraaret, fremgaar dels af, at Forliget er en Følge af Sammenstødet paa Sommerstedhede, der fandt Sted 1295 om Sommeren, dels af, at den norske Konge og Hertug Haakon samt de norske Bisper, der nævnes som Medforlovere, opholder sig i Norge i Foraaret 1295."
                