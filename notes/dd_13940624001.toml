[drb1]
  lemma = ""
  note = "brevet har i afskriftsamlingen efterfølgende overskrift: _Følger svar til begge de foregående breve,_ d.v.s. til [1394] 10. maj, nr. <a href='../dd_13940510001'>211</a> og til 20. maj, nr. <a href='../dd_13940520001'>213</a>. I nærværende brev forudsættes de preussiske udsendinge at skulle være fremme i Stralsund før 24. juni for at kunne følges med denne bys repræsentanter. Også overenskomsten af 24. juni, nr. <a href='../dd_13940624002'>241</a>, nævnes som værende på overvejelsernes stadium, Brevet er da antagelig fra månedens begyndelse."
                
