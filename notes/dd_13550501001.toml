
# Notes for dd_13550501001
[drb1]
  lemma = ""
  note = "sigter til en kendelse, som Lübeck 1354 6. juni havde afsagt om en foreløbig våbenstiltand mellem Kampen og Stralsund, Rostock og Wismar, Hanserecesse I nr. 192. At addressaten er Lübeck fremgår af, at Lübeck videresendte nærværende afskrift til Rostock, ibid. nr. 194. — Om Kampens stridigheder med de nævnte stæder foreligger ialt 17 aktstykker, jf. Mekl. UB XIII p. 222—25. Af disse gengives her kun de, der direkte berører de nævnte stæders sammenstød på Skånemarkedet, nemlig foruden dette nr. 262, 266, 322, 411 og 461."
                
[drb2]
  lemma = ""
  note = "d. v. s. apostelen St. Jakobs dag den 25. juli i modsætning til Jakob den Lilles dag den 22. juni."
                
[drb3]
  lemma = ""
  note = "formlen forkortet i afskriften."
                
