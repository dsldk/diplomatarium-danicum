  note = "Guidos første Formaningsbrev til Biskop Tyge 1. er udstedt i Roskilde 1266 21. Maj (Nr. 13); paa Grundlag heraf daterer Reg. Dan. dette Brev til Majmaaned og Bull. Dan. daterer det: efter 21. Maj 1266? Da Guido imidlertid allerede 8. Juni udsteder Brev i Lund (1266 Nr. 15), kan nærværende andet Formaningsbrev ikke være udstedt under Guidos første Ophold i Roskilde; thi der vilde da hengaa for kort Tid mellem første og andet Formaningsbrev, selvom man antager, at han hele Tiden fra 21. Maj til op mod 8. Juni har opholdt sig i Roskilde. Den 24. Juni, 1. 2. 14.—17. Juli (Dipl. Suec. I 431—436 Nr. 511—520) udsteder han Breve i Kalmar. Den 1. og 2. August er han atter i Roskilde (1266 Nr. 21—23), den 17. 23. og 25. August (Nr. 24. 26. 27.) i Ribe, derefter i Slesvig (24. September) og Lübeck (2. November). — Brevet maa være udstedt under Guidos andet Ophold i Roskilde, og maa saaledes være affattet i Tiden Slutningen af Juli — Begyndelsen af August (jf. A. D. Jørgensen i Aarb. f. nordisk Oldkyndighed XIV 1879 p. 145, Paludan-Müller i Vidensk. Selsk. Skr. hist-fil. Afdeling 5, 4 p. 349 med Note 3)."
                
