
# Notes for dd_12450222001
[drb1]
  lemma = ""
  note = "sætningsperioden 'bandlyser på ..... og alle dem' er næsten fuldstændigt lånt fra de indledende bandlysninger i Canterburyprovinsens statutter af 1222, se herom Niels Skyum-Nielsen, Kirkekampen i Danmark 1241-1290 s. 24 flg."
                
[drb2]
  lemma = ""
  note = "teksten har _coauditore_, ifølge den ældste afskrift fra omkr. 1280 i Stockholm, Kungl. Bibl. C 37, mens den yngre afskrift i Lundebogen har _coadiutore_, medhjælper hos en aldrende biskop."
                
