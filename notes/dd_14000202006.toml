  note = "i referatet af forhandlingerne 1400 2. februar er der optaget fem breve, udstedt af hansestædernes udsendinge. Et af dem, Hanserec. IV 525 nr. 572, rettet til grev Konrad af Oldenburg, er optaget med dateringen 1400 10. februar, hvorfor de øvrige fire henføres til samme dato i Hanserec."
                
