
# Notes for dd_13620312002
[drb1]
  lemma = ""
  note = "året 1209 er givetvis forkert, således som Steenstrup har påvist i Hist. Tidsskr. 5. rk. I 791. Ludolf eller Lydeke Skinkel nævnes som høvedsmand på Nyborg i breve af 1362 10. november, nr. <a href='/books/dipdan/1362/dd_13621110001'>244</a>, og har rimeligvis allerede været høvedsmand der 1362 11. september, jf. nr. <a href='/books/dipdan/1362/dd_13620911001'>211</a>, og 1364 21. juni. Hvornår Jakob Olufsen var høvedsmand på Helsingborg vides ikke. 1361 8. oktober var Peder Nielsen høvedsmand der, jf. nr. <a href='/books/dipdan/1361/dd_13611008001'>91</a>, men 1363 22. juli var denne høvedsmand på Vordingborg, jf. nr. <a href='/books/dipdan/1363/dd_13630722001'>360</a>."
                
