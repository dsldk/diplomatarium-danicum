[drb9]
  lemma = ""
  note = "Det er et for diplomer gammeldags træk, at der trues også med forbandelse over den, som krænker privilegiet. Påfaldende er endvidere den stærke afhængighed af pavebullernes text i en udformning svarende omtrent til nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, en afhængighed der spores i hele stadfæstelsesbrevet. Begge forhold skiller Nydalaprivilegiet ud, således at det, hvad dictaten angår, står isoleret blandt Anders Sunesens diplomer. Dette taler for, at privilegiet er blevet til ved en udstrakt benyttelse af ældre forlæg og forbilleder, dokumenter som kan have hidrørt fra modtagerens arkiv. På den anden side kan det antages, at udfærdigelsen er sket i ærkebiskoppens kancelli, om han da har haft et sådant, eller i det mindste har fundet sted under medvirkning af en Dansker. De smålandske stednavne udviser nemlig en ejendommelig stavemåde, som kan skyldes manglende lokalkendskab. Endvidere bruges ø-tegnet i flere af dem, og dette bogstav er utvivlsomt af dansk oprindelse, jf. nr. <a href='/books/dipdan/1205/dd_12051231102'>102</a>, note 4. Der er således grund til at formode, at privilegiet er ført i pennen af en Dansker, omend dette ikke lader sig endeligt bevise, da skriverhånden ikke kendes fra andre diplomer."
                
[drb10]
  lemma = ""
  note = "Det sidste afsnit har form af et tillæg. Der er i disse få linier to sjuskefejl i originalen, hvilket giver indtryk af, at tillægget er sat til på fri hånd. Af indhold er det et mandat, men det er rettet til andre modtagere end privilegiet selv. Dette er stilet til abbeden og brødrene i Nydala. Mandatet derimod vender sig til samtlige prælater inden for kirken. De får befaling om at skride ind med kirkelige straffe mod enhver, som forbryder sig mod privilegiet. Det var at vente, at mandatet var udstedt særskilt, som en selvstændig følgeskrivelse, Men i dette tilfælde er det uden videre ført ind efter hovedbrevet, i flugt med dette og på samme pergamentsblad. Tillægget skiller sig på afgørende måde fra andre, senere tilføjelser i diplomer, jf. nr. <a href='/books/dipdan/1202/dd_12021231103'>48</a>, note 2."
                
