
# Notes for dd_12021231120
[drb1]
  lemma = ""
  note = "Anders Sunesens store privilegium for cistercienserne i Nydala er tidligst udstedt i 1202, da ærkebiskoppen tiltrådte sit embede, se nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Det senest mulige udstedelsesår må være 1215. Dette ses af privilegiets tiendeformel. Heri fritages klostret for tiendeydelser af al jord, som dyrkes af munkene selv. Men netop i 1215 indtrådte der en ændring i cisterciensernes retsstilling i så henseende. Efter en beslutning af ordenens abbeder vedtog Laterankonciliet da at indskrænke tiendefriheden til kun at gælde besiddelser erhvervet forud for konciliet. Af nyerhvervelser skulde udredes fuld tiende. Kun uopdyrket jord, som munkene med egen hånd lagde under ploven, blev fri for denne ydelse. Denne vigtige ændring gav sig udtryk i de pavelige privilegier, der udstedtes for cistercienserklostre efter nævnte Lateransynode. Sandsynligvis har Anders Sunesen personligt taget del i konciliet, se DRB. 1:5 nr. <a href='/books/dipdan/1215/dd_12151001101'>59</a>, note 5. Hans privilegium for Nydala med den gamle, vidtgående tienderegel må da være givet desforinden, altså senest 1215."
                
