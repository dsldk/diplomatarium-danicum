  note = "Dette Brev kan sammenholdes med Nr. 427, 428 og 430, der alle angaar Revals Befæstning. De henføres gennemgaaende til 1280, Nr. 427 og 428 dog ogsaa til 1265, d.v.s. til en af de to Perioder, da Dronning Margrete viste Reval særlig Omhu. Af disse to Aarstal, der er ret vilkaarlige, er 1280 det sandsynligste. Revals Befæstning kan være paakrævet paa Grund af Krigstilstanden 1279—80 (Bunge, Estland S. 43). Nærværende Brev er fremdeles skrevet af samme Skriver som Brevet 1282 22. Juli (DRB II 3 Nr. 44), hvilket navnlig peger hen mod Perioden omkr. 1280."
                