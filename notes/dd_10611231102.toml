
# Notes for dd_10611231102
[drb1]
  lemma = ""
  note = "for datering se Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "ifølge Adam af Bremen III 77 og IV 3 var Eilbert biskop af Fyn og _Farria_. Sidstnævnte ø opfatter Adam som Helgoland, af større udstrækning end i dag."
                
[drb3]
  lemma = ""
  note = "ifølge kanonisk ret, c. 5 D XVIII, Friedberg I 55, var bisperne forpligtet til at give møde på provinsialsynoderne."
                
[drb4]
  lemma = ""
  note = "en ærkebiskop kunne idømme en biskop en disciplinærstraf, men ikke afsætte ham; denne ret tilkom alene paven, jf. c. 6-7 og 9-10 C III qu. 6, Friedberg I 520—21, jf. Hinschius IV 776 og 788."
                
