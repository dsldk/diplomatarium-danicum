
# Notes for dd_12490216001
[drb1]
  lemma = ""
  note = "_in ducatu nostro existentes_. Denne tydelige indskrænkning findes ikke i to andre af Abels breve, nemlig 1) nr. <a href='/books/dipdan/1240/dd_12400826001'>50</a>, Abels værnebrev for Løgum fra faderens tid, dateret 1240 26. august (eller dog muligvis 1247 1. september?). Den findes ej heller i 2) hertug Abels opsigtsvækkende 'særlige beskyttelsesbrev' for Esrom nr. <a href='/books/dipdan/1249/dd_12490428001'>302</a> af 1249 28. april (dette sidste har iøvrigt et senere sidestykke i hertug Erik I Abelsens brev af 1267 22. februar for Øm kloster, DRB. II:2 nr. <a href='/books/dipdan/1267/dd_12670322101'>65</a>. Det var tanken, at dette skulle have haft almindelig gyldighed, altså også i kongeriget, imod overgreb fra biskop Tyges og dronning Margrete Sambirias mænd; det synes dog kun at have haft den virkning at ophidse de kongelige vasaller, Scriptores minores II 225,1. 29-32). - Modstykket til hertug Abels værnebrev for Esrom er nr. <a href='/books/dipdan/1249/dd_12490724001'>305</a>, kong Erik IV Plovpennings tre måneder yngre værnebrev af 1249 24. juli. Heller ikke dette har nogen angivelse af sit gyldighedsområde."
                