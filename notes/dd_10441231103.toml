
# Notes for dd_10441231103
[drb1]
  lemma = ""
  note = "Osgod Clapa var Knud den Stores mand, senere staller hos Edvard Bekenderen. Han blev lyst fredløs i 1046, jf. D. Whitelock, Anglo-Saxon Wills s. 196, og døde i 1054, jf. Steenstrup, Normannerne III 377 og 426, Harmer 569. Han optræder hyppigt som vidne i breve fra kong Edvards tid som _Osgod miles_ eller _Osgod minister_, jf. fortegnelsen i Dipl. Dan."
                
