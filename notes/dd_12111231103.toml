[drb9]
  lemma = ""
  note = "utvivlsomt identisk med _Glumstenschog_, som nævnes i et diplom, der er udstedt af kong Valdemar I til fordel for Esrom kloster og rettet til Faurås herred i Halland (Nielsen, Codex Esromensis, nr. 218). Glumstenen omtales af S. P. Bexell 1817—19 (Hallands historia, II 90, ny udg. 328) som en stor og mærkværdig sten, liggende på kysten ved Långaveka by, i Morups sogn."
                
[drb10]
  lemma = ""
  note = "disse 4 stednavne kan ikke identificeres, og det vides end ikke, om de har ligget i Halland eller på Sjælland."
                
[drb11]
  lemma = ""
  note = "»vi« er overført fra ærkebiskop Absalons privilegium for Esrom kloster fra [1178] og går altså tilbage til denne, mens biskop Peder Sunesen blot vedstår gaven. Det nævnte Absalondiplom har dannet forlæg for store partier af den foreliggende text. Jævnfør iøvrigt nr. <a href='/books/dipdan/1211/dd_12111231106'>7</a>, note 1."
                
