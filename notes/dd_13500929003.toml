[drb5]
  lemma = ""
  note = "Barth var 1328 27. juni blevet pantsat til Henrik 2. og skulde have været indløst inden 1340 6. december, jf. DRB II 10 nr. <a href='../dd_13280627001'>35</a>—<a href='../dd_13280627002'>36</a>, hvilket ikke skete. Hermed var landet dog ikke blevet Albrechts lensbesiddelse; i 1352 tvang kong Valdemar Albrecht til at opgive denne påstand og indrømme hertugerne af Pommern ret til at indløse Barth, jf. W. Strecker, Die äussere Politik Albrechts II von Mecklenburg 83—86."
                
