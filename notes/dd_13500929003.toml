[drb1]
  lemma = ""
  note = "hertugens svar, der ikke er dateret, kan først være indgivet efter 1350 8. maj (nr. <a href='../dd_13500502004'>279</a>—<a href='../dd_13500508001'>80</a>), da kong Valdemar påtog sig at mægle i stridigheder mellem hertug Albrecht og bl.a. hertug Vartislavs børn. Ifølge brevet 1350 15. oktober (nr. <a href='../dd_13501015001'>335</a>) var striden blevet behandlet på et møde 1350 29. september, men kongens kendelse blev udskudt til 1351 25. juli. Ved senere brev af 1351 27. juni (nr. <a href='../dd_13510627001'>454</a>) fritoges kongen for at fælde denne kendelse."
                
