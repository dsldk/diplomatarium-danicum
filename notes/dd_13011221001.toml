  note = "Dateringen volder Vanskelighed, idet Hvitfeld anfører Udtoget under 1301, medens Stephanius registrerer Brevet under 1302. Tidligere, da Stephanius' Registratur var ukendt, rettede man uden Tøven Hvitfelds Aarstal til 1300, eftersom det er en Kendsgerning, at Nicolaus af Rostock anerkendte Kong Erik som sin Lensherre Aar 1300 (jf. Ellen Jørgensen, Annales Danici 129). I 1301 drager Kong Erik da ogsaa med Ledingshæren til Venden og 1301 1. August opnaar han Anerkendelse hos de andre nordtyske Fyrster for Herredømmet over Rostock, jf. Nr. 155. Denne Rækkefølge af Begivenhederne kunde tale for, at Nicolaus af Rostocks Brev virkelig har været fra 1300. Erslev mener at maatte afvise dette, fordi Stephanius' Registratur har 1302 (jf. Rep. Nr. 758), og hævder, at Brevet enten har været fra 1301 eller 1302. Den sidste Mulighed kan bortelimineres af følgende Grunde. For det første siges det udtrykkeligt i Forbundstraktaten af 1302 26. August (jf. Nr. 212), at de allierede — deriblandt Nicolaus af Rostocks argeste Fjender, Markgreverne af Brandenborg — af al Magt vil arbejde for, at Kong Erik opnaar Herredømmet over Rostock i Henhold til de Breve, som er udvekslet mellem Kongen og Nicolaus af Rostock. De omtalte Breve er sikkert dette og det efterfølgende kongelige Genbrev (Nr. 161), som altsaa maa ligge forud for 1302 26. August. For det andet overtog Kong Erik 1302 20. November Nicolaus af Rostocks uhyre Gældsforpligtelse paa 15000 Mark overfor Staden Rostock, jf. Nr. 221. Dette Gældsbrev er udstedt i Odense i Nærværelse af Nicolaus af Rostock. Men det er usandsynligt, at Kongen skulde overtage Forpligtelser i Rostock, førend Forholdet til Nicolaus af Rostock var fastlagt. Tilbage bliver da Aarene 1300 og 1301. For Aaret 1300 taler de citerede Aarbøger. Paa den anden Side er det vanskeligt at forstaa, hvorledes 1300, som har været skrevet mccc, skulde kunne læses som mccc i, eller mccc ii, som Stephanius' Forlæg har haft. Forklaringen paa Problemet findes formentlig ved Betragtning af et andet Forhold. 1301 4. Juni stadfæster Kong Erik som Mathias Axekows Lensherre dennes Salg af Jordegods til Doberan Kloster, jf. Nr. 153. Den 11. Juni udstedte Nicolaus af Rostock et enslydende Brev, uden at Kong Erik nævnes med et Ord. Forholdet mellem Kong Erik og Nicolaus har øjensynligt ikke været fastlagt. Af Brevet 1302 26. August kan vi se, at det er kommet til aabent Brud mellem de to. Begivenhedernes Rækkefølge skal da rimeligvis konstrueres paa følgende Maade: I Aar 1300 beder Nicolaus af Rostock Kong Erik om Hjælp mod Markgreverne af Brandenborg og aflægger Mandsed til ham. I 1301 kommer Kongen til Rostock med en dansk Hær. Men Nicolaus af Rostock opdagede snart, at Kongen af Danmarks Politik var mindst ligesaa farlig for ham som Markgrevernes, idet Kongen ikke opfattede sig blot som Nicolaus af Rostocks Værneherre, men som Landets virkelige Herre. Nicolaus af Rostock er blevet betænkelig ved denne Udvikling, men er blevet tvunget til at udstede Brevet af 1301 21. December, som klart udtrykte hans Forpligtelse. Kort efter har han dog brudt med Kongen, thi 1302 26. August ser vi Kongen af Danmark og Markgreverne af Brandenborg m. fl. belejre Rostock. Af Brevet 1302 20. November kan vi se, at Kongen har sejret og overtaget Rostock med alle Forpligtelser. Senere ser vi da ogsaa en dansk Stormand, Esger Apysen, som Kongens Høvedsmand i Rostock, jf. Nr. 368."
                
