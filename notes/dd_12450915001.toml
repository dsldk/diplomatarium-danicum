  note = "_cum consilio fratrum nostrorum_. 'vore brødre' bruges af paven i vigtigere buller om kardinalerne, se f.eks. DRB. I:6 nr. <a href='/books/dipdan/1236/dd_12360223001'>215</a> note 1. Det er her overført til bispen med hans kapitelsmedlemmer."
                
[drb3]
  lemma = ""
  note = "brevet mangler angivelse af udstedelsesstedet, men det er ganske sikkert Ribe, da biskop Gunner 3 dage før, den 12. september vidimerer og stadfæster brev i Ribe til fordel for domkapitlet, cf. nr. <a href='/books/dipdan/1245/dd_12450912001'>185</a>."
                