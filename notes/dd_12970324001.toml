  note = "naar Nævnet tildømmer Kongen Godset, skønt Hertugen utvivlsomt var nærmere til at arve Margrete end Kongen (jf. Nr. 247 Note 8), er det, fordi det giver Kongen Medhold i, at han havde erhvervet det ved Køb, antagelig af Margretes Fader Abel, jf. DRB II 3 Nr. 170 samt nedenfor Nr. 251."
                
