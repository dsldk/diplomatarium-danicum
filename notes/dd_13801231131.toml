  note = "Niels Jensen er rimeligvis identisk med Niels Jensen af Udstolpe, som endnu levede 1380 31. januar, nr. <a href='../dd_13800121001'>6</a>, men var død 1386 24. maj, da hans enke fru Mette pantsætter gods til Anders Sjundesen, jf. Eline Gøyes jordebog 122."
                
