
# Notes for dd_13591212001
[drb1]
  lemma = ""
  note = "Luk. 16,9."
                
[drb2]
  lemma = ""
  note = "sigter muligvis til _Mirabilia orientis_ el. _Indiae_ af Jordanus, ca. 1330 udsendt som biskop til Ceylon, jf. Recueil de voyages et mémoires IV p. 603 og Works Issued by the Hakluyt Society I. series 31. Der fandtes dog talrige andre fantasifulde middelalderlige beretninger om Indiens vidundere, byggende på senantikke populærvidenskabelige og fantastiske beretninger, ofte i forbindelse med Pseudo-Alexanders brev til Aristoteles: De itinere suo et de situ Indiae (trykt i Kueblers udgave af Julius Valerius: Res gestae Alexandri p. 190)."
                
[drb3]
  lemma = ""
  note = "Se DRB. III 4 nr. <a href='../dd_13530311001'>17</a> note 12."
                
[drb4]
  lemma = ""
  note = "Apollonius fra Tyrus var helten i en af middelalderens mest udbredte romaner, _Historia Apollonii regis Tyri_, et anonymt værk, formentlig forfattet i sjette århundrede, jf. Schanz IV, 2 p. 87; E. Klebs: Die Erzählung des Apollonios von Tyros. Romanen blev i tiende årh. under titlen _Gesta Apollonii_ sat på vers af en anonym digter (Manitius I p. 614), men teksten i dette testamente angiver udtrykkeligt, at det er prosaromanen, der er tale om."
                
[drb5]
  lemma = ""
  note = "se DRB. III 4 nr. <a href='../dd_13530311001'>17</a> note 21."
                
[drb6]
  lemma = ""
  note = "Decretum Gratiani deles i tre dele, sidste del omfatter: De consecratione."
                
[drb7]
  lemma = ""
  note = "teksten har \"cauer\" eller \"caner\"; betydning uvis, muligvis fejl for _canem_, en hund."
                
