
# Notes for dd_13890430002
[drb1]
  lemma = ""
  note = "Jakob Hegle nævnes første gang 1389 30. april, nr. <a href='/books/dipdan/1389/dd_13890430001'>30</a>. Fikke Moltke nævnes sidste gang 1391 5. december, nr. <a href='/books/dipdan/1391/dd_13911205002'>468</a>. Peder Jakobsen Finkenoge, der første gang omtales som ridder 1397 18. januar, Rep. nr. 4093, levede endnu 1413 25. januar, Rep. nr. 5242."
                
[drb2]
  lemma = ""
  note = "den latinske tekst har _bonorum uirorum_, muligvis har man tænkt sig yderligere een eller flere medbeseglere."
                
