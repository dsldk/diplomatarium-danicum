  lemma = ""
  note = "da sagen optages til drøftelse under forhandlingerne i Marienburg 1397 21. marts, jf. nr. <a href='/books/dipdan/1397/dd_13970321002'>292</a>, og brevet i håndskriftet er placeret umiddelbart efter nrr. <a href='/books/dipdan/1397/dd_13970115001'>264</a>, <a href='/books/dipdan/1397/dd_13970115002'>265</a> og <a href='/books/dipdan/1397/dd_13970128001'>272</a>, må nærværende brev også være udstedt i 1397. Angivelsen af dagen mangler i brevet. Paulus' dag falder på den 25. januar."
                
