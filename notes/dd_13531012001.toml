
# Notes for dd_13531012001
[drb1]
  lemma = ""
  note = "i alle tidligere tryk dateres brevet til 1353, fordi den anførte transsumpt, der er uden årsangivelse, beretter om strid mellem Lübeck og Rostock i anledning af krigsomkostninger i en fælles krig 1353. Striden om omkostningerne behøver dog ikke at være foregået i samme år, og brevet kan derfor være fra 1355, da kong Magnus i juni—juli opholder sig i Skåne, og derefter 8. december ses at være i Stockholm. 1354 er udelukket, da kongen 29. september til 28. oktober var i Helsingborg, jf. Grandinson II 104—06."
                
[drb2]
  lemma = ""
  note = "hvis brevet er fra 1355, sigtes hermed til de i nr. 271 skildrede begivenheder."
                
