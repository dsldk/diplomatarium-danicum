
# Notes for dd_13281130001
[drb1]
  lemma = ""
  note = "Ms. har 80.000 Mark, hvilket blot er en Gentagelse af den samlede Sum, Grev Gerhard havde til gode. Iflg. Kristoffer 2.s Pantsættelse af Lolland til Grev Johan (Nr. <a href='/books/dipdan/1328/dd_13281130003'>74</a>) skyldte Kongen Greven 20.000 Mark, hvorfor C. A. Christensen retter 80.000 til 16.000, idet sidstnævnte Sum sammen med de 4000 Mark for Plön svarer til Kristoffers Gæld."
                
[drb2]
  lemma = ""
  note = "Dateringen af denne Overenskomst maa ligge før Kristoffer 2.s Restauration i 1329 og efter Grev Johans Brev, udstedt »i vor Borg Plön« 1328. 8. September. Da Forliget fandt Sted i Lübeck, og baade Kristoffer og Johan er i Lübeck 30. November 1328, hvor Kongen udsteder en Række Breve i Forbindelse med Forliget (Nr. <a href='/books/dipdan/1328/dd_13281130002'>73</a>—<a href='/books/dipdan/1328/dd_13281130005'>76</a>), er det nærliggende at datere dette til 30. November eller Dagene umiddelbart forud."
                