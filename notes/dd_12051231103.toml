
# Notes for dd_12051231103
[drb1]
  lemma = ""
  note = "Disse ord i referatet kunde forstås således, at Anders Sunesen har vidimeret det kongelige privilegium. Dette har imidlertid næppe været tilfældet, jf. nr. <a href='/books/dipdan/1200/dd_12001231101'>25</a>, note 1. Ærkebiskoppen har snarere inden for rammerne af et beskærmelsesbrev stadfæstet de kongelige friheder, sikkert under gengivelse af dele af indholdet, svarende til lignende ærkebiskoppelige privilegiestadfæstelser for Odense Skt. Knuds kloster, se f.ex. nr. <a href='/books/dipdan/1202/dd_12021231107'>52</a>."
                
[drb2]
  lemma = ""
  note = "Valdemar Sejrs, se nr. <a href='/books/dipdan/1202/dd_12021231104'>49</a>, note 1."
                
[drb3]
  lemma = ""
  note = "Se anf. nr., note 2."
                
[drb4]
  lemma = ""
  note = "Se anf. nr., note 3."
                
[drb5]
  lemma = ""
  note = "Se anf. nr., note 4."
                
[drb6]
  lemma = ""
  note = "Nl. ærkebiskoppens, en formulering, der ligesom sætningen i begyndelsen 'som han fritager for kongelige krav' viser, at registratoren ikke har været klar over, at en ærkebiskop ikke kunde fritage for ydelser, der tilkom kongen, men alene stadfæste frihederne, når de forelå bevilget fra kongemagtens side, jf. nr. <a href='/books/dipdan/1204/dd_12040316001'>93</a> og DRB. I:2 nr. <a href='/books/dipdan/1138/dd_11381231104'>75</a> af [1138—1177]."
                
