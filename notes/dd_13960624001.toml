  note = "i Herman v. d. Halles brev af [1396] 18. maj, jf. nr. <a href='/books/dipdan/1396/dd_13960518001'>63</a>, omtales, at fetaljebrødrene er draget ud mod russerne. Antagelig er det disse efterretninger, som ordensmesteren gengiver i sit brev, hvorfor det må dateres til 1396."
                