  note = "Dette og det følgende Brev er udstedt efter 1310 11. Februar, da Jens Grand blev udnævnt til Ærkebiskop af Bremen. Den i Brevet omtalte norske Konge er Haakon 5. (jf. DRB II 5 Nr. <a href='/books/dipdan/1300/dd_13000101110'>97</a>), der døde 1319 8. Maj."
                
