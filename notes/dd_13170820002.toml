
# Notes for dd_13170820002
[drb1]
  lemma = ""
  note = "brevet har som dagsangivelse: samme dag som ovenfor. Hvis teksten er rigtigt overleveret, må der være gået en datering forud i fuldmagten, hvor den i så fald er udeladt i afskriften. Da Vilhelm Krag nævnes som kongens befuldmægtigede den 20. august, se nr. <a href='/books/dipdan/1317/dd_13170820009'>500</a>, er brevet udstedt før denne dag."
                
[drb2]
  lemma = ""
  note = "det sjældne ord _reconvenire_ refererer sig formentlig til _conventio_, som kan betyde svarskrift."
                
[drb3]
  lemma = ""
  note = "den tekniske betegnelse for indsigelser mod indsigelser."
                