
# Notes for dd_12431231109
[drb1]
  lemma = ""
  note = "franciskanerklostret i Roskilde stiftedes 1237, Scriptores minores II 294, og pave Gregors afladsbulle tilhører derefter årene 1237 til 1241, da han døde. Det kan ikke ses, om hans afladsprivilegium specielt har været rettet til klostret i Roskilde (eller ordenen i Danmark), eller om det har haft gyldighed for franciskanerordenen under eet. Angående afladen fra de 3 strax efter nævnte kardinallegater kan den enten have været begrænset til klostret eller have dækket franciskanerordenen inden for hvert af deres legationsområder."
                
[drb2]
  lemma = ""
  note = "muligvis identisk med Hugo, kardinalbiskop af Sta. Sabina, jf. DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530120001'>91</a> og <a href='/books/dipdan/1263/dd_12631231101'>407</a>."
                
[drb3]
  lemma = ""
  note = "pavelig legat, særlig for Danmark 1265-67."
                
[drb4]
  lemma = ""
  note = "pavelig legat, bl.a. for Danmark i årene 1247—48, jf. nr. <a href='/books/dipdan/1247/dd_12470214001'>236</a>, men han betrådte vistnok aldrig Danmark, jf. Niels Skyum-Nielsen, Kirkekampen i Danmark, 90."
                
[drb5]
  lemma = ""
  note = "både Innocens IV.s og kardinal Vilhelms afladsprivilegier, jf. nr. <a href='/books/dipdan/1248/dd_12480727003'>283</a>, har øjensynlig været direkte bestemt for franciskanerne i Roskilde."
                