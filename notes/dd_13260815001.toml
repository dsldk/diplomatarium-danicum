
# Notes for dd_13260815001
[drb1]
  lemma = ""
  note = "Disse Ord gengiver Textens dominium utile og dominium directum, der betegnede henholdsvis Lensmandens og Lensherrens Rettigheder med Hensyn til Lenet. Underejendomsret og Overejendomsret var i ældre Tid den sædvanlige danske Gengivelse af de latinske Ord. Grev Gerhard skulde være Lensmand og skulde forsaavidt kun have dominium utile, men der var det særlige ved denne Forlening, at Lensbrevet slet ikke paalægger ham nogen Forpligtelse, hverken til Troskab eller Tjeneste, og Kongen havde saaledes ikke de Beføjelser, der plejede at sammenfattes under dominium directum. Kongen bevarede kun en formel Ret til at forny Forleningen for Grev Gerhards Arvinger. Denne Ret kaldes længere nede i Brevet dominium superius, der er gengivet ved »den øverste Ejendomsret«."
                
[drb2]
  lemma = ""
  note = "En Fane var det Investitursymbol, som sædvanlig anvendtes ved Bortforlening af Fyrstelen, medens man ellers brugte andre Symboler, f. Eks. Hat eller Handske."
                
[drb3]
  lemma = ""
  note = "se DRB II, 1 Nr. <a href='/books/dipdan/1250/dd_12501231101'>22</a>."
                
[drb4]
  lemma = ""
  note = "Gengiver Textens actio in factum, der i Romerretten betegnede en Klage, som ikke havde Hjemmel i den gældende Ret, men dog kunde gennemføres, naar Prætor i sin Bemyndigelse for Domstolen til at paakende Sagen angav bestemte faktiske Kendsgerninger, hvis Tilstedeværelse skulde berettige til at domfælde Sagsøgte."
                
[drb5]
  lemma = ""
  note = "Gengiver Textens in integrum restitutio, der i Romerretten betegnede et extraordinært Retsmiddel, der gav Adgang til Genoprettelse af et Tab, som skønt det var en Følge af den gældende Ret, dog fandtes ubilligt."
                
[drb6]
  lemma = ""
  note = "jus civile, d. v. s. Romerretten."
                
