
# Notes for dd_08660101101
[drb1]
  lemma = ""
  note = "de to breve nr. <a href='/books/dipdan/0866/dd_08660101101'>211</a> og <a href='/books/dipdan/0866/dd_08660101102'>212</a> må have krydset hinanden, da deres indhold ikke korresponderer. Nr. <a href='/books/dipdan/0866/dd_08660101102'>212</a> må være svar på en lykønskning fra Fulco til Stefans valg til pave; dette fandt sted i september 885. Flodoard opfatter da fejlagtigt nr. <a href='/books/dipdan/0866/dd_08660101101'>211</a> som svar på nr. <a href='/books/dipdan/0866/dd_08660101102'>212</a>."
                
[drb2]
  lemma = ""
  note = "Wido 2., hertug af Spoleto. Han blev adopteret af Stefan 5. og bekæmpede saracenerne, der truede pavestaten, Dümmler III 251."
                
