
# Notes for dd_13410521001
[drb1]
  lemma = ""
  note = "brevet kendes gennem en afskrift i den tyske ordens arkiv; til afskriften er knyttet den bemærkning, at det ikke er affattet i fuldgyldig form. Da Estland vitterligt først 1346 solgtes til den tyske orden for 19.000 mark sølv, må foreliggende dokument betragtes som et udkast, rimeligvis affattet fra brandenburgsk side, eftersom kongens titel 'hertug af Estland og Lolland' ligesom udkastets øvrige indhold er stærkt influeret af junker Ottos brev af 1333 6. oktober, DRB II 11 nr. 70, der i 1341 må have befundet sig i et brandenburgsk arkiv, jf. også de brandenburgske vidner, der anføres i brevet."
                
