
# Notes for dd_12121231102
[drb1]
  lemma = ""
  note = "Anders Sunesen var ikke kardinal, og betegnelsen 'kardinalbiskop' skal derfor sikkert opfattes som en omskrivning af 'ærkebiskop', brugt som en hædrende titel, såfremt der ikke slet og ret foreligger en fejl i texten, der kun er overleveret i et gammelt, mindre nøjagtigt tryk."
                
[drb2]
  lemma = ""
  note = "Gervasius var abbed i Prémontré 1209 5. februar—1220 20. november, og nærværende brev, der findes i hans officielle korrespondance som abbed i dette præmonstratenserordenens moderkloster, må tilhøre samme tidsrum. Da Anders Sunesen omtales i brevet som pavelig legat, er det endvidere udelukket, at brevet kan være skrevet forud for hans udnævnelse hertil 1212 4. april, se nr. <a href='/books/dipdan/1212/dd_12120404001'>13</a>. Dateringen må herefter ansættes til [1212 4. april—1220 20. november]."
                
[drb3]
  lemma = ""
  note = "kan ikke identificeres."
                
[drb4]
  lemma = ""
  note = "den kanoniske ret betegnede det som et 'frafald', når en klostergiven forlod sit kloster."
                
[drb5]
  lemma = ""
  note = "tabt."
                