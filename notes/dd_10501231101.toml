  note = "ægthed i nuværende form tvivlsom. — Sigvard, jarl af Northumberland, var dansker og oprindelig Knud den Stores mand. Han fortsatte som jarl under Edvard Bekenderen og døde 1055, jf. Steenstrup, Normannerne III 424—26 og Harmer 572. _Sigvard jarl_ optræder hyppigt som vidne i breve fra kong Edvards tid, jf. fortegnelsen i Dipl. Dan."
                