
# Notes for dd_13300630002
[drb1]
  lemma = ""
  note = "Peder Torkilsen døde 1335 20. November efter at have skænket Gaarden i Womb til sin Aartid. Lundekapitlet har øjensynligt — i al Fald senere — kun haft de to Ad komstbreve Nr. <a href='/books/dipdan/1330/dd_13300630001'>221</a> og <a href='/books/dipdan/1330/dd_13300630001'>222</a> paa Gaarden, men paa disse havde man noteret, at det drejede sig om Peder Torkilsens Aartid, og dette har Mogens Madsen misforstaaet."
                
