  note = "Torkil Brahes fader Peder Brahe døde 1390 ifølge indskrift på ligsten i Herrevad kloster, jf. Danmarks gl. Personnavne II sp. 116. Torkil Brahe levede endnu 1447, Rep. nr. 7716, men var død 1456 14. juli, Rep. 2. rk. nr. 626."
                