
# Notes for dd_13990111001
[drb1]
  lemma = ""
  note = "afskriften af brevet er dateret 1409 med det sidste _c_ tilføjet senere. Dette har fået Styffe, Bidrag til Skandinaviens Hist. 411 note 2, til at hævde, at der i afskriften er faldet et _nonagesimo_ ud. I 1408 og 1409 gennemførte Abraham Brodersen nogle godshandler i det sydlige Sverige, der må have fordret hans tilstedeværelse, men da dronning Margrete i slutningen af 1398 eller i begyndelsen af 1399 meddeler, at hun nu atter har Åbo i sin magt, Styffe, Bidrag til Skandinaviens Hist. II 58 og Henry Bruun, Abraham Brodersen 75, må brevet henføres til 1399, jf. også nrr. <a href='/books/dipdan/1399/dd_13990401001'>39</a> og <a href='/books/dipdan/1399/dd_13990401002'>40</a>."
                
