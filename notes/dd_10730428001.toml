[drb3]
  lemma = ""
  note = "Den forkortede tekst henviser til et brev til ærkebispen af Ravenna, der lyder således: Gregor, udvalgt biskop af Rom, til Wilbert, ærkebiskop af Ravenna, hilsen med Jesus Kristus. Vi tvivler ikke om, at rygtet er ilet forud for vort brev og har meldt både Eder og mange andre om vor herre pave Alexanders død. Men hvad jeg i højeste mål må begræde, er, at hans død er kommet til at hvile som en tung byrde på mig og har rystet og oprevet mig i mit inderste. Thi ved hans død var den romerske menighed til en begyndelse mod sin sædvane præget af en sådan ro og overlod ledelsen af, hvad der skulde ske, i vore hænder, så at det tydeligvis måtte opfattes som et udslag af Guds miskundhed, at dette var sket. Efter at have overtaget ledelsen traf vi derfor den beslutning, at vi efter tre dages faste, efter litanier og efter manges bønner, der var ledsaget af almisser, med Guds hjælp vilde fastlægge, hvad der syntes bedst med hensyn til valget af en biskop af Rom. Men pludselig, da vor fornævnte herre pave blev bisat i Frelserens kirke<a href='drb4'></a>, opstod der stor uro og larm i menigheden; de rejste sig som afsindige imod mig, gav mig hverken lejlighed eller tid til at sige noget eller til at tænke mig om, men greb mig og satte mig med vold på det apostoliske sæde, som jeg er alt for ringe til at beklæde. Derfor kan jeg rettelig sige med profeten: Jeg er kommen i vandenes dyb, og strømmen har overskyllet mig; jeg er bleven træt af at råbe, min strube er blevet hæs<a href='drb5'></a>; og endelig: Frygt og bæven er kommet over mig, og mørke har lagt sig over mig<a href='drb6'></a>. Men da jeg, udmattet af mange, store bekymringer, ikke er i stand til at tale derom, undlader jeg at opregne al min elendighed. Jeg beder Eder derfor ved den almægtige Gud om, at I nu vil vise mig den kærlighed, som I har lovet at nære til den romerske kirke, især på dette tidspunkt og — hvad I bør erindre — i særdeleshed til mig, om ikke for mine fortjenesters skyld, så dog af kærlighed til apostlene, eftersom tiden og omstændighederne sætter Eders kærlighed på prøve, og at I opfordrer og formaner Eders kirkes lydbisper og sønner til at bede til Gud for mig om, at han vil give mig styrke og række mig sin hånd, for at jeg kan bære den byrde, der mod min vilje og trods min stærke modstræben er blevet lagt på mine skuldre, så at han, når han ikke har villet lade mig ligge i sikker havn, i det mindste ikke forlader mig, når jeg er kastet ud på dybets farer. Thi ligesom jeg elsker Eder med uskrømtet kærlighed<a href='drb7'></a>, må I ikke tvivle om, at jeg forlanger den samme kærlighed og dens gerninger af Eder. Ej heller må I tvivle om, elskede broder, at vi ønsker at forene den romerske kirke og den, som I med Guds styrelse er sat til at lede, i en sådan samdrægtighed og, så vidt vi formår det, med hæder for begge parter, i en så dyb kærlighed, at også vore sjæle altid vil være forenede i den samme fred og den samme inderlige hengivenhed. Thi ligesom vi her i ord har formanet Eder, vise broder, således vil I se, at vi tilstræber og ønsker det samme gennem vore forbindelser, når vi hyppigt udveksler sendebud med hinanden, så at vi sammen kan fryde os og glæde os over en gensidig husvalelse. Givet i Rom den 26. april i den 11. indikation."
                
