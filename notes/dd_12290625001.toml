
# Notes for dd_12290625001
[drb1]
  lemma = ""
  note = "d.v.s. vagtborg, nu forsvundet borg på Voldbjerg mark, Vester Åby sogn (Sallinge h., Svendborg a., ikke Varbjerggård i Brenderup sogn, Vends h., Odense a.), se Trap5 V, 2 728 og V, 1 422."
                
[drb2]
  lemma = ""
  note = "skriverhånden kendes ikke fra andre af Valdemar Sejrs originaldiplomer. Der er dog ingen tvivl om, at skrivelsen i det mindste har passeret kancelliet. Det fremgår af vendingen 'Givet .... ved Hermans hånd', der betyder, at provsten enten har udleveret diplomet til modtageren eller har gennemset det, før det udgik fra kancelliet, se DRB. I:5 nr. <a href='/books/dipdan/1216/dd_12160501001'>73</a>, note 3."
                
