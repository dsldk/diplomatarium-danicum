[drb2] 
lemma = ""
note = "Brevet stemmer nøje med Brevet af 9. Maj (Nr. <a href='/books/dipdan/1250/dd_12500509001'>6</a>) undtagen 'Derfor har vi ved et andet Brev paalagt Dig'. 'Skulde Efterfølgeren ikke selv være til Stede i Riget, skal Du ikke undlade paa vore og den romerske Kirkes Vegne at kræve og forlange det ovenfor anførte'. 'Men for at vi ikke skal forsømme .. for at i al Fald paa denne Maade de', jf. herom Hist. Tidsskr. 6. Række 6, 645."

