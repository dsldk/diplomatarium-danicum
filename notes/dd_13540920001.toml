
# Notes for dd_13540920001
[drb1]
  lemma = ""
  note = "Nils Turesson kendes som lagmand i Tiohärad i tiden 1349—55. Sandsynligvis skal brevet sættes i forbindelse med de urolige forhold, der 1354 herskede på Skånemarkederne."
                
[drb2]
  lemma = ""
  note = "gengivet efter den sprogligt ubehjælpsomme og uklare latinske tekst: _domino meo regi utilitatem suam super nundinis suis in Skanøør per uos retuleram et per quendam uillanum uestrum_, jf. Grandinson, Hanseatisk-Svensk Historia II 54 note 2, som oversætter: framstält för konungen den nytta, han hade af eder (og af en af eders bymænd)."
                