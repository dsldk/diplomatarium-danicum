  note = "jf. nr. 163, 164 og 175. Hertil hører en notits i Liber Memorialis i Stralsund: \"_I det Herrens år 1355 opstod der ufred i Skåne mellem de danske fogeder på den ene side og borgerne fra Lübeck og Stettin på den anden, fordi nogle danskere blev dræbt, hvorfor borgerne i Lübeck idømtes en bod på 700 mark lødigt. I forbindelse med denne ufred blev der rejst anklage mod vore medborgere, som Johan Buxtehude, vor foged og rådsudsending, appellerede til kongen. De blev i kongens nærværelse kendt uskyldige i denne sag og erklæret for kvit og frie. Tilstede og vidner var herrerne Gustav Tunesson, Anund Sture, Nils Abiörnsson, Puke Glüsing, Nils Tureson, Trotte Pedersen, riddere, Jon Kristineson, Halsten Petersson_\". Årstallet anses i Hans. UB. III 135 nr. 310 for at være en fejlhuskning for 1354; det er dog sandsynligt, at sagen mod Stralsund i modsætning til sagen mod Lübeck, jf. nr. 175, først er blevet afgjort i 1355."
                
