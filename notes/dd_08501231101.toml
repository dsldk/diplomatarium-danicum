  note = "Lupus sigter i brevet rimeligvis til Æthelwulfs sejr over vikingerne ved _Aclea;_ i annalerne anføres denne sejr under 850, 851 eller 852, jf. Steenstrup II 43 note 3. Levillain II 70 note 1 mener, at 852 _probablement_ er rigtigt."
                
