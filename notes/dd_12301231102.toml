  note = "kun adressen til Ingeborg er overleveret i en formularbog for domstolen, der dateres til 1230-40. Men da Ingeborg er død senest 29. eller 30. juli 1237 eller 1238, og hendes død var bekendt for generalkapitlet i Citeaux 12.—16. september 1238, kan ovennævnte bulle ikke være udstedt senere end 1238."
                
