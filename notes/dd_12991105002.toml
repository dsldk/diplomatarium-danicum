
# Notes for dd_12991105002
[drb1]
  lemma = ""
  note = "dette Dokument er affattet efter Appelbrevet af 1299 5. November (Nr. 78), eftersom dette omtales i Artikel 14. Det er fra Kongens Side sikkert tænkt som en yderligere Begrundelse af Appellen mod Isarn og er næppe meget senere end selve Appelbrevet; i hvert Fald er Forfatteren til Aktstykket øjensynlig ikke klar over, at Bonifacius 8. lod nedsætte en Domstol under Ledelse af Kardinalen Johannes til at undersøge Sagen, hvilket vel er sket engang i Løbet af 1300 (jf. Nr. 105). Naar Bartholin i sine Annaler siger, at Aktstykket blev forelagt Kardinalen Johannes af Kongens Prokurator Esger Jul, er dette sikkert kun en Slutning fra Bartholins Side udfra hans Viden om, at Esger Jul var Kongens Prokurator, og at Kardinalen Johannes havde faaet overdraget Ledelsen af Sagen, jf. Nr. 46 og 177. At Aktstykket fra Forfatterens Side har været tænkt forelagt ved Kurien af Kongens Prokurator er givetvis rigtigt; ellers vilde det ikke hedde i <16> men fremfor alt ansøger han paa nævnte Konges Vegne o.s.v."
                
[drb2]
  lemma = ""
  note = "d.e. de i Art. 5 nævnte Indtægter."
                
[drb3]
  lemma = ""
  note = "ifølge en Afskrivers Bemærkning, mangler der her en eller flere Sider i Forlægget."
                
[drb4]
  lemma = ""
  note = "jf. ved de følgende Artikler Pavens Dom af 23. Dec. 1297 (DRB II 4 Nr. 278). Artikel 12 har øjensynligt handlet om Skadeserstatningen paa 40 000 Mark."
                