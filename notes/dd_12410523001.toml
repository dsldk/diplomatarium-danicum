
# Notes for dd_12410523001
[drb1]
  lemma = ""
  note = "_libertate_. Det er muligvis at forstå som _liberalitate_ 'ved (kong Eriks) gavmildhed'. _libertate_ omtolkes af Gertz til 'Bemyndigelse'."
                
[drb2]
  lemma = ""
  note = "Ubberup kaldes for _opidum_, der ellers normalt kan oversættes 'flække' el.lign. 'torp' er Paludan-Müllers betegnelse i afhandlingen i Videnskabernes Selskabs Skrifter fra 1871 s. 263."
                
[drb3]
  lemma = ""
  note = "1 mark guld regnedes for 8 mark sølv, altså efter denne omregnings-faktor for 192 mark sølv, jf. nr. <a href='/books/dipdan/1241/dd_12410622001'>76</a> af 1241 22. juni. Ifølge jordebogsnotitser i Æbelholtbogen fra ca. 1450 udgjorde godset i Store-Lyngby da 3 bol (på nær en fjerding). De ydede 2 pund (på nær en to-mark). Godset i Lille-Lyngby ydede 2 mark korn (på nær 2 pund). Landgilden af Ubberup var da 1/2 mark korn (SS. rerum Danicarum VI 164, med rettelse hertil Rep. Danicum I:4 s. 64 note 3)."
                
[drb4]
  lemma = ""
  note = "brevet tolkes af Paludan-Müller i Videnskabernes Selskabs Skrifter V:4 (1871) s. 263 som et vidnesbyrd om, at det omhandlede gods har tilhørt kongefamiliens arvegods, som ikke kunne afhændes uden familiemedlemmernes samtykke; dog mangler her den uægtefødte hertug Knud af Estland."
                
[drb5]
  lemma = ""
  note = "Niels Stigsen."
                
[drb6]
  lemma = ""
  note = "kaldes Bartholomæus Englænder i nr. <a href='/books/dipdan/1241/dd_12410622001'>76</a>."
                