
# Notes for dd_12321231114
[drb1]
  lemma = ""
  note = "<a href='drb1'></a> kong Eriks brev er indgået til Odense Skt. Knuds kloster og registreret her af Corn. Hamsfort ligesom nr. <a href='/books/dipdan/1232/dd_12321231110'>152</a>-<a href='/books/dipdan/1232/dd_12321231113'>54</a>. Selv om det ikke er helt udelukket, at det daterer sig fra 12. århundrede, er det vistnok mindre sandsynligt under hensyn til Hamsforts omhu for at gengive denne tids dokumenter (jf. nr. <a href='/books/dipdan/1232/dd_12321231113'>154</a>, note 1). En datering [1232—1439] synes sikrest."
                
