
# Notes for dd_12151231105
[drb1]
  lemma = ""
  note = "1215—1224 er det tidsrum, Ebbe var biskop af Århus. Diplomet må henvises hertil. Måske tilhører det snarere den sidste end den første del af denne periode, eftersom det giver en oversigt over, hvad der er afhændet fra bispestolen i Ebbes funktionstid. Som forlæg er iøvrigt benyttet nr. <a href='/books/dipdan/1215/dd_12151231102'>63</a> eller <a href='/books/dipdan/1215/dd_12151231103'>64</a>."
                
[drb2]
  lemma = ""
