
# Notes for dd_12011231102
[drb1]
  lemma = ""
  note = "Privilegiets udsteder, Peder Sunesen, var biskop af Roskilde 1192—1214. Udstedelsen må falde efter 1201 21. marts, da Absalon omtales som død (se nr. <a href='/books/dipdan/1201/dd_12010321001'>32</a>, note 1). På den anden side synes den ikke at kunne sættes til senere end 1212 2. april, eftersom en pavebulle af denne dato omtaler et par af de sidst opregnede sognetiender som skænkede forinden af Peder Sunesen, en gave der er stadfæstet med 'et autentisk brev' (DRB. 1:5 nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>). Dateringen bliver herefter [1201 21. marts—1212 2. april]. Det kan bemærkes, at privilegiet snarest tilhører de første end de senere år inden for dette tidsrum, da det hedder i texten, at Absalon 'for ganske nylig' har betænkt klostret med gaver af jordegods."
                
