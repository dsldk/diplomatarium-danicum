
# Notes for dd_13521231101
[drb1]
  lemma = ""
  note = "den mangelfulde afskrift har _Christoffer_. Da brevets ægthed anerkendes ved senere retshandlinger 1356 og 1408, må der foreligge en fejl i den senere overlevering."
                
[drb2]
  lemma = ""
  note = "i overleveringen udtrykkes tvivl om, hvorvidt 1330 eller 1350 er det rette årstal, men i et håndskrift er der gjort bemærkning om, at originalen havde _mccc lu_, d.v.s. _mccc lii_; Jens Povlsen nævnes som væbner 1351 17. april, jf. nr. <a href='../dd_13510417001'>410</a>, men som ridder 1353 26. juli."
                
[drb3]
  lemma = ""
  note = "oversættelsen har: _i vort kongelige hus_."
                
[drb4]
  lemma = ""
  note = "forlægget har _biskop_ Knud Jensen, rimeligvis en forkert gengivelse af et abbrevieret _beskeden_ Knud Jensen."
                
[drb5]
  lemma = ""
  note = "forlægget har _lybske groter_."
                
[drb6]
  lemma = ""
  note = "forlægget har _Mikkel_."
                