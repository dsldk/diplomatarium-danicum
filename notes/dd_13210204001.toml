  note = "i årene 1317—19 ses grev Johan gentagne gange at have været i fyrst Henriks følge."
                
[drb4]
  lemma = ""
  note = "den latinske original har _congregacionem quam aduersus Ymbriam habebamus_. Baggrunden herfor må sikkert søges i Detmars beretning til år 1320, at kong Kristoffer ikke opfyldte det løfte, han havde givet grev Johan på Femern, men selv besatte landet, cf. nr. <a href='/books/dipdan/1320/dd_13200101001'>173</a> og nr. <a href='/books/dipdan/1320/dd_13201231114'>324</a>, samt Detmars ord _des wurden se grote unvrende_."
                
