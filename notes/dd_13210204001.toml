  note = "brugt i vid betydning, Henrik 2. af Meklenborg var gift med en brandenburgsk prinsesse Beatrix, datter af markgrev Albrecht 3.; Johans moder Agnes (Erik Glippings enke) var datter af markgrev Johan 1., farbroder til Albrecht 3."
                
[drb3]
