  note = "da fyrst Nicolaus 2. af Werle omtales som død i brevet, må det være udstedt efter hans død 1316 12. oktober, men før 1317 7. januar, da kong Erik udstedte forleningsbrev på Rostock og den dertil hørende del af Venden, se nr. <a href='/books/dipdan/1317/dd_13170107001'>423</a>."
                