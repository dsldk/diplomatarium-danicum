
# Notes for dd_13891109001
[drb1]
  lemma = ""
  note = "både pavenavn og datering er udeladt i håndskriftet. Af en supplik 1428 11. juli, Acta Pont. VII 306 nr. 5785, fremgår det, at tilladelsen blev givet af pave Bonifacius 9. Da fru Helenes stiftelsesbrev og de øvrige dokumenter i denne forbindelse ikke kendes, kan bullen ikke dateres nøjere end til Bonifacius 9.s tid som pave."
                
