 # Notes for dd_13880919001
                

[drb1] 
lemma = ""
note = "Kong Albrecht opholdt sig i Rostock i september 1388; Hansemødet 1388 24. august planlagde et møde i Rostock med deltagere fra Rostock, Stralsund og Wismar, som må være blevet suppleret med udsendinge fra Lübeck, jf. Dipl. Dan. indledningen."

[drb2] 
lemma = ""
note = "14\\. september; fasten derefter gik fra onsdag til lørdag, i 1388 fra 16. til 19. september."
