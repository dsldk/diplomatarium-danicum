  note = "dette må betyde, at en af abbeden dømt mand, som forlader munkenes tjeneste, ganske vist derefter hører under bispen, men at bispen ikke vil meddele ham absolution for den idømte kirkestraf, forinden han til munkene har udredet, hvad abbeden har søgt at inddrive ved pålæggelsen af kirkestraffen."
                