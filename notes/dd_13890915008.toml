
# Notes for dd_13890915008
[drb1]
  lemma = ""
  note = "Niels Jensen Tennik nævnes første gang i nr. <a href='/books/dipdan/1389/dd_13890915007'>82</a> og omtales som død i 1417 27. november, Rep. nr. 5684. Kristian Åstredsen omtales i broderen Åge Åstredsens testamente 1396 1. februar, Rep. nr. 4023, som begravet i Ribe domkirke. Da det i nr. <a href='/books/dipdan/1389/dd_13890915007'>82</a> omtalte gods, som iøvrigt tidligere havde været pantsat til Kristian Åstredsen 1381 2. marts, jf. DRB. IV 2 nr. <a href='/books/dipdan/1381/dd_13810302001'>117</a>, lå i naboherredet, må denne registratur antagelig dateres til omtrent samme tidspunkt som nr. <a href='/books/dipdan/1389/dd_13890915007'>82</a>."
                
