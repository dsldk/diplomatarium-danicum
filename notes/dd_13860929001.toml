 # Notes for dd_13860929001
                

[drb1] 
lemma = ""
note = "Årstallet er beskadiget i orig. Bagsidepåskriftens datering til 1388 kan ikke opretholdes, da Mads Taa døde 1387 30. juli, Danmarks Kirker, Sorø Amt I 88. Senest mulige år er således 1386. Da Jens Daaresvend nævnes som foged i Slagelse 1375 19. juni, DRB. III 9 nr. <a href='/books/dipdan/1375/dd_13750619001'>477</a>, bliver 1375 tidligst mulige datering."

