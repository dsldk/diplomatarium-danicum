[drb2] 
lemma = ""
note = "dvs. virker saaledes, at den Ekskommunikation, Bestemmelsen truer med, indtræder uden Dom ved selve Foretagelsen af den strafbare Handling (excommunicatio latæ sententiæ eller excommunicatio ipso facto), i Modsætning til excommunicatio ferendæ sententiæ, hvor Bestemmelsen først virker, naar den bringes til Anvendelse ved en Dom."

[drb3] 
lemma = ""
note = "det samme som Ekskommunikation, blot at Forkyndelsen sker paa højtideligere Maade."
