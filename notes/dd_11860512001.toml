  note = "indiktion, Absalons 8. ærkebispeår samt årstallet 1186 stemmer overens. Kongens regeringsår, der i afskrifterne angives som det tredie, må derimod rettes til det 4. for at komme i overensstemmelse med de øvrige tidsangivelser og med angivelserne i kongens andre privilegier. Da det 4. år slutter 1186 11. maj, bliver det det senest mulige tids punkt for udstedelsen af privilegiet."
                
