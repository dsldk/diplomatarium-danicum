[drb3]
  lemma = ""
  note = "Almue betegner paa denne Tid ikke den lavere Befolkning, men Folket som Helhed; her brugt for at fremhæve, at Mødet ikke var et blot Stormandsmøde."
                
[drb4]
  lemma = ""
  note = "Raad og Hjælp (lat. _consilium et auxilium_) var i Udlandets Lensstater det samlede Udtryk for, hvad en Vasal skyldte sin Lensherre."
                
