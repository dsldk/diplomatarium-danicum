[drb8]
  lemma = ""
  note = "Grev Jakob af Nørrehalland, en af de for Mordet paa Erik Glipping dømte Stormænd."
                
[drb9]
  lemma = ""
  note = "Lerbækshøj var Stedet for Skaanes Landsting. Af Kongens Propositioner mod Ærkebispen under Processen i Rom 1296—1297 (oversatte i Ellen Jørgensen, Erik Klipping og hans Sønner. Rigets Opløsning S. 210) Art VIII ses, at de nævnte Stormænd var udsendte for at holde Retterting."
                
[drb10]
  lemma = ""
  note = "nl. til ikke at gøre det."
                
[drb11]
  lemma = ""
  note = "lat. _felonias_; Feloni var den tekniske Betegnelse for Vasallens Brud paa sine Pligter over for Lensherren og dermed paa den Troskab, han skyldte ham. Feloni medførte Forbrydelse af Lenet."
                
[drb12]
