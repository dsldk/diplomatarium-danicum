[drb1]
  lemma = ""
  note = "regnskabsnotitsen er indført under året 1400. Den nærmest forudgående daterede indførelse har dateringen Bernhards dag, og den næstfølgende daterede notits er dateret evangelisten Lukas' dag, hvilket daterer indførelsen til tiden mellem 20. august og 18. oktober."
                
[drb2]
  lemma = ""
  note = "en kvart er en fjerdedel af en mark, jf. Schrötter, Wörterbuch der Münzkunde 723."
                
