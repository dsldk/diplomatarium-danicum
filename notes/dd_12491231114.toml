
# Notes for dd_12491231114
[drb1]
  lemma = ""
  note = "aktstykket er efter sin form en supplik til paven, men er tilsyneladende kun ufuldstændigt overleveret, da en egentlig protokol med adresse, intitulatio og salutatio mangler. Trykket hos Schannat, det eneste kendte tekstgrundlag anfører et nu ukendt mainzisk håndskrift som kilde med en overskrift, som lader Albert af Orlamynde være den, der har indgivet supplikken til pave Honorius III. Ligesom årstallet 1226, der er tilsat i marginen, er overskriften muligvis tilsat af Schannat som hans fortolkning af supplikkens 'jeg', som han antagelig har forestillet sig har afgivet supplikken efter den påbegyndte opfyldelse af betingelserne for løsladelsen af kong Valdemar II Sejr og hans sønner i 1226, jf. DRB. I:6 nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>, <a href='/books/dipdan/1226/dd_12260609002'>55</a> og <a href='/books/dipdan/1226/dd_12260609003'>56</a>. Hvis supplikken virkelig har været indgivet til paven, kan Schannats forlæg højst have indeholdt en bearbejdet afskrift afden, idet den ud over kongen af Danmark ikke indeholder et eneste navn på personer eller steder og end ikke antyder udeladelse af navnestof med . ., som det ofte sker med brevstof, der indgår i formelsamlinger. Disse forhold gør det tvivlsomt, om der er tale om en virkelig afgået supplik. Snarere må aktstykket karakteriseres som en stiløvelse eller fingeret skrivelse. I samme retning peger omtalen af Danmarks konge som _dominus_ og måske også, at supplikken fremtræder i jeg-form. Endvidere er formuleringerne af en sådan karakter, at det volder betydelige vanskeligheder at give supplikken en entydig placering. Hvis Schannats tilskrivning af supplikken til grev Albert af Orlamynde var rigtig, måtte den borg, der hentydes til, være Lauenburg, som greven ifølge Annales Stadenses afstod for sin løsladelse i 1227, og i så fald måtte både frigivelse og afsendelse af supplikken være sket inden pave Honorius III.s død 1227 18. marts, som foreslået i Reg. Thuring. Men både Schannat og Reg. Thuring. tager herved ikke hensyn til, at grev Albert ifølge supplikken sad inde med borgen 'ifølge arveretten', hvilken han som påpeget af Usinger s. 385 og især af Paludan-Müller s. 113 note 4 ikke kunne påberåbe sig, da kong Valdemar havde overladt ham den. Det kunne derimod kong Valdemars anden søstersøn Otto af Lüneburg, som ifølge Annales Stadenses ved sin frigivelse fra fangenskabet efter slaget ved Bornhøved 1227 22. juli måtte afstå borgen Hitzacker til hertug Albrecht af Sachsen, idet den hørte til de gamle welfiske besiddelser. Ottos løsladelse fandt sted i begyndelsen af 1229, jf. DRB. I:6 nr. <a href='/books/dipdan/1229/dd_12290101101'>88</a> note 2. Derefter måtte supplikken være indgivet til pave Gregor IX."
                
