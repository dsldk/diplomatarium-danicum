
# Notes for dd_13920924001
[drb1]
  lemma = ""
  note = "herefter følger i afskriften med bemærkning '_Dette punkt blev udeladt, og dette fornævnte brev blev affattet som det er skrevet foran,_' følgende overstregede afsnit '_Endvidere har vi skrevet og bedt de fornævnte østlige stæder vedrørende vore gode folk, der nu for tiden på skib og til lands er i Preussen eller i Skåne og ikke er advaret mod den fornævnte krig, om at de skal være disse folk behjælpelige og til hånde med, at de kan komme hjem til landet med deres skibe, gods og besiddelse uskadt. Og når de er kommet hjem, så påse over for dem og de andre, at ingen drager derhen undtagen med sit eget lejde og sin egen beskyttelse, som det er nævnt foran_.'"
                
