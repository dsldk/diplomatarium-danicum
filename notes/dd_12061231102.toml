
# Notes for dd_12061231102
[drb1]
  lemma = ""
  note = "De foreliggende statutter for Århus af 1206 har været genstand for debat, både med hensyn til dateringen af dem, og for så vidt angår spørgsmålet om deres autenticitet. Der er udkastet den tanke, at de kun er en forkortet afskrift af en række tilsvarende bestemmelser for Ribe af 1298, idet de dog med § 16 skal have modtaget tillæg fra et Ribediplom af 1497. Det er blevet konkluderet, at statutterne som helhed må betragtes som fordægtige, og at de, om de overhovedet er autentiske, måske nok kan være fra 1506, men ikke fra 1206. Heroverfor er det hævdet, at vil man føre det skitserede synspunkt igennem, må man gøre endnu et ripensisk dokument, nogle korvedtægter fra 13. århundrede, til kilde for de tænkte Århusstatutter fra omkring 1500. Det er imidlertid en urimelig tanke, siges det, at en sådan kompilation af tre forskellige Ribestatutter skulde være bragt til veje for at blive brugt i Århus omkring år 1500, ligesom det i så fald vil blive uforklarligt, hvorfor kompilatoren har udeladt mange af de vigtigste paragraffer, der indeholdes i de tre formodede kilder. I stedet er det betonet, at 1206-statutterne udmærket lader sig opfatte som grundlaget for kapitelsbestemmelser af senere dato, særlig statutterne for Ribe af [1273] og 1298, og meget dårligt lader sig placere sammen med statutter og edelige forpligtelser fra senmiddelalderen. Det er da herudfra konkluderet, at der ikke kan føres noget bevis imod ægtheden af 1206-formuleringen, og at den traditionelle datering har stor sandsynlighed for sig. Selv om man i det store og hele kan godkende den sidst anførte argumentation til fordel for den overleverede datering af Århusstatutterne, er det dog vistnok således, at en række kendsgerninger alligevel gør det tvivlsomt, om alle de 16 paragraffer kan hidrøre fra så tidligt et tidspunkt som 1206. I § 13 lover biskop og kapitel ikke at give expectance på præbender, men kun at optage kanniker, når der er blevet et præbende ledigt. Der gøres det forbehold, at bestemmelsen ikke skal gælde, hvis det apostoliske sæde gør krav på at få en af sine kandidater på venteliste. Det er ikke tidligere bemærket, at det er højst påfaldende at finde en sådan undtagelse for pavelige provisioner. Den forudsætter, at det var blevet almindeligt, at paven forbeholdt sig besættelsesretten til præbender i Århus kapitel. Imidlertid falder statutterne af 1206 i en tid, hvor den pavelige centralmagt med stor styrke greb ind mod expectance-systemet, der var blevet forbudt på Lateran-konciliet i 1179. På denne tid var der allermindst grund til at vente pavelige provisioner af den omtalte type. Kurien ændrede senere holdning, men først under Urban IV (1261—64) bliver den nye praxis for alvor mærkbar for de danske domkapitler. Det er ganske sikkert rimeligt på basis heraf at sætte et spørgsmålstegn ved, om § 13 virkelig kan hidrøre fra århundredets begyndelse. Om den følgende § 14 er det tidligere vist, at der er en vis lighed mellem den og en bestemmelse i nogle udaterede korvedtægter fra Ribe, der senest er affattet i begyndelsen af 1290'erne (ikke at forveksle med 1282-vedtægten, DRB. II:3 nr. <a href='/books/dipdan/1282/dd_12821231101'>55</a>). Den samme overensstemmelse findes i mere udtalt grad mellem § 15 i 1206-statutterne og slutningen af de anførte korvedtægter og mellem § 16 og Ribebiskoppen Hartvig Juuls diplom af 1497 29. marts, som det er påvist af de tidligere forskere. Hertil kan lægges, at § 15 på et hovedpunkt har en uklar formulering. Den forpligter enhver ny kannik til at love at ville overholde »bestemmelserne«. Dette kan enten tolkes som gældende nu tabte statutter for Århus kapitel, ældre end 1206, om sådanne overhovedet kan tænkes at have existeret. Eller også oplyses det dunkle: »bestemmelserne« af det tilsvarende sted sidst i korvedtægterne, der her har »de ovenfor anførte bestemmelser«. Men skal § 15 i 1206-statutterne forstås på denne måde, betegner den simpelthen en gentagelse, en repetition af det indledende stykke, der fordrer edsaflæggelse på bestemmelserne fra de nye kannikers side. Og i så fald må § 15 repræsentere et senere, overflødigt tillæg og er da antagelig udarbejdet med de enslydende Ribevedtægter som forlæg. Det samme kan være forklaringen på lighederne mellem de citerede Ribedokumenter og §§ 14 og 16, hvortil kan føjes, at § 13, som det er søgt eftervist ovenfor, ikke godt kan have stået i et dokument fra 1206. Man synes således med føje at kunne rejse tvivl om, at de fire sidste paragraffer, 13—16, fra først af har haft plads i de foreliggende Århusstatutter. Dette leder os videre. Århusbestemmelserne bliver første gang kopieret andetsteds i statutterne for Ribe af [1273]. Men i denne ældste kopi mangler netop disse sidste paragraffer, foruden §§ 13—16 også § 12. Imidlertid dukker bestemmelser, der ganske svarer til §§ 12—13 i 1206, op i Ribe mellem 1273 og 1298, i hvilket år de nedfældes i statutform (DRB. II:4 nr. <a href='/books/dipdan/1298/dd_12980408001'>292</a> §§ 22—23). Der kan gives to forklaringer herpå. Dersom §§ 12—13 har stået i de gamle Århusstatutter, kan man i Ribe ved affattelsen af ordlyden i 1298 foruden bestemmelserne fra sit eget kapitel af [1273] på ny have grebet tilbage til de århusianske 1206-statutter og nu have optaget §§ 12—13, som man forkastede i 1273. Men der er rigtignok også den mulighed, at disse to paragraffer er helt nye, formuleret i Ribe 1298 for første gang. § 13, der omhandler pavelige provisioner, vilde herved få en langt naturligere plads end i statutter af 1206. Og det samme gælder til en vis grad om § 12, der beskærer biskoppens spolieret. Hvad der her er anført, afgiver antagelig tilstrækkeligt grundlag for den slutning, at det er så temmelig tvivlsomt, om den sidste del af statutterne, de fem paragraffer 12—16, hidrører fra 1206 og hører hjemme i Århus. Har sådanne gamle bestemmelser existeret, og har de omfattet indledningen og §§ 1—11, hvilket ikke engang er fuldt sikkert, må de være benyttet som forlæg for Ribestatutterne af [1273]. Og under de nævnte forbehold kan man også videre antage, at de i Ribe har modtaget en række senere tillæg. Om alt dette holder stik, har man da samtidig, synes det, fundet grunden til, at vi alene kender texter med blandet affattelse. Det må vistnok skyldes, at der ikke længere er nogen ren århusiansk overlevering i behold. Selv de håndskrifter til statutterne, der stammer fra Århus, må efter det foran anførte repræsentere Ribetraditionen, der overarbejdede den gamle Århustext og udvidede den stærkt til slut."
                
[drb2]
  lemma = ""
  note = "Den latinske text har _literati ordinis_, der sikkert skal oversættes som ovenfor, jf. Hammarström, Glossarium, 171."
                
[drb3]
  lemma = ""
  note = "Oversat efter _transmittat_ i den latinske text ifølge 2 af textkilderne, mens 2 andre har _transmittant_ (desuden er en af de 2 texter med ental senere rettet hertil). Den første form er antagelig den rigtige, da den giver den bedste mening og også genfindes i Ribestatutterne af [1273] og 1298 (jf. om disse note 1)."
                
