  lemma = ""
  note = "Texten er muligvis forkert på dette sted, og det kan tænkes, at den skal rettes efter ordlyden i Ribe-statutterne af [1273] og 1298. Den vil i så fald komme til at lyde: 'At han ikke må befatte sig med afdøde gejstliges gods' osv."
                