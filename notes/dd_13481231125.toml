
# Notes for dd_13481231125
[drb1]
  lemma = ""
  note = "Tyge Degn er måske identisk med den kannik i Lund af samme navn, der gjorde testamente 1338 3. sept. (DRB. 2 rk. XII nr. <a href='../dd_13380903001'>107</a>). Tage Kok kan ikke identificeres. Efter al sandsynlighed er låsebrevets udsteder Valdemar Atterdag, selvom det formelt er muligt, at udstederen kan have været Valdemar 3. (1326—29). Det nævnte gods ligger i Odense herred, der i 1348 blev indløst fra de holstenske grever."
                