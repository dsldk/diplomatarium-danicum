
# Notes for dd_12360201101
[drb1]
  lemma = ""
  note = "i Stensbyforliget af 1238 7. juni er der næsten helt verbaloverensstemmelse med ovenstående regest, og rækkefølgen af provinsernes navne er den samme. Det var nærliggende, at Bartholins regest gik tilbage hertil. — Men Stensbyforliget kan også på sin side citere den nu tabte pavelige dom, og som repræsentant for denne mulighed er regesten trykt ovenfor. Det er derimod lidet sandsynligt, at ordlyden er hentet fra nr. <a href='/books/dipdan/1236/dd_12360223001'>215</a> af 1236 23. februar. Rækkefølgen af navnene er der lige modsat, og nævnte nummer taler om en pavelig bestemmelse, ikke om en åbenbar dom som her. — Bartholin anfører regesten under 1236, men uden dato. Dommen må ligge efter pavens bestemmelse af 23. februar (nr. <a href='/books/dipdan/1236/dd_12360223001'>215</a>) og formentlig før 7. juni. Stensbyforliget meddeler nemlig, at udførelsen af dommen er blevet forsinket 'nu i to år'. Datering altså: 1236 [februar—juni]. Dog må det atter betones, at Bartholin kan have hentet regesten fra narratio i Stensbyforliget og anført den under 1236 i henhold til den nævnte tidsfæstelse. — Rep. Danicum I:1 nr. 130 sammenkæder Bartholins regest med et referat af en 'forhandling' hos Huitfeldt, kvartudgaven II 58 (lig folioudgaven 162) under 1236. Herefter skulle paven have befalet og kejser Frederik 2. samtykket i en landedeling i Balticum mellem den tyske orden og kong Valdemar. Denne sidste skal blandt mange andre provinser også have fået Øsel m.m. Det må siges at være en meget tvivlsom sammenkædning. Frederik 2. havde efter de autentiske aktstykker intet med sagen at gøre. Provinserne er helt andre end efter nr. <a href='/books/dipdan/1236/dd_12360223001'>215</a> og Bartholins regest, og f.eks. Øsel tillagdes netop ordenen efter Stensbyforliget. — At Huitfeldt ikke viger tilbage for meget løse konstruktioner, ses af den straks efter følgende sætning: 'År 1238 gav mester Volquinus sig ind under den tyske hofmesterorden i Prøjsen'. Men Volquinus dræbtes to år før, 1236 22. september (Benninghoven s. 425). Forud for det ovenfor anførte referat af 'forhandlingen' hedder det om kong Valdemar, at 'han agtede med magt at søge sin ret'. Det er snarest en omskrivning af Stensbyforligets ord: 'fornævnte konge var parat til at søge en faktisk gevinst med sine skibe og sin talstærke hær'. Konklusionen må blive, at Huitfeldt nok kender værdifuldt diplomstof, der vel slår sig igennem på sidstnævnte sted. Men han blander det i referatet af 'forhandlingen' op med fejl og gætterier, så at referatet må betegnes som værdiløst."
                
