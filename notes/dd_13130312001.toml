
# Notes for dd_13130312001
[drb1]
  lemma = ""
  note = "Klevenfeld antager, at brevet er fra 1370'erne, da navnet _Stert_ i formen _Stærr_ skal forekomme i 1377 (RA. Ms. af blandet indhold nr. 5 f. 71). Rep. nr. 1005 betvivler, at brevet, som nævnt af Hamsfort, skal have været på dansk, hvad der er udelukket på denne tid, jf. Arkiv, Tillægsbd. til bd. XL, Stud. tillägn. Axel Kock 343. At brevet er fra den angivne tid; fremgår af brev af 1305 13. januar (DRB II 5 nr. <a href='/books/dipdan/1305/dd_13050113001'>350</a>), hvori de heri nævnte vidner, Knud og Godskalk, forekommer. Derimod kan Hamsfort godt have benyttet en senere dansk oversættelse."
                
