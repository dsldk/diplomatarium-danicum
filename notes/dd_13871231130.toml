 # Notes for dd_13871231130
                

[drb1] 
lemma = ""
note = "Niels Bille er antagelig identisk med kantoren Niels Bille, som nævnes første gang som sådan i kapitelstatutterne 1388, nr. 391. Endnu 1387 2. februar var han kannik i Roskilde, jf. nr. <a href='/books/dipdan/1387/dd_13870202001'>170</a>. Notitsen er i håndskriftet placeret som den næstsidste (efter en notits 1394 og før en notits 1388) under biskop Peder, som var biskop af Århus i hvert fald fra 1387, jf. nr. <a href='/books/dipdan/1387/dd_13870727002'>214</a>, og til 1395, da han blev biskop af Roskilde. Nærmere datering end [1387-95] er derfor ikke mulig."
