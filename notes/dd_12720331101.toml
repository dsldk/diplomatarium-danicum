[drb1]
  lemma = ""
  note = "Nærværende Brev, som er skrevet med samme Haand som Nr. 166, maa henføres til Foraaret 1272. I Maanederne Marts—Maj udstedte Kong Erik flere Breve i Nyborg; samtidig var Hertug Erik 1. af Sønderjylland død, og Kongen overtog Formynderskabet for hans Sønner, hvilket er Baggrunden for Brevet."
                