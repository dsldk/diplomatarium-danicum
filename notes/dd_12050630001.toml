  note = "En marginalnote angiver, at bullen skal flyttes længere frem i registret. Formentlig har noten forbindelse med to streger eller klammer omfattende denne og den i registret forudgående text. I så fald skal nærværende text rykkes een plads frem. Dette betyder, at datumsformlen, der blot henviser til en tidligere datering, skal udfyldes med 30. juni, som sket er, ikke som hidtil med 5. juli."
                