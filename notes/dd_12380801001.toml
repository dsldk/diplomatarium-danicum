
# Notes for dd_12380801001
[drb1]
  lemma = ""
  note = "gennem Stensbyforliget, nr. <a href='/books/dipdan/1238/dd_12380607001'>9</a>, genvandt Valdemar II Nordestland, og en stor mængde af sværdriddernes (og den tyske ordens, jf. DRB. I:6 nr. <a href='/books/dipdan/1237/dd_12370513001'>238</a>) lensmænd blev 'fordrevet', som det er bevidnet i Kong Valdemars Jordebog, Aakjær 3, 217 _expulsus_, jf. 234 _remotus_, 'bortfjernet', se også Johansen, Die Estlandliste, 130 flg. Ifølge Bunge, Das Herzogthum Estland unter den Königen von Dänemark, 36 har den foreliggende kundgørelse forbindelse med begivenhederne ved skiftet fra tysk til dansk styre. Vilhelm var medansvarlig for dele af ovennævnte forlig (nr. <a href='/books/dipdan/1238/dd_12380607001'>9</a>, se hans råd til den danske ærkebiskop, omtalt under bestemmelserne om Gervien). Gallén 54 mener, at han omkring den 1. august overvågede overgivelsen af Reval borg til danskerne."
                
