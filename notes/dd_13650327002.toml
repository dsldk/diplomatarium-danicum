
# Notes for dd_13650327002
[drb1]
  lemma = ""
  note = "§ 1 handler om Borgholms indløsning, § 2 om forholdet til Flandern og § 3 om, at Hamburg er forhindret i at deltage i mødet."
                
[drb2]
  lemma = ""
  note = "jf. ndf. nr. <a href='_13650520001'>249</a>."
                
[drb3]
  lemma = ""
  note = "jf. DRB III 6 nr. <a href='_13630205001'>309</a> § 20, ovf. nr. <a href='_13640106001'>6</a> § 5 og nr. <a href='_13640621001'>116</a> § 20 samt nr. <a href='_13640621002'>117</a> § 20."
                
[drb4]
  lemma = ""
  note = "§ 7 handler om, at en Johan Butzin — som iøvrigt er ukendt — skal nyde våbenstilstanden, § 8 om, at to brødre og købmænd er genindtrådt i hansekøbmændenes rettigheder, § 9 om en henvendelse til oldermændene i Bergen."
                
[drb5]
  lemma = ""
  note = "§ 11, 12 og 14 handler om regnskab og udgifter vedrørende Borgholm og § 13 om Hamburgs krav til hansekøbmændene i Bergen."
                
[drb6]
  lemma = ""
  note = "v. Buggenhagen, pommersk marsk."
                
[drb7]
  lemma = ""
  note = "jf. nr. <a href='_13640621001'>116</a>, <a href='_13640621002'>117</a> og <a href='_13640621005'>120</a>."
                
[drb8]
  lemma = ""
  note = "§ 16 handler om en ellers ukendt sag vedrørende Schottorp og hans handelsfælle, § 17 om Wismars forhold til hertug Barnim den yngre og § 18 om hansekontoret i Bergen."
                
[drb9]
  lemma = ""
  note = "jf. nr. <a href='_13640922002'>150</a> og <a href='_13660624001'>396</a> § 25."
                
[drb10]
  lemma = ""
  note = "§ 20 handler om Borgholms fremtidige stilling."
                
[drb11]
  lemma = ""
  note = "jf. § 15 ovf."
                
[drb12]
  lemma = ""
  note = "§ 22 handler om salg af en kogge, § 23 om møntforhold, § 24 om en sag mellem hertugerne af Mecklenburg og af Stettin, § 25 om hansekøbmændenes stilling i Bergen, § 16 om afregning for sold og § 27 om afregning for Borgholm."
                
