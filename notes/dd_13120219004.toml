
# Notes for dd_13120219004
[drb1]
  lemma = ""
  note = "Den i Brevet omtalte Fuldmagt blev udstedt af Kong Erik i Anledning af, at Johan af Kerckow skulde overbringe ham Markgrevens Artikler, se Nr. <a href='/books/dipdan/1312/dd_13120219005'>399</a>. Da Artiklerne formentlig er fra 1312, omkring 19. Februar maa Fuldmagten være fra samme Tid, men udstedt før Artiklerne."
                
