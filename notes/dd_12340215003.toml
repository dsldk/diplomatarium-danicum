[drb2]
  lemma = ""
  note = "denne bemyndigelse til Vilhelm af 15. februar blandes bestandig sammen med en tilsvarende fra 28. februar (nr. <a href='/books/dipdan/1234/dd_12340228001'>177</a>), idet de anses for identiske. Det er blevet overset, at bemyndigelsen af 28. februar ikke blot er udstedt under anden dato, men tillige indeholder en klausul mere end den foreliggende: 'uanset hvilke breve, der er opnået fra det apostoliske sæde'. At det drejer sig om to forskellige udfærdigelser, må anses for givet."
                