
# Notes for dd_08621123001
[drb1]
  lemma = ""
  note = "Judith var i 856 blevet gift med kong Æthelwulf af (Syd)-England († 858); hun giftede sig derefter med sin stedsøn Æthelbald († 860), hvilket førte til hendes forvisning til Senlis under kongeligt og bispeligt opsyn. I begyndelsen af 862 lod hun sig bortføre af grev Balduin Jernarm af Flandern og giftede sig mod faderens vilje med denne. Parret bandlystes derefter af en fransk bispesynode, jf. Dümmler II 37-38 og 43 samt Schrörs 227—28."
                
