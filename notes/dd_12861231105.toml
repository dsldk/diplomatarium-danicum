
# Notes for dd_12861231105
[drb1]
  lemma = ""
  note = "Skødningen foregaar i Tiden mellem første Skødning (Nr. 228) og Kong Erik 6. Menveds Brev af 1295. 28. Oktober, hvori Kongen giver Roskilde Agnetekloster den omtalte Ejendom. Imellem denne anden Skødning og Roskilde Agneteklosters Afkald ligger dettes Appel til Paven."
                
[drb2]
  lemma = ""
  note = "der sigtes uden Tvivl til den Akt, der oprindelig altid ledsagede Skødningen, og som bestod i, at Overdrager og Erhverver i Nærværelse af Vidner gik rundt langs den overdragne Ejendoms Grænser. Landstinget betyder her aabenbart Mænd, udmeldte af Tinget til at overvære Udvisningen af Grænserne."
                
