  note = "1333 29. juli skænker Peder Mogensen gods i bl.a. Heingeora til Tommerup kloster, og samme dag udsteder klostrets abbed forpligtelsesbrev til ugentlig at læse sjælemesse for donator, jf. DRB. II 11 nrr. <a href='/books/dipdan/1333/dd_13330729001'>52</a>-<a href='/books/dipdan/1333/dd_13330729002'>53</a>. Ovennævnte registraturnotits kan næppe have noget at gøre hverken med forpligtelsesbrevet, da dette ikke nævner Heingeora, eller donationsbrevet. Heri omtales nemlig andet gods end Heingeora, og under omtalen af denne lokalitet nævnes kun donators andel heraf. Trods ofte manglende overensstemmelse i detaljen i ordlyden mellem original og dens senere 1500-tals registrering, vil C. Wallin I 66 note 25 føre ovennævnte registraturnotits tilbage til et tabt tingsvidne vedrørende hele Heinge gård, og da breve af denne karakter hører 15. og 16. århundrede til, må notitsen henføres til [Omkr. 1400-omkr. 1530]."
                
