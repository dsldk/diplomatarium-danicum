
# Notes for dd_11830321001
[drb1]
  lemma = ""
  note = "den latinske tekst har _secundum pecuniariam precii earum pensacionem et pensionem_, d.v.s. den ejendom, der f.eks. er blevet handlet for 20 år siden til et bestemt beløb i penge, er beregnet efter nutidens kursforhold og efter værdien af dens afgifter i øjeblikket."
                
[drb2]
  lemma = ""
  note = "samme tælling af kongerne med navnet Knud findes i Necrologium Lundense, jf. Dipl. Dan.; den står i modsætning til den gængse tælling, der følgende Adam af Bremen begynder med kong Gorms fader Hardeknud."
                
