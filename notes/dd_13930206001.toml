[drb1]
  lemma = ""
  note = "årsangivelse mangler, men brevet må være udstedt i 1393, da det bl.a. henviser til de preussiske stæders brev af [1392] 30. november, DRB. IV 4 nr. <a href='nil'>634</a>. Hansedagen afholdtes i Lübeck 1393 1. maj, jf. også Kämmereirechnungen der Stadt Hamburg I 478. Det i teksten omtalte brev fra stæderne ved Zuidersøen, anført som vedlagt og ankommet, efter at mødedagen var fastlagt, må være identisk med brevet af 8. februar, nr. <a href='../dd_13930208001'>10</a>. I så fald må det pågældende afsnit af brevet være indsat efter 8. februar og afsendelsen forskudt, jf. i den forbindelse også, at man i Danzig noterer i overskriften til afskriften, at Lübecks brev er modtaget 17. marts."
                
