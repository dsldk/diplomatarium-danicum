[drb1]
  lemma = ""
  note = "Jens Hasenberg gjorde sit testamente 1340—46, jf. nr. 317, og nævnes ikke senere i live, Det refererede brev kan være udstedt i årene 1340—1346."
                
[drb2]
  lemma = ""
  note = "brevet fremlægges af fru Margrete Bjørn til Støvringgård under en proces med bønderne i Kare om Kareholm, som fordum kaldtes »Roxø haffue«, jf. Rep. 2. rk. nr. 8766."
                
[drb3]
  lemma = ""
  note = "d.v.s. sine indhegnede særjorder eller stuf."
                