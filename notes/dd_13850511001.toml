
# Notes for dd_13850511001
[drb1]
  lemma = ""
  note = "brevet er givetvis antedateret. Ifølge nr. <a href='../dd_13850523001'>580</a>-<a href='../dd_13850523002'>581</a> mødte kong Oluf med sine råder i Helsingborg og krævede borgene udleveret. I tiden mellem den 11. maj og hansedagen 24. juni må koncepten til originalbrevet antagelig være affattet, hvorpå den blev forelagt der og efter godkendelse optoges i recessen med bemærkning om, at borgene udleveredes, når besegling af kong Olufs brev havde fundet sted. Derefter er originalbrevet blevet udfærdiget, men nu uden den foreslåede garant biskop Niels."
                
