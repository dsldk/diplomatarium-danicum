  note = "der er underforstået: <a href='drb1'></a> at greverne har pantsat Kalø til Klaus Limbæk, <a href='drb2'></a> at hertug Valdemar på grevernes vegne skal afregne med ham og maksimalt udbetale herr Klaus 10000 mark. Hvis Klaus Limbæks krav opgøres til fx. 9000 mark, skal hertugen udrede dette beløb og de resterende 1000 mark lægges så til Gottorps pantesum, der derved forhøjes fra 12000 til 13000."
                
