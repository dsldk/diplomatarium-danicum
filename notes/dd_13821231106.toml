
# Notes for dd_13821231106
[drb1]
  lemma = ""
  note = "registraturen har fejlagtigt 1392 som år. En rettelse til 13[8]2 kan antagelig støttes af det forhold, at kong Oluf to gange i dette år, jf. nr. <a href='../dd_13820206001'>209</a> og <a href='../dd_13820625001'>249</a>, udsteder priviligiestadfæstelser for tiden, indtil han bliver myndig. Endvidere havde Norges riges råd forinden i 1381, jf. nr. <a href='../dd_13810828001'>164</a>, bemyndiget dronning Margrete til forhandlinger med hansestæderne om privilegier, indtil kong Oluf blev myndig. Han regnedes for myndig i 1385, jf. nr. <a href='../dd_13850523001'>580</a> og <a href='../dd_13851204001'>626</a>."
                
