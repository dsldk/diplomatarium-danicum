 # Notes for dd_13861007002
                

[drb1] 
lemma = ""
note = "kong Oluf holdt retterting i Roskilde den 8. oktober, jf. nr. <a href='/books/dipdan/1386/dd_13861008001'>111</a>. Udtrykket 'søndag nærmest ved' betyder snarest 'sidste søndag før' Skt. Dionysius' dag, altså 7. oktober."

[drb2] 
lemma = ""
note = "tekst 1 er i registraturen overstreget og er fejlagtigt placeret i registret over jyske adkomstbreve, medens tekst 2 står i registret over fynske adkomstbreve. Som allerede påpeget i ÆA. I 110 note synes tekst 1s specifikation af godset at måtte foretrækkes for tekst 2."

[drb3] 
lemma = ""
note = "her afbryder skriveren med en bemærkning om, at brevet er indskrevet i registret over Fyn, d.v.s. tekst 2."

[drb4] 
lemma = ""
note = "kan ikke dateres nærmere, hvorfor det medtages i tilslutning til kong Olufs brev."
