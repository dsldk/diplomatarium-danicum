
# Notes for dd_12300127001
[drb1]
  lemma = ""
  note = "dateringen kunne ligesom i den sideløbende udfærdigelse (nr. <a href='/books/dipdan/1230/dd_12300127002'>107</a>) læses som 1236 1. februar, men visse skriftmæssige grunde taler dog for den her givne. — Teksten er bortset fra en ubetydelig variant samt ortografiske afvigelser nøjagtig som i nr. <a href='/books/dipdan/1230/dd_12300127002'>107</a>, og brevene er da muligvis skrevet efter fælles dictat. Det er det eneste tilfælde fra kongens kancelli før 1305, hvor man, støttet på bevarede originaler, kan opstille en forsigtig formodning om, at to skrivere har arbejdet samtidigt efter en dictators anvisninger. — Det foreliggende nr. <a href='/books/dipdan/1230/dd_12300127001'>106</a> viser en stiv, pyntelig og lodretstående skrift og har mindre brug af forkortelser. nr. <a href='/books/dipdan/1230/dd_12300127002'>107</a> forkorter mere og har et løbende skriftpræg med let hældning mod venstre. — Begge breve udviser en ældre gotisk kursiv, iøvrigt i skriftens udvikling svarende til franske diplomer fra samme tid. Skriverne kendes ikke fra andre originaldiplomer med Valdemar Sejr som udsteder, men ligner dog disse i et og andet træk. — Seglet i nr. <a href='/books/dipdan/1230/dd_12300127002'>107</a> kendes for hovedseglets vedkommende 1205—41. Kontraseglet findes 1215 (eventuelt dog før) til 1241. Nr. <a href='/books/dipdan/1230/dd_12300127001'>106</a> har derimod et nyt segl, der ikke genfindes ellers for nogen af dets to sider. Dette segl og dermed hele det foreliggende brev er derfor tidligere henført til Valdemar den Unge, konge 1215—31. — Denne opfattelse er dog sikkert urigtig. Kontraseglet på det nye segl ved nr. <a href='/books/dipdan/1230/dd_12300127001'>106</a> har af omskriften bevaret _DEMARI:RE_, nok til at vise, at der ikke har været nogen præcisering i form af bogstaver eller tal af, hvilken af kongerne det har tilhørt. Det samme gælder udstederens navn i de to originaler. Betegnelsen er ens i begge breve: 'Valdemar, af Guds nåde de Danskes og Venders konge' skrevet på latin. Den, der således betegnede sig som den danske kong Valdemar, både i tekst og segl, må have været den bekendte konge af dette navn. — Hvis det foreliggende nr. <a href='/books/dipdan/1230/dd_12300127001'>106</a> virkelig skulle have hidrørt fra medregenten Valdemar den Unge, på det tidspunkt 20—21 år, kunne der ske forveksling med hans fader, den kendte regent, nu lige ved 60 år gammel. En identitet i kongernes selvbetegnelser, når de fremtrådte officielt på segl og i diplomer, er kun højst teoretisk tænkelig, hvis der var tale om en jævnbyrdig samregering, hvor det var ligegyldigt, hvis navn der var anført, blot det var en 'Valdemar'. Men det strider mod den magtfordeling, som rent faktisk kan konstateres mellem fader og søn. I et brev fra Valdemar den Unge henviser han til, at den retsstiftende handling, han dokumenterer, er foretaget for hans fader (DRB. I:5 nr. <a href='/books/dipdan/1219/dd_12191231105'>164</a>). Sønnens underordningsforhold ses også af det eneste sikre brevpar, der foreligger fra de to konger. 1231 16. april udsteder Valdemar Sejr et privilegium uden at nævne eller tage hensyn til sønnen, mens denne i et tilsvarende privilegium fra samme dag to gange henviser til faderens dispositioner. Som en nødvendig tydeliggørelse betegner faderen sig i sit brev som 'Valdemar den Anden', mens sønnen markerer sin udstedelse som 'Valdemar den Tredje' (nr. <a href='/books/dipdan/1231/dd_12310416001'>120</a>—<a href='/books/dipdan/1231/dd_12310416002'>21</a>). — Der kan ikke være tale om, at den myndige Valdemar Sejr har villet forveksles med sønnen i sine regeringshandlinger, ligesom de ombudsmænd og fogder, der skulle føre kongebrevenes forskrifter ud i praksis, måtte vide, om de var grundet på faderens autoritet eller ej. — Det er ikke blot Valdemar den Unge, der trods sin kongetitel indtager en underordnet stilling i forhold til sin fader. Det samme gælder Erik, der var faderens medregent med kongetitel 1232—41 (desuden også Abel, hertug af Jylland fra 1232). Brevene, der taler tidens officielle sprog mere end andre kilder, viser dette ganske tydeligt. — Det markeres ikke i nærværende brev, at det kun er udgået fra medregenten, som det ellers sker i andre tekster, hvor han kalder sig 'den Unge' (I:5 nr. <a href='/books/dipdan/1219/dd_12191231105'>164</a>) eller 'den Tredje' (ib. nr. <a href='/books/dipdan/1215/dd_12151231106'>67</a>, hvor III i referatet sikkert er overført fra den oprindelige tekst, selv om det mangler i underskriften; I:6 nr. <a href='/books/dipdan/1231/dd_12310416002'>121</a>). Konklusionen bliver, at begge de foreliggende breve ligesom alle andre tekster fra tiden 1215—31, der er udstedt af den danske kong Valdemar uden nærmere angivelse, må hidrøre fra Valdemar Sejr. — Når der ganske sikkert foreligger en dobbelt udfærdigelse fra Valdemar Sejrs side, er det ensbetydende med, at han har brugt to segl ved siden af hinanden. Det var før hans tid og samtidig med ham også tilfældet i det tyske rigskancelli og kendes fra Danmark noget senere, f. eks. i to enslydende kongebreve fra 1307 21. september, DRB. II:6 nr. <a href='/books/dipdan/1307/dd_13070921001'>89</a>. Hvis man vil se bort herfra for Valdemar Sejr 1230, må hans diplomer være beseglet til forskellig tid. Med henblik på de fjerntboende modtagere er denne mulighed dog ikke særlig aktuel. — De to enslydende, samtidige privilegier for Clairvaux, som er beseglet med hvert sit segl og skrevet af hver sin skriver, er snarest udgået fra to af kancelliets klerke, der selv eller gennem foresatte havde rådighed over hver sit segl."
                