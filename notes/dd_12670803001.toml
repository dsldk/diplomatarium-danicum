
# Notes for dd_12670803001
[drb1]
  lemma = ""
  note = "Nærværende Brev er udfærdiget før 3. August (se Nr. 82) og sandsynligvis efter 26. Juli, som var Terminen for det sidste Retsmøde i Sagen."
                
[drb2]
  lemma = ""
  note = "hentyder til den lange Række af Retsmøder, fra hvilke Biskop Tyge er udeblevet; dette i Forbindelse med Skrivelsens Plads i Nr. 82 samt Slutningen af Brevet støtter denne Datering."
                
