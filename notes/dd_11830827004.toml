  note = "privatejendomme. Her afslører brevet sig som uægte ved pointeringen af, at Svends overdragelse alene omfattede hans privatgods, thi Svend havde også overdraget Øm kloster gods, som han havde erhvervet som biskop af Århus, jf. redegørelsen i Dipl. Dan."
                
