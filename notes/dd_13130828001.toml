  note = "dagsangivelsen hos Hvitfeld (13. dagen efter Vor frues himmelfart ↄ: 28. august) er næppe rigtig. Almindeligvis benyttes kun tallene indtil 8 til at angive en bestemt ugedag eller oktaven efter en festdag. Den 9. august var Erik 6. i Horsens (jf. nrr. <a href='/books/dipdan/1313/dd_13130809007'>81</a>—<a href='/books/dipdan/1313/dd_13130809008'>82</a>), den 26. august, 4. og 18. september i Kolding; da afstanden mellem de to byer er så kort, kan der ikke sluttes herudfra, når brevet er udstedt. — Hvitfeld har sikkert sit kendskab til dette brev fra rigsbrevbogen, hvorfra han har de øvrige breve vedrørende oprøret mod Erik 6. Der er dog ingen af Stephanius' registraturer, der lader sig identificere med Hvitfelds tekst. Erslev har derfor antydet (Rep. nr. 1027) muligheden af at nærværende nr. <a href='/books/dipdan/1313/dd_13130828001'>87</a> kunde være slutningen af nr. <a href='/books/dipdan/1313/dd_13130828003'>89</a> eller identisk med nr. <a href='/books/dipdan/1313/dd_13130828002'>88</a>; dette er dog usikkert."
                
