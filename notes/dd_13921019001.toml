
# Notes for dd_13921019001
[drb1]
  lemma = ""
  note = "det hidtil utrykte aktstykke indeholder ingen egentlig datering, men stralsundborgernes klage over overfaldet, der fandt sted den 19. oktober, må være indgivet kort efter og antagelig i 1392, da Rostock og Wismar øgede presset mod dronning Margrete efter de resultatløse forhandlinger i Vordingborg om kong Albrechts løsladelse, jf. nr. <a href='/books/dipdan/1392/dd_13920801001'>596</a> og nr. <a href='/books/dipdan/1392/dd_13920924001'>617</a>. Klagen kan måske antages at være indgået i de forhandlinger om købmændenes tab, som Lübeck og Hamburg førte med Rostock som refereret i Lübecks brev af [1393] 6. februar, jf. Hanserec. IV 118 nr. 150."
                
