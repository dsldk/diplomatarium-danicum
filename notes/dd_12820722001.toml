  note = "nml. Raader; vi har her det første sikre Vidnesbyrd om kongelige Raader i Estland, jf. Bunge, Estland S. 136 ff. De kongelige Raader (milites, consiliarii domini regis in Estonia iurati) vælges i et Antal af 12 — senere 15 — ud af Vasallerne og udgør under Høvedsmandens Ledelse saavel en Forvaltningsmyndighed som ogsaa den højeste juridiske Instans."
                