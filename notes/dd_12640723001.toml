[drb2] 
lemma = ""
note = "kan ikke være Hedeby (Slesvig) eller He, derimod maaske Heden paa Fyn. Muligt er det ogsaa, at der bag `Flethe' skjuler sig en af de talrige tyske Byer Heide; et Heide findes bl. a. i Ditmarsken."

[drb3] 
lemma = ""
note = "denne Formel er lige mærkelig, hvad enten den henføres til det foregaaende (Stedets Overhyrde) eller til det følgende (er lyst Ban af Paven). Den latinske Tekst er tvetydig."
