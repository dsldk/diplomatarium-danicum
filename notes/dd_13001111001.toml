[drb9]
  lemma = ""
  note = "dette var i en noget senere Tid Betegnelsen for de Breve, ved hvilke Kongen gjorde Brug af sin Befalingsmyndighed (jf. Nr. 66 Note 2) til Fordel for private, idet han paalagde den, der forurettede en anden, at rette sig overfor denne. Det her benyttede Udtryk (_littere legales_), der ogsaa ellers forekommer, gør det sandsynligt, at Lovdagsbrev allerede har været i Brug paa denne Tid. Meningen med Bestemmelsen er, at Modtageren af Brevet skal kunne udøve Befalingsmyndighed ligesom Kongen."
                