  note = "Huitfeldts meddelelse kan gå tilbage på et nu tabt diplom. Men den kan også slet og ret være en overarbejdning af den lybske historieskriver Hermann Korners efterretninger i en af redaktionerne af hans _Chronica Novella_: 'De Danskes konge Valdemar ... indtog byen og gav den til evindeligt arveligt herredømme for Albert, Holstenernes greve, og oppebar af ham 500 mark sølv'. Det må bemærkes, at Huitfeldt, såfremt hans oplysninger stammer fra Korner, både har gengivet dem mindre rigtigt og tillige blandet dem op med gætterier."
                
