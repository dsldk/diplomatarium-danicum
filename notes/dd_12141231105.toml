
# Notes for dd_12141231105
[drb1]
  lemma = ""
  note = "Hamsfort har antagelig haft et udateret diplom for sig og refereret det under biskop Tues første år. Da han har bragt meddelelsen om dennes embedstiltræden både under 1213 og 1215, er også notitsen om mageskiftet blevet fordoblet. Det kan næppe dateres nærmere end til Tues bispetid. Hans første år var 1214 (se nr. <a href='/books/dipdan/1214/dd_12140429002'>45</a>, note 4), hans sidste 1230."
                
[drb2]
  lemma = ""
  note = "den latinske text har _collegium_, formentlig en hamsfortiansk omskrivning for _conuentus_."
                
