  note = "brevet findes i en formelsamling. Johannes var biskop af Cambrai 866—79. Brevet angives affattet i den 13. indiktion, som kun passer på årene 865 og 880. Rimeligvis skal indiktionen rettes til 12, da Cambraiegnen hærgedes af normannerne i 879, jf. Vogel 264."
                
