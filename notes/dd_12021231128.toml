
# Notes for dd_12021231128
[drb1]
  lemma = ""
  note = "Det kan næppe dateres nærmere inden for udstederens ærkebispetid, 1202—1223. Ganske vist kan der være en vis sammenhæng med pavebullen af 1216 13. maj, som angår de samme to parter, jf. DRB. I:5 nr. <a href='/books/dipdan/1216/dd_12160513001'>81</a>, men forbindelsen er dog for spinkel til at kunne danne grundlag for en datering."
                
