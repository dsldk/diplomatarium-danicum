
# Notes for dd_13931018001
[drb1]
  lemma = ""
  note = "gengiver tekstens _oem,_ der i fyrsternes sprogbrug ofte betyder \"frænde\", navnlig på spindesiden, jf. DRB. III 1 nr. <a href='nil'>10</a> note 1. Om grev Klaus' mulige arvekrav gennem sin faster, der var den afdøde hertug Henriks farmoder, se Esben Albrectsen, Herredømmet over Sønderjylland s. 61."
                
[drb2]
  lemma = ""
  note = "hertuginde Regitse var søster til hertug Erik 3.s moder Beate, gift med Albrecht 4. af Sachsen-Lauenburg, jf. DRB. III 1 nr. <a href='nil'>63</a>."
                
[drb3]
  lemma = ""
  note = "jf. grev Otto Tecklenburgs brev af 1386 6. maj, DRB. IV 3 nr. <a href='nil'>41</a>, hvoraf fremgår, at hertuginde Regitse var søster til grev Ottos fader grev Nicolaus af Tecklenburg."
                