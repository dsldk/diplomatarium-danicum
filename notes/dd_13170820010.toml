  note = "i Rep. I 200 (Brevbøger) antages det, at dette brev måske ikke er fra 1317, ligesom Rosén 29037 anser det for fremkommet under indtryk af begivenhederne i 1318: Esgers forbund med hertug Kristoffer og de svenske hertuginder, rettet imod kong Erik, jf. DRB. II 8 nr. <a href='/books/dipdan/1318/dd_13180416001'>17</a>, ligesom han har ydet hertug Kristoffer lån til at betale sold til de hvervede lejetropper med, jf. smstds. nr. <a href='/books/dipdan/1318/dd_13180420001'>20</a>. Herpå synes kongens påstand, at Esger har ført fremmede lejetropper ind i riget og ladet kongens mænd udplyndre og fange overalt, at passe godt. På den anden side kan Esger og Kristoffer godt have handlet i forståelse med hinanden, før det egentlige forbund blev sluttet i 1318 og Esger således være medansvarlig for Eskil Krags hærgninger i Skåne i 1317, jf. Sjællandske krønike, Annales Danici 169, jf. også nr. <a href='/books/dipdan/1317/dd_13171105001'>512</a>. Fremdeles nævner kongen sin appel til paven: _Fremdeles ... appellerede vi først lovligt til det apostoliske sæde_, jf. nr. <a href='/books/dipdan/1317/dd_13170820003'>494</a>. Ærkebispen tog dog ingen hensyn til den: _men med foragt for vor appel ... udslyngede han ... en banlysningsdom_, hvorfor kongen sender sin befuldmægtigede, Vilhelm Krag og provst Jordan, til paven for at forelægge ham sagen. Dette passer bedst på situationen ved udstedelsen af fuldmagten til Vilhelm Krag den 20. august, som også synes fremkaldt ved, at ærkebispen havde gjort brug af sin trusel, jf. nr. <a href='/books/dipdan/1317/dd_13170820001'>492</a>, og lyst kongen i ban. Der er således overvejende sandsynlighed for, at brevet er fra 1317 omkr. 20. august."
                