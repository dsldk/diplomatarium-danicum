
# Notes for dd_13100717003
[drb1]
  lemma = ""
  note = "Repertoriets Antagelse, at det Brev, der omtales i Stephanius' Registratur S. 166, skulde være identisk med de svenske Hertugers Brev til Kong Haakon, refereret hos Hvitfeld III 133 (Nr. <a href='/books/dipdan/1310/dd_13100717008'>284</a>), er næppe rigtig. Saaledes som Registraturen er affattet, kan der kun være Tale om, at det Brev der henvises til S. 166 indholdsmæssigt var ligt med det, der henvises fra S. 160 (Nr. <a href='/books/dipdan/1310/dd_13100717002'>278</a>). Dette fremgaar ogsaa af Hvitfeld, der efter at have oversat Brevet S. 160 i Rigsbrevbogen tilføjer, at Kong Haakon fik en af den danske Konge beseglet Genpart deraf. Hvitfelds Bemærkning kan ikke identificeres med andre Breve i Rigsbrevbogen; han har saaledes fortsat umiddelbart med det næste Brev deri, idet han blot indskrænkede sig til at nævne Udstederen og Modtageren, da Brevet iøvrigt var lig med det foregaaende. Hvornaar og i hvilken Anledning Erik 6. har udstedt denne Bekræftelse vides ikke, men med Henvisning til hans Løfte til Haakon 22. April 1311 i Tranekær, Nr. <a href='/books/dipdan/1311/dd_13110422001'>339</a>, paa de svenske Hertugers Vegne at ville holde Helsingborgtraktaten har Rosén fremsat den Anskuelse, at dette Brev er udstedt ved det Møde mellem Erik og Haakon, som efter denne Aftale skulde finde Sted o. 8. Juli 1311 (Rosén 2038). Da Haakon ved den Lejlighed ratificerede Helsingborgtraktaten, se Nr. <a href='/books/dipdan/1311/dd_13110707001'>347</a>, er det sandsynligt, at han har modtaget et Eksemplar af Hertugernes Udfærdigelse, hvad der ikke var sket tidligere."
                
