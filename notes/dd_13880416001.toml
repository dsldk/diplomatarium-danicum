 # Notes for dd_13880416001
                

[drb1] 
lemma = ""
note = "Danzig-afskriften Aa omfatter kun §§ 1-4."

[drb2] 
lemma = ""
note = "2\\. søndag efter påske, i 1388 12. april."

[drb3] 
lemma = ""
note = "23, april. Dateringerne af mødet afviger indbyrdes: 16, april ifølge Ba og 17. april i henhold til Aa. Formuleringerne viser, at 16. april var forhandlingsdagen og 17. april den dag, da beslutningerne blev bragt til Danzig af byens udsendte forhandlere. Som datering må derfor 16. april foretrækkes."

[drb4] 
lemma = ""
note = "de udeladte artikler vedrører flamlænderne (§§ 1-<a href='drb4'></a> og dækning af rejseudgifter for de delegerede til førstkommende hansedag (§ 5)."

[drb5] 
lemma = ""
note = "det kan ikke af formen 'vitt{ae} ses, om det er ental eller flertal; men der er formentlig tale om det preussiske fed, jf. Schäfer, Buch des lübeckischen Vogts auf Schonen, 41 nr. 288."
