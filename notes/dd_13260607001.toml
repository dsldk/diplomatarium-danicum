
# Notes for dd_13260607001
[drb1]
  lemma = ""
  note = "Kirketienden var den Trediedel af Tienden, som var bestemt til Kirkens Vedligeholdelse og til Udgifterne ved Gudstjenesten."
                
[drb2]
  lemma = ""
  note = "Den kanoniske Alder var paa Konciliet i Vienne 1311 for Præstevielse blevet sat til 25 Aar, c 3 Clem. de ætate et qualitate et ordine præficiendorum I, 6."
                
[drb3]
  lemma = ""
  note = "Patronatsretten gav ikke Ret til at beskikke Præsten, men kun til at præsentere (foreslaa) en Kandidat for den beskikkende Myndighed, der i Reglen var Biskoppen. Reelt betød den nærmest Besættelsesret."
                
[drb4]
  lemma = ""
  note = "Den ordinære Dommer var som Regel Biskoppen eller den, til hvem han havde delegeret sin Myndighed."
                
[drb5]
  lemma = ""
  note = "Under sin Strid med Ærkebiskop Esger Juul havde Erik 6. Menved 1319 ladet Marsken Ludvig Albertsen besætte Bornholm. 1321 havde Kristoffer 2. ved et Forlig med Esger Juul givet Afkald paa Øen, men Ludvig Albertsen skulde foreløbig beholde den som Sikkerhed for et Tilgodehavende og først i 1325 (se ovf. Nr. <a href='/books/dipdan/1325/dd_13250826001'>210</a>) forpligtede han sig overfor Kongen til at opgive Øen, uden at Ærkebispen dog derfor straks fik den tilbage."
                
[drb6]
  lemma = ""
  note = "Hvor almindeligt forsætligt Manddrab medførte Fredløshed, havde den fredløse Ret til Genoptagelse i Freden, naar han forligte sig med den dræbtes Slægt og betalte en Afgift af bestemt Størrelse til Kongen. Denne Afgift kaldtes Fredkøb."
                
[drb7]
  lemma = ""
  note = "d. e. Herremændene (Adelen)."
                
[drb8]
  lemma = ""
  note = "Herremændene skulde ikke blot følge Kongen i Krig, men ogsaa under andre Forhold f. Eks. paa Rejser i Udlandet."
                
[drb9]
  lemma = ""
  note = "»Kong Valdemars« Love betegnede i det 14. Aarh. den gode gamle, fra ældre Tid nedarvede Ret, som man var tilbøjelig til at henføre til Kong Valdemar II, der jo havde givet Jyske Lov."
                
[drb10]
  lemma = ""
  note = "Det er tvivlsomt om Textens appellare og provocare, der begge er oversat ved appellere, betyder egentlig Appel. Maaske sigtes der til den en Sagsøgt i Datiden tilkommende Ret til, naar han ikke vilde modtage Dom af den Domstol, for hvilken han var indstævnet, uden at afvente Dom at skyde sig ind for en højere Ret."
                
[drb11]
  lemma = ""
  note = "Saaledes kaldtes de Mænd, som Kongen beskikkede til Bisiddere eller anvendte som sine Stedfortrædere paa Rettertinget. — Hvad der nærmere menes hermed er ikke klart."
                
[drb12]
  lemma = ""
  note = "Bestemmelsen giver bl. a. Adelen Ret til at opføre Borge paa deres Gaarde."
                
[drb13]
  lemma = ""
  note = "Efter de ældre Bestemmelser var Bøderne til Kongen væsentligt højere, se Haandf. 29. Juli 1282 § 4 (DRB II 3 Nr. <a href='/books/dipdan/1282/dd_12820729001'>45</a>)."
                
[drb14]
  lemma = ""
  note = "Birk brugtes i ældre Tid ikke blot om de fra Herrederne udskilte særlige Retskredse, men ogsaa om den i Birkerne gældende særlige Ret. De ældste Birke var uden Tvivl Købstæderne, men senere opstod Birke ogsaa uden for disse."
                
[drb15]
  lemma = ""
  note = "Dette Ord (lat. auditores) bruges her undtagelsesvis om Dommerne paa Rettertinget, jfr. Tinghører om Herredsfogden, Landstingshører om en Stedfortræder for Landsdommeren paa Landstinget."
                
[drb16]
  lemma = ""
  note = "nl. i Stedet for de forud i Haandfæstningen fastsætte Bestemmelser."
                
[drb17]
  lemma = ""
  note = "Kristoffer 2.'s Haandfæstning 25. Jan. 1320 (Aarsberetn. fra Geheimeark. II, 9)."
                
[drb18]
  lemma = ""
  note = "lat. Constitutio Valdemariana. Denne Bestemmelse mangler i Haandfæstningen af 1326, saaledes som den nu alene er overleveret (i en Afskrift i Lunde Kapitels Brevbog fra 1494), men i Brev af 28. Juni 1448, udstedt paa Foranledning af Hertug Adolf med Henblik paa det forestaaende Kongevalg, erklærer Christiern I, at der »var ham forebragt og aabenbaret beseglede Breve og gamle Skrifter og Haandfæstninger af Kong Valdemar og Rigens Raad i Danmark, given og beskreven i Aaret 1326«, hvilke bl. a. indeholdt Bestemmelsen, der anføres ordret, men uden Betegnelsen Constitutio Valdemariana, der først skyldes senere Forfattere. Spørgsmaalet om Bestemmelsens Ægthed, der i forrige Aarhundrede spillede en Rolle i Striden om Sønderjyllands Forhold til Danmark, var tidligere omstridt, men Ægtheden vil vistnok nu ikke mere blive draget i Tvivl, da Bestemmelsen ved sin Form stemmer godt med den øvrige Haandfæstning, og dens Indhold passer fuldstændigt til, hvad der maa have været Grev Gerhards Ønske i Forsommeren 1326; jfr. Poul Johs. Jørgensen, Dansk Retshistorie S. 70 med Noter S.72. Arup antager iøvrigt (Scandia I S. 278), at Haandfæstningen af 1326 ogsaa paa andre Punkter er overleveret mangelfuldt."
                