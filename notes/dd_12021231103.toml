
# Notes for dd_12021231103
[drb1]
  lemma = ""
  note = "Ved den nærmere tidsfæstelse må det bemærkes, at Innocens III i sin stadfæstelse for Løgum af 1206 21. januar foruden tidligere skænkede rettigheder og besiddelser også optager ”tre bol jord i Harreby” (nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>). Denne ejendom anføres til sidst i listen over klostergodset. Det er sandsynligt, at der er tale om en nyerhvervelse, netop den der dokumenteres i nærværende gavebrev. Dette må da være udstedt inden nævnte dato i 1206. Under hensyn til den tid, der er gået med rejsen til Rom for klostrets budbringer, med indgivelsen af en ansøgning til det pavelige kancelli og med expeditionen af denne, før januarbullen af 1206 blev til, kan det fastslås, at kongens gave og hans diplom herpå senest kan være udgivet i 1205. Datering altså [1202—1205]. Dette passer med den tidsfæstelse, 1202—1214, som man måtte ansætte i henhold til kongens titler, se nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1."
                
[drb2]
  lemma = ""
  note = "Cistercienserne foretrak at dyrke jorden selv frem for at fæste den bort. Det er dette kongens fritagelse sigter imod: også sålænge der endnu er fæstere på jorden, skal klostret nyde den frit. Bestemmelsen sikrer klostret i overgangstiden, indtil munkene kunde opsige landboerne og overtage dyrkningen af de tre bol. Linierne herom har form af et tillæg. Sådanne tilføjelser til dispositio findes ikke så sjældent rundt om i ældre og samtidige diplomer. For tiden 1200—1229 er der ialt seks exempler herpå i danske dokumenter (nr. <a href='/books/dipdan/1202/dd_12021231103'>48</a>, <a href='/books/dipdan/1202/dd_12021231111'>56</a>, <a href='/books/dipdan/1202/dd_12021231112'>57</a>, <a href='/books/dipdan/1202/dd_12021231120'>64</a>, <a href='/books/dipdan/1204/dd_12041231101'>98</a> og DRB. 1:6 nr. <a href='/books/dipdan/1230/dd_12291231101'>102</a>), hvortil kommer traktaten af 1225 17. november (I:6 nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>), der er bygget op over en dansk koncept, men sat i form fra tysk side. Det interessanteste sidestykke til det foreliggende diplom for Løgum er kong Knud den Helliges privilegium for domkirken i Lund af 1085 21. maj (DRB. I:2 nr. <a href='/books/dipdan/1085/dd_10850521001'>21</a>). Begge steder har tillæggene samme karakter. De indeholder noget principielt nyt, tilstår de gejstlige stiftelser immunitet af den jord, der forud er blevet tilkendt dem. I kraft af tillæggene kan den samme text på denne måde få den dobbelte funktion af både gavebrev og immunitetsprivilegium. Ikke meget forskellig herfra er den tilføjelse, som er gjort til kong Valdemar Sejrs diplom af [1229—1241], der garanterer opretholdelsen af det nye sømærke i Falsterbo (DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12291231101'>102</a>). Til slut er der vedføjet nogle linier, hvorved kongen bevilger fri brændehugst til fyret. Andre tillæg i danske diplomer giver på samme måde vigtige friheder og begunstigelser, dog uden i principiel henseende at betegne noget nyt i forhold til grundtexten. Talen er her om to privilegier, dels Valdemar Sejrs for Odense Skt. Knuds koster af [1202—1214], nr. <a href='/books/dipdan/1202/dd_12021231111'>56</a>, dels den udvalgte biskop Skjalms for Århus kapitel af [1204—1207], nr. <a href='/books/dipdan/1204/dd_12041231101'>98</a>. Tilføjelserne i kongediplomet udvider de almene immunitetsbestemmelser fra dispositio og giver desuden klostret en særlig rettighed i Odense by. Bispens diplom sikrer og stadfæster bestemte grundejendomme og tiendeindtægter, mens supplementet går videre og indrømmer kapitlet tiendefrihed og sagefaldsret af al dets gods. Helt anderledes fremtræder tillæggene i to privilegier udstedt af Anders Sunesen og Valdemar Sejr. Begge texter giver omfattende stadfæstelser af klostergods og klosterrettigheder, og i dem begge er der indsat et mandat, som er rettet til andre end modtagerne i klostret. I kongens privilegium for Løgum af [1202—1214], nr. <a href='/books/dipdan/1202/dd_12021231112'>57</a>, befaler han sine officialer at skride ind mod klosterløbere, idet der gives en nærmere begrundelse for dette usædvanlige påbud. Ærkebiskoppens privilegium af [1202—1215], nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>, har en tilføjelse, der vender sig til kirkens prælater og befaler dem at bandlyse alle, der måtte forbryde sig mod, hvad han netop har bestemt i sin stadfæstelse. I dette tilfælde slutter mandatet sig altså umiddelbart til hovedtexten, for så vidt angår dets indhold. Også i det ydre fremtræder det i direkte tilslutning hertil. Ærkebispediplomet er bevaret i original. Af denne synes det at fremgå, at tillægget er ført ind på pergamentsbladet på fri hånd og uden brug af koncept (jf. nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>, note 15). Diplomet om sømærket i Falsterbo, der også kendes i sin originale udfærdigelse, viser tegn på, at supplementet er vedføjet, uden at der forinden var afsat plads hertil (se DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12291231101'>102</a>, note 2). Endelig er originaltraktaten af 1225 17. november i behold, og her er tilføjelserne ligefrem gjort af en anden skriver (jf. note 18 i DRB. I:6 nr. <a href='/books/dipdan/1225/dd_12251117001'>42</a>). Hvad placeringen angår, er tillægget i den sidstnævnte traktat anbragt helt til slut, efter datumsformlen. Svarende hertil har tilføjelserne i de andre, her omtalte diplomer fra 1200—1229, der alle er udaterede, plads til allersidst. De er indsat dels efter sanctio (nr. <a href='/books/dipdan/1202/dd_12021231103'>48</a> og <a href='/books/dipdan/1202/dd_12021231111'>56</a>) eller efter sanctio og præmieformel (nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>), dels efter corroboratio (nr. <a href='/books/dipdan/1204/dd_12041231101'>98</a> og DRB. I:6 nr. <a href='/books/dipdan/1230/dd_12291231101'>102</a>). Kun Løgumdiplomet af [1202—1214], nr. <a href='/books/dipdan/1202/dd_12021231112'>57</a>, danner en undtagelse ved at have tillægget mellem straffe- og beseglingsformlerne."
                
