  note = "i rigsbrevbogen fandtes afskrifter af en del aktstykker vedrørende krongodset i Sønderjylland, kongens anklager mod hertug Erik 2. og hans svar herpå. Aktstykkerne er indførte efter afskriften af forliget mellem kongen og hertugen den 9. august 1313 (Cancellariæ liber p. 238—266) og hertug Erik 2.s forleningsbrev den 7. juli 1312 (Cancellariæ liber p. 235) og afslutter den første gruppe breve vedrørende Sønderjylland, som er afskrevet i brevbogen og hidrører fra årene 1285 til 1313. Selvom hertug Erik kun nævnes i to af Stephanius' registraturer, er det rimeligt at antage, at alle aktstykker er samtidige og stammer fra en forhandling mellem kongen og hertugen, der er gået forud for forliget af 9. august 1313, i hvilket det blev bestemt, at 'alle sager os imellem skal være døde, sålænge vi begge lever' og 'vi (ↄ: hertugen) skal beholde alt kronens gods, som vi nu har under os, i vore livsdage', jf. nr. <a href='/books/dipdan/1313/dd_13130809007'>81</a>."
                