
# Notes for dd_12701231103
[drb1]
  lemma = ""
  note = "Brevet er bibeholdt paa den Plads, hvor det anbringes af Reg. Dan. Nr. *453, der følger Hans. UB. I 243 Nr. 688 (ca. 1270). Til Støtte for denne Datering anføres, at gotlandske Købmænd i Tiden 1267—72 led under Sørøveri. Men i nærværende Brev er der ikke Tale om Sørøveri; det handler om Kontraktbrud i Forbindelse med Vold. I Virkeligheden kan Brevet anbringes paa ethvert Tidspunkt af Aarene 1259—83 (med Undtagelse af Aarene 1261—<a href='drb64'></a>."
                