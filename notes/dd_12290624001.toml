
# Notes for dd_12290624001
[drb1]
  lemma = ""
  note = "der ligger antagelig et brev bag Huitfeldts oplysninger. Herfor taler navnlig det forhold, at så detaillerede efterretninger ikke kendes fra nogen berettende kilde, hverken Detmar, Korner eller Krantz. — Huitfeldt fortæller umiddelbart forinden om kong Valdemar den Unges bryllup med Eleonora af Portugal, fejret i Ribe 1229 24. juni (jf. nr. <a href='/books/dipdan/1229/dd_12290625001'>98</a>). Hans kilde er uden tvivl den danske Rydårbog. 'På samme tid', siger Huitfeldt, tilvejebragtes forliget mellem den holstenske greve og kongen af Danmark. Ved dateringen er dette det eneste støttepunkt. Det kan ikke nægtes, at der klæber samme usikkerhed til denne tidsfæstelse, som altid vil hvile over Huitfeldts oplysninger, jf. f. eks. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231115'>60</a>, note 1."
                
[drb2]
  lemma = ""
  note = "det kan måske ikke helt udelukkes, at dette er misforstået af Huitfeldt for 'fædrene gods', idet der eventuelt kan have været diskussion om godsbesiddelsen i Holsten, jf. nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a> § 17."
                