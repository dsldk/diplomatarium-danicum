  lemma = ""
  note = "Brevet er uden Aar og Dag, men maa i hvert Fald være udstedt før 1310 den 9. August, da Fru Cecilie omtaler, at Jens Thomsen har skødet den ene af de to nævnte Gaarde paa Fakse Herredsting, hvortil han bemyndiges i dette Brev."
                
