  note = "i den sjællandske kirkeret af 1171 gik bønderne ind på at yde biskoppen 'tredingstiende af al deres sæd og at føre den et sted hen i kirkesognet', DGL. VIII 455 § 20. Det kan ikke udelukkes, at der for en del sigtes hertil med vendingen 'ifølge gammel og anerkendt sædvane'. Helt kan det ikke gælde, da pavebrevet giver en i forhold til kirkeretten ny oplysning om ydelsesformen: 'i tærsket korn'. Ordene 'af hvert enkelt bol jord' betyder muligvis blot: af al dyrket agerjord. Ellers kunne ordene eventuelt tolkes som gældende en tiendeydelse pålignet de enkelte bol (_de singulis mansis terre_), jf. hertil Niels Skyum-Nielsen i Scandia XXIII s. 88, Tage E. Christiansen i Hist. Tidsskr. 1977 s. 39 note 167 samt Troels Dahlerup i Kult. leks. XVIII sp. 291-92 og i Fortid og Nutid XXIX (1981-82) s. 5."
                