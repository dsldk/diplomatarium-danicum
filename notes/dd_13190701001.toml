  note = "årstallet beror sikkert på gætning. Efter al sandsynlighed er brevet dog udstedt før 1319 1. juli, jf. nrr. <a href='/books/dipdan/1319/dd_13190701002'>132</a>-<a href='/books/dipdan/1319/dd_13190701003'>33</a>."
                
[drb2]
  lemma = ""
  note = "da dette begreb ikke kendes i middelalderen, må det være Bircherods gengivelse af _redditus ecclesiae_ eller lignende."
                
[drb3]
