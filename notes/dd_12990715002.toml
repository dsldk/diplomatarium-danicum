[drb2]
  lemma = ""
  note = "i den latinske Tekst er dette udtrykt ved at gentage _instanter_ (indtrængende) i de tre Komparationsgrader. Appelbrev (se DRB II 1 Nr. 338 Note 4) skulde forlanges _instanter et saepius_, indtrængende og flere Gange, men det blev efterhaanden anset for tilstrækkeligt, at Begæringerne fremsattes i umiddelbar Fortsættelse af hinanden (C. 31 pr. C. II qu. 6. Clem. c. 2 II 12 de appellationibus)."
                
