[drb1]
  lemma = ""
  note = "Brevet er efter Skriften at dømme fra Slutningen af 13. Aarh. Naar Langebek sætter Brevet til 1278, skyldes det sikkert hans Kendskab til Junker Jakob Nielsens Breve af dette Aar, i hvilke Niels Mandrup omtales (jf. DRB II 2 Nr. 333. 335. 336); men Niels Mandrup omtales ogsaa i Breve fra omkring 1300. Hans Dødsaar er 1305."
                
[drb2]
  lemma = ""
  note = "oversat efter en Rettelse."
                