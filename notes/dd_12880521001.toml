[drb3]
  lemma = ""
  note = "foruden Svogerskab, som bestod mellem en Person og den, med hvem en af hans Slægtninge havde haft Samleje, og som var Ægteskabshindring indtil fjerde Grad inclusive, kendte den kanoniske Ret en Ægteskabshindring bestaaende i, at den ene af de vordende Ægtefæller forinden havde været trolovet med en Slægtning af den anden. Det er denne Hindring der sigtes til med Ordene 'offentlig Velanstændighed og Retfærdighed'."
                
