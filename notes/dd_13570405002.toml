[drb1]
  lemma = ""
  note = "udstedernes fader, Henning 1. Podebusk, var gift med Eufemia, der må have været en datter af grev Jakob af Halland, jf. A. Hofmeister, Eine frühe Stammutter der Putbus aus dänischem Königsblut? (Monatsblätter d. Gesellsch. f. pomm. Gesch. u. Altertumskunde 1937 s. 121—128), samt C. A. Christensen, Grev Jakob af Halland — Egholm — Henning Podebusk (Hist. Tidsskr. 12, rk. I s. 462-67)."
                
[drb2]
  lemma = ""
  note = "nedertysk udtryk for lovlig arv såvel m. h. t. lensgods som privat gods, jf. Mekl. UB. XII (sagregister) s. 14 og 155."
                
[drb3]
  lemma = ""
  note = "hans fader, Nicolaus 1., var broder til brevudstedernes bedstefader Tetz 1., jf. D. Kausche, Geschichte d. Hauses Putbus, Stammtafel s. 272."
                