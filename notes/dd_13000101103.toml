[drb1]
  lemma = ""
  note = "Formlen, der er den tredje sidste Indførelse i Dombogen, maa være senere end 1299 30. Juli (jf. foroven Nr. 54)."
                
[drb2]
  lemma = ""
  note = "det latinske Udtryk _exceptio in factum_ betegnede i Romerretten en Indsigelse, der ikke havde noget almindelig benyttet kort Navn eller lod sig angive ved Henvisning til et bestemt Lovbud, men maa tit karakteriseres ved en Beskrivelse af de foreliggende konkrete Omstændigheder."
                
[drb3]
  lemma = ""
  note = "uklart, men det latinske Udtryk er aabenbart ufuldstændigt."
                