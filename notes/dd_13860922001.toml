 # Notes for dd_13860922001
                

[dd1] 
lemma = "sue"
note = '''= Nicholaus Olaui de Gyrissnes, cf. nr. <a href='/books/dipdan/1386/dd_13860911001'>92</a>'''

[drb1] 
lemma = ""
note = "referatet af fru Sofies gavebrev er indført under 11. september (Niels Olufsens dødsdag) uden, at det dog anføres, hvornår hun selv døde. Dateringen må derfor støtte sig på Niels Olufsens indstiftelse af hans egen årtid senest 1386 11. september, nr. <a href='/books/dipdan/1389/dd_13891011001'>92</a>, og på fru Sofies overdragelse af gods i forbindelse dermed og med hendes indstiftelse af årtid for sine forældre 1386 22. september, nr. <a href='/books/dipdan/1389/dd_13891016004'>97</a>."

[drb2] 
lemma = ""
note = "Niels Olufsen."

[drb3] 
lemma = ""
note = "sigter sandsynligvis til anvendelse af gårdens ydelser som i Niels Olufsens årtidstiftelse, nr. <a href='/books/dipdan/1389/dd_13891011001'>92</a>."
