[drb1]
  lemma = ""
  note = "dette og de tre følgende kongebreve i denne sag (nrr. <a href='/books/dipdan/1313/dd_13130724002'>68</a>—<a href='/books/dipdan/1313/dd_13130724004'>70</a>) er udstedt inden 1313 24. juli, da kongen sluttede sagen ved et låsebrev, se nr. <a href='/books/dipdan/1313/dd_13130724005'>71</a>. De er antagelig fra 1312, idet der, mellem dem og låsebrevet normalt skal hengå et år."
                
