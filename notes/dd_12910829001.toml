  note = "jf. c. 1. 11. 14 X de filiis presbyterorum ordinandis vel non I 17."
                
[drb2]
  lemma = ""
  note = "den i Brevet paaberaabte Klausul stammer fra Urban 4.s Bemyndigelse til Biskop Tyge 1. af Aarhus til at prædike Korstog. Urban 4.s Brev er trykt i Bull. Dan. 458 Nr. 590, jf. DRB II 1 Nr. 397, efter de pavelige Kopibøger, hvor Brevet har Datoen 3. Oktober 1263, mens Originalen, til hvilken det her foreliggende Brudstykke gaar tilbage har haft 17. Oktober 1263. Klausulen er trykt som et særskilt Brev i Bull. Dan. 466 Nr. 592."
                
