
# Notes for dd_12321231106
[drb1]
  lemma = ""
  note = "skønt teksten er næsten helt identisk med forlægget, DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231111'>56</a> af [1202—1214], fremstår dog enkelte ting som nye, således to henvisninger til »vor fader«. Det er naturligt herved at tænke på Valdemar II Sejr, fordi den udstedende kong Erik gentager netop hans brev. En tilsvarende genudstedelse sker, omend i forkortet form, i et udateret privilegium fra hertug Abel, der på samme måde henviser til »vor fader«. Abels fribrev hører med vished hjemme i tiden før 1250 (nr. <a href='/books/dipdan/1232/dd_12321231107'>149</a>). Disse træk peger mod Erik IV Plovpenning blandt de fire Erik'er 1232-1439, og en sådan tidlig datering støttes af formelværket, den gejstlige straffetrussel i sanktionen samt gudspåkaldelsen. Denne gammeldags formel er i stærk tilbagegang allerede i 1230'erne og 1240'erne, hvor den sjældent optræder i kongebreve bortset fra enkelte klosterprivilegier. Fra 1250 bruges invokationen endnu mere sporadisk i kongelige breve. Formlens forekomst her er ligesom den forældede straffetrussel træk, der yderligere viser hen til Erik Plovpenning som udstederen. — Ved en nærmere tidsfæstelse inden for dennes regeringstid 1232-50 må det mærkes, at kongen har benyttet et segl, der peger tilbage mod hans hertugtid 1216-32. Det tyder vel på en udstedelse nærmere 1232 end 1250. Vigtigere er, at han 1242 11. november atter udsteder et privilegium for Knudsklostret. Selv om det påkalder sig faderens forbillede, sker det kun én gang, mod tre gange i nærværende tekst, og det er langt mere selvstændigt og betydningsfuldt. Da 1242-privilegiet stammer fra Eriks egen kongetid, og der ligesom ikke er plads til en blot og bar gentagelse af Valdemarprivilegiet i den frie regeringstid fra 1241, ligger det meget nær at henvise den foreliggende slaviske kopi til samregeringen [1232—1241]."
                
