
# Notes for dd_12081113001
[drb1]
  lemma = ""
  note = "Tidligere læstes den latinske form _Wastinan_. Den blev anset for fejlskrevet for et eller andet udenlandsk bispedømme eller rettet ind, så den kunde dække det svenske Växjö. Den rigtige læsemåde er imidlertid _Wastman_. Dette svarer til navnet på landskabet Väst manland, der i en pavelig kilde fra omkring 1120 betegnes _Guasmannia_. Bispedømmet må i nærværende bulle have fået navn efter sit landskab og være identisk med Västerås stift (jf. en lignende afvigelse for Børglum stift i DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220527001'>202</a> med note 2). Hvem der har været biskop der i 1208 lader sig iøvrigt ikke oplyse."
                
[drb2]
  lemma = ""
  note = "Navnene på bisperne lader sig ikke oplyse med sikkerhed."
                
