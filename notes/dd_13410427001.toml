  note = "brevet er skrevet af samme skriver, som har skrevet de to andre breve vedrørende Niels Kistes forhold til Clara kloster af 1341 10. og 13. marts. Brevet er sandsynligvis skrevet i klostret og, ifølge en påtegning på bagsiden, forelagt rettertinget til besegling."
                
