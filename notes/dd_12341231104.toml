
# Notes for dd_12341231104
[drb1]
  lemma = ""
  note = "afsenderen tiltaler biskoppen som en overordnet, hvoraf fremgår, at den pågældende pønitentiar ikke selv har biskoppelig rang, jf. note 5."
                
[drb2]
  lemma = ""
  note = "_coram uobis_ betegner bispen som siddende i retten, jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231135'>76</a>, note 1."
                
[drb3]
  lemma = ""
  note = "præsten var kommet i vanry for manddrab, men benægtede sin mulige skyld. Den ham tillagte forbrydelse var ikke notorisk, så lidt som der forelå fældende vidneudsagn imod ham af troværdige personer. Bispen pålagde ham derfor at godtgøre sin skyldfrihed ved 'kanonisk renselse' (_purgatio canonica_), hvorved en række mededsmænd blot skulle sværge på hans troværdighed, når han fremførte sin benægtelse. Præsten hævder nu, at de af ham selv udpegede mededsmænd var kvalificerede, så de ikke ville sværge falsk af had eller kærlighed eller havde dårligt ry (jf. DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180528001'>140</a>). Alligevel kasseredes de af bispen, der påbød ham at rense sig ved andre. Iblandt disse, påstår præsten, var fjender af ham, hvilket diskvalificerede dem både som vidner og i den her aktuelle funktion som mededsmænd. Deres ed støttede ikke troværdigheden af hans benægtelse — renselsen bristede — hvorfor bispen degraderede ham og berøvede ham embede og indtægter (jf. c. 4, 7, 9 og 11 i Liber Extra, De purgatione canonica V 34; Leona C. Gabel, Benefit of Clergy, 94—5, 98-9, 110). Da han tillige pålagde ham kirkebod, og præsten nægtede at underkaste sig denne, sendte bispen ham til den mand ved den pavelige kurie, der havde kirkebodssager under sig, pønitentiaren."
                
[drb4]
  lemma = ""
  note = "_pena penitentia_ i den latinske tekst, der kunne tænkes rettet til _pena penitentiaria_ 'bodsstraf'. Da 'straf' (_pena_) og 'bod' (_penitentia_) er to forskellige begreber, der også holdes adskilt i formularsamlingen (jf. note 5), skal der dog sikkert indskydes et 'eller'."
                
[drb5]
  lemma = ""
  note = "teksten stammer fra en formelsamling, der formentlig betegnedes 'det oprindelige formularium', og den hører hjemme i den sidste halvdel af Gregor IX.s pontifikat 1227-41. Den kan efter personer og begivenheder dateres til 1234—43 (og samleren menes at have været kardinalpresbyteren Thomas af Capua, død 1239). Modtageren må herefter være bisp Gunner af Ribe, fungerende 1230—45/46"
                