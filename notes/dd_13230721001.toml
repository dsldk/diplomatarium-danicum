
# Notes for dd_13230721001
[drb1]
  lemma = ""
  note = "Den omtalte Bestemmelse lyder: »Men hvis samme Greve eller hans rette Arvinger gør Krav paa noget fremmed Gods i Ditmarsken, og dette forekommer Ditmarskerne mindre berettiget, skal 12 af Ditmarskernes Raadgivere, som Greven har udnævnt i dette Øjemed, sværge om dette Gods, at de (ↄ: Ditmarskerne) har større Ret til fornævnte Gods end nævnte Greve eller hans Efterfølgere ... Hvis de gør Krav paa noget fremmed Gods i Holsten, som Greven skal have tiltaget sig, skal seks Riddere og lige saa mange Væbnere sværge, at Greven har større Ret til dette Gods end Ditmarskerne.«"
                
