  note = "indkaldt til 1. november 1215, se DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151001101'>59</a>, note 5."
                
[drb2]
  lemma = ""
  note = "ved nævnte koncilium indskrænkedes tiendefriheden for fremtidige erhvervelser til kun at gælde munkenes egen, nyopdyrkede jord (_novalia_), se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231120'>64</a>, note 1. Den verdslige lovgivning sluttede sig hertil, så at nyerhvervet jord forblev skattepligtig som hidindtil. Undtagelser kunne kun gøres ved særbevillinger som den foreliggende, se Niels Skyum-Nielsen, Kvinde og Slave s. 230 med note 10, der henviser til Jyske Lovs principielle bestemmelse i så henseende."
                
[drb3]
  lemma = ""
  note = "_apud_, eventuelt: 'ved', jf. nr. <a href='/books/dipdan/1234/dd_12340524001'>179</a>, note 4."
                