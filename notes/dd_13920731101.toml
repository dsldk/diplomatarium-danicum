
# Notes for dd_13920731101
[drb1]
  lemma = ""
  note = "Afsenderen, der betegner den fangne kong Albrecht som sin fætter”, må være hertug Johan 1. af Mecklenburg. Modtageren, højmesteren Konrad Wallenrode, valgtes 1391 12. marts, Die Berichte der Generalprokuratoren I 137, og døde 1393 25. juli, Hans. UB. V 61 note 1. Det kun i udtog bevarede brev dateredes med tvivl til [1391. Juli?] i Hanserec. IV 12 nr. 17, men det skal snarere henføres til 1392 juli efter sammenbruddet af forhandlingerne i Vordingborg som refereret i Rostocks brev af [1392] 1. august, cf. nr. <a href='/books/dipdan/1392/dd_13920801001'>596</a>."
                
[drb2]
  lemma = ""
  note = "her afbrydes afskriften."
                