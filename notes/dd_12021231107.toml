[drb4]
  lemma = ""
  note = "Heri ligger der en afgørende forskel i forhold til diplomforlægget, jf. note 1. Når det i texten siges, at Anders Sunesen (igennem Absalons stadfæstelse) bekræfter kong Valdemars bevilling for klostret, støttes dette ganske vist af den bevarede ordlyd af det kongelige privilegium. Men da Absalons diplom udtrykkeligt understreger, at immuniteten kun gælder de fynske ejendomme, turde det være tilladeligt at slutte, at Valdemardiplomet, som kun kendes i afskrift, senere er rettet fra at gælde for Fyn til at gælde for landet som helhed."
                
