
# Notes for dd_12021231107
[drb1]
  lemma = ""
  note = "Privilegiet er formet som en stadfæstelse af diplomforlægget, udstedt af ærkebiskop Absalon 1180 12. maj, der igen er en stadfæstelse af kong Valdemar I.s privilegium af 1180 6. februar. Med hensyn til indholdet følges forlægget nøje, dog på ét punkt nær. Immuniteten gælder efter Absalons privilegium kun for besiddelserne på Fyn — i Anders Sunesens har den gyldighed for besiddelser i hele Danmark, se nærmere note 4. En herhenhørende afgrænsning af de frie besiddelser til 30 bol, der finder omtale to steder i Absalons diplom, er på samme måde udgået i efterfølgerens fornyelse. For så vidt angår formuleringen, er det påfaldende, at det nye ærkebiskoppelige diplom optager det forrige i sig, endog i en sådan grad, at dettes underskriverformler anføres linie for linie. I virkeligheden vilde det være mest træffende at karakterisere Anders Sunesens stadfæstelse som en transsumpt, jf. nr. <a href='/books/dipdan/1200/dd_12001231101'>25</a>, note 1. Da udstederen optræder som ærkebiskop, må diplomet være blevet til efter 1202, i hvilket år han tidligst kan have båret denne titel, jf. nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Den senest mulige tidsgrænse fremgår af tituleringen af en af underskriverne, Tord. Han kaldes her kannik i Lund. 1211 var han forfremmet til dekan, se DRB. 1:5 nr. <a href='/books/dipdan/1211/dd_12111231101'>3</a>—<a href='/books/dipdan/1211/dd_12111231102'>4</a> af 1211 u. d. Nærværende stadfæstelse kan herefter senest være udstedt i 1211."
                
