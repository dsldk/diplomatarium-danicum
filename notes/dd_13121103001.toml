
# Notes for dd_13121103001
[drb1]
  lemma = ""
  note = "At Brevet er udstedt 1312, fremgaar af et Brev, som de svenske Hertuger Erik og Valdemar udstedte til Lübeck i Varnhem 1312 15. August (trykt Bunge II 72 Nr. 641), hvorved de gav de lybske Købmænd Ret til at sejle op ad Neva til Novgorod med deres Varer, hvilket Brev maa gaa forud for dette."
                
