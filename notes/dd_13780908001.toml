[drb1]
  lemma = ""
  note = "teksten har _byleggen_, der sigter til, at ægtefællerne i gæsternes påsyn lagde sig ved hinandens side i ægtesengen."
                
[drb2]
  lemma = ""
  note = "her brugt i vid betydning. Erik 4. var gift med Sofie, datter af hertug Magnus 2. af Braunschweig, og hertug Albrecht af Sachsen og Lüneburgs moder Elisabeth var datter af hertug Wilhelm af Braunschweig-Lüneburg. Hertug Albrecht selv var gift med hertug Magnus' enke Katharina."
                