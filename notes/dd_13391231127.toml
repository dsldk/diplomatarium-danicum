  note = "både dette og det efterfølgende brev, der stadfæster biskop Niels 1. af Børglums udaterede gavebrev til klostret i Løgum, DRB. II 4 nr. <a href='/books/dipdan/1297/dd_12970111001'>242</a>, må på grund af de forkerte årstal og bispenavne anses for uægte. Da Niels 1. var biskop i Børglum i årene 1283—97, kunne det tænkes, at årstallene i dette og efterfølgende brev var fejlskrevne i Løgumbogen, cf. Dipl.Dan. 2. rk. V p. 124, hvor denne mulighed antydes. Foreliggende brev må imidlertid, da det omtaler det her efterfølgende brev af biskop Jens, der er udstedt 1305 5. februar, være udstedt samtidigt med dette eller i tiden derefter. Men efter biskop Niels 1. (1283—<a href='drb97'></a>, som skænkede gården i Dover til klostret, er der kun een biskop med navnet Jens i Børglum, nemlig Jens 3. (1365—1369). Opfatter vi imidlertid ham som udsteder af det følgende brev, opstår den vanskelighed, at der både i bispens og kapitlets brev siges, at en biskop Svend af Børglum også har stadfæstet klostrets besiddelse af godset i Dover (afskriften i Løgumbogen af kapitlets brev har forbogstavet _D_, men eftersom der aldrig har været en biskop i Børglum, hvis fornavn begyndte med _D_, må der her antages at foreligge en afskriverfejl i Løgumbogen for _S_, og _Suenonis_ i bispebrevet opfattes som den korrekte gengivelse af forlægget). Men mellem Niels 1. (1283—1297) og Jens 3. (1365—1369) var der ingen biskop med navnet Svend i Børglum. En _Svend_ var biskop 1280 (1281)—1283, en anden 1370—1396. Både årstal og bispenavn må derfor være forkerte, og de to breve må opfattes som sene forfalskninger, foretaget i klostret i Løgum på et tidspunkt, da man ikke vidste, hvornår den biskop Niels af Børglum, af hvem man havde et udateret gavebrev, DRB. II 4 nr. <a href='/books/dipdan/1297/dd_12970111001'>242</a>, og som mindedes i klostrets nekrologium, cf. SRD. IV 578, levede."
                
