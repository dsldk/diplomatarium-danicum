  note = "c. 14 in VIto de electione et electi potestate I 6. Kirkemødet i Lyon 1274 havde i Overensstemmelse med ældre Forskrifter indskærpet, at den, der modtog et Sognepræsteembede, inden et Aar derefter skulde lade sig præstevie og residere ved Kirken."
                