note = "dette er oversættelsen af det latinske forholdsord preter, som imidlertid også kan betyde undtagen. Hvis det sidste er tilfældet, må det betyde, at skoven Hjemdal ore er blevet skænket klostret med undtagelse af engen Lyngtved; dog har munkene ret til at hugge træ fra engen"
