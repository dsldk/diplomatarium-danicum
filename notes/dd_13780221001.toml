
# Notes for dd_13780221001
[drb2]
  lemma = ""
  note = "begyndelsen af teksten er udeladt i afskriften."
                
[drb3]
  lemma = ""
  note = "d.v.s. hansekøbmændene."
                
[drb4]
  lemma = ""
  note = "teksten har _delenetancie van der copenscop_, et udtryk, der ellers ikke kendes, men må være dannet af _delenio_, jf. _delenimentum_, lokkemiddel; Hanserec. vil rette til '_detinancie_', tilbageholdelse, et sjældent udtryk, der næppe giver bedre mening i sammenhængen."
                
[drb5]
  lemma = ""
  note = "teksten har _vor den bodim_, hvilket må betyde, at den nye sild bliver lagt øverst og nederst i tønden, jf. DRB. III 9 nr. <a href='/books/dipdan/1375/dd_13750624006'>482</a> § 14."
                
[drb6]
  lemma = ""
  note = "jf. nr. <a href='/books/dipdan/1377/dd_13770624001'>256</a> § 10."
                
[drb7]
  lemma = ""
  note = "jf. DRB. III 7 nr. <a href='/books/dipdan/1364/dd_13640207001'>16</a> note 3."
                
[drb8]
  lemma = ""
  note = "den udeladte del af teksten drejer sig om hansekøbmændenes påståede misligholdelse af deres privilegier i England."
                