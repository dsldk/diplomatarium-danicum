
# Notes for dd_13100615007
[drb1]
  lemma = ""
  note = "De i Registraturen nævnte to Bisper er Esger Jul 1310—1325 og Biskop Peder Pag af Odense 1304—1339. Brevet kan saaledes tidligst være udstedt 1310 efter 15. Juni, da Esger Jul udnævntes til Ærkebiskop. I en Marginalnote i Registraturen tilføjes: Item Dombrev paa noget Gods, som fordum laa i Ejby, men nu imod Lov og Ret ligger til Blangsted."
                