  note = "det fulde navn kendes ikke, og en identifikation med provst Ivar i nr. <a href='/books/dipdan/1220/dd_12201111001'>175</a>, således som det foreslås i Bull. Danicum, må anses for meget tvivlsom. Forældrenes stand og ægteskabelige stilling er ikke den samme i de to dispensationer, ligesom det ikke ses, hvorfor samme person to gange skulde have dispensation for samme forhold."
                