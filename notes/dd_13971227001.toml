  lemma = ""
  note = "notitsen er udateret. Den sidst daterede indførelse har _torsdagen efter nytår_, hvilken dag i Deventer faldt på den 27. december. Den nærmest følgende daterede indførelse har datoen _tirsdagen for den hellige Agatha_, der var den 5. februar 1398."
                
