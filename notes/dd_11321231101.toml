  note = "Bernard af Clairvaux mindes i sit skrift _De consideratione_ (fra omkr. 1150) Martins sendefærd: \"Jeg anser det for passende, at vor Martins — elskelig ihukommelse — opførsel bliver fremdraget. I kender den, men jeg ved ikke, om I husker på den. Som kardinallegat virkede han på et tidspunkt i Danmark, og han vendte så fattig tilbage derfra, at han næsten helt uden fødevarer og heste med nød og næppe nåede til Firenze. Der skænkede stedets biskop ham en hest, på hvilken han nåede Pisa, hvor vi opholdt os. Hvad siger du, Eugenius? Mon det vilde høre et andet tidsrum til, at en legat vilde vende tilbage fra et land med guld uden at have guld, at drage gennem et land med sølv uden at have sølv?\"."
                
