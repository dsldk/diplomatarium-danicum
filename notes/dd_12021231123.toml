
# Notes for dd_12021231123
[drb1]
  lemma = ""
  note = "Denne overskrift findes i hovedhåndskriftet til synodalstatutterne, _Redaktion 1_, der er lagt til grund for oversættelsen. Statutterne kendes desuden i en anden udformning, _Redaktion 2_, som er overleveret igennem to manuskripter med visse indbyrdes afvigelser, _2 a_ og _2 b_. _Redaktion 2_ omfatter kun de 12 første paragraffer. Endelig er der bevaret et brudstykke af en text, _Redaktion 3_, som alene meddeler 3 paragraffer (det meste af § 9 samt 10—11). Bestemmelserne henføres til Anders Sunesen i den anførte overskrift fra _Redaktion 1_, og dette svarer til en afsluttende bemærkning i _Redaktion 2 a_: 'Her slutter hr. ærkebiskop Anders' statut'. Overskriften fortæller videre, at bestemmelserne er givet med samtykke af de øvrige biskopper på en synode afholdt på Sjælland. At de er udstedt af en provincialsynode bekræftes af deres ordlyd. Udstederen fremtræder i første person pluralis i §§ 4—5 og 7—9. Imidlertid bringer _Redaktion 2 a_ den anførte afsluttende note efter $ 12, og de 4 følgende paragraffer, der kun findes i _Redaktion 1_, skulde efter dette ikke have haft plads i texten. Der er dog næppe grund til at følge _Redaktion 2 a_ i så henseende og skære artiklerne 13—16 bort. § 15 er formuleret som de tidligere paragraffer. Og ganske vist er udtryksmåden gennemgående upersonlig i §§ 13—16. Men § 14 begynder med 'Brødrene vedtog også', der tydeligt viser tilbage til en beslutning truffet af et kollegium af biskopper. Står det på denne måde fast, at synodalstatutterne, så vidt vi kan dømme af det bevarede materiale, har omfattet alle de 16 artikler, der gengives i _Redaktion 1_, er det mere usikkert, om de har indbefattet endnu en paragraf. I umiddelbar tilslutning til § 16 i _Redaktion 1_ finder man en formular for afløsning af bandlyste, og derefter følger en note om den guddommelige barmhjertighed med henvisning til Augustin. Denne sidste note, som før regnedes med til statutterne, er blevet slettet i et senere tryk. Det er utvivlsomt sket med rette. Men nedenfor har heller ikke absolutionsformularen kunnet henregnes til Anders Sunesens statutter. I sin udformning er den nemlig anderledes end de forudgående artikler. Den har helt og holdent karakter af liturgisk formel, og ikke ét ord antyder, hverken direkte eller indirekte, at den skulde være knæsat af synoden. At formlen er indskrevet lige efter statutterne kan ikke være afgørende. Indledningsvis flyder redaktionerne _2 a_ og _3_ sammen med den skånske kirkeret på latin, og det kan derfor ikke forbavse, om _Redaktion 1_ til sidst løber over i et liturgisk stykke, der er synodalbestemmelserne uvedkommende. Desuden må det mærkes, at skriveren i _Redaktion 1_ ganske tydeligt gør et ophold efter § 16, før han tager fat på absolutionsformularen, også et indicium for, at der her begynder noget nyt. Kan man således bestemme statutternes omfang inden for den begrænsning, som texterne sætter, og må man fastholde, at de vel har omfattet flere end de 12 paragraffer, som indeholdes i _Redaktion 2_, men derudover kun 4 af de seks stykker, som _Redaktion 1_ er alene om, kan det også strax slås fast, at de må dateres til Anders Sunesens embedstid [1202—1223]. De tidligere dateringer til 1201—05 og 1201—23 kan ikke komme på tale. Navnlig må det understreges, at en nærmere tidsfæstelse ikke kan begrundes med en henvisning til de ærkebiskoppelige bestemmelser, der finder omtale i pavebullen af 1206 19. januar, se nr. <a href='/books/dipdan/1206/dd_12060119001'>112</a>, note I. Et andet problem, som rejser sig i denne sammenhæng, er spørgsmålet om texternes alder i forhold til hinanden. Den ældre sjællandske krønike sigter ganske tydeligt til de foreliggende statutter i sin meddelelse om Anders Sunesens indsats på bodsdisciplinens område. Den fortæller, at ærkebiskoppen indførte mildere regler for kvinder, der havde ligget deres børn ihjel, jf. § 2. Denne samme tendens i retning af større lemfældighed, efterhånden som tiden gik, afspejles også i _Redaktion 3_ § 10, hvor det om manddrabere hedder, at de ikke må indføres i kirken, før de har fastet halvanden karene, 'som det er nu, men tidligere skulde der fastes to år og tre karener'. Denne oprindelige tilstand, kendetegnet ved ordet 'tidligere', genfindes netop i _Redaktion 1—2_. Bemærkningen viser, at _Redaktion 3_ er yngre end de to første, og tillige, at de strenge regler for bodsdisciplinen løsnes stadig mere. Anlægges dette samme synspunkt for vurderingen af forholdet mellem _Redaktion 1_ og _2_, bliver den første også den ældste. Hvad mere specielt angår redaktionernes karakter og forhold til hinanden, henvises til indledningen til nr. <a href='/books/dipdan/1202/dd_12021231123'>65</a> i Dipl. Danicum I:4, der bringer den latinske ordlyd af alle tre udformninger. Jævnfør nedenfor noterne 10 og 16."
                
[drb2]
  lemma = ""
  note = "En bodstid på 40 dage. I _Redaktion 3_ § 11 bestemmes dens indhold til 40 fastedage som i fastetiden med undtagelse af, at den bodsgørende på onsdage og fredage i karenen kun må nyde vand og brød. Som anført i note 1 er denne tredie redaktion dog ret sen, hvorfor det ikke kan vides med sikkerhed, om karenen netop har haft denne karakter eller muligvis har været strengere, da statutterne blev udstedt."
                
[drb3]
  lemma = ""
  note = "Ændres til 'een grødret' i _Redaktion 2_."
                
[drb4]
  lemma = ""
  note = "Den latinske text har _circa_, der her må have samme betydning som _contra_ i § 12 og _ante_ i _Redaktion 2_ § 1 og altså må oversættes 'før'."
                
[drb5]
  lemma = ""
  note = "Sætningen 'indtil treåret afsluttes' er udeladt i _Redaktion 2_."
                
[drb6]
  lemma = ""
  note = "Kan også oversættes 'eller'. Ændres i _Redaktion 2_ til kun at gælde moderen."
                
[drb7]
  lemma = ""
  note = "Bodsåret bestemmes i _Redaktion 3_ § 11 til at omfatte alle tamperdagene (se herom DRB. II:9 s. 421) og dagene før (underforstået: aposteldagene, ifølge § 12 her), hvor der skal fastes på vand og brød. Med den anførte udfyldning stemmer dette med formuleringen af § 12 i nærværende første redaktion."
                
[drb8]
  lemma = ""
  note = "_Redaktion 2_ har i stedet 'Men hvis kirken bliver krænket'."
                
[drb9]
  lemma = ""
  note = "Texten er her rettet ind efter _Redaktion 3_, men restitutionen er ikke ganske sikker."
                
[drb10]
  lemma = ""
  note = "På dette sted giver _Redaktion 2 a_ mere end nogen af de andre udformninger, idet den erstatter de sidste sætninger med: 'eller der pålægges dem blot, om de bliver hjemme, fjorten års bod eller syv karener med syv år'. Muligvis er dette den oprindelige slutning på § 9. I _Redaktion 3_ er der sket ændringer i § 9, således at listen over tilfældene af grov blodskam er trukket sammen. Men desuden er den udvidet til at omfatte omgang med ens niece samt med nogen, man er beslægtet med i anden eller tredie slægtskabsgrad (se herom DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530120001'>91</a>, note 2)."
                
[drb11]
  lemma = ""
  note = "_Redaktion 3_ har slettet 'de øvrige omstændigheder' og indsætter i stedet for 'hensigten'."
                
[drb12]
  lemma = ""
  note = "_Redaktion 3_ fordrer kun '9 ugers faste, nemlig halvanden karene' før indførelsen af manddraberen i kirken, jf. note 1."
                
[drb13]
  lemma = ""
  note = "Ved manddrab begået på disse dage."
                
[drb14]
  lemma = ""
  note = "Den latinske text har _a lacticiniis_, der af Hammarström, Glossarium, s. 166 oversættes 'mælkemad', og som ifølge Ribe Oldemoder, ed. O. Nielsen, 73 må betyde 'smør og ost'."
                
[drb15]
  lemma = ""
  note = "Vand og brød var ellers bodspiserne om fredagen, jf. § 12."
                
[drb16]
  lemma = ""
  note = "_Redaktion 2_ bytter om på sætningerne i § 11, men ændrer intet væsentligt. Det gør _Redaktion 3_, der forbyder kødspiser ved drab på søndage, mandage, tirsdage og torsdage og fiskeretter for drab forøvet onsdag, fredag og lørdag. Systemet er altså forenklet i forhold til de to ældre redaktioner, kravene formindsket. Desuden tilføjer _Redaktion 3_ de i noterne 2 og 7 omtalte definitioner på bodstiderne."
                
[drb17]
  lemma = ""
  note = "Forandres i _Redaktion 2_ til 'syv', hvilket betegner en mildnelse, da de bodfærdige herved fik længere tid til at opfylde deres karener. I _Redaktion 2 a_ er tallet kun rettet dette første sted i paragraffen. Længere nede står fortsat 'seks', hvad der kunde tyde på, at denne udformning repræsenterer en direkte overarbejdelse af _Redaktion 1_, en bearbejdelse som i dette afsnit dog ikke er blevet ført konsekvent igennem. Om _Redaktion 2 a_.s særlige stilling se også note 10."
                
