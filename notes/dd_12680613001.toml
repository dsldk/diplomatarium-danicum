  lemma = ""
  note = "Pergamentet er meget hullet og plettet, saaledes at Læsningen adskillige Steder er usikker, navnlig i Brevets Slutning. Hjælp ved Læsningen er Erik 4. Plovpennings Brev af 1241 2. Juli, hvorfra flere Sætninger er ført over i dette Brev, og en Afskrift i Langebeks Diplomatarium fra et Tidspunkt, da Diplomets Bevaringstilstand var bedre end nu. — Kapitlets Brev med Løfte om en evig Messe er ikke bevaret."
                