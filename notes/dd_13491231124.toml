
# Notes for dd_13491231124
[drb1]
  lemma = ""
  note = "de to registraturer, nr. <a href='../dd_13491231124'>238</a> og <a href='../dd_13491231125'>239</a>, kan ikke identificeres med bevarede breve. Da hertugerne af Pommern endnu 1348 12. juni og 14. oktober anerkender Karl 4. som deres lensherre, jf. Böhmer, Regesta Imperii VIII nr. 698—699 og Barthold, Geschichte von Rügen und Pommern III 385, men 1350 kalder kong Valdemar for deres herre, nr. <a href='../dd_13501015001'>335</a>, har hertugerne sandsynligvis hyldet ham i 1349, da kongen med en hærstyrke gik i land i Nordtyskland og intervenerede i den brandenburgske strid. Valdemar bekæmpede sammen med de pommerske hertuger bl.a. hertug Albrecht af Mecklenburg, jf. W. Strecker, Die äussere Politik Albrechts II von Mecklenburg 65 flg., som 1350 8. maj måtte anerkende Danmarks overhøjhed over staden og landet Rostock, jf. nr. <a href='../dd_13500508001'>280</a>—<a href='../dd_13500508002'>81</a>."
                