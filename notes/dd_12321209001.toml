
# Notes for dd_12321209001
[drb1]
  lemma = ""
  note = "Apost. gern. 8, 17—18. — Kernen i kirkens præsteordination var håndspålæggelsen fra den ordinerende biskop (samt fra de tilstedeværende præster) og den ledsagende signende bøn fra bispen. Også ved diakonordinationen var bispens håndspålæggelse ceremoniens højdepunkt (Braun, Liturgisches Handlexikon, 239—40, 65, 213). Det var altså en ikke uvæsentlig fejl, ærkebiskop Uffe havde begået ved at springe den over. Gregor IX.s svar minder iøvrigt om et tilsvarende responsum fra Innocens III 1204 (c. 1 X De sacramentis non iterandis I 16)."
                
[drb2]
  lemma = ""
  note = "ordinationerne af præster og diakoner (samt af subdiakoner) skulle normalt finde sted på fire lørdage om året, i 1ste fasteuge, i pinseugen, i 3die septemberuge og i 3die decemberuge (Braun 248, 213. — Jf. c. 3-4 Dist. LXXVI)."
                
[drb3]
  lemma = ""
  note = "svaret til den danske ærkebiskop blev optaget i Gregor IX.s dekretalsamling af 1234, _Liber Extra_, som c. 3 X De sacramentis non iterandis I 16."
                