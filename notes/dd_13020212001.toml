
# Notes for dd_13020212001
[drb1]
  lemma = ""
  note = "i en enkelt Udgave sættes Brevet til 1303 11. Februar, fordi den regner med, at Aaret i Holland begynder med Paaske. Dette gælder ogsaa ganske rigtigt for de fleste hollandske og flamske Grevskaber, men ikke for Geldern og Friesland, hvor Aaret begynder den 25. December."
                
[drb2]
  lemma = ""
  note = "Teksten har _scabini_, der dækker over tysk _Schöffen_, fransk _échevins_. De var Domsmænd, der fandt Dommene i den af Byens Herre eller hans Repræsentant (Fogeder) ledede Ret. I visse Egne bl.a. i den, hvorfra dette og de tre følgende Breve stammer, havde de dog ofte ogsaa administrative Funktioner som et Kollegium af lignende Art som Raadet, blot at de ikke som dette alene var Organ for Borgerskabet, men i højere Grad for Byens Herre."
                