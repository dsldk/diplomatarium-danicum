  note = "jf. DRB II 4 Nr. <a href='/books/dipdan/1298/dd_12980325001'>289</a>, hvor Referatet i Sorø Gavebog af Esbern Hammers første Skødebrev af 1298 omkr. 25. Marts er oversat. Det er muligt, at Afsnittet, der begynder med 'Efter at dette saaledes var sket' og slutter med 'aldrig, i al Evighed at ville handle imod ovennævnte Mageskifte og Gave', hvori der omtales en anden Skødning end den i det foregaaende Afsnit refererede, i Virkeligheden er den samme som Skødningen i 1312."
                
