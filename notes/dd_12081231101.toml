
# Notes for dd_12081231101
[drb1]
  lemma = ""
  note = "Augustinermunkene i Æbelholt, der også betegnes på anden måde, se nr. <a href='/books/dipdan/1203/dd_12031231103'>91</a> og <a href='/books/dipdan/1208/dd_12081231102'>151</a>—<a href='/books/dipdan/1208/dd_12081231103'>152</a>."
                
[drb2]
  lemma = ""
  note = "Udstederen er en biskop Peder af Roskilde, som tillige er kongens kansler. I henhold til ærkebiskop Anders Sunesens stadfæstelse, nr. <a href='/books/dipdan/1208/dd_12081231103'>152</a>, er det udelukket, at der kan være tale om nogen senere biskop end Peder Sunesen. Denne beklædte Roskilde bispestol fra 1192 til 1214 29. oktober, da han afgik ved døden. Ved den nærmere datering må det bemærkes, at texten oplyser, at bispens broder i sit testamente har efterladt klostret Kagerup. Det fremgår endvidere af sammenhængen, at klostret nu kunde gøre sin ret til ejendommen gældende. Dette forudsætter, at testator er afgået ved døden. Lars Sunesen faldt i slaget ved Lena 1208 31. januar. Dateringen bliver herefter [1208 31. januar—1214 29. oktober]."
                
[drb3]
  lemma = ""
  note = "'Amen' er gennemstreget i Æbelholtbogen enten som en forsiring eller for at angive, at ordet burde slettes. For den sidstnævnte mulighed taler det forhold, at der i samme kopibog er gjort lignende tillæg til en pavebulle af Alexander III fra [1170—77], tillæg, som med fuld sikkerhed vides ikke at have stået i originalen. Det samme gør sig gældende i nr. <a href='/books/dipdan/1208/dd_12081231103'>152</a>, hvor 'Amen' også er gennemstreget. Jf. iøvrigt DRB. I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a>, note 1."
                