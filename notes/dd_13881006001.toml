note = "inden 30. november samm år havde Henneke Brands arvinger, enken Margrete og broderen Oluf, imidlertid indgå ale om delingen af arven således, at Oluf overlod al arven bortset fra afdødes gangklæder til Margrete, der til gengæld kvitterede Oluf for det lån, hun havde ydet ham, jf. nr. <a href='/books/dipdan/1388/dd_13881130002'>450</a>."
