[drb2]
  lemma = ""
  note = "fru Margrete omtales nærmere i nr. <a href='/books/dipdan/1237/dd_12370811001'>241</a>, hvoraf det fremgår, at biskop Niels Stigsen af Roskilde 1237 har forsøgt at påvirke hende gennem henstillinger fra paven via ærkebiskoppen. Denne får ganske vist bemyndigelse til i fornødent fald at bruge kirkestraffe imod hende, det vil i dette tilfælde sige band og interdikt, men det er en fast formel i sådanne pavelige mandater. Der synes endnu da at have foreligget en mere enkel situation end den, som fremgår af ovenstående referat. Dersom biskop Niels havde taget retlige skridt mod fru Margrete, inden pavebullen fra august 1237 og lyst hende i band, mens hun havde appelleret og paven afvist appellen, kunne paven ikke have behandlet sagen med henstillinger, men måtte have henvist til de fældede domme. Når dette ikke sker, må det antages, at Niels Stigsens bandlysninger og de videre skridt i sagen er foregået efter fremsendelsen af augustbullen 1237, og efter at den havde vist sig virkningsløs. Den pavelige stadfæstelse må ligge efter dette tidspunkt, allertidligst 1237. Gregor IX.s død 1241 22. august udgør den anden tidsgrænse."
                
