[drb4]
  lemma = ""
  note = "bullen herom har været anset for tabt (DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 5; I:5 nr. <a href='/books/dipdan/1217/dd_12171116001'>123</a>, note 3), men blev genfundet og publiceret i 1960; den er udstedt 1157 15. januar."
                
[drb5]
  lemma = ""
  note = "en ældre bulle fra Alexander III, rettet til ærkebiskop Eskil, eksisterer ikke længere, men jf. den tilsvarende til den svenske ærkebiskop af [1164 omkring 5. august], DRB. I:2 nr. <a href='/books/dipdan/1164/dd_11640805001'>153</a>. Ved det ovennævnte tekstfund (se note 4) genfandtes også en kort notits om Alexanders bulle for ærkebiskop Absalon, dateret 1178 2. november, DRB. I:3 nr. <a href='/books/dipdan/1178/dd_11781102002'>75</a>."
                
[drb6]
  lemma = ""
  note = "bullen herom er tabt."
                
[drb7]
  lemma = ""
  note = "DRB. I:3 nr. <a href='/books/dipdan/1198/dd_11981123001'>240</a> af 1198 23. november og I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a> af 1201 23. november. Hertil kommer Honorius III.s stadfæstelse af 1217 16. november, I:5 nr. <a href='/books/dipdan/1217/dd_12171116001'>123</a>, der har været forlæg for nærværende tekst i næsten hele dens ordlyd."
                
[drb8]
  lemma = ""
  note = "se anf. nr., note 6."
                
[drb9]
  lemma = ""
  note = "1224 efter vor kalender, jf. DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 12. Under Honorius III har to tredjedele af bullerne juledag som årets første dag, en tredjedel Marie bebudelsesdag som den foreliggende."
                
