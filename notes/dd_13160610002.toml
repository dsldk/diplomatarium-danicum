  lemma = ""
  note = "jf. DRB II 9 nr. <a href='/books/dipdan/1326/dd_13260814001'>294</a> note 3. Sagligt set betyder 'unvorvaren', at kronens embedsmænd ikke må beskylde for toldsvig, fordi de har læsset deres gods på vognene uden at betale tolden. Først når vognene står i strandkanten, er toldsvig vitterlig."
                