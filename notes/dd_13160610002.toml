
# Notes for dd_13160610002
[drb1]
  lemma = ""
  note = "Om de to udkasts konceptkarakter jf. Ingvor Andersson, Erik Menved og Venden 57. Skriften viser, at de er skrevet i Lübeck i begyndelsen af det 14. årh. Nr. 2 er konciperet efter nr. 1; det fremgår bl.a. af, at koncipisten af 2 i flere tilfælde først benyttede det i 1 anvendte ord, derefter overstreger det og indsætter et andet. Begge udkast er udaterede. Da kong Valdemar (2.) er nævnt i 1, har man i ældre udgaver antaget, at 1 var fra hans tid; Höhlbaum, Hans. UB. I 34, og senere forskere antager, at 1 og 2 er samtidige. Da 1 var afskrevet i Kancelliets brevbog, må det i hvert fald være affattet senest 1319, det sidste år, fra hvilket der findes breve optaget i brevbogen. Det kan vanskeligt tænkes konciperet før 1316 10. juni, jf. nr. <a href='/books/dipdan/1316/dd_13160610001'>372</a>, da Erik 6. for første gang i sin regeringstid gik med til at bekræfte et lybsk privilegiebrev fra 1268, som staden i 1303 havde ladet vidimere i Lübeck, jf. DRB II 5 nr. <a href='/books/dipdan/1303/dd_13030202001'>239</a>. På grund af denne tydelige uvilje hos kongen til blot at bekræfte stadens ældre privilegier, er det lidet sandsynligt, at Lübeck på et tidligere tidspunkt skulde have forelagt kongen et så vidtgående forslag som udkastene. Som det fremgår af slutningen i nr. <a href='/books/dipdan/1316/dd_13160610001'>372</a>, var der ved den lejlighed flere danske forhandlere tilstede. På grund af den ændrede politiske situation, som gjorde Lübecks støtte ønskelig for kongen, kan staden da eller i den følgende tid have forelagt kongen eller hans forhandlere udkastene, jf. Schäfer, Das Buch des lübeckischen Vogts auf Schonen XXVI, som antager, at 2 er affattet omkr. 1316 19. november, jf. nr. <a href='/books/dipdan/1316/dd_13161119001'>398</a>, »etwas früher oder später«, og Hans.UB. II 1.1. som daterer udkastene til 1316 10. juni—199. november. Ingvor Andersson 1. l. 58 f. antager derimod, at de er fra 1304."
                
