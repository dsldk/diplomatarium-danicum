[drb1]
  lemma = ""
  note = "til Indgaaelse af Ægteskab krævede den kanoniske Ret for Kvinder en Alder af 12 Aar, men en Trolovelse indgaaet efter det syvende Aar var bindende, dog at vedkommende efter opnaaet Myndighed, der indtraadte med det tolvte Aar, kunde kræve den opløst."
                
