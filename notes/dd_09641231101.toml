
# Notes for dd_09641231101
[drb1]
  lemma = ""
  note = "Steenstrup formoder i Normandiets Hist. 101, at den unavngivne biskop er Ælfheah af Winchester (934—951). Men da udstederen betegner sig som både abbed og biskop, er han sikkert identisk med Æthelwold, som efter omdannelsen af kapitlet i Winchester til et klostersamfund (i 964) betegnes som abbed og biskop, jf. J. A. Robinson, The Times of Saint Dunstan 115. Grev Arnulf af Flandern døde 965."
                
