[drb8]
  lemma = ""
  note = "brevet kan tidligst være udfærdiget 1229, da pavens udsending, magister Simon, under 12. januar, fik bemyndigelsen til indsamlingen i Danmark (nr. <a href='/books/dipdan/1229/dd_12290112001'>89</a>). Det kan senest være udstedt 1231, da det vidimeredes sidst i dette år (nr. <a href='/books/dipdan/1231/dd_12311221001'>126</a>). — Simon fik 'andre sager' at varetage i Danmark, og deriblandt kan have været forskellige sider af Gregor IX.s antistaufiske politik (jf. nr. <a href='/books/dipdan/1229/dd_12290718001'>99</a>). Men hans hovedopgave var at indsamle pengemidler, særlig tiender (nr. <a href='/books/dipdan/1229/dd_12290112001'>89</a>). Det var en skat på 1/10 af de gejstlige indtægter (med få undtagelser) til brug for pavens krigsførelse mod kejser Frederik II, som han også havde lyst i band. Paven kunne kun aftvinge gejstligheden tiende, men opfordrede fyrster — og lægmænd i det hele — til at yde bidrag. Simon skulle således gennem en fuldmagt af 1228 21. december søge at bevæge den svenske konge til at bidrage økonomisk til pavens krig. — Den pavelige udsending modtog sine anbefalingsskrivelser for Norden omkring årsskiftet 1228/29, men han rejste først til Østeuropa. 1229 var han i Bøhmen. Et resultat af den hårde skatteopkrævning, han iværksatte i dette land, var, at han modtog en irettesættelse fra paven 1230 29. maj. Den regulerede hans indsamlingsprincipper for Bøhmen-Mähren-Polen-Pommern og forudsatte således, at han videreførte sit arbejde her. — Da bisperne skrev til paven, må Simon have opholdt sig i Danmark i det mindste i nogen tid. For de meddeler, at han selv var blevet alvorligt syg og hans ledsagere døde. Endvidere var den danske indsamling på det tidspunkt helt afsluttet og det økonomiske udbytte bragt til udskibningshavnen i Ribe. Simon kan ikke have magtet at gennemføre dette inden 9. august 1230. Det måtte man ellers slutte, hvis diplomet var fra denne dag. — 1231 må således foretrækkes som udstedelsesår, og endnu et forhold taler til fordel herfor. Det danske folk, indbefattet gejstligheden, havde helt fra 1224 (se nr. <a href='/books/dipdan/1224/dd_12240704001'>16</a>-<a href='/books/dipdan/1224/dd_12240710101'>17</a>) måttet yde store beløb til krig og løsepenge. Endnu 1230 14. april—25. juli skulle kong Valdemar, sikkert med støtte fra bl.a. kirken, betale 7.000 mark sølv (nr. <a href='/books/dipdan/1230/dd_12300414001'>109</a>). At kirken alene samtidig kunne leve op til de pavelige beskatningskrav, herunder 1.000 mark sølv til krigen mod Frederik II (foruden Peterspenge, personlige gaver til Det hellige Land o.s.v., jf. nr. <a href='/books/dipdan/1229/dd_12290112001'>89</a>) er vel ikke umuligt, men dog mindre sandsynligt. Alt i alt må en datering til [1231] 9. august anses for temmelig sikker."
                
