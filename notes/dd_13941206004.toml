  lemma = ""
  note = "Det overleverede årstal er givetvis fejlagtigt, jf. nr. <a href='../dd_13940412001'>185</a> og nr. <a href='../dd_13941206003'>290</a>, men hvorledes forholdet mellem de forskellige transaktioner med godset i Malmø har været, lader sig ikke udrede. Niels Jakobsen kendes kun fra disse tre breve."
                
