[drb5]
  lemma = ""
  note = "Dokumentet, som nu kun kendes gennem Bartholins Referat, har sikkert oprindelig foreligget i Form af en Protokol, affattet af den under Processen sædvanligvis anvendte kejserlige Notar Bartholomæus Ortolani. Bartholins Referat giver uden Tvivl fejlagtigt Indtryk af, at Isarn pludselig afbrød Forhandlingerne med en Banlysning af Kongen. Men af Brevene 1299 7. Maj, 11. Maj og 11. Juni ses, at den paabegyndte Procedure fortsattes. Antagelig har Isarn under Mødet i Næstved gentaget sin Formaning af 1299 6. Marts (Nr. 13), hvis Betydning er blevet forkert opfattet af Bartholin, jf. Nr. 3 og 13."
                