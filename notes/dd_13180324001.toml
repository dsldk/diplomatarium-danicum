
# Notes for dd_13180324001
[drb1]
  lemma = ""
  note = "gengiver tekstens _ecclesiarum rectoribus, plebanis_, der begge betyder sognepræster, men hvis distinktion ikke er klar; måske betegner sidstnævnte udtryk den præst, der var valgt af lægfolk(et) (_plebs_) i modsætning til de præster, hvis udnævnelse tilkom den gejstlige øvrighed."
                
[drb2]
  lemma = ""
  note = "gengiver det latinske _scabini_, tysk Schöffen, et stående kollegium, af dommere, som under ledelse af en embedsmand »fandt« dommen (jfr. dog DRB II 5 nr. <a href='/books/dipdan/1302/dd_13020212001'>168</a> note 2)."
                
[drb3]
  lemma = ""
  note = "ifølge cap. 24 VIto 5,11 var det f. eks. tilladt at holde gudstjeneste og messe i fuldt omfang, dog med udelukkelse af de specielt banlyste, fem gange om året, jul, påske, pinse, på dagen for jomfru Marias himmelfart (15/<a href='drb8'></a> og på dagen for Kristi legemsfest (anden torsdag efter pinse). Udenfor disse festdage var al gudstjeneste ikke forbudt, men underkastet betydelige indskrænkninger, nøje bestemt i den kanoniske ret."
                
