  note = "Hertug Valdemars udfærdigelse af Norgestraktaten i Kolding den 19. juli var afskrevet i Cancellariæ liber (A 5) p. 562—564 og altså af samme omfang som hertug Eriks og kong Eriks udfærdigelse, jf. nr. <a href='/books/dipdan/1314/dd_13140719001'>179</a>. Den er citeret hos Hvitfeld III 193—194, fol. 376, og følger umiddelbart efter udtogene af hertug Eriks udfærdigelse af Norgestraktaten og hans forloveres brev, se nrr. <a href='/books/dipdan/1314/dd_13140719001'>179</a> og <a href='/books/dipdan/1314/dd_13140719006'>184</a>. Indledningen: 'Den ene broder... Norge' er Hvitfelds ræsonnement og har intet med Kolding-brevene at gøre. Det er således urigtigt, når Rydberg I 384 antager, at det refererer et tabt brev, hvori kongen har lovet at hjælpe hertug Erik til Sverige, hvis Birger døde. På samme måde forholder det sig med udtrykket 'af begge riger', som heller ikke forekommer i noget af de udstedte breve, men som sikkert har foranlediget Hvitfelds ræsonnement. I hertug Eriks, og følgelig i hertug Valdemars brev, se nr. <a href='/books/dipdan/1314/dd_13140719001'>179</a>, findes vendingen, at hertug Erik skal bistå den danske konge: 'med hele riget og selve kongeriget Norges indbyggere og alle vore andre venner', som Hvitfeld i udtoget af kongens modbrev gengiver: 'med all mact aff det rige oc hvert rige metstaa konning Erich imod huer mand', hvor 'selve kongeriget Norges indbyggere' (_ipsius regni Norwegie incolis_) er blevet til 'aff...' hvert rige, som må ligge til grund for udtrykket: 'af begge riger', og tanken om, at Erik og Valdemar vilde have haft både Sverige og Norge — en tanke, som er helt fremmed for Kolding-aftalerne; cf. Rosén 21611."
                
