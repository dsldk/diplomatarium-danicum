  note = "den eneste lundensiske ærkebiskop af dette navn er Anders Sunesen, der fungerede 1202—1223, se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1. Hans bevilling for Skovkloster kan imidlertid dateres nærmere inden for hans ærkebispetid. Det hænger sammen med, at det i og for sig er påfaldende at finde en ærkebiskop som udsteder af en bevilling af denne art. I andre privilegier, der indeholder samme begunstigelse for klostrenes abbeder rundt om i landet, er det stiftets biskop, der står som udsteder, se således biskop Peder af Viborgs diplom af 1322 14. maj for Vitskøl (DRB. II:8 nr. <a href='/books/dipdan/1322/dd_13220514001'>411</a>), biskop Simon af Viborgs diplom for samme kloster af 1340 14. februar (DRB. III:1 nr. <a href='/books/dipdan/1340/dd_13400214001'>12</a>) og Hans Skondelev for Løgumklosters gods i hans stift 1407 21. september. Dette har sin naturlige forklaring i, at retten til at skride ind med kirkelige straffe, særlig bandlysning, kun tilkom stiftets ordinære kirkelige dommer, altså biskoppen. Men denne myndighed kunde han delegere, ligesom han delegerede sine jurisdiktionelle beføjelser iøvrigt, og han kunde bevilge den til abbeder, f. ex. sammen med den gejstlige jurisdiktion over klostrets undergivne (jf. de nysnævnte diplomer). Inden for sit stift var biskoppen indehaver af domsmyndigheden i gejstlige sager, og ærkebiskoppen kunde ikke befatte sig med sager fra lydbiskoppernes stifter, medmindre de var appellerede til ham. Anders Sunesen har da i sin egenskab af ærkebisp ikke kunnet meddele de her omhandlede rettigheder undtagen for gods, der lå i ærkestiftet. Men nu havde Skovkloster ingen ejendomme i Lunde stift på denne tid. Anders Sunesens bevilling må da gælde klostrets undergivne på dets sjællandske gods, og han har herefter tillagt Næstvedabbeden en myndighed, der hørte Roskildebiskoppens jurisdiktion til. På dette særegne forhold er der en ganske bestemt forklaring: Roskildekirken var en tid lang undergivet Anders Sunesens administration. Det er som forvalter af Roskildebispens myndighed, han har udfærdiget bevillingsbrevet. Anders Sunesen blev beskikket som forstander for den vakante kirke gennem en bulle af Innocens III fra [1216 maj—juni], se nr. <a href='/books/dipdan/1216/dd_12160501103'>76</a>, jf. nr. <a href='/books/dipdan/1216/dd_12160501102'>75</a>. Af en senere pavebulle fra 1217 25. januar fremgår det, at ærkebiskoppen tillige fik Innocens III.s fuldmagt til at indsætte sin brodersøn, magister Peder Jakobsen, som biskop i Roskilde (nr. <a href='/books/dipdan/1217/dd_12170125003'>102</a>). Hvornår dette skete, og hvornår den ærkebiskoppelige administration af stiftet dermed hørte op, vides ikke nøjagtigt. Men det er antagelig sket inden 1218 28. maj (nr. <a href='/books/dipdan/1218/dd_12180528002'>141</a>). Anders Sunesens bevilling for Næstved Skt. Peders kloster må tilhøre samme tidsafsnit og altså dateres [1216—1218]."
                
