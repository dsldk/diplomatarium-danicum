
# Notes for dd_13000101107
[drb1]
  lemma = ""
  note = "Registraturen er uden Aarstal, men Grev Henrik og hans Brodersøn, Grev Albrecht af Gleichen, optræder i Breve fra omkr. 1300, jf. DRB II 4 Nr. 122 og 5 Nr. 132. Henrik af Gleichen levede endnu 1312, men var død 1314. Den omtalte Herr Albrecht kan ogsaa være Albrecht Albrechtsen (Eberstein), hvis Mormor var en Grevinde af Gleichen. Han omtales i Breve fra 1299—1300."
                
