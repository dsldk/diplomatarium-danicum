[drb7]
  lemma = ""
  note = "ved dateringen må man tage sit udgangspunkt i omtalen af biskop Ivar som nærværende ved retsforhandlingerne. Fra middelalderen kendes kun een dansk biskop ved dette navn, samtidig med at en P. er ærkebiskop i Lund. Det er Ivar af Odense, kendt som biskop senest fra maj 1239 (Rep. Danicum I:1 udat. nr. 90). Diplomet kan da ikke være udstedt af nogen anden end Peder Saksesen. Honorius III udnævnte denne 1224 11. januar, men titulerede ham endnu kun 'udvalgt' ærkebiskop (nr. <a href='/books/dipdan/1224/dd_12240111001'>1</a>). Lundekapitlets sendemænd, som opnåede bullen herom, udvirkede en række andre skrivelser ved samme lejlighed, bl. a. stadfæstelsen af ærkestolens primat over Sverige, dateret 14. februar (nr. <a href='/books/dipdan/1224/dd_12240214001'>8</a>, jf. 2-<a href='drb7'></a>. De har måttet afvente udfærdigelsen af denne vigtige bevilling. Hvis de er rejst fra Rom umiddelbart efter, kan de muligvis have været tilbage i Danmark så tidligt som omkring 15. marts. De har måske snarest ventet endnu en tid, da det er tænkeligt, at de også fremskaffede bullerne af 15. og 28. februar (nr. <a href='/books/dipdan/1224/dd_12240215001'>9</a>-<a href='/books/dipdan/1224/dd_12240228001'>10</a>). Peder fremtræder i diplomet som 'ærkebiskop'. Denne titel kan han først have benyttet, efter at han var indviet og havde modtaget sit pallium (jf. DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1). Det kan allertidligst være sket i marts 1224, der således bliver terminus post quem for hans diplom. En foreløbig terminus ante quem er hans død 1228 10. juli (nr. <a href='/books/dipdan/1228/dd_12280710001'>79</a>). — Sagen angår kapitlet og mølleren i Lybæk og omhandler tiendeydelser, af møller i selve Lybæk by. Den er som tiendesag rent kirkelig, og de benyttede tvangs- og bevismidler er ligeledes kirkelige. Det er unægtelig påfaldende, at den danske ærkebiskop holder ret (se note 3) i et anliggende, hvor der forinden er gået bandsdom fra den lokale biskop i Lybæk. Peder kan være valgt som opmand af parterne, hvis ikke han afgjorde sagen efter pavelig delegation, men i begge tilfælde kunne en henvisning til hans særlige bemyndigelse have været ventet. Når en sådan ikke forefindes, må det siges, at Peder optræder, som om han behandlede en sag, der var indbragt for ham fra hans egen kirkeprovins. Det kan ikke udelukkes, at visse stifter i de erobrede nordtyske lande kan være tillagt den danske kirkeprovins svarende til, at disse lande fra nytår 1214 henregnedes under det danske rige (DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12141231102'>48</a>; mulig antydning af en planlagt ændring i kirkeprovinsens omfang smstds. nr. <a href='/books/dipdan/1220/dd_12201231001'>180</a>, <a href='/books/dipdan/1222/dd_12221101101'>210</a>; jf. iøvrigt smstds. nr. <a href='/books/dipdan/1219/dd_12190807001'>154</a>—<a href='/books/dipdan/1219/dd_12190807002'>55</a>. En nyfunden pavebulle af 1214 1. marts viser, at Anders Sunesen havde forespurgt paven om 'grevskabet Holsten'. Bullen vil blive trykt i DRB. I:<a href='drb7'></a>. — Under alle omstændigheder kan den danske kirkes leder ikke tænkes at have afgjort en retssag af indrekirkelig art fra Lybæk, efter at byen var brudt ud af forbindelsen med Danmark og i 1225 havde sluttet sig til dets fjender. I juni 1226 blev Lybæks stilling også retligt en anden, idet Frederik II ophøjede byen til tysk rigsstad. Den afgørende vending er utvivlsomt indtruffet efter slaget ved Mölln i januar 1225, der kuldkastede de danskes magtstilling i Holsten (jf. nærv. bd. nr. <a href='/books/dipdan/1224/dd_12240710101'>17</a>). Lybæk har formentlig snart efter afrystet det danske herredømme, og efter dette tidspunkt er det utænkeligt, at en lybsk kirkesag skulle kunne være forebragt den danske ærkebiskop. — Diplomet bestemmer, at der skal fremlægges et dokument i sagen for Lybæks kapitel inden den førstkommende 1. maj. Det er som anført teoretisk set muligt, at Peder kan have erhvervet sin ærkebiskoppelige titel allerede i marts 1224, og i så fald kan hans foreliggende diplom sigte til 1. maj dette år. Men sendefærdens afrejse fra Rom med hans udnævnelsesdokumenter og den påfølgende indvielse og pallieoverrækkelse kan let have krævet så megen tid, at Peder ikke kunne fremtræde som ærkebiskop og have nået at behandle den lybske kirkesag inden 1. maj 1224. Diplomet er da snarest udstedt inden 1. maj 1225. Ved en endelig tidsfæstelse må begge muligheder dog holdes åbne, hvorfor dateringen er ansat til [1224 marts— 1225 1. maj]. — Denne datering rykker grænsen tilbage for Ivars funktionstid som biskop. Han har beklædt bispesædet i Odense senest fra april 1225, og det må være ham, der omtales som Fyns biskop i helligbrødeforordningen af 1228 [før 10. juli], nr. <a href='/books/dipdan/1228/dd_12280710001'>79</a>"
                