  note = "d.v.s. af asylretten."
                
[drb6]
  lemma = ""
  note = "c. 14 C X qu. 1. Teksten er usammenhængende, da det anførte citat er ufuldstændigt gengivet. Det lyder: Vi nedlægger absolut forbud imod og forbyder enhver under trusel om forbandelse, at lægfolk tager ofringerne. Og med apostolisk myndighed forbyder vi, at kirkerne befæstes af lægfolk eller bringes i trældom."
                
[drb7]
  lemma = ""
  note = "Lundebogen og Århusbogen tilføjer: _hvis det er hans ejendom, eller han har det i pant eller har erhvervet det på anden måde_. Slesvig kapitels eksemplar (Ulrik Petersens afskrift) har: _i hvilket han har ejendom eller adkomst på anden måde_."
                
[drb8]
  lemma = ""
  note = "Lundebogen, Århusbogen og Ulrik Petersen tilføjer: _og ikke blot der, hvor en sådan misdæder har sin bopæl, gør ophold eller åbenlyst rejser igennem og for tre dage efter hans bortrejse, men over hele området, som kaldes herred, i hvilket omtalte steder er beliggende, skal gudstjenesten høre op_."
                
