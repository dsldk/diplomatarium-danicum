
# Notes for dd_13640610001
[drb1]
  lemma = ""
  note = "indførelsesbrevet, dateret 1364 10. juni og stilet til abbeden i Doberan, dekanen i Schwerin og sakristanen i Avignon, findes i Reg. Aven. 157 f. 207v ep. 29 med taksten XVII 1/2, trykt Acta Pont. VII 114 nr. 5444 (fejlagtigt under 1364 9. marts). Det indeholder den ønskede passus og omtaler i overensstemmelse med den oprindelige supplik Johan Treptow som kong Valdemars 'elskede kapellan'."
                