
# Notes for dd_13150630001
[drb1]
  lemma = ""
  note = "i Sorø gavebog findes to referater af Ingefred af Nebbes gavebrev til klostret. Det ene (a) er dateret: 1315 dagen efter de hellige apostle Peters og Pauls dag, mens det andet (b) kun kan dateres ved en tilbageregning fra skødebrevet 1324, se DRB II 9 nr. <a href='/books/dipdan/1324/dd_13241231108'>161</a>, hvor det siges, at skødningen fandt sted 1324 _efter 11 års forløb_ — gavebrevet skulde da være udstedt i 1314. Da intet ellers i de to referater tyder på, at der har været mere end eet gavebrev, skyldes forskellen i årsangivelsen sikkert en unøjagtighed i udregningen af de mellemliggende år."
                
[drb2]
  lemma = ""
  note = "indsat efter (b)."
                