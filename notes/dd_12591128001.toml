note = "der er her et Misforhold mellem de to Øre skattepligtig Jord i Lorup, der erstattes med 36 Mark Penge, og de 4 Penninge skattepligtig Jord, der erstattes med over 12 Mk. Penges Værdi. Det, Jorden i Høed er mindre end den i Lorup, er 2 Øre og 4 Penninge; det dækkes delvis af rede Penge, dels i Naturalier."
