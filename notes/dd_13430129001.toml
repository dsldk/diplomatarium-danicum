  note = "nogle af brevets seglremme er udskåret af et pergamentblad, hvis for- og bagside har været beskrevet med to forskellige dokumenter. Det fremgår af disse fragmenter, at Erland Kalv og hans broder har været (blandt) udstederne, som har lovet modtagerne, Henrik Albertsen (Eberstein) m. fl., lejde for et begrænset tidsrum."
                