
# Notes for dd_13791231105
[drb1]
  lemma = ""
  note = "§§ 1-2 indeholder beretning om rejsen til England, påbegyndt 11. november, § 3 om en forhandling med ærkebispen af Canterbury, §§ 4-6 om forhandlinger med borgmester og råd i London samt foretræde og forhandlinger i den engelske konges råd i Westminste: § 7 om forhandlinger med hansekøbmændene i London."
                
[drb2]
  lemma = ""
  note = "i Westminster."
                
[drb3]
  lemma = ""
  note = "drejer sig om forholdene i Norge."
                
[drb4]
  lemma = ""
  note = "handler om englændernes krav om at blive optaget i hanseforbundet."
                
[drb5]
  lemma = ""
  note = "giver en redegørelse for de videre forhandlinger om englændernes krav."
                
[drb6]
  lemma = ""
  note = "på hansestædernes privilegier i England."
                
[drb7]
  lemma = ""
  note = "indeholder udsendingenes afvisning af tilføjelsen til stadfæstelsen af privilegierne."
                
[drb8]
  lemma = ""
  note = "hansekøbmanden i London."
                
[drb9]
  lemma = ""
  note = "indeholder klage over engelske overgreb mod hansekøbmændene. Den loves behandlet på næste parlamentsmøde efter jul."
                