
# Notes for dd_12141231108
[drb1]
  lemma = ""
  note = "klostrets her omhandlede erhvervelser må i tid ligge efter 1214, da munkene modtog møllen i Vester Broby, se nr. <a href='/books/dipdan/1214/dd_12140328001'>43</a> og <a href='/books/dipdan/1214/dd_12141231107'>52</a>. I texten er der videre omtalt et mageskifte, der kunde have omfattet de nævnte besiddelser. Men disse blev netop undtaget herfra. Dette magelæg kan dateres til 1287 1.—7. december (DRB. II:3 nr. <a href='/books/dipdan/1287/dd_12871201001'>265</a>). Klostret må altså inden samme tidspunkt have fået jorderne til ejendom. Datering: [1214—1287]."
                
[drb2]
  lemma = ""
  note = "den latinske text har _stipale_, der muligvis bedst forstås som »sluse«."
                
[drb3]
  lemma = ""
  note = "texten har _predium_."
                