  note = "registraturen har året 1311; men ifølge tingsvidne af 1420, ÆA. IV 156, erklærede Elene Nielsdatter, at hun havde skødet alt sit gods i Tjæreby til Peder Nielsen af Vollerup, førend hun indgav sig i Roskilde sankt Clara kloster, og dette skete 1391, jf. nr. <a href='/books/dipdan/1391/dd_13911207003'>474</a>."
                
