  note = "Da gården iflg. Sorø gavebog havde tilhørt Ingvar Hjort, kom den vel først ca. 1335 i Anders Olufsens besiddelse (jfr. nr. <a href='/books/dipdan/1335/dd_13351231102'>243</a>). 1339 pantsatte Jakob Nielsen den igen til Jens Mogensen."
                
