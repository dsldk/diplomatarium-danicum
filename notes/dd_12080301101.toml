
# Notes for dd_12080301101
[drb1]
  lemma = ""
  note = "Titlen for Burchardus er unøjagtig, ligesom også for Valdemar, jf. regesten. Diplomet må være udgået efter valget af Burchardus, som formentlig tidligst er foregået i marts 1208, og inden hans resignation, der må formodes senest at have fundet sted i oktober 1210, jf. nr. <a href='/books/dipdan/1210/dd_12101030001'>176</a>—<a href='/books/dipdan/1210/dd_12101030003'>78</a>."
                