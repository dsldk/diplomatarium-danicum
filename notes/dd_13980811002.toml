[drb1]
  lemma = ""
  note = "efter brevets indhold at dømme er Bjørn Pedersen død. Han nævnes sidste gang som levende i Ide Pedersdatters testamente 1398 11. august, nr. <a href='/books/dipdan/1398/dd_13980811001'>617</a>, hvorfor nærværende brev må være udstedt efter denne dag og inden vidissens udfærdigelse 1413 27. maj. Dateringen støttes af, at Jens Isaksen nævnes som abbed i Tommerup kloster, første gang 1397. 14. august, nr. <a href='/books/dipdan/1397/dd_13970814001'>354</a>; han var da endnu kun udvalgt abbed. Han omtales som død 1427 17. september, Rep. nr. 6329."
                
