  note = "dateringen mangler i kopibogen, men Mogens Nielsen indbetaler 1361 23. juni sammen med den i nr. <a href='/books/dipdan/1361/dd_13610605001'>56</a> omtalte Jens Mikkelsen servispenge for biskop Niels af Slesvig, jf. nr. <a href='/books/dipdan/1361/dd_13610623001'>59</a>. De øvrige daterede indførelser på samme side i kopibogen — hvor iblandt nr. <a href='/books/dipdan/1361/dd_13610605001'>56</a> — er dateret mellem 2. og 14. juni."
                
