  note = "brevet, som kun kendes gennem Hvitfeld og Stephanius, dateres af Hvitfeld til 1317, af Stephanius til 1316. 1316 må foretrækkes, da brevet passer ind i situationen omkring 1316 23. marts og de ved den lejlighed udstedte breve, jf. nr. <a href='/books/dipdan/1316/dd_13160323001'>356</a>, hvori Johan nævnes som deltager på Werlernes side. Johans far og farbror tog omkring samme tid kong Erik til deres herre, jf. nr. <a href='/books/dipdan/1316/dd_13160323002'>357</a>—<a href='/books/dipdan/1316/dd_13160323003'>358</a>. Er Hvitfelds tekst korrekt, må brevet i hvert fald være udstedt før den 12. oktober 1316, da fyrst Nicolaus, Johans far, døde."
                