
# Notes for dd_12841231107
[drb1]
  lemma = ""
  note = "Da der udtrykkelig henvises til Erik 5. Glippings Overdragelse (Nr. 126) som Aarsag til Biskop Ingvars, maa det foreliggende Brev være senere end dette; imidlertid maa det foreliggende Brev — Bispens Inkorporation af Kirken i Klostret — være samtidig med eller gaa forud for det til 1284 daterede Nr. 129 — Bispens Paalæg til Sognemændene i Tjæreby om at svare Klostret for Kirken sammesteds — hvorfor ogsaa Nr. 128 maa henføres til 1284."
                
[drb2]
  lemma = ""
  note = "gengiver 'pleno iure', et teknisk Udtryk, der betyder, at Inkorporationen bragte Præsteembedet ved Kirken til Ophør, og at Klosteret selv blev Præst og kunde lade Tjenesten besørge ved en udsendt Munk."
                
