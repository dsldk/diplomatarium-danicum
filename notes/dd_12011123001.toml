
# Notes for dd_12011123001
[drb1]
  lemma = ""
  note = "Bullen bag den foreliggende rubrik er ligesom den følgende nr. <a href='/books/dipdan/1201/dd_12011123002'>37</a> udstedt efter forgængeren, ærkebiskop Absalons død 1201 21. marts, hvilket stemmer med, at de to rubrikker i indholdsfortegnelsen til de tabte registre fra Innocens III (se herom nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1) har plads inden for det fjerde paveår. Nærmere bestemt er de anbragt efter skrivelser, der vides at være udstedt i november 1201, et stykke før buller, som er udgået i december. De står omtrent på overgangen mellem de to måneder, såvidt det kan skønnes. I sig selv kunde dette ikke danne grundlag for en præcisere datering, da man herved vilde se bort fra de afvigelser i den strengt kronologiske rækkefølge, som er så karakteristiske for paveregistrene. Men i dette tilfælde kan en sådan tidsfæstelse støttes på, at en bulle, der hører nøje sammen med de to rubrikker, er dateret 23. november 1201. Talen er her om primatprivilegiet for den nye ærkebiskop, nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>. Nærværende rubrik vedrører ligesom den følgende selve valget og indeholder pavens godkendelse heraf. Paven kan ikke have givet Anders Sunesen personlig de vidtgående rettigheder som primas over Sverrig uden forinden at have afsluttet prøvelsen af hans valg. Selve denne undersøgelse må have ligget forud for det store privilegiums dato. Men skrivelserne desangående kan i og for sig godt være udstedt lidt senere. Ved en datering til [1201 omkring 23. november] tages der hensyn til denne mulighed. Samtidig må det erindres, at de to valgbuller meget vel kan være givet noget før 23. november, måske endda i oktober, men blot være registreret på et senere tidspunkt."
                
