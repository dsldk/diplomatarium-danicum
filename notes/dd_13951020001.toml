
# Notes for dd_13951020001
[drb1]
  lemma = ""
  note = "brevet hører til den gruppe breve, der udfærdigedes i forbindelse med forhandlingerne i Lübeck 1395 29. september, nr. <a href='../dd_13950929003'>444</a>. Blandt dem er kun brevet til Brügge, trykt Hanserec, IV 309 nr. 315, - men ikke optaget i DRB. - indført i receshåndskrifterne med månedsdatering, 20. oktober. Den bliver da bestemmende for dateringen her, og i nrr. <a href='../dd_13951020002'>450</a>, <a href='../dd_13951020003'>451</a> og <a href='../dd_13951020004'>452</a>."
                
[drb2]
  lemma = ""
  note = "Adressen står på brevets bagsiden _Skal overgives til de anbefalelsesværdige og gode mænd, de herrer borgmestre, magistrater og rådmænd i staden Köln, vore oprigtigt elskede venner_."
                
