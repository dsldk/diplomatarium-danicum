
# Notes for dd_12841229001
[drb1]
  lemma = ""
  note = "Meningen er sandsynligvis den, at de tre Regler skal gælde i Stedet for nogle andre, som stod i Stadsretten. Om Fortolkningen af dette Brev se iøvrigt Poul Johs. Jørgensen, Udsigt over den danske Retshistorie I3 S. 120."
                
[drb2]
  lemma = ""
  note = "jf. Jyske Lov 2,18. I Overensstemmelse med denne Bestemmelse i Brevet har den danske Tekst af Flensborg Stadsret § 79 ikke fastsat nogen Bøde for Lejermaal, hvorimod en saadan var foreskrevet i den latinske Tekst § 20 og dennes Kilde Slesvig Stadsret § 13."
                
[drb3]
  lemma = ""
  note = "denne Bestemmelse tager Afstand fra en Bestemmelse i Slesvig Stadsret § 20, der rimeligvis ogsaa har staaet i Flensborg Stadsret i dens oprindelige Skikkelse."
                
[drb4]
  lemma = ""
  note = "Slesvig Stadsret § 16 forudsætter vistnok, at Sagen skulde føres ved Bytinget."
                
