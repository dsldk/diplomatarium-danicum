
# Notes for dd_12011102001
[drb1]
  lemma = ""
  note = "En tilsvarende pavelig skrivelse, rettet til kong Filip August, kendes summarisk fra indholdsfortegnelsen (jf. nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1) samt i fuldstændigere form og som en egentlig text fra ældre dekretalsamlinger. Ordlyden er omtrent den samme som her. Dog mangler de sidste linier med den særlige befaling til prælaterne, ligesom de indledende formler er kortet af og dateringen udeladt."
                
[drb2]
  lemma = ""
  note = "Den latinske text har _pontifices_, der også undertiden bruges om biskopper."
                
[drb3]
  lemma = ""
  note = "Filip og Maria."
                
[drb4]
  lemma = ""
  note = "Agnes af Meran."
                
[drb5]
  lemma = ""
  note = "Se nr. <a href='/books/dipdan/1200/dd_12000311001'>3</a>, note 22."
                
[drb6]
  lemma = ""
  note = "Texten tilføjer: 'i det nådens år 1201'. Denne årsangivelse kan imidlertid ikke have stået i originalen. Skrivelsen hører til den kategori af pavebuller, som betegnes _litterae_, og heri findes aldrig andre dateringselementer end udstedelsessted, dato og paveår. Den nævnte tidsbestemmelse må være et senere tillæg, som er fremmed for den oprindelige text."
                