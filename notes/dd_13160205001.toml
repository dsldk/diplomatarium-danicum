
# Notes for dd_13160205001
[drb1]
  lemma = ""
  note = "Rep. nr.1157 antager, at dette brev er en del af nr. <a href='/books/dipdan/1316/dd_13160114002'>333</a>, som er udstedt 'på jomfru Agates dag', mens datum i begyndelsen af nr. <a href='/books/dipdan/1316/dd_13160114002'>333</a> 'onsdagen efter ottendedagen efter helligtrekonger' skal høre til det foregående brev, nr. <a href='/books/dipdan/1316/dd_13160114001'>332</a>. Denne antagelse synes bekræftet ved, at der i Stephanius' registratur kan findes en notits om nr. <a href='/books/dipdan/1316/dd_13160114002'>333</a>, men ingen om dette brev. Alligevel må man antage, at der har foreligget to forskellige breve, og at Stephanius har undladt at registrere det ene, som det ses i flere tilfælde med breve, Hvitfeld alene kan have kendt gennem rigsbrevbogen, men hvortil intet modsvarende findes hos Stephanius. I nr. <a href='/books/dipdan/1316/dd_13160114002'>333</a> anføres, at grev Johan af Holsten og ti riddere skal drage i indlager på Vordingborg eller Søborg, mens der i nr. <a href='/books/dipdan/1316/dd_13160205001'>335</a> foruden grev Johan og de ti riddere nævnes en række fyrster, som alle forpligter sig til at gå i indlager, men på andre end de fornævnte steder; grev Johan således i Plön, de ti riddere i Næstved. Det må derfor antages, at kong Erik foruden brevet af 14. januar med de deri nævnte forlovere yderligere har måttet stille et antal forlovere, og dette har foranlediget brevet af 5. februar."
                
[drb2]
  lemma = ""
  note = "Hvitfeld har 'hertug'."
                
[drb3]
  lemma = ""
  note = "Hvitfeld har Henning."
                
