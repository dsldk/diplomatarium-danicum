
# Notes for dd_13850927001
[drb1]
  lemma = ""
  note = "Gregor Swerting og Henrik Westhof udpegedes på hansedagen 1385 24. juni til at forestå tilbageleveringen af borgene i Skåne, jf. nr. <a href='../dd_13850624001'>590</a> § 20. Aftalen om forhandlinger førstkommende 29. juli er da indgået inden deres hjemrejse, jf. også nr. <a href='../dd_13851006001'>608</a> og <a href='../dd_13851010001'>612</a>. Kong Olufs brev med den siden maj 1385, jf. nr. <a href='../dd_13850511001'>575</a> og <a href='../dd_13850523001'>580</a>, udvidede titel 'ret arving til Sveriges rige' må derfor også dateres til 1385."
                
