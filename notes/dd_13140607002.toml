
# Notes for dd_13140607002
[drb1]
  lemma = ""
  note = "brevet, som er optaget under 1314 hos Hvitfeld, men iøvrigt uden datering, og er udateret hos Stephanius, anføres hos begge i sammenhæng med breve fra forhandlingerne i Kolding omkr. 7—8. juni 1314, se nrr. <a href='/books/dipdan/1314/dd_13140607001'>158</a> og <a href='/books/dipdan/1314/dd_13140608001'>160</a>. Som påvist af Ingvor Andersson 227 note 40, er det imidlertid identisk med brevet af 1315 26. april (ndf. nr. <a href='/books/dipdan/1315/dd_13150426001'>265</a>)."
                
[drb2]
  lemma = ""
  note = "bør muligvis være: eller."
                