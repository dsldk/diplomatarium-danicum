  note = "forskrevet navn, muligvis oprindelig lydende på -rop (torpnavn) eller -os, snarest forsvunden bebyggelse."
                
[drb3]
  lemma = ""
  note = "det er ikke tilladeligt på dette grundlag at slutte, at de nysnævnte fire landsbyer tilhørte et benediktinerkloster, der fandtes på stedet, før cistercienserne fik det overdraget. Sætningerne, der tilsyneladende kunne tolkes således, er i virkeligheden kun en fast formular, som indsattes i cistercienserprivilegier for at forebygge konflikt mellem ordensstatutterne og et klosters faktiske besiddelser, jf. DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 2."
                
