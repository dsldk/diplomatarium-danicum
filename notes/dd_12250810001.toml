  note = "jf. nr. <a href='/books/dipdan/1224/dd_12240731002'>23</a>, note 1."
                
[drb3]
  lemma = ""
  note = "pavens sidste tre svar i bullen indgik i Gregor IX.s dekretaler af 1234 og var dermed endeligt optaget i den kanoniske ret. Stykket om gyldigheden af den gejstlige grad indsattes i Honorius III.s 'Femte dekretalsamling' af 1226 og flyttedes over i dekretalerne af 1234 som c. 6 X De apostatis et reiterantibus baptisma V 9."
                
[drb4]
  lemma = ""
  note = "rækken af palliedage kendes ikke fra ældre pavelige privilegier til det danske ærkesæde. Om den tilsvarende liste for Trondhjem og Uppsala se privilegierne af 1154 og 1164, DRB. I:2 nr. <a href='/books/dipdan/1154/dd_11541130001'>115</a>, <a href='/books/dipdan/1164/dd_11640805001'>153</a>."
                
[drb5]
  lemma = ""
  note = "svarene på det tredie og fjerde spørgsmål optoges samlet i 'Femte dekretalsamling' og overførtes til dekretalerne af 1234 som c. 7 X De auctoritate et usu pallii I 8."
                