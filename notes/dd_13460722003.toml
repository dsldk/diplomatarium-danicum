
# Notes for dd_13460722003
[drb1]
  lemma = ""
  note = "ifølge listen over franciskanernes provincialkapitler i Necrologium Gotlandiæ (SRD. VI 572) sammenholdt med Peder Olsens tilsvarende liste (Scriptores Min. II 308) holdtes provincialkapitlet i Roskilde i 1346. Endvidere nævnes Lars Ulfsson sidste gang som lagmand i Södermanland 1346 19. april (Dipl. Svec. V nr. 4064)."
                
[drb2]
  lemma = ""
  note = "teksten er korrupt, antagelig har afskriveren oversprunget en linie i forlægget."
                