[drb12]
  lemma = ""
  note = "Det 'jeg', der taler her, må snarest være Alexander, hvorefter den pågældende bisætning formodentlig må opfattes som et tillæg i marginen, der senere er føjet ind i texten, jf. note 1 og 13."
                
[drb13]
  lemma = ""
  note = "Denne sætning har karakter af en indvending og må hidrøre fra Alexander, der nævnes blandt de tilstedeværende vidner. Indvendingen omstøder den forudgående bestemmelse og kan derfor tænkes oprindelig at have haft plads i marginen, jf. note 1."
                
[drb14]
  lemma = ""
  note = "Texten har _pro donatione exactionum_. Dette meget sjældne udtryk kan forstås på to måder. Enten har Absalon givet Bonde visse oppebørsler eller fogedier, hvorefter der tilkom ham et vederlag fra denne, eller også kunde Absalon beregne sig en andel i Bondes fogedindtægter, jf. udtrykket 'gavestud' om en afgift fra befolkningen til kongens bryde eller ombudsmand (Eriks sjællandske lov III 63)."
                
[drb15]
  lemma = ""
  note = "Der kan have været tale om en frivillig hengivelse i trældom for at opnå underhold. Dette forudsætter dog, at der ved frigivelsen ikke rokkedes ved de pågældendes existensgrundlag, hvilket ikke er udtalt i texten."
                
[drb16]
  lemma = ""
  note = "Formodentlig den berømte historieskriver."
                
[drb17]
  lemma = ""
  note = "Sikkert to håndskrifter af klassiske sølvalderforfattere, Justinus og Valerius Maximus, som var skænket klostret af Absalon, og hvoraf det første er bevaret til vore dage."
                
[drb18]
  lemma = ""
  note = "Liturgisk bog, der sammenfattede tidligere adskilte texter."
                
[drb19]
  lemma = ""
  note = "Texten har _proprium præbendæ suæ_, jf. hertil Dipl. Danicum II:2 nr. <a href='/books/dipdan/1268/dd_12680613001'>109</a>."
                
[drb20]
  lemma = ""
  note = "Arnold af Lybæk (jf. note 1) beretter netop om Absalon, at han berigede sin domkirke med klokker og lysekroner (jf. texten ved noterne 11—12). Disse samme gaver fremhæves også i Lunde domkapitels gavebøger blandt en række andre, ligesom donationerne af jordegods til kannikernes fællesbord (jf. texten ved note 4) omtales sammesteds."
                