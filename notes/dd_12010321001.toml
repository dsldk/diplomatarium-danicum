
# Notes for dd_12010321001
[drb1]
  lemma = ""
  note = "Testamentet er en akt, og derfor fremtræder Absalon ikke i første person, som han vilde gøre det i et diplom, men derimod i tredje. Endvidere ligger beviset for aktens juridiske gyldighed hos vidnerne, der opregnes strax i begyndelsen, ikke som ved et diplom i en stedfunden besegling. Dokumentet opfylder den kanoniske rets krav til et testamente, hvorefter dette skulde være oprettet i nærværelse af sognepræsten og to eller tre vidner. Det er således uden grund, at moderne forskere har rejst tvivl om dets retsgyldighed i denne henseende. Noget andet er, at Absalon tilsidesatte de hjemlige retsregler ved at forfordele sine arvinger og skænke mere til Sorø kloster, end loven tillod (jf. note 2). I denne sammenhæng fortjener dog også enkelte formelle brist eller særegenheder i testamentet at blive påpeget. Det fromme ønske, der er føjet til som afslutning, kan ikke godt være Absalons egne ord, og også i selve texten findes der indskud, som synes at måtte hidrøre fra udenforstående (se note 12 og 13). Endelig indeholder dokumentet påbud og befalinger, som er de testamentariske bestemmelser uvedkommende (se ved note 17 og 20). Disse ejendommeligheder finder en forklaring i det forhold, at Absalons testamente er det første danske dokument af denne type, i det mindste det første, hvis ægthed ikke kan anfægtes. Der kan på dette tidlige tidspunkt endnu ikke have fæstnet sig en hjemlig tradition for opsættelse af testamenter, og dette er sikkert grunden til, at uvedkommende elementer har fundet vej ind i texten. Hvad angår dateringen af Absalons testamente, kan man henholde sig til den velunderrettede samtidshistoriker Arnold af Lybæk. Han beretter, at Absalon blev syg i Sorø kloster og afgik ved døden sammesteds 21. marts. Året var 1201. Kort forud herfor, 1200 28. december, var Absalon i Lund (nr. <a href='/books/dipdan/1200/dd_12001228001'>24</a>). Testamentet må være opsat i Sorø i 1201, før 21. marts."
                
