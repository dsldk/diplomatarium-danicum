  note = "Everhard Segefrid var de preussiske stæders foged i 1392, jf. nr. <a href='/books/dipdan/1392/dd_13921124002'>632</a>. Nærværende udaterede brev er indført i håndskriftet sammen med breve fra 30. november, der alle vedrører forhold, som behandledes i Marienburg den 24. november, jf. nr. <a href='/books/dipdan/1392/dd_13921124002'>632</a>."
                