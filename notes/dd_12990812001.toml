  note = "en Biskop kunde være exempt, d.v.s. fritaget for det sædvanlige Underordnelsesforhold til Ærkebispen og direkte underlagt Paven. Troskabsed til denne blev aflagt af de exemte Bisper, men ellers normalt kun af Ærkebisper."
                
