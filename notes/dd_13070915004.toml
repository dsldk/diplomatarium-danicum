
# Notes for dd_13070915004
[drb1]
  lemma = ""
  note = "i den middelalderlige Rigsbrevbog var dette Brev afskrevet efter de svenske Hertugers Overenskomst med Kong Erik (Nr. <a href='/books/dipdan/1307/dd_13070915002'>86</a>). Det bestemtes ogsaa i Overenskomsten, at 'der skal være en Stilstand mellem Danmark og Norge indtil Mikkelsdag 1308', og det tilføjes 'enhver anden Aftale ubeskaaret, som er gjort mellem Danmark og Norge'. Maaske har der i den Anledning været udvekslet Breve mellem Danmark og Norge, hvoraf et følgelig skulde være afskrevet i Brevbogen. Alt er dog ganske usikkert. Det kan ikke engang siges med Bestemthed, om det virkelig er Kong Haakon, eller om det ikke er hans Broder Kong Erik, der er Tale om, idet der intet er til Hinder for, at det omtalte Forlig kan være fra 1290'erne ligesom det ogsaa kan være senere end 1307."
                
