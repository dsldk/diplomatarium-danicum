 # Notes for dd_12560417002
                

[drb1] 
lemma = ""
note = "Selvom Brevet har samme Actum som Nr. <a href='/books/dipdan/1256/dd_12560417001'>185</a> ('i det Herrens Aar 1256 anden Paaskedag'), maa det være fra en senere Tid, da Bent var Dekan og Erland Ærkedegn. Brevet maa være skrevet før 1268 22. December, da Matheus døde"

[drb2] 
lemma = ""
note = "hvis årstallet er rigtigt, har Lundebogen udeladt en del af dateringen, rimeligvis har registraturen dog blot fejllæst forlægets _mccl sexto secunda_ som 1262."

[drb3] 
lemma = ""
note = "jf. Jakob Erlandsens Fundats for Helligaandshuset i Roskilde."
