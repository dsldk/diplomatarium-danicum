  note = "forhandlingerne i Nykøbing var fastsat til 1382 16, marts. jf. f.eks. nr. <a href='../dd_13810915001'>165</a>. Lübeck meddelte 6. januar, jf. nr. <a href='../dd_13820106001'>197</a>, at de preussiske stæder tidligere havde erklæret sig villige til at deltage, og Thorn indbød 20. januar, jf. nr. <a href='../dd_13820120001'>202</a>, Danzig til forberedende forhandlinger i Marienburg 1382 2. februar. Forhandlingerne her danner rimeligvis grundlag for udkastet, og brevet er sandsynligvis rettet til hansestæderne, jf. disses brev af 1382 9. marts, nr. <a href='../dd_13820309001'>218</a>."
                
