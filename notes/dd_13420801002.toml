
# Notes for dd_13420801002
[drb1]
  lemma = ""
  note = "den 11. august 1342 overtog Albrecht og Johan af Meklenburg fogediet over Lübeck for 3 år mod en årlig ydelse af 200 mark sølv, jf. Mekl. UB. IX nr. 6227."
                
[drb2]
  lemma = ""
  note = "den 17. august 1342 udskrev grev Henrik 1. af Holsten almindeligt landeværn i Holsten mod denne truende brandenburgske troppekoncentration i Lubeck, jf. Schlesw. Holst. Reg. u. Urk. IV nr. 65—71; sml. også Detmar under 1342 og Reinhardt, Valdemar Atterdag 117."
                
