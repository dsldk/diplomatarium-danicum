[drb2]
  lemma = ""
  note = "det følgende er slutningen på et brev, der drejer sig om de juridiske problemer, der knyttede sig til et omtvisteligt bispevalg i Auxerre. Umiddelbart forud for bemærkningen om ærkebispen af Lunds anliggende udbryder Bernard retorisk: \"Hvor er nu også den ånd, du (Eugenius 3.) viste i ærkebispen af Yorks anliggende\" (d. v. s. i striden mellem York og Canterbury om den kirkelige overhøjhed i England). Det kan derfor være tvivlsomt, om hele brevets slutning sigter til Eskils problemer, men om det ikke genoptager tråden i Auxerre-sagen."
                
