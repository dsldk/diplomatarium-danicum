
# Notes for dd_13200321001
[drb1]
  lemma = ""
  note = "c. 28 X de rescriptis I 3, hvorefter ingen ved pavebrev kunde tvinges til at møde for en domstol mere end to dagsrejser fra det stift, hvor han hørte hjemme."
                
[drb2]
  lemma = ""
  note = "c. 11 in VIto de rescriptis I 3 (jf. DRB II 9 nr. <a href='/books/dipdan/1325/dd_13251210001'>231</a>)."
                
[drb3]
  lemma = ""
  note = "gengiver _restitutio in integrum_, der i romerretten betegner et ekstraordinært retsmiddel, der gav adgang til genoprettelse af et tab, som, skønt det var en følge af den gældende ret, dog fandtes ubilligt."
                
[drb4]
  lemma = ""
  note = "_ius civile_, romerretten."
                
[drb5]
  lemma = ""
  note = "morarenter, som det trods kirkerettens renteforbud var tilladt at betinge sig (cf. X de usuris V 1g9 c. 1.2 in VIto de usuris V 5. c. 1 Clem. de usuris V 5), cf. DRB II 3 nr. <a href='/books/dipdan/1286/dd_12860205001'>167</a> note 3."
                