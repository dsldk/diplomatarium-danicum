 # Notes for dd_12530901001
                

[drb1] 
lemma = ""
note = "egtl. en »Dignitet« eller »Personat«. Disse Udtryk brugtes undertiden i samme Betydning, men oftest saaledes, at Dignitet betegnede de anseligste Stillinger inden for Kapitlet, Personat de noget mindre anselige, der dog gav et vist Fortrin. Grænsen var iøvrigt alt andet end fast."

[drb2] 
lemma = ""
note = "paa Laterankonciliet 1215 vedtoges, at ingen gejstlig maatte beklæde mere end eet Embede med Sjælesorg. c. 28 X De prebendis III 5."
