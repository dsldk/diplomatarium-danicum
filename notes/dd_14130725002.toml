
# Notes for dd_14130725002.xml
    
 
[drb1] 
lemma = "van der Holsten weghen"
note = "Der hentydes muligvis til overenskomsten i Kolding 25. marts 1411, jf. DD 1411. 25. mar., nr. 14110325001. Tekstens \"hertug Heinrich\" må således være en fejl for den i overenskomsten i Kolding optrædende grev Heinrich af Holsten. Den 12. november 1417, jf. DD 1417. 12. nov., nr. 14171112001, indgik hertug Heinrich ganske vist en våbenhvile med kong Erik, men det kan næppe være denne, der hentydes til, eftersom Erik Krummedige i våbenhvilen optræder på den danske side, hvorimod han i nærværende klageskrift optræder på den holstenske side"
