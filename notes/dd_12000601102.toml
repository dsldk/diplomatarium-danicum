
# Notes for dd_12000601102
[drb1]
  lemma = ""
  note = "Pavebullen, der kun er kendt gennem indholdsfortegnelsen til Innocens III.s tredie paveår, se herom nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1, er i denne sammen med de i nr. <a href='/books/dipdan/1200/dd_12000601101'>5</a> refererede rubrikker ført ind mellem skrivelser, der nærmest må tilhøre juli måned. De har nemlig plads efter en bulle, der med sikkerhed er fra juni og er på samme måde indsat inden en skrivelse fra august 1200. Selv om de må henregnes til juli-bullerne, er der dog ikke noget i vejen for, at de kan være givet i juni. De kan være registreret lidt senere end den dato, de har udvist, en forskydning mellem udstedelsestid og registreringstidspunkt, som er meget almindelig i paveregistrene. Dateringen må således ansættes til [1200 juni—juli]. Dette samme gælder de efterfølgende numre 7—10, der danner en gruppe i indholdsfortegnelsen umiddelbart efter nærværende bulle."
                
[drb2]
