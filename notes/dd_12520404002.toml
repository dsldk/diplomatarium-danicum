 # Notes for dd_12520404002
                

[drb1] 
lemma = ""
note = "1234 6. Juli overdrog Valdemar 2. til Ribebispen Plovskat for Hardsyssel, Almindsyssel og Vardesyssel til Erstatning for »Halvdelen af Mønten, som han før havde i Staden Ribe«, hvoraf fremgaar, at Møntretten fra gammel Tid tilhørte Bispen, og at det foreliggende Brev stadfæster og udvider en bestaaende Ordning."

[drb2] 
lemma = ""
note = "dvs. forringe den. Idet Bispens Andel er bestemt som en fast Sum, medens Kongen faar hele Restbeløbet, vil Bispens Del blive reelt formindsket, hvis Møntens Værdi forringes. Denne Paragraf er saaledes indsat for at sikre Bispen en passende Andel. Det drejer sig altsaa om en Inflationsbestemmelse."

[drb3] 
lemma = ""
note = "sigter til Bispens Lenstjeneste."

[drb4] 
lemma = ""
note = "saaledes søges Diplomernes actum gengivet; senmiddelalderlige Teoretikere fastslaar, at medens »datum betyder det Tidspunkt, da Brevet gives eller udstedes, betegner actum det Tidspunkt, da det er sket, hvorom Brevet gives« (Anon. de modo prosandi 12, Begyndelsen af 14. Aarh.). Selvom Tidspunktet for et Brevs Udstedelse og den Forhandling, der er gaaet forud, maaske nok i en Række Tilfælde falder inden for samme Dag, og Terminologien i det hele taget ikke synes videre fast, er det dog nødvendigt at fastholde en særlig Gengivelse af actum, da vi i samme Brev kan finde baade actum og datum. Om den oprindelige Forskel mellem actum og datum, ifl. hvilken actum skulde sigte til den Retshandel, der bekræftes i Brevet, eller til den Overenskomst, der vedtages, medens datum anvendes i Breve, hvori der træffes Bestemmelse om noget fremtidigt, se Giry 587 f., Bresslau II 22, 446 ff."
