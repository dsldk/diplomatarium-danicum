
# Notes for dd_12190807002
[drb]
  lemma = ""
  note = "nr. <a href='/books/dipdan/1219/dd_12190807001'>154</a>, som i registret har plads umiddelbart foran. Den foreliggende bulle er dog ikke slet og ret en følgeskrivelse hertil. Det er i stedet et nyt mandat, der pålægger modtagerne helt andre hverv, end tilfældet er i nr. <a href='/books/dipdan/1219/dd_12190807001'>154</a>. Selv om det ikke direkte er udtalt i texterne, er det dog givet, at de to skrivelser udelukker hinanden. Om de nordtyske bisper selv har kunnet vælge mellem de to vidt forskellige fremgangsmåder, som bullerne udviser, er usikkert. Der kan nemlig godt have existeret et tredie dokument med instrux om, hvilken vej de skulde følge under bestemte, nærmere angivne omstændigheder, en bulle som blot nu er gået til grunde."
                