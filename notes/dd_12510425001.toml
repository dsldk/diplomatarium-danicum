[drb2] 
lemma = ""
note = "Henrik 3. Borwin af Rostock var gift med Sophie, dansk Kongedatter. Ifl. nogle var denne Sophie en Datter af Valdemar 2., Henrik 3. Borwin altsaa Abels Svoger. gener, der i den latinske Tekst udtrykker Slægtskabsforholdet, kan da ogsaa betyde Svoger (jf. Steenstrup, Studier til Kong Valdemars Jordebog S. 462 Anm.). Ifl. J. P. F. Königsfeldt, Genealogisk-historiske Tabeller S. 27, var Sophie en Datter af Valdemar 3., Abels Broder; gener skulde i saa Fald blot udtrykke, at Abel og Henrik 3. Borwin var i videre Forstand besvogrede. Det er dog mere tvivlsomt om gener kan anvendes paa denne Maade."

[drb3] 
lemma = ""
note = "dvs. de kan, ligesom Lübeckerne, selv indsætte en Foged til at paadømme Sager og Forseelser mellem Rostockerne indbyrdes; herfra undtages dog Kapitalforbrydelser; jf. Kong Valdemar 2.s Privilegier for Lübeckerne paa Skanør og Falsterbo Markeder, Dipl. Suec. II 1706 (S. 642) Rep. 78 »preficiant aduocatum quem uoluerint quod ille iudicet omnes excessus et culpas preter excessus manus et colli — de skal sætte en Foged i Spidsen, som de selv vælger, for at han kan dømme alle Overskridelser og Forseelser undtagen Hals- og Haandsforseelser«."
