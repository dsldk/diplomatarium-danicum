  note = "brevet, som muligvis kun har foreligget i koncept, da det i Clandrians registratur omtales som værende: _uden datum_, er udstedt før slutningen af 1316, da biskop Herman, der i brevet benævnes som udvalgt, får stadfæstelse som biskop. Det kan være udstedt i marts 1316, da biskop Herman deltog i Rendsborg-forliget med Werler'ne, jf. nr. <a href='/books/dipdan/1316/dd_13160323001'>356</a>, og forinden havde lidt tab ved deltagelse i slagene ved Mölln og Luplow. Mekl. UB. anser det dog for sandsynligere, at det er udstedt efter slaget ved Hainholz foran Stralsund den 21. juni, hvor bispen led store tab, hvorpå brevets vending »blev mange af hans vasaller og venner ført bort som fanger af fjenderne« bedre vilde passe."
                
