
# Notes for dd_13451231120
[drb1]
  lemma = ""
  note = "biskop Peder kan være Peder Turesen (1345—64), Peder Lykke (1409—18) eller Peder Nielsen (Lodehat) 1465—83. Da man imidlertid i vidissen anfører navnet på Jakob Roosts hustru Helene, der ikke navngives i det vidimerede brev af 1334, er udstederen temmelig sikkert Peder Turesen, da fremgangsmåden forudsætter samtidig viden."
                