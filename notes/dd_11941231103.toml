
# Notes for dd_11941231103
[drb1]
  lemma = ""
  note = "da brevet, der findes i Stefan af Tournais brevsamlinger, på den ene side viser, at der er gået en vis tid siden skilsmissedommen 1193 5. november, på den anden side røber ukendskab til, at man fra dansk side i 1195 intervenerede til hendes fordel, kan det dateres til 1194."
                
[drb2]
  lemma = ""
  note = "Stefan var 1192 blevet biskop i Tournai i ærkestiftet Reims."
                
[drb3]
  lemma = ""
  note = "Cysoing var et augustinermunkekloster i Tournai stift. Det havde et priorat i Beaurepaire, der lå i grevskabet Hainaut, hvilket formelt hørte til det romerske rige, og hvor Ingeborg blev anbragt; teoretisk var Ingeborg derfor landsforvist, jf. Cartellieri III 68."
                
