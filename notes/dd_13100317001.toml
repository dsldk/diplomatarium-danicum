
# Notes for dd_13100317001
[drb1]
  lemma = ""
  note = "Hvitfeld har Datoen 1311 17. Marts, der næppe kan være rigtig. Se herom P. A. Munch, Det norske Folks Historie IV 2 532 Note, der henviser til 'de islandske Annaler' og til et Udtog af den latinske Original, hvoraf den svenske Historiker Lagerbring i sin Tid fik en Afskrift, som refereres i Svea Rikes Historia III cp. 1 § 31. Begge disse Kilder henfører Hertugens og Kong Haakons Møde til 1310. Ogsaa Stephanius har Overenskomsten under 1310. Derefter kan der kun være Tvivl om, hvorvidt Brevet er udstedt 17. Marts, som Hvitfeld siger, eller 22. Marts, som i Høiers Afskrift paa Universitetsbiblioteket."
                
