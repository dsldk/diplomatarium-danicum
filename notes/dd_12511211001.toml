 # Notes for dd_12511211001
                

[drb1] 
lemma = ""
note = "jf. Nr. <a href='/books/dipdan/1251/dd_12510307001'>34</a>. Ved Delegation i kanonisk juridisk Forstand forstaas Overførelse ved en speciel Akt af en særlig Jurisdiktion fra en kirkelig øvrighed til en anden; den delegerede er virksom paa en andens Vegne (iurisdictio extraordinaria)."

[drb2] 
lemma = ""
note = "ifl. kanonisk Ret findes flere Former for Stævning (citatio) : citatio monitoria, der finder Sted for at give indstævnte Adgang til at møde og varetage sine Interesser (modsat citatio arctatoria), og citatio dilatoria, der nøder indstævnte til at give Møde, dog kun saaledes at en ny Termin fastsættes, hvis indstævnte udebliver; i Modsætning hertil forstaas ved citatio peremptoria (een afgørende Stævning) en Stævning, efter hvilken Sagen nyder Fremgang trods Udeblivelse."

[drb3] 
lemma = ""
note = "Lætare Jerusalem dvs. Glæd Dig Jerusalem (Jes. 66,<a href='drb10'></a> er de første Ord i Introitusbønnen af Messen 4. Søndag i Fasten, som i Aaret 1252 faldt paa den 10. Marts."

[drb4] 
lemma = ""
note = "derved forstaas et Segl tilhørende en gejstlig eller verdslig Person eller Korporation, hvis Troværdighed mentes at yde en særlig Garanti (Regent, Biskop, Dommer, Kapitel osv.)."
