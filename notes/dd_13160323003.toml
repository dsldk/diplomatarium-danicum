  lemma = ""
  note = "Hvitfelds udtog er dateret 'år, sted og dag som ovenfor', der viser tilbage til år 1316 i Ribnitz søndagen Invocavit (ↄ: 29.februar), jf. nr. <a href='/books/dipdan/1316/dd_13160229007'>353</a>. Om denne henvisning er rigtig, er tvivlsomt. Rep. nr. 1184 og Reg.Dan. 2. række anser den for forkert. Winter nr. 2397 c daterer brevet til 1315 omkr. 24. april."
                
