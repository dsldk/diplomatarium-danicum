 # Notes for dd_12530308001
                

[drb1] 
lemma = ""
note = "Vitskølbogen har Erik, der maa skyldes Fejllæsning af Begyndelsesbogstavet C., der antagelig har staaet i Originalen."

[drb2] 
lemma = ""
note = "et udateret Brev af Valdemar 1. er bevaret i Vitskølbogen, derimod intet af Knud Valdemarsen; af Valdemar 2. er to udaterede Breve bevaret (Reg. Dan. Nr. 529. 530)."

[drb3] 
lemma = ""
note = "Teksten har Gedaa og Ladewor, det sidste antagelig Fejlskrivning for Gasewor (Gaaser)."

[drb4] 
lemma = ""
note = "Tekstens 'tantum' er ikke oversat, da det antagelig blot forstærker Nægtelsen."
