note = "det oversatte Ord beror paa en Konjektur. Teksten har paa dette Sted Bogstavgruppen 'comiurii', hvilket maa antages at være Afskriverens Gengivelse af et Ord, han ikke kunde læse. At dette ulæselige Ord skal have været det gængse 'ecclesie' (Kirkes) er lidet sandsynligt."
