  note = "der henvises øjensynlig til Nr. <a href='/books/dipdan/1312/dd_13120809006'>448</a>, skønt nærværende Brevs '_duximus indulgendum_' ikke staar i Nr. <a href='/books/dipdan/1312/dd_13120809006'>448</a>, der paa det tilsvarende Sted har _indulgemus_."
                
