
# Notes for dd_12990116001
[drb1]
  lemma = ""
  note = "om Fortolkningen af Ordene 'Derefter udfører han det apostoliske Paabud', saaledes som den er givet i Regesten ovenfor, se Nr. 4, 13 og DRB II 4 Nr. 290 og 304. Grundlaget for dette og for efterfølgende Referater har sikkert været Aktstykker, udfærdigede af Notaren Bartholomæus Ortolani, jf. f. Eks. DRB II 4 Nr. 332 og nedenfor Nr. 9."
                
