
# Notes for dd_13530405001
[drb1]
  lemma = ""
  note = "Stig Pedersen (Krognos), fader til Jens og Peder Stigsen, døde 1353 5. april, Weeke p. 81. Brevreferaterne sigter rimeligvis til to forskellige breve. Jens Stigsen var kannik i Lund og døde som ærkedegn sammesteds 1361 17. marts, Weecke p. 62."
                