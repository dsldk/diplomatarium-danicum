
# Notes for dd_08600630101
[drb1]
  lemma = ""
  note = "Hinkmars andet værk om prædestinationen (410 trykte foliosider) anses for affattet i tiden fra midten af 859 til midten af 860, jf. Schrörs 142 note. Det første værk, som han her kort strejfer, er bortset fra indledningen gået tabt, jf. Schrörs 137. Kong Karl stævnede sine tro mænd til møde den 1. september 856 i Neaufles, jf. MGH. Legum sectio II 822 nr. 263 og Lot, La grande invasion Normande 8. Der sigtes rimeligvis til dette hærstævne."
                