
# Notes for dd_12011123003
[drb1]
  lemma = ""
  note = "Texten til det her meddelte pallieprivilegium er hentet fra et løst kvartblad, der oprindelig har været indsat i Arild Huitfeldts Danmarckis Rigis Krønicke i kvartformat. Det pågældende indsatsblad er imidlertid forsvundet fra eller har aldrig haft plads i de exemplarer af kvartudgaven, der findes i de offentlige samlinger i København, og må også ellers have været meget sjældent, eftersom samtlige senere tryk har benyttet den anden udgave, folianten, som textgrundlag. Det er nu lykkedes at genfinde to løstliggende kvartblade med privilegiets text i et håndskrift i den arnamagnæanske samling på Universitetsbiblioteket, og et af dem har dannet grundlag for den foreliggende oversættelse."
                
