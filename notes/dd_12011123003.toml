[drb6]
  lemma = ""
  note = "Jf. DRB. I:2 nr. <a href='/books/dipdan/1164/dd_11640805001'>153</a> fra [1164 omkring 5. august]. I rækken mangler Innocens III.s stadfæstelse af 1198 23. november, der er det eneste bevarede pallieprivilegium for den danske ærkestol i 12. århundrede."
                
[drb7]
  lemma = ""
  note = "Dette er pave Innocens III.s underskrift. Den har i originalen haft plads midt på pergamentsbladet umiddelbart efter texten, indrammet af to tegn: til venstre for underskriften et hjul, på latin _rota_, hvori var indskrevet navnene på apostlene Peder og Paulus, pavens eget navn og tal samt hans personlige devise, til højre for signaturen et monogram dannet af bogstaverne i ordet _Beneualete_, 'Lev vel'. Under pavens signatur anbragte de fornemste af kardinalerne, kardinalbiskopperne, deres navne, hver efter den plads der tilkom ham i henhold til hans anciennitet. Denne var også bestemmende for rækkefølgen af de enkelte kardinaler inden for de lavere klasser. Disse omfattede kardinalpresbyterne, der signerede på den næstfornemste plads — til venstre for midterkolonnen med pavens og biskoppernes underskrifter — samt kardinaler med rang af diakon og subdiakon. Disse to sidste klasser af kardinaler skrev under til højre for midterkolonnen, således at der, når alle fire grupper af kardinaler var repræsenteret, stod fire kolonner af underskrifter under texten på disse pragtbuller, de såkaldte 'store privilegier'. Ligesom pavens signatur indledtes af det særprægede hjultegn, tegnedes foran kardinalernes underskrifter et kors med forsiringer, forskelligt fra person til person, kardinalkorset. Dateringen endelig havde plads nederst på bladet og sluttede af i en lang skriftlinie tværs over pergamentet. Den foreliggende pragtbulle er i visse henseender overleveret os i mindre fuldstændig skikkelse, hvilket også gælder de andre fra tiden 1200—1229 kendte buller af samme type, der er bevaret igennem hjemlige afskrifter (nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a> samt Dipl. Danicum I:5 nr. <a href='/books/dipdan/1217/dd_12171116001'>123</a> og <a href='/books/dipdan/1218/dd_12180516001'>138</a>, I:6 nr. <a href='/books/dipdan/1224/dd_12240214001'>8</a>, <a href='/books/dipdan/1226/dd_12261114001'>62</a> og <a href='/books/dipdan/1228/dd_12280222001'>75</a>—<a href='/books/dipdan/1228/dd_12280222002'>76</a>, hvoraf dog I:5 nr. <a href='/books/dipdan/1217/dd_12171116001'>123</a> og I:6 nr. <a href='/books/dipdan/1224/dd_12240214001'>8</a>, der begge er pallieprivilegier som det foreliggende, kun kendes gennem registeroverlevering, mens I:5 nr. <a href='/books/dipdan/1218/dd_12180516001'>138</a> både er bevaret i de pavelige registre og tillige i modtageroverlevering). Om dette forhold henvises til indledningen til den latinske text i Dipl. Danicum I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>."
                
[drb8]
  lemma = ""
  note = "Texten har omtrent samme ordlyd som pave Innocens III.s tilsvarende privilegium for Absalon af 1198 23. november. Det kan dog ikke vises med fuld sikkerhed, at det ældre pallieprivilegium har dannet forlæg, da de endnu ældre stadfæstelser, som også kunde komme i betragtning i så henseende, forlængst er gået til grunde, jf. note 5—6."
                