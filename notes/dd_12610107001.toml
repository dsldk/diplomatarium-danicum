 # Notes for dd_12610107001
                

[drb1] 
lemma = ""
note = "saaledes at Afgrøden fordeles mellem dem og Ejeren i Modsætning til dem, der erlægger en bestemt Sum for at dyrke Jorden; 'dem, der dyrker Jorden til Parts', kunde tænkes at referere sig til visse 'Bryder' (Fælligsbryder), 'dem, der dyrker deres Jord for Penge' til 'Landboer', men det er ogsaa muligt, at Udtrykkene sigter til forskellige Slags Landboer (coloni), jf. Romerrettens colonus partiarius."

[drb2] 
lemma = ""
note = "Baggrunden for dette Privilegium er Ribebispens og Ribe Kapitels særlige Stilling i Striden mellem Kongen og Ærkebispen. Ribebispen blev lyst i Ban for sin Holdning i denne Sag, og Kapitlet kritiseret for ikke at have brudt Forbindelsen med sin Biskop. Der kunde saaledes nok være Grund for Bispen til at sikre sig Kapitlets Velvilje. Ogsaa Kapitlet havde iøvrigt undladt at rette sig efter Vejlekonstitutionen; det var endvidere i Ribe, at Kristoffer 1. blev begravet. Jf. Nr. <a href='/books/dipdan/1261/dd_12610513001'>338</a>."

