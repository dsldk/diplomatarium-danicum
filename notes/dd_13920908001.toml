
# Notes for dd_13920908001
[drb1]
  lemma = ""
  note = "Både denne udaterede registratur, samt nr. <a href='/books/dipdan/1392/dd_13920908002'>604</a> af 8. september og brevet af 1394 26, december, Rep. nr. 3965, angår gods i Volborg herred, der på et tidspunkt var pantsat til ridderen hr. Erik Sjællandsfar og for de to daterede breves vedkommende erhvervet af Henneke Olufsen. Registraturens 'i Sjælland' er en misvisende gengivelse af _Sialendensis_, det latinske sidestykke til Sjællandsfar, se hertil Dipl. Dan. 3. rk. III nr. <a href='nil'>590</a> (p. 467). Det må formentlig også betyde, at hr. Erik Kost er identisk med hr. Erik Sjællandsfar, der var død i 1370 og da sad inde med gods i Volborg herred, jf. DRB. III 8 nr. <a href='nil'>508</a>. Registraturen placeres derfor før 1392 8 september, da Tue Nielsen ikke kan identificeres med sikkerhed."
                
