
# Notes for dd_12091231106
[drb1]
  lemma = ""
  note = "De afsluttende ord, som er føjet til indholdsangivelsen, kan rimeligvis tolkes, som sket er, hvorefter Asser var afgået ved døden, da diplomet udfærdigedes. Omend denne tolkning ikke er helt sikker, har vi dog intet andet holdepunkt for en nærmere datering. Denne kan, under det angivne forbehold, ansættes til [1209—1223], jf. nr. <a href='/books/dipdan/1202/dd_12021231105'>50</a>, note 1."
                
