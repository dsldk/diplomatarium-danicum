
# Notes for dd_13170521001
[drb1]
  lemma = ""
  note = "når Hvitfeld daterer udtoget til 1317 st. Lucie (d.v.s. 13. dec.), kan det ikke være rigtigt; forud for dette forlig gik forhandlingerne i Meienburg 1316 13. dec., jf. Hvitfeld: og alle andre artikler skal holdes, som blev vedtaget i Meienburg. 1317 21. maj forhandlede kong Erik og markgreven igen i Brudersdorf, og i den der opsatte aftale omtales dette forlig i Vordingborg: Dette brev skal ikke skade andre før udstedte breve, og det, der er gjort mellem os i Vordingborg (jfr. nr. <a href='/books/dipdan/1317/dd_13170523001'>460</a>), som sikkert er identisk med dette. Derimod findes der ingen hentydninger til freden i Templin den 24.—25. november, nr. <a href='/books/dipdan/1317/dd_13171124001'>513</a>—<a href='/books/dipdan/1317/dd_13171125001'>14</a>. efter hvilken det også vilde være overflødigt. Det må derfor antages at være udstedt før 21. maj og formentlig efter 24. marts, da markgrev Johan ikke nævnes, jf. nr. <a href='/books/dipdan/1317/dd_13170220001'>440</a>. Udtrykket: _Lucie jomfrues dag_ har Hvitfeld sikkert ved en misforståelse indsat i dette brev, som måske var udateret, fra det i brevets slutning citerede forlig i Meienburg: _udstedt jomfru Lucies dag 1316._ Jf. Ingvor Andersson 273, som antager, at Hvitfelds forslag var en ubeseglet koncept."
                
