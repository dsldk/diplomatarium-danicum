
# Notes for dd_12120815001
[drb1]
  lemma = ""
  note = "denne og to følgende regnskabsnotitser (nr. <a href='/books/dipdan/1212/dd_12120816003'>22</a>—<a href='/books/dipdan/1212/dd_12120817001'>23</a>) er optaget i en rulle, der er dateret med kong Johan af Englands fjortende regeringsår. Dette omfatter tidsrummet 1212 27. maj—1213 26. maj, og de tre notitser, der stammer fra august måned, må herefter henvises til 1212."
                