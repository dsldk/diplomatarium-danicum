
# Notes for dd_12941231105
[drb1]
  lemma = ""
  note = "Da Pavebullerne paa denne Tid altid udfærdiges med Angivelse af Pontifikatsaaret, er det ikke sandsynligt, at Skaanebrevfortegnelsen har konstrueret Aaret; naar Rep. udat. Nr. 149 henviser til, at Skaanebrevfortegnelsen bevisligt har føjet et galt Aarstal til et Brev af Lucius 3. (1181—<a href='drb85'></a>, saa har dette ikke Beviskraft for Buller fra det 13. Aarh., thi først under Gregor 8. blev det 1187 fastslaaet, at alle Buller for Fremtiden skulde angive, i hvilket Pontifikatsaar de var udstedt."
                
