
# Notes for dd_13260725001
[drb1]
  lemma = ""
  note = "Der sigtes til Modsætningen mellem Vraggods, som drev i Land uden Folks Medfølge, og skibbrudent Gods, hvorom der taltes, naar et Skib med Folk om Bord strandede paa Kysten. Ved det sidste havde Ejerens Stilling fra ældre Tid været bedre end ved Vraggods."
                
[drb2]
  lemma = ""
  note = "Afgift til Kongen, hvis Udredelse var en Betingelse for, at Arv kunde bevares for Slægten. I Privilegier for Greifswald omtales Afgiften som et Køb af Begravelse eller Begravelsesplads, hvormed kan sammenlignes Privilegium for Wismar 2. Febr. 1323 (ovenf. Nr. <a href='/books/dipdan/1323/dd_13230202001'>5</a>) der ved at bestemme, at hvis en Borger fra Wismar »uden at have erhvervet Jord« dør i Danmark, skal hans efterladte Gods tilfalde hans nærmeste, forudsætter, at den Afgift, som ellers kaldes Arvekøb, og som var en Betingelse for Arvingernes Erhvervelse af Arven for Wismars Borgere, var et Køb af Jord. Man har formodet, at Afgiften trods de stærkt ændrede Betegnelser i Virkeligheden havde samme Karakter som tidligere, idet Ændringen skyldes en blot Misforstaaelse fremkaldt ved, at det latinske Ord for Arv, hereditas, ogsaa brugtes om en fast Ejendom eller et Stykke Jord, jfr. K. Hegel i Sitzungsberichte der Berliner Akademie der Wissenschaften 1887 S. 237 ff."
                
