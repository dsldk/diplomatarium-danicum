
# Notes for dd_12311221001
[drb1]
  lemma = ""
  note = "Nicholaus efter abbedkrøniken fra Ter Doest."
                
[drb2]
  lemma = ""
  note = "kan ikke identificeres. — De to abbeder har formentlig deponeret beløbet på vej til generalkapitlet i Citeaux, der afholdtes omkring 15. september, se nr. <a href='/books/dipdan/1227/dd_12271001101'>70</a>, note 5. Det passer også tidsmæssigt: med udstedelsen af ærkebiskop Uffes brev fra Ribe [1231] 9. august, hvor han meddeler, at summen vil blive sendt videre til Ter Doest."
                
[drb3]
  lemma = ""
  note = "_seris_, egentlig 'slåer'. Det har antagelig drejet sig om en pengekiste."
                
[drb4]
  lemma = ""
  note = "teksten har _transcriptum_."
                
