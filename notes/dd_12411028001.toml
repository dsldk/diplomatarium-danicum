
# Notes for dd_12411028001
[drb1]
  lemma = ""
  note = "den udaterede bulle er i registraturen placeret umiddelbart efter en registratur af pave Gregor IX.s bulle om at indføre bispen af Schwerin i besiddelse af Circipanien m.m. mod bispen af Kammin, dateret til hans 13. paveår, d.v.s. 1239 21. marts-1240 20. marts. Efter placeringen har man derfor identificeret Cølestin med pave Cølestin IV, der valgtes 1241 25. oktober, kronedes 28. oktober, men som allerede døde 10. november. Identifikationen vakte siden betænkelighed, fordi ingen andre buller er kendt fra Cølestin IV.s korte funktionstid. Da registrator vistnok selv senere i marginen tilføjede Kanuto, d.v.s. Knud VI, ud for kongen af Danmark, har man været tilbøjelig til at henføre bullen til pave Cølestin III (1191-98). Ifølge registraturens formulering har den tabte bulle næppe indeholdt kongens navn, men efter gængs praksis i det pavelige kancelli blot to .. på navnets plads. Det tilføjede kongenavn får da karakter af lærd tilføjelse, der ikke kan tillægges betydning ved identifikationen af paven. Imod identifikationen af kongen som Knud VI og paven som Cølestin III taler også, at striden om Circipanien mellem bisperne af Schwerin og Kammin hører til i 13. årh., jf. A. Rische i Gesch. Mecklenburgs II 3 og 7. Fra 1236, jf. DRB. I:6 nr. <a href='/books/dipdan/1236/dd_12360620001'>222</a>, var den danske konge også inddraget i de politiske forhandlinger i området, og bispen af Schwerin sluttede aftale med fyrst Johan af Mecklenburg om tienderne i Circipanien, jf. Mekl. UB. I nr. 458. Hvis Cølestin IV ellers har nået at udstede buller og overhovedet har fungeret som pave, må det da være ham, der er udsteder af bullen, og kongen af Danmark bliver i så fald Erik IV Plovpenning."
                