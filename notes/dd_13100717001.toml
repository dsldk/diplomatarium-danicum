
# Notes for dd_13100717001
[drb1]
  lemma = ""
  note = "Vedrørende Overenskomsten af 17. Juli haves — foruden Nr. <a href='/books/dipdan/1310/dd_13100717003'>279</a> — 3 Breve: 1. det foreliggende, der ifølge Bemærkningerne om Beseglingen i Slutningen af Brevet ikke godt kan være andet end Hertugernes Udfærdigelse af den endelige Overenskomst. 2. Brevet Nr. <a href='/books/dipdan/1310/dd_13100717002'>278</a>, der indeholder en Bekræftelse af Grev Gerhard og Fyrst Henrik af Hertugernes Udfærdigelse, jfr. Nr. <a href='/books/dipdan/1310/dd_13100717001'>277</a>. 3. Brevet Nr. <a href='/books/dipdan/1310/dd_13100717004'>280</a>, der indeholder Kongens Udfærdigelse af den endelige Overenskomst. Medens Nr. 1 og 2 kun foreligger i fejlfuldt Referat hos Hvitfeld, haves Nr. 3 i en fuldstændig Afskrift efter den latinske Original. Da Teksten saaledes i dette er langt fuldstændigere overleveret, kan den paa adskillige Punkter tjene til Forklaring af Enkeltheder i de to første Breve."
                
[drb2]
  lemma = ""
  note = "se Nr. <a href='/books/dipdan/1310/dd_13100717004'>280</a>, <a href='/books/dipdan/1310/dd_13100717005'>281</a> og <a href='/books/dipdan/1310/dd_13100717006'>282</a>, hvor det siges, at begge Hertuger blev forlenet med Nørre Halland."
                
[drb3]
  lemma = ""
  note = "se Nr. <a href='/books/dipdan/1310/dd_13100717002'>278</a> og <a href='/books/dipdan/1310/dd_13100717004'>280</a>, hvor Antallet angives til 60."
                
[drb4]
  lemma = ""
  note = "Hvitfeld har 'faarestaa', der er fejlagtigt for 'franstaa', dvs. frafalde."
                
[drb5]
  lemma = ""
  note = "da dette er de svenske Hertugers Udfærdigelse af Fredstraktaten, kan den kun have været beseglet af Hertugerne selv. Bemærkningen om, at Kong Haakons Segl manglede, er et Indskud af Hvitfeld, foranlediget ved Bestemmelsen om Kong Haakons Godkendelse."
                
