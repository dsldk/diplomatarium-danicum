note = "'pueri', hvilket i Vejledende Arkivregistraturer XVII 361 nr. 108 tolkes som om Povl og Johanne var sakristanens børn, medens Arhnung, Roskilde Domkapitels Historie I 81 opfatter dem som sakristanens tjenestefolk. Den sidste tolkning synes at være den rigtige, idet gejstlige normalt ikke kunne have ægtefødte børn. Der er snarest tale om, at Poul og Johanne kvitterer for eksempel for udbetaling af resterende løn."
