
# Notes for dd_12010601101
[drb1]
  lemma = ""
  note = "I fortegnelsen over skrivelserne til det fjerde paveår står rubrikken mellem en lang række buller, som må hidrøre fra sommeren 1201. Ifølge dens plads kan den ikke godt være registreret senere end august måned. På den anden side er rubrikken anbragt langt nede efter en skrivelse, som med sikkerhed vides at hidrøre fra juni. Dateringen må da blive [1201 juni—august]."
                
