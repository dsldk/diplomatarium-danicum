
# Notes for dd_12950825001
[drb1]
  lemma = ""
  note = "c. 29. C. 17 qu. 4, der erklærede den, som voldelig lagde Haand paa gejstlige, for ekskommuniceret, hvilket forstodes saaledes, at Ekskommunikationen indtraadte ved Foretagelsen af selve den strafbare Handling (ipso iure) eller var, hvad man kaldte en excommunicatio latæ eller promulgatæ sententiæ (jf. c. 4 X de officio legati I 30)."
                
