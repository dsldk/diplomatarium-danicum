  note = "Biskop Stig af Roskilde dør 1280 11. September, og Ærkebiskop Jens 1. Dros vælges først 1280. Nærværende Registratur angaar formodentlig to Breve: et af Stig, dateret 1279; og et andet af Ærkebiskop Jens Dros, tidligst udstedt 1280 — eller af Jens 2. Grand 1289—1302."
                
