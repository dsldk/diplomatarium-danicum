
# Notes for dd_12950917001
[drb1]
  lemma = ""
  note = "jf. Nr. 121 (Københavns Stadsret af 29. Januar 1294). Skønt Stadsretten i Indledningen siges at være vedtaget af Borgerne, har den aabenbart stødt paa stærk Modstand hos disse, jf. ogsaa Nr. 197."
                
[drb2]
  lemma = ""
  note = "dette Brev er ikke bevaret. Det er ikke selve Stadsretten. Denne er vel forsynet med to Pergamentsremme, men uden Segl, og nævner intet om Besegling. Maaske er en saadan udebleven paa Grund af Borgerskabets Modstand. De to Segl, som der er Remme til, kunde iøvrigt være Bispens og Kapitlets."
                
