[drb5]
  lemma = ""
  note = "Niels Stigsens forgænger, Peder Jakobsen, døde i Flandern på vej til Det hellige Land 1225 19. maj. Efterretningen herom har foranlediget det nye bispevalg, der tidligst kan have fundet sted i juni dette år. Niels Stigsens forpligtelsesbrev, der er dateret 1225 uden dato, må da være udstedt i tiden [juni-december]. Hans titel som biskop' (ikke som fudvalgt biskop”), viser, at bispevielsen er foregået inden udstedelsen af diplomet. En årbogsefterretning, der henlægger bispevielsen til 1226, må være et år forskudt."
                
