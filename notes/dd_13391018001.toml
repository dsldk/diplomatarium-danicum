
# Notes for dd_13391018001
[drb1]
  lemma = ""
  note = "_al_: har sikkert ikke stået i originalen, men er indsat i oversættelsen 1639 som forklaring på, hvorfor en hertug af Jylland kunne beskæftige sig med sønderjyske forhold."
                
[drb2]
  lemma = ""
  note = "d.v.s. fra 1. maj til 29. september."
                
[drb3]
  lemma = ""
  note = "foreliggende oversættelse fra 1639 er foretaget som led i en proces mellem Brøns og nabobyen Normsted om byens markeskel."
                
[drb4]
  lemma = ""
  note = "den tyske oversættelse fra 1639 har: _den andern tag_, hvilket sikkert gengiver _feria secunda_ d.v.s. mandag; mandag efter Calixtus' dag faldt i 1339 på den 18. oktober."
                