
# Notes for dd_12661115101
[drb1]
  lemma = ""
  note = "Aktstykket er udateret; Reg. Dan. og Bull. Dan. daterer det til før 30. November 1266; begge disse Dateringer har Brevet 30. November 1266 (Nr. 47) til Udgangspunkt. Buchwald i Zeitschr. d. Gesellschaft f. Schlesw.-holst.-Lauenb. Geschichte VIII (1878) p. 21 daterer det til Begyndelsen af Oktober. Ømbogen fortæller, at Aktstykket blev læst op for Synoden i Lübeck, og at Guido straks Dagen efter drog videre til Bremen (Script. min. II p. 247 l. 26 f. p. 252 l. 15 f.); det er altsaa forelagt under Guidos første Ophold i Lübeck. Den 10. November udsteder han Brev i Lübeck, den 30. November i Magdeburg, — men forinden den 30. November har han været i Bremen, hvor han udsteder et Brev under Datoen: i Maaneden November (Hamb. UB. p. 586, se Guidos Itinerarium i Vidensk. Selsk. Skr. hist.-fil. Afd. 5. Række IV p. 344 ff.). Nærværende Aktstykke kan være forelagt den 10. November og er næppe forelagt meget senere end 15. November, da Guido skal naa over Bremen til Magdeburg inden 30. November."
                
