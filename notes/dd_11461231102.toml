  note = "Svend Grathes regeringstid."
                
[drb2]
  lemma = ""
  note = "teksten er vanskeligt forståelig og er blevet fortolket forskelligt, jf. bemærkningen i Dipl. Dan. s. 179 note. Forklaringen er rimeligvis den, at _petitio_ i førstnævnte tilfælde skal forstås som _'bede'_, d. v. s. en skat, som landsfyrsten 'beder' undersåtterne om. Konkret betyder stedet da, at kong Svend ikke har stillet krav om forhøjelse af de 80 mark fra Erik Ejegods tid."
                
[drb3]
  lemma = ""
  note = "stadsrettens _concessisse_ er i modsætning til rettelsen i Dipl. Dan. bibeholdt."
                
