  note = "Da ærkebiskop Mogens døde 1390 2. marts, Weeke p. 146, er 1389 det sidst mulige udstedelsesår. Den omtalte sildetiende indgår endvidere første gang i Lundekapitlets privilegier, bekræftet af den udvalgte ærkebiskop Peder 1390 23, april, nr. <a href='/books/dipdan/1390/dd_13900423001'>210</a>, og på ny bekræftet af den udvalgte ærkebiskop Jakob 1392 18. januar, nr. <a href='/books/dipdan/1392/dd_13920118001'>518</a>."
                
