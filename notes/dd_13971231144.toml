  note = "Jens Thomsen (Lindenov) var ridder 1397, jf. nrr. <a href='/books/dipdan/1397/dd_13971006001'>385</a>-<a href='/books/dipdan/1397/dd_13971006003'>387</a>. Rosborg nævnes næste gang 1406, da Mogens Munk bliver høvedsmand her, jf. Gammeldanske Diplomer III 104, hvorfor brevet senest kan være udstedt dette år."
                
