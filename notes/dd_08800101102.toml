  note = "østfrankernes konge (Tyskland) 876-882. Han angreb både i 879 og i begyndelsen af 880 vestfrankerne. I februar 880 sluttede han fred — vistnok under indtryk af den fælles trusel fra »den store hær« — med sine vestfrankiske fætre Ludvig 3. (879-<a href='drb82'></a> og Karloman (879-<a href='drb84'></a> mod, at disse afstod den nordlige del af det lothringske rige, Dümmler III 130 ff., Steenstrup II 188 ff. og Vogel 263 ff."
                