  note = "brevet har ikke nogen angivelse af gyldighedsområde som brevet af 1249 16. februar, jf. nr. <a href='/books/dipdan/1249/dd_12490216001'>298</a> note 1."
                
[drb2]
  lemma = ""
  note = "dateringen er i Løgumbogen overleveret med et komma efter årstallet 1240, således at dagsangivelsen efter den romerske kalender bliver _septimo kallendas septembris_, d.v.s. 26. august. Da afskriften er fra 1578 med den tids tegnsætning, kan muligheden, at _septimo_ hører til årstallet, dog ikke helt udelukkes, således at brevet skal dateres 1247 1. september. I den forbindelse må også tages i betragtning, at Hamsfort refererer et privilegium af 1240 26. august for Løgum kloster, men udstedt i Slesvig, jf. nr. <a href='/books/dipdan/1240/dd_12400826002'>51</a>, som næppe er identisk med nærværende brev."
                