  note = "brevet var i Cancellariæ liber placeret mellem breve, som angik forholdet til udlandet; det stod efter et brev vedrørende Lüneburg, se nr. <a href='/books/dipdan/1316/dd_13160229004'>350</a>, og foran et brev angående Holsten, se nr. <a href='/books/dipdan/1316/dd_13160804001'>378</a>. Det er dog mest sandsynligt, at det har omhandlet indre danske forhold; i Rep. udat. nr. 175 siges det således, at det måske ligger til grund for Hvitfelds udtog nr. <a href='/books/dipdan/1313/dd_13130828001'>87</a>. I anklageskriftet fra 1314 mod Niels Brok indgik også et punkt, hvor kongen siger, at han betroede ham 'Slotte og festninger for landet(?), i hvilke forleninger han for strengt frem mod bønderne', se nr. <a href='/books/dipdan/1314/dd_13140706001'>167</a>. Så kortfattede Hvitfelds udtog og Stephanius' registratur er, er det vanskeligt med sikkerhed at afgøre, om de er identiske. Er de ikke identiske, er dateringen af Stephanius' registratur ganske uvis."
                