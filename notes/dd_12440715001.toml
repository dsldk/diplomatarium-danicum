
# Notes for dd_12440715001
[drb1]
  lemma = ""
  note = "_Olandia_, at forstå som Åland (Dreijer s. 307 n. 100) eller Øland (Donner s. 417). Denne sidstes antagelse af, at Åland altid skrives _Alandia_ modbevises dog af formen _Olandia_ i Ålands medeltidsurkunder I nr. 12, 17. Jf. iøvrigt DRB. I:6 nr. <a href='/books/dipdan/1224/dd_12241231001'>29</a> n. 12."
                
[drb2]
  lemma = ""
  note = "da brevet i vid udstrækning er en ordret gentagelse af Gregor IX.s udnævnelsesbrev af 1234 21. februar, DRB. I:6 nr. <a href='/books/dipdan/1234/dd_12340221001'>176</a>, aftrykkes nedenfor kun de afsnit med formelle og reelle ændringer i forhold til brevet af 1234, mens resten er afkortet med (— — —), hvormed der henvises til DRB. I:6 nr. <a href='/books/dipdan/1234/dd_12340221001'>176</a>, hvis noter også dækker dette brev."
                
