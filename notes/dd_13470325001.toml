  note = "oversættelse af _fratres couterini_. De fire brødre er ikke tidligere nævnt i brevet, men som det fremgår af slutningen, har der været udfærdiget flere breve om arven efter Peder Vendelbo, og udtrykket »ovennævnte« er derfor vel ved en lapsus kommet ind i dette brev."
                
