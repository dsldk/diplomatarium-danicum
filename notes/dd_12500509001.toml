 # Notes for dd_12500509001
                

[drb1] 
lemma = ""
note = "Almisseindsamler (elemosinarius) kaldes de Almisse- eller Afladsprædikanter, der i Tiden fra det første Korstog til Konciliet i Trient fandtes i hele Kristenheden. De indsamlede de Almisser, der var Betingelse for Afladen."

[drb2] 
lemma = ""
note = "Simon af Auvergne, der i et endnu bevaret Pavebrev af 1246 21. Juli (oversat af J. Olrik, Valdemar Sejrs Sønner S. 58) opfordres til at undersøge Erik 4. Plovpennings Beskyldninger mod Niels Stigsen."

[drb3] 
lemma = ""
note = "synes ikke bevaret."

[drb4] 
lemma = ""
note = "efter Niels Stigsens Død havde Paven i Kraft af sin Devolutionsret beskikket Jakob Erlandsen til Biskop af Roskilde; om Forudsætningerne for denne Handling se Hist. Tidsskr. 6. Række 6, 644."

[drb5] 
lemma = ""
note = "Broder Nicolaus var udgaaet af Benediktinerklostret St. Filibert de Tournus."

[drb6] 
lemma = ""
note = "neml. at ingen kunde stilles for en kirkelig Domstol mere end to Dagsrejser uden for sit Stift. Bestemmelsen blev truffet paa Laterankonciliet i 1215."
