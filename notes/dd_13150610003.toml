
# Notes for dd_13150610003
[drb1]
  lemma = ""
  note = "brevet antages af Riedel at være udstedt »sandsynligvis i marts«, mens Pomm. UB. har februar. Grunden hertil er naturligvis bestemmelser om, at forhandlingerne skulde være tilendebragt inden »Gregorii dag« (ↄ: 12. marts). På den anden side sluttede markgreverne og kong Erik først forlig 10. juni, se nr. <a href='/books/dipdan/1315/dd_13150610001'>278</a>. Markgreverne forpligtede sig da til at udlevere Stralsund til fyrst Vizlav. Det er derfor sandsynligere, at brevet er fra denne eller den følgende tid, »Gregorii dag« er i så fald 12. marts 1316. Ingvor Andersson 219 note 28 antager, at »Gregorii dag« er fejl for »Georgii dag« og sætter brevet til 1315 23. april."
                
