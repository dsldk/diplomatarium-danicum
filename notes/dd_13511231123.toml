
# Notes for dd_13511231123
[drb1]
  lemma = ""
  note = "udkastet er i Lüb. UB. II 318 nr. 369 og Hans. UB. II 123 nr. 297 dateret til 1316—19 og sat i forbindelse med de to udkast, som Lübeck omkr. 1316 forelagde Erik 6. Menved til godkendelse, jf. DRB II 7 nr. <a href='../dd_13160610002'>373</a>. Men som Schäfer, Das Buch des Lübeckischen Vogts auf Schonen (2. udgave) XXXIV note 2, jf. CXLI, mener, må det snarere antages at være formuleret nogenlunde samtidigt med de klager og modklager, der haves fra lybsk og svensk side, og som kan dateres til 1351—52, jf. nr. <a href='../dd_13511231124'>527</a>. Slutbemærkningen: Der skal sendes brev til den svenske konge om rejseruten til Novgorod, står sandsynligvis i forbindelse med §§ 5 og 6 i kong Magnus' klager, nr. <a href='../dd_13511231124'>527</a> (_c_)."
                
[drb2]
  lemma = ""
  note = "d.v.s. legemsbeskadigelse, der fører til blodudtrædninger."
                
[drb3]
