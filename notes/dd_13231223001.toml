[drb1]
  lemma = ""
  note = "Bispevalg ved scrutinium er Betegnelse for direkte Valg, saaledes at alle Kanniker afgiver deres Stemme om Bispeemnet. I Modsætning hertil staar Bispevalg per viam compromissi, i hvilket Tilfælde Kapitlet vælger et ulige Antal Valgmænd, som derefter foretager det egentlige Valg."
                
