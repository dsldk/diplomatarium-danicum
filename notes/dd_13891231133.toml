  note = "dronning Margretes pålæg til Albert Kalenberg mangler datering. Albert Kalenberg, der kun her benævnes høvedsmand i Skanør og Falsterbo, nævnes første gang 1381 25. april og kaldes hendes skriver i 1383 omkr. 4. oktober, jf. DRB. IV 2 nr. <a href='/books/dipdan/1381/dd_13810425002'>129</a> og <a href='/books/dipdan/1383/dd_13831004001'>391</a>. Derefter optræder han blandt væbnerne ved dronningens hyldning 1387 10. og 26. august, DRB. IV 3 nr. <a href='/books/dipdan/1387/dd_13870810001'>222</a> og <a href='/books/dipdan/1387/dd_13870826001'>233</a>, besegler brev 1390 16. januar, nr. <a href='/books/dipdan/1390/dd_13900116001'>180</a>, og nævnes sidste gang 1391 17. januar, nr. <a href='/books/dipdan/1391/dd_13910117001'>353</a>, som udsteder af en kvittering til dronningen uden at benævnes høvedsmand i disse tilfælde. Da Jens Due nævnes som foged i 1388 1. maj, jf. DRB. IV 3 nr. <a href='/books/dipdan/1388/dd_13880501004'>381</a>, i forbindelse med stædernes klager over overgreb på feddene, men ikke i 1389 i de fornyede klager, jf. ovf. nr. <a href='/books/dipdan/1389/dd_13890527005'>41</a>, og forholdene på stædernes fed iøvrigt søgtes reguleret, jf. nr. <a href='/books/dipdan/1389/dd_13890527004'>40</a>, samtidig med at specielt de preussiske stæders privilegier blev forelagt dronningen, jf. ovf. nr. <a href='/books/dipdan/1389/dd_13890713001'>55</a>-<a href='/books/dipdan/1389/dd_13890719001'>56</a>, kan forordningen for Skånemarkederne antagelig dateres til 1389. Også det særegne ved dronningens titulatur kan måske støtte dette, jf. redegørelsen i indledningen i Dipl. Dan."
                
