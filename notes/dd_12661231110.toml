
# Notes for dd_12661231110
[drb1]
  lemma = ""
  note = "Anders Skænk kunde tænkes at være ramt af Banlysning for Overgreb paa St. Clare Klosters Gods (jf. hans Optræden ved Grevinde Ingerds Skifte, DRB II 1 Nr. 226). Nærværende Brev maatte da ligge forud for hans Brev af 1260 15. Juli (DRB II 1 Nr. 320), hvor han mageskifter Jordegods med Klosteret. Forud for Mageskiftet er Klosterets Gods sikkert ogsaa blevet anfægtet af Grevinde Ingerds Arvinger — hvilket utvivlsomt er Baggrunden for Vidimationerne 1258—59 af de Breve, der beskytter Klostrets Gods (DRB II 1 Nr. 263. 285. 286). Men en saadan Datering er mindre sandsynlig, da der i Brevet af 1260 hverken er Tale om Aversi eller Banlysning. En af Forudsætningerne for nærværende Brev synes imidlertid at være den, at Ærkebiskop Jakob Erlandsen ikke opholder sig i Landet. Brevet maa da være affattet efter 1264, da Ærkebispen gaar i Landflygtighed, og inden 1270, da Anders dør. Anders har da paadraget sig Banlysning af politiske Grunde som Kongens Mand (Ærkebispestriden), og det er derfor meget nærliggende at sætte Brevet i Forbindelse med Sjællandske Aarbogs Meddelelse, at Anders Skænk blev fængslet Aar 1266. Kongemagten kunde ikke tolerere, at en af dens mest betroede Mænd kapitulerede overfor Ærkebispen. Saaledes forklares ogsaa Brevets konfidentielle Karakter."
                