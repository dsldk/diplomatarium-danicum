
# Notes for dd_12820913001
[drb1]
  lemma = ""
  note = "1279 29. November er Konrad v. Feuchtwangen Landmester for Mariaordenen i Livland. 1282 17. December er Mangold Landmester for Livland og samtidig for Preussen. Landmester gengiver her Originalens praeceptor (egtl. Forstander)."
                
[drb2]
  lemma = ""
  note = "Valdemar 2. giver i Forliget 1238 7. Juni kun udtrykkeligt Afkald paa Gerwien, mens Abel 1251 8. August giver Afkald paa de andre Omraader under Henvisning til, at Valdemar 2. og Erik 4. Plovpenning havde fastholdt deres Ret dertil."
                