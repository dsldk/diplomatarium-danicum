  note = "gengiver _czeter_ i den middelnedertyske tekst; seter kendes fra samtidige svenske kilder som betegnelse for fint farvet indisk bomuldstøj, jf. Söderwall II under säter samt Suppl. II 861 og Kult. leks. II 71, men er vistnok ikke nævnt i danske kilder."
                
