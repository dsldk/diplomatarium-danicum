[drb1]
  lemma = ""
  note = "8\\. September 1303."
                
[drb2]
  lemma = ""
  note = "herved blev Løftegiverne forpligtede en for alle og alle for en."
                
[drb3]
  lemma = ""
  note = "et hertil svarende Ord findes ikke i den latinske Tekst, der blot har _exeat_, _exire_, _intrabimus_. Indlager var en senere Tids Betegnelse for det i Brevet omtalte Forhold, at en Kreditor betingede sig, at Skyldneren, naar han ikke betalte i rette Tid, skulde tage Ophold et bestemt Sted, som han ikke maatte forlade, før Betaling fandt Sted, altsaa en Slags Gældsfængsel."
                
