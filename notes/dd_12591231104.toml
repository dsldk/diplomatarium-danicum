lemma = ""
note = "Hertug Knud var Statholder i Reval 1223-27. De af ham erhvervede Landsbyer var Kaele (Kaial), Kalamechi (Kalameki), Ugri (Ueri), Culuuas (Kullawa), Sicudal (Sicutol) og Pernispe (Pärispää), de af Tyskerne erhvervede er Adalica (Athelic) og Kallas (Kallax) — desuden fik Klosteret af Høvedsmanden Saxo Whoney (Øuhut). Se Johansen S. 784."
