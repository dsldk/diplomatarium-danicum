  note = "'af samme nåde' henviser til den engelske konges titel, der rummer en devotionsformel 'af Guds nåde', men her i de officielle registre altid er udeladt."
                
[drb2]
  lemma = ""
  note = "skrivelsen må i henhold til sin plads mellem mandaterne fra kong Johans 14. regeringsår være udstedt mellem 1212 27. maj og 1213 26. maj. En nærmere tidsfæstelse muliggøres ved den nære samhørighed med den efterfølgende skrivelse af næsten samme ordlyd. Denne er udfærdiget 1212 2. oktober, og brevet til den danske konge må være fra omtrent samme tidspunkt."
                
