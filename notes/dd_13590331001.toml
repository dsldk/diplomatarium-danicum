  lemma = ""
  note = "brevet må være affattet efter 1358 30. oktober, jf. nr. <a href='../dd_13581030001'>162</a> og <a href='../dd_13581030002'>163</a> og inden grev Johans død 1359 27. september. Når hertug Albrecht 5. af Sachsen i et brev af 1359 31. marts, Mekl. UB. XIV 436 nr. 8590, lover hertug Albrecht 2. af Mecklenburg at give de holstenske fanger henstand med betaling af løsepenge til pinse, er dette rimeligvis en følge af grev Johans og grev Adolfs henvendelse."
                