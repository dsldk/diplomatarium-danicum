  note = "foruden afskriften i registret kendes brevet i afskrifter efter koncepten, jf. indledningen i Dipl. Danicum. I stedet for den nuancerede fremlægning af anklagerne mod bispen, havde koncepten blot: 'Da kong Erik derfor har fremført anklage for majestætsforbrydelse og andre anklager mod biskop Niels for os, og da vi ikke ønsker, at dette skal lades uhørt, befaler vi o.s.v'."
                
