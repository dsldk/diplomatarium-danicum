  note = "Både Skånebrevsfortegnelsen og udkastene hertil har det fejlagtige år 1342. Peder Andersen af Skabersjö nævnes 1391 5. april, nr. <a href='/books/dipdan/1391/dd_13910405001'>379</a>, Jens Andersen nævnes første gang 1387 26. august, DRB. IV 3 nr. <a href='nil'>233</a>, og Holger Jensen nævnes første gang 1380 10. november, DRB. IV 2 nr. <a href='nil'>67</a> og sidste gang som væbner 1391 10. december, nr. <a href='/books/dipdan/1391/dd_13911207003'>474</a> og <a href='/books/dipdan/1391/dd_13911210002'>476</a>. Året skal da antagelig rettes til 1392."
                
