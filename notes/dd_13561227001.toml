  note = "teksten har _frater_; hertug Albrecht var gift med Eufemia, søster til Eriks fader, kong Magnus Smek."
                
[drb2]
  lemma = ""
  note = "læsning af 2—3 bogstaver er usikker, er tidligere læst _gruwelen_, _grumelen_ eller _griimelen_. Hvis _grumelen_ er rigtig, sigter bestemmelsen til de indtægter, der tilkom statsmagten af sildeaffaldet, _grume_."
                
