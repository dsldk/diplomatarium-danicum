
# Notes for dd_13661231124
[drb1]
  lemma = ""
  note = "Eskil Falk har sandsynligvis tidligst kunnet benævnes 'til Vallø' i 1366, da faderen Bo Falk sidste gang nævnes 1366 22. september (nr. <a href='_13660926001'>433</a>). Niels Urne omtales sidste gang i 1383 (SRD. I 314 og Adelsaarbogen XXI 465), og Eskil Falk, som ikke var ridder, døde 1387 23. juli, Adelsaarbogen IX 119."
                
