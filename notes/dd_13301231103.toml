  note = "Denne Notits staar hos Hvitfeld mellem Forleningsbrevet til Grev Gerhard 3. af 1330. 25. Februar (Nr. <a href='/books/dipdan/1330/dd_13300225001'>200</a>) og Grev Johan 3.s Beskyttelsesbrev til Fru Else Pedersdatter 1330. 28. Oktober (Nr. <a href='/books/dipdan/1330/dd_13301028001'>250</a>). Det er muligt, at Hvitfelds Omtale ikke hviler paa et Brev, men er en Konstruktion paa Grundlag af hans Kendskab til Grev Johans LÃ¸ftebreve af 1329. 28. September (Nr. <a href='/books/dipdan/1329/dd_13290928001'>156</a>) og 30. Oktober (Nr. <a href='/books/dipdan/1329/dd_13291030001'>166</a>)."
                