  note = "en havne var et lægd af bønder, som i fællesskab skulle stille én mand i leding eller udrede ledingsskat istedet samt præstere visse andre ydelser. Havnerne indgik i skiben, en højere militær inddelingsenhed på normalt 42 havner, hvoraf de omtalte seks havner udgjorde 1/7."
                
