  note = "Den omtalte gård er Ris i Fårevejle sogn. Den ejedes 1355 af Niels Stigsen (Hak), som endnu levede 1374 26. marts nr. <a href='_13740326001'>359</a>, men omtales som død 1381 19. januar. I følge Roskildebispens jordebog (s. 57-<a href='drb58'></a> pantsatte Jens Genvejr halvdelen af Ris til biskop Niels Jakobsen af Roskilde for 200 mark lødigt sølv. Den tilhørte da hans hustru Kristines gods. Denne transaktion må være foregået efter 1374, men inden 1381 19. januar, da Jens Genvejr var død, og Kristine nu 2. gang var gift med Hartvig Bryske. Om de juridiske problemer vedrørende transaktionen, jf. iøvrigt S. Iuul, Fællig og Hovedlod 204-05, – 1384 9. marts skødede biskop Niels bl.a. halvdelen af Ris til oprettelse af et alter. De omtalte æskers indhold må derfor dateres til 1374-84."
                