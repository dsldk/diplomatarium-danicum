[drb1]
  lemma = ""
  note = "Den af Filip den Smukke (1309) indførte Guldmønt, paa hvilken der var præget et Scepter."
                
[drb2]
  lemma = ""
  note = "I de pavelige Regnskaber var der en Kursforskel paa Turnoser med rundt O og langt (ovalt) 0 i Ordet TVRONVS i Møntens Præg. De var udmøntede af Filip 4., der i Dantes Helvede brænder for sine Falskmøntnerier. Hans Turnoser med langt 0 var ikke saa gode som de med rundt O."
                