
# Notes for dd_12271231105
[drb1]
  lemma = ""
  note = "referatet af skrivelsen er placeret lige efter et referat af en anden bulle for Viborg, der angives udstedt af Gregor IX i dennes første år. Som påvist ovenfor er det dog med urette, at denne anden bulle tillægges Gregor IX. Den stammer fra Gregor X og er udfærdiget [1272 26. juni— 1273 26. marts], se ovenfor. Hvis det foreliggende, udaterede referat hører sammen med det andet, daterede — hvad dets placering og formulering måske kunne tyde på — må det tidsfæstes som dette inden for 1272—73. Men ret beset indeholder nærværende referat intet andet dateringselement end pavenavnet Gregor. Der er vel snarest tale om en af paverne fra 13. århundrede (jf. ovenfor), og bullen kan da med nogen usikkerhed henføres til enten Gregor IX (1227—<a href='drb41'></a> eller Gregor X (1272—<a href='drb76'></a>."
                
