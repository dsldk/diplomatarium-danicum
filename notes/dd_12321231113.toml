  note = "Knudsklostret lånte kongehuset penge i forskellige møntsorter i 1420'erne, men lånets art, i guld og sølv, kunne måske netop pege tilbage i tiden, så udstederen har været en Erik fra 12. århundrede. Dog har Hamsfort været særlig omhyggelig med at gengive klostrets ældste diplomer, ofte endda i adskillige referater. En anden mulighed synes mere nærliggende, hvis en tolkning overhovedet skal forsøges. Efter at indsamlingerne til korstogene fra 1216 var blevet mere systematiske (jf. DRB. I:5 nr. <a href='/books/dipdan/1213/dd_12130401101'>29</a>, <a href='/books/dipdan/1213/dd_12130401103'>31</a>—<a href='/books/dipdan/1213/dd_12130419001'>32</a>, <a href='/books/dipdan/1216/dd_12160913001'>94</a>, <a href='/books/dipdan/1217/dd_12170228001'>116</a>, <a href='/books/dipdan/1221/dd_12210104004'>185</a>), indgik mønter, ædelmetal og værdigenstande til indsamlingsstederne, og kongerne søgte undertiden at få del i disse midler (smstds. II:2 nr. <a href='/books/dipdan/1279/dd_12790607002'>362</a>). Det kan ikke helt udelukkes, at der er en sådan baggrund for kong Eriks pantebrev, da Hamsfort umiddelbart bagefter refererer et brev af følgende indhold: 'Offentligt dokument angående bidraget til generhvervelsen af Det hellige Land'. Datering af pantebrevet: [1232—1439]."
                