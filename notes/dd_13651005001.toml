
# Notes for dd_13651005001
[drb1]
  lemma = ""
  note = "§ 1, der kun findes i Wismars eksemplar, er en kort rubricering af indholdet i § 4; § 2 og 3 refererer Bremens, Hamburgs og Stargards fuldmagt til hansedagen om at handle på deres vegne."
                
[drb2]
  lemma = ""
  note = "jf. nr. <a href='_13650930003'>313</a>."
                
[drb3]
  lemma = ""
  note = "§ 5 handler om forholdet til Bergen, § 6 om fastsættelse af en hansedag i Lübeck til 1366 24. juni og § 7 om Borgholms stilling."
                
[drb4]
  lemma = ""
  note = "jf. nr. <a href='_13650329001'>229</a> § 5."
                
[drb5]
  lemma = ""
  note = "§ 11 handler om mønten."
                
[drb6]
  lemma = ""
  note = "§ 13 handler om de fredløses stilling, § 14 om gældsforhold, § 15 om sejladsen på Trave og § 16 om forholdet til nogle ubekendte kanniker."
                