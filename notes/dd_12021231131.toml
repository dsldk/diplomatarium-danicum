
# Notes for dd_12021231131
[drb1]
  lemma = ""
  note = "Stephanius henviser hermed til det diplom, der i håndskriftet går forud herfor, og som kan identificeres med Svend Grathes privilegium af [1146—1157], DRB. I:2 nr. <a href='/books/dipdan/1146/dd_11461231104'>98</a>."
                
[drb2]
  lemma = ""
  note = "Stephanius bringer regesten i en opregning af kongelige privilegier for kirken i Ribe. Takket være de gode overleveringsforhold for dokumenter, der er indgået hertil, har vi, bortset fra det foreliggende, kendskab til alle disse, enten som originaler eller gennem håndskriftet »Ribe Oldemoder«. Det er derfor tænkeligt, at Stephanius' regest dækker det bevarede Valdemardiplom af 1206 u. d., nr. <a href='/books/dipdan/1206/dd_12061231101'>115</a>, der er indført i »Ribe Oldemoder« på den samme plads i diplomrækken, som nærværende Valdemarregest har i opregningen hos Stephanius. I så fald er der blot en fejl i årstallet. Det kan dog ikke udelukkes, at regesten repræsenterer et nu tabt privilegium fra Valdemar Sejr. I dette tilfælde kan det bemærkes, at tidsfæstelsen hos Stephanius vel kan være rigtig, særlig under hensyn til den pålidelighed, der i det store og hele udmærker hans årsangivelser. Men regesten kan dog også tænkes at gå tilbage på et udateret diplom, der blot af en afskriver er sat til Valdemars første regeringsår. Under hensyn hertil synes det sikrest at nøjes med at henføre regesten til Valdemar Sejrs regeringstid [1202—1241]. Det må også understreges, at det ikke er givet, at diplomet helt har svaret til Svend Grathes. De følgende regester af Ribeprivilegier, som Stephanius meddeler, gengiver nemlig ikke indholdet af disse på nogen præcis måde."
                
