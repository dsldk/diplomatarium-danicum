
# Notes for dd_12370204001
[drb1]
  lemma = ""
  note = "efter formuleringen er det umuligt at afgøre, hvilke(n) af bisperne klagen sigter mod. Den danske ærkebiskop modtager måske kun formelt — som formand for bispekollegiet — pavens svar på klagen. At det kun drejer sig om ærkebispens stilling (således L. Weibull, Skånes kyrka, 198) er en for snæver tolkning. I nr. <a href='/books/dipdan/1232/dd_12321203001'>141</a> er der derimod tale om ærkestiftet alene."
                
[drb2]
  lemma = ""
  note = "her bruges verbet _representare_ til at angive præsentationen — der egentlig blot betyder 'fremstilling' — af en kandidat til præsteembedet ved kirkens patron for stiftets biskop. Han skulle, hvis kandidaten var egnet (note 3), ordinere ham (note 4) og overdrage kirken til ham (ved en _collatio_)."
                
[drb3]
  lemma = ""
  note = "biskoppen skulle ved en prøvelse godkende kandidaten med hensyn til alder (mindst 25 år), viden og moralsk vandel."
                
[drb4]
  lemma = ""
  note = "biskoppen skulle dernæst tildele den af ham prøvede og accepterede kandidat ordinationen som præst. Ordinationen til præst (og diakon) var et sakramente, som kun en biskop kunne uddele."
                
[drb5]
  lemma = ""
  note = "se bl. a. note 3."
                