  note = "dagsangivelsen er udeladt, men brevet er utvivlsomt samtidigt med kong Magnus' privilegium for Skåne af 28. juni, nr. 50, og hans brev til den skånske kirke af 29. juni, nr. 53. Plesner karakteriserer brevet som uægte (Årsb. fra Gehejmeark. VI Tillæg p. <a href='drb7'></a>. Navnelisten i den afskrift, hvorpå teksten beror, er unægtelig også påfaldende. Ærkedegnen i Lund 1340 hed ikke Karl, men Knud (ca. 1329—1350); præmonstratenserklostret i Væ var allerede 1213 flyttet til Bækkeskov og Allehelgenskloster i Lund opføres blandt præmonstratenserklostrene, skønt det var et cluniacenserkloster. Endvidere er det overraskende få verdslige personer, der nævnes, og blandt byerne mangler bl. a. landsdelens vigtigste, nemlig Lund. Vægten af disse indvendinger svinder imidlertid, når afskriftens karakter tages i betragtning. Afskriften, der også indeholder andre breve, hvis tekst kan kontrolleres (fx. nr. 129), er karakteristisk ved sin vilkårlige beskæring eller fuldstændige udeladelse af navnelister."
                
