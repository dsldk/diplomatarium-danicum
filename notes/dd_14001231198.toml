
# Notes for dd_14001231198
[drb1]
  lemma = ""
  note = "Johan var biskop af Slesvig fra 1375 til 1421. Jordan Pleskow, jf. note 2, blev valgt til borgmester i Lübeck i år 1400 og levede indtil 1425, jf. Fehling, Lübeckische Ratslinie 49 nr. 425, hvorfor brevet må dateres til tiden mellem 1400 og 1421."
                
[drb2]
  lemma = ""
  note = "brevets modtager fremgår af påskriften på brevets bagside: _Til den ærlige, gode og forstandige mand, hr. Jordan, borgmester i Lübeck_."
                
