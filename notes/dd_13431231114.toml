
# Notes for dd_13431231114
[drb1]
  lemma = ""
  note = "forstanderen for Pauli alter i Roskilde domkirke beretter i henhold til kgl. åbent brev af 1666 25. januar »om dem, som pro officio nyde gejstligt gods og embede«, hvorledes alteret har afstået to gårde Gundsølille og Store Valby mod at få to øde gårde i Svogerslev: »tvende øde jorder i Svogerslev, som Rasmus og Peder Knudsen tilforn havde i brug, hvilke næstforbemeldte gårde« o. s. v."
                
