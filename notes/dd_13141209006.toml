  note = "brevet er udstedt efter 9. december 1314, da markgrev Valdemar af Brandenburg overdrog Loitz til fyrst Vizlav, se nr. <a href='/books/dipdan/1314/dd_13140910001'>200</a>, som derefter oplod de tre nævnte landskaber til den danske konge (se nr. <a href='/books/dipdan/1314/dd_13141209007'>225</a>), men før 19. april 1315, da kong Erik overdrog Loitz som fanelen til fyrst Vizlav."
                