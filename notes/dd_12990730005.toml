
# Notes for dd_12990730005
[drb1]
  lemma = ""
  note = "i Isarns Brev hedder det, at han oversender Ærkebispen tre Breve, men i Vidissen 1299 16. September siges det udtrykkeligt, at det drejede sig om fire aabne Breve (foruden et lukket Brev). Forklaringen er uden Tvivl den, at Isarn har sendt Ærkebispen 1) Brevet til Anders Kældermester (Nr. 56), 2) Brevet til Bispen af Roskilde (Nr. 55) og 3) Brevene til de danske Bisper (Nr. 57 og 58), hvilke Ærkebispen selv skulde udfærdige i det behørige Antal Eksemplarer (jf. ogsaa Nr. 76), og som Isarn havde sammenfattet i et Dokument."
                
[drb2]
