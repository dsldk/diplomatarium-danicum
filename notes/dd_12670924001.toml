  lemma = ""
  note = "Naar den Person, som et Kapitel vilde vælge til Biskop, allerede var Biskop i et andet Stift, eller han ikke opfyldte de kanoniske Betingelser for at blive Biskop, kunde han ikke ligefrem vælges, men maatte postuleres. Postulationen foregik vel i samme Former som et Valg, men havde kun Betydning, naar Paven tillod det, idet han ved en Dispensation fjernede den tilstedeværende Hindring for Valg. Ordet Postulation sigter egentlig til den Anmodning, der maatte rettes til Paven om at give Tilladelsen."
                