
# Notes for dd_13260720001
[drb1]
  lemma = ""
  note = "St. Margretes Dag er i Danmark altid 20. Juli, men da Brevet er udstedt af en Holstener, er Dateringen: 13. Juli ikke udelukket, selvom Brevet ogsaa er udstedt paa den danske Konges Vegne og i Danmark."
                
[drb2]
  lemma = ""
  note = "Dokumentet er et Tilbud fra Gerhards Side til Henrik 2 for at drage denne bort fra Kristoffers Parti (— hvilket dog mislykkes, cf. Nr. <a href='/books/dipdan/1326/dd_13260806001'>291</a>). Naar Brevet her har Ordet »vi«, er Meningen den, at Gerhard ogsaa i Fremtiden vil overholde, hvad han bestemmer under disse for Henrik gunstige Forhold."
                
