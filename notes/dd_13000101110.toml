
# Notes for dd_13000101110
[drb1]
  lemma = ""
  note = "da Jens Grand 1327 døde ved Kurien uden at have gjort Testamente, tilfaldt hans Ejendele Paven. En Inventarieliste over disse blev opsat; den registrerer bl. a. en Række Gældsbreve, som havde tilhørt Jens Grand, de fleste stammende fra hans Virksomhed som Ærkebiskop i Bremen; men en Del stammer øjensynlig fra hans Virksomhed i Danmark; de anføres her som Nr. 97-104."
                
