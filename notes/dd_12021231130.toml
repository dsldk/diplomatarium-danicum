[drb17]
  lemma = ""
  note = "Det eneste støttepunkt ved dateringen af den foreliggende akt er, at Tord nævnes som dekan i Lund. Han kan tidligst have opnået denne prælatur i 1202, jf. nr. <a href='/books/dipdan/1214/dd_12141231107'>52</a>, note 1. Senest 1241 er han afgået ved døden. [1202—1241] bliver det tidsrum, inden for hvilket aktstykket er sat op. Det er antegnet ovenfor, at markskellet blev svoret en 23. januar. Da gejstlige personer medvirkede, må det vistnok anses for udelukket, at denne retshandling kan have fundet sted på en søndag, eftersom det var forbudt i kanonisk ret at krænke sabbatsfreden på en sådan måde. Som følge heraf kan akten formentlig ikke tilhøre de år, hvor ovennævnte dag faldt på en søndag. Dette har gyldighed for 1205, 1211, 1222, 1228, 1233 og 1239. En nærmere datering netop til 1222, som tidligere er blevet foreslået, synes således at måtte bortfalde."
                
