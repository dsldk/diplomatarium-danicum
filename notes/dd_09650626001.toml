  note = "brevets ægthed har været omstridt men er i dag almindeligt anerkendt, jf. Aksel E. Christensen, Vikingetidens Danmark 230 ff. Brevet skal næppe opfattes som et udslag af tysk imperialisme men som et afkald fra kejserens side på gennem sin overhøjhed over Hamburg-Bremen stiftets verdslige besiddelse at udstrække denne myndighed til de nyoprettede suffraganbispedømmer i Danmark. Det er sandsynligvis fremkommet på Adaldags initiativ og kan formodes at have lettet dennes forhold til kong Harald."
                
