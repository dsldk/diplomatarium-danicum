 # Notes for dd_12641231107
                

[drb1] 
lemma = ""
note = "antagelig Stridighederne mellem Kongen og Ærkebispen. Den i Brevet omtalte Biskop Regner af Odense kan næppe være nogen anden end den Regner, der sammen med Jakob Erlandsen og Biskop Peder af Roskilde var Kongemagtens Modstandere. Da Urban 4. gennem sin Nuntius lod Jakob Erlandsen stævne til Rom for at forsvare sig — jf. Nr. <a href='/books/dipdan/1264/dd_12640404001'>422</a> —, er en lignende Stævning antagelig tilgaaet Regner. Endnu 1264 30. Juni udsteder Regner Brev fra Ørkil (Nr. <a href='/books/dipdan/1264/dd_12640630001'>432</a>), men 1266 30. September omtales han som død."
