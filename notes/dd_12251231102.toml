
# Notes for dd_12251231102
[drb1]
  lemma = ""
  note = "biskop Absalon af Roskilde i et brev af [1170—1178] og biskop Peder Sunesen af Roskilde [1192—1214] (eventuelt dog Peder Jakobsen [1216—1225]), ligeledes i et bevaret brev, DRB. I:3, 1 nr. <a href='/books/dipdan/1170/dd_11701231101'>18</a>, <a href='/books/dipdan/1192/dd_11921231104'>181</a>."
                
[drb2]
  lemma = ""
  note = "tekstens _personaliter_ 'personligt', der knap nok giver mening, er rettet til _perpetualiter_, 'til evig tid'. Den samme fejl synes at foreligge i en anden afskrift i Ringstedbogen omhandlende overdragelsen af kirken i Benløse, DRB. I:3, 1 nr. <a href='/books/dipdan/1192/dd_11921231105'>182</a>. — Det rigtige 'til evig tid' findes også i DRB. II:6 nr. <a href='/books/dipdan/1309/dd_13090124001'>172</a> med samme formelværk."
                
