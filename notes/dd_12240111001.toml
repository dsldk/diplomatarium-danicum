
# Notes for dd_12240111001
[drb1]
  lemma = ""
  note = "DRB. I:5 nr. <a href='/books/dipdan/1222/dd_12220527001'>202</a> af 1222 27. maj."
                
[drb2]
  lemma = ""
  note = "den latinske tekst har _concorditer_, 'endrægtigt' (ikke _unanimiter_, 'enstemmigt'), hvorved angives, at Peder Saksesen ikke opnåede samtlige stemmer."
                
[drb3]
  lemma = ""
  note = "teksten har _post publicationem consensuum_ hvor _consensus_ (pluralis) viser tilbage til vælgerne og svarer til godkendende _vota_, 'stemmer'."
                
[drb4]
  lemma = ""
  note = "valget var direkte og foregik _per scrutinium_ (jf. DRB. II:1 nr. <a href='/books/dipdan/1253/dd_12530706001'>110</a> n. 2; II:9 nr. <a href='/books/dipdan/1323/dd_13231223001'>81</a> n. 1), den mest almindelige valgform, der dog efter en kanonistisk afhandling fra 1254 var 'underkastet talløse farer' (G. Barraclough, The making of a bishop, 276 n. 12). Det skyldtes de meget strenge formkrav fra kuriens side, som Lundekapitlet ved denne lejlighed forsyndede sig mod. Det har ikke holdt alle led i valghandlingen nøje adskilt, men fortsat forhandlingen om de enkelte vælgeres stilling på et tidspunkt, hvor den skulle have været afsluttet, nemlig efter offentliggørelsen af hver enkelts stemmeafgivning (jf. note 3), ja endogså efter 'underhandlingen om sammenlægningen', _post .. collationis tractatum_. Herved lagdes stemmerne sammen rent numerisk, ligesom vælgernes intention (_zelus_) prøvedes, og kandidaternes fortjenester (_merita_) undersøgtes (jf. ovennævnte afhandling samt som praktisk eksempel fra 1259 Leverkus nr. 143). Endvidere har kapitlet på et for tidligt tidspunkt indhentet samtykke til valget fra Peder Saksesen, hvilket først måtte ske, efter at han var proklameret valgt af hele valgforsamlingen."
                
[drb5]
  lemma = ""
  note = "dette første stykke af bullen optoges i 'Den femte dekretalsamling' af 1226 og indsattes derpå i Gregor IX.s dekretaler af 1234 som c. 46 X De electione et electi potestate I 6."
                
[drb6]
  lemma = ""
  note = "måske en latinisering af det danske Adelbjørn (Albjørn?)."
                
