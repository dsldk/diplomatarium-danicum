[drb8]
  lemma = ""
  note = "ved dateringen af Honorius III.s bulle har der hidtil rådet en del usikkerhed, og der er foreslået 1217, 1218 og 1219 som udstedelsesår. Kun 1218 eller 1219 kan dog komme i betragtning, og når valget skal træffes herimellem, må det bemærkes, at en bulle fra 1218 16. maj (nr. <a href='/books/dipdan/1218/dd_12180516002'>139</a>) udtrykkeligt henviser til en skrivelse som den foreliggende, hvorfor det i høj grad er tænkeligt, at denne tilhører samme år og samme måned. Herimod kan imidlertid indvendes det meget afgørende, at de to kilder, der existerer for texten, begge har dateringen 'i vort pavedømmes tredie år' og altså begge henfører bullen til 1219. Det kan hertil føjes, at biskop Christianus af Preussen ikke blot i 1218, men også i 1219 havde en sendefærd i Rom (jf. nr. <a href='/books/dipdan/1219/dd_12190526001'>150</a>). Det er således ikke nødvendigt at sætte nærværende bulle i sammenhæng med de andre skrivelser om Preussen fra forsommeren 1218 (se her nr. <a href='/books/dipdan/1218/dd_12180506003'>135</a>, <a href='/books/dipdan/1218/dd_12180516002'>139</a> og <a href='/books/dipdan/1218/dd_12180615001'>142</a>), som det undertiden sker. Den bulle, der henvises til i nr. <a href='/books/dipdan/1218/dd_12180516002'>139</a> fra sidstnævnte år, må i stedet anses for tabt."
                
