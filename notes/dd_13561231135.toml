  note = "allerede Hans Gram i _Forbedringer til Kong Woldemar Christoffersøns Historie_ (1750), p. 144—53, fremhævede, at der sandsynligvis fandtes dokumenter i arkivet i Lübeck, der yderligere kunne belyse det dunkle punkt om kong Valdemars oppebæring af den lybske rigsskat. Først i nyere tid har J. Kretzschmar, Lübeck als Reichsstadt (Zeitschr. d. Vereins f. Lüb. Gesch. u. Altertumskunde XXIII, 1926), p. 26 og 37, og navnlig Sven Tågil, _Valdemar Atterdag och Europa_ (1962), p. 191, 254—56, 379—80, inddraget dette utrykte materiale i forskningen. Det findes — eller fandtes indtil 2. verdenskrig — i et arkivdepositum _Reichssteuer_; ovenfor aftrykkes in extenso arkivets registratur for perioden 1350—1370, hvor de registrerede breve direkte eller indirekte belyser Karl 4.s forhold til Valdemar Atterdag. Oplysninger om overlevering i dag findes i Dipl. Dan. I de følgende bind af DRB indgår de breve eller brevregistraturer, som _direkte_ berører kong Valdemars forhold til rigsskatten på deres kronologiske plads."
                
