
# Notes for dd_11371231102
[drb1]
  lemma = ""
  note = "for datering se Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "gengiver Hamforts _parochianis_, som i højmiddelalderen i modsætning til senere kunde betyde præster, jf. Niermeyer s. 766. Striden må have drejet sig om et modsætningsforhold mellem præsterne ved St. Albani kirke og munkene i St. Knudssamfundet sammesteds, jf. nr. 42. At opfatte Livo som en landprovst, se Troels Dahlerup, Det danske sysselprovsti s. 29, er ud fra det synspunkt ikke påkrævet."
                
[drb3]
  lemma = ""
  note = "jf. nr. 86, hvor Hamsfort også omregner mark til penge til pund (_libra_) penge efter taksten ½ til 1."
                
[drb4]
  lemma = ""
  note = "Hamsforts _agris_ skal nok rettes til _areis_ (grundstykker i byen), jf. Steenstrup, Kong Valdemars Jordebog s. 145."
                
[drb5]
  lemma = ""
  note = "herefter ordret udtog af et mandat."
                
[drb6]
  lemma = ""
  note = "og 7) må opfattes som vidnesbyrd om, at der har foreligget flere breve i sagen, hvilke Hamsfort har refereret under eet."
                
