  note = "Naar Stephanius kalder Brevet en 'Stadfæstelse', maa det sikkert senere være blevet ratificeret af Udstederen, Kong Erik. At Brevet virkelig er udstedt af Kongen selv, og ikke af Underhandlerne, fremgaar af de Steder i det, hvor han nævnes i første Person. Da Kong Erik ikke selv var tilstede i Berga, som det fremgaar af Nr. <a href='/books/dipdan/1308/dd_13080501001'>121</a>, maa hans Bekræftelse være udstedt efter 2. Maj, da Forhandlingerne fandt Sted, og det maa antages, at Hvitfeld foruden Bekræftelsesformularen ogsaa har udeladt Brevets Datering."
                
