
# Notes for dd_13000101120
[drb1]
  lemma = ""
  note = "Brevet er udateret, men da Segebods Køb af de 12 Læster Havre fandt Sted 1300 3. April (jf. Lüb. UB II 97 Nr. 114), og da Brevet øjensynligt er udstedt inden Vizlavs Død 1302, eftersom han ikke omtales som afdød, kan det tidsfæstes til 1300—1302. I hvert Fald er det udstedt inden 1312, da Hertug Valdemar døde."
                
