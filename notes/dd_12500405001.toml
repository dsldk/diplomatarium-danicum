 # Notes for dd_12500405001
                

[drb1] 
lemma = ""
note = "Den kanoniske Ret (c. 4. 5. X de appellationibus II 28) bestemmer, at en Appel normalt skal forfølges indenfor et Aar, i enkelte sjældne Tilfælde indenfor to Aar; hvis dette ikke sker — saaledes som det øjensynlig har været Tilfældet i den foreliggende Sag — staar den engang afsagte Dom ved Magt."

[drb2] 
lemma = ""
note = "Den kanoniske Ret (c. 37 X de appellationibus II 28) bestemmer udtrykkeligt, at Interdikt ikke ophæves ved paafølgende Appel."
