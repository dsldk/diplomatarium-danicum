  note = "således hed abbeden 1234, hvis man kan stole på abbedlisten fra Sorø (jf. DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12141231106'>51</a>, note 1). Et fast holdepunkt for bestemmelsen af hans navn er branden i klostret 1247 13/5, der omtales i flere årbøger, og som listen beretter udførligt om. Josef var da abbed og må efter listen være tiltrådt mellem september 1235 og april 1236. Forinden sad en abbed Jens i tre år og ni måneder, og han må, hvis listen står til troende, være den, 1234-bullerne er rettet til."
                
