
# Notes for dd_12160901101
[drb1]
  lemma = ""
  note = "Gervasius var abbed i Prémontré i årene 1209 5. februar—1220 20. november. Det foreliggende brev, der må tilhøre nævnte tidsrum, kan imidlertid dateres nærmere inden for dette. Det er udstedt efter pave Innocens III.s død, der er omtalt i brevet, det vil sige efter 1216 16. juli, se nr. <a href='/books/dipdan/1216/dd_12160725001'>91</a>. Endvidere berettes det, at broder Eskil kom til Prémontré omkring 1. september og blev dær til generalkapitlet, hvilket rykker tidsgrænsen frem til september 1216. Endelig fortæller Gervasius om sine rejser 'i året, som nu næsten er gået til ende'. Af sammenhængen ses, at der her stadig er tale om 1216, og den citerede vending viser da, at brevet er skrevet sidst på året. Under hensyn hertil er dateringen sat til [1216 september—december]."
                
