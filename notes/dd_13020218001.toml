
# Notes for dd_13020218001
[drb1]
  lemma = ""
  note = "Dateringen er usikker. Den syvende Søndag efter Helligtrekongers Dag falder 1302 paa den 18. Februar, d.v.s. paa Søndagen Circumdederunt, der er Søndag Septuagesima. Kun de — højst seks — Søndage, der laa forud for Circumdederunt, plejede man at numerere med Udgangspunkt i Helligtrekongersdag. Om man i dette Tilfælde har begaaet et Brud paa Reglen, kan ikke siges med Sikkerhed; thi der foreligger den Mulighed, at Oversætteren har begaaet en Fejl, idet Originalen maaske har haft _secunda dominica_ (den anden Søndag) i Stedet for _septima dominica_ (den syvende Søndag). I saa Fald er Brevets rigtige Datum 1302 14. Januar. Med Hensyn til Resens Aarstal 1301 saa vilde den 7. Søndag efter Helligtrekongersdag her falde sammen med Søndagen Invocavit, d.v.s. den første Søndag i Fasten. Denne Søndag vilde aldrig være blevet betegnet som 7. Søndag efter Helligtrekongersdag. Den anden Søndag i 1301 vilde derimod være den 15. Januar."
                
