  note = "jf. Prudentius under år 847: 'Lothar, Ludvig og Karl beskikker gesandter til Hårek, Danernes konge, idet de befaler, at han skal holde sine (undergivne) fra angreb på de kristne; i modsat fald skal han ingenlunde være i tvivl om, at de vil gå i krig', jf. Steenstrup II 156, Vogel 119."
                
