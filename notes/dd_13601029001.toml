
# Notes for dd_13601029001
[drb1]
  lemma = ""
  note = "Peter Schwarz nævnes i et brev 1367 9. juli (Breslauer UB. I nr. 247), og Peter Beyer 1358 19. marts (ibid. nr. 213); endvidere forekommer begge i Breslaus Stadtbuch som rådmænd og fogeder i tidsrummet 1342—1380 (Cod. dipl. Silesiae 11 p. 91, 96 og 121), jf. Hans. UB. III 289 nr. 536."
                
