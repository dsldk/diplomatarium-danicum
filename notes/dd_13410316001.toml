
# Notes for dd_13410316001
[drb1]
  lemma = ""
  note = "da Henrik Bokholt, som her benævnes kannik, 1343 12. september udnævntes til dekan (nr. 359), og herr Mads i sit testamente 1350 29. august skænker sin gård i St. Thomas' sogn i Lund til sin præbende, hvoraf 3 mark penge skal tilfalde de kanniker, der forretter hans årtid, jf. Lunde kapitels gavebøger under 1351 16. januar, kan det overleverede årstal 1351 ikke være rigtigt, men må rettes til 1341."
                
