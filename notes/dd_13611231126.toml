
# Notes for dd_13611231126
[drb1]
  lemma = ""
  note = "i Lüb. UB. IV 829 nr. 749 er brevet sat i forbindelse med handelsspærringen i 1390erne. Men Didrik Høken nævnes sidste gang som væbner i 1379 og var ridder i 1384, jf. Adels Aarbog 1898, 237. Endvidere var Herman v. Osenbrugge rådmand i tiden 1363—90, Milde, Lübecker Bürgermeistersiegel p. 22, og betegnes ikke som sådan i brevet."
                
[drb2]
  lemma = ""
  note = "adressen står på dokumentets bagside: _Gives til de berømmelige svende Didrik Høken og Heine Breyde, officialer i Glambek_."
                