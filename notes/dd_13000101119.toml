
# Notes for dd_13000101119
[drb1]
  lemma = ""
  note = "dette Klageskrift placeres af Bartholin i hans Annales efter Klagen fra Kapitlet i Lund 1299 15. September (jf. Nr. 66); i Acta processus litium sættes det til 1299 i Oktober, sikkert paa Grundlag af Bartholins Datering. Ogsaa Suhm er af den Opfattelse, at det 'uden Tvivl' er fra Aaret 1299 (SRD VI 328 Note 1). Men da der i den endelige Dom 1302 23. Februar udtrykkeligt siges, at Paven efter at have modtaget Kongens Appel overdrog Kardinalen Johannes at lede Undersøgelsen, og da Appellen først er udstedt 1299 5. November (jf. Nr. 78), kan Klageskriftet tidligst være fra Aar 1300; saaledes ogsaa Helveg, Den danske Kirkes Historie indtil Reformationen I 705. Man bemærker ogsaa, at Ærkebispen siges at opholde sig paa Hammershus."
                
[drb2]
  lemma = ""
  note = "Ærkebispens Prokurator navngives ikke i Aktstykket, men af Dommen 1302 23. Februar fremgaar det, at det var Niels Akkersen."
                
