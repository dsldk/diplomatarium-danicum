[drb3]
  lemma = ""
  note = "denne Dom af Hoffet resulterer i, at Hertug Valdemar med Magt forsøger at sætte sig i Besiddelse af de omstridte Lokaliteter, men han bliver samme Aar slaaet ved Tønder, og senere sammen med sin Drost Tyge Abildgaard taget til Fange og sat i Fængsel paa Søborg. Han løslodes, da han havde udstedt sit Forpligtelsesbrev af 1286 13. Marts, se Nr. 170."
                