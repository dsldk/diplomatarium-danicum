
# Notes for dd_12020603001
[drb1]
  lemma = ""
  note = "Bullen, der er udateret, er i det pavelige register indført umiddelbart efter nr. <a href='/books/dipdan/1202/dd_12020603002'>43</a> af [1202] 3. juni. Det fremgår af nævnte nr., at det er en følgeskrivelse, som har ledsaget en kopi af nærværende bulle, begge dele bestemt for ærkebiskoppen af Reims. Bullen må være blevet til på omtrent samme tid som følgebrevet."
                
[drb2]
  lemma = ""
  note = "Ordet 'Vore' indeholdes ikke i den latinske text. Den engelske konge, der omtales lidt længere fremme, betegnes derimod som 'vor meget kære osv.' også i originaltexten. Det er en regel i den pavelige brevstil, at kun kronede hoveder omtales med stedordet 'vor', på latin _noster_, en nuance der ikke let lader sig opretholde i en oversættelse."
                
