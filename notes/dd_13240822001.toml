
# Notes for dd_13240822001
[drb1]
  lemma = ""
  note = "Der citeres her den kanoniske Ret (c. 14 og c. 34 in VIto de electione I 6). Kapitel 14 (Licet canon) bestemmer, at den, som faar en Sognekirke, skal lade sig præstevie inden et Aar. Kapitel 34 (cum ex eo) bestemmer, i hvilke Tilfælde der kan dispenseres fra denne Regel."
                