  note = "regnskabsnotitsen er indført under året 1400 blandt en række notitser, hvoraf den nærmest foregående daterede bærer datoen _onsdag efter Invocavit_, og den nærmest følgen de daterede har datoen _mandag efter Peder i lænker_, hvilket daterer indførelsen til tiden mellem 10. marts og 2. august."
                
