  note = "forgængeren Tue døde 1230 26. februar og begravedes i Ribe domkirke. Hans efterfølger skulle regelret vælges inden tre måneder. Hvis valget er foregået på normal måde, har Ribe kirke haft magister Gunner som udvalgt biskop inden udgangen af maj 1230, men han kan også være valgt en tid forinden. Fra opnåelsen af bispevielsen var det korrekt, at han betegnede sig biskop, og Gunners brev for Løgum kloster kan således være udstedt fra og med 1230. — Endnu 1245 16. september udstedte Gunner et brev som biskop af Ribe, men 1246 19. juni optræder hans efterfølger, magister Esger, i samme funktion, idet han har været valgt og formentlig også indviet forinden. Gunner har nedlagt sit bispeembede mellem de nævnte datoer, og han vides at være trådt ind i gråbrødrenes orden. Også efter resignationen udøvede han de sakramentale rettigheder, han endnu var i besiddelse af (se nr. <a href='/books/dipdan/1224/dd_12240713001'>19</a>, note 2), idet han 1247 16. september indviede gråbrødrenes kirke i Tønder. Han døde 1249 21. oktober. — Gunners brev er ganske sikkert udstedt af ham som fungerende biskop, idet han bruger vendingen 'for os', der synes at hentyde til en udøvelse af jurisdiktionelle rettigheder (jf. nr. <a href='/books/dipdan/1224/dd_12240301101'>11</a>, note 3). Det kan tidligst være udfærdiget 1230 og kan endnu være udgået i begyndelsen af 1246. Datering: [1230—1246]."
                