  lemma = ""
  note = "notitsen er overleveret gennem to samtidige registraturer med årstallene 1419 og 1399. Der nævnes en Elav Elavsen, ridder, i år 1400, jf. nrr. <a href='/books/dipdan/1400/dd_14000629001'>331</a> og <a href='/books/dipdan/1400/dd_14000712001'>342</a>, ligesom nærværende transaktion må gå forud for Århus bispestols overtagelse af godset 1419, ÆA. II 86, hvorfor brevet må dateres til 1399."
                