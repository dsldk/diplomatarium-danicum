
# Notes for dd_12970324002
[drb1]
  lemma = ""
  note = "nærværende Brudstykke af et Brev er overleveret af Svaning i dennes Skrift om det slesvigske Hertugdømme (de ducatu Slesvicensi); det mangler Indledningen, saaledes at det ikke kan ses, hvilke Mænd der udgjorde Vordholdsnævnet. Svaning sammenstiller nærværende Brev med Dommen af 1285 28. Maj om Als (DRB II 3 Nr. 139), fordi der ogsaa i dette er Tale om et Vordholdsnævn. Fra dette Brev tager han Navnene paa de der angivne Medlemmer af Nævnet. Det er disse Navne, der i nogle Udgaver figurerer i det foreliggende Brevs Indledning. Tilskyndelsen for Svaning til at skrive Navnene paa Nævnet fra 1285 over det foreliggende Brev, laa i den Form, det havde faaet i hans Forlæg, der undlod at gentage Navnene paa Nævnets Medlemmer, men blot skrev 'fornævnte' Herrer, fordi Forlægget under Afskriften af selve Nævnets Kendelse havde omtalt dets Medlemmer."
                
