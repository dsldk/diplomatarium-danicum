  lemma = ""
  note = "Brevet er uden Aar og Dag, men maa være udstedt efter 1307 1. Juni, da den i Brevet omtalte Nedbrydning af Borgen paa Priwall aftaltes imellem Lübeck og de holstenske Grever (jf. Lüb. UB II 187 Nr. 217) og senest i Løbet af 1309, i hvilket Aar Timme Larsen rømmede fra Kong Erik."
                
