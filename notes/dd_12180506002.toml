[drb1]
  lemma = ""
  note = "Honorius III.s svarskrivelse til Anders Sunesen blev indtaget i den 'Femte dekretalsamling' af 1226 og gik derfra videre til Gregor IX.s dekretaler af 1234 som en norm for behandlingen af lignende tilfælde efter kanonisk ret. Den fik plads som c. 5 X De apostatis et schismaticis V 9"
                
[drb2]
  lemma = ""
  note = "således betegnedes munke, der havde brudt klosterløftet og forladt deres hus."
                