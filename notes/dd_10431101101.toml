  note = "kong Henrik 3. og Agnes af Poitou blev viet i Mainz i november 1043, jf. E. Steindorff, Jahrbücher d. d. Reiches unter Heinrich III 192."
                
[drb2]
  lemma = ""
  note = "den afdøde dronning Gunhilds tipoldefader på mødrene side var Rollo af Normandiet, og Agnes nedstammede fra Vilhelm 1. af Poitou, der var gift med Gerløg, en datter af Rollo, jf. Steenstrup, Normandiets Hist. 97."
                
