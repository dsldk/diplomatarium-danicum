
# Notes for dd_13140607001
[drb1]
  lemma = ""
  note = "_Avlby_. Stavrby og Avlby var gammelt kongelev (Vald. Jb. 18), som gennem hertug Otto af Brunsvig kom til dennes sønnesønner, der 11. november 1300 (DRB II 5 nr. <a href='/books/dipdan/1300/dd_13001111001'>130</a>) solgte dem til grev Gerhard. Se Aakjær i Vald. Jb. II 96."
                
