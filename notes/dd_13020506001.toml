[drb3]
  lemma = ""
  note = "formodentlig kort før 6. Maj 1302 brændte St. Claras Kloster i Roskilde; om Leverancen af Mursten til Klosterets Genopførelse handler foruden dette Brev ogsaa Breve af 1304 19. December og 1306 1. August. Af en eller anden Grund — maaske fordi Møntforringelsen i disse Aar gjorde Kontrakten urentabel — opfyldte Teglbrænderen ikke sine Forpligtelser, mens han — som det fremgaar — i høj Grad udnyttede Betalingen for sit Arbejde. Kontraktens Gyldighed maatte atter fastslaas (1304) og det kom endogsaa til Haandgribeligheder, inden man (1306) naaede frem til et Forlig."
                
