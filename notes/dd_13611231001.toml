
# Notes for dd_13611231001
[drb1]
  lemma = ""
  note = "indført i registrene efter en rotulus, som har været indgivet af Niels Jakobsen, provst i Lund, på kong Valdemars vegne, jf. nr. <a href='/books/dipdan/1361/dd_13611231004'>121</a>, og som har indeholdt flere end de fem ansøgninger, der nu kendes, nemlig nr. <a href='/books/dipdan/1361/dd_13611231001'>118</a>-<a href='/books/dipdan/1361/dd_13611231004'>21</a> og <a href='/books/dipdan/1361/dd_13611231006'>123</a>. Den pavelige bevillingsformel, der findes efter sidste supplik, nr. <a href='/books/dipdan/1361/dd_13611231006'>123</a>, indeholder nemlig vendingen _Lad det ske med hensyn til det ikke overstregede_. Da intet er overstreget i den bevarede afskrift af rotulus, må det ikke bevilgede være udeladt i denne."
                
