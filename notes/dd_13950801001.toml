[drb4]
  lemma = ""
  note = "§ 8 handler om forberedelser til mødet i Lübeck 29. september, og § 9 handler om fordelingen af omkostningerne."
                
[drb5]
  lemma = ""
  note = "§ 11 handler om beslaglagt engelsk klæde i Danzig og § 12 om Elbings penge for peber."
                
