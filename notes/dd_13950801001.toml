
# Notes for dd_13950801001
[drb1]
  lemma = ""
  note = "I Danzigs eksemplar findes kun datering og udstedelsessted."
                
[drb2]
  lemma = ""
  note = "§ 1-3 handler om høvedsmanden Herman v. Halles stilling i Stockholm, § 4 indeholder Stockholms edsaflæggelse og § 5-6 handler om stædernes udsendinge til hansedagen 29. september i Lübeck og fordeling af omkostningerne i den anledning."
                
[drb3]
  lemma = ""
