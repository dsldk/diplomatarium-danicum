  note = "andre Breve vedrørende samme Sag er Nr. 233 [1286], 238 (1287 30. Marts), 239 (1287 8. April), 253 (1287 24. Juni), 258 [1287] 21. August, 276 (1288 2. Januar), 278 [1288] 2. Januar, 303 [før 1288 24. Juni], 305 [1288 efter 24. Juni]. Om Dateringen af disse Breve vedrørende Strandingen af en lybsk Kogge paa Virlands Kyst, se ved det første daterede Brev Nr. 238."
                
