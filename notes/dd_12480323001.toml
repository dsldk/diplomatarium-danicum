[drb1]
  lemma = ""
  note = "om ikke før, så må dette skiben ved sin overgang til bispen være blevet et såkaldt 'godsskiber', se herom C.A. Christensen, Roskildekirkens jordegods før år 1200, Fra skibengods til bispegods, Historisk Tidsskrift 1980 s. 38 note 31. De herved brugte udtryk: køb, overdragelse og besiddelse til evig tid med fuldmagt til at sælge, mageskifte og bestemme testamentarisk derover er typiske i senere breve om godsenheder."
                
