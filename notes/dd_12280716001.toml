
# Notes for dd_12280716001
[drb1]
  lemma = ""
  note = "dette privilegium for Bremen og det samtidig udstedte for Stade, nr. <a href='/books/dipdan/1228/dd_12280716002'>81</a>, er de første, der bevilger udlændinge frihed for strandret, idet DRB. I:5 nr. <a href='/books/dipdan/1220/dd_12200612001'>171</a> af 1220 12. juni gav Lybækkerne en tilsvarende ret, mens byen var en del af det danske rige. Ved 1228-privilegierne søgte Valdemar at skabe en tilknytning til Bremen og Stade bagom Lybæk og skabe en handelsbro over Slesvig med henblik på handelen i Østersøen."
                
[drb2]
  lemma = ""
  note = "dateringen er ligesom ved nr. <a href='/books/dipdan/1228/dd_12280716002'>81</a> indskrænket til månedsdag og indiktion. Begge privilegier er udstedt på forbøn af ærkebiskop Gerhard II, der beklædte ærkesædet i Bremen 1219 1. september—1258 27/28. juli. De er således udfærdiget efter 1219 1. september og inden kongens dødsdag 1241 27/28. marts. Da de er dateret en 16. juli, må de tilhøre tidsrummet 1220—1240. Indiktionen er angivet til 1, og den optræder kun een gang i denne periode: 1228. Begge diplomer stammer fra 1228 16. juli. — Den hånd, som har skrevet det foreliggende privilegium for Bremen, genfindes ikke i andre originaldiplomer udstedt af Valdemar Sejr. Det kan derfor ikke afgøres, om skriveren har været knyttet til ham eller muligvis til intervenienten, ærkebispen af Bremen, eller modtagerne, borgerne sammesteds."
                
