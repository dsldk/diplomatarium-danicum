  note = "udstederen af det udaterede brev er den norske konge Håkon Håkonsen, der kronedes 1247 29. juli af kardinallegaten, biskop Vilhelm af Sabina. I den næsten samtidige Håkon Håkonsens saga, affattet 1264 af Sturla Thordssøn på opfordring af kong Magnus Lagabøter, fortælles, at samme sommer blev nogle norske skibe plyndret i Øresund af danske og lybske mænd, hvorefter kongen lod alle skibe fra Danmark samt nogle lybske kogger beslaglægge, men blev overtalt af kardinallegaten til at frigive dem, dog med den bemærkning, at kongen ikke ville finde sig i den uret, som danskerne jævnlig øvede mod nordmændene, jf. oversættelsen af sagaen af J. Olrik i Valdemar Sejrs Sønner, s. 81-82. Det må være begivenheder af samme karakter, der omtales i nærværende brev. Den udeladte del af brevet drejer sig om skibbrudent lybsk gods ved Tønsberg, og det afsluttes med en opfordring til Lybæk om som hidtil 'om sommeren' at sende deres skibe til Norge med handelsvarer. Først med aftalen af 1250 6. oktober, Lübeckisches UB. I nr. 157, erklærer kong Håkon alle tvistigheder for udlignet og giver samtidig Lübeck vidtgående privilegier. Nærværende brev må antagelig være udfærdiget inden privilegiebrevet, men kan ikke dateres nærmere end [1247-1250]."
                