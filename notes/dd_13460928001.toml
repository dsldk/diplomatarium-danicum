[drb45]
  lemma = ""
  note = "»Liber sermonum ad status« (bog med prædikener til befolkningsklasserne). Middelalderlige prædikensamlinger omfattede dels prædikener til de store kirkelige højtider og helgendagene (sermones de tempore et de sanctis), dels protreptiske (formanende), mere folkelige prædikener, ofte rettet til bestemte befolkningsgrupper, hvorfor denne genre hyppigt kaldtes sermones ad status — undertiden anvendtes dog vagere betegnelser, fx. sermones vulgares (prædikener til folket) eller sermones ad omne genus hominum (prædikener til hele menneskeslægten). Prædikener ad status opnåede særlig udbredelse fra og med 13' årh. jf. A. Lecoy de la Marche, La chaire française au Moyen Age, p. 195 og 253; jf. desuden monografier over de enkelte store prædikanter i 13' årh., fx. Philipp Funk: Jakob von Vitry, Beitr. zur Kulturgeschichte des Mittelalters und der Renaissance, Heft 3, 1909, med diskussion af sermones ad status p. 178."
                
