
# Notes for dd_13460928001
[drb1]
  lemma = ""
  note = "»Ostiensis eller Copiosa« = Summa super titulis decretalium eller Summa Hostiensis, kommentar til Gregor IX's Decretales (se note 20), forfattet af Henricus de Segusia, biskop af Ostia (død 1271), jf. Fr. Schulte, Die Geschichte der Quellen und Literatur des Canonischen Rechts II, p. 123; Hurter, Nomenclator literarius recentioris theologiae catholicae, IV sp. 289. Betegnelsen copiosa (fyldig) betyder, at der er tale om et uforkortet eksemplar, jf. nedenfor i dette brev med note 11."
                
[drb2]
  lemma = ""
  note = "»Clementina« = Constitutiones Clementis V, samling af Clemens V's (pave 1305—14) Decretales og de på kirkemødet i Vienne (1311—12) vedtagne canones, udstedt 1317 af pave Johannes XXII; udgør del af Corpus juris canonici."
                
[drb3]
  lemma = ""
  note = "jf. note 1."
                
[drb4]
  lemma = ""
  note = "»Parvum volumen legum« (det lille bind love) gængs samling af forskellige mindre afsnit af Corpus juris civilis (Paul Krüger, Geschichte der Quellen und Literatur des Römischen Rechts p. 385), omfattende Institutiones, de tre sidste bøger af Codex, Authenticum (tekst af Novellae, Krüger p. 401) og den i Corpus juris dengang optagne longobardiske retskilde Libri feudorum."
                
[drb5]
  lemma = ""
  note = "Codex, del af Corpus juris civilis."
                
[drb6]
  lemma = ""
  note = "»Digestum nouum« (det nye sammendrag), udtog af Justinians Digesta (del af Corpus juris civilis), omfattende bog 39—50, repræsenterer en yngre håndskriftoverlevering af de samlede Digester, jf. Krüger p. 430; F. C. von Savigny: Geschichte des Römischen Rechts im Mittelalter III p. 422."
                
[drb7]
  lemma = ""
  note = "»Infortiatum« (det befæstede), udtog af Justinians Digesta (del af Corpus juris civilis), omfattende bog 24,3—38, repræsenterer en yngre håndskriftoverlevering af de samlede Digester, jf. Krüger p. 430; Savigny III p. 422."
                
[drb8]
  lemma = ""
  note = "»Summa dictaminum«, formularbog til brug ved affattelsen af breve, jf. Gustav Gröber, Grundriss der romanischen Philologie II, I p. 252 og Max Manitius, Die lateinische Litteratur des Mittelalters III p. 310."
                
[drb9]
  lemma = ""
  note = "kaldet Summa super Decretum, kommentar til Gratians Decretum (se note 29), forfattet af Hugutio, biskop af Ferrara (død 1210), jf. Schulte I p. 156."
                
[drb10]
  lemma = ""
  note = "Apparatus in quinque libros Decretalium, kommentar til Gregor IX's Decretales (se note 20), forfattet af Sinibaldus Fliscus, pave under navnet Innocens IV 1243—54, jf. Schulte II p. 91."
                
[drb11]
  lemma = ""
  note = "Lectura super apparatum Ostiensis, forkortet bearbejdelse af Summa Hostiensis (se note 1), forfattet af Samson de Calvo Monte, professor i kanonisk ret i første trediedel af 14. årh., jf. Schulte II p. 203."
                
[drb12]
  lemma = ""
  note = "»Digestum uetus« (det gamle sammendrag), udtog af Justinians Digesta (del af Corpus juris civilis), omfattende bog 1—24,3,2, repræsenterer en yngre håndskriftoverlevering af de samlede Digester, jf. Krüger p. 430; Savigny III p. 422."
                
[drb13]
  lemma = ""
  note = "Formodentlig kommenteret udgave af Davids salmer."
                
[drb14]
  lemma = ""
  note = "»Skriftefædrenes bog« (Liber confessorum), formentlig = Summa confessorum, en vejledning i skriftemål, udarbejdet i slutningen af 13' årh. af dominikaneren Johannes af Freiburg, kaldet Lector, død 1314, jf. Schulte II p. 419; Hurter IV, sp. 417; jf. desuden Dipl. Dan. II 9 nr. 408 p. 365."
                
[drb15]
  lemma = ""
  note = "identisk med, udtog af eller efterligning efter Libri quattuor sententiarum, dogmatisk hovedværk fra den ældre skolastik, forfattet 1150—52 af Petrus Lombardus, knyttet til universitetet i Paris, død ca. 1160, jf. M. Grabmann, Geschichte der scholastischen Methode II, p. 359; Fr. Ueberweg, Grundriss der Geschichte der Philosophie II p. 274."
                
[drb16]
  lemma = ""
  note = "kommentar til Petrus Lombardus' Libri quattuor sententiarum (se note 15), forfattet af Hanibaldus de Hanibaldis, kardinal, død 1272, elev af Thomas Aquinas. Hans kommentar bygger på Thomas' kommentar til Petrus Lombardus og forveksledes ofte — som her — med denne, jf. Ueberweg II p. 538 (angående Thomas Aquinas' kommentar, jf. Ueberweg II p. 424)."
                
[drb17]
  lemma = ""
  note = "»Manipulus florum« (en håndfuld blomster), citatsamling af kirkefædre, klassikere m.m., udgivet af Thomas Palmeranus (død 1330), som var knyttet til Sorbonne, jf. Hurter IV, sp. 449; P. Feret: La faculté de théologie de Paris. Moyen Age III p. 238; Ellen Jørgensen: Studier over danske middelalderlige Bogsamlinger, Historisk Tidsskrift 8. rk. IV p. 25."
                
[drb18]
  lemma = ""
  note = "»Thesaurus pauperum« (de fattiges skatkammer). Vidt udbredt, populær receptsamling, også kaldet Summa experimentorum, forfattet ca. 1270; forfatterskab usikkert; jf. Neuburger-Pagel, Handbuch der Geschichte der Medizin I p. 682. Betegnelsen Pauperum (de fattiges) var gængs for populære sammendrag af større værker, som ikke kunde anskaffes i deres helhed af fattige præster, jf. Ellen Jørgensen p. 24."
                
[drb19]
  lemma = ""
  note = "Liturgi til Kristi legemsfest, indstiftet 1264 af Urban IV, se c. 1 Clem. de reliquiis et ueneratione sanctorum III 16."
                
[drb20]
  lemma = ""
  note = "Gregor IX's Dekretalsamling i fem bøger, udarbejdet af Raimundus de Penaforte (ca. 1180—1275), autoriseret 1234 af Gregor IX. Bygger på pavelige forordninger (litterae decretales) efter Gratians Decretum (se note 29) og udgør sammen med Sextus (note 21), Clementina (note 2) og enkelte Extravagantes (note 28) anden hoveddel af Corpus juris canonici, jf. Schulte II p. 3."
                
[drb21]
  lemma = ""
  note = "»Sextus« (sjette bog). Samling Decretales, udstedt 1298 af pave Bonifacius VIII som en fortsættelse af Gregor IX's Decretales i fem bøger (se note 20)."
                
[drb22]
  lemma = ""
  note = "kardinalen Johannes' noter = Apparatus in librum sextum (d.v.s. kommentar til Bonifacius VIII's Decretales (se note 21)), forfattet af Johannes Monachus, død 1313, kardinalpresbyter, jf. Schulte II p. 191."
                
[drb23]
  lemma = ""
  note = "Johannes Andreae's noter = Glossa in Sextum (d.v.s. kommentar til Bonifacius VIII's Decretales), forfattet af Johannes Andreae, død 1348, professor i Bologna, sin tids betydeligste kanonist, jf. Schulte II p. 205."
                
[drb24]
  lemma = ""
  note = "»Bernards gængse kommentar« = Apparatus ad Decretales Gregorii IX, meget udbredt kommentar til Gregor IX's Decretales (se note 20), kaldet glossa ordinaria, forfattet af Bernardus Parmensis de Botone, død 1263, pavelig kapellan, jf. Schulte II p. 114."
                
[drb25]
  lemma = ""
  note = "»Innocens' Dekretaler«, formentlig = Constitutiones Innocentii IV, samling Decretales, udstedt af Innocens IV, pave 1243—54, ikke inkorporeret i Corpus juris canonici, jf. Schulte II p. 31."
                
[drb26]
  lemma = ""
  note = "»Gregors Dekretaler = Constitutiones Gregorianae, samling Decretales, udstedt af Gregor X, pave 1271—76, ikke inkorporeret i Corpus juris canonici, jf. Schulte II p. 31."
                
[drb27]
  lemma = ""
  note = "»Garsces kommentar« = Commentarius in Decretales Gregorii X, gængs kommentar (»glossa ordinaria«) til Gregor X's Decretales (se note 26), forfattet af Johannes Garsias Hispanus, lærer ved universitetet i Bologna ca. 1280, jf. Schulte II p. 160."
                
[drb28]
  lemma = ""
  note = "»Kommenterede extravagantes«. Ved extravagantes forstås Decretales, der er udstedt efter Gratians Decretum (note 29)."
                
[drb29]
  lemma = ""
  note = "»Min bog med dekreter« = Decretum Gratiani, første systematiske fremstilling af kirkeretten, hvorved alle tidligere pavelige Decretales og andre kirkelige retskilder samledes og bearbejdedes, forfattet ca. 1150 af Gratianus, en italiensk munk, udgør første hoveddel af Corpus juris canonici, jf. Schulte I p. 46."
                
[drb30]
  lemma = ""
  note = "»Johannes' almindelige noter« = Apparatus ad Decretum, gængs kommentar (»glossa ordinaria«) til Gratians Decretum (se note 29), forfattet af Johannes Teutonicus, lærer ved universitetet i Bologna, død ca. 1250, jf. Schulte I p. 172."
                
