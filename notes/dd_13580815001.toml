
# Notes for dd_13580815001
[drb1]
  lemma = ""
  note = "<a href='1'></a> d.v.s. et johanniterkloster, der af stormesteren var bemyndiget til at oppebære afgifterne fra flere klostre inden for et givet område."
                
[drb2]
  lemma = ""
  note = "ordensmestrene for de syv 'tunger' (Provence, Auvergne, Nordfrankrig, Spanien, Italien, Tyskland og England) udgjorde som konventualbailli'er stormesterens snævrere råd, jf. Hatt Olsen, Dacia og Rhodos 74."
                
[drb3]
  lemma = ""
  note = "provinsen Dacia var organiseret i flere underafdelinger."
                
[drb4]
  lemma = ""
  note = "d.v.s. Antvorskov."
                
[drb5]
  lemma = ""
  note = "terminologien var ikke fast afgrænset, derfor den vage definition."
                
[drb6]
  lemma = ""
  note = "svar, _responsio_, betegner johanniterklostrenes årlige ydelse til stormesteren, jf. DRB. III 2 nr. <a href='../dd_13470815002'>377</a> note 2. Den synes på dette tidspunkt at have andraget 100 mark sølv, Hatt Olsen, anf. værk 20."
                