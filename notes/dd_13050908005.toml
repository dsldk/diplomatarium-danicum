
# Notes for dd_13050908005
[drb1]
  lemma = ""
  note = "Hvitfeld meddeler som Indledning, at Kongen havde ladet de landflygtige stævne til Hoffet, for at de kunde anføre, hvad de vidste til deres Undskyldning, og havde givet dem sikkert Lejde til at møde og forsvare sig. Hvitfeld anfører ikke Navnene paa dem, der sad i Nævnet."
                
[drb2]
  lemma = ""
  note = "Hvitfeld har ved en Anakronisme: for siddende Raad."
                
[drb3]
  lemma = ""
  note = "man raadede i Middelalderen kun sjældent over en fuldstændig Bibel."
                
