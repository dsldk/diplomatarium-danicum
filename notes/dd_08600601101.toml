  note = "den vikingehær, der under ledelse af Hasting og Lodbrogsønnerne i 859 hærgede Spanien, slog vinterlejr på øen Camargue i Rhonedeltaet. Herfra trængte den i april-maj op ad Rhonedalen, jf. Steenstrup II 298, Vogel 173, Poupardin, Le royaume de Provence sous les Carolingiens 24 og Levillain II 150 note 4. Hertug Gérards sejr er ikke omtalt i nogen årbog."
                
