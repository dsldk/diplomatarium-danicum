
# Notes for dd_12001231101
[drb1]
  lemma = ""
  note = "Det dokument, der har foreligget for registrator, kan ikke have været en vidisse, da denne diplomform først blev kendt i Danmark i 1240'erne. Det har snarere været en transsumpt af den ældre type (se til exempel nr. <a href='/books/dipdan/1202/dd_12021231107'>52</a>), der var ubehjælpsomt sat op og vanskelig at overskue og derfor har fremkaldt tvivlen hos registrator. Er dette rigtigt, har vi i nærværende regest det første exempel på en transsumpt på dansk grund."
                
[drb2]
  lemma = ""
  note = "Regesten kan også oversættes 'på Skt. Peders klosters privilegier i Næstved'. Men i så fald er det uforklarligt, hvorfor dokumentet i Roskildebispens arkiv registreredes under Tybjærg herred. Her havde klostret fra gammel tid privilegium på bispens tienderet i den fjerding af herredet, hvor klostret lå. Dette punkt må antages at have været fremtrædende i dokumentet og have begrundet, at det fik anvist nævnte plads i arkivet. Og på denne mulighed passer den ovenfor givne oversættelse, ikke den sidst anførte."
                