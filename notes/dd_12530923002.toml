[drb1] 
lemma = ""
note = "Eberhard von Sayn var preceptor fratrum hospitalis sancte Marie domus Theutonice per Alemanniam fra 1251-1254. Stormesterens Fraværelse i Italien og Orienten nødvendiggjorde fra Begyndelsen af det 13. Aarhundrede en fast Stedfortræder i Tyskland. Desuden var Eberhard von Sayn Stedfortræder for Stormesteren i Livland og Preussen."

