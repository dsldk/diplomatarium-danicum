 # Notes for dd_12640912001
                

[drb1] 
lemma = ""
note = "Filip 1., Abbed i Clairvaux 1262—1272."

[drb2] 
lemma = ""
note = "der skelnes mellem gammelt og nyt Gods, fordi det nye Gods dvs. det Gods, Cistercienserne havde erhvervet efter Generalkapitlet og Generalkonciliet 1215, ikke var tiendefrit paa samme Maade som det tidligere erhvervede Gods, se fx. Nr. <a href='/books/dipdan/1257/dd_12570813001'>234</a>."

[drb3] 
lemma = ""
note = "betegner den Jord, som Besidderen ejer med fuld Ejendomsret, og som er uden Afgifter, i Modsætning til den Jord, over hvilken han kun har Brugsret, navnlig som Len."

[drb4] 
lemma = ""
note = "foruden Øm, der var et Datterkloster af Vitskøl, hørte Esrom, Sorø, Ås, Knardrup og Ryd til Clairvauxlinien, medens fx. Herrisvad, Løgum og Tvis hørte til Citeauxlinien."
