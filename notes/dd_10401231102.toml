
# Notes for dd_10401231102
[drb1]
  lemma = ""
  note = "i to senere uægte breve fra omkr. 1200 til Ramsey Abbey af (1065) 30. november, jf. P. H. Sawyer (1968) 306 nr. 1030, Reg. Dan. nr. 130* = * 45, og (1055-1065), jf. P. H. Sawyer (1968) 331 nr. 1110, Reg. Dan. nr. 125, stadfæster kong Edvard Bekenderen henholdsvis klostrets privilegier, givet _'af kongerne nemlig Edgar og Hardeknud eller andre tro mænd før mig',_ og opregner dets besiddelser, herunder at _'Hardeknud, min broder'_ havde skænket Hemingford og Gilling, og giver i det andet brev sit samtykke til et mageskifte mellem klostret og Peterborough Abbey, hvorved det bl. a. erhverver _'to virgata tilhørende Godricus Danus',_ og stadfæster samtidig grænseskellet mellem Ramsey Abbey og Thorney Abbey langs kanalen King Cnut's Delph. Endvidere erklærer sheriffen i Norfolk m. fl. i et udateret, men ægte brev fra (1114-1130), trykt Cartularium monast. de Rameseia I 148 nr. 81, at abbed Rainald i Ramsey med mænd fra ni hundreder har ført vidnesbyrd om, at _'Knud, konge,'_ har skænket klostret landsbyen Brancaster."
                
