
# Notes for dd_13410116003
[drb1]
  lemma = ""
  note = "jf. DRB II 7 nr. 261 og 9 nr. 404. Det meste af klostrets gods i Ude-Sundby var skænket af Kristoffer 2. for hans og hans hustru Evfemias årtid. Derfor kan Valdemars udvidede privilegium for dette gods antages at være fra hans første regeringstid og har øjensynlig haft en lignende ordlyd som privilegiet til kirken i Roskilde 1341 16. januar, nr. 138."
                