
# Notes for dd_12001231102
[drb1]
  lemma = ""
  note = "Notitsen går formentlig tilbage til et skødebrev, som den historiske samler P. J. Lucoppidan (☨1717) har set i Roskildekapitlets arkiv. Han har angivet 1200 som udstedelsesåret. Men da han, netop hvad årstal angår, må anses for upålidelig, bør man ikke fæste synderlig tillid til, at han har truffet det rette i det foreliggende tilfælde."
                