
# Notes for dd_12000222001
[drb1]
  lemma = ""
  note = "Fra Innocens III (1198—1216) er paveregistrene i behold i en fortløbende række, der dog her og der udviser visse mindre lakuner. For de perioder, hvor registeroverleveringen er gået tabt, er vi i reglen alene henvist til spredte originaler og kopier heraf, altså til modtageroverleveringen. Men netop når det gælder Innocens III, er vi til en vis grad heldigere stillet. Et brudstykke af det 17. paveår er bevaret i let bearbejdet skikkelse, i form af brevmønstre, blandt hvilke også findes en bulle af betydning for Valdemar Sejrs nordtyske politik, se DRB. I:5 nr. <a href='/books/dipdan/1214/dd_12140228101'>42</a>, note 1. De ældre samlinger af dekretaler kan ligeledes være til hjælp ved at meddele enkelte registerskrivelser, jf. nr. <a href='/books/dipdan/1201/dd_12011102001'>35</a>, note 1. Men desforuden existerer der endnu en kilde af ikke ringe værdi, der kan bidrage til at udfylde lakunerne og i nogen grad erstatte de tabte registerbind. For 3.—4. og 19. paveår, samt for afsnit af 18., er der overleveret en summarisk indholdsfortegnelse, som giver en oversigt over den pavelige korrespondance i vedkommende tidsrum. Den refererer talrige buller om danske forhold og personer, ganske særligt vedrørende Ingeborg — at få søsteren genindsat som dronning af Frankrig var et hovedmål for Knud Valdemarsens og Valdemar Sejrs udenrigspolitik i disse år. Ved indgående undersøgelser er det blevet godtgjort, at den nævnte fortegnelse direkte eller gennem mellemled støtter sig på selve de tabte registerbind. Af særlig interesse er det, at rubrikkerne i indholdsfortegnelsen følger efter hinanden ikke rent kronologisk, men med de små afvigelser i den tidsmæssige rækkefølge, som er et særkende for registeroverleveringen. Hvad specielt angår den foreliggende rubrik, har den i fortegnelsen sin plads i det tredie paveår, tilhører altså tiden 1200 22. februar—1201 21. februar. Af disse grænser har den første størst interesse for dateringen, idet rubrikken er anbragt blandt de ældste buller i årgangen. Den er ført ind efter skrivelser, der med vished er fra marts måned 1200, og den er placeret et stykke før april-bullerne begynder. Det er sikkert, at den er udgået efter 22. februar, men den kan for den sags skyld godt være udstedt sidst i denne måned og så først have fået plads i korrespondancen fra marts. En forsinket registrering af bullerne i forhold til udstedelsestiden er nemlig en ret almindelig foreteelse i den pavelige embedskorrespondance. Man kan således ikke tidsfæste rubrikken på det grundlag, at den i fortegnelsen følger umiddelbart efter nr. <a href='/books/dipdan/1200/dd_12000311001'>3</a>, der er dateret 11. marts 1200, jf. hertil nr. <a href='/books/dipdan/1207/dd_12071118001'>128</a>, note 2. Må man på denne måde skyde tidsgrænsen tilbage til 22. februar, er det på den anden side lidet sandsynligt, at den pågældende bulle skulde være udgået senere end i marts. Hvis den hidrørte fra april, men var indsat under skrivelserne fra marts, forelå der en for tidlig registrering, men dette er en så sjælden foreteelse i paveregistrene, at man i praxis må se bort herfra. Dateringen bliver [1200 22. februar — marts], en tidsfæstelse der også har gyldighed for nr. <a href='/books/dipdan/1200/dd_12000222002'>2</a>."
                
