
# Notes for dd_12080101101
[drb1]
  lemma = ""
  note = "De to kardinaler, som bullen er rettet til, bestred deres hverv som legater fra maj 1207 og trådte tilbage herfra inden 1208 11. april, på hvilken dag de vides at have været tilbage i Rom. Ved en nærmere placering af skrivelsen inden for dette tidsrum bør man hæfte sig ved den omtale, der sker af biskop Valdemar af Slesvig. Han karakteriseres på nedsættende måde, og det fremgår af sammenhængen, at de to legater havde fået at gøre med hans sag i Tyskland. Det må være ensbetydende med, at bullen er afgået, efter at den nye vending var indtruffet i Valdemars sag. Ikke længe efter 1207 3. november (jf. nr. <a href='/books/dipdan/1207/dd_12071101101'>127</a>, note 1) blev han postuleret til ærkebiskop i Bremen, og hans stilling forandredes totalt. Den nærværende bulle forudsætter ikke blot dette bekendt, men røber også kendskab til den videre udvikling. Biskop Valdemar følte sig efter postulationen stærk nok til at trodse Innocens III. Han undveg fra Rom og brød derved sit løfte til paven, og efter flugten begav han sig til Tyskland for snart efter at holde sit indtog i Bremen. Innocens III.s bulle til de to legater, der viser, at Valdemars sag nu også spillede ind i den tyske politik, må være affattet et stykke tid efter postulationen, næppe før januar 1208. Er skrivelsen tidligst udfærdiget i denne måned, er den sandsynligvis senest udstedt i februar, når hensyn tages til, at legaterne allerede 11. april var vendt hjem til Rom. Datering altså [1208 januar—februar]."
                
