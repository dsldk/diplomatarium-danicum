
# Notes for dd_12280222001
[drb1]
  lemma = ""
  note = "kun den øverste halvdel af den originale pergamentsbulle (med ca. ¾ af den sammenhængende tekst, se note 11). Sorøbullen blev halveret og forskåret, da den omdannedes til bogbind for en antikvarisk interesseret norsk præst Marcus Schnabel, død 1780. Han korresponderede med en anden Nordmand, Gerhard Schøning, fra 1765 professor ved Sorø Akademi. Schnabel lod sit navn trykke som rygtitel på bogbindet, der siden fandtes i Bergen. —"
                
