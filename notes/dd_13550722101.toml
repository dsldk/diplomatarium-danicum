
# Notes for dd_13550722101
[drb1]
  lemma = ""
  note = "både dette og det efterfølgende udkast findes — eller fandtes — på et og samme papirblad i byarkivet i Rostock. Tanken om deres samhørighed med notarberetningen nr. 271 er nærliggende, og da denne i alle nyere udgaver dateres til 1360, er de to udkast ligeledes blevet dateret til 1360. Denne datering står dog ikke uanfægtet, idet det er blevet indvendt, at udkastet nr. 273 dårligt kan indpasses i den aktuelle situation i 1360, da det øjensynligt forudsætter en konfliktsituation mellem kong Valdemar og Lübeck; af den grund er en datering til 1363 blevet foreslået, jf. Schäfer, Das Buch d. Lüb. Vogts auf Schonen XXXIII (XXXV) note 1 og Hans. UB. III 276 note 1 og IV 44 note 2, hvilket dog medfører andre vanskeligheder, jf. Hanserecesse VIII 553. Med omdateringen af notarberetningen til 1355 ophæves imidlertid de indre modsigelser. Nr. 272 er da identisk med det privilegieudkast, som stæderne ifølge nr. 271 forelægger for kong Valdemar, og den noget dunkle formulering i Lübecks udkast nr. 273, »dog med undtagelse af dem, der er gjort fredløse i omtalte stad«, sigter da til de kongens mænd, der på grund af Westenseesagen var gjort fredløse i Lübeck, et problem, der netop var aktuelt i 1355, jf. nr. 268—69."
                
