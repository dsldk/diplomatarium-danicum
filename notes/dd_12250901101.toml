  lemma = ""
  note = "den i nr. <a href='/books/dipdan/1224/dd_12241231001'>29</a> nævnte Vilhelm af Modena."
                
[drb2]
  lemma = ""
  note = "nybygget borg i landskabet Hugenhusen, jf. DRB. I:5 nr. <a href='/books/dipdan/1213/dd_12131011001'>38</a> (siden Dorpat stift), opført af biskop Hermannus (Henrik Letlænders krønike kap. xxviii, 8)."
                
[drb3]
  lemma = ""
  note = "Henrik betegnede Livland som Jomfru Marias 'særlige land' og mente, at hun hjalp de derværende Tyskere mod Danskerne (kap. xxv, 2). Om missionen i Virland se DRB. I:5 nr. <a href='/books/dipdan/1220/dd_12200301101'>165</a> og om bannerets betydning I:6 nr. <a href='/books/dipdan/1234/dd_12341025001'>189</a> § 5."
                
[drb4]
  lemma = ""
  note = "Apostl. Gern. 9, 5 og 26, 14."
                
[drb5]
  lemma = ""
  note = "brevet refereres af Henrik under biskop Albertus' 27. embedsår, der løb fra omkring 1. marts 1225 til samme tidspunkt 1226 (jf. DRB. I:5 nr. <a href='/books/dipdan/1220/dd_12200301101'>165</a>, note 2). Brevet er foranlediget af Tyskernes besættelse af Virland 'ved efterårstid', men falder inden legatens overtagelse af landskaberne (jf. iøvrigt nr. <a href='/books/dipdan/1226/dd_12260523001'>53</a>, <a href='/books/dipdan/1234/dd_12341025001'>189</a> § 15, note 18). Den næste dato, Henrik nævner, er 6. januar 1226. Brevet må henvises til [efterår-vinter 1225]."
                