lemma = ""
note = "Lakune i afskriften. Til identifikation af den institution, til hvilken Peder Jensen Marsvin overdrog de to gårde i Kærbyholm, giver teksten som holdepunkter, at stiftelsen omtales som _domus_, hvortil er knyttet et regelbundet samfund, _conuentus_, samt at Mads Davidsen optræder som dens _prouisor_. Udtrykket _domus_ viser, at stiftelsen enten har været et af Odenses to Helligåndshuse eller selve Johanniterklostret, der endnu i 1390 benævnes _domus_, medens det i 1418 omtales som kloster, Rep. nr. 3742 og 5713. Det ene af de to Helligåndshuse tilhørte domkapitlet, men var i 1430'erne ødelagt, J. Lindbæk og G. Stemann, De danske Helligaandsklostre 140, hvilket gør det mindre sandsynligt, at det er denne stiftelse, der omtales i brevet. Det andet Helligåndshus tilhørte johanniterne og må have været identisk med sygehuset på Skt. Hans kirkegård. Begge Helligåndshuse blev 1540 3. maj, Danske Kancelliregistranter 1535-50, 127, overdraget til Odense Hospital, det tidligere franciskanerkloster, medens Johanniterklostret efter Reformationen overgik til kongen, i hvis besiddelse det forblev. Selv om Christian 3. i 1541 overdrog bl.a. sygehusbygningen på Skt. Hans kirkegård til præsteresidens for Skt. Hans kirke, Danske Kancelliregistranter 1535-50, 207, tyder den kendsgerning, at brevet er registreret i Odense Hospitals registratur, på at godset har hørt til johanniternes sygehus. Dette synes at bekræftes af den omstændighed, at Mads Davidsen betegnes _prouisor_, medens i 1390 Johanniterhusets leder omtales som _commendator_, DRB. IV 4 nr. <a href='/books/dipdan/1390/dd_13900306001'>191</a> og <a href='/books/dipdan/1390/dd_13900420001'>208</a>. Når Peder Jensen Marsvin skænkede de to gårde dels til Mads Davidsen som prouisor, dels til det regelbundne samfund, må det forklares med, at sygehuset tilhørte Johanniterhuset. Titlen _prouisor_ peger også i retning af Johanniterordenen, V. Lorenzen, De danske Johanniterklostres Bygningshistorie 26-27; Thomas Hatt Olsen, Dacia og Rhodos 21. Da i 1386 Skt. Bartholomæus' dag faldt på en fredag, og da i den ufuldstændige dagsangivelse ordet feria er anvendt, begrænser det dateringen til mandag (secunda feria) til fredag (sexta feria) efter Skt. Bartholomæus' dag, eller 27.-31. august."

