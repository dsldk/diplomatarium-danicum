
# Notes for dd_12670803002
[drb1]
  lemma = ""
  note = "Hvis Indstævning paa sædvanlig Maade ikke kunde finde Sted, f. Eks. fordi indstævnte lagde Hindring i Vejen for Aflevering af Stævningen, var det en Betingelse for, at Kontumacialdom kunde afsiges, at Stævning havde fundet Sted ved offentlig Indkaldelse, hvilken kaldtes edictum."
                
