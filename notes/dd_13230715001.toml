
# Notes for dd_13230715001
[drb1]
  lemma = ""
  note = "cf. R. Chabylæus, Geschichte Ditmarschens S. 94. De var i første Række Dommere."
                
[drb2]
  lemma = ""
  note = "Der menes Ditmarskens Eksemplar af Freden med Greven og Biskoppen, der ikke kendes, men maa have svaret til Nr. <a href='/books/dipdan/1323/dd_13230721001'>53</a>."
                
[drb3]
  lemma = ""
  note = "Originalerne til Nrr. <a href='/books/dipdan/1323/dd_13230715001'>34</a>—<a href='/books/dipdan/1323/dd_13230718015'>49</a> har ikke været tilgængelige, hvorfor der her kun kan bringes Oversættelser af de Breve, som er trykt andetsteds."
                
