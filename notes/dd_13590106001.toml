[drb1]
  lemma = ""
  note = "på en hansedag i Lübeck 1358 20. januar var der blevet vedtaget en reces, der forbød samhandel med Flandern, Hanserecesse I 135 nr. 212; jf. ndf. nr. <a href='../dd_13600315003'>295</a> note 1. Forligsforhandlinger med Flandern i efteråret 1358 strandede, hvorefter stæderne på en hansedag 1358 1. november i Lübeck vedtog, at de her nævnte punkter skulde drøftes på et nyt møde, jf. Hanserecesse I 146 og 151 nr. 224 samt ndf. nr. <a href='../dd_13600315003'>295</a> note 1."
                