  note = "originalen har »maringauæ«. Brevet er det ældst kendte morgengavebrev fra østdansk område. Halland tilhørte på dette tidspunkt den svenske krone, og selve morgengaveskikken er rimeligvis af svensk oprindelse, jf. Stig Iuul, Fællig og Hovedlod 193 flg."
                