  note = "jf. Nr. 50, hvor Isarn fastsætter et nyt Møde i Dekanens Hus til den 15. Juli."
                
[drb2]
  lemma = ""
  note = "nml. den Fuldmagt, i Kraft af hvilken Kongens Fuldmægtig optræder under Processen."
                
[drb3]
  lemma = ""
  note = "den befuldmægtigede skulde efter kanonisk Ret bl. a. være mindst 25 Aar gammel."
                
[drb4]
  lemma = ""
  note = "det er uklart, om der herved er tænkt paa det Gods, Kongen havde tilbudt Ærkebispen gennem Biskop Henrik af Reval (Nr. 5), og som Ærkebispen virkelig havde taget imod (Nr. 9) eller paa det Gods, som senere var tilbudt gennem Esger Jul (Nr. 50), men som Ærkebispen ikke havde udtalt sig om før nu."
                
[drb6]
