[drb2]
  lemma = ""
  note = "Tekstgrundlaget er en sen dansk Oversættelse, som er behæftet med en Række Fejl, og som ved Gengivelsen af Brevets latinske Tekst er gaaet ud fra Samtidens Forhold. Derfor findes der her Udtryk som »Danmarks og Sveriges Konge« i St. f. »de Danskes og Venders Konge« og »Lensmænd« i St. f. »Fogeder«."
                