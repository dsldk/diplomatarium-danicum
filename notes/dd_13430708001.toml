  note = "En levende skildring af det store estniske bondeoprør er givet af den samtidige præst Bartholomeus Hoeneke i en rimkrønike, kendt gennem Johan Renners gengivelse på prosa ca. 1560 (trykt Hausmann og Höhlbaum, Johann Renners Livlndische Historien 1876). Det velorganiserede oprør udbrød den 22.-23. april 1343 og var først i det væsentlige nedkæmpet i november samme år. Et angreb på Reval den 14. maj blev afværget af en tysk ordenshær under Goswin v. Herike. De svenske fogeder i Wiborg og Åbo kom nogle dage for sent til at hjælpe esterne og sluttede derfor våbenstilstand den 21. maj, jfr. nr. 324. Som motiv for svenskernes intervention til fordel for esterne angiver fogeden i Åbo i en samtale med Goswin v. Herike »_den homoth, so de koning van Dennmarken sinem herrn dem koninge to Sweden gedan_, derhalven so wolde he sich an dussem lande wreken«, Renner 91. Udtalelsen er interessant, fordi den kaster lys over forholdet mellem Valdemar og Magnus på dette tidspunkt. — En fremstilling af oprøret på grundlag af Renner er givet af Bunge, Das Herzogthum Estland unter den Königen von Dänemark 67 flg., og Gernet, Forschungen z. Gesch. des Baltischen Adels I 16 flg."
                
