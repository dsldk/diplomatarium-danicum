[drb3]
  lemma = ""
  note = "i den bedste latinske textkilde er udstedelsesstedet oprindelig skrevet _Jurisborgh_, men dette er rettet til _in risborgh_."
                
[drb4]
  lemma = ""
  note = "den linie, der her er tilføjet efter datumsformlen, og som er brudt af til slut, har ganske tydeligt hørt med til kongediplomet og er måske en underskriverformel sat til allersidst. Som sådan kan den muligvis også have indvarslet beseglingen fra kanslerens side, idet originalen skal have båret dennes segl ifølge oplysninger i en vidisse af 1424 6. maj."
                
