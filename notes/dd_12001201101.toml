
# Notes for dd_12001201101
[drb1]
  lemma = ""
  note = "Denne og de to følgende pavebuller (nr. <a href='/books/dipdan/1200/dd_12001201102'>22</a>—<a href='/books/dipdan/1200/dd_12001201103'>23</a>) er os kun overleveret som rubrikker fra indholdsfortegnelsen til Innocens III.s tredie paveår, jf. nr. <a href='/books/dipdan/1200/dd_12000222001'>1</a>, note 1. De tre numre har i fortegnelsen plads midt imellem to bevarede brudstykker af paveregistret fra dette år. Det første af disse omfatter korrespondance fra efteråret 1200 (jf. nr. <a href='/books/dipdan/1200/dd_12000907001'>12</a>, note 1) og slutter med en bulle af 8. december. Det andet indledes med en skrivelse fra 26. januar og indeholder mest buller fra februar indtil paveårets sidste dag, 21/2 1201. I henhold til deres stilling imellem rubrikkerne kan de tre numre 21—23 være fra enten december eller januar måned, idet de omtrentligt har plads ved årsskiftet 1200, og dateringen må ansættes i overensstemmelse hermed."
                