[drb1]
  lemma = ""
  note = "I _b_ er teksten desuden udstyret med en rå skitse af seglet, der viser en ørn, således som den førtes af Dueslægten, jf. f.eks. DAS. 1092. Ørnekroppen er imidlertid skåret på en sådan måde, at den har kunnet give anledning til Hamsforts fejlagtige opfattelse af seglbilledet, således som den kommer til udtryk i _a_."
                
