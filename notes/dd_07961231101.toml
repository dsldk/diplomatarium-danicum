
# Notes for dd_07961231101
[drb1]
  lemma = ""
  note = "796 forsøgte et parti i Kent under ledelse af en gejstlig Eadbert Praen — der tog kongenavn — at løsrive sig fra Mercia. Æthelhard, der bekæmpede dette oprør, blev fordrevet fra ærkesædet og vendte først tilbage i 798, da kong Cenwulf af Mercia (796-— 821) slog oprøret ned, Duckett 210—13."
                
