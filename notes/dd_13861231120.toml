note = "Der kendes to personer af navnet Markvard Pøiske. Den ældste nævnes kun 1382 25. oktober, DRB. IV 2 nr. <a href='_nil'>269</a>. Den anden, der blev kannik i Roskilde tidligst 1479 og før 1490 8. december, Rep. 2. rk. nr. 4531 og 6803, nævnes i tidsrummet 1479-1502 1. februar, da han solgte sin lod i Berritsgård. I registraturen er der umiddelbart efter anført et sognevidne fra 1546, hvori udtales, at den gård, som Markvard Pøiske gav, har ligget ukæret i 40 år til Gloslunde kirke og præstegård. Formentlig af denne årsag har Rep. III 837 anført, at 1386 kunne være fejl for 1486 uden dog at begrunde dette. Ingen af de to nævnte omstændigheder er imidlertid tilstrækkeligt tungtvejende til at berettige en ændring af regestens datering, især ikke da de i sognevidnet 1546 anførte 40 år må opfattes som en minimumangivelse, jf. at hævd mod kirken først opnåedes efter 40 års ubestridt besiddelse, Kult. leks. VII 283-284. Som datering opretholdes derfor regestens 1386."
