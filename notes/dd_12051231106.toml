
# Notes for dd_12051231106
[drb1]
  lemma = ""
  note = "Se nr. <a href='/books/dipdan/1209/dd_12090923001'>160</a> af 1209 23. september, et kongeprivilegium for samme kloster. Det kan ikke bestrides, at ovenstående referat med megen ret kunde henføres under samme privilegium, da indholdet stemmer overens hermed. Dog synes det mest forsigtigt at bibeholde referatet som selvstændigt nr., særlig under hensyn til straffeformlen, der har en helt anden ordlyd end i nævnte dokument. Hvad dateringen angår, viser denne formel ved sin gammeldags udformning, at udstederen ikke kan være nogen senere end Valdemar Sejr. Bestemmelsen om Riserupgården sikrer på den anden side, at Valdemar I (1157—1182) er udelukket som diplomets giver. Det må, som også registratoren mener, hidrøre fra Valdemar Sejrs regeringstid, 1202—1241. Endvidere må det i tid ligge efter den ærkebiskoppelige stadfæstelse af 1205 u.d., der ikke kender den særlige fritagelse for kørsler og redskud eller klostrets modydelse herfor, se nr. <a href='/books/dipdan/1205/dd_12051231103'>103</a> og nr. <a href='/books/dipdan/1202/dd_12021231104'>49</a>. Det kan ikke siges med vished, om det registrerede kongebrev er givet før 1209-privilegiet og i virkeligheden er forudsætningen for dette, eller om det er udfærdiget på et senere tidspunkt og udgør en bekræftelse. Datering altså: [1205—1241]."
                
[drb2]
  lemma = ""
  note = "Ordenstallet II er tilføjet over Valdemar med registratorens hånd. Om brugen af ordenstal i kongediplomerne se nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. Det er der påvist, at denne praxis først kan konstateres fra 1229, altså fra et tidspunkt, hvor Valdemar II havde sin søn Valdemar III som medregent. Det lader sig ikke afgøre, om ordenstallet har stået i originalen bag nærværende referat eller blot er sat til af registratoren for at placere udstederen mellem Valdemarerne, hvilken sidste mulighed dog måske snarest er den sandsynligste, jf. DRB. I:5 nr. <a href='/books/dipdan/1215/dd_12151231106'>67</a>, note 1."
                
