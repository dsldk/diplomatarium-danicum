  note = "d. e. Kappeskød. Den her omtalte Skødningsform kendes ellers ikke. Skødningen, der symboliserede Erhververens Indsættelse i Besiddelsen af Ejendommen, skete ellers ved, at en Klump Jord eller en Græstørv blev lagt i Erhververens Kappeskøde, som derefter samledes om dem. Sandsynligvis er det her forudsat, at Tørklædet var viklet om en saadan Jordklump, saaledes som det vides at være sket, naar Skødning til Kirken skete paa Alteret (super altare). At det Dokument, der indeholdt Hjemmelen til at foretage Skødningen, lægges i Kappeskødet, er ogsaa usædvanligt."
                