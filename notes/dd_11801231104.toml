
# Notes for dd_11801231104
[drb1]
  lemma = ""
  note = "nr. <a href='dd_11801231104'>97</a> og <a href='dd_11801231105'>98</a> er udkast fra abbed Vilhelms side, affattet i tiden mellem Alexanderprivilegiet 1180—81, nr. <a href='dd_11801231102'>95</a>, og Peder Sunesens tiltrædelse som biskop af Roskilde 1192."
                
[drb2]
  lemma = ""
  note = "jf. Joh. Åbenb. 12,10."
                
[drb3]
  lemma = ""
  note = "sentens fra Gregor d. Stores morallære, jf. citatet i Dipl. Dan."
                
[drb4]
  lemma = ""
  note = "der bestod et broderskabsforbund mellem de to klostre, jf. ndf. s. 333."
                
[drb5]
  lemma = ""
  note = "her må tænkes på de medlemmer af de to klostre, der nævnes til slut her og i nr. <a href='dd_11801231105'>98</a>."
                
[drb6]
  lemma = ""
  note = "teksten har abrupt efter opregningen af landsbyerne: _terrarum quatuor solidorum_. Der kan ikke være underforstået _in censu_ eller _in semine_, da det vilde angive et ganske ubetydeligt jordtilliggende, men må ses i sammenhæng med abbed Vilhelms beklagelse i nr. <a href='dd_11801231105'>98</a>, at klostret i Esrom har formindsket deres tiendeindtægter i Tjæreby sogn ved at forvandle landbojord til tiendefri grangiejord. De fire ørtug (korn) må være en opgørelse af tabet i tiende."
                
[drb7]
  lemma = ""
  note = "jf. note 4 i nr. <a href='dd_11801231105'>98</a>."
                
[drb8]
  lemma = ""
  note = "den i Walberts mund meningsløse sætning viser, at udkastet er konciperet af abbed Vilhelm. I nr. <a href='dd_11801231105'>98</a> er bestemmelsen korrekt formuleret."
                
[drb9]
  lemma = ""
  note = "brevet har den sjældent forekommende glose _omnimodam_, i nr. <a href='dd_11801231105'>98</a> afløst med _commodam_. Der kan foreligge en afskriverfejl; det er dog muligt, at Vilhelm har villet udtrykke, at vejen skulde høre til den art af veje, som var offentligt anerkendte, jf. Eriks sjl. lov III 12."
                
[drb10]
  lemma = ""
  note = "da Æbelholt kloster ikke så vidt vides ejede jordegods i nærheden af Spånild (Sponholt), er det påfaldende, hvor stor vægt han her og i nr. <a href='dd_11801231105'>98</a> lægger på at få adgang til vejen sydpå over Spånilds mark. Det synes, som om det første Æbelholt kloster har ligget længere mod øst end det senere."
                
