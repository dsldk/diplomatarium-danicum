[drb3]
  lemma = ""
  note = "Jens Kokkii må bero på en fejllæsning af Jens Lekky i et nu tabt ægte brev fra omkr. 1302. Alle de nævnte vidner kendes nemlig fra denne tid. Jens Lekky nævnes som marsk i breve fra 1302—05, DRB. II 5 nr. <a href='/books/dipdan/1302/dd_13020305001'>178</a> og <a href='/books/dipdan/1305/dd_13050821001'>378</a>; Knud (Esbernsen) som kammermester 1302—03, nr. <a href='/books/dipdan/1302/dd_13020305001'>178</a> og <a href='/books/dipdan/1303/dd_13030404001'>248</a>; Åge (Jonsen) som fhv. drost i de samme år, nr. <a href='/books/dipdan/1302/dd_13020702001'>209</a>, <a href='/books/dipdan/1302/dd_13021120001'>222</a> og <a href='/books/dipdan/1303/dd_13030404001'>248</a>; grev Henrik af Gleichen nævnes i et udateret brev fra samme tid, nr. <a href='/books/dipdan/1300/dd_13000101107'>94</a>."
                
