
# Notes for dd_13911231125
[drb1]
  lemma = ""
  note = "Det eneste holdepunkt for en datering er oplysningen om, at overfaldet fandt sted i efteråret 1391. Det stemmer med, at overfald ved Bornholm første gang omtales 1391 18. oktober, jf. nr. <a href='/books/dipdan/1391/dd_13911018001'>447</a>. Brevets formulering med henvisning til Braunsbergs '_rulle_' lader formode, at der er gået nogen tid inden udfærdigelsen af højmesterens brev, som derfor muligvis må dateres til slutningen af 1391 eller begyndelsen af 1392."
                
