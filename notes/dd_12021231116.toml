
# Notes for dd_12021231116
[drb1]
  lemma = ""
  note = "Peder Sunesen titulerer sig 'kansler' i det foreliggende udaterede privilegium. Hans broder, Anders Sunesen, har ifølge den pålidelige samtidsskribent Arnold af Lybæk beklædt kanslerembedet, indtil han 1202 blev ærkebiskop. Privilegiet kan tidligst være udstedt i dette år og senest i 1214, da Peder Sunesen 29. oktober afgik ved døden."
                
[drb2]
  lemma = ""
  note = "Tankegangen er sikkert den, at biskoppen forbeholder sig ret til at forlange for exempel et bestemt antal messer årligt indtil sin dødsdag til bod for sine synder."
                
[drb3]
  lemma = ""
  note = "Det latinske udtryk er dunkelt. Det kan muligvis betyde, at biskoppen har forsynet originaldokumentet med en underskriverformel. Hvis dette har været tilfældet, foreligger texten ikke længere i sin fuldstændige form."
                