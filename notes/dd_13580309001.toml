  note = "betegnelsen Rosarium (rosenkrans) anvendes som titel på excerptsamlinger. Rosarium super Decretum er identisk med Apparatus ad Decretum, en kommentar til Dekretet (jf. DRB. III 2 nr. <a href='../dd_13460928001'>280</a> note 29), der navnlig excerperer Hugutio (jf. sstds, note 9), forfattet af Guido de Baysio, lærer ved universitetet i Bologna, død 1313, jf. Schulte II p. 187."
                
[drb19]
  lemma = ""
  note = "Regulae juris (retsregler) er i romersk kejsertid gængs betegnelse for en juridisk lærebog (Paul Krüger: Geschichte der Quellen und Litteratur des Römischen Rechts p. 129). I romerret og kanonisk ret fik betegnelsen en mere præcis anvendelse, idet De diuersis regulis iuris antiqui i Corpus iuris ciuilis er titel på Digesta 50, 17."
                
[drb20]
  lemma = ""
  note = "denne bog, der her betegnes som Liber legistarum, og hvis incipit: Exactis angives, går sædvanligvis under navnet Epitome exactis regibus (titel dannet efter incipit, jf. Dig. I 2, 16). Det er en lærebog i romerret for begyndere, ordnet systematisk efter emner, sandsynligvis forfattet i midten af 12. årh., forfatterskab usikkert. Værket er hovedkilde for en række senmiddelalderlige opslagsværker, jf. Emil Seckel: Beiträge zur Geschichte beider Rechte im Mittelalter I passim, dog særligt p. 375."
                
[drb21]
