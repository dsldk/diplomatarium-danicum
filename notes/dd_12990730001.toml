
# Notes for dd_12990730001
[drb1]
  lemma = ""
  note = "Isarns fire Breve (Nr. 55-<a href='drb58'></a> var ifølge Bartholin udstedt den 30. Juli. Af samme Dato var Isarns femte Brev til Ærkebiskop Jens (Nr. 59), hvilket i Procesakterne var afskrevet umiddelbart efter Nr. 55-58, og hvis Datering derfor i disse forkortedes til: Givet i Ribe samme Dag som ovenfor. Det fremgaar heraf, at Udstedelsesstedet for de foregaaende Isarnbreve ogsaa har været Ribe."
                
[drb2]
  lemma = ""
  note = "nml. af de i Nr. 67 nævnte fem Breve."
                
