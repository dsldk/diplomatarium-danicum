  note = "originalen har: _nostra sigilla seruantibus / magnum secretum. et legale_. Da lovsekretet, sammenlignet med de andre kongelige sekreter, var »det store sekret«, cf. DKS. 40 og 36—38, må formuleringen være upræcis og skulle forstås: _som bevarer vore segl, deri blandt det store lovsekret_ (d.v.s DKS. nr. <a href='drb40'></a>."
                
