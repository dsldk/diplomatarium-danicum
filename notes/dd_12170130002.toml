  note = "med hensyn til tolkningen af denne oplysning se DRB. I:4 nr. <a href='/books/dipdan/1206/dd_12060121001'>114</a>, note 2, der refererer de principielle betænkeligheder. I nærværende bulle til Øm kloster er formlen let varieret, idet ordet 'længe' er føjet til, og der ligger vistnok i dette tilfælde en realitet bag oplysningen om cistercienserklostrets overtagelse af kirken efter benediktinerne."
                
