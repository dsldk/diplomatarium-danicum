[drb1] 
lemma = ""
note = "et udateret Brev af Valdemar 1. er bevaret i Vitskølbogen, derimod intet af Knud Valdemarsen, af Valdemar 2. er to udaterede Breve bevaret (Rep. Dan. 529. 530). Hertil kommer Kristoffers Brev af 1253 8. Marts (Nr. <a href='/books/dipdan/1253/dd_12530308001'>94</a>), der har været Forlæg for dette."

[drb2] 
lemma = ""
note = "Overleveringen paa dette Sted er tvivlsom."

[drb3] 
lemma = ""
note = "der sigtes vel til 3 Markssager o. lign."

[drb4] 
lemma = ""
note = "jf. Jyske Lov III 9, hvorefter Klostermænd, blandt hvilke særlig nævnes Cisterciensere, ikke maatte købe skattepligtig Jord efter det Generalkoncilium, som Pave Innocens holdt; hvis de gjorde det, skulde de betale Ledingsskat af Jorden. Konciliet havde hævdet almindelig Skattefrihed af Kirkegods: c. 7 X III 49."
