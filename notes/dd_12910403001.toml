
# Notes for dd_12910403001
[drb1]
  lemma = ""
  note = "den i Brevet omtalte Forordning, der begynder med de anførte Ord, blev ikke udstedt af Uffe i Odense 1245, men af Jakob Erlandsen i Vejle 1256. Fejlen ligger dog næppe i »Da den danske Kirke«, saaledes som Rep. Nr. 588 mener, men i Ordene »De af Ærkebisp Uffe paa Konciliet i Odense Aar 1245 udstedte«. Om Jens Grands Arbejde for Fornyelsen af Vejlekonstitutionen paa Kirkemødet i Roskilde 1291, se Acta Proc. Lit. 186—89."
                
