
# Notes for dd_13961231161
[drb1]
  lemma = ""
  note = "denne og den efterfølgende ansøgning må være udstedt omkr. 1396, da det i nærværende brev omtales, at Erik er antaget og valgt til vor, dvs. Sveriges riges konge, hvilket skete i Skara 1396 omkr. 11. juni. Den i nr. <a href='/books/dipdan/1396/dd_13961231162'>245</a> nævnte skriftefader Magnus udelukker ikke denne antagelse, jf. indledningen til nærværende nr. i Dipl. Dan."
                
[drb2]
  lemma = ""
  note = "eftersætningen synes at mangle og har ikke kunnet rekonstrueres."
                
[drb3]
  lemma = ""
  note = "således gengives _frater couterinus_. I en marginalnotitis fra omkr. 1450 i håndskriftet identificeres den seksårige pige overraskende med Ingeborg Gerhardsdatter, hertug Gerhard 6. af Sønderjyllands datter, som var abbedisse i Vadstena 1447-52 og 1457-65."
                
