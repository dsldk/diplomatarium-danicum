  note = "de sidste linjer fra 'Men da vi' slutter sig indholdsmæssigt til den dispositive hovedformel, men er placeret efter straffe- og beseglingsformlerne. Det er et senere tillæg, gjort af samme skriver, men i sammentrængt skrift og noget mere uregelmæssigt i linjeføringen end teksten iøvrigt. Det rakte så langt ned på pergamentet, at der måtte snittes hul til seglremmen mellem de sidste linjer af teksten."
                