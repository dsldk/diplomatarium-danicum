
# Notes for dd_12291231101
[drb1]
  lemma = ""
  note = "teksten fremhæver prædikebrødrenes indsats for rejsningen af sømærket i Falsterbo. Deres orden stiftedes 1216 22. december, og det følgende år udsendtes Dominicus sine brødre. Den første dansker indtrådte 1219 15. august. 1221 kom en ordensrepræsentant til Danmark, medbringende anbefalingsskrivelser (DRB. I:5 nr. <a href='/books/dipdan/1221/dd_12210506001'>194</a>, <a href='/books/dipdan/1221/dd_12210531101'>196</a>). Dominikanerne kan næppe have afset tid og kræfter til at varetage andres interesser i et sømærke, før de havde overstået noget af det mægtige organisationsarbejde, der ventede ved opbygningen af deres egen orden (jf. bl.a. nr. <a href='/books/dipdan/1229/dd_12290123001'>90</a>-<a href='/books/dipdan/1229/dd_12290123004'>93</a>). I pinsen 1223 skaffede de sig fodfæste på dansk jord, idet de da fik overladt en plads i Lund. Men med overfaldet på Lyø 6/7. maj 1223 standsedes kong Valdemars regeringsvirksomhed indtil julen 1225. Hans diplom om sømærket må herefter falde i årene 1226-41. Det passer med de titler, teksten anfører. De bruges i perioden 1215—41, se DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231108'>53</a>, note 1. — Efter sin frigivelse genoptog Valdemar kampen med sine fjender, og de bevægede år 1226-27 udelukker en bevilling som den foreliggende, der er til fordel for de tyske købmænd, særlig Lybækkerne. Men i sommeren 1228 viste kongen sig imødekommende over for købmændene fra Bremen og Stade (nr. <a href='/books/dipdan/1228/dd_12280716001'>80</a>—<a href='/books/dipdan/1228/dd_12280716002'>81</a>), og i sommeren 1229 forsonede han sig med sin hovedmodstander i Holsten (nr. <a href='/books/dipdan/1229/dd_12290624001'>97</a>). — I henhold til en politisk vurdering kan diplomet antages allertidligst at være fra 1228 eller 1229. Forudsætningen har her været, at de omtalte dominikanere var danske. Men en datering til 1229 eller senere må netop være den rigtige, hvis denne forudsætning ikke kan opretholdes. — Det er unægtelig påfaldende at se sortebrødre formidle rejsningen af et sømærke til fordel for bestemte handelsinteresser. Tilladelsen opbevaredes i Lybæk og må være indgået hertil. De købmænd, der stod bag, har snarest været fra denne by samt andre med den forbundne stæder. Bevillingen af ved forudsatte formentlig også, at hugsten af brændet og vedligeholdelsen af fyret skulle foretages af modtageren, byen Lybæk samt øvrige medinteresserede. Det er da mest nærliggende, at de dominikanere, som virkede for de lybske købmænd m. fl., ikke var danske ordensbrødre, men stammede fra den by, hvis interesser de først og fremmest varetog. — Dermed har vi fundet et andet støttepunkt for dateringen. Dominikanerklostret i Lybæk stiftedes 1229. Det er først fra dette år sandsynligt, at brødre fra Lybæk kan have henvendt sig til den danske konge for at udvirke en fordel for byens købmænd m. fl. Dateringen bliver herefter [1229-41]. — Skriverhånden kendes ikke fra andre originaler med kong Valdemar som udsteder. Derimod skal den svare til skriftføringen i et lybsk bispediplom af 1225. I så fald foreligger der en modtagerudfærdigelse."
                
