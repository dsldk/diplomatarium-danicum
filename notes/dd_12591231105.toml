[drb1] 
lemma = ""
note = "ethvert Kapitel er forpligtet til hver Dag at lade læse en højtidelig Messe, som Kapitlets samtlige Medlemmer skal bivaane; denne Messe kaldes missa conventualis el. capitularis. I Modsætning hertil forstaas ved missa peculiaris, specialis, singularis el. familiaris en stille, privat Messe, hvis Celebration ikke nødvendiggør en større Menigheds Tilstedeværelse."

[drb2] 
lemma = ""
note = "Messens Kanon indeholder to Mementobønner, en for de levende, der særlig skal nyde godt af Messeofferet (Memento vivorum), en for de døde (Memento defunctorum)."

[drb3] 
lemma = ""
note = "Ordinale (el. ordinarius [liber]) er i Middelalderen Benævnelse paa en liturgisk Bog ved Katedraler, Stifts- el. Klosterkirker, i hvilken Gudstjenestens Anordning fordelt paa Kalenderaarets Dage og Tider nøje var optegnet (ordo officiorum)."
