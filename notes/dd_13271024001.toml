  note = "Hvitfelds Tekst begynder med en Datering 24. Oktober (Simons og Judas' Dag) og slutter med en Datering 18. August. Det mellemstaaende Brevreferat skelner ikke mellem to Breve, men anfører først Jens Uffesens Salg af Rønne Herred, dernæst en Bestemmelse om, at han til Gengæld maa beholde visse af Ærkestiftets Ejendomme for sin Levetid, og til Slut en Vidneliste. Det er klart, at der maa have eksisteret to Breve, et udstedt af Jens Uffesen om Salget og et udstedt af Ærkebiskop Karl om Jens Uffesens Ret til Besiddelse af nævnte Ejendomme. Og de to Dateringer kan tyde paa, at Hvitfeld har kendt to Breve og ikke blot har sin Viden fra det ene Brev. Den første Datering hører efter Hvitfelds Tekst at dømme til Jens Uffesens Brev, og det er ogsaa evident, at dette Brev ikke kan stamme fra 18. August, da Jens Uffesens Ret til Rønne By og Herred først blev fastslaaet ved Valdemar 3.s Brev af 19. Oktober (cf. Nr. <a href='/books/dipdan/1327/dd_13271019001'>445</a>). Imidlertid kan Ærkebiskop Karls Brev heller ikke godt stamme fra 18. August, da ogsaa det synes at være en Følge af Dommen i Sagen om Retten til Rønne og den følgende Handel mellem Ærkebispen og Jens Uffesen. Dette bekræftes af, at Vidnelisten rummer ikke mindre end 12 (af 14) Navne, der ogsaa har bevidnet Valdemar 3.s Brev af 19. Oktober, og det er lidet tænkeligt, at just de samme Mennesker ogsaa har været sammen den 18. August. Desuden ved vi, at et af Vidnerne Ludvig Albertsen den 16. August var i Nyborg med Kong Valdemar (cf. Nr. <a href='/books/dipdan/1327/dd_13270816001'>429</a>) og følgelig næppe har været i Malmø to Dage senere. Datoen 18. August maa derfor være forkert. Nu synes Ludvig Albertsen Aar 1327 til Stadighed at have opholdt sig i Kongens umiddelbare Nærhed, cf. Brevene Nr. <a href='/books/dipdan/1327/dd_13270202002'>364</a> (2/2), <a href='/books/dipdan/1327/dd_13270221001'>372</a> (21/2), <a href='/books/dipdan/1327/dd_13270301001'>376</a> (1/3), <a href='/books/dipdan/1327/dd_13270405001'>392</a> (5/4), <a href='/books/dipdan/1327/dd_13270408001'>395</a> (8/4), <a href='/books/dipdan/1327/dd_13270628001'>418</a> (28/6), <a href='/books/dipdan/1327/dd_13270722001'>424</a> (22/7), <a href='/books/dipdan/1327/dd_13270816001'>429</a> (16/8), <a href='/books/dipdan/1327/dd_13270921001'>440</a> (21/9), <a href='/books/dipdan/1327/dd_13271010001'>443</a> (10/10), <a href='/books/dipdan/1327/dd_13271019001'>445</a> (19/10), <a href='/books/dipdan/1327/dd_13271112001'>455</a> (12/11), <a href='/books/dipdan/1327/dd_13271212001'>463</a> (12/12), saaledes at det synes at være ham, der i det Aar i Praksis har udøvet Formynderregeringen, i hvert Fald naar Grev Gerhard var fraværende. Det er derfor sandsynligst, at Brevene om Rønne er udstedt i Kongens Nærværelse. Nu er Valdemar den 19. Oktober i Helsingborg (Nr. <a href='/books/dipdan/1327/dd_13271019001'>445</a>), den 12. November i Slagelse (Nr. <a href='/books/dipdan/1327/dd_13271112001'>455</a>). Det er derfor meget sandsynligt, at han har lagt Vejen til Sjælland over Malmø og opholdt sig der omkring den 24. Oktober, saaledes at de to Breve, Jens Uffesens Salgsbrev og Ærkebispens Brev, som det ogsaa er sandsynligst, er udstedt paa samme Dag eller med faa Dages Mellemrum. Dateringen 18. August bør derfor næppe rettes til 18. Oktober, da det er lidet sandsynligt, at hele Vidneflokken samt Parterne den Dag sad og skrev Breve i Malmø, naar de allerede næste Dag i Helsingborg havde naaet at fælde Dommen i den principielle Sag om Rønne. Datoen 18. August vil derfor være at stryge, og Ærkebispens Brev at betragte som udstedt den 24. Oktober eller deromkring. Imidlertid er det ikke sandsynligt, at Hvitfeld har kendt Originalen af Ærkebiskop Karls Brev til Jens Uffesen, da dennes Arkiv ellers ikke synes at være benyttet af Hvitfeld. Han har da enten sin Oplysning fra en Kopi eller et Koncept i Ærkebispens Arkiv, eller sandsynligere hører Dateringen 18/8 til Kong Erik 5.s Brev af 1277 DRB II 2 Nr. <a href='/books/dipdan/1277/dd_12771231101'>309</a>, som antydet i Rep. Nr. 438. I saa Fald stammer Hvitfelds Viden formodentlig alligevel fra Nr. <a href='/books/dipdan/1327/dd_13271024001'>448</a>."
                
