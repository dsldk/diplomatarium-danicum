
# Notes for dd_12021231102
[drb1]
  lemma = ""
  note = "Omers udaterede privilegium må være udstedt efter 1202, da Anders Sunesen nævnes i det som ærkebiskop, jf. nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>, note 1, og inden 1204 22. juli, da Omer selv afgik ved døden."
                
[drb2]
  lemma = ""
  note = "Munkene i Løgumkloster."
                
[drb3]
  lemma = ""
  note = "Paven."
                
[drb4]
  lemma = ""
  note = "Må sigte til Absalons endnu bevarede privilegium af [1190—1197]."
                
[drb5]
  lemma = ""
  note = "Uden tvivl nr. <a href='/books/dipdan/1202/dd_12021231101'>46</a>."
                
[drb6]
  lemma = ""
  note = "Texten har _que ad fabricam ecclesig de lignis siue lateribus iuxta uires suas construendam ... pertinent_. Ifølge sammenhængen kan _fabrica_ ikke have den mere abstrakte betydning af 'bygningsfond', men må rent konkret betyde 'kirkebygning'. I udenlandske kilder kan man genfinde den samme konkrete brug af ordet, se for ex. c. 24 D. I De consecratione."
                
[drb7]
  lemma = ""
  note = "Texten har _siue_ (_seu_), der undertiden kan oversættes 'og'."
                
[drb8]
  lemma = ""
  note = "Se nr. <a href='/books/dipdan/1201/dd_12011231102'>41</a>, note 4."
                
