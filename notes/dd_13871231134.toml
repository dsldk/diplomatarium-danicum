 # Notes for dd_13871231134
                

[drb1] 
lemma = ""
note = "da regesten hverken anfører bispens eller dronningens navn, kan dronningen være enten Margrete eller Philippa. Dette styrkes af den omstændighed, at det her registrerede brev har været opbevaret sammen med breve udstedt i 1406 og i 1424, ÆA, I 29. Selv om brevet i teorien kan tilhøre kong Olufs regeringstid, er dette dog mindre sandsynligt, hvorfor dateringens grænser bliver Margretes formelle magtovertagelse i 1387 og Philippas død 1430 5./6. januar. På grund af de urolige forhold ved Slesvig bispestol efter biskop Johan Skondelevs død i 1421 hører brevet snarest hjemme i biskop Johans levetid."
