  note = "her er en hel linie ladt åben i originalen, sikkert for senere at kunne indføje de fem navne, der mangler i det foreskrevne antal på tyve garanter. Forbundsbrevet får herved noget ufærdigt over sig. Særlig må imidlertid beseglingen påkalde opmærksomhed. Kun markgrev Albrekt har hæftet sit segl ved, ikke kejser Otto. Den mulighed må da tages i betragtning, at kejseren har undladt at forsegle aftalen og dermed undladt at sætte den i kraft."
                
[drb2]
  lemma = ""
  note = "forbundsbrevet meddeler året for sin udstedelse, men ikke datoen herfor. Imidlertid er årsangivelsen ledsaget af indiktionstallet 15. Det skiftede til 16 i september, enten 1. eller 24. dag i måneden, såfremt det da ikke er den romerske beregningsmåde, der er lagt til grund, og som lader indiktionen udløbe 24. eller 31. december. Sandsynligvis har vi her den Bedanske beregning for os, hvorefter indiktionen ændres den 24. september. Har vi hermed en temmelig sikker terminus ante quem, synes det også muligt at nå frem til en terminus post quem. Forbundet er indgået 'i feltlejren ved Weissensee'. Hvad enten dette forstås som 'foran Weissensee' eller 'i Weissensee', er det klart, at aftalen først er indgået, efter at belejringen af byen havde taget sin begyndelse. Det skete i juli 1212. Weissensee overgav sig i august. Borgen holdt imidlertid stadig stand. Og endnu i samme august måned, eller muligvis i de første dage af september, måtte kejser Otto hæve belejringen af kastellet og drage til Sydtyskland for at imødegå Frederik II. Den 5. september opholdt han sig i Würzburg. Såfremt oplysningerne om udstedelsesstedet tolkes som 'foran Weissensee', fremgår det af det foranstående, at forbundsbrevet må tilhøre tiden juli—august. Opfattes det som ensbetydende med, at kejseren nu stod i byen og altså havde bragt den til fald, må forbundet tilsvarende være sluttet august—september. Ved valget mellem disse muligheder lønner det sig at tage vidnelisten i betragtning. Kun få navne opregnes, og det er kun Saksere, der nævnes. Dette kunde tyde på, at dokumentet er blevet til, efter at Bajrerne og Svaberne havde forladt kejser Otto. 11. august afgik Ottos gemalinde, Beatrix, ved døden. Hun var datter af kong Filip af Svaben, og hendes død blev signalet til frafald blandt Sydtyskerne. Dette taler for at vælge dateringen august—september, idet det må understreges, at kun de allerførste dage af september i givet fald kan komme i betragtning for udstedelsen."
                