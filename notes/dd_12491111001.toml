
# Notes for dd_12491111001
[drb1]
  lemma = ""
  note = "'til evig erindring herom' hedder _ad perpetuam rei memoriam_, der netop fra Innocens IV (1243-54) bruges som hilseformel i en ny type pavelige skrivelser — de, der i allersnævreste forstand hedder 'buller'. De indtager en slags mellemstilling mellem 'store privilegier' (se DRB. I:4 nr. <a href='/books/dipdan/1201/dd_12011123003'>38</a>, note 7) og 'breve', _priuilegia maiora_ og _litterae_. Den første kirkekamp mellem ærkebisp og konge i Danmark afsluttedes ved en sådan egentlig bulle, DRB. II:2 nr. <a href='/books/dipdan/1274/dd_12741112001'>245</a> af 1274 12. november. Benyttelsen af formlen, indsat som et led af kundgørelsen, publicatio, er et ejendommeligt vidnesbyrd om kendskab (i Æbelholt?) til den nyeste udvikling i den pavelige diplomatik."
                
