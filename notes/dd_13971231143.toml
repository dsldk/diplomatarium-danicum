
# Notes for dd_13971231143
[drb1]
  lemma = ""
  note = "Evert Moltke kaldes første gang af Veksø 1397 1. maj, jf. nr. <a href='/books/dipdan/1397/dd_13970501001'>307</a>. Jens Falk levede endnu 1402 23. juni, Molbech og Petersen 158 nr. 105, men var uden tvivl død inden 1405 23. oktober, hvor Gudhem kloster skødede gods til Abraham Brodersen og hans datter fru Birgitta, der var gift med Jens Falk, samt hendes arvinger, jf. Svenskt Dipl. I 494 nr. 650. Denne formulering forudsætter, at fru Birgitta var enke, jf. Henry Bruun i Hist. Tidsskr. 11. rk. III 98 note 3."
                
