
# Notes for dd_13840628001
[drb1]
  lemma = ""
  note = "Folmer Jakobsen var endnu væbner 1384 16. juni, nr. <a href='../dd_13840616001'>473</a>, og nævnes derefter først 1386 7. oktober, Rep. nr. 3539, og da som ridder, og til Magleby første gang 1387 19. marts, Rep. nr. 3583. Det må derfor anses for usikkert, om Folmer Jakobsen var ridder og skrev sig til Magleby i 1384, jf. også note 2."
                
[drb2]
  lemma = ""
  note = "ellers først kendt som abbed i Sorø 1393 6. juli, Rep. nr. 3909. Oplysningen er antagelig mindre nøjagtigt under den videre redaktion af stoffet om Broby flyttet frem hertil fra det umiddelbart herefter følgende referat af Folmer Jakobsens broder Anders Jakobsens brev af 1402 29. marts, SRD. IV 476, som alene i det første referat indeholder oplysningen om abbed Niels Klementsen, jf. indledningen i Dipl. Dan."
                
[drb3]
  lemma = ""
  note = "herefter tilføjet med anden hånd _idet han til evig besiddelse for klostret forpligtede sig og sine arvinger angående hjemmel, frigørelse og værn mod dem, der rejser krav, at fuldbyrde på lovlig vis desangående. Desuden overgav han også til klostrets hånd i sin helhed alt, hvad der hørte til hans ret og slægtningenes ret med hensyn til alle besiddelser, ejendomsrettigheder og ejendele sammesteds i samme landsby Broby, helt og holdent at besidde til evig tid_."
                