  note = "summen 1400 viser, at domkirken ikke kan have haft afladsbreve fra alle paver siden Innocens 4.s dage. De specificerede 40-dages afladsbreve + 7 × 40 for hver ærkebiskop siden Uffes tid giver sammenlagt 1160 dage. Der bliver således 240 dage tilbage til paverne, men der var 16 paver siden Innocens 4. (1243—1254)."
                
