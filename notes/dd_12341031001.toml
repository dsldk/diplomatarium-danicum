  note = "teksten er i Løgumbogen forkortet til slut, så kun de indledende ord i straffeformlen er medtaget 'Det skal altså overhovedet ikke være tilladt noget menneske', resten udeladt med tilføjelsen 'og så videre som ovenfor'. Datumsformlen er således slettet. Skriveren af Løgumbogen har ved anden lejlighed mekanisk sammenstillet to buller med samme pavenavn, skønt de er udstedt af henholdsvis Innocens III og Innocens IV (DRB. I:4 s. 154). Det samme kunne eventuelt tænkes at foreligge her, så 'Gregor' både kunne være Gregor IX og tidligere og senere paver, dog måske snarest Gregor X (jf. nr. <a href='/books/dipdan/1227/dd_12271231105'>72</a>, note 1). En datering til [1227—1276?] var da mulig. Imidlertid er der et enkelt træk i teksten, der styrker en tidsfæstelse i tilknytning til de øvrige cistercienserbuller af 1234. Løgum er udtrykkeligt lokaliseret til 'Ribe stift', og en sådan præcisering synes at være indført fra 1231 i pavelige skrivelser til klostre. Selv om reglen ikke er undtagelsesløs, må en anførelse af stiftet i det hele siges at udelukke en datering til før 1231. På denne baggrund kan det synes rimeligt at knytte nærværende tekst til bullen af 1234 31. oktober (nr. <a href='/books/dipdan/1234/dd_12341031002'>198</a>), som i Løgumbogen er placeret umiddelbart foran. Det er i det mindste ikke utænkeligt, at Løgum kloster kan have skaffet sig en værnebulle som den foreliggende ved denne lejlighed i 1234, hvor det sammen med andre danske klostre og ordensgrenen i Danmark som helhed havde sine repræsentanter i livlig virksomhed ved pavehoffet (nr. <a href='/books/dipdan/1234/dd_12341023001'>188</a>—<a href='/books/dipdan/1234/dd_12341027003'>96</a>, <a href='/books/dipdan/1234/dd_12341031002'>198</a>, <a href='/books/dipdan/1234/dd_12341209001'>201</a>). Datering: [Omkring 1234 31. oktober?]."
                
