  note = "af de her nævnte breve kan særlig peges på Henrik VII.s gavebrev til sværdridderne i Livland af Reval provins og borg og provin serne Gervien, Harrien og Virland, 'således som disse godser tilhører os, kejser og rige' udstedt 1228 1/7, oversat hos A. D. Jørgensen, Valdemar Sejr, 121, jf. 122 n. 1."
                
