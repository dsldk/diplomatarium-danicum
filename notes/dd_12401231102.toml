
# Notes for dd_12401231102
[drb1]
  lemma = ""
  note = "Peder Elavsen, biskop af Århus 1224-46. Forfatteren, Hans Pedersen Horsens (ca. 1545-1617), sammenblander ham med efterfølgeren Peder Ugotsen (1249-60), se note 2. Det er da muligvis også hans egen konstruktion, at Peder Elavsens fader betegnedes Mogens Ugot, idet det kan tænkes, at det tabte brev kun har kaldt ham Mogens. Selv i denne korrigerede form er oplysningen usikker og lader sig ikke kontrollere."
                
[drb2]
  lemma = ""
  note = "direkte fejlagtigt, se note 1."
                
