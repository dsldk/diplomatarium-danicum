  note = "Abel blev hertug 1232, dengang kun en halvvoksen dreng. Han betegnede sig endnu som hertug af Jylland 1249 28. april, men inden 1250 20. februar havde han tillige tillagt sig kongetitlen (DRB. II:1 nr. <a href='/books/dipdan/1250/dd_12500220001'>1</a>, note 2). Hans brev må falde inden for tidsgrænserne 1232-50. — Hans ældre broder, Erik Plovpenning, udstedte som konge et privilegium for samme kloster 1232—41 (nr. <a href='/books/dipdan/1232/dd_12321231106'>148</a>), der i næsten alt er en genudstedelse af faderen, Valdemar Sejrs brev 1202—14 (DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231111'>56</a>). Men dette gentages også i nærværende privilegium fra hertug Abel, blot i beskåret skikkelse. Selv om formularet er moderniseret (jf. nr. <a href='/books/dipdan/1232/dd_12321231106'>148</a>, note 1), tyder den slaviske afhængighed af faderens forlæg på, at det er udstedt i en tid, hvor Abels regering i hertugdømmet stod under et vist tilsyn fra faderens side. Det var tilfældet de første ni år, 1232-41 (brevteksterne af 1240 3. august, som blev stadfæstet af Valdemar 1241 12. marts), mens der senere er spor af større selvstændighed (således i Abels brev af 1249 16. februar). — I forlægget udtrykker Valdemar vilje til at fastholde Knudsklostrets privilegier 'i overensstemmelse med ordlyden af både vor faders og broders beseglede breve'. Disse ord kunne være direkte overført til Abels privilegium. Henvisningerne ville da gælde Valdemar Sejrs og Erik Plovpennings breve for huset (DRB. I:4 nr. <a href='/books/dipdan/1202/dd_12021231111'>56</a>; I:6 nr. <a href='/books/dipdan/1232/dd_12321231106'>148</a>, blot forudsat at Eriks var ældre end Abels). Istedet foretages samme ændring som i teksten fra Erik Plovpenning, så begge henviser til faderens forbillede — samt til andre forgængere under ét. Denne ændring, som er fælles for de to sønner, tyder på en vis samtidighed, yderligere styrket af den ensartede binding til forlægget. Da Eriks privilegium må dateres til hans medkongetid, trækker det formentlig Abels privilegium med sig, så det inden for årene 1232-50 må henvises til faderens levetid [1232—1241]."
                
