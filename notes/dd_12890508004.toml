
# Notes for dd_12890508004
[drb1]
  lemma = ""
  note = "Tidligste terminus er Jens Grands Valg til Ærkebiskop, da man ikke kan regne med, at Referaterne her vilde skelne mellem hans Valg og hans endelige Udnævnelse; Dagen for Valget kendes ikke, men en terminus post quem angiver Brevet af 1289 8. Maj (Nr. 352), hvori Jens Grand endnu optræder som Domprovst. Som seneste terminus sættes Dagen for Ærkebispens Fængsling 1294 9. April."
                