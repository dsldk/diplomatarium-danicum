  note = "mandatet er indført i rullerne fra Henrik III.s 9. regeringsår (1224 28. oktober—1225 27. oktober). Datoen 29. december henfører derfor skrivelsen til 1224. Denne datering bekræftes gennem udstedelsesstedet, der også kun kan passe på kongens rejserute sidstnævnte år."
                
