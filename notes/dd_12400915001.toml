  note = "jf. Johs. 6,37, kombineret med 1. Pet. 5,5."
                
[drb2]
  lemma = ""
  note = "teksten har _admisit_, som er normal sprogbrug ved stadfæstelse af en postuleret prælat som her, jf. Plöchl, Geschichte des Kirchenrechts II 177 samt Kaestner, Das refundirte Bisthum Reval, 17 note 2; det beror på en overfortolkning af verbet, at Kaestner lader ærkebiskop Uffe »kun tøvende« godkende valget."
                
[drb3]
  lemma = ""
  note = "teksten har _dos_, der betegner det gods, patronen har skænket som eksistensgrundlag for kirken, jf. også Niels Skyum-Nielsen, Estonia under Danish Rule, 113."
                
[drb4]
  lemma = ""
