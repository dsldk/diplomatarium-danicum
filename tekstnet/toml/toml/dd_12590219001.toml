[drb1] 
lemma = ""
note = "Navnet er forskrevet i den latinske tekst, som har Trico Pr.....st. Denne kan være identisk med Tyge Pust, der netop var fra Roskilde stift og gift med Gunhild Nielsdatter (Hvide), cf. Dipl. Dan. 2.II.54, men det kan ikke udelukkes, at der er tale om en ellers ukendt ridder. Tyge Pust af Hvideslægten identificeres ofte med Tyge Bost, kong Abels kammermester, også i Dipl. Dan. 2. rk., men identifikationen er formentlig forkert, cf. Kræmmer, Kongemordernes slægt, p. 228-29"
