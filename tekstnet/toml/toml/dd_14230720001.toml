lemma = ""
note = "\"Apostlernes deling\" eller \"de tolv apostlers dag\" grunder sig på den fortælling, at apostlerne skulle, inden de skiltes ad, have delt verden mellem sig, så at hver skulle udbrede evangeliet i sin del. Festdagen blev fejret den 15. juli"
