[drb1] 
lemma = "predictas terras"
note = "Der hentydes til den umiddelbart foregående, udaterede indførelse: \"Karine relicta Litle Martens loed skøde tiil sancte Gertudis gilde all then jord oc grund som hun haffdæ liggendis i Nestuede stræde till aen Skouclosters jord emellen liggendis forscrefne jorder\"."
 
[drb2] 
lemma = ""
note = "Der hentydes til den umiddelbart foregående, udaterede indførelse: \"Karin, Lille Mortens enke, lod alle de jorder og grundstykker, som hun ejede, og som befandt sig imellem Skovklosters jorder i Næstved stræde ned til åen, skøde til Skt. Gertruds gilde\"."
