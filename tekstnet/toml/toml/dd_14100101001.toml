[drb1] 
lemma = ""
note = "Indførelsen skal ses i sammenhæng med recessen fra Danzig 31. december 1409. Heri hedder det blandt andet: \"Fremdeles fremlagde hr. Tideman Hetvelt på vegne af byen Thorn regnskab for 49 rejser, som de havde foretaget siden 1405 frem til nu til Marienburg. Og dette har enhver stad taget med for at rådslå herom og til næste samling forelægge, at når man tager pundtold, så skal man give dem 3 mark for hver rejse.\""
