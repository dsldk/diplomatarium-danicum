note = "Rettere Jens Jensen (Godov) af Hessel, der dog kaldte sig Jens Olufsen efter faderen. Han var gift med Mette Christiansdatter, der i sit første ægteskab var gift med Oluf Akselsen Gøye, broder til Mogens Akselsen Gøye."
