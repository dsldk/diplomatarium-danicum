[drb1] 
lemma = ""
note = "Biskoppens generalvikar i åndelige anliggender (vicarius generalis in spiritualibus) var biskoppens stedfortræder i administrationen af stiftet, herunder også i varetagelsen af hans domsmyndighed. Undertiden benævntes han blot official (officialis), jf. f.eks. Diplomatarium Danicum 4.rk. X, nr. 526 (1406. 22. oktober)."
