[drb1] 
lemma = ""
note = "Arvingerne efter biskop Bo havde i 1424 18. februar, 27. februar og 8. marts overdraget dronning Philippa al arveret efter ham, se Dipl. Dan. 5. rk. 1424. 18. februar, 1424. 27. februar og to breve af 1424. 8. marts. Dommen har derfor reelt tilkendt dronningen arven efter biskoppen. Hermed passer også, at brevet indgik i kongens arkiv. Brevets bagsidepåskrift, \"Hvad arvinger må arve efter en biskop osv.\", tyder i øvrigt på, at man i eftertiden har tillagt dommen præjudicerende virkning."
