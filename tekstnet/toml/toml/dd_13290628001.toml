note = "Hermed henvises til den i regnskabsbogen indførte afskrift af et gældsbrev fra grev Johan 3. af Holsten. I dette pantsæter han 1329 28. juni en indtægt på 20 mark penge i byen Burg på Fehmarn"
 
[drb2] 
lemma = ""
note = "meningen er den, at Herman Wittenborg har sikret sig ved et brev af Fehmarns formelle overherre, kongen af Danmark"
