[drb3] 
lemma = ""
note = "Gengiver originalens modius siliginis magne mensure, hvilket måske skal opfattes som byskæppen (104 el. 111 l), der var lig seks settingsskæpper. Der kan dog også være tale om Ribetønden (173,88 l), der kaldes magnus modius eller modius Ripensis, eller Rendsborgtønden (124 l). Se Nordisk Kultur XXX, Maal og Vægt, s. 213; og Kulturhistorisk Leksikon for Nordisk Middelalder s.vv. skäppe, tunna"
 
[drb4] 
lemma = ""
note = "Originalen er her vanskeligt forståelig pga. en lakune"
 
[drb5] 
lemma = ""
note = "I originalen findes her en lakune; måske skal der læses 'de ældste'"
 
[drb6] 
lemma = ""
note = "Gengiver ordet conducticii, som egl. betyder 'aftalelønnede personer'. De to her omtalte personer må være midlertidige vikarer af den type, som anvendtes og aflønnedes af de evige vikarer, når disse ikke residerede. Se Klaus Harms, Das Domkapitel zu Schleswig von seinen Anfängen bis zum Jahre 1542 (1914) s. 82"
 
[drb7] 
lemma = ""
note = "i originalen findes her en lille lakune"
