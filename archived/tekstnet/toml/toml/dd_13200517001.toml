note = "Forneden er hæftet ærkebiskoppen af Triers godkendelsesskrivelse fra 7. juni 1321: Vi Balduin af Guds nåde ærkebiskop over Triers hellige kirke, det hellige riges ærkekansler hos gallerne, gør bekendt for alle, at vi gerne udviser vort velvillige samtykke til de indrømmelser af aflad, som retmæssigt og omsigtsfuldt er blevet gjort til kirken for Sankt Nicolaus og Georgius i vort stift ved de ærværdige herrer og fædre ærkebiskopper og biskopper, hvis navne indeholdes i det brev, til hvilket også vor billet er hæftet, under tilføjelse af 40 dage på vor kanoniske myndighed på samme måde til samme aflad, idet dog højtiderne for de helgener, som ikke nævnes i omtalte brev, undtages, og ligeledes ugedage for højtider, som ikke har sådanne. Til denne sags vidnesbyrd har vi ladet denne vor skrivelse under vort segl fæstne og vedhænge til førnævnte skrivelse. Givet på Ehrenbreitstein den 7nde dag i juni i Herrens 1321nde år."
