[drb1] 
lemma = ""
note = "I den lybske stadsrets §26 står: ”Den, der har arvegods og vil sælge det, skal først tilbyde det til de nærmeste arvinger. Han skal tage to eller tre gode mænd hertil, hvis de vil købe, således at andre folk udbyder herom. Vil de ikke købe, da kan han sælge det til andre, hvorhen han vil, uden risiko for sagsanlæg efter stadsretten”"
