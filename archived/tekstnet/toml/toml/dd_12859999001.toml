lemma = ""
note = "Vidissens årstal. Broder Peder er uden tvivl franciskaneren Peder 1. af Viborg, som 1285 udstedte et andet brev til Viborg St. Hans kloster, jf. DRB II 3 nr. 165. I ÆA IV 271 note 4 foreslås at identificere ovenforstående med den i DRB. anf. st. note 1 anførte registratur. Dette må dog betegnes som tvivlsomt, da det skødede gods ikke er identisk (i DRB anf. st. skal Viborg St. Hans kloster rettes til Viborg franciskanerkloster"
