[drb1] 
lemma = "In concilio Lateranensi ecclesie immunitati providendo sub anathematis districcione prohibitum extitit / ne consules rectores aut alii predicti ecclesias et viros ecclesiasticos talliis seu collectis aut exactionibus aliis aggravare presumerent transgressores et fautores eorum precipiendo anathematis sentencie subjacere donec satisfaccionem impenderent competentem / ♦ Et eciam deinde in generali concilio editum fuerit quod si episcopi forte simul cum clericis eciam si tantam necessitatem vel utilitatem inspicerent / ut absque ulla coaccione ad relevandas communes utilitates vel necessitates ubi laicorum non suppeterent facultates subsidia per ecclesias laicis ducerent concedenda minime super hoc consulto Romano pontifice concessiones et sentencie que a talibus vel de ipsorum mandato forent promulgate essent irrite et inanes nullo umquam tempore valiture / ac eciam in ipso generali concilio decretum extitit / illum qui infra tempus sui regiminis propter fraccionem constitucionum vel sanccionum hujusmodi sustineret anathema tanquam post illud non esset ad satisfaccionis debitum compellendus necnon ipsius successorem qui non satisfaceret infra mensem manere ecclesiastica censura conclusum donec satisfaceret competenter cum succederet in onere qui substitueretur in honore"
note = "X 3.49.7 (Friedberg II 656)"
 
