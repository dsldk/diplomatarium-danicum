[drb3] 
lemma = "Bonifacii pape viij quibus cavetur ne aliquis extra suam civitatem vel diocesim nisi in certis exceptis casibus et in illis ultra unam dietam a fine sue diocesis ad judicium evocetur ♦ Seu ne judices extra civitatem vel diocesim in quibus deputati fuerint contra quoscunque procedere aut alii vel aliis vices suas committere seu aliquos ultra unam dietam a fine diocesis eorundem trahere presumant / dummodo ultra duas dietas aliquis auctoritate presencium non trahatur ac de personis ultra certum numerum ad judicium non vocandis quam aliis constitucionibus apostolicis contrariis quibuscunque ♦ Aut si aliquibus communiter vel divisim a sede apostolica indultum existat / quod interdici suspendi vel excommunicari aut extra vel ultra certa loca ad judicium evocari non possint per literas non facientes plenam et expressam ac de verbo ad verbum de indulto hujusmodi mencionem ♦"
note = "VI 1.3.11 (Friedberg II 941-942) eller VI 1.14.11 (Friedberg II 982-3)"
